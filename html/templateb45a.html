    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">由美国旧金山“中国民主教育基金会”评选的年度“中国杰出民主人士”名单揭晓，维权律师江天勇、滕彪获选为“中国杰出民主人士”。

图片：林牧晨会长（中）宣布江天勇、滕彪获选中国杰出民主人士（CK提供）
 
“中国民主教育基金会”理事会9月1日在旧金山中国城举行记者会，宣布维权律师江天勇、滕彪获选为年度“中国杰出民主人士”。
 
“中国民主教育基金会”会长林牧晨在介绍江天勇的时候说：“江天勇是中国的维权律师，他曾参与爱滋病感染者救助维权、山西黑砖窑案件、北京律师协会直选、法轮功个案等多起维权行动，也因此一直处于被监控、骚扰和威胁之中。他代理的有名案件包括：陈光诚案，高智晟案，陕北油田案，广州太石村案，胡佳案，特别是2008年代理了法轮功案件。最近发生的‘茉莉花革命’，有许多维权律师被监控骚扰，其中一人就是江天勇。2011年2月19日江天勇被警方逮捕后遭殴打，他是在维权运动第一线很有名的律师。”
 
林牧晨介绍另一名得奖人维权律师滕彪时说：“他参与了2003年4月发生的孙志刚事件，把他推上了公众瞩目的位置。孙志刚事件标志着什么呢？媒体称这一年是中国维权运动的元年。正是从这一事件开始，滕彪成为中国维权运动的标志性人物之一。不久他和许志永等人成立了‘公盟’，聚集了许多律师，他们代理了大量典型案件，他们的行动对于中国法制的制度性变革，起了很大作用。正是这个原因，滕彪被监控、被殴打、被跟踪、被绑架、被失踪成了生活常态。”
 
颁奖典礼将于9月10日举行。由于江天勇和滕彪目前处于被中国政府严密监控状态，他们出国遭到拦截，可能无法亲自到旧金山领奖，将委托友人代领。
 
颁奖仪式后，“中国民主教育基金会”将举行名为“民主与革命”的讨论会。林牧晨说：“为什么叫‘民主与革命’呢？因为国内现在已经到了官民对立很严重的地步，很多敏感的人已经闻到一种革命的味道。再加上北非‘茉莉花革命’的影响，国内很多民众维权运动已经走向比较激烈的状态，预示着风暴即将到来。所以我们觉得大家应该讨论一下，对中国的民主变革的未来有一个清醒的估计。”
 
旧金山“中国民主教育基金会”成立于1986年，从1987年开始，每年评选上一年的“中国杰出民主人士”，今年已经是第25年。

以上是自由亚洲电台特约记者CK发自旧金山的报道。
