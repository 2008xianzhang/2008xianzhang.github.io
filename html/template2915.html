    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一个当权者不会政治改革、人民不能革命起义的国家，政变是政治唯一的出气口。所谓中华人民共和国历史，就是一部不断政变的历史，当然，毫无疑问，最后也会是政变来结束这段历史。

从毛泽东、邓小平时代的路线斗争，到江泽民、胡锦涛时代的反腐肃贪，本质上无一不是政变，无一不是用非程序的方式将政敌赶下台，这是一长串名单，毛邓时期，政变中最重要的失败者至少包括高岗、彭德怀、刘少奇、林彪、“四人帮”（王洪文、张春桥、江青、姚文元）、华国锋、胡耀邦、赵紫阳等等，而江胡时代，二十年便在四个直辖巿中收拾了三个巿委书记，他们是陈希同、陈良宇、薄熙来，江泽民更借邓小平之手，在军中成功进行了“和平”兵变，清洗了杨尚昆、杨白冰兄弟及其派系。

这是连续剧。那些被这场政变赶下台的人，往往是上一场政变的参与者或得益者，刘少奇、邓小平、林彪、“四人帮”、薄一波、杨氏兄弟、陈希同等等，不都身兼害人者和受害者两个角色吗。

这又是一套重复上演的老把戏。阴谋政变一旦成功，伴随的是无耻的庆功和效忠，若干年后，又往往是充满正义感的平反、翻案，而活着的复出者，过几年又充满激情地用政变的手段将别人整掉。

政变从来不缺败将的罪名。官方权威的文件，民间丰富的演义，可以迅速将任何一个一批昨天还指点江山的什么主席、元帅、总书记、政治局委员，迅速变成不但政治上罪大恶极、人格上卑鄙下流的妖魔。下一场政变，又将这一切推翻，无数人出来证明：被平反的人的罪名是坏人诬陷而成的，同时，他们便将同样的罪名放在刚刚被打倒的人的头上。

中共的信誉便是这样破产的。即使中共当权者一直在努力销毁、掩盖这一场场政变的真相，但有限的信息也足以证明：中共历任和现任最高层的成员中，几乎没人没参加过政变，不同的只是参与阴谋的程度而已。

这当然比古代的宫廷政变复杂多了。我不知道未来历史学家能否讲得清这些历史，我们的后代可能没办法不蔑视这段历史，他们很难理解：这些低级政治把戏为什么在中华人民共和国总是可以玩下去？

不经过公民选举、不接受公开监督的政权，不管他管治国家多长时间，本质上他还是革命党而非执政党，这种秘密式、黑帮式的一党体制决定了，只有靠阴谋才能生存，只有靠阴谋才能爬升，只有不断整掉对手，才能让自己权倾一时。

正在上演的王立军、薄熙来亊件，不知道是中共的第几十场政变。跟之前所有的政变一样，他俩昨天还是政坛当红、不可一世的人物，如今却连犯罪嫌疑人最起码的自我辩护的权利都没有，而且，在他们垮台之后，所有的脏水都泼到他们身上。

即使作为看客，我们也需要判断力。首先要明白：这不是好人和坏人、英雄和恶魔之战，而是小人和坏人、恶鬼和恶魔之战，这不是改革和反改革、正确路线和错误路线之争，而是权力和权位、利益和利益之争，除非引发更大的政变，根本不可能有什么平反“六四”、进行政治改革的事立即发生。

如果检查一下中共的信用记录，他们历来给政治失败者编织的罪名，几乎全部都经不起历史考验，不断地翻案，就是不断推翻之前所谓权威的官方结论、文件，那么，我们有足够的理由，怀疑中共官方对王立军、薄熙来的任何定性。所谓要“相信党中央”，不过就是要相信政变胜利者的说词。

温家宝最后一场总理记者会上的“文革说”，被广泛解读为剑指重庆，指“唱红打黑”走的“文革”道路。如果是这样，就应该引出更有意义的两个问题：为什么会有薄熙来在重庆的胡作非为？为什么有多位政治局常委前往重庆支持“唱红打黑”？

其实答案很简单，正是胡锦涛在政治上不作为（不折腾）、温家宝只知做秀讲空话，正是掌权者们坚拒政治体制改革，才有重庆这种“唱红打黑”的变态行为！而且，重庆这种变态民粹行为，得到相当多老百姓、官员的支持也是真实的，因为薄熙来、王立军们在变态表演的时候，还是做了一些利民之事。何况，“唱红打黑”可以满足那些追求公平、正义的理想主义者、左派人士的幻觉。其它地方的官员呢？会比薄熙来、王立军做得要好？

“文革”为什么在中国是一个被官方“彻底否定”却不准民间公开讨论的问题？其实，不只是“文革”一旦真正揭开盖子，没有几个中共官员不被暴露出其丑陋，更重要的是，中共当今的官方话语系统、掌权思路还是沿袭了“文革”这一套。这个基础，又岂是薄熙来、王立军能打得下来的？还不是在胡锦涛带领下，抗拒民主普世价值观，这几年全国才“一片红”呀！正是官员们太熟悉“文革”这个套路了，才跑到重庆去过一把“文革”瘾！如果没有这么多政治局常委支持，重庆能发光？如果依照温家宝的思路，不等于说这些常委支持的是走“文革”道路？那你们的党中央不是明摆着分裂了吗？

现在，海外媒体关于王立军、薄熙来事件有很多离奇的报道，使人难以置信。其中某些信息，是不是某些政治势力的试水动作，我们没有证据，但至少关于“六四”平反说是可疑的。依照英国《金融时报》的说法，温家宝多次提出要求平反“六四”，而遭遇薄熙来的反对。这里面的问题是，在中共最髙决策层中，重庆巿委书记薄熙来有足以反对总理温家宝提议的实力吗？即使薄熙来反对，难道温家宝们就会因为他这一票反对，就搁置平反“六四”？如果不只有薄熙来反对，那不又一次证明你们的党中央明摆着分裂吗？

“六四”肯定是要翻案的，几乎每一个人都相信这一点。这不仅仅是历史罪案，而且是政治变化最大的道德资源。从理论上，任何人推动平反“六四”都是值得肯定的，不过，如果有人只是从中捞取名利，却没有任何实质性的行为，其实比什么都不做更可耻。实质性行为有多难？去赵紫阳故居看望一下、慰问一下“六四”受难者家属，比满口诗词典故有力量多了！

中国没有一个可以信赖的法庭，没有一个可以公开辩论的政治平台，我们用不着为薄熙来、王立军去辩护、去反撃对手，但是我们必须看到他们被打倒的更多层面。

事实上，我们也有足够的理由相信，王立军的“打黑”，用的是“黑打黑”的手法；薄熙来的“唱红”，是为了头上的顶子染得更红。因为这不是王立军、薄熙来孤立的个人行为，这是中共几乎所有公安局长、大小官吏的共性。

进一步说，在中国司法过程中，岂只是“黑打黑”，更多的是“黑打白”，多少无辜平民，遭公安司法剥夺人权！在官位争夺过程中，薄熙来所谓高调“唱红”为了十八大，虽然恶心，但总算有一点“阳谋”，那些装作低调的官员，往往其实是争权夺利的阴谋高手呢！

无论如何，在这个官本位的国度，官吏是这个国家的精英群体。但当今这个群体，比世界绝大多数国家的官吏都容易腐败，更容易成为大小政变的失败者，成为这个体制的牺牲品。如果他们天生是善的，那么是这个体制将他们变成恶人；如果他们天生是恶的，那么是这个体制选拔和怂恿了他们，使他们变得更恶。只要有正常的心智，都很清楚，只有政治公平、透明，走民主之路，这个群体才能免于生活在不安全状态下，才能减少祸国殃民的能量。

民主之门如何打开？我在文章前面说过，一个当权者不会政治改革、人民不能革命起义的国家，只能靠政变。而政变是专制政权永远驱赶不走的魔咒，既生于政变，必死于政变。我们虽然不幸被绑架在这场把戏的观众席上，但我们还是看到了政变的某些进化迹象。这一次重庆政变，不管胜利者最终给薄熙来、王立军什么罪名，也不管薄熙来能否东山再起，都是中共一次比较真实的大分裂，虽然这种分裂难以反映在那一套官式语言中，但谁都知道，所有的阴谋就在空话假话套话中生长，阴谋成熟的标志就是政变，而政变最终的出路只能是民主。

让我们等待下一场政变的来临吧。

（2012年3月29日于迪克斯山庄）

（台湾领袖出版社《中国式政变》序言，同时刊于明镜月刊第27期）</textarea><br/>
