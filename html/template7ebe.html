    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员王东见报道）10月20日上午8点30分，王荔蕻“寻衅滋事案”二审在北京市中级法院宣判，除了王荔蕻的儿子齐健翔外，任何人不准参加旁听。

据野靖环女士对本网讲，现场有几十位到场声援的民众，被阻在法院对面的马路上，大家打出横幅，因距离远无法看清横幅上的字，立即被很多警察驱散。虽然现场警察、便衣很多，但主要是对着到达现场人员进行拍照，原则上并没有阻止。

由于野靖环等多人被警告不准到宣判现场并被限制人身自由，野女士自昨晚就借住在朋友家，这样才得以顺利到达现场，然而，辖区片警也追踪而至，将野靖环女士强制带离了现场。

另外，一早到达现场的朱承志先生，在对现场进行记录时，被警方强制带上现场指挥车。朱先生对本网表示：我说话做事都平和，如果大姐在里边坐牢，我连现场都不来，就不是她的兄弟。

截止发稿时，还没有王荔蕻二审宣判的结果。但刘晓原律师认为：结果不会出乎意外的，肯定会是驳回上诉、维持原判。他们不敢坚持公平与正义的最后一道防线，没有纠正一审错判的勇气和良知。

从昨天开始，因王荔蕻二审宣判，多人被限制了人身自由而无法亲临现场表示声援。</textarea><br/>
