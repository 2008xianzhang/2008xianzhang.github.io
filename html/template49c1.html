    <td width="683"><h6>团体联合声明：要求中国政府释放唐荆陵、袁新亭、王清营&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">人称“广州三君子”的中国维权律师唐荆陵、自由撰稿人并前主编袁新亭，以及大学教师王清营被控“煽动颠覆国家政权罪”于今天（2015年6月19日）在广州市中级人民法院进行一审，我们（以下团体）将于本周六（6月20日）下午1时在西区警署外集合，游行往中联办要求释放唐荆陵等三人，我们将于今天稍后发出采访通知。团体联合声明如下：
 
中国法制失衡，法治不彰，以致公义缺失，乃不争的事实。三君子长期积极参与各种维权活动，虽为推动社会改革而被迫走上街头，却一直恪守非暴力的原则，承传民主法治的理念。其中唐荆陵律师尽管身陷囹圄，日前仍不惜犯险，在香港政改表决前夕发表公开信，寄语港人自强。铮铮 风骨，无所畏惧，堪称新公民的典范。
 
中国《宪法》第35条规定公民有言论、出版、集会、结社、游行、示威的自由。对唐荆陵、袁新亭、王清营三位因行使此等基本公民权利而被罗织政治罪名，从2014年5月被扣押至今逾年，其间多次破坏国家的刑事诉讼程序，侵害三人的基本司法权利，拒绝律师复印案件材料以至他们与家人见面的要求，甚至对三位多番殴打刑讯，我们深感愤慨，并予以强烈谴责。
 
对广州市中级人民法院以“国家安全”为由，不公开审理此案，不单拒绝家属旁听，公安更于今早在法庭外将唐荆陵、王清营的妻子强行带走，我们对此感到非常荒谬。中国刑事诉讼法中只规定涉及国家机密和个人隐私的才可不公开审理（第152条），所谓国家安全并非正当理由，何况本案并不涉及国家机密和个人隐私的问题。坚持对三人进行非法的秘密审讯，只反映中国司法当局的虚怯，未能亦不敢面对公开的审讯程序，以事实和道理说服天下。
 
习近平治下的所谓“依法治国，规范司法行为，让法律真正为老百姓撑起公平正义的天空”，至此亦只能是空谈，沦为国际笑柄。
 
联合国人权理事会“任意拘留工作组”曾于2014年11月裁定，要求中国政府立即释放三人，指三人被“任意羁押”，违反了联合国人权公约。并指中国政府应为三人所遭受的伤害作出赔偿。对此，我们深表认同。
 
我们要求中国政府遵守《宪法》，还唐荆陵、袁新亭、王清营三位应有的公民基本权利和自由，对三人造成的伤害，予以赔偿并对违法者追究刑事及行政责任。
 
立即释放唐荆陵、袁新亭、王清营！
 
联署团体：天安门母亲运动、中国维权律师关注组、民主党国事小组、香港天主教正义和平委员会、香港市民支持爱国民主运动联合会、独立中文笔会
</textarea><br/>
