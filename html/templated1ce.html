    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">许志永鼓励社会思考人权、自由与民主，政府希望公众冷漠、孤立、愚昧，两者背道而驰。
 
照片：许志永：向往美好社会，从期待到行动（纪硕明）

许知远，二零零零年毕业于北京大学，现为《生活》杂志的联合出版人，也是《金融时报》中文网的专栏作家。他最近的一本书《极权的诱惑》由台湾八旗文化出版。
　
许志永又被拘押了。听到这个消息，我竟没有半点特别感触。他被监禁在家，进了看守所，他的组织被查封，都似乎是再正常不过的事件。在我们的时代，各种残酷而 荒诞的事件层出不穷，一个瓜农当街被执法者打死，小学生被校长强奸，上访无门的山东青年在首都机场扯响炸药包，自我了断……在这些事件中，许志永的遭遇显 得再正常不过了，他要开展新公民运动，他想鼓励整个社会思考人权、自由与民主的价值，在必要的时候，他上街表达主张……这与这个政权的逻辑背道而驰，它希 望公众冷漠、孤立、愚昧，只专注于动物性的需求。

自从他在二零零九年短暂入狱后，我们很少见面。我犹记他出狱后不久，我们在北京东二环的一 处喝酒聊天。他的神情与谈话轻松，却有一种不知所云的味道，他说起了在狱中思考宇宙的演变、终极的真理。我不知如何插嘴，我钦佩他的勇气，却总觉得我们之 间有着某种隔阂，无法进行一场畅快的交流。我试着去理解他的谈话——倘若没有这样一种强大乃至封闭的自我，他该怎样应对这种压力？

再后来， 我参加他的婚礼。那郊外的庄园中的婚礼也是一次「异议人士」的聚会，维权律师、新闻记者、活动家当然还有几名国宝济济一堂。他们不过是在倡导一种最正常不 过、已被不同国家的历史反复证明过的价值观，却成了某种「异议者」。我记得神色不定的滕彪，他似乎刚从一次迫害中走出不久，他与你交流时，有着明显的创伤 痕迹。我不知道怎样形容与这些不算熟悉的朋友的关系，我赞叹他们的作为，却又知道自己难成为他们的一员。我们都不满这个政权，都对一个美好社会有所期待， 他们是行动者，并做出了巨大的牺牲，我是个旁观者与描述者，尽可能逃离不必要的麻烦，更不要说迫害了。他们也让自己扎根于现实生活中，而我总像是无根之 萍，我会欣赏与支持那些抽象的道德与正义，却躲开人群与冲突。对于他们，我总有一种因无能、胆怯所带来的惭愧感。我记得，那场婚礼有一种动人的张力，它是 一种压力下的温柔。

我与志永再未有过更亲密的接触。他的消息仍不时传来，在公盟被查封后，他暂时失去了舞台与手段，但他仍尽量保持活跃。在 钱云会一案时，他的角色饱受争议，他那从零三年三博士上书以来建立的道德形象也因此被挑战。有时，我会想起零三年夏天我们在五道口的酒吧长谈，彼时，他意 气风发，相信稍后的北京奥运会将给中国带来一股巨大的进步力量，我们也将迎来自己进步时代。但历史似乎证明，零八年变成了中国停滞与倒退的转折点，巨大成 功给共产党政权带来更大的傲慢，这种傲慢以一种更尖锐的方式来对付他这样的「异议者」。而且政权使用手段似乎越来越极端，越来越无所忌讳，从刘晓波到艾未 未，你觉得这个政权想做什么就做什么，爱怎么整你就怎么整你。

一种越来越强烈的挫败感也四处弥漫，你觉得面对这样的政权，你实在毫无办法。 那些乐观者从层出不穷的民间骚乱与可能浮现的经济危机中看到希望，但谁又能保证，这些混乱不是通往一个更糟糕的局面呢？一个多世纪的中国历史满是这样的例 证。在这种情绪中，那些坚守者们的努力更令人尊敬。但当你与「异议群体」中接触越多，又发现他们在「道德制高点」下有着智识与原则的普遍不足，在一些时候，他们相互取暖的需求甚至要超过他们要实现的目标。在他们满含义愤的诉说中，却可能是一种对个人虚荣的赤裸裸追逐。

倘若拷问自己，我知道 这种看法是一种不近人情的苛刻，也是一种危险的情绪，一种失败者的情绪，一种逃避心态——因为认定无法对抗敌手，就迁怒于其它努力者，似乎贬低他们的勇气 与能力，我就能回避自身的无能。这似乎成了一种再自然不过的异化过程，它在通向道德迟钝的路上大步行进。它让你丧失了所有的敏感，让所有扭曲事物都在你心 中变成了常态，因为是常态，你丧失了反抗的愤怒。

我不清楚许志永会迎来怎样的新挑战，新一轮打压已经开始。对于一个人与一个社会来说，外界的压力与残酷固然可怕，但更可怕的是道德与良知的普遍麻痹。

我感到这种麻痹的到来，却不清楚自己是否真的能从这种趋势中摆脱出来。
edmund.z.xu@gmail.com
