    <td width="683"><h6>RFA：中纪委网站“千人之诺诺”引热议  西城区委暂停处分任志强&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">著名地产商任志强质疑中共“官媒必须姓党”，引发党媒集体炮轰。中共西城区区委日前发布通知称，任志强严重损害了党的形象，将对其作出“严肃处理”。然而，3月3日下午，北京知识界传出区委接市委指示，为集中关注北京两会，停止处分任志强。与此同时，中纪委网站1号转载《中国纪检监察报》文章《千人之诺诺，不如一士之谔谔》，引发各种猜测，该文在谷歌搜索榜名列第一。

地产商任志强十天前因公开就习近平有关要求政府及官办媒体“姓党”发布异议评论，质疑“人民政府”何时改为“党政府”，结果遭官媒围攻，除了其微博被关闭，中共北京市西城区党委2月29日晚发布通知称，任志强作为一名中共党员，在网上持续公开发布违法信息和错误言论并产生恶劣影响，严重损害了党的形象，将对任志强作出“严肃处理”。当时有人估计，所谓的严肃处理，可能会是“党内警告”处分，甚至开除党籍。但最新消息称，高层已发指令，要求西城区委停止处理任志强。消息在北京知识界和微信圈流传。3月3日晚，自由亚洲电台记者收到消息称，“北京市西城区委讨论给任志强处分问题，当天下午被叫停。要求现在应该以关注两会为主”。记者4号多次致电西城区区委办公室，但电话被接驳到传真机。

另外，3月1日，中纪委网站转载《中国纪检监察报》署名文章《千人之诺诺，不如一士之谔谔》，该文引述中共总书记习近平在参加河北省委常委班子“专题民主生活会”时的讲话，其中提到“小问题没人提醒，大问题无人批评，以致酿成大错，正所谓‘千人之诺诺，不如一士之谔谔’啊！”。根据记载“千人之诺诺，不如一士之谔谔”，见于《史记．商君列传》，是战国策士赵良对秦相商鞅的谏言。文章引述唐太宗李世民和魏征的关系等历史典故进一步阐述，并称能否广开言路，接受建议，常常决定一个朝代的盛衰。

此言引发网民热议，在谷歌搜索引擎输入“中纪委”，立即出现联想词“千人之诺诺”。网民“李剑芒256”写道，中纪委：《千人之诺诺，不如一士之谔谔》，重炮开火，值得一看！大家搬好板凳，坐好了准备看戏。都坐远点，炮火可能会非常激烈，弹片乱飞，坐太近会误伤你。一位匿名着写道，神仙打架？？？任总背景真硬啊。

北京一位关注政情的人士3月4日对自由亚洲电台记者称：“任大炮是中纪委的代言人，这已经明朗化了，还有一件事，一是针对陈元，一个是针对王岐山，现在他们内部的斗争不是我们想象的那么简单，现在中纪委支持任大炮”。

北京一位分析人士对记者说：“习的讲话有想代皇的趋势，从习的角度来看，薄、周、令，他觉得他们是党内的重要隐患，在今天，恐怕他认为还没有消除。他说，我不希望看到这种党内的隐患，所以他要把所有一切集中起来。但问题是靠这种集权的方式，是不是就能够消除隐患？”

任志强在自传体文字中回忆称，“1964年，他考上北京第35中。从这走出来的最有名的就是王岐山了，他还是我初二的辅导员。当时他上高二，是陪伴我时间最长的辅导员，从在校学习到上山下乡再到北京工作，我都跟他保持联系。至今他还会偶尔在半夜打来电话”。

不过，也有人认为外界在过分解读“千人之诺诺”一文。老徐时评3月4日在其博客写道，昨天的朋友圈还是让一篇发表在中纪委网站上的文章给刷爆了。这篇题目为《千人之诺诺，不如一士之谔谔》的文章，突然一夜之间火了，微博、微信都在转。文章里有一些话说得不错，该文属于老生常谈，但是鉴于中纪委的特殊身份，又是在当下这样特殊的时间段，这篇文章的出笼，就引发了广泛的联想和解读。很多自媒体和官方网站、客户端纷纷转载此文，更激发了不少人的好奇心。

特约记者乔龙 责编石山/吴晶
