    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名异议艺术家艾未未11月23号凌晨(北京当地时间)宣布开始向其三万债主邮寄借据，并称日后还款时将放弃索回收据。

*精美借据工序多 寄时长*

艾未未星期三凌晨发表推文，宣布已经开始向其三万债主邮寄借据。据已经收到借据的网友(栀子)描述，借据上汉字和纹饰的设计赏心悦目，郑重而优雅。艾未未在其推特说，这些借据是他一笔一画写成的，有十多道工序，因为债主甚多，他至少要寄半年。

*债主保留借据 保留想象*

有网友问将来还钱时是否会将借据收回，艾未未回复说：“人借我钱时没有要凭具，我主动给的，我还时亦放弃索回借据，留下想像。”

中国知名异议人士胡佳是艾未未的三万债主之一，他说，当时很多债主本就没打算让艾未未还钱，“援借款是我们以艾兄搭建的舞台对强权竖起中指的表达形式”。

*发课税案行政复议日期仍未定*

艾未未夫人路青名下发课公司税案的代理律师浦志强在接受美国之音采访时说，发课公司在16日缴纳800多万罚款保证金后有两个月期限来提出行政复议，他们将珍惜这个代价高昂的维权机会，但具体提起时间目前还在商讨中。行政复议的目的是要求上级税务机关改变北京地方税务局要求发课公司缴纳1522万元税务罚金的决定。浦志强律师说，届时将及时、详尽地向公众公布行政复议的进程。

*艾未未公布“五毛”手机以回击*

艾未未20日晚在其推特上公布了左派作家司马南等四位“五毛领军人物”的电话号码，四人手机近日受到艾未未支持者的轮番轰炸。有网友(Paul Liu)担心艾未未此举涉嫌侵犯个人隐私，会被当局“抓着整”。艾未未回应：“我放上去之前，就被抓了啊。”

艾未未4月3号在北京机场被警方带走，在没有通知外界的情况下被关押81天。
