    <td width="683"><h6>RFI: 守望教会信徒冒着被逮捕风险举行复活节礼拜&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国地下教会--- “北京守望教会”的信徒们，在正当中国当局紧缩人权之际，冒着被警察逮捕的风险，仍坚持仍将在本周日举行复活节礼拜。不被中国官方承认的新教教会---北京守望教会，表示，警方有可能去阻止他们举行露天礼拜，但最重要的是，以要身体力行不停止聚会来肯定自己的信心。
目前仍在软禁中的北京守望教会牧师金天明在电话中向法新社说“由于复活节对我们信徒来说是一个非常重要的日子，我们应该坚守我们的决定，举行露天礼拜。我们的立场不能动摇，这是一个信心的行为。如果警方逮捕我们这些信徒，这是我们已经准备好付出的代价。”

社会活动非常活跃的北京守望教会，此前曾在一项公报中表示，渴望藉着一项“和平及神圣的牺牲行动”来“唤醒中国领导人的良知”；而复活节正是基督徒的一个非常重要节日，纪念耶稣基督受难三天后复活的节日。
许多中国基督徒网民也在各个论坛网站表示支持，守望教会复活节周日礼拜的呼吁。

本月10日礼拜天，守望教会在北京海淀区举行户外敬拜活动时，中国警方逮捕了将近170名信徒。接下来的礼拜天，警方再度逮捕了该教会的50多名信徒。其中大多数信徒在扣留24小时后被释放，但教会负责人则遭到软禁。
根据金天明牧师指出，1993年成立的守望教会，自2006年以来不断提出申请，但都无法获得中国政府的批准。
中国政府至今只承认官方批准的教会举行礼拜等宗教活动。估计，官方教会信徒约2000万人。
中国政府最近正在打压因北非茉莉花革命在中国掀起的呼吁改革的聚会。而金天明牧师表示，守望教会呼吁举行的祷告聚会与茉莉花革命根本没有任何关系。
