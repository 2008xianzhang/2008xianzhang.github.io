    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本届诺贝尔和平奖获得者刘晓波至今系狱，关与其人其文仍被大陆官方封锁之际，一本集结了内外知识分子关于刘晓波文章的公民教育系读本月底将在香港面世。自由亚洲电台特约记者丁小的报道。

由信息自由观察工作室编纂集结四十多位海内外知识分子相关文章的《解读刘晓波》一书3月25日起将由溯源书社作为“国情教育•公民教育书系”读物在香港推出，由田园书屋发行上市。希望将刘晓波的奋斗、坚持、挫折与自省，他的命运和意义展现于读者。
 
编者介绍该书集结的文章来自刘晓波的妻子、友人，民主路上的海内外同仁；作家、学者、公共知识分子；也有同样走民主路、但对他持严重异议的人士。尽管内容具有很大争议性，但选取基于言论出版信息自由的原则。
 
编者称：“推出这样一个读本是一次尝试提升读者公共关切、激荡读者家国情怀的朴素努力。”
 
北京民运人士陈子明在刘晓波获奖后评论并质疑官方宣传的文章，也在收录之列。他周三接受本台采访时说，刘晓波获诺奖的影响会是潜移默化的：“会是比较积极的影响，但不会那幺快的，还是潜移默化的过程。官方对这个还是封得很严实的，但我看微博这些民间舆论还是会变着法儿会提到。”
 
对于《解读刘晓波》一书其余内容陈子明并不了解，但他认为提供更多刘晓波的资讯会是很好的公民教育：“青年人如有幸读到这本书，对刘晓波的思想有些了解的话，我觉得对于普及公民常识、义务、民主意识，还是有帮助的。
 
而书作者中，除了刘晓波的妻子刘霞目前被严密隔离失去自由，公共知识分子冉云飞目前被以颠覆国家政权罪拘留。
 
作者还包括丁子霖、鲍彤、胡平、王军涛、王丹、吾尔开希、周舵、封从德、杨建利、梁文道、许知远、廖亦武、余世存、崔卫平、李劼、曹长青等。同时也一并编入了授予刘晓波诺贝尔和平奖颁奖典礼情况。
 
海外民运人士杨建利说：“我觉得是很大的事情，无论对于中共还是任何一个关心中国前途的人，刘晓波获诺贝尔奖已经成为政治生活的一部分。中国民众也从一开始的兴奋变为慢慢传播来了解刘晓波，尽管传播速度会受到信息封锁的影响。我相信会引起反思，因为刘晓波本身在中国对一般民众来说是非常不一般的现象；第二能在这本书里对关于刘晓波不同意见进行比较，对他们也会是非常新鲜的方式，未来即使中国政府进行信息的钳制，但大趋势是无法改变的，中国老百姓会越来越自由地接触信息，而且越来越自主地分析，有它们独立的思想。”
 
以上是自由亚洲电台特约记者丁小的采访报道</textarea><br/>
