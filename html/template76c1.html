    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名的维权律师高智晟在缓刑届满前夕被关押，美国政府对此表示非常失望。美国促请中国当局「立刻释放」高智晟并说明高智晟的下落。在此之前，美国亦曾公开要求中国「立刻释放」诺贝尔和平奖得主刘晓波。 

高智晟在2006年12月22日被依「煽动颠覆国家政权」罪判处有期徒刑3年，缓刑5年。他的5年缓刑即将在几天内届满。但就在这时候，中国当局宣布，高智晟在缓刑期间多次违反有关规定且情节严重，因此重新逮捕他，他将服刑3年。

高智晟最后一次和外界联系是去年四月，之后就下落不明。高智晟的妻子耿和告诉外国新闻界，她已经一年半没有高智晟的下落，突然听到高智晟又被关入监狱，让她感到震惊和愤怒。耿和说，高智晟一直在官方监控下，根本没有自由，怎么会突然说是违反缓刑规定？

美国国务院一场不开放录影录音的简报会上，发言人牛兰（Victoria Nuland）女士不待媒体提问，一开始就主动表示美国对此「非常失望」。她说，美国非常担心高智晟目前的状况及其下落，美国促请中国立即释放高智晟并说明他到底人在何方。

牛兰表示，中国当局持续以法律之外的手段对付高智晟等维权人士，令美国深为关切。她说，美国敦促中国遵守国际普遍认可的义务。

上星期，世界人权日前夕，美国驻中国大使骆家辉发表声明批评中国的人权状况，他当时举了几个例子，其中一个是人权律师高智晟的失踪，另一个是诺贝尔和平奖得主刘晓波被关押。接着美国国务卿希拉蕊‧克林顿发表书面声明，呼吁中方立即无条件释放刘晓波。她说，每个政府都有义务保障所有公民的基本人权，美国与各国维护人权、反对镇压的人们站在一起，共同营造更和平的世界。

高智晟出生于1966年，陕西人，一直为弱势群体服务，曾获选为中国十大优秀律师。美国律师协会曾授予他「国际维权律师奖」。也正因为他为基层民众及法轮功学员争取应有的权益，多次控告地方政府，也多次上书中国政府高层，使他成为中国当局的眼中钉，多次遭到骚扰、迫害、最后被判刑，他的律师事务所也被中国当局勒令停业。

高智晟在2006年8月被捕，关押129天后被判刑。根据他向另一位著名维权人士胡佳所说，关押期间，他经常受到的对待包括铐住双手、固定在特制的铁椅上、左右双向强光照射、强制盘腿坐在地板上反思罪过等。

今年初，中国国家主席胡锦涛访问美国。当时耿和在国会的记者会上吁请美国总统奥巴马向胡锦涛提出高智晟的问题。没想到不到一年之后，高智晟受到的待遇更加严酷。

高智晟在2005年成为基督徒，并着有一本书《神与我们并肩作战》。耿和说，高智晟受了这么多磨难而没有垮，是因为心中有上帝，所以能够超越肉体的痛苦，升华为对受苦人民的关注。

耿和带着女儿、儿子，在前2009年从云南偷渡到泰国，如今以政治难民身份住在美国。
