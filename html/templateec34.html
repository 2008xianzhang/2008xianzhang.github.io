    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">奥斯陆

挪威诺贝尔奖委员会主席亚格兰德（Thorbjorn Jagland）欢迎1991年获得诺贝尔和平奖的昂山素季前来，并表示希望2010年度的得奖者刘晓波有朝一日也能亲自来奥斯陆领奖。他在向缅甸民主派领袖昂山素季致欢迎辞的时候表示，在得奖20多年之后，“昂山素季终于来了”，但他希望“刘晓波不用等待这么多年就可以来到奥斯陆”。21年前，昂山素季获得诺贝尔和平奖的时候被软禁在缅甸，因此无法亲自前来领奖，而是由儿子代领。中国异议人士刘晓波起草“零八宪章”之后被捕，并以“煽动颠覆国家政权罪”被判处11年有期徒刑。2010年，诺奖委员会不顾中国政府的反对，将和平奖授予刘晓波，但是刘本人及其妻子都无法前来领奖。</textarea><br/>
