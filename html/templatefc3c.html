    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">冯正虎与夫人（网络图片） 

（维权网信息员王冬见报道）上海维权人士冯正虎自11月25日下午在友人王扣玛家中被警方以“赌博”的名义带走，至今已经6天，尽管亲友多方打听仍无法确知他的下落，更没有收到警方的任何通知，无奈之下他的夫人只好到派出所报警。

据冯正虎的夫人讲：他被带走的当天晚上，警方曾到家里为冯正虎取衣物，但人在哪里说不知道，什么原因也说不知道。但警方称过几天就会回来。

由于天气变化，冯夫人担心丈夫的身体，但冯正虎的电话一直关机。等到第5天，冯夫人到辖区派出所报警，要求警方告知冯正虎被关何处，人在哪里，到底是哪个部门实施的关押。警察说不知道，在请求领导后说“领导也不知道”。警察居然问“为什么失踪5天后才报警”，冯夫人回答：这样的事情已经发生过无数次，本来是不正常的事情对于我来说反倒变成一种常态了。

冯正虎的夫人表示：居然以“赌博”的罪名将冯正虎带走，真是欲加之罪，找这样的借口来掩饰非法行为，简直连尊严和人格都没有。但邪不压正，社会是要向前走的，公权私用的现象不会太长久。

据了解，冯正虎在回国后一年多的时间里，遭遇到的是监控、跟踪、抄家、被强制旅游、强迫失踪、传唤等一系列的迫害，仅电脑就被查抄11台。冯正虎被强迫失踪最长的时间是40多天，最短的时间是一两天，期间，家人无法获知他的任何信息。</textarea><br/>
