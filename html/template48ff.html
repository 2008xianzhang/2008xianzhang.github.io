    <td width="683"><h6>DW：薄熙来只认政治罪、坚拒刑事罪？&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港媒体及中国一些左派网站曝出，中共当局派人与狱中薄熙来谈判不畅，薄表示只接受政治审判，拒不接受贪污等定罪。中国学者姚监复分析，薄案处理在定罪和审判方式上可能参照陈锡同及鲍彤案。

（德国之声中文网）2月18日，香港《苹果日报》报道，上个月被盛传在贵州中级法院开审的薄熙来案，目前依然拖延未决。其原因是薄落马后，始终不愿配合中纪委调查，并要求与中共某高层领导直接谈判。在此期间他还曾因急火攻心导致脑溢血，目前已无大碍。

该报道还披露有中共司法界高官单独与薄谈判，表示只要薄熙来配合审理即可获宽大处理，遭薄熙来拒绝。薄熙来并表示接受中共当局以政治立场或路线错误来惩处他，如此他愿意接受公开审判，但坚拒贪污、重大赎职等刑事定罪，因此中共可能无法对此案进行公开审判。

在此之前，中国一些左派网站如红色中国、民主社会主主连线等，援引一直力撑薄熙来的北京高校老师王铮表述，薄熙来在狱中向中国公众拜年，一时间引左派人士欢呼，认为这条消息背后传递出“薄熙来没有认罪、中共当局对薄熙来犯罪指控证据不足、中央重视民间挺薄呼声，在意倒薄而引发民意坍塌，以及中共内部对处理薄熙来意见并不统一等”信息。2月2日，德国之声也曾报道海南海口市600余人爆发“力撑薄熙来、要求走共同富裕道路”示威游行活动，警方抓捕了部分示威者。

中共中央政策研究室原综合局局长张勤德、北大教授孔庆东发表公开信要求当局释放挺薄人士。挺薄左派人士高寒等还在网上转发了薄熙来岳母范承秀“要求探望谷开来，致习近平信”；德国之声早前曾多次采访王铮，她透露正在通过多方渠道核实证据等，认为“中共当局对薄熙来炮制了一个‘政治案件’，薄案在程序上也存在违法之处”；德国之声今日拔打王铮电话，一直处关机状态。

“高调唱上去了，降下来困难”

中国学者、国务院农民发展中心前研究员姚监复在接受德国之声采访时表示，无论从薄熙来的个性，还是中共当局将“政治化”的薄案转为“法律技术化”处理所掌握的证据来看，都很难使薄熙来认罪：“如果按党规党纪的话，他和党中央唱对台戏、老搞独立的一套，薄熙来可以被开除党籍，就象中共党史上彭德怀和高岗的例子；如果按照刑法来要求的话，公布的材料不够判他死刑或死缓，因此仅从罪证来说，他不认罪是可能的。”

姚监复回顾最初温家宝倒薄时，提出的是“文革路线”问题，及至后来，转换为从刑事犯罪角度，但一开始定调的“路线错误”为此案在未来的发展埋下了“定时炸弹”：”你是从政治上提问题，最后又从刑法上来定罪，这两个对不上，中共当时没有给彭德怀和高岗定刑事罪，实际上也解决了问题，薄熙来案用党纪处理比用国法处理薄熙来更简单，但现在戏已经唱到这儿，一个高调唱上去了，降下来就比较难了。”

“薄案可能是陈希同式定罪、鲍彤式公审方式”

姚监复早前在接受德国之声采访时认为目前的中共高层，包括习近平执行的路线是“没有薄熙来的薄熙来路线”，因此中共高层难在政治上切割薄案并以政治路线等定罪薄熙来；姚监复因此认为薄熙来只认政治罪，不认刑事罪时，将使中共陷入两难境地。

因此中共当局有可能参照北京市前市长陈希同案的作法，对薄定出刑事罪；而在各界要求“公开审理”的呼声下，再参照中共当局对中共前总书记赵紫阳政治秘书鲍彤的处理方式，炮制“公开审理”的案件：“陈希同案拿不出证据来，就说当时放在办公室的礼品就是贪污，你说写了借条，是借给北京人民艺术剧院的，最后还是把他关起来了；公审可以用‘鲍彤式公审’，一开始只有律师、法官、检察官，再加一个摄影师，只有十个人在大礼堂里，然后说什么辩什么法官只回答‘接下来’，前面是秘密审判，后面宣判时坐满人，照个相上个电视，说是公审。所以将来可以采取鲍彤式公审方式、陈希同式的定罪方式。”

1998年，北京市前市陈希同被中共当局以“贪污罪”判刑16年；因在八九民运期间，支持中共前总书记赵紫阳反对“邓小平武力镇压”的鲍彤，在“六四事件”后被撤职，1992年7月，被中共当局以“泄露国家秘密罪”和“反革命宣传煽动罪”判处有期徒刑7年。
