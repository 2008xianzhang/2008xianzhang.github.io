    <td width="683"><h6>独立中文笔会关于会员朱虞夫被判重刑的抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012年2月10日

独立中文笔会获悉，本会会员朱虞夫先生今天被浙江省杭州市中级人民法院宣判以“煽动颠覆国家政权罪”判处七年徒刑和剥夺政治权利三年，判刑的依据为他在海外中文网络上发表的言论、接受境外媒体采访及为其他良心犯发起募捐等。独立中文笔会认为，上述判决严重侵犯了《中华人民共和国宪法》第35条和中国早已签署的《公民权利和政治权利国际公约》第19条保障的公民言论自由等基本人权，是继去年圣诞节以来中国当局在一个月内相继以同一罪名重判陈卫、陈西和李铁三位独立作家之后，中国有关当局继续滥用《刑法》第105条以言论罪恶法，又一次对履行公民义务和作家职责者的严重政治和司法迫害。独立中文笔会对此表示强烈抗议，呼吁有关当局依法确保朱虞夫上诉以及在继续羁押期间不遭虐待的法定权利，并尽快纠正此一错判，立即无条件释放他。

朱虞夫现年59岁，浙江省杭州市著名维权人士和自由撰稿人。此前曾因其和平言论表达和异议活动两度被判刑入狱共计9年。1978年底，朱虞夫投身杭州“民主墙”运动，创办杭州主要民刊《四五》月刊社并当选为负责人，因此被当局多次传唤、抄家。1989年，他又因声援学运被警方“收容审查”。1998年，朱虞夫参与组建中国民主党浙江筹备委员会、创办和编辑浙江筹委会党刊《在野党》，先后被推选为浙江筹委会常务工作组秘书长、全国筹委会联络成员之一，1999年6月19日被警方关押“监视居住”，9月15正式逮捕，后以“颠覆国家政权罪”被判刑七年，剥夺政治权利三年；2006年9月15日刑满释放，出狱后因发表异议文章屡遭警方骚扰；2007年4月18日再次被捕，7月10日被加以“妨害公务罪”判处有期徒刑二年；2009年4月18日刑满释放，同年6月加入独立中文笔会。2011年3月5日，朱虞夫因在网络发表一首小诗《是时候了》呼吁人们参与“茉莉花集会”被抓捕和搜查，4月11日以涉嫌“煽动颠覆国家政权罪”被正式逮捕，10月杭州市检察院曾因证据不足撤回起诉，但同年底杭州市公安局再次将案件递交到检察院，1月31日于杭州市中级人民法院开庭审理，2月10日宣判。朱虞夫自1978年投身“民主墙”运动以来，30多年始终抱持自由民主理念，为之不断呐喊，无惧反复进出监狱的风险，以行动谱写出国人追求宪政人权的自由篇章，现再度以年近六旬之身面临长期监禁。

独立中文笔会还获悉，本会会员秦永敏近日与外界失去联系下落不明，会员吴义龙于今日被杭州警方从杭州火车站遣送回安徽老家。此外，据海外媒体前天报道，三位独立作家——70岁高龄的吕加平、于钧艺夫妇和58岁的金安迪因在互联网上发表异议文章于去年1月被捕，经秘密庭审后于去年5月13日在北京以“煽动颠覆国家政权罪”分别判处10年、3年（缓刑5年）和8年徒刑。去年2月因围观网上所传的“茉莉花散步在湖北被捕的57岁教师高纯炼，去年10月因创建网络社群“振华会”在云南被捕的27岁网吧管理员曹海波，都以涉嫌“煽动颠覆国家政权罪”面临审判。独立中文笔会强烈抗议中国当局对行使公民言论权利的笔会会员和其他作家的持续打压，担心曹海波、高纯炼也成为新一轮“文字狱”的受害者，再次呼吁国内外各界密切关注中国言论自由和人权状况的持续恶化，督促中国有关当局尽快释放包括本会会员朱虞夫、刘晓波、师涛、杨天水和独立作家吕加平、金安迪、高纯炼、曹海波在内的所有因言获罪被关押者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org和http://www.liuxiaobo.eu。
</textarea><br/>
