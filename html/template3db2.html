    <td width="683"><h6>RFA：香港维园举行六四烛光晚会 万人高举蜡烛要求平反六四&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港维园周二举行六四烛光晚会，虽然当晚暴雨滂沱，但市民们仍然点燃白色蜡烛，悼念六四亡灵，同时表达争取民主的诉求。有不少来自内地的民众也特意前往参加，希望能了解六四真相。

香港维园周二举行烛光晚会，纪念六四24周年。晚会原定8点开始，但早在7点半，维园内的6个足球场就已坐满，大会其后开放草地给不断涌入维园的市民。而在晚会开始前，突然下起了暴雨，会场的音响器材出现故障，导致晚会延迟了约20分钟才开始，但期间，民众依然坚守在会场，几乎无人离开。

会上，不断地播放着争取民主自由的歌曲。主持人高喊“平反六四”，“永不放弃”，“自由万岁”等口号，在场的数万民众则予以响应，呼声震撼维园夜空。

主持人：“今夜，烛光如海，就让我们高举我们的烛光（蜡烛），悼念英灵，为民主烈士的中国梦，为香港奋斗的普选梦，斗争到底。自由万岁。我们让六四的亡灵看到我们一片烛光！”

虽然参加烛光晚会的大部分是香港市民，但也有不少大陆民众特意冒雨前往。何先生一行八人来自中国不同的城市，在得知了维园六四烛光晚会后，他们决定共同前往声援。他说：

“感受一下气氛，也是很感动嘛。我们本来就是被洗脑的人，我被洗脑很多年了。”

何先生告诉记者，他对六四事件感到心痛，对大陆当局一直封锁相关消息也表示十分不满。他认为当局对事件秘而不宣正是因为他们害怕民众得到真相，也害怕遭到清算。他表示希望能有更多不同年龄层的民众参与此项活动。

“只是来得很多都是年轻人，如果说有一些年龄比较大的，我觉得更加好。因为我觉得年龄大的就是证明他们不要遗忘这样一件事情，年轻人比较有激情，比较容易参加，但是我希望各个年龄层的人都能参加。”

广东东莞的党先生则表示，他前来参加该晚会是希望能了解六四真相：

“我想要看看究竟，看看大陆没有看到的事情。我觉得它们这种独裁专制的体制，很不（能）让人接受。”

另一名就读于香港城市大学的上海同学则表示，他是看到了学校里的宣传海报所以前来参加此次活动，首次参加的他坦言没有想到会有这么多人共同参与。

记者：“今年是第一年来参加维园的（六四）活动吗？
对方；“对。”

记者：“现在感受到这个气氛觉得怎么样呢？”
对方：“觉得比较震撼。”

记者：“震撼在什么地方呢？”
对方：“大家会为这样的事情而自发地聚在一起。”

由于暴雨原因，原定于晚会上播放的李旺玲、王丹等影片被迫取消。而支联会主席李卓人在8点50份宣布提早结束集会。会后，支联会宣布，当晚共有15万人出席晚会，而警方则称，参与人数为5.4万。

以上是自由亚洲电台特约记者扬帆的采访报道。</textarea><br/>
