    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">前八九学运领袖丁矛因转发中国茉莉花革命的消息，上个月被当局以“涉嫌煽动颠覆国家政权罪”拘留。香港记者协会主席星期三质疑中国政府扣押盘查在北京采访的香港记者。美国白宫也呼吁中国政府尊重外国记者采访权利。自由亚洲电台驻香港特约记者心语的采访报导 

中国茉莉花革命虽遭当局的强力打压，却仍然无法阻止其花香持续飘散，星期三网络上再出现宣称「茉莉花革命发起人」的声明，号召民众参加下周日的第三次集会，并发出题为《致微笑革命的伟大参与者》声明，指茉莉花集会行动分三个阶段，初期是在全国微笑散步；中期为各人手持茉莉花作记认；后期是时机成熟的集体聚会、相互送花、谈论政治。
 
茉莉花革命以来，中国政府不断拘捕监控异见人士，中国人权民运信息中心星期二的消息说，前八九学运领袖丁矛因转发“中国茉莉花革命”信息，被当局以涉嫌“煽动颠覆国家政权罪”刑拘。获知此消息的四川维权人士陈云飞星期三向本台表示：“我觉得他们对这个全国范围内的异议人士包括滕彪、冉云飞、陈卫这些人进行打压，制造一个恐怖的气氛。而且这个茉莉花行动，官方说是敌对势力，反华势力，那么他应该抓出来，是哪一个人、哪一个组织，应该打击，这是个荒唐的东西。我对这样一个政策表示愤慨，而且政府被这些政客操纵也是可悲的，他是在迫害同胞。一个政府不怕听到不同的声音，就怕是鸦雀无声，大家批评你也是很正常的。”
 
丁矛在首次茉莉花革命开始前一天，2月19日晚被绵阳市警方带走和关押。随后警方要求他的妻子冯霞，签署刑事拘留通知书。现年43岁的丁矛在1989年担任兰州高自联主席，他曾筹组中国社会民主党，因此入狱长达8年。
 
 “茉莉花革命”至今，已有梁海怡、陈卫、华春辉、丁矛、冉云飞、郑创添、全连昭七人被以涉嫌所谓“煽动颠覆国家政权”罪或是颠覆罪被刑拘。陈云飞也曾因茉莉花革命，被当局以威胁国家安全为由而拘禁，羁押期间，陈云飞还一直为好友冉云飞绝食。星期一，陈云飞被释放，得以与家人团聚。他告诉本台记者，将就此向当局提出控告：“我接下来还可能到检察院去，要对他这个事情有个说法。因为他说这个公检法分开，那么他们也应该对公安机关非法绑架，非法拘禁公民，而且不是一次两次，有个说法。”
 
中国政府为严防茉莉花革命，加强了境外媒体记者在境内采访的管制工作，2月27日当天，多名记者一度遭到扣押和盘查。中国官媒新华社表示：煽动非法集会需承担刑事责任。中国外交部发言人姜瑜星期二对外宣称，长时间在王府井拍摄，扰乱秩序，警方是依法疏导人群。对于有记者被殴打，她说相信警方会依法调查。
 
香港记协主席麦燕庭对此种说法表示反对，他星期三接受本台采访时表示：“我请外交部拿出具体的条文，是哪一条要记者在街上去观察，甚至采访的时候也要申请。其实，现在外交部是一步一步收紧，要求记者按采访的规定，中国政府2008年底发出的《外国记者在华采访规定》当中只是要求记者，如果要采访的话需先得到当事人或单位的同意。但是现在记者是在街上观察，是不是有人群聚集，如果他采访的时候，市民同意的话，那就等于是同意了采访，根本不需要事先申请。”
 
在香港的中联办宣传文体部部长郝铁川星期二接受港台访问时，批评香港传媒只报道偏重负面及批评的新闻，他表示只要所有媒体遵守《基本法》、「热爱祖国」，从来都欢迎到内地采访，「如果不能遵守《基本法》，如果抱颠覆政权的态度，即使其他国家也不会接受，现在百分的九十九的媒体到内地采访都是畅通的！」
 
对此，麦燕亭也反驳说：“起码我们知道就是《苹果日报》、《开放杂志》，自由亚洲电台申请的时候，他就采取一个不处理的态度，那怎么算是一个小数呢？”
 
美国白宫发言人呼吁中国政府尊重外国记者采访权利，以及保护记者安全。
 
以上是自由亚洲电台驻香港特约记者心语的采访报导</textarea><br/>
