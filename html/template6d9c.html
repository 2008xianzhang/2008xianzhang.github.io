    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">又一个六四快到了。前几天，几位青年勇敢地站了出来写公开信，令我颇为感动。作为一个差不多同龄的人，我是六四时降生的。我决定向他们学习，为中国的自由民主尽一份力！Give me liberty or give me death! We need democracy and our human rights!

呼吁中共当局释放晓波同志，建立一个真正和谐 友爱的中国

我希望我爱的祖国可以成为一个公正，自由，和平的国家。
本人希望签署08宪章 同时 我愿与刘晓波共同承担责任 我愿意为自己的行为承担责任

这是一个物质的时代 这是一个倒退的时代 请搬开身前的巨石继续前行 我们永远会在一起
坚决支持零八宪章

我声明：我自愿在赞同“08宪章”上签署我自己的姓名，我承担由此产生的任何责任。我主张中国大陆实现真正的“民主、自由、宪政”社会，保障每一个公民的人权，政府由国民一人一票选举产生，废除一党专制的独裁统治。
我愿意为这个目标付出任何代价。

感谢公知2011年微博启蒙运动，催我觉醒。零八宪章诞生时，我还感谢中国奥运强盛开始，现在觉得很好笑。不过，目前与土匪硬拼系不明智，需要斗智斗谋。大陆民运人士一盘散沙，亳无组织，又喜欢抛头露面很容易被当局各个击破，更可惨，大多数人被当局默默无闻处置了，连个影响（大陆）都没有。我更喜欢翻墙软件启蒙，更安全一传百传千，更多后来人接民主捧。
