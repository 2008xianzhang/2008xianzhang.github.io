    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国官方媒体为逮捕艾未未辩解

中国一家国营报纸为当局逮捕著名艺术家艾未未进行辩解，认为国际间批评中国逮捕艾未未是对中国社会价值和法律体系的攻击。中国共产党的媒体《环球时报》星期三发表社论说，艾未未频繁挑战中国法律的底线，进行法律灰色地带的活动。这篇社论说，西方批评中国逮捕艾未未，目的是要分散中国社会的注意力。曾参与设计2008年北京奥运会“鸟巢”体育场的国际著名艺术家艾未未星期天试图搭乘飞机到香港时被中国当局扣留，此后一直下落不明。中国政府逮捕艾未未的行动受到美国、欧盟、英国、法国、德国和澳大利亚等国的批评。台湾政府星期三也呼吁中国立即释放艾未未。台北市立美术馆一名发言人对法新社说，艾未未星期三原定和美术馆负责人会面，讨论计划在11月举行的个人展览。


当局继续扣押艾未未 被指冲击民众底线

中国著名维权艺术家艾未未被当局扣押已经超过三天。一些民主和维权人士说，当局扣押艾未未比囚禁诺贝尔和平奖得主刘晓波更强烈地冲击了人们可以接受的底线，更多的人会打破沉默与当局抗争。

艾未未星期天早上八点半左右在北京首都机场被边检人员带走后就一直下落不明，至今已超过八十个小时。他的家人在一直接不到当局的通知后星期二刊出寻人启事，请人们帮助家人打听他的下落。

与此同时，中国的民主和维权人士继续关注艾未未的处境。

*民主维权人士：抓艾未未比抓刘晓波更难以容忍*

居住在美国东岸的原《深圳青年报》副总编曹长青
说，与诺贝尔和平奖得主刘晓波相比，艾未未既不是一个政治家，又不是一个具有很大争议性的民运领袖，因此当局对艾未未的拘押触及到许多维权人士和普通人的敏感神经和容忍底线。

曹长青说：“艾未未并不是一个民运人士，也不是中国国内民主运动的领导者，或者民主党派的领导者。都不是。他是一个从事行为艺术、在维权方面敢于对当局进行一些批评的人。而且我也没有看到他提出要推翻共产党、结束共产党专制等政治性口号。对于这么一个维权人士，中共采取这么一个高压的方式直接秘密地扣留，到现在几十个小时过去了也不告诉家人。这种方式我估计会激怒相当一部分人。”

网号是屠夫的福建厦门维权人士吴淦对艾未未被当局拘押也有同样的感受。

吴淦说：“刘晓波，你可以说他是异议分子，政治人物，有的人还不知道他，但艾未未，大家都知道他在做什么，而且他做什么都是公开的，都是大家看得到的东西。你如果去打压艾未未，谁还有安全？没有人有安全。”

艾未未被认为是国际最知名的中国艺术家。他在艺术、建筑和维权领域相当活跃，曾拍摄了多部反映维权行动的纪录片，并因此遭到当局的暴力对待和各种打压。英国广播公司和美国公共电视台最近相继播出纪录片，介绍他的维权和艺术活动，并且把当局对他的态度看做是中国政府是否全面升级打压异议人士的风向标。

*赵连海打破沉默 可能鼓舞更多人勇敢面对当局*

星期二晚上，毒奶受害者维权人士赵连海打破了几个月来的沉默，通过在推特网站发推和录制视频等方式要求当局释放艾未未。赵连海去年十一月被北京一家法院判处两年半监禁后与当局达成协议获得保外就医，之后就消声匿迹几个月之久。

维权人士吴淦说，赵连海冒着再次入狱的风险站出来为艾未未发声，可能会鼓励更多人拒绝沉默，勇敢地向当局说不。

吴淦说：“如果你不为艾未未说话，或者你对这个事情沉默，怕这怕那，到时候这种事情也会发生在我们身上。我觉得赵连海这样做很有正面意义。”

吴淦说，如果当局对艾未未提出起诉，那他自己也会去投案自首，为艾未未承担一样的罪。

*官方媒体：艾未未是特立独行者 要面对法律*

尽管多个国家的政府已经发表声明，对艾未未失踪表示关注，并要求中国政府释放他，但北京当局迄今为止还没有作出回应。北京机场边检部门曾表示不接受查询个人的出境信息。

官方的《环球时报》星期三发表未署名的社评文章，称艾未未是中国社会的特立独行者，很多时候他离中国法律的红线太近，而法律不会在他前面绕弯和让步。文章还抨击西方社会无视中国的司法主权，抹黑中国的人权状况。

不过，在这篇社评后的网友评论专栏中，许多网友称看了社评后仍然不知所云。




维权人士赵连海“不再沉默 ”声援艾未未

中国著名的维权人士赵连海在去年年底保外就医后4个月来首次打破沉默，呼吁当局释放艾未未以及其他很多在最近被关押起来的维权人士。赵连海表示，他为此做了最坏的打算。与此同时，中国官方媒体首次对艾未未事件做出反应。

*赵连海保外就医后首次发声*

“结石宝宝”组织的发起人赵连海因为发动毒奶粉受害儿童家长维权而在2009年11月遭到刑事拘留，去年11月以寻衅滋事罪被判入狱两年半，12月获准保外就医。在沉默几个月后，他4月5号首次在推特网上发文并且接受了海外媒体的采访。赵连海表示，艾未未被当局扣押促使他“必须站出来”。他4月5号抱着儿子自拍并且发送到媒体的一段自述视频中表示：“我能做的就是发发我们的声音，呼吁当局尽快的释放艾未未，释放最近抓捕的很多这些好人。这些对国家、对社会充满责任感的人。”

赵连海说，对于当局继续打压迫害异己的这种做法，“我们不能再沉默”。他说：“如果一个国家的公民不能按法律来维护我们的权益，不能用我们的法律来保护我们的后代的时候...，我们的心情不仅仅是痛苦。”

*赵：希望国家有更好的未来*

赵连海在推特网上的留言中表示，3个月来他与家人“生活在极其压抑和痛苦的状态”。他在自述视频中回想起自己的这段经历时不禁几度哽咽落泪。
他说：“我们个人受了一些委屈，没有关系。我们都成年人了。我们可以承受。但我希望这个国家的未来变得更好。让更多以后会长大的这些孩子们生活在一个美好的国家，没有恐惧，没有迫害。”

赵连海呼吁当局能够带有诚意的跟民间进行友善的沟通，倾听民众的呼声，在法律的框架下通过协商，共同解决问题，而不仅仅是打压与迫害。他认为这是避免中国社会发生灾难的唯一选择。

*异议人士赞赏赵的做法*

中国民主党人、中国人权观察的主席秦永敏
认为，赵连海挺身而出的做法表明他是一个有勇气的人。他对美国之音表示：“对他能够为艾未未出面说话，我感到非常高兴。这表明中国人民是不会畏惧当局的非法打压的。”

*赵连海对后果做最坏打算*

对于站出来可能造成的后果，赵连海在推特网上的留言中表示，他做了最坏的打算。他说，“老艾这样有影响力的人，如果我们都无法给他救出来的话，那我们所有人不可能得到任何的保障。我跟我爱人也说，要抓就一块抓吧，要死我们就一块死吧。”

赵连海今天凌晨再在推特网上留言， 说一名负责他的官员刚刚来电，称近日要约他谈话并估计“也许就在今天天亮以后”。

到记者发稿时，赵连海再也没有在推特网上留言。记者也无法跟他或是他的家人取得联系。他妻子的手机处于关机状态。

从1970年就开始因为推动中国的民主、试图突破党禁而一再入狱的秦永敏表示，当局在抓捕异议人士时往往既没有法律手续，也完全不按法律程序办事。他说，他们被当局放出来之后也会经常受到传讯甚至关押。

*中国官方媒体首次回应艾未未事件*

在艾未未的命运受到各方越来越多的关注之际，《人民日报》主办与出版的《环球时报》6号在它的网页上以发表社论的方式首次对艾未未事件做出反应。这篇以“法律不会为特立独行者弯曲”为标题的社论说，在被称为“前卫艺术家”的艾未未据信近日被中国警方带走后，西方一些国家的政府和“人权机构”迅速出面干预。社论说，“在没搞清楚真相的情况下，就将中国司法的一个具体案例上纲上线，并用激烈的评论攻击中国，这是对中国基本政治框架的轻率冲撞，也是对中国司法主权的无视。”

但是这篇社论并没有具体说明艾未未被扣押的事件，只是说，“4月1号他出境取道香港去台湾，有报导称他“手续不全”，具体情况不详。”不过社论接着说，“由于艾未未喜欢我行我素，经常干“别人不敢干”的事，而且他的身边聚集了一些类似的人，他本人大概清楚，他很多时候离中国法律的红线不远。”

这篇社论还表示，中国当局在如何对待像艾未未这样的人方面缺乏经验和可遵循的法律判例。



台湾呼吁大陆当局释放艾未未

台湾陆委会主委赖幸媛表示，大陆当局应该立刻释放遭到拘留的艺术家艾未未，并对外做出适当的说明。中国艺术家、活动人士艾未未日前准备登机前往香港时被北京警方拘留，这项消息也成为台湾立法院内质询的话题。

*目的单纯无关政治*

主管大陆事务的陆委会主委赖幸媛星期三在内政委员会接受民进党立委简肇栋质询时表示，艾未未此行也将前往台湾，不过，目的非常单纯，和政治活动无关。

简肇栋：事前是不是有透露说他有政治活动，所以才要在北京机场把他要到香港跟台北的路上，把他逮捕？

赖幸媛：我们没有这样的讯息，美术馆表示，艾未未主要是要谈今年11月在台湾举办的一个展览。

赖幸媛也重申了陆委会稍早发表的声明，呼吁大陆应该当局立即释放艾未未，并对外做出适当的说明。

简肇栋委员则质疑陆委会的声明是否能发挥效果，对此，赖幸媛则表示，积极的呼吁也是一种办法，大陆当局可以听得到、也看得到。

*应该走向民主*

国民党立委吴清池表示，大陆近年来，随着经济快速的发展之后，政治方面也应该逐渐走向民主。他说：“希望能尊重艾未未的人权，除了释放他之外，也能凸显大陆当局对于人权的维护和尊重。”

台北市立美术馆表示，该馆计划在今年11月举办艾未未的个展，并且和艺术家本人约好在星期三碰面洽谈细节，但是目前已经无法联系上艾未未。

台湾内政部移民署表示，大陆艺术家艾未未上个礼拜接受台北市立美术馆的邀请，计画来台参与文教活动，这项申请案已经在本月初批准。

台湾陆委会发布的新闻稿指出，大陆人民对于自由、民主、人权、改革等要求已经日益升高，官方必须正视并严肃的面对。

新闻稿还强调，大陆当局应该尊重其人民对于思想、言论自由的主张及基本人权等普世价值，并努力回应及确实改善。 

*民进党：人权议题应纳入协议*

在野的民进党也发表声明指出，非常遗憾中国虽然早已签署两项国际人权公约，却仍然常常不当逮捕、羁押民主改革人士。

民进党还主张，马政府不能为了追求两岸交流而姑息中国打压民主，民主与人权议题应该纳入两岸交流的清单，将人权条款放入和中国签署的各项协议当中。




俄国媒体关注中国拘押艾未未

俄罗斯媒体关注中国知名艺术家艾未未遭扣押失踪。俄国媒体说，虽然中国异议人士影响有限，但中国当局决定把任何抗议倾向消灭在萌芽状态。不过，俄罗斯官方保持沉默。俄国人权官员承认，俄罗斯同中国在双边关系中从未讨论过人权问题。

*《世界要求释放艾未未》*

俄罗斯主要报纸最近几天详细报导了中国知名艺术家艾未未失踪被扣押事件。商人日报以《中国艺术家已享有持不同政见者声誉 世界要求释放艾未未》为标题报导说，自从互联网上呼吁在中国发动茉莉花革命之后，中国的一些异议人士神秘失踪。艾未未被捕是这一连串异议人士失踪事件中最新的一起。这家报纸说，北京当局镇压异议人士的举动会使中国同西方的关系复杂化。

*批评共产党招致麻烦*

俄国新闻网报导说，艾未未支持中国异议作家刘晓波获得诺贝尔和平奖，艾未未对中国共产党的一系列批评导致他最近不停遇到麻烦。当局在今年年初拆除了艾未未在上海的工作室。

俄罗斯商务咨询日报的文章说，自从艾未未开始调查四川大地震中涉及建筑工程的贪污腐败问题后，从2009年起艾未未就受到中国当局的政治迫害。这家报纸说，中国当局在去年曾一度软禁了艾未未，这使艾未未无法动身去乌克兰基辅参加一个艺术奖的颁奖典礼。

*镇压行动加剧*

俄罗斯独立报说，中国的镇压行动在加剧。虽然艾未未最近几年一直批评政府，但可能由于他是中国著名诗人艾青之子，以及他参与了奥运会鸟巢工程设计的缘故，中国当局在这之前一直没有逮捕艾未未。

*安抚打压并重*

独立报说，阿拉伯国家发生抗议示威让中国领导层震惊。虽然中国异议人士的影响力有限，但中国当局决定把任何形式的抗议活动消灭在萌芽状态。因此当局动用巨大资源和力量打压任何形式的抗议活动，这包括用最新科技封锁互联网。与此同时，共产党也在加紧实施一系列社会政策来安抚不满情绪。北京的盘算是，同警察镇压异议人士一样，安抚行动可减轻中国社会的紧张程度。

费尔干纳新闻网的一篇报导说，今年2月份以来，中国当局已经逮捕了数十名律师、媒体工作者、作家等异议人士，中国当局想以这种方式避免在中国发生中东地区发生的那种抗议事件。

*官方保持沉默*

虽然俄国主流媒体对艾未未进行了广泛报导，但俄罗斯官方对此保持沉默。去年刘小波获诺贝尔和平奖时，俄国官方也采取了相同的立场。关注和研究中国事务，同时是民主派政党亚搏卢集团成员的格涅兹吉洛夫说，提到中国人权问题时，俄国官方一般都采取回避的态度。

格涅兹吉洛夫说：“俄国政府不感兴趣而且也害怕提到中国国内的人权问题。因为如果提起中国的人权问题，俄国民众马上会问，那俄罗斯的人权问题又怎样呢？尽管俄罗斯在人权领域的许多方面都比中国好，这包括没有死刑、不像中国那样封杀互联网，也不像中国那样公开镇压和逮捕持不同政治观点的活动人士，但中国的人权对俄国官方来说仍然是一个很不方便的问题。”

*俄中关系从未提到人权*

俄罗斯总统下属的人权委员会领导人费多托夫不久前承认，在俄罗斯同中国的双边关系中，从未提到和讨论过人权问题。

同时也是艺术导演出身的格涅兹吉洛夫说，俄罗斯不会因为人权问题破坏同中国的关系。他说：“中国对俄罗斯来说及其重要，而且俄罗斯的原材料型经济又非常依赖中国，所以俄罗斯绝不会因为人权问题而得罪中国。”

但格涅兹吉洛夫说，如果俄罗斯同中国关系出现摩擦，中国人权问题马上会成为俄罗斯批评中国的工具。
