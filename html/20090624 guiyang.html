      <p>6月23日，贵州《零八宪章》首批签署人看到了《零八宪章》首版书籍，据说这是贵州得到的第一本《零八宪章》。</p>
      <p>从签署《零八宪章》至今，相关签署人都受到了来自警方多次的传讯和威胁，面对如此状况，所有签署人都坦然处之。</p>
      <p>该书对于当今中国的现状，它的内容及价值具有一种划时代的现实意义。此书凝聚了众多思想者的睿智及其精神，为今后的民主中国，打下了坚实的制宪基础！</p>
      <p>贵州首批《零八宪章》部分签署人</p>
      <p>2009年6月23日<br/>
