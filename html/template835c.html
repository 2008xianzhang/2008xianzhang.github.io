    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">明报 2011-02-26 09:05:52 

為响应网上号召，上周在王府井步行街南端的工美大厦麦当劳店外，曾聚集逾千。（明报记者摄） 

《明报》报道，中国网民发起第2轮「中国茉莉花革命」，号召民眾周日在全国23个城市集会，要求政治改革、争取自由。在集会前夕，北京王府井加强保安，广东近日亦成為打压重点。上次往集会途中被殴伤的广州维权律师刘士辉，周五突然被带走。

此外，陆续再有关注刘士辉的人士遭当局问话及骚扰。有上访民眾说北京街道上突然增多了监视路人的戴红袖标人员。有消息指当局已从各地调通讯监听人员增援北京，也有周边的防暴部队进入北京。

防暴部队进入北京

位于王府井大街的麦当劳餐厅外仍然是今次聚会地点，快餐店外周六已见架起大型围栏，并贴上「城市新发展」的宣传海报。多辆公安车在附近驻守，大批便衣警员及首都治安志愿者巡逻，民眾拍照时被警员问话。

「自由亚洲电台」报道，随着网民发起的第二轮「茉莉花革命」的日期临近，而且参与的城市增至23个，其中包括乌鲁木齐人民广场，福州五一广场。当局也在紧锣密鼓地「调兵遣将」。以往只有在「两会」和北京奥运会出现的北京「红袖章」，再次上街协助「维稳」。

有北京访民周五表示，北京街道上突然增多了监视路人的戴红袖标人员。

有知情人士称，当局已从各地调通讯监听人员增援北京，大部分手机通话内容被监听，也有周边的防暴部队进入北京。

维权网站「民生观察」负责人刘飞跃对「自由亚洲电台」表示，他接到广东维权人士李原风的来电，告知刘士辉被带走的消息。而李原风周五就被公安强行入屋搜查，并取走了一批维权人士的名片，期间双方一度有肢体衝突。刘飞跃估计与刘士辉被殴打事件有关。

刘飞跃表示，广东当局近日显得非常紧张，刘士辉被殴一事，令「茉莉花集会」的影响力扩大。

另外，被以「颠覆国家政权罪」刑拘的成都作家冉云飞，其律师周五提出要求会见的申请，现时正等候回覆。

博客写手以「颠覆国家罪」被拘

香港中国人权民运信息中心称，四川博客写手冉云飞前日被成都警方以「颠覆国家政权罪」刑事拘留，可能面临10年以上徒刑。成都书院街派出所向冉云飞的妻子王伟送递了刑事拘留书。

中心又说，无锡和哈尔滨亦有异见人士，近日先后遭拘留。2月20日「茉莉花」首轮集会以来，至今共有4人被以「煽动颠覆国家政权罪」或「颠覆国家政权罪」刑拘。

此外，新浪微博又将美国驻华大使洪博培(Jon Huntsman)、美国国务卿希拉里(Hillary Clinton)的名字都列為敏感词，网民尝试搜寻，结果都是「根据相关法律法规和政策，搜索结果未予显示」，不过英文的「Huntsman」或是「Hillary」仍可搜寻。洪博培2月20日曾现身北京王府井的「茉莉花革命」。</textarea><br/>
