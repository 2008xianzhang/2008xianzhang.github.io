    <td width="683"><h6>中国官员提出更严格的控制互联网计划</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">VOA</td>

  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>一个人权组织说，中国官员要迫使互联网用户在上网时使用真实姓名，这将使政府更容易确定网民身份，并对持不同政见者提出起诉。<br/>
        <br/>
        据报导，国务院新闻办公室主任王晨在4月的一次讲话中建议采取这一步骤，但当时没有得到广泛的传播，直到在纽约的中国人权组织获得了讲稿的文本，并在这个星期的一份报告中公布了这篇讲话。<br/>
        <br/>
        中国人权组织说，王晨在讲话中要求论坛管理员要用户使用真实姓名，并且网民在登陆电子公告板时也要这样做。对新闻文章所作的匿名评论将被删除。<br/>
        <br/>
        中国人权组织说，王晨还提议要人们在购买手机时也要使用真实姓名。<br/>
    </p></td>
