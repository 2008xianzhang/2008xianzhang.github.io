    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国的新闻审查人员将中国著名艺术家和异议人士艾未未所写的一篇文章从一份每周出版的新闻杂志上撕了下来，试图消除文章的影响。

这篇出现在9月5日出版的美国《新闻周刊》上的文章敦促中国公民大胆表达他所说的对政府剥夺“基本权益”的反对。他还指责中国司法体系不可靠。

不过，尽管中国的网上审查严密，截至当地时间星期五下午，说英语的读者还是可以在网上看到这篇文章。

艾未未今年6月拘留获释后被禁止接受媒体采访，也被禁止离开北京。 这位国际著名的艺术家在被控逃税后，被关押了将近三个月。

在艾未未被捕时，中国正在对异议分子进行镇压，几十名活动分子和律师遭到关押。当时，民主革命席卷中东地区。
