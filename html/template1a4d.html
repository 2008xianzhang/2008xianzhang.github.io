    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者：施莱因|日内瓦 
 
图为中国秘密关押的著名律师高智晟资料照.联合国人权专家遣责中国秘密关押2006年被逮捕的著名律师高智晟。美国之音记者施莱因从日内瓦发来报导说，就在联合国专家再次呼吁释放高智晟的同一天，中国作家陈卫被北京一家法院以煽动颠覆罪判处9年监禁。

联合国专家表示，他们对北京一家法院撤销了高智晟的5年缓刑并执行3年监禁的消息感到忧虑。高智晟的缓刑于这个星期期满。

*联合国人权事务高级专员表达不安*

过去20个月高智晟一直下落不明。这引起人权团体的巨大担忧，包括联合国人权事务高级专员纳维·皮莱。皮莱的发言人鲁珀特·科尔维尔说，高级专员皮莱对法院决定撤销缓刑执行3年监禁感到非常不安。

科尔维尔说：“过去20个月以来，高智晟一直处于被公安局严格监视的状态，看来是被软禁在无人知晓的地方。这个案例显示出维权人士被秘密关押和被失踪的趋势。人权事务高级专员纳维·皮莱和联合国其他人权机构近年来已经在多个场合对此予以遣责。”

2005年，中国当局吊销了高智晟的律师执照，并关闭了他的律师事务所，因为他呼吁政府停止迫害宗教团体。随后他因为在中国维护人权和被控颠覆国家政权罪于2006年被逮捕。

科尔维尔说，过去7个月，联合国人权事务高级专员已向中国当局两次提出高智晟的案例和其它案件问题。科尔维尔在回答美国之音记者的提问时说，对中国政府的这些呼吁并不是无用功。

*科尔维尔：中国政府从未提到高智晟违反缓刑规定*

他说，中国政府每次对询问作出回复时，联合国人权事务高级专员办公室都能获得关于高智晟和其他人权案件的更多信息。

科尔维尔说：“到目前为止据我们所知，中国政府在他们很勤的回复中从来没有提到高智晟违反了缓刑规定。所以，在他缓刑期满之际突然将他收监执行监禁，就显得更加神秘。我们还计划向中国政府紧急询问高智晟的健康状况，因为有未经证实的报导担心他的健康状况不佳。”

科尔维尔说，高智晟再被关押之际，中国正在修订刑事诉讼法。他指出，这项修正案可能会将秘密关押合法化。他说，这将意味着中国民权和政治权利的重大倒退。</textarea><br/>
