    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">山东失明维权人士陈光诚夫妇自6月辗转传出求救字条后，境况越趋恶劣。他们遭数十名监控人员严密看守，陈光诚的健康恶化。夫妇二人最担心是小女儿被迫与他们受苦，无法接受教育。（姬励思报道）

一直关注陈光诚的南京维权人士珍珠对本台粤语组表示，她近日从可靠的渠道获悉陈光诚及其家人的近况。夫妇二人于2月份遭闯入屋的监控人员暴打后，可能导致 袁伟静眉骨及肋骨骨折，但一直无法就医，至近日她的身体才稍为好转。但陈光诚大便出血的问题越来越严重，至今亦无法求医。她说：出来的是黑色的比较多，就 是内出血，比较严重，关键是他没有治疗。袁伟静被打后，一直要躺在床上，最近身体才好转。

珍珠说，当局早前多次闯入他们的住所，搜走大量 物品，其中包括他们小女儿的玩具、书本、纸张等。他们甚至无法自己教导不能上学的女儿。女儿被迫与他们困在屋内。夫妇二人目前最担心是女儿的成长及教育问 题。她说：他们现在最担心是家里的孩子，大人嘛精神上还能坚持，他们最担心她的教育问题，现在甚么都没有，原来家里的书、纸都没有。

珍珠又说，监控陈光诚的人员多达三十几人，在他的房屋周围把守。他们声称，领导有指示，再有记者或网友前来，见一个打一个。

北京经济学者郭玉闪周日亦在其微博上表示，近日辗转获知陈光诚的近况。记者周二联络上郭玉闪，但他表示不方便接受采访，叫记者参考他微博发布的相关消息。他说：我最近不太合适接受采访，反正你们就看我微博的信息就完了。

郭 玉闪在微博上透露，陈光诚的情况，较他想像的更差。当局禁止他们外出，连买菜都不能。一家人只靠储存的一点粮食，及自己种的蔬菜。当局只容许七十多岁的母 亲，在三个人贴身监视下，到田里采摘。当局又禁止他们与任何人接触，包括亲属。家里的电视天线被折断。郭玉闪又透露，陈光诚寄养在亲戚家的大儿子，春节期 间曾回家与父母相聚，离开时要脱光被搜查后才能出门。

南京维权人士珍珠在上月初为陈光诚发起募捐行动，呼吁每人每月捐一元。珍珠表示，至今有200多人参与，共筹得一万四千多元。她说募捐行动会持续至陈光诚获得自由。

陈 光诚因揭露临沂当局粗暴推行计生而受打压，其后被以“故意毁坏财物罪”及“聚众扰乱交通秩序”判刑4年3个月。他于去年9月初刑满获释后，随即被软禁。美 对华援助协会今年2月披露五段有关陈光诚最新的视频，详细披露他及家人被软禁期间遭到的不人道遭遇。袁伟静在6月辗转传出求救字条，内容提及夫妇二人在2 月中遭监控人员暴打。当局又多次闯入他们的住所搜查，并非法取走电脑、摄像机、录影机、手电筒、各种充电器、文字资料等。


另外，维权网站民生观察负责人刘飞跃，周日外出时遭监控人员殴打。刘飞跃表示，该名人员用石头对著他的胸部和腰部袭击。当时他被几次打至蹲在地上，疼痛难忍。殴打持续至少十多分钟，在引起路人围观的情况下才停止。他说：用石头往我身上砸，主要打我左胸和腰部，晚上睡觉后爬起来就十分疼痛。

刘飞跃说，事后他报警，公安只为他做笔录，但要求他先做验伤鉴定才决定是否立案。刘飞跃估计，当局怀疑他曾参加上周六，全国各地7.23动车追尾的“头七”悼念活动。
