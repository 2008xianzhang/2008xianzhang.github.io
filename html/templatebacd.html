    <td width="683"><h6>RFA：山东退休教授孙文广遭监控 退休待遇或将取消&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">山东大学退休教授孙文广，在今年两会前夕被当局软禁40天，4月7日回家后仍然遭到监控。此外，今年2月，孙文广收到大学发出的一份文件，称其“散布损害党和国家声誉的言论”，将于4月15日起对他“降低岗位等级”，停止教授职务退休待遇。

今年84岁的孙文广在全国人大召开前六天的2月27日，被国保强行取走手机，关进一处郊外的山庄内，通信被切断。40天后的4月7日，孙文广回到位于山东大学的宿舍，但仍然处于被监控状态。

孙文广4月11日接受本台采访时表示，目前他仍处于严密的监控下：

“家里每天楼下24小时都有人在站岗，凡是我出去他们就要跟着，不管到哪里去。甚至我在校园里散步他们都要跟着。稍微走远一点的话，他们就有汽车，让我上他们的车出去，不准单独出去坐公共汽车。”

此外，孙文广还透露，今年2月，他收到了山东大学的一份文件，称其发布不当言论，包括五年来接受本台的采访以及发表文章等，因此将从4月15日起取消其教授的退休待遇，孙文广对此表示愤慨：

“我问我具体的错误在哪里，给我看了一本他们整理的资料：孙文广在海外媒体言论汇集。5年的时间有三百多页，其中就包括美国之音、自由亚洲电台的一些采访，还有其他的一些媒体上我发表的一些文章。当时我就提出抗议了，我说我过去工作将近40年，最后给我一个享受教授（待遇）退休金，没有听说过一个退休的教授因为他所谓的错误言论就停发他的退休金。”

根据这份《关于对孙文广降低岗位等级和调整退休待遇的决定》的文件，称孙文广散布损害党和国家声誉的言论，攻击中国共产党和中国特色社会主义制度，攻击、诋毁党和国家领导人，因此决定给予降级处分，停止其教授职务退休待遇。

本台记者11日致电山东大学党委宣传部，对方让记者向宣传科查询，宣传科则表示，对此事一无所知：

“这个我们目前没有接到任何通知。”

记者：“您完全不知道这个事情是吗？”

对方：“对。”

记者转而致电印发该文件的“山东大学校长办公室”，对方称以“宣传部的答复为准”：

“你打宣传部电话。”

记者：“宣传部他们好像不是很清楚”

对方：“那我们也不清楚。”

记者：“但是这个文件是你们校长办公室发的。”

对方：“他说是我们发的就是我们发的？你问宣传部，以宣传部的答复为准。”

（特约记者：扬帆/ 责编：石山/吴晶 网编：郭度）</textarea><br/>
