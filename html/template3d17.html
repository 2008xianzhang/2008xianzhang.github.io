    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国政府对持不同政见艺术家艾未未日益获得更多的民众支持表示不屑一顾。成千上万中国民众不顾政府的立场，远道前来向艾未未捐赠供他支付税务罚款的资金。

中国持不同政见艺术家艾未未星期三说，中国各地的支持者不远千里前往他在北京的艺术工作室送来捐款，帮助支付他必须在下星期之前缴纳的税金及罚款。艾未未如果不付款，将面临刑事指控。

艾未未上星期被命令星期二之前补交1522万元人民币的税款及罚款，否则将面临法庭审判，可能会被再次判处长期渐进。从那时以来，成千上万中国民众向艾未未捐款。艾未未的助手说，总额已达600多万元人民币。

*非法集资*

中国国有媒体环球时报本星期发表一篇社论，说艾未未为支付补交税款接受赠款，可能受到“非法集资”的起诉。中国外交部发言人洪磊说：“不管有关人员采取什么动作，都改变不了艾未未偷逃大量税款的事实。”

艾未未说，他对支持者的行动感到意外。支持者通过因特网和银行转帐向艾未未汇款。还有人把现金从他家墙外仍进院内，其中一些人还附上表示支持他的留言。

*更大影响*

志愿者张海宁对记者说，支持者提供的资金有可能导致更大的影响：“其实，交这些呢，主要是代表一种精神，而且现在我希望，人啊，不能太麻木了。每个人哪怕能作出一点微薄之力，我想也能形成一种巨大的力量。而这种力量是什么也不怕的。”

虽然中国政府官员对公众反应可能造成的影响表示无足轻重，但是有迹象显示，网上的捐款活动受到打击，表示支持艾未未的社交媒体和其它网上活动被封闭。

*抵押房产*

艾未未说，他母亲打算拿房产做抵押帮他付款。他认为能够在下星期二的最后期限之前付清罚款。他本人至今仍然坚持没有拖欠任何税款。

艾未未通过在世界各地出售艺术品获得了大笔收入。他对记者说，他不是为了钱。艾未未还誓言，将偿还所有人的“借款”，包括那些只有能力给他一块钱人民币的人。他说，他需要的是所有中国人给他道义上的支持。
