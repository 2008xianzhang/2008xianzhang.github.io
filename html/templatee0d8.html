    <td width="683"><h6>胡佳：闯关指南：探望刘霞的朋友们应该预知以下事项&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1、非法拘禁：刘霞是自由公民，你也是，自由公民对自由公民的探访合理合法。对这种合法行为的阻挠才是非法的。刘霞家楼下的保安是在执行政治警察下达的非法拘禁任务，他们整体涉嫌非法拘禁罪。监狱中的囚犯尚有探监的权利，而自由的刘霞却被与世隔绝，囚禁於家狱，公民怎能漠视此种黑暗。

2、东端501室：玉渊潭南路9号院是财政部宿舍，在中央军委（八一大楼）的正后面。此小区在玉渊潭南路上有东中西共三个门，从中间的正门进入后向北走到底就是刘霞家所在的17号楼，此楼在小区的最北边。刘霞家在这栋楼的最东侧4单元顶层5层的东端501室。4单元东北10米就是小区唯一的北门.门外是公共的树林绿地。

3、3人以上：去探访刘霞，最好三人以上。相互配合照应。

4、无需登记：刘霞家楼下没有警察，都是海淀国保和羊坊店派出所僱佣的社区保安。其中穿便衣的中年人是保安队长.此小区出入无需登记。当保安队长以来访者未作登记而要求你离开时，你不必理会，那是他们屡试不爽的骗局。

5、门禁失效：刘霞所在的单元与小区内其他单元的不同之处是门口有厚厚地帆布门帘，且夜晚单元灯长亮。里面常驻一名便衣保安。单元内有一道门禁铁门，进出的住户都自己有钥匙，来访者只能按房间的门禁号码.而刘霞家的门禁已经失效，她无法从楼上遥控开门.

6、义正辞严：到访刘霞家，现场最严重的“后果”无非是被带往羊坊店派出所做笔录，面对这种情况，要让警察出示证件，当面大声读出他们的警号和姓名，并予以书面记录。其他大部分人是遭到保安的拦截和驱逐。无论你从小区的后门还是前门离开，受到保安阻挠时都要义正辞严，谴责他们对公民的非法拘禁行为。同时，一定要在楼下大声呼唤刘霞，让她知晓大家的来访.这对她是安慰和鼓舞。这甚至比你看到她更重要。我们每次去，甚至直接大声报出自己的名字。

7、证据网络分享：带上你智能手机，每次留下到访证据。把你探访的经过记录下来，无论文字、图片、录音、视频，在第一时间通过网络分享。

原载《阳光实务》</textarea><br/>
