    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一年一度的政协和人大“两会”本星期在北京召开期间，中国政府提高了维安规格，并且加强对异议人士的监控。

*政府紧绷神经 继续监控拘押*

自从北非爆发茉莉花革命之后，中国政府开始紧绷神经，在“和谐”的大旗下对异议人士、维权律师等进行大规模拘押和监控，同时向外国记者发出警告；在恰逢此时召开的两会期间更是不敢懈怠。

位于北京的律师浦志强接受美国之音采访时表示，他从上月20号以来一直受到有关方面的“陪同”；而官方向来了解他对“两会”没有兴趣。

浦志强说：“我就是一直被陪着的，出门也陪着开车，从20号开始半个月了。人不多，一、两个，但总是陪着，在一起，得让人家完成任务。他们对我比较有礼，知道我胆小，而且，我的确有很多工作要处理，不能耽误客户的事儿。说话别太难听，像‘茉莉花’之类要避免。 ” 

*内控开支超军费 内忧堪忧*

2011年中国军费预算约 6,011 亿元人民币，较去年实际军费增加12.7%。中国2011年用于国内公安、国保、民兵和监狱等的开支将首度超过国防预算，达到6,244亿元人民币。

上海同济大学政治与国际关系学院的谢岳教授对媒体说：“这显示，政府对内控制的开支在增加。这个系统对于任何不稳定或者任何争议都敏感之至。”

美国CNA研究公司的中国问题专家谭睦瑞(Murray Scot Tanner)对媒体说：“在维稳这么一个又大又模糊的目标明显成为政府的首要任务、而资金也充裕的时候，人们会从各处冒出来，声称他们要做的事情对于维稳是关键。”

*三轮花开在即 官方称“没有必要”*

中东、北非剧变之后，互联网连续两个周日有人号召民众上街，让官方闻花色变；目前第三个周日即将到来。

中央社会主义学院党组书记叶小文日前在政协社会科学界别小组讨论会上说，埃及、利比亚等国出现剧变，内因是经济增长不够，失业率高，而且当政者“执政了四十年，也该下台了”。在中国搞“颜色革命”是不可能的，中国有今天的经济成就肯定有自身的制度优越，得到绝大多数民众的拥护，没有必要搞茉莉花。

*中国政府被称短期化解矛盾*

《炎黄春秋》杂志社副社长杨继绳对美国之音表示，中国目前虽然存在怨气，但是大规模变革的时机未到。

杨继绳说：“那些矛盾中国都存在，但是中国近期不会发生类似北非的情况。中国国土辽阔，群体活动分散，国家比较注重民生，虽然没有从根本上解决问题，但是能让矛盾得到短期化解，具有某些短期作用。”

中国总理温家宝3月5日在全国人大开幕会议上表示，政府的最大担忧是通货膨胀、非法征地、食品安全和腐败。温家宝承诺将增加收入、提高最低工资和基本养老金、为低收入公民减免税务并在教育和医疗保险上增加投入。温家宝还把未来五年的经济增长目标定在7%。
