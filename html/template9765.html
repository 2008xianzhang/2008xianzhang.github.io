    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">随着中共在香港推行新的安全法例，美国敏感技术落入解放军或中共国安部的危险已经升高，与此同时香港丧失了自治。美国不能冒这些风险，所以取消香港的独特地位。

商务部给予香港更优于大陆的独特地位（包括出口许可豁免）现在中止。更进一步的措施以取消对香港的特别待遇正在评估中。 我们敦促北京立刻掉头以履行其对香港人及世界的承诺。


Statement from U.S. Secretary of Commerce Wilbur Ross on Revocation of Hong Kong Special Status

With the Chinese Communist Party’s imposition of new security measures on Hong Kong, the risk that sensitive U.S. technology will be diverted to the People’s Liberation Army or Ministry of State Security has increased, all while undermining the territory’s autonomy. Those are risks the U.S. refuses to accept and have resulted in the revocation of Hong Kong’s special status.

Commerce Department regulations affording preferential treatment to Hong Kong over China, including the availability of export license exceptions, are suspended. Further actions to eliminate differential treatment are also being evaluated. We urge Beijing to immediately reverse course and fulfill the promises it has made to the people of Hong Kong and the world.</textarea><br/>
