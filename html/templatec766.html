    <td width="683"><h6>RFI: 艾未未拘留期满 走过场成司法倒退标志&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td colspan="2">20110509&nbsp;</td>

  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">明天是中国维权艺术家艾未未被当局刑事拘留期满之日，外界关注中国政府会否按法律规定就案件采取行动，熟悉中国法律的政法大学客座教授王友金表示，中国司法近年大幅倒退，艾未未被延长拘留已属违法，难保中国不会继续违法拘留他，不按司法程序走过场，一如当年逾期拘留诺贝尔和平奖得主刘晓波。他更预期，艾未未可能会被判刑。
根据中国法规，刑事拘留期限一般是7天，若符合特定的三个条款，包括流窜作案、多次作案及结伙作案，可延长拘留30天，以便调查。不过，王友金接受本台访问时指出，艾未未不符合上述三个条件，所以中联办官员指艾应接受30天期限是不对的。即便如此，总共也只是37天，今天之后，期限便届满，按法律，公安机关必须在期限内决定是否将艾未未逮捕及交代原因，否则应将他释放。

王友金估计，中国近年司法大倒退，当局有可能把艾未未逾期拘留，像对付刘晓波一样；即使公布罪名后，也不可能像「公盟」成员许志永般罚款了事，因为在中国政府心目中，艾是一名政治犯，坐牢机会极大。至于刑期，则要看当局拿出一个什么罪状才可预测，因为经济犯罪的名目繁多，判刑可由一年至终身监禁不等。

艾未未胞姐高阁表示，未有艾未未的进一步消息，曾向公安方面查问，对方只表示很快会有答复。她说，家人会继续争取。

艾未未4月3日早上在北京机场被公安带走，当局其后指他事涉经济犯罪，但没有详情，今天是艾被带走第37天。
