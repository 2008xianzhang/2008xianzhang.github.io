    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">互联网上流传一张相信是刘晓波在医院，与妻子刘霞的合照。刘晓波的好友引述消息指，他的病况急转直下，不过，中国人权民运信息中心引述刘晓波的兄弟说，刘晓波没有即时危险。

刘晓波身型瘦削，腹部肿胀，与妻子刘霞相拥的病房照片再次流出。刘家友人说，院方要求家属24小时留守。医院方面通报，刘晓波肝功能恶化，左下肢小腿静脉有血栓。中国人权民运信息中心就引述刘晓波的兄弟说，刘晓波没有即时危险。(高锋报道)

互联网再有刘晓波与妻子刘霞在病房的照片流出，刘晓波身型瘦削，两夫妇互相依靠，对望微笑。相片不知何时拍摄。

渖阳中国医科大学附属第一医院周四(7月6日)通报刘晓波病情，指他肝功能恶化，胆红素水平逐渐增高，左侧下肢小腿肌肉静脉出现血栓，院方按全国专家组会诊意见进行治疗。

刘晓波家中朋友透露，刘晓波病情急转直下。专家再次会诊，指刘晓波肝功能差，承受不了治疗，已停用所有中西医抗癌。据报院方已要求刘晓波家人做好准备。

刘晓波夫妇的好友，广州维权人士野渡说，院方要求家属24小时留守。

野渡：在中国大陆，24小时守候，有时候确实是处于病危，但有时候，医院为了减轻责任，也会在不那么严重的情况下，要求家属守候。

中国人权民运信息中心则引述刘晓波的兄长刘晓光和弟弟刘晓暄说，刘晓波没有即时危险，两人周六(8日)会一起去沈阳。传出病危的消息，可能是中国希望使到西方国家领袖，不要在G20峰会期间，向与会的中国国家主席习近平，当面提出让刘晓波出国就医。

据了解，刘晓波周一抽走腹腔的积水后，情况曾一度好转。

定居美国的异见人士杨建利在社交网站说，刘晓波已基本不能进食，肾脏亦受影响。

内地“环球时报”英文版引述院方消息指，刘晓波的腹腔积水转趋严重，医疗团队已按他的最新病情，调整治疗方案。为刘晓波会诊的专家组，由解放军八一医院副院长秦叔逵，以及北京协和医院肝胆外科主任医师毛一雷率领。并称，毛一雷代表医疗团队已将会诊情况通知刘晓波的家属，家属表示理解。至今，仍未见刘晓波家属向独立第三者确认刘晓波病况。

沈阳市司法局早前公布，已邀请美国、德国等国际权威专家到中国，为刘晓波会诊，据刘晓波的朋友了解，专家尚未抵达医院。

2017年7月5日，异见学者温克坚到沈阳中国医科大学附属第一医院，寻找好友刘晓波不果，其后一度被杭州市派来的国保控制。(图片温克坚提供)

北京维权人士胡佳谴责当局，没有安排刘晓波转到北京治疗，认为是基于政治考虑。

胡佳:　这个毛一雷教授是北京协和医院的肝脏科权威，如果晓波在协和医院住院，调整治疗方案，对晓波每一步的变化，作出迅速的反应，但是，他们就是因为(中共)十九大(即将召开)，把晓波幽禁。

胡佳承认，已经做好最坏打算。

胡佳: 他的死亡只不过是一个时间问题。官方的每一个步骤都充满错误，都是它们的目的造成的，就是那怕晓波真的能去海外，他也应该是一个不能说话，难以自理，甚至陷于昏迷的人，这样晓波就不可能留下精神遗产了。

中国卫生部退休官员陈秉中指出，对末期肝癌病人来说，停药往往和副作用有关。

陈秉中:肝脏已经衰竭了，再给他用药就等于增加毒素，毒素不能分解出来，无疑会加重病情。到了肝腹水，情况已经很严重。药物对人体的副作用还是比较大的。抵抗不了了，当然就会暂时停药。等到体力恢复到一定程度了，再用药才行。肝脏还可以把毒素排出。

刘晓波好友，异见学者温克坚无视国保要求他离开沈阳。周三上午与刘晓波另一好友莫之许，再到官方声称刘晓波入住医院的肿瘤内科和检验科，寻找刘晓波，但未能发现刘晓波踪影。温克坚离开医院后，一度被杭州市派来的国保控制，失去联络，直至晚上才透过微信报平安。

欧洲议会通过决议，呼吁中国政府允许诺贝尔和平奖得主刘晓波出国就医，并尽快释放台湾人权工作者李明哲。20位议员陆续发言力挺人权价值，认为欧洲议会应有所表态。
