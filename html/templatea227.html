    <td width="683"><h6>丁子霖：中共当局必须立即还刘霞女士以公民的自由与权利&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">民主中国

自去年10月8日至今已四个半月，我们与刘霞女士完全断绝了一切联系。她只是在去年10月11日给我们发过一个新手机号码，我们借了他人手机给她回电，但她的手机已经不通。后来我们知道，从那时起，她与其他朋友的音信也断了。

众所周知，刘霞女士是一位民间自由派诗人、画家和摄影艺术家。她酷爱自由、酷爱艺术、酷爱生活；然，她更爱与她相濡以沫、共度患难的丈夫——刘晓波博士。

正因为此，中共当局于2008年底从刘霞身边抓走她的丈夫，半年后又正式逮捕，直至2009年圣诞节那天又非法重判了他十一年徒刑，这一切苦难都在刘霞女士的预料之中。在刘晓波被捕前，她早就不止一次地对晓波说过：你是坐牢的命，而我自己只有送牢饭的命。她如今独自、默默地承受着，做好了在十一年漫长岁月里每月一次奔波于北京与外地探监的准备——她给丈夫写信、送书、送衣物。这一切似乎都像平常一样，因为她和她丈夫早就做好了准备。

然而，随着她丈夫获得诺贝尔和平奖，谁能料到更大的厄运又降临到这个弱女子的身上。
中共政权在施尽种种卑劣手段阻止刘晓波获得诺奖，未果之后，便羞愤交加，不仅不顾一切地把所有的仇恨和怒火泼向狱中的刘晓波，而且还泼向他的妻子。

人们可以想一想，自从去年10月初探了一次监，就再也不准她与丈夫见面了。十二月颁奖之后，她又完全被置于当局的软禁之中，断绝了与自己的家人、与丈夫的家人以及朋友们的一切联系。她就这么孤独地生活着，没有人和她说话，没有人同她交往。这还是正常人过的生活吗！

我们自去年12月21日恢复自由和通讯之后，不断给她打电话，但迄今为止，得到的都是“已停机”的回音。

今天我从网上看到刘霞短暂现身，并精神几近崩溃的消息，不禁怒火中烧，悲愤不已。

请问中共当局，你们有何权力，根据那条法律，可以对刘霞如此施以暴行？一旦刘霞身心发生问题，你们谁能承担得起这种后果？

你们这种暴行，与毛泽东在文化大革命中动不动就滥抓滥捕，家属常年累月不得探视亲人，动辄株连九族的做法有何本质上的不同？

我强烈要求：中共当局必须立即解除对刘霞的软禁，恢复她的人身、言论、通讯等一个公民的全部权利，让她过上一个公民正常的生活，并立即按法律恢复她每月探视其丈夫的权利。


 2010.2.21.

</textarea><br/>
