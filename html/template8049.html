    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">消息来源：http://www.google.com/profiles/china.molihua
（注：此为博讯临时网站因受到压力宣布暂停公布中国“茉莉花”相关信息后网友公布的新的信息发布平台）

【中国“茉莉花革命”227集会地点发布，本次行动代号为“两会”】

时间：2011年2月27日开始 每周日下午2时 

因北京王府井麦当劳前“路面塌陷施工”，自2月27日起，“茉莉花革命”北京每周日下午两点集会地点北移至王府井大街肯德基门口。如果肯德基门前的路面也碰巧塌陷了，下周就再另行通知集会地址。近期都会选择在王府井集会，如果王府井路面全部塌陷完了，就再选择新的路段。
中国“茉莉花革命”227集会地点，已增至27城市，原定很多地点如成都、西安、广州等地有变动，或增加一处新的集会地点。以此最全最新为准。

为便于在国内互联网传播，本次行动代号为“两会”，例如成都网友可以给朋友发消息说“本周‘两会’在春熙路麦当劳门前召开”。
微笑迎接民主，散步争取自由！

时间：2011年2月27日开始 每周日下午2时


地点：

1、北京（王府井麦当劳门前改到王府井大街肯德基门口）

2、上海（南京东路/云南路与西藏路之间 或人民广场和平影都门前）

3、天津（鼓楼下）

4、广州（人民公园星巴克门口 或 天河体育中心正门）

5、南京（鼓楼广场秀水街百货门口）

6、西安（ 钟楼开元商厦门口 或 北大街原家乐福门口 ）

7、成都（春熙路麦当劳门前 或 天府广场毛主席像下））

8、长沙（五一广场新大厦门口）

9、杭州（延安路解放百货门口杭州 或 湖滨路凯悦酒店前至音乐喷泉一带）

10、沈阳（南京北街肯德基门口）

11、长春（文化广场西民主大街快乐购超市门口）

12、哈尔滨（哈尔滨电影院门口 或 西大直街康宁路路口世纪联华门口）

13、武汉（解放大道世贸广场麦当劳门口）

14、济南 （银座购物广场前）

15、青岛（五四广场 五月的风雕塑 市政府对面）

16、吉林市（市政府 沿江段）

17、大连 （中山广场/星海会居中心/青泥蛙桥）

18、郑州 (二七广场二七塔下 或二七路百货大楼前

19、贵阳 (人民广场)

20、太原 五一广场

21、南昌 八一广场

22、福州 五一广场越洋图书城门前

23、南宁 朝阳广场

24、拉萨 八廓街大昭寺广场

25、乌鲁木齐 建设路人民电影院门口 或 人民广场

26、深圳 华强北路麦当劳门口 茂业百货前）

27、重庆 解放碑路麦当劳门口

未在此列出集会地点的城市，请自行到城市中心广场集中。


我们的要求与理念：

我们要食物、我们要工作、我们要住房、我们要公平、我们要正义
保障私有产权、维护司法独立
启动政治改革、结束一党专政
开放报禁、新闻自由
自由万岁、民主万岁
