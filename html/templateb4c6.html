    <td width="683"><h6>RFA 朱虞夫案开庭在即 律师周日赴杭州阅诉状&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">浙江的中国民主党创党成员朱虞夫被当局监禁十个月后，最快下周开庭。他在北京的律师星期五告诉本台，刚接到杭州中级法院的通知，他将于星期天赴杭州领取起诉书，并为出庭做准备。 

三十多年来，多次因言获罪的浙江中国民主党主要创党成员之一的朱虞夫，被多次监禁之后，极有可能面临新的刑期。他的妻子蒋杭莉星期五告诉本台，周四接到法院来电，询问代理律师的电话号码，并告知近期开庭：“法院来通知的，不是通知我（是）法院找律师，因为律师的电话号码（法院）不知道来问我。他说马上就要开庭了。这个星期今天是星期五了，可能下个星期一定要弄到过年（23日）之前。他说这个月要弄掉的，他不告诉我什么时候，我当时问他了，我说大约什么时候开庭，他说反正这个月。”


记者：控罪有没有跟您讲？
回答：没有，问问他时间他都不说，他说他只管通知，其实他是不愿意跟我说。


记者：最近一次律师什么时候去看过他？
回答：12月份。

去年3月，据称，朱虞夫因组织调查维权村长钱云会命案，被刑事拘留，一个月后又被以“煽动颠覆国家政权罪”正式逮捕。两个月前，律师接到杭州检察院撤销控罪的通知，之后再无消息。他的代理律师李敦勇周五告诉记者，检察院决定重新起诉：“现在要重新起诉了，最近要开庭，罪名还是那个（煽动颠覆国家政权罪）。”


记者：煽动颠覆国家政权罪？
回答：对。要办出庭手续。


记者：您什么时候去办？
回答：我后天就去了。


记者：您跟李柏光一起去？
回答：第一次不会，开庭的时候可能他会来。


记者：您上一次见他是12月份吧？
回答：十二月十几号。


记者：当时的状况怎么样？
回答：还好。

59岁的朱虞夫，其大半生投身于中国的民主事业，1978年与人合作发起民主墙运动，多次受到当局打压。1998年加入民主党的筹备成立工作，一年后被以“煽动颠覆国家政权”的罪名逮捕，其后判刑七年。2006年9月出狱不到一年，又被杭州市上城区法院以“妨害公务罪”判刑两年。朱虞夫出狱后失去生活来源，曾向杭州民政部门申请低保，但当局故意刁难他，称离婚后才能申请，于是被迫与妻子离婚，结果当局又称，离婚半年后才能申请。被监禁前，他每月的400元生活费须经民政部门经国保大队转发，以便加强对他的控制。

朱虞夫被拘留后，引起外界高度关注，更令杭州的异议人士愤慨，曾因同样罪名被判刑四年、去年八月刑满出狱的吕耿松对记者说：“这是莫须有的罪名，是中国特色，社会主义国家才有这种罪名，实际上就是中国古代文字狱的翻版。上次国保找我去的时候我说你们现在比雍正皇帝还要厉害了，人家讲一句话就找。国保大队队长说你写一篇小文章上面电话就打过来。我是（被）搞的不得安宁了，现在比雍正皇帝还要残暴还要差。”

吕耿松认为，朱虞夫再入狱的可能很大，并分析四川及贵州等地维权人士被判刑及当前的政治环境：“他判刑是肯定的了，如果不被判刑的话早就放出来了，因为以前都说要撤诉了。他当时撤诉肯定是比较宽松的了，后来因为乌坎什么事情出来以后，它又感到不对了，又要抓人了。本来松一下了后来又抓的紧一点了。这跟陈卫、陈西、高智晟这种背景有关系吧。”

他表示，作为同道人，计划在法院开庭日前往声援：“旁听肯定是不给我们去的，但是我们到法庭外面声援肯定要去的，如果国保不来阻拦的话肯定要去的，我估计提前两、三天他就要来打招呼了。”





以上是自由亚洲电台特约记者乔龙的采访报道。
