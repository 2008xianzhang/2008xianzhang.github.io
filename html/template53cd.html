    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立中文笔会伦敦2013年9月7日讯）国际笔会今天宣布，欢迎独立中文笔会会员师涛已于半月前8月23日获释。国际笔会新闻稿全文翻译如下：

国际笔会高兴地宣布，中国诗人、记者、独立中文笔会会员师涛在十年徒刑期满前15个月获释。 笔会重申其呼吁，立即无条件释放因和平表达自己观点目前仍在中国遭关押的所有其他人士。

国际笔会狱中作家委员会主席玛莉安·博茨福特·弗雷泽女士（Marian Botsford Fraser）说：

“正当看来越来越长的阴影覆盖中国言论自由之时，我们欢迎师涛提早获释的消息。

“自师涛2004年被捕以来，他一直就是我们关注的主要个案。他是十多个笔会的荣誉会员，也是狱中作家委员会首批最重要的数字媒体个案之一。师涛的被捕和监禁是由于雅虎中国的行动，十年前就标志着互联网监控对言论自由和隐私的挑战，这也我们目前正在对付的挑战。”

师涛于2004年11月24日被捕，2005年4月27日被加以“为境外非法提供国家秘密罪”判处有期徒刑十年。

师涛遭起诉是基于他发送给一个位于纽约的网站编辑，详细说明了中国当局在“六四镇压”15周年对媒体的限制。互联网服务提供商雅虎公司所提供的信息，被用来给他定罪。

师涛当时为长沙的日报《当代商报》工作，直到2004年5月成为自由记者和撰稿人。他是一位出书的诗人，以在海外华文媒体如《民主论坛》发表社会评论知名。

2008年，师涛诗歌《六月》是“国际笔会诗歌接力”的焦点，作为在北京奥运会前提醒中国言论自由状况的文宣活动，由全世界127位作家和诗人翻译成100种语言，通过
一个专门网站发布。

师涛向所有在他漫长拘禁中支持他的笔会同仁表示感谢。据报告说，他在监狱最后几年中受到相对较好的待遇，并写了许多诗，其中包括他在监狱中获知刘晓波被授予诺贝尔和平奖后的《十月之歌》。

十月之歌

最后一首短诗像是一个音潮
急剧的收束
瞬间的静寂引来
冬季寒风粗犷笨拙的脚步
此刻
诗一般的凯旋队伍正在某处
聚集
多少双勇敢无畏和灵巧敏捷的手
在键盘上飞快地弹奏——
大地之歌、自由之歌
“是郁郁葱葱的山野中掠过的林涛响声？
还是白雪皑皑雪峰之巅隐匿着不祥的雷声？”
一滴墨水的内涵就是
为了胜利而流尽最后一滴血的见证
他目光严峻
人们又随他瞻望长空
十月
来自远方，但又不是结束
十月
将成为所有不幸者和他们朋友的节日

2010.10.22.

国际笔会弘扬文学和推进言论自由。我们这个全球作家共同体创立于1921年，现由遍布100多国家的144个笔会组成。我们的项目、活动、文宣和出版物，联络作家和读者的全球团结和合作。国际笔会是一个非政治性组织，具有联合国及其教科文组织的咨商地位。
