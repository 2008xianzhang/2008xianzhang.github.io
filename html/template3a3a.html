    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【明报专讯】「让我们站说话，哪怕腰酸背痛脖子冷，也决不把头缩回去，决不！」四川知名维权作家谭作人在被捕前，曾替友人的新书写序，掷下重若千钧的一句。他因发动5．12川震豆腐渣校舍调查，2009年被判「煽动颠覆国家政权」罪名成立，监禁5年。川震4周年临近，谭作人的妻子王庆华说，丈夫是个誓言把真话说到底的政治犯，在3年零1个月的牢狱生涯中，从未向铁窗低头，最近一年在牢中更提起笔杆，写下近两万字的申诉书，继续挺腰「站」宣读自己的无罪辩护。

妻﹕他是真话说到底的政治犯

根据谭作人的《四川地震死难学生调查报告》，川震共5781名师生死亡，其中过半被豆腐渣校舍埋葬，此后，无数家长在警察围堵中连年上访，可是至今仍未有官员因劣质建筑被问责，谭作人的家人反变成政治「难属」。

未有官员为劣质建筑负责

长时间受监控的王庆华上月接受本报独家专访时说，她已超脱了坚强的境界，「在中国，政治犯的妻子是最好当的，经济（贪污）犯的才难做，她们时刻睡不，想：他到底有没有做过？在什地方也抬不起头来。我，却早已知道是冤枉他的了」。作为「难属」，「一个难属应该是怎么样？可怜巴巴的？呼天抢地的？把头发扯乱了，大呼冤枉？我过得好好的。」

居于成都的王庆华每月要长途跋涉，赶往逾140公里外的雅安市监狱看望丈夫，「那里只有他一个政治犯，自从去年初，看管的非常严。」任何人要探望谭作人，必经当局审批，由王庆华陪同，连谭作人的亲兄妹也不例外，表亲、朋友更是不可能探监。



妻自诩秋瑾跟狱官谈法治

谭作人2009年获美国《时代》周刊选为维权英雄，王庆华说，牢狱把二人的关系由爱人转为战友，「他觉得我需要安慰，但我不需要，我是属于秋瑾那一拨的人」。接触过王庆华的维权人士、律师都说，王庆华总是不按常规、主动出牌，她主动要求去见监狱的科长，把烟抽出来，你一根我一根地抽，1小时20根。科长谈到中国是法治国家，王庆华不同意，「本来只谈风花雪月，但科长说法治，我便一定要谈意识形态。如果你说是法治国家，你不觉得谭作人他冤枉吗？他能判刑吗？他笑，笑得很尴尬。」

「我说，你们工作最大的努力就是，把他的精神思想改造，改造到跟你们差不多，这是第一。第二 ​​，就是尽量让他平安健康，还有没有第三要补充？科长说：『我也觉得差不多就是这样。』」王庆华称丈夫不属于劳动改造，是思想改造，但以谭作人的性格，你要思想改造他，他必然反过来教育你。

世界各地许多支持者的明信片和信件，每逢敏感时节，便如雪片般，从澳洲、法国、英国、美国飞到监狱，但全被当局扣下，「他说知道，就凭感觉。」幸运的是，谭作人在狱中没有受到欺凌，「但很少跟人交谈，怕害了人家」，就连夫妻隔玻璃窗的谈话，也是受尽限制，「只能风花雪月，一谈王立军，电话就断了」。

监控严密谈王立军即断通话

「谭作人坐牢坐得太老实，不聪明。他每月只能在里面花100元，我叫他如何如何耍手段，花多点，他还没听完，就说：我知道，不行！」这些年来，固执的谭作人在狱中亲自执笔写申诉书，「一万多两万字，很想把它交到我手上，怎也拿不出来。」她说，如果上呈监狱，层层审查，不知等到何年何月，「我叫他偷偷交给放出来的人，他 ​​又不肯，觉得偷鸡摸狗！」

坐牢「太老实」月花100元

这份连王庆华也没看过的申诉书，主要不是要求提前出狱，而是无罪辩护，「坐牢就是他的工作，要把道理讲清楚」。谭作人的申诉书愈写愈长，最近又加了很多内容，比如指控当局曾派人到谭家爆窃，偷走了电脑，然后用里面的资料起诉他，「他们本身就是违法的」 。

曾参与调查豆腐渣的四川维权人士王笑冬慨叹﹕「谭作人是一个我最敬重的人，许多人却忘记他了。」王庆华说，谭作人出来后，还是会走那条路，「天天给你洗脑，对政治犯是一点没有用的」。

明报记者

川震4周年【系列之二】

辩民主生情愫谭妻叹民心不如昔

【明报专讯】上世纪80年代，自由思潮在全国蠢蠢欲动，王庆华说，谭作人当年是文学青年，整天跟同道中人高谈阔论，批评时政，「他们老是忧国忧民，我也属于其中一个。他当时属于比较思想开放、激进的那种，是理想主义者，视金钱如粪土那种」。在那些充满激情的论争中，两人渐渐堕入爱河，「大家互相都非常有好感。结婚很简单，他说：嫁给我吧，好吗？」

八九爆民主思潮谭即离公职

80年代末两人结合时，「我们原本都是体制内的人，我在邮电局工作，他是医院的麻醉师，我们臭味相投，无论是公益方面，还是社会现象，都会讨论，有时还会吵架。」

1989年，在中国共产党最忌讳的那个春夏之交，酝酿多时的民主思潮终于大爆发，「我们不喜欢给共产党打工，谭作人比我果断，单位不让他辞职，他就直接跑了，还说我是体制内的，他是体制外的，不是一个战线。我当时出不去，申请辞职，就是不批，一直拖，我只好自己跑到深圳去。」

王庆华记得，「89年5月份的时候，听说天安门有动静了，人家要撤，他却要跑去（北京）了，我想，完蛋了。」她当时还在邮电局工作，负责发电报，「那时排了很长的队，都是学生发电报回家，还有家长发电报，叫孩子回家。我印象特别深的是，有个男孩，在电报上写：『爸爸妈妈，原谅儿子，忠孝不能两全，我走了。』写得很决绝，我问，爸妈既然要你回去，这封电报不如不发吧？他就说：『不发，不足以表达我的决心！你怎么看？ 』我说，我像你那么年轻，我也走了。」

追查中撰八九回忆成判刑借口

5．12之前，当年的文学青年全力投入推动中国的环保事业，川震后，中国政府把死难学生数字视为「国家机密」，谭作人一边冒险追查，一边写下当年天安门广场上的回忆，那篇知名的〈1989：见证最后的美丽〉，不幸成为当局对他判刑的借口之一。

转眼30年过去，王庆华感慨社会民心今不如昔，「现已不可能有当年那批大学生了。现在的孩子保护自己比我们好得多，我们那代就是很赤裸裸……」

偏向虎山行轰动国际《时代》封「维权英雄」

【明报专讯】随政治犯的人数不断增加，中国政府每年的维稳费已猛增至千亿元计。时事评论员刘锐绍指出，其中最为知名的数名政治犯，包括刘晓波、谭作人、赵连海、陈光诚、黄琦等被判刑时，都曾轰动国际社会。刘晓波被判刑时美国大使馆在庭外抗议；谭作人被判刑时，德国也派代表到法院外声援，美国《时代》周刊则评选他为中国维权英雄。

刘锐绍表示，谭作人之所以被视为中国最重要的维权者之一，在于川震的「豆腐渣死亡人数太庞大，他的民生维权非常有建设性」，推动往后全国对学校建筑质量的重视，「但触及太多官员的乌纱帽，所以被政治判刑」。谭作人被捕前，官方早已发明确警告，他仍偏向虎山行，刘锐绍说，这种人古代可称为侠士，也是他赢得海内外尊重的重要原因。

《明报》2012年5月10日川震4周年系列之二
