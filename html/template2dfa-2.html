    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：参与  作者：辛云

（参与2017年3月31日讯）参与获悉，在八九“六四”学潮期间向天安门城楼上的毛魔画像扔油漆鸡蛋的“天安门三君子”之一的余志坚，因糖尿病并发症入院几天昏迷不醒，于2017年3月30日在美国印第安纳州病逝。

余志坚的夫人Soulbeggar Grace在美国东部时间30日下午六时在Facebook发出信息：

夫君已逝。无限哀恸,心如刀绞，痛彻心扉。无人可替代你在我心目中的位置。走得太急，未等到你的遗言。但我会承诺做到你生前曾经的万般叮嘱，好好活着，照顾好我们的儿子和你的患难兄弟喻东岳。

愿所有的热爱自由民主的朋友们帮助你完成你长期郁集的心愿。那将是你在天堂从人间得到的你告之过的最有份量的礼物。

用我自己写的歌唱给你。我至爱的爱人，愿你的灵魂在天堂安宁。

Die but alive (死，但活着）

词曲演唱：Soul-beggar(Gui-e Xian)

When body 's cold,

When heart beat stop,

Love and hate,

Happy and sorrow,

They all will be gone with me.

But I'd love to hear

that I can be alive in your heart.

Lives are short,

Come and go,

Love and hate,

Happy and sorrow,

They all will be gone with us,

But I believe

that we will be alive in someone 's heart.

当身体冷了，

当心跳停了，

爱和恨，

欢乐和痛苦，

它们都将随我而去。

但我多想听到，

我仍将活在你心中。

生命短暂，

来来去去，

爱和恨，

欢笑和眼泪，

它们都将随我们而去。

但我相信，

我们将活在

某人心底。
