    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：中国人权观察

尽管当局为了阻止亲朋的迎接费尽心机，并且把所有浮在面上的异议人士都控制了起来，由于杭州市民已经雪崩般的公开站出来支持民主人权事业，人们为欢迎吕耿松出狱仍然展现了空前盛况。

2011年8月23日上午十一点钟，七十余名含杭州异议人士在市中心的一家饭店摆下六桌盛宴，热烈欢庆吕耿松先生光荣归来，到场的有朱瑛弟、裘玉梅、梁立婉等人，由于当局的阻扰，吕耿松本人未能到场，其妻子代表他莅临，并对众人的美意表示了诚挚的谢意。宴席上大家欢声笑语连成一片，都为吕耿松感到骄傲，把他的出狱当做了一个佳节。聚餐持续了两个多小时才尽兴而散，在场的警察没有干涉。

但是，由于当局的严密控制，杭州最知名的异议人士几乎都没能到场，王荣清被控制在宾馆里到深夜十一点钟，魏征明因为到现场去接被捉到紫阳派出所至今天凌晨才放，毛庆祥被控在家，陈树庆、吴义龙也都受阻，只偶有祝正明接到了吕耿松，邹巍则在远郊临安的神龙餐关到次日中午才送回家中。

杭州异议人士对吕耿松的盛大欢迎宴会可以说是一个颇有象征意义的事件，它表明中国政治反对派的集结已经到了一个起飞阶段，或者说，中国民众要民主自由的浪潮已经不可阻挡。
