    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界各地的领导人要求和平解决利比亚的骚乱。阿拉伯联盟秘书长穆萨呼吁结束这个北非国家的暴力活动，并且他说他认为利比亚示威者的要求是合法的。欧盟官员鼓励利比亚走向民主。他们对在利比亚的本国公民的安全感到担忧。

英国首相大卫.卡梅伦说，利比亚中央政府对反政府示威活动的致命镇压“完全是令人震惊和不可接受的”，他称这是“最残忍形式的镇压”。他在开罗发表了上述评论，他星期一开始访问埃及。

美国也表示反对针对示威者使用致命武器，美国官员正在与利比亚外长穆萨.库萨和其他官员举行会谈。联合国秘书长潘基文说，他将向利比亚领导人提出他所说的这个富产石油的国家的“非常令人不安的报导”的有关问题，利比亚40多年来受到卡扎菲的严格控制。


VOA:利比亚镇压抗议活动死亡人数升到104人
设在纽约的人权组织-人权观察说，利比亚政府镇压已经持续了五天的抗议活动，打死至少104人。人权观察星期天作出这个估计。之前的一天里，在第二大城市班加西，安全部队向参加追悼会的人群开枪。

阿拉伯媒体说，在星期六的开枪中，有至少15名抗议者被打死。一些居民形容是这是一场屠杀。目击者说，狙击手在悼念人群试图冲击一个军事建筑时开火。上个星期二开始的抗议示威活动大部分集中在班加西和利比亚东部其它城市，这是对利比亚统治者卡扎菲四十年专制前所未有的挑战。

卡扎菲的少数拥护者近几天在首都黎波里举行的一些小规模集会。美国国务院星期天发布警告，告诫美国人不要在利比亚东部停留。国务院说，未来几天里仍会有更多抗议活动和可能的暴力事件，甚至和平的抗议活动也会迅速变得混乱，外国人可能成为骚扰的目标或发生更严重情况。

星期六，利比亚当局还切断了整个国家的互联网，使网上人士无法利用这一重要工具发动抗议活动。

目前没有独立确认利比亚目击者对暴力的描述。利比亚政府禁止当地和外国记者采访动乱。
