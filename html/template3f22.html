    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">就国际人权日发表声明，柯慕贤大使于2016年12月9日表示：

“值世界人权日之际，欧盟代表团和欧盟成员国的28位大使共同发表了一项声明。

我想就此补充说明的是：

维权律师李和平显然已被起诉一事在德国已引起严重关切。 德国和法国外长已就此案表明立场。 自李和平被关押以来，许多违背法治原则的情况已经证实。尤其因为如此，我们原本非常希望他能获释。

我们在德国对失踪近三周的维权律师江天勇的命运也同样非常担忧。与最近显然已被控制的人权卫士黄琦和刘飞跃一样，目前没有任何有关江天勇下落的信息。我们希望中方立刻澄清他们所处的地点。”


欧盟在国际人权日的声明

每年12月10日，全世界各国共同庆祝 “国际人权宣言”的周年纪念。借此机会，欧盟和中国会审查在保护所有人的人权方面取得的进展。

近年来，中国在人类发展的多个领域中取得了极大的进展，其中包括改善了数亿公民的社会和经济状况。在公民权利领域，我们还看到，可判处死刑的罪名数量减少，司法机构专业化程度提高，还制定了中国第一部国家反家庭暴力法。

然而，我们也意识到，刑事司法系统迫切需要改进。我们尤为关切现行法律规定未能得以执行，还通过了一些与中国促进法治的承诺相违背的法律法规。在过去一年中，我们对言论自由和结社自由的局势恶化感到极为不安。这种镇压导致了对人权维护者、律师和行使宗教或信仰自由等权利的人的逮捕、拘留和判罪。我们再次呼吁释放诺贝尔和平奖得主刘晓波和维吾尔学者伊力哈木·土赫提。我们仍然非常关注张海涛和扎西旺楚的案件，以及对2015年7月9日镇压抓捕行动中的人权律师和维权者的拘留和定罪，包括李和平、王全章、谢阳，特别是江天勇。我们同样关切所有人权维护者及其家人，他们因为促进中国宪法和国际法所保护的权利，而受到骚扰和惩罚。

根据联合国的条约和公约，欧洲联盟及其28个成员国认为，任何个人或团体都不应因行使、保护或促进自己的权利或他人的权利而受到惩罚。因此，我们敦促中国立即释放因上述行文而被拘留的人。我们认为，被拘留者应该能够接触到自己选择的律师和他们的家庭成员，不应受到刑讯逼供和公开认罪、酷刑等其他虐待。

我们相信，尊重和促进这些权利将有助于创造一个更加繁荣昌盛的中国。网上信息和线下信息的自由度也与国家繁重息息相关，对自由地交流思想和民主辩论至关重要。来年，我们希望中国在这些领域中取得进展，并允许外国和国内非政府组织在中国自由且有效地运作。我们将继续与中国合作，以实现这些目标。

来源：德国驻华大使馆中文网</textarea><br/>
