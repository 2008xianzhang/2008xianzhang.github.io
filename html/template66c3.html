    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员方斌报道）本网获悉，江西省新余市渝水区通洲街道办事处选区的独立候选人李思华，可能面临“涉嫌破坏人大选举罪”而遭到起诉。

据了解，李思华所在的选区定于本月29日正式投票选举区人大代表，有218名选民联名推荐李思华做为独立候选人，但是，本月的14日开始，新余有关部门称李思华的推荐表存在造假（218位推荐人中有5人是亲友代签），还称跨区推荐违反选举法，并否定李思华推荐人的合法有效性。为此，李思华向市、省人大反映，17号以后，市人大对李思华的答复是：李思华涉嫌破坏人大选举罪，正在考虑立案。官方称，存在5名推荐人是别人代签的造假行为，其它213票不仅认定作废无效，而且还要追究李思华的刑事责任。

随后，由市、区、村各级政府人员开始找代签人谈话，在欺骗、威胁的情况下，不让看内容，让选民签字，数位在政府人员的空白或将内容遮盖的纸上签字的选民，并不知道签字的内容是什么。

李思华表示：选举的结果对于他并不重要，他只是想通过自己的行动，通过公民自主参选的过程，推动中国真正的民主选举。

由于5月15-16日两天在渝水区新钢选区的选举中，独立候选人刘萍、魏忠平及助选人李思华、彭新莲都被限制人身自由无法到达现场，因此李思华担心届时自己也会受到控制无法正常参加选举。

另外，昨天晚上没有回家的选举专家姚立法，目前仍无任何消息。他所在湖北潜江实验小学两位校长的手机都已关机，其妻无法打听到有关姚立法的一点消息。</textarea><br/>
