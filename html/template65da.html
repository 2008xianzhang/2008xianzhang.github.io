    <td width="683"><h6>RFA：中国警方指民运人士策划安排包卓轩偷渡出境&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权律师王宇和丈夫包龙军之子包卓轩以及维权人士唐志顺、幸清贤，10月6日在缅甸北部掸邦控制区勐拉被当地警察抓捕后，移交中国警方，事件引发国际媒体关注。官方《环球时报》本周四罕有的引述中国警方称，唐某、幸某、包卓轩三人被缅甸地方警方抓获，并移交中方。三人对偷渡的非法行为供认不讳。还指“反华势力中国民主党全国联合总部骨干，策划安排人员帮助包卓轩从中国偷渡出境”。

本周四，中国官方媒体《人民日报》旗下《环球时报》引述中国警方称，维权律师王宇和包龙军16岁的儿子包卓轩等三人，涉嫌“偷越国境”。首次承认上述三人已被警方控制。报道称，中国警方掌握了在美国的反华势力“中国民主党全国联合总部”骨干汪岷、徐文立等人密谋，策划安排人员帮助包卓轩从中国偷渡出境的情报。10月1日，北京唐某使用一个叫“郭允恒”的户口簿乘飞机将包卓轩，从内蒙古呼和浩特带至昆明，后偷渡出境至缅北地区。几天后，非法偷渡的唐某、幸某、包卓轩三人被缅甸地方警方抓获，并移交中方。三人对偷渡的非法行为供认不讳。

警方还称，唐某于10月2日凌晨从内蒙古到达昆明，幸某带其妻何某驾车到机场接机，随后四人前往西双版纳，再偷渡到缅甸境内。并已经取得四人一同乘车从昆明至西双版纳打洛口岸的高清卡口视频、三人偷渡出境的视频、与境外人员联系的通话情况等相关证据。

今年7月9日，包卓轩的父母亲包龙军和王宇律师被公安带走至今已三个多月，当局不准律师会见当事人。而《环球时报》则引述警方称，正在羁押当中的王宇和包龙军向警方表示，对此次包卓轩等人的偷渡行为并不知情。

参与协助包卓轩出境的前八九学运领袖周锋锁，本周四对《环球时报》的报道向本台表示，在国际压力下，官方不得不通过媒体发布一些扰乱视线的消息：“他列举了很多事情，我想他没有办法回避一个根本的问题，就是这一切都是因为7月9日，包卓轩和包龙军在去澳大利亚，在等飞机的时候，在北京机场被抓，王宇被抓，她的儿子失去护照，不能出国留学。昨天的报道还在说是我编造的故事，像好莱坞大片，他今天自己编的就更离奇了。这一切都是混淆是非，扰乱视线的做法”。

《环球时报》称是境外反华小网站“维权网”炒作维权律师儿子“失踪”的消息。西方一些主流媒体再一次不惜赌上自己的公信力，单独采信片面报道。

周锋锁表示：“最根本的问题就是王宇律师被无理关押，到现在为止，律师都见不到人，这样的政权有什么权力替这个孩子说话。这是非常无耻下作的”。

海外维权网本周四就此发表声明，称《环球时报》对包卓轩是如何从缅甸返回内蒙古的过程，只字不提。通篇文章无视事实、颠倒黑白。而中国警方对包卓轩的跟踪、监视、限制自由、不准出国留学等行径不仅违反国际法，亦违反中国《未成年人权益保护法》之规定，已涉嫌滥用职权犯罪。强烈要求并呼吁中国政府立即无条件解除对包卓轩的各项监控，发还其护照，允许其依照其自己及其父母的意愿出国留学。

安徽异议人士沈良庆周四对记者说，《环球时报》的报道，也让更多的中国读者得知王宇律师及包卓轩的情况：“不管他的观点怎么样，那是另一回事。观点有的时候并不重要，关键是他把这个信息很详细的披露出来了。另外，中共的情报工作应该说做得非常好，特别在东南亚一带，包括泰国、缅甸，这些战乱地区”。

本台于前一天曾报道，缅甸反政府军与中国公安部有合作协议，如果中方要在缅甸抓人，必将向缅方提供嫌疑人的相片、藏匿地点等资料。人被抓到后，在边境口岸移交。《环球时报》周四的报道中提道“非法偷渡的唐某、幸某、包卓轩三人被缅甸地方警方抓获，并移交中方”。

（特约记者：乔龙；责编：胡汉强/马平）</textarea><br/>
