    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">林枫

2019年9月4日，香港众志秘书长黄之锋（右二）与香港立法会议员朱凯迪和前香港学联秘书长岑敖晖在台北市长官邸与台湾立法委员林昶佐出席座谈会。（美国之音林枫拍摄）

台北 — 在香港特首林郑月娥宣布将完全撤回备受争议的《逃犯条例》的修订案后，香港民主派主要人物、香港众志秘书长黄之锋在台北表示，香港人的抗议将继续下去，直到港府答应示威者的全部五项诉求。

“五大诉求缺一不可，这也是我们的信念，我们的坚持”，香港民主活动人士黄之锋 在台湾的一个记者会上说香港人的抗议会继续下去。香港特首林郑月娥 4号宣布正式撤回逃犯条例修订。

正在台湾访问的黄之锋是在台北出席光合基金会主办的一场与台湾无党籍立委林昶佐的座谈会前对媒体做出上述表示的。他说：“ 北京现在要去香港政府撤回条文（修例），其实只是一个小修小补而已，根本就是想让香港人在10月1日之前不会在上街抗议。但是我们的抗议活动还会持续下去。”

黄之锋表示，香港人会坚持“五大诉求、缺一不可”。他说：“就算是《逃犯条例》撤回，香港人的抗议活动直到今年10月1日，我们还会持续下去。所谓五大诉求、缺一不可，这是我们的坚持，也是我们的信念。”他还表示，香港人不会停止抗争，直到争取到民主和自由。

香港众志秘书长黄之锋2019年9月4日在台北一个座谈会上表示，港人的抗议会继续下去，直到实现民主。（美国之音林枫拍摄）

对于中国大陆民众并不支持港人的抗争，黄之锋表示，这是由于网络屏蔽和假新闻的原因，使大陆人民不了解真相。他说，香港人争取的自由、民主和人权是普世价值，希望不仅是香港，而且中国大陆也能像台湾那样，有一天成为一个民主、自由的地方。他说：“中国大陆的朋友看看台湾有民主的选举，有政党的轮替，有选举的制度，这些都是非常可贵、应该珍视的体制。”

香港民主派立法会议员朱凯迪说，香港的“反送中运动”的源头是因为香港特首不是民选，因此这场运动不会因为《逃犯条例》的撤回而停止。他说：“为什么会有这五大诉求呢？最核心的就是，如果没有一个民主的政府，如果没有民主选举出来的特首跟立法会，跟《逃犯条例》一样破坏香港法治跟自由的恶法还会继续出来，所以我们抗争者7月1日提取五大诉求以来，已经变成一个全民的共识。”

正式撤回修例被认为是五大诉求中最容易解决的一个，而同样被香港民众高度关注的成立独立调查委员会对警察在对示威者执法过程中滥用警权进行调查的诉求没有得到满足。路透社8月30日的报道说，林郑月娥曾向北京建议答应民众的这两项诉求，以便平息局势。

前香港学联副秘书长岑敖晖表示，希望台湾能够继续在香港人争取民主的抗争中发挥作用。他说：“我们相信台湾的声音，北京一定会非常重视的。如果台湾能够出现一个支持香港争取民主的大型游行或是集会，这会对香港的状况有非常正面的影响。”

黄之锋一行三人9月3日开始对台湾展开为期两天的访问，希望能够争取台湾跨党派和民间对香港争取民主抗争的支持，包括推出和落实法案，保证在台湾寻求人道援助的香港人的安全，以及呼吁民间能够在10月1日前夕举行大规模街头集会，声援香港人的民主抗争。他们星期二与台湾泛绿阵营两大政党、即执政的民进党和时代力量的主要人物进行了对话。

星期三（9月4日），黄之锋等三人前往台湾立法院，会见了民进党籍的立法院副院长蔡其昌。蔡其昌表示，黄之锋等人提出了希望台湾政府能够给香港提供实质性帮助。

台湾最大的反对党国民党并没有关键人物与黄之锋等人见面，国民党立委江启臣是以个人名义与他们会晤。国民党主席吴敦义星期三就香港局势发表了一份声明，表示不乐见香港局势不可收拾，称香港是一个法治社会，应以理性沟通代替暴力相向。声明还说，“我们并不认同以暴力方式处理群众运动，也反对采取激烈手段驱离民众，希望港府加强与民众对话，体恤民众心中的疑虑及了解民众的诉求。声明还呼吁港府与民众建立对话渠道，让争议和平落幕。

台湾总统蔡英文表示，台湾政府支持港人追求自由民主的诉求，但重申不会介入。她说，如果港人需要台湾人道援助，会按台湾现行法律和运作机制提供协助。
