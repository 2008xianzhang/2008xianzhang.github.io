    <td width="683"><h6>维权网：系狱良心犯刘贤斌、陈西、陈卫等节前探视情况&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员冬雷、郝明报道）本网信息员在春节期间设法联系上四川、贵州系狱良心犯刘贤斌、陈西、陈卫的家人，了解到刘贤斌、陈西、陈卫他们春节前在监狱的情况，以及他们家人春节期间对系狱亲人的牵挂。
 
本网信息员联系到被以“煽动颠覆国家政权罪”重判的刘贤斌的亲人，了解到刘贤斌的太太于春节前的2月4号前往四川南充市高坪区四川省第一监狱会见刘贤斌。当日由于是节前，前往探视的人特别多，都在监狱的接见大厅排着队等候安排会见。就在刘贤斌太太等待安排时，碰巧碰到了主管刘贤斌的负责人，若在往日要会见刘贤斌，需要一级级请示批准，一般需要至少一个小时的等待，而这一次狱警出面说先安排会见，随后再补上手续，因此只等了一会就安排会见了。这次会见，从表面来看，刘贤斌身体状况还正常，但据推测可能因为年龄或晒阳光不足等原因，刘贤斌这次会见中问到一些保健问题及如何补钙情况，甚至考虑购买一些调理保健药品。从这些情况来看，显然刘贤斌身体应该有些不良反应，甚至身体可能出现了一些问题，不然的话，他不会关注考虑药品问题。还有，这次会见，因为刘太太照例又给刘贤斌带去一些他想要看的书，狱警于是再 次表示可以让刘贤斌提供书目，而由狱方帮购买，但刘贤斌及其家属对此仍在考虑中，一时尚未作出决定。刘贤斌太太因为思念到美国留学的孩子，本想春节前前往探望团聚，结果办理护照时受到有关方面阻拦。
 
与刘贤斌同处遂宁的另一名被以“煽动颠覆国家政权罪”的良心犯陈卫，他的太太也于元月24日前往南充嘉陵监狱探视。会见中看到陈卫情况尚属正常，可以在狱中看一些书，平日劳动不算重。陈卫在狱中牵挂老人身体与孩子的上学，同时家中经济生活情况。陈卫的太太个人工作要养活家中老少，还要每月付购房的按揭，经济压力非常大，艰难程度可以想见。但本网信息员联系到陈卫的太太时，她却不表露自己的这份沉重压力，只说老人身体尚好，孩子上学也正常。
 
与刘贤斌、陈卫同在2011年被以“煽动颠覆国家政权罪”判刑的贵州人权研讨会召集人陈西，目前被关押于兴义监狱。春节前的元月21日，陈西的太太前往探视，国保照例跟随。在那次会见中，发现陈西身体很差，非常瘦弱。据陈西说自己肠胃不适，已经半个月拉稀。年前陈西的母亲因病去世，陈西虽获准返回贵阳最后见母亲一面，但往返四百多公里的山路，陈西都被戴着脚镣手铐，虽然在家属要求下，返回监狱路上比去时略有放松，但沉重的镣铐，仍使陈西脚手难以承受。陈西原来在外时坚持锻炼身体，身体非常健康，但入狱一年多来，陈西身体出现急剧变化，健康极其恶化，让家属不解且极为担心。
 
西部地区人权捍卫者刘贤斌、陈卫、陈西的情况，显示着中国公民基本人权缺失的状况，显示着公民监督批评政府的基本知情权、监督权、参与权及公民言论自由权被剥夺的现实。当此中国传统佳节——春节之际，中国大地系狱良心犯们的状况值得每个关注中国前途命运人士的忧心！</textarea><br/>
