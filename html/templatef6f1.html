    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">布雷德迈尔

乔治亚州官员周日反驳了特朗普总统关于民主党挑战者拜登欺诈性赢得这个美国南部州的说法，宣称当选总统赢得乔治亚州16张选举人票将成立。

该州最高选举官员布拉德·拉芬斯佩格（Brad Raffensperger）在美国广播公司（ABC）的“本周”节目中表示，作为一名保守的共和党人，他对特朗普失去乔治亚州感到失望，但民众“已经表态”，“我们看不到任何会推翻民众意愿的事情”。

特朗普周六要求该州共和党州长布赖恩·坎普召开州议会特别会议，推翻那里的投票，并把该州的选举人票授予特朗普，仅凭这一点还不足以颠覆拜登在选举团中以306票对232票的非官方优势，而这一优势决定了美国总统选举的结果。

坎普拒绝了特朗普的要求。乔治亚州副州长、共和党人杰夫·邓肯（Geoff Duncan）周日对CNN表示，他“绝对”相信坎普不会同意特朗普的要求，即州长说服州议员废除拜登在该州的胜利。

邓肯说：“我们当然不会在选举的这个时候移动球门柱。

拜登11月3日在乔治亚州的投票中以1.2万多票获胜。两次重新计票，包括手工统计的超过500万张选票，支持了这一结果。

这是自1992年以来民主党总统候选人首次赢得佐治亚州，此前特朗普在2016年战胜民主党人希拉里·克林顿赢得该州。拜登将在1月20日就职后成为美国第46任总统。

特朗普周六晚在乔治亚州举行集会，短暂抨击坎普没有帮助他推翻拜登在该州的胜利。

特朗普说：“如果你们的州长知道他在干什么，他可以很容易地阻止这一切。”。“到目前为止，我们还没有在乔治亚州找到愿意做正确事情的人。”

邓肯在周日的采访中说，特朗普有关欺诈的说法“令人担忧。堆积如山的错误信息无助于这一进程，只会伤害到它。”

在美国广播公司（ABC）的采访中，拉芬斯珀格在为乔治亚州的计票辩护时说，他收到了死亡威胁，他的妻子也收到了“色情短信之类的东西”

在周日中午，特朗普表示，他将继续与选举结果抗争。他宣布他的律师、前纽约市长鲁迪·朱利安尼（Rudy Giuliani）感染了新冠病毒。
