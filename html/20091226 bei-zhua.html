      <p><strong>（维权网义工蒋正义报道）</strong>12月25日，一批前往北京市第一中级法院等候刘晓波宣判消息的维权人士被警方抓走。直到下午2点钟仍然没有释放。 <br/>
          <br/>
        据被抓的一名人士私下用手机往外发出的消息，说上午10点25分维权人士江西新余朱菊如，河南洛阳陆勇，上海李豫生、郑佩生，辽宁杨立才、杨立新等8人，在北京第一中级法院门口举着黄丝带声援刘晓波时，被警方抓走。目前他们都还在八宝山派出所中接受问话。<br/>
