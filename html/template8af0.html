    <td width="683"><h6>RFI：北京市委宣传部强令《新京报》转载批南周社论遭抵抗&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 上海特约记者 曹国星

由《南方周末》新年献词引发的中国媒体与中共宣传部新闻审查官的对抗今天继续发展。此前一天（1月7日），中宣部下令全国各主流新闻网站及各地有影响力的都市报转载《环球时报》关于此事的社评，该社评暗示南方周末采编员工的抗争是在境外势力策动下，挑战体制的尝试。

据称，宣传部门改变了下令给各地党报要求转载的惯例，选择了各地一批市场化的都市报，以造成某种程度上的自发景象，当天被点名转载的各地报纸中，唯有《新京报》和《潇湘晨报》拒绝转载。

知情人士称，北京市宣高层曾在公开场合提到，曾给“那一庹（庹震）打过电话”，说连“屎都成了关键词，还要怎么样？”，对其颇不以为然。

此外，此前中宣部对南方周末一事的指示“定性为意识形态斗争；严重挑战党管新闻工作的底线；要加强对微博的管理；有境外势力参予；广东的事广东自己解决”中也有“广东的事广东自己解决”的说法。

因此，北京市委宣传部原本想息事宁人，不想和南方的事情染上关系。但两报未转载社论的情况报送至中宣部局面升级，中宣部长刘奇葆强令，“两家必须发”，中共政治局常委刘云山也批示“必须发”。

昨天（1月8日）傍晚，北京市委宣传部副部长、北京日报社党组书记严力强被派往新京报社坐镇督军，严令新京报务必转载该社论，遭新京报采编团队抵制，双方僵持到凌晨。

据在场人士的描述，新京报夜班编辑曾就是否转载环球时报社评有过一次表决，据说参与者一致反对转载。许多新京报员工、前员工得知之后，赶往报社表示支持。

传言称，北京市委宣传部副部长严力强威胁新京报社高层，不发文，就解散报社。新京报社长戴自更向其口头请辞以示抵制。

今天凌晨，北京市委宣传部长鲁炜赶往现场处置，并在报社附近致电新京报高层。知情者称，在发与不发的问题上鲁炜与戴自更电话中咆哮，以“你是不是共产党员”向戴施加压力，戴又再次口头向鲁炜请辞社长职务。

昨天晚间到凌晨，许多到场的新京报员工发布微博传播这次对峙，但很快都被网络审查者删除，禁言。

有内部消息称，官方除了调动网络审查官协助外，北京市公安局、东城分局在新京报附近“一定距离”布控，防止报社员工或网友支持者在报社附近聚集抗议，所幸没有发生冲突。

今天凌晨，新京报最终妥协，在A20版中国新闻版最右下，以“《环球时报》就南方周末事件刊发社评”的中性标题做了转载。

今天午间，北京市委宣传部长鲁炜来到新京报社，安抚员工情绪，《新京报》社采编出报正常进行；《潇湘晨报》在压力下今天也转载了《环球时报》的上述文章。

《新京报》事件，使已经传出接近妥协的《南方周末》事件再度激化，并成为微博上，尤其是媒体人、学者的热议焦点。

华东政法大学宪法学教授童之伟质疑说，“强行让各报转发某报文章或评论，按各国通例，是军事管制或紧急状态时期才能有的做法；即使是在军管或紧急状态下， 能强行刊载的也只能是军管当局的公告或命令，没听说强转某一个报纸评论的情况。这是世界新闻史上的奇迹，也是当代的丑闻。”

许多媒体人担心，新京报此次抗争，直接惹怒了中共大权在握的中宣部长刘奇葆，未来可能将受到特别的关注和报复。

许多平素很少关注政治时事的演艺人士也纷纷发言支持两报，普通网友们批评宣传官僚被禁言，删除，只能将怒火撒向了构陷同行的《环球时报》，微博上各种脚踏《环球时报》的抗议行为艺术盛行一时。
