    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：京报网

缅甸政府17号宣布再特赦514名囚犯，包括部分外籍囚犯和政治犯，预料会进一步改善缅甸与美国的关系。

缅甸政府在国营电视台宣布特赦决定，但并没有透露囚犯的身份。不过，反对派全国民主联盟的成员表示，有信心特赦名单中包括所有余下424名政治犯，但在前军政府整肃下，被捕的前军事情报官员可能不在其中。这次特赦行动正值缅甸总统吴登盛即将出访美国出席联合国大会，同一时间，全国民主联盟领袖昂山素季也在17号展开美国之行。美国多次要求缅甸释放所有政治犯，作为美国解除对缅甸经济制裁的先决条件。

另外，缅甸政府17号还改革了严格审查媒体的新闻委员会，新成立的委员会将被削去审查外国刊物、和对记者进行刑事及民事起诉的权力，以进一步促进言论自由。
</textarea><br/>
