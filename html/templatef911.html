    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员孙雨报道）9月4日家住湖北潜江市的选举专家姚立法先生在严密监控中被送到医院输液后，于当晚9点左右被送回家中，随即家周围被数十人包围。
    
9月2日凌晨，姚立法先生腹部突然剧痛难忍，经监控人员请示后将其送往五七医院，医生当时诊断为急性胰腺炎并需入院，姚立法先生被化名安排在外一科18床，下午却被告知是急性胆囊炎，夜间被转到烧伤科1床，并不能与任何人接触。当时的指示是不能用姚立法的名字，严禁把姚立法住院的信息泄露。3日下午姚立法先生在病痛未愈仍需治疗的情况下被送回五七中共党校，监禁在有两道铁门的大院中。
    
据本网了解，8月6日姚立法先生在友人家中，由北京警方带领潜江市驻京办、潜江国保一行人从绑架后控制在潜江驻京办，当时下午2点左右被赶到的潜江刑警、特警王姓、陈姓等警员，在未出示任何证件的情况下强制带离，7日上午8点左右到达潜江，被软禁在西大垸农场及五七中共党校，由教育局从全市各学校（龙湾镇、积玉口镇、周矶办事处、园林办事处等学校）抽调的22名教师全天侯严密监控。
    
期间，姚立法先生在没有空调、风扇的房间内，每天流汗不止，但监控人员拒绝提供毛巾及换洗衣物，十几天下来，身上、床上臭味难闻。尤其令人发指的是，姚立法先生因为双手腕骨折和腰椎骨折需要增加营养和补钙，但是每天却只有两餐，而且只提供平时饭量的三分之一饮食，起码的人性完全丧失。
    
9月4日姚立法先生被送回家中时，随身携带的包内，双手腕、腰椎的X光片、朋友的联系方式等全被抢走未归还。
    
姚立法先生自8月6日至9月4日，体重从原来的75公斤下降到65公斤，腰伤在被监禁期间并未得到任何治疗，目前仍未愈仍时时疼痛，身体极度虚弱。
    
姚立法先生称，用自己的钱、自己的业余时间宣传共产党制定的选举法，自己做人做事无懈可击。没做过任何错事，更谈不上违法犯罪。感谢国际媒体、互联网、网友、朋友、学者和专家的关注，使自己终于获得自由。</textarea><br/>
