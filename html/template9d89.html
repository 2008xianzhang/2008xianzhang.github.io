    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国知名异见艺术家艾未未所在的公司今天(11月1日)收到北京地税局送来的一张税务通知单，要求公司在15天内补交1522万元人民币的税款和罚金。

北京地税局的几名工作人员星期二来到北京草场地258号艾未未发课工作室所在地，将这张巨额税单交到艾未未和他的妻子兼公司法人路青的手上。

路青对税务人员说，公司至今没有看到被抄走的帐本，处罚毫无依据，想拒收税单。但税务人员称不得拒收。

*地税局：国家说你偷税 你就偷了*

作为发课公司设计师的艾未未并不负责公司的财务问题，但税务人员说，他是公司的“实际控制人”，而这张税单显然是针对他的。

艾未未对美国之音说，地税局的工作人员还对他说，如果国家说你偷税，你就偷了，没有什么好争辩的。艾未未说：“他们说出没有法理的话不止这一句，很多。这也是他们相信可以这样说才这样说的。他们说，如果外交部都对外宣布你偷税了，你可以说你没有偷吗? 你可以翻案吗? 你这样做你认为可能吗? 你这样是不是很傻啊? 你觉得国家会收回自己的说法吗?  ”

*艾未未：司法报复危害社会公义* 

今年4月，中国警方以“涉嫌经济犯罪”将艾未未拘捕。不过艾未未说，当局在审讯他时一直说他涉嫌煽动颠覆国家政权罪。

艾未未说，刚获得取保候审时，当局曾说要处罚他6000万元人民币，后又改到2000万。他在推特上调侃说，这1522万“已经是给面子了”。

艾未未对美国之音说， 1500多万对于任何人来说都是很大的一笔钱，但他强调，这不是钱的问题，而是一个社会公义的问题。

艾未未说：“一分钱如果是不正确的，它也是很多的，100万、 1000万，如果该付，它也是应该付的。但是如何使执法对社会有所帮助，让所有人信任这个国家、信任这个法律、信任这个政府，这是最重要的，而不是利用司法来进行报复，用司法来消灭不同的观点。这种做法我觉得是非常病态的做法。”

* 抄走财务文件至今未还* 

在艾未未被警方拘捕的第七天，有关人员到他的工作室抄走了包括公司帐簿在内的财务资料，还带走了公司经理和会计师。

发课公司聘请的律师浦志强说，如果公司存在税务违法，应该由税务部门来处理，但这些文件是被公安机关拿走的。他对美国之音说：“到现在为止，在听证过程中，(这些文件)没有公开，文件、凭证没有返还。我们没有办法对着一堆复印件来发表意见。我们对于复印件的真实性和完整性没有办法确信。” 

浦志强说，工作室的律师和会计师曾要求有关部门归还这些资料，但税务机关的答复是：“谁拿走的你找谁。” 

*律师：誓将维护法治尊严*

浦志强律师说，他和发课公司、以及其他律师在这件事上所做的一切都是为了维护法治的尊严，而不是为了破坏法律。 他说，他们需要保护企业经营者的合法权益，同时也要敦促政府依法行政，该怎么做就怎么做，不能装糊涂。
