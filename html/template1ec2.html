    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国国务卿蓬佩奥星期一(7月20日)在中国政府镇压法轮功21周年之际发表声明，谴责中共对法轮功修炼者的“邪恶践踏和虐待”，呼吁当局停止持续已久的镇压。

1999年7月20日凌晨，中国当局开始在全国各地拘捕精神修炼运动法轮功的参与者，并在7月22日正式宣布取缔法轮功。法轮功被当局定为“邪教”，随后有成千上万的法轮功修炼者被监禁或接受强制的思想改造，有些人在此期间丧生。

以下是蓬佩奥国务卿声明的全文翻译：

迈克尔·蓬佩奥国务卿声明

2020年7月20日

中华人民共和国政府迫害法轮功21周年

自从1999年以来，中国共产党一直试图根除源自中国的精神修炼法轮功及其和平的修炼者以及那些为了他们践行自己的信仰的权利而抗争的人权捍卫者。大量证据显示，中华人民共和国政府至今仍在继续压制和践踏这一群体，包括据报酷刑折磨法轮功修炼者并拘押数以千计的人。

去年，我曾欢迎张玉华博士参加推动宗教自由部长级会议，她是中共迫害运动的许多法轮功幸存者之一。在经历了她所描述的在中国的一座劳动营和一座监狱的酷刑折磨而幸存下来之后，她为被监禁的丈夫马振宇而奔走呼吁。马振宇由于拒绝放弃法轮功信仰而经受了数月的酷刑折磨。

我们呼吁中华人民共和国政府立即结束对法轮功修炼者的邪恶践踏和虐待，释放马振宇等那些因为他们的信仰而被监禁的人，并交代失踪修炼者的下落。对法轮功修炼者的迫害已有21年，这实在太久了，必须停止。</textarea><br/>
