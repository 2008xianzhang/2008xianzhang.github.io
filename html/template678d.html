    <td width="683"><h6>终结当代文字狱 愿勇士们早日自由——独立中文笔会致中国狱中作家的新年问候&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>

    <td colspan="2">20130101&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">即将过去的2012年，中共十八大进行了领导人更替，新一届领导上任伊始，试图靠惩治腐败，提倡做实事、少扰民等措施挽回民心，表现出一定的亲民作风，对此我们表示欢迎；但同时我们严正指出：中国的言论自由和人权状况依然严峻，非但本会荣誉会长、2010年“诺贝尔和平奖”得主刘晓波博士已被监禁四年，其妻刘霞也被株连软禁在家与世隔绝两年，本会会员师涛、杨天水、朱虞夫等数十位作家和新闻工作者继续被关押，十八大前后云南和四川两地法院又先后罗织罪名重判组建网络虚拟组织“振华会”的青年曹海波和异议作家李必丰八年和十二年长刑，全国各地针对异议、维权人士，包括本会多名会员的强迫失踪、强迫旅游和非法软禁等公权力侵害公民权利事件屡有发生。20天前，今年的诺贝尔文学奖得主、中国作家协会副主席莫言先生在瑞典领奖后，在一次演讲会上回答主持人的提问，当主持人问到他对“同时有很多中国作家关在监狱里”有什么感受时，他表示“没有听说过”，并强调“作家未必高尚，其中会有因杀人或偷钱坐牢的”，因此本会在此特别通报莫言先生和中国作协以及其他许多不了解这方面情况的各界人士：根据笔会的不完全统计，中国监狱里至少有40余位作家和其他写作者是因言获罪的文字狱受害者，我们认为：无论他们是否“高尚”，都需得到应有的关注，并有必要敦促中国当局根据中国宪法第35条和中国政府已签署的联合国国际人权公约相关条款立即无条件释放他们。

我们坚信：言论自由包括写作和出版自由是所有人不可剥夺的基本人权，与人类普世价值为敌的专制统治绝不可能长久。我们期待着中共新一届领导人，在历史的关口能表现出远见卓识，为民族也为其自身利益做出正确的抉择，回应国际社会以130多位诺奖得主为代表的要求释放刘晓波的正义呼声，回应国内一批有识之士在呼吁新领导人释放刘晓波的公开信中表达的呼声，实行政改从释放刘晓波等依法行使公民言论权利而入狱的良心犯开始。但我们不幻想、不奢望，我们相信，“未来的自由中国在民间”，一个言论自由与尊重人权的未来中国，需要千千万万公民付出艰辛的努力去争取。正是那些挑战文字狱、捍卫言论自由而陷狱的勇士们，以其勇敢无畏的言行践行着知识分子的社会良知，为开启民智、伸张民权做出了可贵的贡献。

在这辞旧迎新之际，我们祝贺和问候本会救援名单上于今年获释及撤诉的9位狱中作家和新闻工作者：高纯炼、张起、胡明君、袁显臣、王小宁、刘永根、努尔艾力·艾力、焦国标（取保候审）和陈平福（撤诉）。
 
我们问候本会4位系狱会员：刘晓波、师涛、杨天水和朱虞夫；问候4位系狱或刑满出狱后继续被强迫失踪的"刘晓波写作勇气奖"得主：刘贤斌、陈卫、卓玛嘉和哈达；问候本会23位仍遭关押的荣誉会员：孔佑平、努尔莫哈提·亚辛、齐崇怀、许万平、陆建华、郭泉、谭作人、海莱特·尼亚孜、李铁、买买提江·阿布都拉、东科、布旦、尕让云巴、卓日次成、孙不二、陈西、高智晟、扎西热丹、贡却才培、更嘎仓央、岗吉•志巴加、饶文蔚、李必丰。

我们问候本会和国际笔会救援名单上的其他12位狱中作家和记者：王炳章、卢正奇、袁湫雁（女）、迪力夏提·帕尔哈提、尼加提·阿扎提、古丽米拉·艾明（女）、达瓦坚赞、班觉洛布、昆宗次巴、吕加平、金安迪、曹海波。

我们也借此问候遭受文字狱株连打压的亲属们，向被监视居住与外界隔绝两年多的刘晓波夫人、诗人、本会创会会员之一刘霞女士致意，向所有因言获罪、因争取公民权利而失去自由的人士及其家人致敬。

在新的一年里，独立中文笔会全体同仁将一如既往，为早日终结当代文字狱、尽快恢复你们的人身自由，为争取国人普遍的言论自由权利不懈努力。

独立中文笔会狱中作家委员会

2012年12月31日</textarea><br/>
