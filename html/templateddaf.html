    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://news.now.com/home/international/player?newsId=20715

陆丰市乌坎村征地问题引发大规模抗议，问题初步得到解决。村代表与省政府工作组见面后表示，政府答应释放3名被拘留的村民，并查明村民薜锦波死因，村民决定取消游行上访。

村民代表林祖銮，早上与广东省委副书记朱明国单独见面，见面原本安排在村内进行，后来当局以太多村民和记者为由，改至到村外的地方。

林祖銮在见面后引述朱明国答应，两日内释放3名被拘留的村民，再次查明早前被拘留期间死亡的薜锦波的死因，发还尸体，以及承认村民自行选出的临时代表理事会合法。

林祖銮对见面效果感到满意，决定不会上访游行，至于如何解决农地问题，仍要与工作组再谈。

早前被指发动骚动而被通缉的林祖銮又引述朱明国指，自己不像一个犯罪的人，相信不会被秋后算帐，林祖銮又指，双方没谈及金钱问题。

而在村代表与省政府工作组见面期间，大批村民在村口等待消息，有村民乐见由更高级的省政府官员处理问题，认为有解决机会，但亦有村民没有信心，大部分村民期望，尽快恢复正常生活。
