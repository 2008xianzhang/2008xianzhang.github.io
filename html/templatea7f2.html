    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">零八宪章签名者留言选刊68

自由、民主、法治、公平的社会，是全人类所追求的普世价值。目前的中国，却被共党一党专政，独裁统治，民众的各项政治与经济权利没有保障。刘晓波先生发表的《零八宪章》与国内其他民主人士对共党的抗争，使中华民族向普世价值社会迈进！支持刘晓波先生和《零八宪章》！

在此我作为一个普通独立的中国公民，承认《零八宪章》，承认普世价值，承认人权是人与生俱来不可侵犯的基本权利。我愿意为自己的签名负起责任。

为了民主和自由，我们宁可献出自己的生命，主权是什么？是对人民生命财产安全的最基本保障。既然他已经在侵害国民利益，为什么我们还要拥护这个掌权者呢？

因国内封锁，缘由突国的茉莉花革命，震撼我心。觉醒后的我突破过去不敢逾越的限制，知道真相后，愤怒于长期生活在欺骗的社会当中。接触刘晓波的作品，被其精神所感动，随着中国茉莉的盛开，象我这样觉醒的人会越来越多。独裁的消亡是必然趋势。期待通过我们这代的不懈奋斗，早日实现国家的自由、民主，真正为作为本国的公民而骄傲。


零八宪章签名者留言选刊69

在这个伟大的事件中我愿意出一份力，免得老了，孙子问我：爷爷，08宪章时，你在干什么？我说：在学校学政治！

我读过零八宪章，感觉他符合普世价值，甚至和中国现行宪法都并不抵触，中共其实是违背宪法最多的。民主、自由，不会从天而降更不会由当权者所施舍，必须依靠我们争取、再争取。搭民主的便车，那只是个漂亮的梦。请签上我的名字，我支持零八宪章、支持刘晓波先生。

只是想做件可以向后人夸耀的事。

由于大中华局域网的原因，到现在才看到具体的宪章内容。我为作者所遭遇的非法待遇而愤慨，先生一生都在为中国的民主而奋斗。我全力支持宪章的内容。
</textarea><br/>
