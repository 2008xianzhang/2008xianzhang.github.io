    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">黄耀毅

白宫 — 特朗普总统说他“建议”联邦总务署开始与拜登团队进行总统事务的交接，但强调自己没有败选。星期二美国股市创下纪录，道琼斯工业指数突破3万点，特朗普总统就此特别发表讲话。拜登则在星期二公开介绍了他在国安与经济方面的内阁人选。

美国联邦总务署(GSA)署长艾米莉·墨菲(Emily Murphy)11月23号通知拜登团队，依法开始进行与拜登团队总统事宜的交接。特朗普总统在推特上表示，他建议联邦总务处进行交接。11月24号星期二上午，特朗普总统于推特上再度强调，这并不代表承认败选。

特朗普总统说：“要记得，联邦总务署一直做得很好，而艾米莉·墨菲也做得很出色，但是联邦总务署并不决定谁是下一任的美国总统。”

11月24号星期二道琼斯工业指数大涨超过400多点，首次突破30,000点，创下该指数开创以来125年的历史纪录。根据美国财经媒体CNBC分析，股市大涨的激励因素，包括多家制药公司的疫苗取得成果，为2021年经济复苏带来希望，以及特朗普政府开始进行交接，减低了政治上的不确定性。特朗普总统中午在白宫新闻简报室发表简短讲话，赞扬股市的表现：

特朗普总统说：“我要恭喜大家。美国股市的道琼斯工业指数刚刚突破3万点，创下历史纪录。我们从来没有突破过3万点，而这还是在面对新冠疫情的情况下。我对疫苗的进度非常开心，非常不可思议。这是医疗界前所未有的，我想人们理解这一点，而这对股市有很大的影响。股市刚刚突破3万点，之前从未有过。3万点是个神奇的数字，没有人想过会发生。这样历史性的股市大涨，是2020年当中的第九次，是我执政以来的第48次。我想要恭喜所有辛勤工作的政府成员。更重要的，我想要恭喜我国人民，因为没有人像你们一样。谢谢大家。”

拜登在星期二下午一点召开新闻发布会，介绍了他规划的国安与经济团队，包括将提名前副国务卿布林肯(Antony Blinken)出任国务卿，海恩斯(Avril Haines)为首位女性国家情报总监等。拜登在谈到美国国家安全的时候，除了提到外交政策，更特别点出新冠疫情，亚太再平衡，以及“经济安全就是国家安全”：

预计的美国总统当选人拜登说：“我选择杰克.苏利文担任我的国家安全顾问。他是一位结合实务经验与稳重性情的才智超群者，可胜任这份世上最艰难的工作。我担任副总统时，他是我的国安顾问。他也曾是克林顿国务卿的首席顾问之一。他协助领导了最终达成伊朗核协议的早期协商。他协助促成了2012年加沙地带的停火协议。他在当时政府的亚太再平衡政策当中扮演重要角色。而在本届总统大选，在外交跟内政方面，他是我最信任的顾问之一，包括制定我们的新冠疫情策略。杰克理解我的看法，就是经济安全即为国家安全。”

星期一，拜登被记者问到，为什么先公布国安团队的名单，拜登回答，因为那事关国家安全。
