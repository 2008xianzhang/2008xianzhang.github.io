    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国官方媒体《环球时报》英文版星期一（3月12日）刊登的一篇报道说，中国大多数民众呼吁深化改革。报道援引了报社旗下民调中心3月初的一些调查数据，问题涉及中国改革的动力和阻碍何在、中国是否该采纳西方的民主制度以及中国是否濒临革命等。报道一经发表，立刻受到一些西方媒体的注意，甚至得出中国近半数的人或多或少地期待一场新革命的结论。《环球时报》总编辑胡锡进对美国之音说，外界的报道不准确。

*法媒：环球调查得出“颠覆性”结果*

《环球时报》英文版这篇署名报道说，报社旗下的环球舆情调查中心从3月4日开始连续8天对7个城市1010名15岁以上的民众进行了一项调查。法国国际广播公司援引《法国解放报》的报道说，这是一次“史无前例”的调查，得出了“令人震惊”的结果。

《法国解放报》星期二的报道说，15.7%的中国民众希望中国一党专制的制度立即或尽快结束；49%以上的受访者“实际上或多或少地期待一场新的 ‘革命’”。《法国解放报》评论说，这一“颠覆性的”民调结果只用英文发表，无论《环球时报》中文版还是其他报纸都没有走漏一个字，显然这是《环球时报》记者冒着被中国宣传机构严厉惩罚的风险发表的。

*胡锡进：曲解结果 报道不准确*

美国之音就这项民调和法国媒体的相关评论致电《环球时报》总编辑胡锡进。胡锡进表示自己不便接受采访，但他一再强调报道不准确，曲解了调查结果。

胡锡进对记者说： “我不方便接受采访。我只是跟您说，那个调查不准确，你看看《环球时报》的中文版，他的调查不准确，外界报道的那些东西不准确。”至于哪些地方不准确时，胡锡进表示自己也是刚听同事说了这件事，具体细节还不清楚，不便回应。

* 环球民调探究民间如何看待改革 *

美国之音记者登录《环球时报》中文网站，发现网站在英文版文章发表的第二天刊登了环球舆情调查中心有关“深化改革公众意见”的完整调查报告。报告的导言中说，在今年的两会上，深入推进改革成为代表们的共识。在政府高层如此强调改革的同时，民间的看法又是如何呢？

这份报告共得出11项主要结论，其中“近八成被访者肯定中国改革开放30多年来的成就”以及“八成受访者认为中国以往的改革是成功的”等比较正面的结论并没有出现在《环球时报》英文版的报道中。

*查建国：既得利益集团阻碍改革不足为奇 *

调查报告指出，62.5%的受访者认为利益集团是改革的最主要障碍。北京异见人士查建国认为，得出这样的结论是正常的。他说，过去30多年来，中国的权贵资本主义、官僚主义集团获得了很多利益，他们拒绝变革是很正常的。在他看来说，这个调查的确反映出中国民间、特别是基层百姓要求改革的愿望越来越大。

*刘荻：质疑中国处于“革命前夜”之说*

环球舆情调查中心的调查结果还显示，分别有15.1%和34.3%的受访者认为中国正处在或有可能处在“革命的前夜”。北京异议作家刘荻对这个数字提出质疑。她对美国之音说： “一般来讲不会有那么大比例的人觉得要革命了。它取样取的是哪些人？这肯定不是一个能代表所有人的调查。如果是那样的话，革命现在就已经发生了。”

*中国人向往西方民主？中外解读大不同 *

环球网公布的另一项调查结果还显示，对于中国通过改革成为西方式民主政治制度国家这个观点，15.7%的受访者支持这种观点，并认为完全有可能实现。另有47.9%的受访者“不反对这种观点，但认为它不现实”。19.1%的人认为“这种观点很天真，不支持”，9.9%的人认为“这是西方灌输给中国的，不应上当”，还有7.5%的人表示说不清。

针对这些数字，环球舆情调查中心的结论是绝大多数的受访者对中国通过改革成为西方式民主政治国家这一设想不认同。 不过，法国媒体的解读则是63%的受访者希望中国实行西方式民主。</textarea><br/>
