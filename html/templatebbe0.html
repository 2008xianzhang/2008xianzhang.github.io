    <td width="683"><h6>维权网：北京传知行郭玉闪、何正军9月14日被取保释放&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员张兵报道）2015年9月15日，本网获悉：北京传知行郭玉闪、何正军9月14日被取保释放。至此，因声援香港占中的北京地区被抓捕人员，已全部获释。但是广东省广州声援占中被抓的张圣雨、谢文飞、王默仍未释放。

此次郭玉闪、何正军被释放，疑与习近平访美有关。中国政府长期将本国政治犯、良心犯作为与美国谈判的筹码，令人侧目不齿。本网强烈要求当局立即释放其他政治犯良心犯。

2014年10月9日，郭玉闪被北京警方以涉嫌寻衅滋事罪刑拘。2015 年1月3日，北京警方以涉嫌“非法经营罪”将他正式逮捕。

2014年11月26日，同在传知行工作的何正军于被以涉嫌“非法经营罪”刑拘，2015年1月3日，被北京市检察院第一分院以涉嫌“非法经营罪”正式批准逮捕。8月14日，北京传知行郭玉闪、何正军涉嫌非法经营罪案被检察院二度退回公安补充侦查。

郭玉闪：男， 1977 年生，福建莆田人，公共知识分子，北京大学政治经济学硕士毕业，2007年创立传知行社会经济研究所，原所长，《第一财经》特约评论员，原《新青年•权衡》杂志执行主编。主要研究领域为民生、公共政策方面的管制经济学分析，同时多年来一直倡导破除垄断的管制改革。多年来参与传知行税收、计程车业、三峡工程等领域的研究。

传知行研究所2013年北京巿民政局以其没有注册为由取缔。2014年10月9日，郭玉闪被北京警方以涉嫌寻衅滋事罪刑拘，关押在北京巿海淀看守所。今年1月3日，北京警方以涉嫌非法经营罪将他正式逮捕。

何正军：1981年出生，四川省巴中市人，笔名何里仁，原北京传知行社会经济研究所行政主管、研究员，中国在押政治犯。曾于近年任职于北京传知行经济社会研究所，主要负责日常管理并主持纪录片项目，曾完成一部反映城市拆迁的纪录片《大国无私房》；2014年11月26日，何正军身为传知行行政主管，被以涉嫌“非法经营罪”刑事拘留，住宅遭到查抄；2015年1月3日，被北京市检察院第一分院以涉嫌“非法经营罪”正式批准逮捕。</textarea><br/>
