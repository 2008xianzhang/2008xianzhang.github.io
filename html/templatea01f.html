    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">河南艾滋病毒感染者田喜与四川维权人士黄晓敏将于近日刑满出狱，相关人士及团体呼吁各界除捐款帮助外，也希望能关注这些维权人士的生活状况及权益。 

河南艾滋病毒感染者田喜，去年八月被河南新蔡县公安局以损害公务罪判刑一年，将于8月18日刑满出狱。维权律师江天勇上周四到田喜家里，发现他家中一贫如洗。田喜父亲在居委会上班，现在每个月500元工资。母亲有心脏病，没工作。江天勇担心田喜出来后连看病的路费都没有着落，因此公布捐款帐户相关信息，消息被网友迅速转发几百次。 

本台记者星期二致电田喜父亲田德民，他表示：“他回来还不知道情况怎么样，我们现在都还在提心吊胆的。田喜回来后，不知道他们怎么想，只怕他们把田喜继续困在家里。” 

1996年，田喜9岁时因在新蔡县第一人民医院输血而感染了艾滋病，之后又感染乙肝和丙肝病毒。他从2004年开始向法院、政府、医院等有关部门申诉，还到北京上访，前后6年未能得到一分钱赔偿，还成为当地政府稳控的重点人物。2010年8月河南新蔡县公安局以“故意损坏财物”的指控拘留田喜。9月上蔡县法院 进行一审。今年2月11日被判处一年有期徒刑。

之后于4月22号在新蔡法院二审开庭，有多位网友到达新蔡法院，声援田喜，却遭当地流氓粗暴对待。前来围观的网友高健被当局安排的流氓抓破手，也有网友在网上为田喜收集祝福，以唤起社会对田喜的关注。

对于田喜的即将出狱，同样身为艾滋病维权人士的常坤告诉本台记者：“田喜输血而感染HIV，后来维权路上发生了一些问题，我们认为追求公平正义的道路很漫长，我们也不会放弃。我认为田喜会继续追求，我们希望当局保持克制，不要再制造更多的麻烦。我希望田喜和他们家人能够采取更有效的方式维护自己的权益，避免别人给他们设计的陷阱，或者避免法律方面的不全面出现的误差。”

曾关注艾滋病维权者权益的四川维权人士黄晓敏也将在今年八月底刑满出狱。中国天网人权事务中心星期二在其网站表示，黄晓敏入狱之后，其家人生活极为困窘，由于从事维权工作一直没有稳定收入，希望各界能在他出狱后给予帮助。

黄晓敏的妹妹黄小芹告诉本台记者：“他选择这条路，他就应该明白这意味着什么。然而在参加完庭审之后，我对他的理解完全彻底了。他让我明白了做人怎么样去维护自己最起码的人格尊严。黄晓敏是我们家的骄傲，如果能够得到人格和尊严的话，付出生命代价都是适合的。我们感觉以前对他的帮助和资助不够而感到惭愧。” 

黄晓敏在5.12汶川地震之后，因为筹集地震救灾款项被当局拘留两个星期，之后再因成都“链子门”案件以所谓“扰乱社会秩序”判刑有期徒刑两年零六个月。


以上是自由亚洲电台驻香港特约记者心语的采访报道。
