    <td width="683"><h6>独立中文笔会关于会员秦永敏遭重判的强烈抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（2018年7月11日）

独立中文笔会惊悉：本会会员、著名异议作家和人权活动家秦永敏，被武汉市中级人民法院以“颠覆国家政权罪”判处有期徒刑十三年，剥夺政治权利三年。

独立中文笔会极为愤慨地对此判决表示強烈抗议，严厉谴责中国有关当局肆意侵犯公民言论、出版、结社自由等基本人权，践踏确认保障公民权利的中国宪法和中国政府已签署的国际公约。同时，本会呼吁国内外各界：严重关注中国当局滥用政治罪名实施人权迫害，积极敦促中国当局尽快纠正此错案，立即无条件释放秦永敏及所有其他因言获罪的良心犯。

秦永敏于1953年8月11日出生在湖北省武汉市，1969年初中毕业后不足十六岁就被迫作为“知识青年上山下乡”下放农村“插队落户”当农民，次年因在日记中对上大学梦破裂表示不满被发现后以“恶毒攻击”的罪名而关入少年管教所四十天，此被送回农村监督劳动，直到1976年才被招收到武汉钢铁公司冷轧厂当工人。他于1978年参加“民主墙运动”发表大字报，1979年创办并主编民间刊物《钟声》，又与北京《四五论坛》合作任该刊武汉分社负责人，在随后各地民刊相继遭镇压仍坚持出刊，并与全国各地民刊联络，谋求成立全国性组织以便相互声援和协调，直到1980年2月被迫停刊，1981年4月被加以“编辑出版非法刊物”逮捕，1982年3月被武汉市中级人民法院以“反革命宣传煽动罪”判刑八年，剥夺政治权利三年，为“民主墙运动”办民刊单罪判刑最重者。1989年4月，他刑满出狱后继续写作，1993年11月起草《和平宪章》，呼吁“海峡两岸的政府，当然首先是大陆政府，向包括海峡两岸及港澳和少数民族在内的全体中国人和海外同胞，向海内外一切致力於社会进步的团体，郑重地推荐⋯⋯具有可操作性的全民和解程式”共十项，包括平反“六四”和释放所有政治犯等要求，开始征集签名后不久被捕，随后被加以“扰乱社会治安罪”裁处劳动教养二年，在劳教所里多次遭到毒打，致使左侧睾丸碎裂。1995年底，他劳教期满获释，向朋友借钱经营一间小书店惨淡经营，但仍遭当局继续监控丶骚扰和迫害。1998年6月，他参与发起并主编《中国人权观察》通讯，9月又发起注册“中国民主党湖北省筹委会”，11月被捕后一个多月就被＂从快从重＂以“颠覆国家政权罪”判刑十二年，剥夺政治权利三年。他在狱中因拒不认罪而不时遭到虐待，身体健康恶化，患有心脏病、胃病、肝病等，一只眼睛几乎失明。2010年11月底，他刑满出狱后继续坚持写作并报导国内维权动态，2013年重新发起注册“中国人权观察”组织和发起“和平转型”公开签名及网上“玫瑰团队”群组讨论等活动，此后不到两年间就被抓捕、拘禁达四十多次。2015年1月8日，他被武汉警方以“最近写文章太多，接受外媒采访”的借口后处以行政拘留十日，期满后与其妻赵素利一起失踪（外界一年多后才获知夫妻俩被关押在武汉市八仙岛度假村“监视居住”），3月30日被武汉市公安局以“涉嫌煽动颠覆国家政权”刑事拘留转押到武汉市第二看守所，2016年6月17日被武汉市人民检察院以“颠覆国家政权罪”起诉，2018年5月11日上午由武汉市中级人民法院开庭审理，次日上午结束，两月后于今日宣判。自1981年至今三十七年中，秦永敏先后四次被判刑和劳教，加上短期拘禁累计失去自由时间已逾二十八年，为1976年文革结束四十多年来已知坐牢时间最长的异议作家和政治犯。

独立中文笔会自2004年起开始关注秦永敏的因言获罪案，次年授予他荣誉会员称号，列入重点救助名单，目前也作为国际笔会关注和救助的中国狱中作家的四十多个案之一。秦永敏于2010年11月29日刑满出狱后继续坚持独立写作，于2011年5月加入笔会，同年11月获第二届“刘晓波写作勇气奖”。秦永敏的写作包括文学、政论、理论、新闻、回忆录等多个领域，数十年来手稿达两千多万字，包括在监狱内仍坚持写作（全部手稿在出狱时被当局扣押）。他的主要作品有：《当代中国民主转型的四个阶段和目前的形势与任务》、《漫谈〈和平宪章〉和〈零八宪章〉之同异》、《民主运动宽容至上》、《论权利本位观念的社会哲学》，政论集《秦永敏论和平转型》，长篇小说《多少恨，昨夜梦魂中》、《逆行双曲线》等。近两年，本会曾先后发出了《关注会员秦永敏遭强迫失踪的呼吁声明》、《关于会员秦永敏被起诉的抗议声明》并在各种文告中呼吁关注和救援包括秦永敏在内的狱中作家。

独立中文笔会还未获得秦永敏案判决书，但注意到起诉书称：“秦永敏为实现‘多元化的民主政治’，一方面撰写文章、出版书籍，提出了‘全民和解、人权至上、良性互动、和平转型’政治目标，确定基本方针、过程和战略考量、策略和方法，一方面组织策划实施了一系列旨在颠覆国家政权的活动⋯⋯”，要求法院“以颠覆国家政权罪追究其刑事责任。⋯⋯依法判处”。

此外，独立中文笔会还注意到：秦永敏妻子赵素利自2015年1月与他一起失踪后，逾三年下落不明，直到今年2月才传出消息证实她已返回武汉的家中，但至今仍受监控未获完全人身自由。

独立中文笔会认为：中国有关当局根据起诉书判定秦永敏的全部“犯罪行为”，都无非是根据宪法第三十五条和平行使公民言论、出版、结社权。当局对秦永敏的抓捕、关押、指控、起诉、定罪和判刑，完全是以言论罪的政治迫害，是再次公然践踏相关国际法和人权公约并违反中国宪法和刑事法规的非法行径。

独立中文笔会对此判决表示强烈抗议，并呼吁国内外各界督促中国有关当局：

一、尽快纠正此一错案，立即无条件释放本会会员秦永敏，并在释放前保障其一切合法权益。

二、立即无条件恢复秦永敏妻赵素利自由，并确保其所有公民权利不再遭侵犯。

三、立即无条件释放本会会员胡石根、吕耿松、陈树庆、刘飞跃、黄晓敏、周远志、徐琳和桂民（敏）海，释放包括本会荣誉会员姚文田、王炳章、伊力哈木、买买提江、古丽米拉、陆建华、张海涛、海莱特、赵海通、王喻平、郭泉、刘贤斌、陈西、陈卫、李铁、李必丰、吉美、王健民、唐荆陵、郭飞雄、董如彬、吴淦、王全璋等在内的所有因言获罪的良心犯。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的157个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org.</textarea><br/>
