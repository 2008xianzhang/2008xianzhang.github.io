    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">当局突然主动释放张永攀
[日期：2011-05-14] 来源：自由亚洲电台  作者：毕子默

2011-05-13
北京维权人士张永攀涉嫌“寻衅滋事”遭刑拘近一个月，周五突获当局释放。而被维权人士王荔蕻，在看守所中身体状况恶化，律师正为她申请取保候审。（毕子默报道）

北京维权律师梁小军周五下午突然接到通知，到看守所为张永攀办理取保手续。梁小军周五晚接受采访时表示，张永攀已经获释。他说张永攀被拘将近一个月，理由是涉嫌“寻衅滋事”，但这次取保候审事前并无经当事人申请，而是当局主动提出。

梁小军理解是前一段时间气氛紧张，当局抓捕太多人，最近情况出现缓和，所以当局开始放人。但他同时表示，取保期一般长达一年，期间张永攀必须随传随到，当局采用这种方式牵制他的行动自由。至于后续当局会否对张永攀进行起诉就仍是未知数。

现年25岁的张永攀，两年前搬到北京居住，一直活跃于互联网，并在现实中参与了多起维权活动，包括关注福建三网民案及参与维权村长钱云会死亡案，他被带走前亦曾在网上为山东青年魏强因出现在茉莉花集会地点被捕而发声呼吁。

另一方面，北京维权人士王荔蕻上月21日被当局传唤带走，其后被以涉嫌“聚众扰乱交通秩序”正式刑拘，她在看守所内的身体状况出现恶化，代表律师刘晓原周五为她申请取保候审。刘晓原说，王荔蕻健康不佳、对社会没有危害性、而且在北京有固定居所，认为她的条件完全符合取保候审。按照规定，公安应在收到申请七日内给予答复。

王荔蕻长期关注弱势社群，致力民间维权活动，包括邓玉娇案、福州三网友案等，亦因此常遭当局打压。去年十月，她曾因庆祝刘晓波获得诺贝尔和平奖一度遭关押。
