    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">RFI/民主中国

法国《解放报》本周末一篇文章以“中国对民主和西方价值过敏”为题，分析中国当局为何对诺贝尔和平奖委员会将诺奖授予刘晓波如此愤怒并组织媒体严厉抨击。文章指出，2010年诺贝尔和平奖得主刘晓波在中国其实并不为大众所知，但中国当局却将他作为靶子来打，原因是当局认为刘晓波和《零八宪章》是可以燎原的星星之火。

这篇法国《解放报》驻北京记者菲利普-格朗日罗的报道，详细介绍了中国官媒用“小丑”“阴谋”等词汇批判诺贝尔委员会的决定，并说中国政府和中宣部对刘晓波案的紧抓的程度是1989年天安门镇压以来所未见的。中共将诺委会这一决定说成是一场新的文明冲突，尽管在（中国土地）台湾，总统马英九表示人权无国界，呼吁立即释放诺贝尔和平奖得主刘晓波。

网络封锁

中国官媒社论说，西方不敢像对伊拉克和阿富汗那样，敢于对中国诉诸武力，因此转而采取第二战术，也就是支持代表他们价值观的人。新华社引述专家称，如果按照刘晓波的主张去做，中国将面临更大的危险，将“陷入战争和混乱”之中。格朗日罗说，这些纠集起来喊叫显得有些过分耸人听闻，因为在中共强大的宣传之下，绝大多数中国人从未听说过刘晓波的名字，也不知道主张中国民主化的《零八宪章》。刘晓波作为一介大学教师和自由作家，在网上写的东西也只有少数会翻墙的知识分子可以看到。那么，当局为什麽要对他如此兴师动众？此举显示，中共9名政治局常委都十分同意《真理部》所说的“西方阴谋论”。当局的口号是“稳定”与“和谐”，任何颠簸，任何大胆的知识分子，任何社会障碍，都能打破他们珍贵的现状，也就是永久保持中国共产党对13亿中国人民的绝对统治。

当局抓紧行动

中国既得利益集团已经意识到了他们的脆弱性，因此决心要掌控局面，要预防一切突发事件，并让这些事件胎死腹中。特别是这个月，当局更要加大力气，抓紧行动，防止物价上涨引发民怨。

中国当局不惜投入重金加大对国内民众的监控力度。中国投入公安警察的预算已经追上军事预算。中共当局将毛时代的独裁变成了传统的专制，并以惊人的经济发展来加强自己的合法性。

星星之火

在北京当局看来，网上有上万签名的《零八宪章》是可以燎原的星星之火。在1989年天安门事件曾下令屠杀、造成上千人死亡的中共前领导人邓小平留下了一条党的路线，简而言之就是：经济改革--可以，政治改革--不行。这条路线成为中共永恒的“铁律”。

中共当局在愤怒攻击挪威诺贝尔评委会时，没有像毛时代那样，拉出意识形态的理论依据来遮盖自己。中国共产党现在已经不捍卫什么“共产主义”了，而是要捍卫某种“中国模式”。这样一来，民族主义就成了支持他们的拐杖。

因此，中国极端民族主义势力不仅受到当局的宽容，甚至受到纵容。作为对诺委会受与刘晓波诺奖的回应，一个以“中国进步”为名的极端民主主义网站，以超乎寻常的暴力倾向，煽动殴打20多位中国律师、维权人士、艺术家、作家。该网站将这些人的照片贴出来，用绳索套在他们的脖子上。

《解放报》说，在中国，一些很普通的网站都会受到当局网管的删除，但是这个几近煽动谋杀的网站却没有受到查禁。就这样，坚持民主诉求人士都被说成是“叛徒”和“西方的奴仆”。
