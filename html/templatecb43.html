    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 齐之丰 | 华盛顿 

星期四，中国名义上的最高权力机构全国人民代表大会开始审议修改刑事诉讼法。刑诉法最新的修正草案是各方博弈的结果。去年8月，中国当局推出第一个刑诉法修改草案，受到来自法学界和公众的强烈批评。其中所谓的“失踪条款”即当局可以把犯罪嫌疑人抓走不必通知家属的规定，更是令人担心当局试图将用来对付异议人士的“强迫失踪”的做法合法化，普及化，导致中国人权状况大倒退。

在这次人代会上公布的最新的刑诉法修改草案对先前受到强烈批评的条款作出了一些更改。国际媒体给予了程度不一的肯定性或怀疑性评价。

*滥用的忧虑*

《日本经济新闻》星期四发表记者森安健从北京发出的报导，指出了刑诉法最新修正案的一个关键问题，即中国整个司法制度是一党独裁工具的问题：

“正在北京开会的全国人民代表大会8日举行全体会议，提出了刑事诉讼法修正案的宗旨说明。这是1996年以来首次修改刑诉法。修正案规定，在嫌疑人涉嫌从事涉及危害国家安全或恐怖主义活动的情况下，可以在‘特定的场所’对嫌疑人进行羁押，不通知家属。人权团体对这种用于民主活动家的‘秘密羁押’的做法合法化提出批评。

“修正草案规定，嫌疑人逮捕之后，在超过拘留期限但事件还没有解决的情况下，可以对嫌疑人实行监视居住；另外，在嫌疑人有可能销毁证据的情况下可以在‘特定的场所’羁押嫌疑人。假如把对共产党的批评解释为涉及‘国家安全，’公安机关就可以滥用这一条款。”

*撤回争议条款*

相比而言，时事社星期四发出的报道，对刑诉法最新的修正草案给予了相当肯定的评价：

“修正草案所引起的争议的最大焦点，是有关公安机关拘留、逮捕嫌疑人之后可以不通知其家属的‘秘密羁押’的规定。去年8月，全国人大常委会审议的修正案第一稿包括在通知家属可能妨碍调查的情况下可以不通知家属的内容。那一草案在互联网上受到人权律师的强烈批评，被认为是‘将秘密拘捕合法化。’全国人大为此不得不作出修改。星期四提出的修正草案明文规定，‘除了在无法通知的情况下，要在24小时内通知家属。’这样，中国当局事实上就是撤回了秘密羁押的规定。”

法新社记者马利安娜·巴里奥星期四从北京发出的报道，也是给予了类似的积极评价：

“在公众提出强烈的批评之后，中国当局放弃了将刑事犯罪嫌疑人‘强迫失踪’合法化的计划。这一举动被认为是主张司法改革的人获得的一个胜利。”

*有进步，但远远不够*

美国主要报纸《纽约时报》星期四发表记者沙伦·拉弗拉尼耶的报道，对刑诉法最新修正案也给予了相当积极的评价，但同时也指出中国的这种司法进步还远远不够：

“中国星期四采取行动，增强刑事犯罪嫌疑人的权利，并建议其成员是当局挑选的立法机构采纳在西方国家常见的一些保护被告的重要法律规定。各方大力博弈得来的刑事诉讼法修正草案已经提交全国人大，并且几乎可以肯定在下个星期获得通过。草案当中的规定限制公安和检察机关的权力，规定它们不可随意羁押嫌疑人并且不通知其家属，也不能使用酷刑得来的证据，不许将辩护律师跟被告隔绝。

“然而，一些法律问题分析家表示，最新的刑诉法修正案将大部保留政府对刑事犯罪嫌疑人的压倒性优势。”

拉弗拉尼耶所说的政府当局对嫌疑人的压倒性优势包括：中国的整个司法制度安排大大倾向于公安机关和检察机关；许多案件定案是靠被告的口供，而被告只是在受到审问之后很久才能见到辩护律师，有的人则一直没有辩护律师；中国的辩护律师没有多少权力，只是可以要求减轻处罚；刑事犯罪嫌疑人几乎都会被定罪。

*监视居住、通知家属不妨碍虐待*

美联社星期四发表记者欧蕾珊（ALEXA OLESEN）从北京发出的报道，注意到法律学界的学者欢迎刑诉法最新修正草案限制公安机关任意对嫌疑人实行秘密羁押。但是，欧蕾珊在报道中援引专家的话指出，修正草案有关通知家属的规定，即公安机关对嫌疑人进行监视居住式的羁押并通知家属，这虽然跟不通知家属相比是一个进步，但这并不妨碍公安机关滥用权力，虐待嫌疑人：

“在香港的人权问题研究者乔舒亚·罗森兹威格先前记录了若干被羁押者有关监视居住的陈述。他说，‘监视居住不是外出野餐，不是闹着玩，而是牵涉严重的心理和肉体虐待。公安机关掌控一切，就可以做到这些。’罗森兹威说，虐待的方式包括强令被羁押者连续多天不准下床，连续多个小时保持一个姿势，警方人员对被羁押者进行不停的监视，包括在押者上厕所或洗澡的时候。‘这一切并不会因为警方按规定必须通知家属就会改变。’”
</textarea><br/>
