    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">诺贝尔和平奖得主、狱中异议人士刘晓波的妻子的弟弟刘辉，被警方以诈骗罪逮捕。

据美联社星期五报道，刘辉于1月31号被北京警方拘留、两周前以一宗房地产纠纷被控诈骗罪，并将于5月受审。北京律师莫少平谴责对刘辉的无端指控不合法，因为警方去年4月曾以同样的房产纠纷罪名逮捕过刘辉，但之后在9月因证据不足且纠纷已解决而释放了他。

美联社引述莫少平律师说，刘辉被逮捕是对他全家的最新打击，尤其是对他的姐姐、刘晓波的妻子刘霞。自从刘晓波2011年获诺贝尔和平奖之后，刘霞就被软禁家中与世隔绝，仅能每周与家人见面以及每月探望狱中的刘晓波各一次。美联社说，刘辉的被捕可能与近来外界人士两次突破警方封锁、进入刘霞家中探望有关。
</textarea><br/>
