    <td width="683"><h6>释放因言获罪囚徒，彻底终结文字狱——独立中文笔会纪念国际人权日声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2014年12月10日

前天是本会荣誉会长刘晓波博士被捕六周年，今天又是他荣获诺贝尔和平奖四周年，本会在此先转发国际笔会新闻稿翻译如下。

六年前，2008年12月8日，作家、人权活动家、独立中文笔会前会长刘晓波被捕，他因异议写作与和平活动被判十一年徒刑，目前仍在狱中。刘晓波作为《零八宪章》一份呼吁在中国保障基本人权并实行民主改革的宣言的主要作者之一，被加以“煽动颠覆国家政权罪”监禁。

2010年10月，刘晓波因他为中国人权所做的长期非暴力抗争，被授予诺贝尔和平奖。因他在狱中无法领奖，2010年12月10日的奥斯陆颁奖会上，代表他的是一把“空椅子”——国际笔会通常在会议上纪念狱中作家的一种标志。

在宣布他获奖后的日子里，他妻子诗人、艺术家刘霞未经任何指控或法律程序一直遭软禁，她在北京的家至今仍被安全人员把守，无法与外界自由联络。

国际笔会认为，对刘霞的持续法外软禁，是对她丈夫刘晓波从事人权工作的一种惩罚，笔会严重关注她的身心健康。

世界作家组织国际笔会再次呼吁，中国当局应该立即无条件释放刘晓波，并解除对刘霞的所有限制。

国际笔会一直持续致力于使刘晓波获释，抗议对刘霞法外禁制，并长期呼吁中国的言论自由。2013年12月6日，国际笔会发布关于刘晓波和刘霞的紧急行动通报；2014年10月2日国际笔会第80届代表大会于吉尔吉斯坦比什凯克通过关于中国的决议，呼吁释放包括刘晓波在内的中国所有系狱作家和新闻工作者。在刘晓波被捕六周年之际，国际笔会要求立即无条件释放刘晓波、刘霞和所有在中国因行使言论自由权而遭拘押者。

独立中文笔会注意到，中国当局最近几月滥用“危害国家安全”、“寻衅滋事”、“非法经营”等罪名迫害中国独立知识分子和维权人士，包括对表达支持香港民主运动的内地人士大量拘捕，展开了新一轮的镇压，越来越多作家、记者、出版家、艺术家和公民社会活动家遭关押；同时，独立中文笔会还极为震惊地注意到，香港警方日前在对民主抗议运动清场时，以“挑动”、“袭警”等借口殴打以至逮捕新闻工作者，公然践踏新闻自由，凸显了香港的言论自由等人权状况也日趋恶化。

自今年4月以来，本会会员高瑜、吕耿松、陈树庆、王藏因自由表达相继被加以不同罪名被捕，其中本会荣誉理事高瑜于上月以“为境外非法提供国家秘密罪”庭审未判；会员赵常青、张林、李化平被以“扰乱公共场所秩序”超期羁押一年多，前两人先后于4月和9月被判刑2年6个月和3年6个月，后者自7月开庭审理后至今未宣判；加上仍在服刑的刘晓波、杨天水（12年）、朱虞夫（7年），已有10位会员被监禁。本会荣誉会员仍有2013年林昭纪念奖得主许志永等32人被监禁，其中现年73岁高龄重病的香港出版人姚文田被陷害以“走私罪”于今年5月判刑10年，维吾尔笔会会员、中央民族大学副教授伊力哈木·土赫提（Ilham Tohti）被诬以“分裂国家罪”于9月被处无期徒刑，81岁高龄的退休记者铁流被先后加以“寻衅滋事”和“非法经营”两罪嫌自9月起拘押至今，著名人权律师浦志强自5月被关押后更被相继加以“寻衅滋事”、“非法获取公民个人信息”、“煽动颠覆国家政权”、“煽动分裂国家”等四项罪名移送检察院起诉；本会狱中作家委员会救援名单上记录的文字狱囚徒，已近60人未获自由，为本会历年记录之最。

为此，独立中文笔会再次呼吁国际社会，继续和我们一起关注中国所有因言获罪的作家、新闻工作者和网络写手，关注包括香港在内的中国言论自由状况持续恶化的现状，敦促中国政府：尊重中国宪法和联合国人权公约保障的公民言论、出版、集会、结社自由等基本人权，保障刘晓波、刘霞等文字狱囚徒及其受株连者所应依法享有的基本人道条件，尽早恢复他们的一切自由，并继续“劳教制度”废除后的司法改革，从刑法中根除“（煽动）颠覆国家政权罪”、“（煽动）分裂国家罪”等以言治罪条款，彻底终结文字狱。

国际笔会是世界上最悠久的人权组织和国际性文学组织，致力推进世界各地作家间的友谊和理性合作，弘扬文学和维护言论自由，代表世界文学的良知。独立中文笔会是国际笔会的149个分会之一，关注和抗议中国当局对作家和新闻工作者的监禁、骚扰、监控，致力于结束对自由写作和互联网信息传播的种种限制。关于笔会的更多信息，请参见http://www. penchinese.org。</textarea><br/>
