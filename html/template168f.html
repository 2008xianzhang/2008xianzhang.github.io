    <td width="683"><h6>VOA：香港实行禁蒙面法，台官员吁“悬崖勒马”&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港政府宣布禁止抗议者戴口罩等蒙面物品在台湾引起强烈反弹。台湾负责两岸事务的陆委会星期五（10月4日）说，台湾政府对此“表达严正关切”，认为港府争议性做法只会“激化、制造对立”。

陆委会的新闻稿说，台湾“担忧此作法恐侵害民众的人身安全、表达自由及人权、法治等，影响香港的国际形象与金融中心地位，并相当担心未来执政者将依“紧急法”恣意而为”。

香港政府星期五下午宣布，从星期六（10月5日）零时起开始实行《禁止蒙面规例》（《禁蒙面法》），禁止在抗议活动中使用蒙面物品。数以千计的香港民众在多个区举行了集会游行，表达对港府做法的愤怒。依据该法，违例者最高可被罚款港币2万5千元港币或监禁一年。

台湾陆委会说，香港政府采取争议性的作法只会激化对立、制造对立。

台湾立法院长苏嘉全星期五也在脸书发文呼吁港府，“悬崖勒马，务必三思”。 苏嘉全指出，从香港政府硬推“送中条例”引发百万人民上街抗议至今，全世界都在关注香港动态，而港府面对广大人民的怒火，仍选择站在威权的一方，不仅放纵警察暴力执法，任由中国政府侵蚀香港的民主、法治与人权，可说一步错、步步错，实在让人非常痛心。

苏嘉全说：“《禁蒙面法》的实施，等同于朝着戒严的方向前进。”

民进党立法委员郑运鹏在脸书上称，港府实行禁蒙面法等于“失败中的失败”。他质问如果港人愿意被罚被关，继续蒙面走上街头，几十万人蒙面，如何开单取缔？几十万人因为蒙面入监，香港监狱如何吸收？香港法院如何处理大量移送案例？如果法院判决蒙面港人胜诉，等于法律失效，港府又该如何自处？他呼吁港府三思，因为禁蒙面法终将失败。

台湾在野党国民党则表示，禁蒙面法是治标不治本的做法，无法真正解决问题，呼吁港府正视港人的诉求，寻求解决争议的共识。
