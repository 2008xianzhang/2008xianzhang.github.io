    <td width="683"><h6>港版國安法 獲陸人大常委會162票全數通過 明日實施&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">https://www.chinatimes.com/realtimenews/20200630001546-260408?chdtv

據路透社引述香港有線電視台報導，中國大陸全國人大常委會今日在北京進行閉幕，並以162票全數通過「港版國安法」。據《南華早報》指出，下午將公布該法全文，並預計於7月1日，也就是香港回歸中國大陸23周年紀念日實施。

港媒香港電台指出，在人大全票通過港版國安法後，下午會與基本法委員會開會，討論將「港區國安法」列入基本法附件三的安排，預計傍晚才會公布法案全文。報導稱，法律條文無提及有追溯力，涉及分裂和顛覆國家政權罪行，罰則比早前透露的最高判監10年高出許多。

對於陸人大通過港版國安法，香港行政首長林鄭月娥表示，現階段她並不適合回答有關問題，只有等到全文公布後，她與主要官員才會對該法的實施與執行解釋相關問題。

早前公布的法律說明和主要內容指出，法例全文有6章，共有66條，明確規定分裂國家罪、顛覆國家政權罪、恐怖活動罪、勾結外國或境外勢力危害國家安全罪四類犯罪的行為具體構成，以及相應刑事責任。
文章來源：China passes security law for Hong Kong giving Beijing sweeping powers, Cable TV says

另外報導也指出，大陸中央會在港設立維護國家安全公署和維護國家安全委員會，公署會分析研判香港特區維護國家安全形勢，負責監督、指導、協調和支持特區政府履行維護國家安全的職責；而大陸在特定情形下，對極少數危害國家安全犯罪案件行使管轄權。
文章來源：Hong Kong national security law unanimously passed by Beijing, expected to become effective on July 1</textarea><br/>
