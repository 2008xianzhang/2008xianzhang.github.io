    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“零八宪章”签名整理小组说明：又值六四！我们再次以发布新的一批签名的方式与所有“零八宪章”签署者，所有关注中国的未来，为中国的民主、自由，正义奋斗的人们一起来纪念这个特殊的日子。

  二十六年前，中共动用军队屠杀了众多和平集会争取自由民主的学生和市民，扼杀了一个制度和平转型，民族通过协商团结向上，共建一个现代文明自由富裕的国家的历史性机缘。二十六年过去，官方试图通过各种手段从人们的记忆里清除掉对这场屠杀的记忆。但事实上，人们依然没有忘记，且不说香港每年那烛光之海所象征的意涵，就是在日常生活里，在网上，每年此日，我们都可以体会到许许多多无声的信息在那里传递，人们在意会中默默悼念着死难者，在继续着各种形式的悼念。官方对此心知肚明，也为此，每年都要在此时加大控制防范。

这一切说到底，是因为八九民运的诉求依然是当代中国无法回避的课题，也是“零八宪章”所阐述的原则的意义根本所在。只要这些诉求和原则没有在中国实现，官方任何措施最终都无法阻挡压制人们对八九的回忆，对牺牲者的怀念，对正义和自由的追求。

近两年来，当局对维权和民主人士的打压变本加厉，口口声称要依法治国，却不顾及最基本的法治原则，践踏人权，残害人命的事件时有发生，各种形式的微型六四时有所闻，最近庆安事件再一次向人们展示，一个习惯于谎言、暴力、不受限制约束的权力，对人们的权利甚至生命所可能具有的威胁。只有象“零八宪章”所主张的那样，对权力加以限制，赋予公民真正掌握自己命运的权利，中国才可能真正走向文明，公民的生命、财产，自由、尊严，幸福才能得到制度性的保障。

我们呼吁世人继续关注因“零八宪章”身陷囹圄的诺贝尔和平奖得主刘晓波先生，关注支持那些因六四事件，签署“零八宪章”、参与维权事业的受当局迫害、监禁的一切正义人士：浦志强、高瑜、 许志永、郭玉闪，刘萍……关注那些因各种官方的滥权权益受到损害的公民，继续推动中国公民事业的进步，不向任何权力的淫威低头，拒绝犬儒，追求正义，韧性战斗，为一个人人都能享有尊严、生命和各种权利得到保证的文明中国而努力。

签名有效信箱现依然是xianzhang2008xianzhang@inbox.com,  xianzhang2008@aol.com 希望朋友们传播。为保证能收到您签名信息，请希望签名的朋友同时向这两个信箱发信签名。关于“零八宪章”签署人的一些状况和信息，也可登入“零八宪章论坛”@08charterbbs加以了解。此外，“零八宪章信息网站”，http://www.2008xianzhang.info/ 
经朋友们的努力维持，依然在运转，欢迎朋友们登入浏览。
