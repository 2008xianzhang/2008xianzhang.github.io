    <td width="683"><h6>中国“茉莉花革命”不存在现实的发起人和组织者（3月9日发布） &nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110309&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国“茉莉花革命”是互联网“云智慧”时代的公民革命。其去中心化、匿名化的组织形态，从本质上决定了中国“茉莉花革命”不存在现实的发起人和组织者，连“我们”也是虚拟存在的。

任何个人或组织明示暗示自己是中国“茉莉花革命”的发起人或组织者，都是不了解这次运动特性之表现，都会起到破坏中国“茉莉花革命”的作用。

中国“茉莉花革命”只有参与者，这是参与者自己的运动，这是参与者自主改变现状的运动，参与者就是运动的主体，参与者透过“云智慧”决定运动的去向。

中国“茉莉花革命”这种组织形态，不仅适用于当下在中国“结束一党专政”这个历史任务，亦适用于未来中国民主转型成功后终结政治经济精英垄断民主革命成果的传统格局。互联网带来的信息平权必将给中国，乃至全世界带来公民权利的真正平等。 </textarea><br/>
    </p></td>
