    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈光诚的支持者对美国国会召开听证会，关注陈光诚的安危表示欢迎，并愿意集体陪同美议员前往探视。但亦有网友对成效持保留态度。（姬励思报道）

一直关注陈光诚，曾两度前往探望都遭暴力驱赶的南京维权人士珍珠，对美国国会就陈光诚召开听证会，表示欢迎。她说，虽然大陆探望陈光诚行动屡次受挫，但却成功引起国际社会的关注，令人鼓舞。

她说：“在听证会上提出的要求，不管最终能否实现，对大陆很多陈光诚的支持者，一直坚持探访陈光诚的人，是极大的鼓舞。国际社会这种实际的关注，我相信对临沂当局造成一定的压力，某程度上可以确保陈光诚的生命安全。”

对于会上有出席者提出，美国应拒绝给参与过迫害陈光诚的官员签证，珍珠深表赞同。她认为把有关的官员曝光，非常重要。她说：“前面有很多人权案例，具体的官员到躲在体制的后面，面目模糊，这次听证会上有意见开始针对个别官员，把这些具体作恶的官员曝光。他们其实就是这个体制的帮凶。”

刚于周日参与探望陈光诚行动，途中遭殴打的上海访民毛恒凤表示，他们都在谈论有关听证会的事情，对国际社会关注中国的人权问题感到高兴。她又说，如果真有外国官员、驻华大使等亲身前往探望陈光诚，他们愿意自动请缨一齐前往。

毛恒凤说：“大家都在说这个事情。证明国际社会非常关注中国的人权问题，推动中国的人权进步，让中国政府反思。我们肯定愿意一起去探望陈光诚，这是我们应该做的。”

有网友发帖表示发强烈支持美国议员组团探访陈光诚。不过亦有网友持保留态度，指听证会上提出的要求，并未成美国国会的共识，提醒大家不要抱太大希望。又说奥巴马亲自提出过刘晓波的问题，但中国当局反而把其妻刘霞弄得无影无踪。

此外，近20名参与周日行动的访民，周二集体前往北京公安部门，要求追究临沂市及沂南县公安机关，对他们被殴打抢掠，拒绝受理。参与者之一的毛恒凤表示，北京公安机关的回应只是互相推诿。她说：“我们昨天大约有19人，我们是要控告临沂地方公安局不立案，还有三个报警的都失踪了。但他们也就是推诿，叫我们到山东去。”

10月30日，参加探访陈光诚行动的一名访民被殴打受伤，被送上救护车内。（图片来源：网友秀才江湖） 

另外，在周日行动中失去联络的四川维权人士李宇，至今仍然下落未明。他亦是被殴打受伤最重之一。记者周三多次致电其手机，一直是关机状态。

另两名亦一度失踪的访民刘萍及单亚娟，分别于周二下午及晚上获恢复自由。记者亦曾多次致电两人，但刘萍的手机一直是关机，单亚娟的电话无人接听。

据维权网报道，刘萍被软禁在一个宾观内长达48小时，至周二下午由其任职的新钢公司派人把她接回原地。而单亚娟亦是被非法拘禁在另一所宾馆内，连续两日不让她饮水进食及排小便。现时身体非常虚弱。

陈光诚因揭露临沂当局粗暴推行计生受打压，其后更被判刑。他于去年9月刑满出狱后，随即被软禁至今。期间他及家人遭不人道对待。陈光诚的处境受到海内外广泛关注。过去几个月，接连有网友、记者、作家等前往探望陈光诚，但都遭到暴力驱赶。本月12日是陈光诚40岁生日，网上有呼吁发起陈光诚行动日，向陈光诚邮寄生日贺卡，同时向民众派发有关陈光诚其人其事的小册子。
