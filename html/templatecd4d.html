    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">刘晓波的遗孀刘霞被软禁八年后，终于走出牢笼，周二（7月10日）乘飞机离开北京。这个消息传出的时间让一些与刘霞有联系的友人都感到惊讶，但刘霞出国的目的地则毫无悬念——那就是德国。

（德国之声中文网）刘晓波去世一年来，德国政府方面多次表示，如果刘霞选择德国，"随时欢迎她来"。德国外交机构和刘霞在德国的友人，也为她到德国的文件手续以及生活安排做好了准备。但中国当局一再拖延给刘霞办理护照，引起国际舆论的批评。

其实在刘晓波狱中病重的消息传出后，德国就主动表示愿意让刘晓波到德国治疗。刘晓波去世前不久，德国海德堡大学一名医疗专家在官方的安排下到中国为其会诊。当时参与会诊的还有一位美国医生。据《南德意志报》报道，刘晓波"用英语和两名大夫进行了对话，明确地表达了想离开中国的愿望。相比美国，他更偏向于去德国。"

刘晓波去世后，刘霞继续受到软禁，抑郁症加重，几度陷于绝望。而德国政府一直在多方努力，以促成刘霞出国就医。

默克尔、驻华大使上下合力

刘霞的友人、北京人权人士胡佳对德国之声表示，"这个国家在很早以前就已经深度介入了这件事。它比授予刘晓波诺贝尔和平奖的挪威作的事情要多得多，也超过了世界最大政治强国美国。我个人认为，在外交层面，德国一国所作的努力，超过其他国家的总和。"他补充说，美国、法国、加拿大和台湾都曾表示愿意接纳刘晓波和刘霞夫妇。

尤其是德国总理默克尔亲自关切刘霞的命运。在涉及中国人权的问题上，默克尔面临国内舆论的压力。每逢德中高层领导人会晤前，人权团体、在野党派都呼吁德方对北京施压，关注刘霞等在中国受到政治迫害的人士。

今年5月默克尔访华期间，在与中国领导人的会谈中亦谈及人权个案。中国总理李克强会后在回应媒体有关刘霞提问时称，愿意"就个案进行对话"。刘晓波传记作者、流亡美国的作家贝岭当时对德国之声表示，刘霞对默克尔访华抱有极大的期望，默克尔是"最有可能让刘霞离开中国的大国领袖"。

德国驻华大使柯慕贤（Michael Clauss）也一直在为刘霞奔走。胡佳说，德国大使多次亲自给刘霞打电话，表达安慰。为刘霞的事，他还多次与胡佳长谈。此外，德国总统高克也给刘霞写过圣诞贺卡。

在外交斡旋和与官僚机构的周旋之间，柯慕贤与刘霞建立了个人交往。《南德意志报》曾报道，德国驻华大使在4月1日刘霞57岁生日时打电话给她，还开玩笑说，过几天我们就可以在柏林一起打羽毛球了。可接下来的等待带来的又是失望。

"苦海里的救生圈"

胡佳认为，在刘霞的事情上，德国既表明了立场、保持了压力，又运用了耐心和不懈的努力。"想一想，当刘霞收到高克总统和德国大使的贺卡，多次接到德国大使以及使馆官员电话的时候，会是什么想法？……如果说她在苦海中能够抓住一个救生圈，那就是德国。"

此外，刘晓波夫妇的好友、流亡德国的作家廖亦武"是刘霞非常信赖的朋友。他通过自己的关系与德国外交部、总理府联系，一直在具体地斡旋、安排。他可以说是为刘霞的事情考虑得最多的人"。这也成了刘霞选择到德国的一个因素。

北京选择在刘晓波逝世一周年的忌日前几天让刘霞出国，胡佳认为是一种策略，"减少中共自身面对的压力"，以及国际媒体对这个日子的关注度。而正在德国访问、出席德中政府磋商的李克强，在联合德国、欧盟对应与美国的贸易战方面，也多了一个向欧盟示好的机会。
