    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">利比亚政府军至少4辆坦克被摧毁 军队撤出班加西

2011-03-20 18:03   来源：中国广播网
    
　　中广网北京3月20日消息 据中国之声《新闻晚高峰》报道，八年前的今天，伊拉克战争爆发，八年后的今天，随着凌晨0:45分的一声炮响，法国率先向利比亚发动了攻击。法国军方称，首次攻击已经成功摧毁了被锁定的目标，这次军事行动将涵盖利比亚班加西周边100到150公里的范围。

　　那么，此时此刻的利比亚局势是怎样的状态，我们来连线环球时报驻利比亚的记者邱永峥：
　　记者：我们现在还在班加西，在过去的24小时内事情发生很大的变化，多国部队对利比亚进行军事打击以后，对班加西最直接的影响就是，跟昨天凌晨相比这里已经没有任何的炮声了。因为当时的炮声主要是来自于利比亚政府坦克和装甲部队的攻击，还有火箭的攻击。现在坦克因为受到法国空军战斗机的打击，至少有4辆坦克已经被完全摧毁，班加西周边的利比亚的政府军的整个坦克跟装甲部队现在已经没有任何的行动。
　　而且从今天夜里开始，实际上班加西周边的政府军已经开始陆陆续续撤离，撤离的同时他们基本上抛弃了装甲跟坦克部队，人就开始往后撤了。第二个情况是利比亚的反政府武装今天开始已经开始往政府军撤走的方向出动了坦克，这是我第一次看到反政府武装这样大规模的集结坦克部队。目前为止，每个方向上都有3到4辆的坦克，向政府军退去的方向发起了反攻。
　　说起来这个很有戏剧性，因为不24小时，本来班加西的反政府武装本部马上就要被攻下来了，然后由于西方的军队介入一下子就成了反攻，这是整个的情况。
