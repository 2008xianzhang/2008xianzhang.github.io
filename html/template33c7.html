    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“六四”24周年前夕，海外媒体关注李旺阳的家人和《零八宪章》起草人之一张祖桦的处境。湖南邵阳的异见人士李旺阳入狱长达22年。刑满出狱后，于2012年5月22日，在朋友帮助之下脱离了监视，接受香港有线新闻台中国组记者林建诚访问有关“六四”的话题。访问在该年6月2日播出后，当地国保加强了对李旺阳的监控。李旺玲的妹妹6月6日到医院探访，发现李旺阳人已被吊死，但当局报告的结论是自杀。

这一事件引起国内外强烈关注。香港成千上万的人上街游行，要求当局彻查李旺阳死亡真相。而李旺阳的死亡后，其妹李旺玲和妹夫赵宝珠夫妻即被严密监控。其好友朱承志被以涉嫌“煽动颠覆国家政权罪”受到刑拘，直到现在被在家里监视居住。

《零八宪章》起草人之一张祖桦曾任共青团中央常委、中央国家机关团委书记。“六四”事件之后，他毅然离开中国官场，投身民间，致力于中国公民社会与民主宪政的思考与建设。张祖桦因关注民生、倡导宪政民主、参与维护公民的各种合法权益，多年来被数度传唤、抄家，一直处于被警方严密监控之中。每到所谓的敏感日，即被软禁在家，在他所居住的小区内，常年有警察、保安及便衣24小时监视。</textarea><br/>
