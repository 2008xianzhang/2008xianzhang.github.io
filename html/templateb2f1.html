    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一些知名中国异议作家和诗人的作品已被翻译成俄文在俄罗斯出版。有俄罗斯作家说，前苏联许多著名作家都曾是持不同政见者，因此俄国读者对中国异议作家的作品感兴趣。

俄罗斯同中国的文化交流活动近些年来非常频繁，一批中国知名异议作家和诗人的作品已经被翻译成俄文在俄罗斯出版。

这些异议作家包括目前仍然被关押的诺贝尔和平奖得主刘晓波；2000年的诺贝尔文学奖得主、旅居法国的华裔作家高行健和曾多年流亡国外的诗人北岛等人。

*许多苏联作家是持不同政见者*

俄罗斯笔会成员、莫斯科作家协会秘书和诗人涅尔皮娜说，苏联时代的许多作家和诗人都是持不同政见者，因此俄罗斯读者能很好地接受中国异议作家的作品。

涅尔皮娜说：“这非常清楚，诗人都喜欢在自由的环境中生活。比如在苏联时期，诗人们都是持不同政见者，象(诺贝尔文学奖得主)布罗茨基就是持不同政见者，后来他流亡国外。但也有许多持不同政见诗人选择留在国内。因此俄罗斯对持不同政见作家的作品没有任何反感。相反，这些中国持不同政见作家的作品只能引起读者更多的兴趣。”

*中国异议作家作品在俄出版不受限制*

涅尔皮娜说，她非常喜欢北岛的诗作。北岛和其他中国朦胧派诗人的作品被翻译成俄文收集在几年前圣彼得堡出版的一本中国当代诗集中。

涅尔皮娜认为，中国异议作家的作品在俄罗斯出版发行没有任何限制和障碍。

*汉学家：翻译刘晓波作品没有政治障碍*

俄罗斯汉学家沃斯克列先斯基把高行健的《灵山》等作品翻译成了俄文出版。他说，他的一名研究生在从事高行健作品的研究。

沃斯克列先斯基说，如果有时间，他也想翻译刘晓波的作品。他认为，汉学家们可以不受阻挠，自由翻译和出版刘晓波和高行健这些中国异议作家的作品。

沃斯克列先斯基说：“没有什么政治上的障碍。我本身想翻译出版，但我没有时间，因为我在教书。”

沃斯克列先斯基说，有一名俄罗斯汉学家曾专门研究刘晓波和刘晓波的作品，但这名汉学家现在移居国外。

*其他汉学家怕惹怒中国*

但一些同中国有联系或是有合作项目的汉学家透露，他们害怕或是不愿意翻译中国异议作家的作品，因为他们担心同中国的合作项目，或是办理去中国签证时会遇到麻烦。

*介绍刘晓波比翻译其作品更有意义*

俄罗斯汉学家托罗普采夫说，介绍刘晓波的生平其实要比翻译刘晓波的作品更有意思。他说，汉学家们面临的最大障碍仍然是没钱出版翻译作品。

托罗普彩夫说：“苏联时代，不是从艺术，而是从意识形态角度选择作品，因此读者和观众都不太接受中国文学和电影作品。但现在你有可能翻译中国古代和当代的文学作品，但你却找不到出版商和赞助人。”

托罗普彩夫把中国唐代大诗人李白的几百首诗翻译成俄文出版。他说，翻译作品的出版都由他自己出资。

*政府出钱 日本文学作品更有知名度*

诗人涅尔皮娜认为，俄罗斯社会虽然对中国文学感兴趣，但中国文学作品被翻译成俄文的非常少。除了作家、诗人和文学爱好者这个圈子外，俄罗斯公众对中国文学和异议作家的作品仍然不太了解。

汉学家托罗普彩夫说，同中国文学作品不同，大量日本文学作品在日本政府的资助下被翻译成俄文出版，因此俄罗斯读者更了解和接受日本文学作品。

</textarea><br/>
