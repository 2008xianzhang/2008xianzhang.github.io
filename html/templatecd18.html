    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    参与记者 柳江河 2月23日
    
     （参与2011年2月23日讯）：记者通过特殊方式联系到贵阳一公民，他当即给记者一份10数位贵阳公民要求贵阳成为茉莉花革命第14大城市的声明书，他并且希望博讯每次发布茉莉花革命信息时，一定把贵阳放上去。他表示贵阳人民现在在压制下非常难受、急需表达，中共专制暗无天日、人民盼望自由、斗志高涨。以下就是他给记者的声明书： 

    
    贵阳公民团申请贵阳成为茉莉花革命第14大城市的声明
    
    始于2011年2月20日的中国茉莉花革命，极大的鼓舞了中国一切爱好自由民主的人们，也包括我们贵阳的公民团。虽然贵阳这个城市的经济和政治发展水平不如第一次茉莉花革命的13个城市，但是，我们贵阳有全国人权和民主宣讲的正式舞台，贵阳人权研究会一直在国保的监控下勇敢地进行着自由和民主的公开宣讲，自由和民主的旗帜早就在贵阳的上空飘扬。即便在2月20的前三天，我们人权研究会也一直在贵阳中心的人民广场进行公开宣讲。在全国茉莉花即将全面盛开之际，我们请求让贵阳成为茉莉花革命的第14大城市，和全国统一步伐，共振声威。
    集会地点：贵州省贵阳市人民广场
    集会时间：与全国统一，每周日下午两点
    
    让我们携起手来，为中国的自由和民主事业的成功贡献出应有的力量！
    
    贵阳公民团
    
    2011年2月22日
