    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海维权人士发表声明，呼吁中国政府停止迫害山东盲人维权律师陈光诚。面对国际舆论对陈光诚近况的关注，一份有官方背景的中国报纸建议当局提供更多信息。

上海维权人士陈启勇和李惠芳10月28日在互联网上发表声明，抗议最近在前往临沂地区探望山东盲人维权律师陈光诚的过程中遭到警方恶意拦阻。

这份声明呼吁中国政府停止对陈光诚的迫害，恢复他和家人的自由。

陈启勇和李惠芳在声明中说，他们两人曾因维权而遭受上海当局的劳教迫害，因此对陈光诚遭遇的不幸感同身受。他们说，让更多的人了解真相，是维权人士义不容辞的责任。

陈光诚自去年出狱后一直被软禁在东师古村家中。过去一年里，曾多次有国际媒体记者和中国维权人士试图前往探视，但均遭到阻拦和骚扰。

陈启勇对美国之音表示，他和另外13名来自上海的维权人士10月23日当天中午从距离东师古村不远的孟良崮冒雨出发，步行前往东师古村。一行人刚到村口就遭到围堵。

他说：“一转眼的功夫，他们就从路边搭建的房子里冲出大概有三、四十个人吧，一下子就从里面出来了。出来以后呢，就不让我们进，就让我们走。我们就是说，我们要到这里看一看，也没有防碍你们。我们是来找人的，对不对？但是他们就推推搡搡，不让我们进。”

陈启勇说， 从孟良崮到东师古村大约一公里的路上，警方人员随处可见。

他说：“我们在走的时候，路两边不断地有人在看着我们。一个是有人看，还有一个就是能看到面包车一样的车辆横在路边的小道上。我们走过去的时候，面包车里的人就不断地转过脑袋盯着我们看。按照当地老百姓的说法，东师古村周围三、四公里以内的范围都是他们的人。”

最近网上有传言说，沂南当地警方曾表示，陈光诚享有公民的一切权利，可以送医，也可以被探视。陈启勇在声明中对此表示关切，并呼吁沂南警方言行一致。

记者试图致电沂南县公安局求证此事。但截至发稿时，该局办公室、安监科和安检科电话始终无人接听。

陈启勇和李惠芳在声明中说，11月12日是陈光诚的40岁生日。他们计划响应网上发起的“陈光诚行动日”呼吁，直到陈光诚获得自由。

已经返回上海的维权人士陈启勇说：“我还是希望到东师古村去一趟，拜访一下陈光诚。但如果陈光诚还是象现在这样给他们控制的话，这边的情况还是那么黑的话。我准备在上海发起一次行动，声援一下陈光诚。”

中国官方报纸《环球时报》本月12日发表署名“单仁平”的评论文章指出，鉴于陈光诚事件近来受到大量议论，传言很多，因此建议临沂市有关部门向外界提供足够的信息，使各种议论“能找到与事实一致的方向”。
