    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（作者 香港特约记者 郑汉良）
有网友31日在推特twitter发布消息，指称薄熙来的儿子薄瓜瓜在当天与女性朋友一起在纽约市的咖啡厅喝咖啡谈心，期间薄瓜瓜面带微笑，态度轻松，似乎一点都没有受到父母同时沦为阶下囚而操心。

据推特发布的消息指称，身穿白色衬衫的薄瓜瓜手持一杯饮品，微笑倾听面前一名女子的谈话。该餐厅名为Boat Basin Cafe，位于曼哈顿西79街，乃纽约市一时髦地区，位于赫逊河河边。薄瓜瓜据称将在这个学期入读纽约市哥伦比亚大学法学院。

推特一出之后，网民议论纷纷，有网友点评说薄瓜瓜“日子滋润，谈笑风生”，他父母都是阶下囚，而他却忙于朋友聚会，是败家不孝子。不过也有网友指出，薄瓜瓜的父母坐牢，“只是当在渡假”，薄瓜瓜根本不需要操心。

薄瓜瓜一直极力否认父亲薄熙来贪污受贿，声称父亲从来就不是那种人。不过根据日前官方的起诉书指出，大连商人徐明给予薄家的好处，有份受贿的人除了瓜母薄谷开来之外，还有薄瓜瓜本人。

另根据香港及内地传媒报道，法律专家并不排除薄瓜瓜今后有被检控的可能。
