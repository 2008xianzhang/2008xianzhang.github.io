    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">《明镜周刊》认为，中国的户口制已经过时，它所包含的不公正影响着许许多多中国人的命运，出生在小地方的人要进名牌大学必须在高考中取得更好的成绩，在大都市打拼的百万农民工的子女受教育也有障碍。 

《明镜周刊》的报道写道："……小地方的中学毕业生，不管他们才华多高，只有极少数能进大城市的名牌大学读书。那些名校的学习位子大都为本地人保留，外来的人要想有机会，就得在本来就很难的高考中获得高出许多的分数。该

"歧视是所谓户籍制的一部分，这个巨大帝国从50年代起通过户口来追踪居民的流动情况。每个公民在出生后都在家乡政府部门登记，这样当局就知道他的来历，他也就受到控制。"

报道指出，"可是，出生地的影响范围更广。谁从乡下搬进城里，就将这种户口带着，并且作为一种虚拟的脚镣遗传给子女，尽管子女是在别处出生。所以，户口就成了去大城市找工作的来自农村的百万农民工子女受教育的障碍。

"最近在比萨测试中名列前茅而引人注目的上海这样的巨大城市里，早就有9百万的农民工居住，带着40万学龄儿童。"

文章说，尽管上海几年前给外来者实行了"绿卡"，但是农民工很难符合条件。"在这个繁荣的国家，那些让建筑工地和工厂得以运行的廉价劳动力，很少能实现提高社会地位的愿望。"

"必须要比上海本地学生成绩更好"

文章写道："22岁的复旦大学新闻专业柯姓大学生自述，没有合适的户口要进名校是多么艰难。他来自河北省，少年时代一切都是为了考取大学转。他很自信的说：'我在生物学专业成绩很好，似乎比所有其他学生读的书都更多。'

"柯进复旦的敲门砖最终是在生物奥林匹克和其它竞赛中得的奖，可是他还得通过进一步的考试。柯告知：'他们想了解的远远超过正常高考的内容。'他并不责骂歧视，也不抱怨，而是服从命运安排：'我们必须要比上海的学生成绩更好。'"

文章指出，"在受教育过程中，歧视很早就开始了。在上海，外来移民的子女很长时间根本没有权利接受学校教育。在90年代，移民自作主张在许多地方开办了学校，一再被中国政府关闭。个别学校现在得到许可，而其它学校只是被容忍。

"教育制度的森严等级在中国招致了公开的批评，去年有13家报纸主张进行改革。上海财经大学公共管理系讲师杨秋菊（音译）表示，'户口制度不仅严厉，而且过时'。这位33岁的女学者成功地得到了她渴望的上海户口，因为她在迁出贵州时已经拥有博士头衔。"

报道还提到，"无论如何，中国政府去年宣布，打算为上海的移民子女提供9年的免费教育，这个方案将投资36.9亿元（约3.95亿欧元）。正规学校也向移民子女部分开放，而通常他们与本地学生都是分班上课。"
