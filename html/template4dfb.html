    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京市区县人大选举在即，12位来自民间的参选人星期五前往其中一人家，打算进行社区竞选活动，被所在辖区的景山派出所传唤。

北京区县人大代表选举星期四展开，当地民间候选人遭到公安传唤，助选人何德普当天告诉本台，他正在景山派出所：“今天上午我们到参选人的家里去想搞搞活动，按社区搞活动。大概八点半景山派出所所长就去了，把我们的参选人叫走了，就给我们分开了。九点半又来了好多警察，就把我们这12个人口头传唤，到现在还没有结果”。
 
他说：“这还是我们参选活动以来第一次遭到了打压，出乎人的意料”。他还说：两位来采访的英国《卫报》记者也被公安盘问。
 
关注这次选举的武汉异议人士秦永敏告诉本台，北京的区县人大代表参选人开始活动以来，一直严格依照有关选举法律法规办事，受到广大选民的热烈欢迎，此前当局也采取了开明态度，对此大家深感庆幸。但没有想到风云突变，公民选举人头一次遭受不可理喻的非法打压。何德普当天与公民参选赞助人身分与野靖春、杨凌云、张善根、吴丽红等人的遭遇，可能是一个危险的信号，他希望海内外高度注意，特别是参选人的人身安全问题予以过问。
 
记者致电参选人郑威，她在电话中不愿多说：“我在派出所呢”。
记者：今天几点把你们带来的？
回答：这件事我不回答。
 
记者于是致电景山派出所询问。
记者：想问一下今天上午12个候选人被你们带到这里来了？
回答：您是哪儿？
记者：自由亚洲电台记者，问一下。
回答：您先稍等一下。
换另一人回答：喂，您好！您是哪儿？
记者：自由亚洲电台记者，想了解一下情况。
回答：什么情况？
记者：12位人大代表参选人听说被你们带来了。
回答：没有，没有。
记者：现在被带到你们派出所来了。
回答：电话不接待。
 
何德普说，他们之中有的参选人被单独关押：“分开关押的，他关押在其他房间里了，我们这些人关在一个院子里”。
 
当天下午四点被传唤的十多人，陆续获释。
 
中国官方媒体对这次选举也做了宣传性的报道。《北京晨报》星期五报道，星期四，全市各区县集中开展区县、乡镇人大换届选举宣传活动，在城乡“同票同权”和北京城市区划调整的大背景下，本次选举格外引人关注。目前各区县选民登记工作陆续展开，按照计划，北京市民将在11月上旬选出“代言人”。 本次换届，涉及16个区县和180多个乡镇。考虑区划调整、人口变动等因素，新一届区县人民代表大会代表总名额确定为4349名。
 
对于这次选举，何德普说：“参选活动现在北京的正在开始，昨天电视、报纸都介绍北京的选举情况。国保们也找我谈过了说‘不要介入这个选举了’，他们还对我们这个团队选举工作还是非常重视，但是选举是一个公民的权利，我们认为自己做的事没有错误，还要坚持，情况怎么变化还不知道”。
 
在此之前，包括江西，广东在内的多个地区候选人也遭到不同程度的打压，其中包括恐吓，拘留等。而对于当局的打压，秦永敏再度呼吁外界关注：“民间参选人参加选举这个活动显然受到了打压”。

 
以上是自由亚洲电台特约记者乔龙的采访报道。
