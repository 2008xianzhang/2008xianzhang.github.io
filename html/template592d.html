    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国表示不了解数名异议人士最近失踪的消息。失踪者包括一名澳大利亚籍华裔人士，他曾经在互联网上对中国政府展开批评，以及美国人权组织一份报告中重点谈及的律师。

星期二在外交部的简报会上，记者专门问到这两个案例。

其中之一是澳大利亚华裔作家杨恒均，他数天前在中国神秘失踪。另一个涉及中国人权律师高智晟，他近一年前被警方关押后失踪。

中国外交部发言人姜瑜说，她没有听说过杨恒均。她也表示对高智晟的案件不了解，但是提到一份联合国任意拘留问题工作小组的报告，该报告呼吁释放高智晟。

她说：“你提到这个人的具体情况我不了解，中国重视与联合国人权特别机制的合作，我们也敦促这个机制能够秉承客观、公正的态度，尊重中国的司法主权。”

联合国工作组星期一发布一份报告，指责中国政府拘留高智晟，违反了中国法律和国际法。这个小组还对中国政府没有提供它所要求的信息表示遗憾。

这个工作组是一个独立的机构，由来自塞内加尔、巴基斯坦、智利、挪威和乌克兰的人权专家组成。这个工作组向联合国人权委员会提交报告。

*对话基金会：公然漠视法律程序*

与此同时，澳大利亚华裔博客作家杨恒均失踪。他星期日在中国南部城市广州给一个朋友打电话后就没有再出现。他当时说被三名男子跟踪。

对话基金会是关注中国政治犯案件的一个组织。该组织的罗助华说，最让他警觉的是像杨恒均这样的政府批评人士消失后陷入法律系统的死角。

他说：“过去几个月发生的这些逮捕和失踪，让我看到对法律程序公然漠视的程度，这个情况更加令人担心，这是中国目前法制状况的一个象征。”

罗助华说，杨恒均一向对中国的政治和社会形势“持批评态度”，但是也非常小心如何来表达他的观点。

*杨恒均：中国审查最严重*

在2月的一次访问中，杨恒均暗示说有“很大压力”要求不要在互联网上写任何有关埃及的情况。埃及的一次大规模群众示威迫使埃及总统辞职。

杨恒均说：“事实上中国的审查比任何国家都严重，说实话中国如果今天没有审查，中国可能很快就变成埃及。这是一个事实，这是一个很可怕的事实。所以，他们还在控制这个言论自由，还在用审查压制这些东西。可是呢他们确实很强大。”

在传出这些人士失踪消息的同时，其他案件也出现司法进展，包括宣布对被拘留的博客作者冉云飞正式提出颠覆国家罪指控，以及对被判犯有颠覆罪的刘贤斌判处10年有期徒刑。
