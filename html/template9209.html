    <td width="683"><h6>BBC 中国官方：刘晓波遗体已火化 做法“符合风俗”&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://www.bbc.com/zhongwen/simp/chinese-news-40616655

中国官方公布，早前逝世的诺贝尔和平奖得主刘晓波的遗体已于周六（7月15日）在沈阳火化。

中国医科大学附属第一医院在记者会上，表示按刘晓波家属的意愿及风俗，把他的遗体在当地时间约6时30分（格林威治时间7 月14日晚上10时30分）一家殡仪馆火化。火化前有告别仪式，刘晓波的遗孀刘霞及亲友都有出席。

医院发言人说，刘晓波遗体火化后，刘霞把骨灰盒“紧紧抱在怀中”。

中国人权民运信息中心引述刘晓波家属表示，希望将他的遗体存放七天，过了“头七”才火化，但当局以“各种理由”逼家属同意把遗体匆匆火化。

但沈阳市政府新闻发言人表示，在刘晓波死后第三天火化“符合当地老百姓的风俗”。对于外界指无法联络刘晓波的妻子刘霞，香港无线电视引述发言人报道指，她在丈夫逝世后情绪低落，中国政府“有责任保护她”。

官方《环球时报》英文版在周六再次发文，批评西方把他“奉若神明”，但这并不能抵销他所犯的“罪行”。评论文章也指，刘晓波是中国改革与开放的“破坏分子”。

另外，挪威诺贝尔委员会主席安德森（Berit Reiss-Andersen）周五（7月14日）向奥斯陆中国领事馆申请签证到中国被拒。

她向路透社表示，中国官员要求她要获探访人──即刘晓波──或家属的邀请，才可获发签证。她反指刘晓波已去世，亦无法联络他的妻子刘霞。
