    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今年，随着中国独立公民参选人纷纷涌现，全国各地也不时传出对独立参选人打压设限的消息。近日，北京十几名公民参选人、助选人第一次受到集体打压，活动人士认为，这是一个危险的信号。

*不明原因被传唤关押*

星期五，北京十多名公民参选人、助选人在独立参选人郑威家中被景山派出所郭姓副所长口头传唤到景山派出所，关押了约十个小时后最终释放，但自始至终都没有人解释传唤和关押原因。

*当局态度转变 信号危险*

长期从事民主人权活动的中国异议人士秦永敏说，此前，北京市公民参选人开展活动一个多月以来，当局的态度相对开明，对于首次遭受集体打压，秦永敏认为这不得不被视为一个危险的信号。

秦永敏说：“13名公民参选人参选以来头一次发生，当局的这次打压，虽然做法非常恶劣，但是从全国来看，从今年的特殊背景来看，也不算是太出人意料。不管怎么说，公民依法参选、依法参与政治活动和当局非法打压的斗争恐怕还会长期继续下去。”

*要求行政复议 举报暴力执法*

北京公民参选助选人何德普是星期五遭受非法传唤和关押的人员之一，他说：“在北京还是第一起有这么一个规模的，可以说使用暴力执法这种方式的第一次打压，这一点令我们非常气愤。”

何德普说，当日被关押人员中的11人今天上午前往北京市东城区检察院和东城区人民政府递交行政复议请求，举报景山派出所暴力执法和非法限制人身自由。

*乞盼回复*

何德普说，经过一番周折，两个部门在形式上收取了控告材料，但他们被告知：“正在向上级领导进行请示，上级领导向上上级领导进行汇报，听消息。”

何德普说，到目前为止，尚未接到两个部门的回复。
