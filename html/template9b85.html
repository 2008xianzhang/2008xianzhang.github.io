    <td width="683"><h6>VOA：香港爆发大范围示威抗议 报道说实弹击中一人&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">申华

香港 — 2019年10月1日上午，香港出现短暂平静后，从中午开始包括港岛在内，香港各地再次出现抗议示威活动，而且很快演变成警民暴力冲突。

苹果日报头版文章说：“今日上街捍卫自由，没有国庆”。民阵被禁止的游行名为“没有国庆，只有国殇”。香港几家实业金融集团，出资购买了南华早报一个整版，刊印祝贺建国70周年的单张。
关于下午开始的街头战况，香港有线电视新闻台说，“警方消息指曾于荃湾发射实弹”，“开了两枪”，射击后果不详。该台后来说，“一名男子左肺中弹”。另外，至少15名示威者被送进医院，“一人危殆”，大部分人情况稳定。

报道说，香港许多区出现有人“纵火堵路”，从高处向警察投掷燃烧物，甚至可能是腐蚀性液体的状况。警察则在示威地点连续发射催泪弹，大量释放胡椒喷雾，驱散为主的同时，明显加大抓捕力度。

网上视频还显示，一辆接送警员上下班的警车遭到大批抗议者攻击，车上警察逃脱时被抗议者围攻，后来其他警察赶来救援，一些警员开始举枪。

目前出现抗议活动以及暴力场面的地方包括：港岛金钟政府总部周遭、中环、铜锣湾和湾仔。警方在金钟地区已动用水炮，以强大的蓝色水柱驱散示威者。

在九龙半岛和新界，示威抗议以及警民暴力的地点包括：油麻地、佐敦，旺角、黄大仙、荃湾、深水埗、沙田、屯门等地。

下午五点的报道说，港铁荃湾线20多个车站关闭，后来又说，荃湾线已经全线暂停。

国庆节午后，示威抗议重回街头。一点左右，名为“结束专政，还政于民”的抗议示威队伍，最先出现在港岛铜锣湾街头。如早期报道所说，这次游行队伍的发起人是香港工党李卓人、民主党何俊仁、社民连梁国雄，以及民阵副召集人陈皓桓等，他们声称，继续民阵先前被警方否决的游行计划。

这支示威队伍出发前十几分钟，北京中共建政70周年大阅兵和群众游行刚刚结束。中国国家主席习近平说，要坚持和平统一，一国两制方针，维持香港和澳门的长期繁荣稳定。

香港的天逐渐黑下来，入夜后的警民冲突往往更加激烈，情况将更趋复杂。剧烈的警民冲突贯穿香港十一国庆节，验证早先说法，国庆节将是“非常危险”一天。

来源：VOA
