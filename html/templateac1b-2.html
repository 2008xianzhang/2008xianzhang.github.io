    <td width="683"><h6>RFI: 艾未未被失踪７天家人仍未收到任何拘押通知&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国知名艺术家、维权活动人士艾未未自4月3日在北京机场被失踪后，至今下落不明。除中国官方媒体抨击外国舆论干涉中国司法独立、并指责艾未未涉嫌经济犯罪以外，其家人至今没有接到任何有关艾未未下落的官方文件，寻找无门。
艾未未的姐姐通过电话告诉我们：“我们家没有任何一个人得到准确的信息，或者（知道）他具体被什么地方所拘押。只是（报）上写着警方而已。我们实际上也带着律师过去，但是，他们并不会接待，因为没有人知道向哪里递交这些东西，去告谁。总不能告中华人民共和国警方吧？那太荒谬了。如果明天没有消息，我们还会去派出所打探消息。但是没有办法知道应该去哪个派出所。我们去他住处的派出所，还有机场报案（因为他是在海关被带走），我们去询问，他们都不能给我们任何消息，都说不知道。我们去北京市公安局，（他们）没有让我们进去；我们写的特快转递到今天都没有回音。”

有关方面虽然对艾未未具体下落不做任何交代，但官方媒体上开始频繁发表批评艾未未的文章。这反而让艾未未的家人感到某种放松，高阁解释说：“今天看到国内很多报纸都在抨击未未的一些生活问题。还有人说他抄袭，等等。这些好像是在说未未没问题。因为，这些从来都不是秘密，也没有被别人评论过。现在拿出来。那还有什么东西可以拿出来？我们不知道。我们看了以后，反而比较踏实了。我对我妈妈说，看来未未没什么问题。他们认为的问题在我们家庭了都不是问题，什么有个孩子呵，很无聊。”

艾未未被失踪在国际社会引起特别关注。除欧美各国政府的呼吁之外，海外人权团体、民权活动人士也纷纷集会声援。周六下午，一些海外艺术家和民权活动人士曾在伦敦泰特现代美术馆外集会，邀请志愿者朗读自今年二月以来中国大陆陆续被失踪者名单。活动组织者、威斯敏特大学博士生邵江向新闻界表示，艾未未的“被失踪”是让公众了解和关注所有被失踪者命运的一个机会。
