    <td width="683"><h6>RFA 人权观察：去年中国34名记者被捕入狱&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海外人权组织日前发布的一份报告称，去年中国的新闻自由状况继续恶化，至少有34名记者被捕入狱。 

总部设在纽约的人权团体“人权观察”星期天发表了《人权观察全球年度报告（2012年）》，其中有关中国大陆的部分有7页，分别从维权人士，司法改革，言论自由，宗教自由等多个方面审视了中国的人权状况。报告指出，在中国，敢于不按官方准则报道的记者仍然受到新闻审查的威胁， 2011年至少有34名中国记者因含糊的“煽动颠覆国家政权”和“泄露国家机密”的罪名被判监禁。2011年6月，中国政府还表示要把那些报道食品安全丑闻时“误导公众”的记者纳入黑名单。

现居加拿大的姜维平曾是香港《文汇报》驻大连记者，因用化名在香港《前哨》杂志发表一系列揭露大陆官员贪腐的文章，涉及时任大连市长薄熙来，姜维平2000年底被大连国安局逮捕，并被以“危害安全、泄露国家机密罪”的罪名判刑8年。该案引起国际舆论广泛关注后，姜维平2006年被提前释放。对于中国目前的新闻自由情况，姜维平表示：

“我已经注意到了现在整个中国的新闻自由状况和过去比较，不但没有进步而且在大幅度地倒退。倒退的状况特别令日担忧。但是没有办法。很多地方对新闻自由的尺度进一步的收缩。对新闻记者的打压进一步升级。有些手段令人发指。”

“人权观察”的报告特别提到山东记者齐崇怀的境遇，齐崇怀在揭露山东滕州政府的腐败情况后，被控犯有“敲诈勒索罪”，2008年被滕州市法院判刑4年。在2011年6月，同一法院又以漏罪为名，用“敲诈勒索罪”和“职务侵占罪”将齐崇怀加刑8年。姜维平对此评论说：

“齐崇怀的事情我也曾经写过一篇报道。这是典型的枉法追溯案件。为什么在一审就判刑？即将出狱的时候还要给他加刑？主要是齐崇怀在狱中时不服气，多次传出来一些声音，使地方当局非常恼火。地方当局操控司法，就在他要出狱的时候，怕他出来后继续讲话，就给他加刑。通过这个可以看出来，为了打压新闻记者，什么手段都可以采取。”

法新社的报道说，网上呼吁人们参加茉莉花革命的帖子和即将到来的高层权力交换换届，令中国政府警觉和不安,中国政府在2011年收紧了对媒体的控制，例如，去年7月，《中国经济时报》突然宣布解散其调查报道组；去年9月，《新京报》和《京华时报》被突然划归北京宣传部管辖，从中央报刊系统变为北京地方媒体，根据中国媒体属地管辖规则，这两家媒体对北京市内负面事件报道和异地监督受到更大限制。

谈到中国政府对媒体的控制，位于美国华盛顿的“中国信息中心”的杨莉藜表示：

“现在政府整体是在抓紧舆论方面的控制。这应该说是一种非常恶劣的做法。我们知道中国的新闻自由相对过去它还是有一点进步的。现在又突然在走回头路。互联网控制得这么紧，传统的平面媒体又控制的这么紧，整个要回到毛泽东时代把信息的自由流动完全控制起来。”

 “人权观察”的报告在有关中国言论自由的部分还指出，2011年，中国政府继续对博客作家，记者以及近5亿互联网用户实施限制，这违反了国内外保障新闻自由，言论自由的法规。报告说，尽管中国当局对媒体和记者加强了控制，中国社交网站的崛起--尤其是拥有数亿用户的微博，却为公民建设了表达言论的新平台，挑战了当局对言论自由的限制。

以上是自由亚洲电台记者林坪的报道。</textarea><br/>
