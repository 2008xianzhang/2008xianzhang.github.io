    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">山东维权记者齐崇淮被重判12年

（维权网信息员蒋理、肖权报道）今天（6月9日）山东维权记者齐崇淮被滕州法院以敲诈勒索罪与职务侵占罪判处有期徒刑13年，合计决定执行12年。齐崇淮妻子绝望中失踪，有可能寻机自杀。

今天早上9点多钟，山东滕州市法院开庭审理齐崇淮涉嫌敲诈勒索与职务侵占罪案，北京律师王全章与刘晓原出庭代理辩护，齐崇淮的妻子焦霞到庭旁听。到10点左右，当法院审理到齐崇淮以发票冲抵帐务时，焦霞出来澄清事实，结果遭到法警粗暴拖出法庭。开庭审理到中午1点半休庭，下午接着开庭，到将近16点时，法院以齐崇淮敲诈勒索罪判刑3年，以职务侵占罪判刑6年，合计9年，连同此前2007年已经以敲诈勒索罪判刑4年，总共判刑是13年，决定实际执行12年，扣除已经服刑4年，也就是说齐崇淮还得再坐牢8年。

据到庭辩护律师反映，法院态度非常蛮横，根本不采纳任何律师意见，完全按照先定罪再审判的路子走过场。

在庭外一直守候等待消息的焦霞，于15点43分给国内维权朋友发出了“求您了好心人，帮我抚养孩子成人，下辈子我再回报您！”随后失去联系。到本网发稿时还没有找到焦霞下落。从短信可见，焦霞很可能闻听齐崇淮被重判后而难以承受，故寻机自杀。希望各界关注！</textarea><br/>
