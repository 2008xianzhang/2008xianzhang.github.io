    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">没有太多激情的话语，我愿意共同承担签署、提交零八宪章的责任。
民主宪政政体成功之后，从细节入手改造文化才是关键，否则近100百年有太多复辟、倒退例子可以引鉴。千百年来始终徘徊不去的烙入了基因的专制的文化内核是中国向前发展的头号敌人，我以后的工作会大部分专注在此。


支持零八宪章！我目前在美国留学，回国就业一直都是我的梦想，无奈国内的大环境实在让人心寒。出国5年以来，有感国内底层人士生活的艰辛，老百姓的公民权利得不到保障，正义无法伸张！支持中国尽快进行政治体制改革，不然等来的又是一场又一场几千年来重复来重复去的悲剧！！我们要民主，我们要自由！我们要公平！我们要正义！


我支持08宪章，支持公平民主，支持公民自由。我支持非暴力革命，支持普世价值，支持政治改革。我愿意和刘晓波先生共同承担签署宪章的责任和义务。
究竟什么是民主，什么是自由，凡是认真思考过的人应该不陌生。对于更多的大众而言，民主自由其实很简单。无需害怕，无需紧张，自由表述自己的观点，公正执法可以公正的判决，程序正义高于思想获罪，检查机制防治腐败贪污，公开透明选民资助投票。
这才是我们支持的，热爱的共和国应该的走向！


我是普通公民一枚。我自愿签名08宪章。从小到大，我对我周围的很多事情都感到困惑。可以说，我不知道什么才是信仰。因为，我也不过只是大环境下的糊涂蛋一枚。
随着工作后更多的接触这个世界，我知道这是因为我们的大环境所缺少的东西：人性。忘了人本身，我们就都只是机器。而机器是丑陋的，充满灵性的人才是美好的。所幸在看到社会机器阴暗面的同时，我也看到了如李承鹏，超级低俗屠夫，艾未未，浦志强（按照我了解的先后顺序排列）等众多让人佩服的人，他们身上充满了人性的美，是阳光灿烂，魅力无可阻挡的。
无论多么正义和高尚的理想，美好的未来规划，不能公平的对待每一个公民，漠视生命，践踏人的尊严都是不可取的。当下发生的一件件恶劣的事件，让我也深深感到国家机器的恐怖。但是我相信，在历史的滚滚车轮下，无论是机器和人都得顺应历史的潮流。会有越来越多人觉醒，走到阳光下，当大家都走到阳光下的时候，那些赖在黑暗处不出来的人也无所遁形了。
我很乐观，我相信我们能看到大家都在阳光下的那一天。
