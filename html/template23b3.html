    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息中心报道）2017年3月31日，本网获悉：四川著名人权捍卫者陈云飞2017年3月31日被成都武侯区法院以“寻衅滋事罪”判刑4年。

其另一辩护律师郭海波律师对陈云飞案开庭情况做了简要通报：“上午九点半陈云飞着长睡衣，微笑高举双手向所有人示意，他拒绝回答法官和检察官的问话，只回答辩护律师的问话。中午12:30休庭半小时吃饭。下午三点二十三分复庭，当庭宣判四年。陈云飞当即双手作胜利手势，并表示上诉，理由是太轻了。四点四十，律师在被再次搜查安检后，离开法院。”

陈云飞是于2015年3月25日因与维权公民20余人到成都市新津县为当年的六四死难学生肖杰、吴国峰扫墓，在返程途中遭到上百名持枪特警的围追堵截抓捕的。3月26日即被四川省新津县警方以涉嫌“煽动颠覆国家政权罪”、“寻衅滋事罪”刑事拘留；2015年4月30日，被以同罪名正式批捕。

后成都市检察院接受了冉彤律师意见，取消了对其煽动颠覆政权罪的指控，将案件下移武侯区检察院。起诉书主要是针对陈云飞搭灵堂批评武侯区政府等维权活动进行了指控，指其涉嫌寻衅滋事罪。此案庭审一再延迟。今日终于宣判、

附：陈云飞简介（来源：中国政治犯关注CPPC）

陈云飞（CPPC编号：00249）1967年8月13日出生，四川省达州市达县人，个体农场主和农艺师，民主“业余驯兽师”，四川“民主行为艺术家”，著名维权公民、异议人士，中国在押政治犯。

1989年曾参与过“89学运”，六四镇压后返乡谋生，仍坚守民主理念，在当地展开多种帮助访民的维权活动，后因多次试图前往北京祭奠前中共总书记赵紫阳而被成都警方长期监控、威胁；

2007年6月4日，曾因在《成都晚报》刊登“向坚强的六四遇难者母亲致敬”的广告，被成都警方抓捕，后被以涉嫌“煽动颠覆国家政权罪”监视居住半年；

2008年，曾因以发起人名义与维权公民谭作人、冉云飞等捐血纪念六四而被警方警告、威胁；

2011年，曾因被怀疑参与“茉莉花革命”而被警方软禁家中多日；

2013年1月26日，因不满和抗议当局禁止其出境旅行，而为其护照和港澳通行证举行别样葬礼，自此开中国此类葬礼之先河； 同年3月5日，曾因向四川省人大常委会递交“致习近平等先生的公开信”、“要求中国最有权力的205名部级以上官员公开财产的公民建议书”以及7033名有效公民的签名名单，而被拒绝签收；

2013年5月13日，曾因租赁房屋被当局联合黑社会逼迁，搬迁中又遭遇暴徒的殴打和恶警的威胁攻击，终致其身体严重受损；

2015年2月至3月，又因其开通“成都市区到彭州中石化厂一日游旅游线路”而被当局忌恨，其活动随即被成都市警方搅局破坏。

2015年3月25日，因其与维权公民20余人到成都市新津县为当年的六四死难学生肖杰、吴国峰扫墓，遂在返程途中遭到上百名持枪特警的围追堵截，3月26日即被四川省新津县警方以涉嫌“煽动颠覆国家政权罪”、“寻衅滋事罪”刑事拘留；

2015年4月30日，被以同罪名正式批捕。后检察院取消“煽动颠覆国家政权罪”，只以寻衅滋事罪起诉。

2017年3月31日。被成都武侯区法院以“寻衅滋事罪”判刑4年。 目前被羁押于四川省成都市新津县看守所。
