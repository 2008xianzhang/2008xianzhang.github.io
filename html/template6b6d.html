    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">安德烈

北京法院以贪污等四项罪为名，判处曾怒指习近平不过一介脱光衣服还要当皇帝的任志强18年重刑。法院通告称，任志强认罪，不上诉，许多人难以置信。

法庭对任志强的判决书中有这样几句话：“自愿如实供述全部罪行，承认所指控的全部犯罪事实，并自愿接受法院判决”，“宣判后，被告人任志强当庭表示服从法院判决，不上诉。”

在中共党比法大，党决定量刑尺度的环境下，除习近平尚未上位时对薄熙来的审判破天荒呈半公开状态，中共官员审判过程几乎都很神秘，到最后公布一个预订的结果，一概加上“本人认罪，不上诉”，几无例外。因为他们知道本党的运作，“坦白从宽，抗拒从严”，一些披露的信息显示，如果你不接受，你抗诉，你将可能得到更严厉的惩罚。包括你的子女，家庭都将受到拖累，因此，我们看到的一律都是，服罪。所谓“坦白”无法是胁迫的代名词。

任志强的情况不一样，他是红二代出身，曾经的地产大亨，政经两界，颇有人脉，他又是一位公知，他以体制内极其罕见的敢于对习近平严厉批评而使世人皆知。他能够服罪吗？网上有人问，任志强，任大炮有什么罪？他为什么要认罪？在中国民间，不少人认为任志强不过是批评了习近平，贪污罪等等都是指鹿为马，欲加之罪。

原『冰点』杂志主编李大同对美国之音和中央社均表示，四大罪名都是当局栽桩给任志强的。任志强根本不可能有罪，任志强在任时年薪700多万，没有必要贪污，关键是他已经经过中国政府机构非常严格的离职审计，审计机关并将审计结果通过媒体公布出来，如果现在指任志强有罪，是否扇自己的脸？

李大同表示，当局如果有底气，可在网路上做民调，看有谁相信这项判决是真的呢。“不会有人相信”，他指当局也明知大家不会相信判决，可说是“无以复加的无耻”。

至于说任志强服软认罪，李大同认为，任志强是因为中共当局将其儿子作为人质，才被迫服软认罪。今年3月任志强被抓时，他的大儿子和秘书一度也遭抓捕。

著名记者高瑜接受自由亚洲采访时也对任志强是否认罪提出质疑，如果任志强自愿认罪，为何开审时要选择自辩？她认为官媒的报道矛盾百出，任志强没有认罪，它也可以报道说你承认了，供认不讳云云。高瑜也认为，任志强不上诉，肯定与儿子受到要挟有关，这背后有一定的交易。

纽约时报分析：法院还在声明中说，任志强已接受了判决，且不会上诉。问题在于他的案件是被秘密审理的，即便是按受到中共控制的法院处理政治敏感案件的标准，该法庭的判决也堪称迅速。

任志强审判是秘密进行的，北京法院门外如临大敌，人们根本无法靠近。法院内部究竟发生了什么，任是否受到了胁迫，是否将儿子的命运与他必须认罪联系在一起，甚或，他被威胁如果上诉，将会加罪，甚至会判处死刑？外界都无从知道。

有分析人士指出，法庭的判决，凸显了中共控制下法院的黑社会性质，一旦你被指涉嫌犯罪，法院几乎百分之百地判你有罪，尤其涉及重案大案，领导人的指令就成了法院量刑的标准。任志强把批评的矛头直指中共领导人习近平，任在被捕时，许多分析人士认为，可能会重判，但判的如此之重，还是非常意外。

任志强被判18年公认判得很重，任志强现已69岁，有网民指当局这是要任志强把牢底坐穿，死在监狱的势头。推特上也有网民质疑，“人算不如天算，习近平还能当多少年？”
