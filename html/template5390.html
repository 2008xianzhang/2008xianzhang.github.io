    <td width="683"><h6>维权网：湖南人权捍卫者肖勇维权简历&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【编者按】2012年7月20日，湖南邵阳当局决定对公民肖勇实施为期一年半的劳动教养（邵教字2012—495
），借口是：一，肖勇在数年前曾买卖贼赃（所谓买卖贼赃，是指肖勇三年前曾经误购实为贼赃的摩托车，肖勇知道后，已经主动投案并退赃，当地检察院作出不起诉决定）；二，
2012年3月在广州扰乱社会治安秩序（被劳教时，正是因此案而取保候审期）。
 
众所周知，肖勇曾积极参与各种维权活动，帮助了大量的人权受难者，但也得罪了当局。在与某朋友的一次交流中，他言辞之间已经预感自己的前景不妙，恐怕要遭到当局的报复。为此事，朋友善意提醒肖勇要留下一份简历，经再三催促后肖勇写下如下文字：

姓名：肖勇
性别：男
年龄：34岁
籍贯：湖南邵阳人
 
以下是本人志愿参与的部分维权工作：
 
一，2007年5月至2007年8月，曾与64天网负责人黄琦合作，报道披露了湖南武冈300警察半夜抢农妇尸体事件，主要负责题材整理，并做了大量的拍摄和取证工作。
二，2007年6月4日，在湖南邵阳家里主导“64运动”十八周年网络纪念活动，引导众多网友燃烧白烛，并以默哀的方式祭奠“64运动”的亡灵，各界反响强烈。
三，2008年初，带领武冈电厂职工进行维权活动，并成立了职工维权小组，因为当地政府采取株连的手段，于2008
年秋被迫远走北京，参与到张辉先生主导的德先生研究所的公共维权工作中，工作至今。
 
四，在德先生社会研究所期间，本人担任所长助理，并负责部分办公室行政事务。协助张辉和其他律师朋友从事了大量的个案维权，帮助上访人员，或为他们提供法律咨询，或为他们联系专业律师，以及上访所需要的其他力所能及的帮助，如：网络培训，疑难解答等。因部分维权工作得罪权贵人士，本人在德先生研究所工作期间曾经被“不明身份人”偷袭致伤，经110报案而没有相应的处理未果！
五，参与并组织了“关注邓玉娇案件既网络声援研讨会”，并负责后勤准备工作！本研讨会因成立四个“邓玉娇全国后援团”而在中国社会产生了巨大影响，从而成为邓玉娇案朝着民意方向解决的一个积极推动因素。
六，参与了德先生负责人张辉主编的《公民维权手册》推广！通过网络传播的方式，《公民维权手册》电子版发行20000多份。本工作对公民社会的成长产生了积极影响，得到各界认同。
 
七，曾代表德先生研究所，积极参与北京律师要求直选的声援工作。在直选要求遭到拒绝后，北京市律师协会在官方主导下进行，本人由协助多位民间推举的律师代表参与选举之中，包括拉选票和散发传单。
八，在李蕊蕊事件发生后，本人第一时间介入，并积极的参与到保护被强奸女访民李蕊蕊的工作中！使正义的声音迅速传遍华人世界。
九，参与了劝阻刘沙沙绝食的工作，到河南与当地政府交涉，要求河南相关部门保护刘沙沙的生命安全，并取得一定的抗争效果！

十，协助结石宝宝之父赵连海进行毒奶粉案的全国性维权工作，在网络上进行宣传，引导受害家长进行依法维权。
十一，推动并参与2010年429祭拜林昭活动。
十二，发起并参与迎接因纪念64而被劳教一年的江苏青年陈杨的活动，在重庆涪陵和江苏无锡分别遭到警察非法抓捕、关押和遣送。
十三，在网络和现实生活中积极推动关注福州三网友案活动，7月4日和几位朋友前往福州参加迎接游精佑出狱的活动，并利用推特进行了现场直播。后遭到福州警方非法抓捕、关押和遣返。
 
十四，多次亲自前往广州维权、抗议现场，对维权民众进行法律和舆论援助，直播抗议现场。因为在推特上发布有关广钢集团下岗职工准备出街游行和挺粤语活动的现场直播而遭到广州警方处以治安拘留十五天的迫害和遣返家乡。
十五，和郑创添组队前往湖南湘潭进行访民被精神病案件调查，获得珍贵的有力视频资料，迫使当地政府马上释放了被迫害的当事人。相关情况可参考博讯相关报道。
十六，作为维权网的信息员，在事发的第一时间内采写了大量的侵权报道，揭露了大量不为人知的维权惨案。导致遭到武冈(家乡)国保的多次骚扰、迫害和打压。
十七，发起并参与废除劳教签名的活动，完成部分名单整理的工作。
十八，密切关注茉莉花革命动态，积极参与营救遭受迫害人士的工作。
十九，2012年3月呼应温家宝政改讲话，参加广州网友的举牌活动，要求各级官员公布财产的集会，随之被刑拘，在被关押一个月后，被遣送回武冈监视居住。
二十，2012年6月6日邵阳六四受害者李旺阳离奇死亡，武冈警方加强了对本人的监控。由于本人与李旺阳相识，也关注李旺阳的死因，因此邵阳警方认为本人给他们添了麻烦，故而不断警告、威胁，还将本人强行拉走
“旅游”控制。</textarea><br/>
