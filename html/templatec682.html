    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员钟警报道）本网信息员获悉，原北京大学教师焦国标先生日前因在网络发言而遭到北京警方拘留。
 
据知情人士透露，焦国标因近日在网络发表一些关注钓鱼岛及中国政改急迫的言论，而被北京海淀区国保于本月12日从家中带走，后被以涉嫌“煽动颠覆国家政权罪”刑事拘留，现关押于海淀看守所中。
 
本月初焦国标先生计划参加国际笔会在韩国召开的第78届年会，结果被北京警方明确告知不许前往，并且警方还在他楼下值班看守他。因此焦国标极为气愤，通过网络公开发出抗议，并对钓鱼岛及中国政改问题发表意见，结果招致拘留。目前有朋友正设法为其请律师前往会见。</textarea><br/>
