    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">記者朱澤人／紐約報導 2017年07月16日

諾貝爾和平獎得主劉曉波13日病逝，儘管海外激進民運人士曾對他非議不斷，15日一批「戰友」都來到紐約台灣會館為他舉行的追思大會，將現場擠得水洩不通。當劉曉波生前喜愛的「茉莉花」音樂響起時，台下聽眾更是泣不成聲，為這位中國人權巨人的殞落表達哀慟。

近500人齊聚台灣會館，由民運人士陳破空主持，以天安門母親的追思音頻、藏傳佛教僧人誦經，以及生前好友的詩詞朗誦來悼念。與劉曉波自小來往的李 學國指出，他們倆都是吉林省長春人，跟劉的弟弟是同班。他指出，劉曉波其實不是好學生，「不循規蹈矩，不喜歡聽的課就不上」，沒想過六四事件發生時，此特 立獨行的老友會成為「天安門廣場四君子」。在此之後，原在雜誌社當記者的李學國受到嚴懲，只能到廣東深圳謀生，之後移民來美當醫師。

李學國感慨說，「我與劉曉波生日只差一天，距離實在差太多，我還在做醫生謀生，他已經變成豐碑。我內心充滿苦悶與徬徨，做醫生只能醫幾個人的身體疾病，沒辦法治中國十幾億人愚昧的病症」。

香港「開放雜誌」總編輯金鐘說，劉曉波跟香港出版界關係最密切，「1988年，我寫一篇『文壇黑馬劉曉波』，訪問結束後，我問他什麼條件下中國能實 現自由民主，他說『300年殖民地』，因為看到香港經過100年英國殖民變化，還說自己就是挖祖墳的不肖子孫」。金鐘說，很多人給劉戴帽子，說他是賣國主 義，加上劉寫篇「混世魔王毛澤東」，被批是反共、反人民的重磅炸彈。

不過，金鐘表示，劉從憤青變成思想家與民主運動領導人，在「零八憲章」起草時，很謙卑接受朋友意見，加入開放報禁與黨禁等內容。「我們本來期待他出 獄，再度扮演領導角色」，如今夢想破碎，金鐘以1968年捷克斯洛伐克總理亞歷山大被蘇軍武力罷黜後喊出的話來悼念劉：「你可以摧毀花朵，但你不能阻止春 天到來。」

前八九民運人士王軍濤說，劉曉波本來是文學狂人，傲視所有文學家與思想家，而且一般人渴望的家庭幸福也都想要。最後劉犧牲小我的追求，忍受屈辱與辱 罵，把各派反對運動協調為「零八憲章」，贏得愈來愈多人認可，「劉曉波走了，他還沒獲得自由，在中國傳播他的思想要付出很大代價，代表我們國家的苦難」。

前八九學運領袖王丹表示，對紀念劉曉波有八項建議，呼籲熱愛自由的海外華人一同致信民選官推動。這八項包括國會立法把國會大廈前的路改名為劉曉波 路；在紐約設衣冠塚；援救劉霞；促立法讓迫害劉曉波與劉霞的中國官員不得入美；推動美國各市將7月13日定為劉曉波日；建立真相調查委員會；「零八憲章」 擴大連署；推動諾貝爾和平獎頒給還在中國爭取自由者。

「北京之春」榮譽主編胡平表示，劉曉波的離世應讓世人警惕，西方國家因被中國的經濟牽制，在劉曉波被迫害至死後都保持緘默，「這是西方民主的倒退， 時代的倒退」。他以給劉曉波頒諾貝爾和平獎的挪威為例，頒獎後遭中國政府以經濟逼迫妥協，「這不只是中國人權的問題，而是影響到全世界的民主發展」。

哥倫比亞大教授黎安友書面聲明指出，中國將勢力伸到海外，以經濟力量控制美國大學、審查電影劇本，對歐美言論自由產生危險。從中國政府對待劉曉波方 式，更顯示中共政權的脆弱，不擇一切手段壓迫異議人士，不讓中國公民趁機反抗，唯有保護劉曉波留下的典範，正義才永遠不會被忘掉。

資深媒體人魏碧洲感謝台灣會館在極短時間內協助籌備追悼會，「拋開統獨立場不談，台灣會館是爭民主、捍衛自由的堡壘」。他指出，「零八憲章」的19 點主張在台灣都實現了，絕不是中國大陸政府所說，不適合中國人，「為何在台灣的中國人可以享受這樣的自由，在大陸就必須要入文字獄？」

其他出席者包括達賴喇嘛駐北美代表處代表邊巴次仁、紐約新澤西西藏人協會主席羅布次仁、世界維吾爾人權協會代表Nicole Morgret、「零八憲章」首批連署人徐友漁、「紀念當代中國」主編程曉農、前八九民運領袖項小吉與工運領袖呂京華、台灣會館理事長方秀蓉、台灣民主運 動推手洪哲勝。</textarea><br/>
