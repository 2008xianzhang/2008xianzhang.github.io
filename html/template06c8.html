    <td width="683"><h6>VOA：郭飞雄妻子张青致信联合国人权官员求救 盼夫来美团聚&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">叶兵

华盛顿 — 中国人权活动人士郭飞雄（本名杨茂东）1月28日在上海浦东机场准备搭机赴美照看患癌症妻子张青时，被边检以“危害国家安全”为由拦截，下落不明。目前确诊癌症扩散至肝部的张青周四对美国之音表示，一周来郭飞雄在中国和美国的家属多方查找并且报警，但尚未得到关于郭飞雄目前情况的任何信息。

郭飞雄的妻子张青2月1日致信联合国人权高级专员米歇尔•巴切莱特•赫里亚。她恳请这位专门关注世界人权的最高级别联合国官员，关注她罹患癌症第一次手术后家庭当前所处的困境，同时请求这位也是母亲和妻子的联合国人权官员呼吁中国政府尊重杨茂东（笔名郭飞雄）的公民权，允许他尽快来到妻子身边。

消息人士告诉美国之音，这封信已经转交给了联合国人权高级专员办公室，该机构已经明确回复说收到该信件。

张青在信中写道：“我是在美国马里兰州出租屋的病榻之上给您写信，因为我不久前接受了第一期癌症手术，正在遭受病痛的折磨。”

信中提到，杨茂东得知张青病重的消息后给中国总理写信，请求放他来美国看望，并得到了官方允许，很快办理了护照。但是在今年1月28日晚，杨茂东在中国上海要登机赴美时，却以“可能危害国家安全”的名义被禁止离境。

张青在信中表示，杨茂东为了表示抗议，随即宣布无期限绝食，很快他就失去了和亲友的联系，失踪至今。

张青在信中还写道，“作为一个基本上只能卧床休息的病人，我需要丈夫来照料；作为一个母亲，我担心未成年的孩子没有父亲的支持无法读完大学；作为一个妻子，我忧虑丈夫持续绝食导致他自己的健康恶化和生命危险。”

郭飞雄的妻子在给这位联合国人权官员的信中说，杨茂东为中国的民主和人权两次坐牢共11年，最后一次是2019年释放，并且遭受了来自中国官方的威胁、殴打、虐待和酷刑。

张青表示，她来到美国后一边打工，一边读书，同时还抚养两个孩子。她和丈夫自2006年分别，再也没有见过。他们的女儿和儿子已经15年没有见过爸爸了。

郭飞雄妻子张青给联合国高级人权专员的信 （消息人士提供）

上个月，郭飞雄本人在申请护照期间和启程出国前夕先后向中共高层发出两封公开信，当局的态度出现了先放后拦的戏剧性反转。

2021年1月28日晚8时47分，杨茂东（郭飞雄）失联前给家人发的最后几条短信（杨茂平提供图片）

1月28日晚，持有刚颁发的中国护照的郭飞雄在上海浦东机场出关时被以“涉嫌危害国家安全”为由禁止离境，他当即宣布就地开始无期限绝食抗议，之后不久与外界失联。

这位国际知名的民间学者兼作家在出国最后一刻被禁止离境的事件引起了舆论广泛关注。

一些国际人权组织、民间团体和海内外中国知识分子和公民以多种方式表达关切，要求中国当局尊重人道和人权，为挽救生命而紧急对郭飞雄夫妇伸出援手，不要对可能发生的人道悲剧置若罔闻。

截止目前，中国政府对郭飞雄的处境和外界呼声一直保持沉默。

郭飞雄妻子张青向与会者介绍郭飞雄狱中情况（美国之音方冰拍摄）

周四，郭飞雄的妻子张青接受了美国之音电话采访。她对记者披露，日前在医院复查的结果比预期严重，癌症已经扩散，无法按原计划动第二次手术，只能先作化疗。

张青认为，在她身患重病时，郭飞雄出国被拦截后失踪，是中国政府趁此机会对他们家庭进行报复和迫害。

这位两个孩子的母亲表示，她现在唯一的希望，也是最需要的帮助，是通过公众舆论、国际社会和联合国以及新闻媒体等各方面的呼吁和努力，让郭飞雄尽早来到美国家庭团聚。下面是这次采访的录音。
