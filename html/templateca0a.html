    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国零八宪章起草人刘晓波获诺贝尔和平奖一周年前夕，诺贝尔奖网站突然于近期再被中国当局屏蔽，各界呼吁北京释放刘晓波及所有异议人士。

诺贝尔和平奖得主刘晓波被禁与家人见面一年后，上月获当局批准回家奔丧。对于仍需服刑的他，海外网站维权网周三在其网站刊登“就诺贝尔和平奖颁给刘晓波一周年”声明，表示刘晓波不屈不饶争取自由民主，但不仅他仍身陷牢狱，其妻刘霞在丈夫获奖一年之后的时间里杳无音讯，维权网认为这对一个自我标榜“爱好和平、尊重和保障人权、正以令人瞩目的方式崛起的大国”是极大的讽刺。中国作为联合国常任理事国，更应该恪守《世界人权宣言》和国际公约。

维权网研究员王松莲周四接受本台采访时表示：“我们觉得非常遗憾的是，刘晓波获得诺贝尔和平奖一年后，还是在锦州监狱里，（外界）对于他在狱内的情况仍然一无所知，当局把他的妻子刘霞软禁起来，不让外界有任何的接触，包括刘晓波的弟弟，中国政府也是给了他们家人很大的压力，让我们无法了解到刘晓波在监狱中的状况，所以我们也是非常的担忧他身体各方面的情况，以及有没有受到酷刑等等。”

维权网提出几项要求，包括：希望北京当局立即释放刘晓波，恢复其人身自由和各项公民权利；恢复刘霞的人身和通讯自由，确保她的人身安全和与家人亲友团聚的权利；停止打压《零八宪章》联署人和民主维权人士，无条件释放因言获罪的维权人士；废除“煽动颠覆国家政权罪”保障公民表达、出版、信息传播自由和舆论监督权。

刘晓波的律师尚宝军向本台表示：“这样很遗憾，把一个诺贝尔和平奖的得主关在监狱里，非常让人遗憾，不能尽早获得释放，希望刘霞也能尽早解除软禁。”

自去年底诺贝尔和平奖委员会颁给刘晓波奖项后，北京当局与挪威的关系持续恶化，曾在官方媒体中用所谓“邪教中心”来形容挪威的奥斯陆，认为颁发此奖给中国的异见人士，有损两国关系。而自去年后挪威出口到中国的三文鱼也受到重大影响，因实行更严厉的质量把关，让三文鱼在运输途中变质，出口量的急剧下降与业界预期的增长率背道而驰。

就此挪威政府表示正考虑向世界贸易组织提出申诉。

诺贝尔和平奖委员会自宣布刘晓波获奖当天其网站在中国便遭屏蔽，近期再次发现无法访问。网络技术专家子镇告诉本台记者：“我也在微博上看到网友说打不开，我也试了一下发现不翻墙确实打不开，可能有人在上面留言之类的，各种说法都有，官方可能发现不太好，干脆谁都别去看了，说真的，这个是很野蛮的。”

对于日前民间流传着杂交水稻之父袁隆平和刚在上个月获得美国拉斯克医学奖的屠呦呦有可能获诺贝尔奖，网友戏称“一个连诺贝尔奖官网都打不开的国家，还想得诺贝尔奖”。

以上是自由亚洲电台驻香港特约记者心语的采访报导
