    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">摇滚乐手撑艾未未被扣查   
苹果日报 
2011年04月28日 

中美人权对话昨在北京甫开始，内地再有名人因撑艾未未被扣查！著名音乐家左小祖咒昨在上海机场被警方带走，疑与他本周日在江苏周庄音乐节上公开挺艾未未有关，至昨晚深夜才获释。自本月3日艾未未在机场「被失踪」，至今已有数以十计相关人士被带走调查。
本月23日至24日，「周庄摩登天空音乐节」在距上海不远的江苏水乡周庄举行， 24日晚，左小祖咒和他的乐队压轴演出，左选唱的歌多以爱（艾）为主题，声声动情，表达对爱（艾）的思念和追忆，舞台背后大屏幕又不断拉出「爱未来！爱未来！！」及英文「 FREE AI WEIWEI！」（释放艾未未）字样，现场观众狂热欢呼。 

左小祖咒与艾未未是好朋友，艾未未曾亲自为左站台签售新碟。艾失踪后，左在网上出声，表达对艾的怀念及对当局的不满，艾未未名字的原意就是「爱未来」。左小祖咒在周庄音乐节上的表现，被外界视为公开「挺艾」，有关视频即在网上热传。
据了解，昨日中午左小祖咒与妻子等人准备搭飞机从上海返北京时，在机场被当局扣留，随后他们被带到江苏常州一个派出所笔录问话，其妻和同行者昨日傍晚已获释，但左小祖咒本人至昨晚深夜才获释。他在网上表示「没事了」，称今日再搭机返京，但没透露被扣查详情。</textarea><br/>
