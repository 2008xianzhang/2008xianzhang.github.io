<title>河北籍网友贾春霞在北京一中院外被警察带走</title>

    <td width="683"><h6><strong>河北籍网友贾春霞在北京一中院外被警察带走</strong></h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><p><strong>（维权网义工何莲报道）</strong>河北唐山籍的贾春霞，网名女贞子。今天早上<span lang="EN-US" xml:lang="EN-US">9</span>点<span lang="EN-US" xml:lang="EN-US">10</span>分左右，贾春霞在北京市地铁一号线八宝山站<span lang="EN-US" xml:lang="EN-US">D</span>口出站后，在前往北京市第一中级人民法院走的路口被警察强行带到警车上。当时，她身上戴着黄丝带。<span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>据网友说，他给贾春霞打电话时，贾春霞正在和警察争吵。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>现在由于贾春霞电话一直处于无人接听状态，所以无法得知她目前的具体情况。<span lang="EN-US" xml:lang="EN-US"></span></p>      
<br/></td>
