    <td width="683"><h6>RFI：蓬佩奥推文纪念709五周年 欧盟呼吁中国无条件释放相关人士&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">弗林

欧盟7月8日就中国“709大抓捕”事件五周年发表声明，呼吁中国政府无条件释放“709大抓捕”及前后因其工作而被当局监禁或迫害的所有律师和法律维权人士。美国国务卿蓬佩奥亦在当天通过推特表示，呼吁余文生等中国律师和人权捍卫者能获得正义。

欧盟在声明中指出，“五年前，自2015年7月9日起，中国政府逮捕并拘留了300多名人权律师和人权捍卫者，这就是所谓的‘709大抓捕’。在随后的审判中，被告没有得到适当的辩护和公正的审判。有大量可信的报告说，他们在拘留期间遭受虐待和酷刑，被拘留的律师被取消了律师资格，释放的律师则继续受到监视。”

欧盟要求中国当局对武断的拘押和对犯人的虐待展开调查。声明称，“欧盟并期待中国当局立即无条件释放‘709大抓捕’前后因其工作而被当局监禁或迫害的所有律师和法律维权人士，让他们不受任何行动或工作限制，例如余文生、李昱函和葛觉平”。

声明指出，“欧盟望中国确保充分尊重法治，建立公正的审判保障，并彻查所有报告的人权捍卫者及其家人遭受虐待、酷刑和任意拘留的案件。”欧盟表示将继续强调中国公民权利和政治权利日益恶化的状况，并将继续谴责任何侵犯人权和基本自由的行为，包括在香港实施的新国家安全法之下。

华盛顿方面，蓬佩奥在推文中写道，“五年前在中国开始的镇压浪潮一直持续到今天。我们呼吁诸如余文生等律师和人权捍卫者能获得正义，他为2015年（709事件）受害者辩护而被判入狱四年”。
