    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国官方媒体新华社英文网星期五（16日）报道，当局把维权律师高智晟重新送回监狱。

这是高智晟失踪20个月以来，第一次有中国官方对他的正式报道。

从事维权活动的高智晟在2006年12月被当局以煽动颠覆国家政权罪判刑三年，緩刑五年，目前已将到缓刑期满的时间。

新华社英文网说，高智晟在缓刑期间多次违反规定，所以法庭决定对他执行3年监禁的判决。
