    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">资料照： 美国驻华大使布兰斯塔德在北京的大使官邸前对媒体讲话。（2017年6月28日）

在中国官方《人民日报》拒绝刊登美国驻华大使文章后，美国驻华使领馆表示，中国审查者继续阻止美国大使在中国主要社交媒体上发表文章，不让他“对中国人民讲话”。

美国驻华使领馆星期四(9月17日)发推文说，中国的微博和微信再次阻止美国驻华大使布兰斯塔德在这两个中国主要社交媒体上刊登阐述美中两国以对等原则建立建设性关系重要性的文章。推文说，微博和微信上星期已经删除了布兰斯塔德发表的署名文章。

美国驻华使领馆 US MissionCN@USA_China_Talk
推文：

中国审查者继续阻止我们的大使对中国人民讲话。昨天，继上周最初删除后，微博和微信再次阻止美国大使署名文章的发表，该文章关于对等在我们两国之间建立建设性关系的重要性。中国驻美国大使崔大使经常出现在美国新闻节目和出版物上，不受阻碍。与此同时在北京，美国大使布兰斯塔德面临审查。

美国驻华使领馆在推文中指出，“中国驻美国大使崔大使经常出现在美国新闻节目和出版物上，不受阻碍。与此同时在北京，美国大使布兰斯塔德面临审查。”

美国时间9月9日夜晚，美国国务卿蓬佩奥美国时间9月9日夜发表题为《中华人民共和国虚伪的宣传系统》的声明说，中共主要宣传报纸人民日报当天拒绝发表布兰斯塔德大使的评论文章。

蓬佩奥的声明说，在美国，中国政府官员们可以直接对美国人民发表意见，通过美国的自由媒体表达中国政府的立场，这包括中国驻美大使崔天凯今年已经在美国的主要新闻媒体上发表了五篇评论文章。此外，中国外交部和诸如环球时报、中国日报等国营媒体经常利用可以自由登入的美国社交媒体攻击美国的政策和生活方式。

《人民日报》9月10日做出回复，自称是“一家久负盛名、严肃专业的知名媒体”，而布兰斯塔德大使的文章“内容漏洞百出，与事实严重不符”，不符合该报选用刊发来稿的“一贯标准”。

美国驻华大使馆试图在自己的微博和微信账号上登出蓬佩奥声明并附上被拒的大使文章，然而，这份要登在大使馆自己社交媒体公共账号的内容无法发生成功。该内容在微信上被阻止发布，微博的人工审核一直没有通过。

美国驻华使馆是在大使文章再度被阻止在中国社交媒体上发表后，于星期四在推特上发表了声明。

美国驻华大使馆官方网站刊登了布兰斯塔德的署名文章。文章说，“作为一个开放的社会，美国欢迎了中国公司进入我们的市场，向美国消费者售卖产品，进行投资和参与项目竞 标，还有募集资金。我们欢迎了中国学生和研究人员来我们的大学和实验室，他们在这里获取了知识用来实现中国经 济的现代化和发展。当美国新闻工作者在报道、甚至进入中国都面临限制时，中国的国家媒体工作人员却可以长久以 来在美国不受限地进行报道。中华人民共和国的外交官可以不受限地进入美国社会，而我们在中国的外交官需要应对 一套国家批准系统，哪怕是和中国人民进行最基本的互动。”

这篇署名文章说，“当前美中关系紧张的根本原因，是中国长期以来的策略只选择性 地与美国 "挂钩"、系统性地控制美国人进入中国社会”。“我们是两个不同的国家，有着不同的历史。美国继续从自己的错误中吸取教训，为创造更好的未来继续前行。我们希 望中国也能如此。在这一努力中， 我们需要建立相互理解和真正对等的基础。这必须从中国政府愿意解决我们对两国 关系失衡的关切开始，并允许我们两国人民通过不受限制的交往和未经审查删除的讨论来建立关系。只有到那时，我 才能享有与中国人民交往的自由，就像我们保证崔大使在美国所做的那样，也只有到那时，我们才能拥有真正对等和 真正平衡的关系”。

布兰斯塔德大使将在10月离职。他在出任驻华大使之前，是艾奥华州的州长，多次当选连任，是该州历史上任职时间最长的州长。

来源：VOA</textarea><br/>
