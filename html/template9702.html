    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因参与中国茉莉花集会被控颠覆罪的湖北教师高纯炼，关押近一年后，周三获准以取保候审释放。（姬励思报道）

高纯炼的妻子田女士周三突然接到通知，丈夫获准取保候审，要求家人及高纯炼的单位领导前往办理相关手续，及接人。

高纯炼获释后对本台粤语组表示，当局在事前未有通知他，但他亦不感意外，他相信当局是无足够理据继续走法律程序。他说，被关押期间多次遭审问。他认为，当局关押他是出于恐慌。

高纯炼：“不感到意外，法律程序走到这里，走不下去，从法律的角度，我应该出来，继续关押无道理。关押时不断的审问，不就是茉莉花的事情，问我干过甚么，我都说了，我觉得我没有违法。”

高纯炼说，他没有后悔参与茉莉花集会，他认为追求民主自由是公民的权利。对于近日再有网上呼吁新一轮的集会，高纯炼认为，以和平的方式进行集会，不应该受到打压。

他表示：“和平的集会，法律应该容许的，我坚决反对任何暴力行动。只要不是暴力，应该容许，不会造成甚么危害。”

高纯炼说，已接获学校领导的通知，周四回学校复工。

高纯炼是咸宁实验小学的教师，亦是零八宪章第二批签署者。去年2月下旬，他到武汉市参与第二波茉莉花散步活动，又曾在网上发表一篇相关的文章。其后被以涉嫌“煽动颠覆国家政权罪”正式逮捕。同年10月中，案件于咸宁巿中级法院审讯。

据维权网的统计，自去年2月网传茉莉花集会以来，至少40人被刑事拘留。当中6人被逮捕。而因在网上转发与茉莉花行动的相关资讯，而被传唤问话的人，更是数以百计。近日，再友有网民在网上呼吁群众上街集会，向政府施压，推动民主。
