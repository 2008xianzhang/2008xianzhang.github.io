    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中共中央政法委书记、公安部部长孟建柱周一（1月7日）在全国政法工作会议上宣布，中国将在今年停止使用劳教制度。

孟建柱表示，目前有关议案已经报请全国人大常委会批准，在人大批复前要对劳教进行严格控制。

孟建柱特别强调，对坚持信访的访民不能采取劳教措施。

孟建柱说，中央政法委已经制定征求意见稿，建议将涉法涉诉的信访从普通信访中分离出来，纳入法制轨道。

新华社中国网事在微博评论表示：我们期待劳教制度改革进一步推进，把拖时代后腿的维稳式劳教尽早扫进历史垃圾堆。

劳教制度是斯大林模式的惩罚异己的产物，是毛泽东在1950年代仿效苏联建立的，专门对付那些所谓“不听话的人”。

中国的劳改营关押着成千上万未经公开审判的人，其中包括上访者、地下基督教会成员、社会麻烦制造者等，最多时有19万人被关进劳教所，是世界上最大的强迫劳教制度之一。

中国的劳教制度目前受到了来自共产党内外的强烈反对。

批评者指出，中国的劳教制度不符合宪法，侵犯人权。甚至共产党内部也有不少人认为劳教制度影响社会稳定并抹黑政府形象。</textarea><br/>
