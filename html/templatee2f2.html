    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">湖南邵阳的工运人士李旺阳因参加民主活动先后被判刑20多年，在监禁中屡遭毒打，出狱时双目失明，目前生活困难。


湖南邵阳的工运人士李旺阳已于5月5日由赤山监狱刑满释放送回老家邵阳。当时去监狱接他回家的是他的朋友尹正安，尹正安说，李旺阳因参加民主运动，两次被判刑，先后坐牢23年。李旺阳出狱时，身体状况很差，是他搀扶着走出来的。尹正安说，李旺阳在狱中曾多次遭毒打及精神折磨，现在无法行走，只能躺在床上，吃饭靠他妹妹、妹夫帮助。李旺阳妹夫的房子已被强拆了达7年之久，现居无定所，如今加上李旺阳，生活艰难，

“他现在住在他妹妹家里，他的情况不太好。双目失明，两个耳朵也不听不清的。他生活没有来源，他们领导保证说是给他解决一点啊。”

记者：“他的妹妹和妹夫好像不太愿意接受采访。”

尹正安：“对。他有承诺的。他接李旺阳的时候，政府让他做六点承诺，出去后还要查一查。”

现年61岁的李旺阳，1983年与朋友成立工人互助会，1989年六四运动时，他牵头组建“邵阳市工自联”，发动工人游行、示威，声援以北京为中心的学生民主运动。同年6月9日被捕，以“反革命宣传、煽动罪”判刑十三年。2000年6月刑满释放。出狱未到一年，因其上访举报在狱中遭不人道对待，再被以“冲击国家机关”罪判监10年。两次被判刑合计长达23年之久。尹正安说，李旺阳第二次被判刑是因为他抗议自己在狱中遭受毒打的事情，结果遭到地方政府的报复，

“第二档次次入狱的情况主要就是他要求政府解决他的生存问题，要求生活费、要求治疗，就是这个事。后来他在医院里绝食，就是因为绝食，可能政府觉得他做得有点儿过激，就把他抓起来了。”

美国纽约的人权活动人士刘青说，李旺阳的妹妹李旺林自哥哥坐牢后，亦受到很大压力，李旺林曾因为哥哥呼吁，受到地方政府的迫害，

“李旺林就因为他哥哥说话，曾经被劳教了三年。像他们这种情况，应该得到各方面的照顾和帮助。因为从他双目失明到耳朵聋了，从这种情况看，你就可以知道他在监狱里遭受了怎样残酷的摧残和折磨。”

人权活动人士刘青说，李旺阳在狱中遭受身心折磨，现已没有生活自理能力，中国有关当局应该为他提供帮助，

“但是你很难希望中共有人性和讲法律，讲道理。所以，在很大的情况下，还是需要各方面的关怀、照顾他们。这样的情况，我想应该通过各种方式让外面了解和知道。”

接受采访的两位人士都呼吁国际人权组织关注李旺阳目前的生活境况，对他伸出援助之手。

以上是自由亚洲电台记者高山的采访报道。
