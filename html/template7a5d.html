    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">信报  2011年4月6日

英国、美国、德国、法国等国周一均呼吁北京当局，立即释放被关押的中国知名艺术家艾未未。欧盟昨天也对中国政府任意拘押的行为倍感担忧。
欧盟驻中国大使艾德昨天在北京就此事发表声明。声明表示，对著名艺术家艾未未的命运非常担忧。欧盟呼吁中国当局放弃任意拘押的手段。
据外电报道，澳洲当局也对中国拘捕艾未未提出谴责，并表示将紧急约见在北京的中国官员。澳洲发表这番声明的时候，正是访澳的中国政协主席贾庆林乘坐的飞机刚刚降落澳洲大地的时候。
美国表示，它对中国最近的一些人权活动人士的失踪和受到关押感到深切的关注。美国国务院发言人敦促中国政府立即释放艾未未。
英国说，人权是中国长期繁荣的「必要先决条件」。
英国外相夏伟林在一份声明中说，他对艾未未的被捕感到非常关注，并表示中国政府能够尽快说明艾未未的情况，并希望他能得到立即的释放。
夏伟林还说，英国致力于与中国的人权对话。
德国外长威斯特威勒敦促中国立即放人，并就此事件做出解释。
法国外交部发言人瓦莱罗发表声明说，法国非常担忧艾未未的命运，并且密切关注他和家人的情况。
此外，国际特赦以及伦敦著名的泰特现代美术馆也做出同样的呼吁。
国际特赦在网站中发表声明说，中国最为知名的艺术家以及政治异议人士艾未未被拘留，是中国在过去几个月以来关押多名异议人士行动的进一步升级。
中国警方4月2日在北京机场拘捕了艾未未。
艾未未的一名助手在网上发布信息称，艾未未星期天（4月3日）通过边防检查时被带走，手机关机。至今，艾未未仍被当局拘押。
中国警方拒绝对艾未未目前身在何处，情况如何发表任何评论。</textarea><br/>
