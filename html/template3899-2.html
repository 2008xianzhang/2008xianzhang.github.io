    <td width="683"><h6>VOA：港“贤学思政”四成员颠覆政权罪被判囚 评论：抗争精神恐无以为继&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图片：2022年6月4日在伦敦举行的六四事件纪念集会上，來自香港的示威者手持“光复香港，时代革命”的旗帜与支持乌克兰的示威者一起集会。（美国之音/郑乐捷）

香港 — 香港再有民主活动人士被当局以港版国安法罪行判刑。现已解散的学生组织“贤学思政”四名成员承认“串谋煽动颠覆国家政权”，10月23日分别判监两年半至三年以及判入教导所。分析认为，日后同类香港学生组织将彻底失去生存空间。

案中四名被告是21岁的王逸战、陈枳森，19岁的朱慧盈和20岁的黄沅琳。他们10月22日被囚车押送到香港区域法院。其中三人自2021年9月被捕以来一直被拘押候审，至今已超过一年。

控方指控四人在2020年10月至2021年6月期间，在合共七次街头宣传中，串谋煽动他人以武力等手段，图谋颠覆并推翻中国中央政权或香港特区政权。

前香港本土政党“香港众志”副主席郑家朗接受美国之音采访时表示，自港版国安法在2020年7月实施，香港不少学生组织相继解散，“贤学思政”却反而变得更活跃。

郑家朗说：“‘贤学思政’里面的（成员）都是行动力很高的学生。它（当局）现在就是要打击这些具行动力的学生组织，要消除对学生影响力较大的组织，让学生继续成为顺从政府的公民。‘贤学思政’的个案让学生或其他在学生之间有行动力的组织（收到）警号，他们不能继续这样做（街头宣传），否则会承担很大的后果。”

涉案“贤学”成员公开呼吁“揭竿起义”

四人在进行街头宣传期间提及“揭竿起义”等字眼，呼喊被港府定性为具有“港独”含义的“光复香港，时代革命”口号，并煽动港人违抗新冠病毒抗疫措施。

香港前本土派立法会议员梁颂恒对美国之音表示，即使香港政治环境已今非昔比，“贤学思政”成员仍然坚持以实际行动表达诉求。

梁颂恒说：“他们（贤学思政）相当义无反顾。他们的逻辑是，既然（港版）国安法没有客观的标准，那我们就按着香港（以往）既定的逻辑行事。‘揭竿起义’或者‘光复香港、时代革命’这些口号在2019年（反送中浪潮）之前，在港版国安法实施之前，是每个人都可以使用的。那为何现在会变得有问题呢？”

梁颂恒认为，四人被控“串谋煽动颠覆国家政权”的论据根本站不住脚。

梁颂恒说：“要是让生活在自由世界的人，譬如美国人知道，港府控告几个中学生煽动颠覆国家政权，他们会觉得既可悲又可笑：这个政权是否脆弱到了连中学生也可以颠覆的程度？‘光复香港、时代革命’随着时间的推展变成颠覆国家政权的用语，这是不可能的。你的政权要有多脆弱才能让几个中学生给颠覆呢？”

四名被告人中，王逸战是原“贤学思政”召集人，陈枳森为秘书长，朱慧盈和黄沅琳为发言人。2021年9月，香港警察国安处逮捕其中三人。该组织在四天之后宣布解散。

法官指“贤学”宣扬“港独”鼓吹抗争

区域法院法官宣判时表示，四人透过街头宣传呼喊的口号宣扬“港独”、香港民族概念及颠覆中国。香港自古以来属于中国，所谓民族概念是有心人“僭建”出来。他们知道口号的意思，主动挑战港版国安法。在场人士也呼应口号。

法官认为，街头宣传展示反修例期间的照片，提醒他人反抗中国中央，呼吁公众再次出来抗争、接受“港独”，可能让公众，包括儿童或心智不成熟人士误以为香港不属于中国。街头宣传鼓吹武力，并提到下次社会运动可能是革命或战争，鼓励香港市民在思想、精神、身体上装备自己。

法官形容，“贤学思政”的街头宣传相当受欢迎，有人捐款、索取文宣，认同他们的人数以千计。

根据港版国安法，“串谋煽动颠覆国家政权罪”情节严重者可被判处5到10年徒刑，情节较轻则可被判5年以下徒刑。法官裁定，本案属于“情节轻微”类别当中“偏向较严重”，判处王逸战监禁36个月，陈枳森和朱慧盈分别判囚24和30个月，黄沅琳则判入教导所。

召集人乃新移民亲友曾遭中国公安问话

一直强调自己是香港本土派的“贤学思政”召集人王逸战原籍四川，在小学五年级的时候随家人移居香港。他曾公开表示，假如他没有去香港，今天可能已经是“小粉红”。去年1月，王逸战在脸书透露，自己在中国大陆的亲友被中国公安上门问话，意图得知关于他的事情。当时他发表声明，与中国的亲友断绝一切关系，他未来及过去的言行与亲友绝无关系。

前香港本土政党“香港众志”副主席郑家朗表示，向异议人士亲友施压是中共当局的一贯伎俩。

郑家朗说：“（中国）国安国保去威胁（抗争者）在中国大陆的亲戚给抗争者本人带来很大压力。毕竟抗争者也不想影响其他家人。在这个巨大的矛盾和拉扯之间，他（王逸战）必须作出这样的决定：他必须要在公开场合断绝跟中国大陆以及香港家人的关系。”

郑家朗说，“串谋煽动颠覆国家政权”罪使原“贤学思政”成员面对的不仅是监禁，而是困难重重的人生路。

郑家朗说：“香港现在是一个表忠社会，必须向中共效忠的一个社会。集团（公司）为了向中共表忠，更不会包容、支持、聘请反送中人士。基本上没有任何机构会聘请曾经触犯（港版）国安法的人。（‘贤学思政’成员）不仅仅是因为判刑而受到影响。他们出来之后也会由于整个社会环境的变化处于被封杀的状态。”

他预料，类似“贤学思政”的学生组织日后在香港将彻底失去生存空间。
