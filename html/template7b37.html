    <td width="683"><h6>独立中文笔会关于会员吕耿松、陈树庆和荣誉会员张海涛二审维持重判等抗议声明&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（2016年12月8日）
ICPC-logo独立中文笔会获悉：本会会员吕耿松和陈树庆，在2016年6月17日杭州市中级人民法院以 “颠覆国家政权罪”分别判刑10年6个月和11年后，提起上诉，浙江高级人民法院于11月1日分别裁定驳回上诉、维持原判，日前才通知他们的代理律师。

本会荣誉会员张海涛“煽动颠覆国家政权” 和“为境外刺探、非法提供情报＂一案，由新疆高院于11月28日二审宣判，维持原判：有期徒刑19年，剥夺政治权利5年，并处没收个人财产人民币12万。

以上三案，均不约而同地“决定不开庭审理”、“驳回上诉，维持原判。本裁定为终审裁定。”

本会还注意到：2016年11月17日，本会荣誉会员孙峰涉嫌“煽动颠覆国家政权”一案，经淄博市中级人民法院做出一审判决：判处孙峰5年有期徒刑，剥夺政治权利3年。

本会认为：这四案的裁定书、判决书分别将：吕耿松“先后在‘博讯’、‘参与’、‘大纪元’、‘六四天网’等境外网站上发表其撰写的……声明、公开信、文章”，陈树庆“撰写多篇文章，并在境外网站发表”，张海涛“通过推特微博、微信发布大量涉案言论”、“在与他人聚会过程中，向他人介绍境外网站及登录方法，并发表攻击和诬蔑中国共产党和国家政策、社会主义制度的言论”，孙峰“先后多次在互联网上发帖，或接受境外媒体采访，或在公共场所喊口号、打横幅、举牌、拍照并上传互联网”，作为他们被定罪处刑的主要“犯罪事实”。这都直接说明吕耿松、陈树庆、张海涛、孙峰的“行为”，属于宪法规定的言论自由范畴，没有触犯法律。当局对这些公民根据中国宪法和平行使公民权利的行为进行处刑，是以言治罪，是再一次公然违反中国宪法和刑法，践踏相关国际法和人权公约。此种恶例，是对言论自由的粗暴侵犯，对公民实施宪法权利构成现实的威胁和剥夺。

独立中文笔会对此表示严正抗议，强烈谴责中国政府打压言论自由等公民基本权利；同时呼吁国内外各界关注这四个典型案件所体现的中国人权状况的日益恶化，督促中国当局：

一、纠正错案，立即无条件释放吕耿松、陈树庆、张海涛、孙峰等因言获罪者；并在释放前确保他们的人身安全和一切合法权利。

二、实践中国宪法规定的“尊重和保障人权”之承诺，确保第35条“中华人民共和国公民有言论、出版、集会、结社、游行、示威的自由”，释放包括本会会员刘晓波、杨天水、朱虞夫、胡石根、秦永敏、桂民海、刘艳丽、刘飞跃等在内行使宪法权利而被加罪的所有在押良心犯。

三、停止各种政治迫害，尤其是停止对刑法第105条“颠覆国家政权罪”、“煽动颠覆国家政权罪”的任意扩大化解释及其滥用。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的144个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org/。

附：吕耿松、陈树庆、张海涛、孙峰简历

吕耿松，现年60岁，浙江省杭州市人，杭州异议作家，中国民主党浙江委员会成员。1983年毕业于杭州大学历史系，曾在浙江高等公安专科学校任教，因支持民主运动于1993年被开除公职，在杭州教工路翠苑夜市摆地摊为生，同时坚持独立思考，自由撰稿。2000年在香港（文化艺苑工作室）出版了《中共贪官污吏》一书，主要文章有：《建立公民弹劾制度》、《建立刑事连带责任制度》、《买官、骗官与官杀官》、《论当代中国黑社会的社会基础》、以及《当代中国黑社会的主要类型》等。2008年2月5日，杭州中级法院以“煽动颠覆国家政权罪”判处吕耿松有期徒刑四年，剥夺政治权利一年；同年11月与会员杜导斌同获独立中文笔会第三届“狱中作家奖”。2011年8月23日吕耿松刑满释放出狱后，因坚持宪政民主信念、关注民生，长期受到警方监控和人身限制，频繁遭到传唤和抄家，在短短两年多时间里仅电脑就被抄走8台。2014年5月12日，吕耿松再次遭杭州市国保人员抄家、传唤、羁押，并于7月7日被刑事拘留。2016年6月17日，杭州市中级人民法院以“颠覆国家政权罪”判决吕耿松有期徒刑11年，附加剥夺政治权利5年。

陈树庆，现年51岁，浙江富阳人，杭州异议作家，中国民主党浙江委员会成员。学生时代曾参与1986年和1989年学生运动，1990年毕业于杭州大学（现并入浙江大学）获理学硕士。1995年陈树庆投身于浙江民主运动，1998年参与筹建中国民主党，1999年因此被拘押四个月。他在获释后自学法律，于2005年通过司法考试，但被浙江省司法厅指控他在互联网发表的文章“违反中国宪法”而拒发律师资格证书，他为此提出诉讼也遭法院裁决败诉，此后长期遭浙江警方骚扰。2006年9月14日陈树庆因在互联网发表异议文章，被浙江省杭州市公安局拘留，其后遭逮捕，2007年8月被浙江省杭州市中级法院以“煽动颠覆国家政权罪”判处有期徒刑四年，剥夺政治权利一年。独立中文笔会于当年授予其荣誉会员称号。2010年9月陈树庆刑满获释，此后继续从事自由写作和维权活动，并于2011年10月加入独立中文笔会。他在网络上发表了不少坚持自由、民主理念和反对专制、独裁的文章，并为遭当局抓捕和判刑的力虹、刘贤斌、朱虞夫、吕耿松等同道呼吁，为此长期遭到浙江有关当局的打压和迫害。2014年9月11日，陈树庆再次被以涉嫌“颠覆国家政权”刑事拘留，关押至今。陈树庆多年来无惧当局打压，坚持自由写作，长期不懈地争取言论自由等基本人权，表现出极大的勇气和坚韧毅力，2014年获独立中文笔会第五届“刘晓波写作勇气奖”（第九届“狱中作家奖”）。2016年6月17日，杭州市中级人民法院以“颠覆国家政权罪”判决陈树庆有期徒刑10年6个月，附加剥夺政治权利4年。

张海涛，现年45岁，原籍河南省南阳市镇平县，1990年代国企下岗工人，新疆区域电信产品销售者、自由职业者，权利运动义工。1995年，因其从所在国有企业被迫下岗，随前往新疆谋生，并从事电信产品零售业；2009年，曾在河南省南阳市老家渡假时突遭无辜抓捕，并被新疆警方以涉嫌“诈骗罪”刑拘，关押在乌鲁木齐市六道湾看守所；关押近2个月后，又被无罪、无说法地释放；为了维护个人合法权益，其开始接触中国的司法公正问题。近几年，积极关注新疆民族问题和民生事务，热心协助访民维权，在海外博讯新闻网上发表对时局的看法；2010年参与《要求立即撤销国务院&lt;关于劳动教养问题的决定&gt;等劳教行政法规的公民权力主张书》的签名活动；2014年6月4日六四25周年，他参与纪念而遭当地警方的拘禁、讯问。2015年6月26日，被新疆乌鲁木齐市警方以涉嫌“煽动民族仇恨、民族歧视罪”抄家、刑拘，其家中银行卡全部被冻结；后变更罪名为“寻衅滋事罪”正式逮捕；同年11月18日，再次被变更罪名以涉嫌“煽动颠覆国家政权罪”继续超期关押；2016年1月15日，被乌鲁木齐中级法院以“煽动颠覆国家罪”重判有期徒刑15年，以“为境外提供情报罪”判处有期徒刑5年，二罪合并执行19年，剥夺政治权利5年，并处没收个人财产12万。张海涛不服判决上诉。其间，张海涛遭遇刑讯逼供，和种种虐待、侮辱，包括：从一审判决至今从未去掉脚镣。

孙峰，现年50岁，山东省淄博市人，是由一位冤判维权者成长为一名自觉追求民主宪政的异议人士，亦因此备受当局的严酷打压和迫害。2014年1月29日，曾被淄博市警方以“涉嫌煽动颠覆国家政权罪”刑拘和逮捕，“罪行”是“举牌要求当局释放刘晓波、王炳章、许志永、吕加平等中国所有在押的政治犯、良心犯”，“举牌纪念六四”，“举牌说周永康掌管的政法委是马列邪教，败坏中共司法公正，制造众多冤案”，“举牌要求民主宪政，组建政党”等“罪状”、共计33项“犯罪事实”，后经代理律师和网友的强力声援，方被取保回家；2014年7月1日，曾因不畏风险，持续为民主发声，尤其是在六四期间和香港公投事件中不断在网媒上发声，而被当地警方以“在取保候审期间未经许可去广州”为由处以行政拘留10日；同年7月26日，曾被当地警方以“在网上发表《共匪依靠马列邪教的无神论和唯物论破坏了人类文明的基石》一文，攻击共产党”为由，处以行政拘留10日；2014年11月16日，被淄博市警方以“在取保候审期间从事违法活动”为由再次刑事拘留；2016年11月17日，被山东省淄博市中级法院一审以“煽动颠覆国家政权罪”判处有期徒刑5年，剥夺政治权利3年。
