    <td width="683"><h6>博闻社独家：广西爆炸为报复 嫌犯曾被劳教真容曝光&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">     【博闻社独家】广西柳州柳城县今日发生连环爆炸案，导致至少60死伤。本报获悉，连环爆炸的嫌犯是当地人，壮族，33岁，曾被当局送劳教，出来后大报复，针对政府、公共机构等，已被当局拘捕。至于其作案报复的具体动机，有消息指与当局强拆有关。本社正继续了解中。因明天即中共建政66周年庆典，加上案涉报复官方，中宣部今晚下令各媒体把本案从网站头条全部撤下，严禁炒作。
    
     本社获悉，嫌犯共制作了70多个邮包炸弹，通过申通快递邮寄，使用了触发式的引爆装置，即只要打开邮包即会爆炸，结果只有17个被打开引爆，其余因没被打开，以及当地公安及时用手机短信等通知市民，没致爆炸。这些邮包炸弹现已被当地公安收缴。嫌犯作案后并没逃跑，而是在家坐以待捕。 
    
    本社获悉，33岁的韦姓嫌犯前不久刚从劳教中心获释，他被捕后已向公安坦承，制造此次惊天大事件是要报复当局以及司法不公。本社消息未能透露韦男所遇冤案为何，但当地有网民在微博透露，柳城县为搞城市建设修广场，早前大肆强拆民居，曾遭民众暴力抗拒，后有部份人被当局司法制裁。肇事者或为其中之一。
    
    据了解，由于案件敏感，又是国庆节前夕，北京当局高度关注，公安部刑侦局今天傍晚即派员飞广西，会同广西公安厅刑侦人员赴柳城了解案情，公安部同时通告各地公安部门，国庆前夕要加强戒备防范，切实做好国庆节安全防范工作。
    
     而中宣部今天傍晚紧急通告各地各网站：关于广西柳城县爆炸一事，只允许转发新华社等权威媒体消息，不得自采自编，不得编发微博微信消息、不得开设专题、不得视频直播，违者立即纠正，一律删除。新闻客户端、手机WAP网站照此执行。互动环节一律不得炒作、集纳、推荐。

来源：博讯</textarea><br/>
