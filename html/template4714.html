    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">英国外交大臣黑格在访问缅甸期间表示，在缅甸政府将所有政治犯释放之前，欧盟方面是不会取消制裁的。黑格是在访问缅甸期间与缅甸军方支持的领导人以及反对派领袖昂山素季分别举行会谈之后，发表上述讲话的。

英国外交大臣黑格星期五早间和缅甸反对派、民主人士昂山素季举行了会谈，地点在昂山素季位于仰光湖畔的住所。

*50多年来第一次*

黑格这次对缅甸的访问，是历届英国外交大臣50多年来第一次；缅甸一度是英国的殖民地。

黑格在与昂山素季会晤之后对媒体表示，缅甸的局势如今非常令人振奋，在长达几十年的军人统治之后，一个民主社会似乎真地是有了希望。

黑格在讲话中对缅甸政府实施的改革措施、包括和昂山素季之间展开对话、放宽对媒体的管制、允许自由工会的成立、释放一些政治犯，等等，表示支持。

不过，黑格同时表示，还有许多改善的余地，尤其是缅甸政府需要释放所有仍被关押的政治犯。估计还有数百名政治犯被关在缅甸的监狱里。黑格在讲话中承认，缅甸政府这个星期在庆祝缅甸“独立节”期间仅仅特赦了30来名政治犯，各方对此表示失望。

*只有还有政治犯关在监狱里，国家就不自由*

英国外交大臣黑格表示：“一个国家，如果还有人因为其政治观点而被关押在狱的话，就不能说这个国家是自由民主的。假如欧盟方面要取消制裁措施的话，这些政治犯就必须要首先获得自由。”

目前，欧盟与美国同缅甸之间在外交、贸易和投资方面的往来，都还是有局限的；原因不外乎缅甸军政府对民主运动的暴力打压。

不过，外界目前普遍认为，欧盟和美国方面针对缅甸的制裁措施，可能不久就将被取消。

欧盟方面星期四宣布说，将要在缅甸设置一个代表处，负责人道援助项目，并且协调双边的政治对话。

*吴登盛说要释放所有政治犯*

英国外交大臣黑格在同一天还会见了缅甸领导人，包括总统吴登盛。吴登盛承诺要释放所有的政治犯，但是没有给出一个具体的时间表。

吴登盛领导下的缅甸政府允许昂山素季和她领导下的“全国民主联盟”参加今年四月份举行的国家议会补选。之前，昂山素季和缅甸“全国民主联盟”都被禁止参加2010年的大选。星期五，昂山素季这位诺贝尔和平奖得主表示，她的目标是很明确的。昂山素季说：

*四月份举行选举*

她说：“所有的政治犯必须要获得自由，而且要尽一切可能，结束我国国内不同族群之间的矛盾和冲突。与此同时，我们还希望看到四月份的选举是自由和公正的。我还想补充的一点是，我期待着缅甸‘全国民主联盟’在四月份的补选中取得相当的成功。”

昂山素季过去20年来，大部分时间都是在软禁当中渡过的，她之所以被软禁，就是因为挑战缅甸的军人统治；昂山素季还被禁止参与各项选举。

昂山素季获得释放，是缅甸2010年大选结束的几天以后。她所属的缅甸“全国民主联盟”在上一次、也就是1990年的大选中获得胜利，但是军政府拒绝交出权利。
