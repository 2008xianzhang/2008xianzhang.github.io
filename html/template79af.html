    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京当局强制推行网络实名制的行动引起强烈反弹。一些专家、学者从今年一月以来陆续离开中国最大的新浪微博，抗议当局紧缩言论空间。经济学家韩志国、北京大学教授贺卫方、中国社科院学者于建嵘、人民大学教授张鸣等给他们的网友和粉丝发表了告别感言...

知名经济学家韩志国二月二十一日宣布退出新浪微博，以表示对新浪控制言论空间的不满。

他在最后一篇微博上批评中国因没有私权利的保护机制，因而无法成为真正的市场经济。

韩志国当天还说微博已经不是久留之地，批评中国改革30多年了，推进改革的言论却越来越没有空间和余地，是民族的悲哀和国家的悲剧。韩志国一直在微博上评论时事、经济发展等问题，并得到三百九十多万网民的关注。

当天，北京大学法学院教授贺卫方，在微博上表示将在新浪微博实名制前告别三十多万粉丝。他以“其实不想走，其实很想留”为标题，表示并非因恐惧实名而离开，而是他预料在实名制执行以后，会失去很多网友。

不少网友留言挽留这些学者，有网友说：“贺卫方等诸位老师，真心希望你们能够坚持、留下来。 不管是出于什么样的理由和考量，在微博上，我还是希望能够看到说真话的、理性的人更多一些。”

此前，中国社会科学院农村发展研究所社会问题研究中心主任于建嵘一月十三日表示，鉴于新浪微博对待网友的恶劣态度，决定从当天起停止更新新浪微博，并移师搜狐微博。他对网友解释说离开新浪微博是为了“打破一家独大而所产生的权利意识的缺失”。

更早宣布离开新浪微博的还有中国人民大学政治学教授张鸣。他在一月七日说新浪已经“奏响了驱逐曲”，不能不走。他还指责新浪微博曾经删他帖子，并把他关到“小黑屋”，删除他的粉丝。

不过在中国，搜狐、网易、百度和滕讯等用户众多的网站同样因为受到当局的限制而实行自我审查。</textarea><br/>
