    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">吴邦国在两会表示，不搞多党轮流执政引起不少民主人士反弹。中国政府加强对异议人士的打压力度，北京多位民主党人士遭监控，广州的维权人士肖勇被国保带走，上海维权人士冯正虎被带走一星期没有任何消息。自由亚洲电台驻香港特约记者心语的采访报道




第十一届全国人民代表大会第四次会议第二次全体会议星期四举行，吴邦国于会上做工作报告,表示从中国国情出发，中国不搞多党轮流执政，不搞指导思想多元化，不搞“三权鼎立”和两院制，不搞联邦制，不搞私有化，确保国家一切权力掌握在人民手中。吴邦国的此番讲话引起不少民众反弹，认为如果不实行多党竞争，就是实行一党独裁，那是共产党在执政前自己也一再反对的。这些年的历史已证明，一党制，就不可能让一切权利掌握在人民手中。一直倡行多党制的中国民主党成员何德普向本台表示：“政党之间的竞争和民主政治，这个东西都是100年来争取为之奋斗的目标，如果一个党长期执政，容易制造腐败，老百姓的利益很难受到公平的维护，这是毫无疑问的。他们现在吴邦国、胡锦涛这些人想长期执政，实际上来讲确实是成问题，为了保护少数人的利益，根本不是把全国老百姓的根本利益放在首位。”
 
何德普强调，一党专政便造成司法不公，许多民主及异议人士无辜被判刑及监禁。他并表示，在两会召开之前曾致函两会代表要求改善监狱伙食及监视居住制度，之后便遭书面传唤警告。何德普告诉记者：“警告，不要再写东西了，两会期间不要干一些违法的事，接受记者采访，批评政府，会见一些敏感人士，一些我的朋友，就是这些。”
 
和何德普同属中国民主党成员的高洪明也表示，两会期间受到监控“他们警察也都在上岗，敏感的地方，敏感的人肯定是不能去。比如我去教会，去看看我们的朋友都不行。”
 
两会期间，不断有维权人士被迫害的消息传出，星期三下午2点半左右，广州的维权人士肖勇被湖南邵阳赶到的国保带走，目前失去联系，本台记者星期四上午多次致电肖勇及其妻子手机均关机。据维权网的报导，肖勇被带走与其前不久在网上散布茉莉花革命集会有关。上海维权人士冯正虎，自3月3日被上海警方抄家并带走的至今已经一星期，目前无任何消息，其家人也未收到任何法律文书。冯正虎妻子告诉本台记者：“上个礼拜见到一个警察，我问他，他也不知道，他说你到派出所去，派出所也不知道。我说家里人没有了，老百姓找谁啊，我说我家里人没了怎么不管啊。现在上岗是有人的，但是有时候没人，有时候有人，我也不去注意他们，他们爱怎么样就怎么样吧。”
 
除了冯正虎外，江天勇、滕彪、古川、李海、刘士辉、赖永献、张海波、陈西、廖双元、黄燕明、杜和平、孙友连、全林志、马玲丽、糜崇标、李天天、刘德军、刘安军、蓝若宇等多人被警方带走后处于失踪状态。
 
 
以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
