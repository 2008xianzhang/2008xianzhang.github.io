    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">两名同样因“颠覆国家政权罪”获刑12年的中国民运人士，经过多年的牢狱之苦后出狱，今年能与家人欢度新年。另外，涉六四事件被囚禁22年的朱更生，与病危母亲在医院度过首个春节。（海蓝报道）

中国作家黄金秋因“颠覆国家政权罪”判刑12年，去年10月获减刑3年多出狱。黄金秋向本台表示，这是17年来第一次与家人在山东过春节，自1994年到北京读书、工作，其后出国，辗转返国后坐牢，多年来他一直在外飘泊，对不起家人，所以他很珍惜跟父母重聚的时光，这是他最幸褔的一个新年。

对于新年愿望，黄金秋表示，首先希望父母身体好一些，母亲患冠心病，希望他们能多活几年，要不然他会很愧疚。

另外，他表示，出狱两个多月，他在了解外界信息，特别令他惊讶的信息，第一个是广东乌坎村的维权运动，最后能够和平收场，村民维权意识很大，而政府也采取宽容方针，双方都有进步。第二是艾未未事件包括网友的捐助，最后也和平解决问题，不管主动或被动，还是看到一些开明的方针。

此外，黄金秋也看到老乡陈光诚的信息，他觉得比不上陈光诚的举动，当然他不赞成过激的行动，但敬佩陈找真相的精神，希望当地政府能开明对待他及探望的人士。

他说：我希望陈光诚与他的爱人能够有个幸福的新年。我也希望各地政府尤其当地政府，也能够更开明的态度对待陈光诚，对待看望陈光诚的人，我希望双方能够和平理性去解决。

回想监狱的春节，每年都是跟服刑人士都会互相祝贺，然后等待一点新年食品，也会想念家人。黄金秋指，他在监狱算是孤单的人，他的信件没法收到，电话卡什么都被收走，至今跟很多朋友失去联络。

现年37岁的黄金秋曾在广州《羊城晚报》任记者。黄金秋从2001年起，用笔名清水君写作，在博讯网站发表二百多篇文章，表达对中国民主推动的愿望。2003年初，他在网上成立“中华爱国民主党”，同年8月，他从东南亚返回中国，推动中国改革。2003年9月14日被当局逮捕，2004年9月被常州中级人民法院判刑。

湖南中国民主党创党人之一柏小毛，自去年10月10日服刑12年出狱后，也将与家人在郴州度过首个新岁。

柏小毛表示，出狱后，他已逐渐适应社会，当局也替他办回身份证及户口，他曾短暂工作。原本他想到香港一趟，但由于仍有四年被剥夺政治权利，手续比较麻烦，没法成行。两个月前，他更到郴州中级法院提出申诉，指当局对他的裁决不公正，他希望上诉获胜，免除剥夺政治权利。

他说：我在申诉，在郴州巿中级人民法院，已经有一段时间，它们受理了。就是违反司法公正、违反宪法尊严，它说过年后给我答覆。

柏小毛又指，过去12年，在监狱里的春节也要劳动，不过平常好一些，以往的春节每年都写信给家人，也很想念家人，直至2009年春节发生了一些事，很不愉快，才没有通信，但不想再提起什么事。不过，今个春节仍很高兴能与家人度过。

现年47岁的柏小毛，1999年10月11日被捕，湖南省郴州巿中级人民法院以“颠覆国家政权罪”判刑12年。1999年，柏小毛参与湖南省中国民主党的创建工作，被捕前担任筹建中的湖南省民主党秘书长。柏小毛另一次判刑，是1989年因组织团体声援北京学生运动而被捕，被郴州地区中级法院以“反革命集团罪”判刑7年，他在1995年获释。

八九年六四事件中，北京巿民朱更生因阻止戒严部队坦克进城，曾被判死刑，改判死缓后，坐牢22年后释放。朱更生表示，他在狱中已得知86岁的母亲身体不好，她曾两次病危，她常向家人说，要等待儿子出狱。直至去年4月他获释，返家后见到母亲，仍能与他讲话，并安慰他一番。但之后身体不行，现在已住院三个多月，并且神智不清。

朱更生又指，虽然这是他重获自由的首个新年，但要在北京医院陪伴母亲度过，他也感到高兴，因为希望能尽孝，他与姐妹的愿望是侍候母亲，直至他离开，所以他一直住在医院。

被问到在监狱如何度过22年的春节，朱更生表示，他每年都会烧香为母亲祈福，改判死缓后，他有重生的感觉，并深信能与母亲重聚。

他说：我每年的新年，我就是到年三十晚上，我托别人也好，怎样也好，我弄点香，在阳台烧三支香，向著我家那边。现在想说，能够跟母亲在一块，我就特别那个（高兴）。

现年46岁的朱更生，六四期间声援大学生，被当局以“反革命緃火罪”判处死刑，终生剥夺政治权利，曾在死牢服刑两年多，其后由最高人民法院改判死缓，坐牢期间，他曾以絶食抗议当局的控罪。
