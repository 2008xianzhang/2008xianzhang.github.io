    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港特约记者 郑汉良

因言论调皮幽默而广受大陆网民欢迎的美国驻上海总领事馆的新浪微博官方帐号，从12日早上开始即被封杀，连带使馆发言人@Smith-Harrison的新浪微博帐号亦被噤声。到了稍晚时候，新浪微博出现了一个名为@Smith_Harrison_II的新帐号，帖文声称领事馆「不会继续在一个由流氓所控制的社交网路上活动。要求新浪微博封闭我的帐号」，间接批评新浪微博是流氓。

目前未悉美驻沪总领事馆新浪微博被关的原因，有说是该官方微博由于广受内地网民欢迎而成为内地网络警察的眼中钉，也有说是该微博日前因回应中国网民调侃天津蓟县大火发生在纽约的「卖萌」言论，而遭到封锁，但新浪微博迄今仍未有一个正式的说法。

驻沪总领事馆在此之前拥有8万多个粉丝，而《南方人物周刊》曾报道「如果说起时下最火的涉外机构官方微博，美国驻香港领事馆和美国驻上海总领事馆这两个微博一定不容错过。」

内地网民在12日早上即发现使馆在新浪的官方微博出现异常情况，网民天街风尘微博达人微博会员问：@美国驻上海总领事馆 官方微博被封号了？为什么？

不久之后，网民白错帖文指：@美国驻港总领事馆唱电影《冰山上的来客》插曲“怀念战友”给挂了的@美国驻上海总领事馆。内容显示美国驻香港总领事馆对驻沪使馆微博被关一事表示怀念位于上海的“战友”。

到了下午5时，驻沪领事馆表示： 今天早上我们发现我们官方的@美国驻上海总领事馆在新浪的微博帐号无法运行。我们正在试图搞清楚为什么会发生这样的状况。我们希望可以尽快恢复我们在新浪微博的正常运营。

但到了稍后，相信是属于使馆发言人的@Smith_Harrison_II的帐号说：「不会继续在一个由流氓所控制的社交网路上活动。要求新浪微博封闭我的帐号」，间接批评新浪微博是流氓。

使馆官方微博被封锁之后，连带搜索器上的「美国领事馆」、「美国驻上海总领事馆」等字眼，亦成为敏感词，全都没有搜索结果。</textarea><br/>
