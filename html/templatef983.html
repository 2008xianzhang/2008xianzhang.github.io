    <td width="683"><h6>杭州异议人士拉横幅庆祝穆巴拉克下台被警方制止&nbsp;</h6></td>

    <td colspan="2">20110214&nbsp;</td>

  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2月13日，杭州异议人士来金彪，楼宝生，王福华及薛明凯等人在吴山旅游区打出“热烈庆祝穆巴拉克下台埃及结束独裁统治”的横幅，并向路人介绍埃及革命。后来他们4人被警察带走，并制止了他们的活动。来金标等在派出所争辩，警方说他们的活动属于非法集会，不准搞。
     
    另有消息，在杭州工作的四川异议人士未水山到目前为止仍然被他们离开派出所后受到监视。监禁在杭州市余杭区信联合大酒店201房间，有3各国保，两个保安对他进行24小时监视。
</textarea><br/>
