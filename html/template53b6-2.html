    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
虽早就听说过《08宪章》，但直到刚才才有幸阅读到全文，发现竟然这和我一直以来的“宪政民主”的思考几乎完全一致，感觉终于找到了组织。愿在此签署《签章》，并愿为其描绘的理想之实现奉献一切。
共产党无论走到哪里，就把饥荒、内战、愚昧、落后带到哪里。是时候建立一个宪政（法制），民主，自由，共和的国家、重新追回中华民族千百年来美德的时候了。

寻找共识，集合力量，愿宪政之花开遍中华！

今，某仅以个人之名义为中华的未来竭尽所能。力虽绵薄，不枉祖先。

想了很久才决定签了，会不会一回国就被河蟹？不过人毕竟还是要战胜自己的恐惧的，一辈子活在暴政带来的恐惧下做一具行尸走肉还不如死了好。

我不愿在共党谎言和暴力统治下度过余生，决定不再沉默，于是，我签名了。

今天是我66周岁生日，我郑重地在08宪章上签名。几十年来，目睹中国之不平现状，我从一个共产主义者转变为民主主义者。在我的后半生，我要为中国的民主自由呐喊，为推翻中国几千年来的专制统治奋斗。也许我看不到自由民主新中国的建立，但我相信，历史的潮流是不可阻挡的，自由女神的光辉必将普照中华大地。

我赞成08宪章，只有保障普世人权，公开、理性、博爱、非暴力，实行全民合作与和解，走宪政民主之路，才能建设好自由强盛的大中华！我用自己的良心签下这庄严的一笔。

生活的理想，正是理想的生活。在零八宪章中我看到了自己人生奋斗的目标，我即将成为一名父亲，想起孩子出生后要面对这样一个社会就感到悲伤，希望用我们的努力，使下一代不再经历我们经历过的苦难。

我们的国家需要民主，自由和公正，这不是靠空想能获得的，是要靠大家一起去争取，而刘先生给我们做出了榜样！
一个人的力量虽然很弱小，但是把我们的力量集合起来，就是一股不可扭转的力量！我完全同意并签署08宪章。

首发零八宪章信息网站 http://www.2008xianzhang.info
