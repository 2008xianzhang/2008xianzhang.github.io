    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">授权维权网发布

惊悉两小时前，在这年终“收关”之际，川黔两省当局捍然判民主人士“西南二陈”以重刑。（12月26日贵阳中级法院以36篇文章中摘录文字为证据，以“煽动颠覆国家政权”为罪名，判贵州人权研讨会负责人陈西10年徒刑。12月23日四川地方法院以4篇文章中摘录文字为证据，判四川民主异议人士陈卫9年徒刑。）这是中国民主人士前仆后继，又一次付出牺牲的一页。

我抗议，但不悲伤，因为这是我们必然要付出的牺牲！在这风雨如晦的长夜，不断加强对民主人士镇压，这能阻止民主转型的历史步伐吗？

默默地去坐牢，放下身外之物名与利。

默默地去坐牢，用自己的这个“行为艺术”对中国民主转型做出微薄贡献。

默默地去坐牢，坚守心中的“良知”，在自己固守的精神家园中遨游。

让暴风雨来得更猛烈些吧！

我时刻准备着，打点行装再坐牢。为了我可爱的祖国自由的明天，我愿以自己老弱之躯乃至生命，把牢底坐穿！

壮哉，向“西南二陈”致敬！

向王炳章、刘晓波、刘贤斌、高智晟、郭泉等大批在监狱默默坚守的战友致敬！

北京　查建国 
2011年12月26日
</textarea><br/>
