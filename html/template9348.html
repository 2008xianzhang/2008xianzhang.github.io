    <td width="683"><h6>RFA：赵连海六一携儿外出遭百警围困 家长拟寻求香港协助&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-06-01
结石患儿家长赵连海星期三趁着“六一”国际儿童节带两个孩子逛北京天安门广场，被逾百名公安围堵在他家附近的一家超市，其后赵连海让步，改去野生动物园，公安仍尾随其后。家长们谴责公安的行为。此外，家长决定寻求香港民间的协助，治疗患儿。　

图片：赵连海清理房间，搬走的床铺被禁止搬回，孩子只能睡地铺。（记者乔龙提供）

视频： 5月31日，赵连海讲述粉刷房间，搬家工人遭公安吓走的过程。（记者乔龙提供） 

星期三是“六一”国际儿童节，新华社当天报道了胡锦涛5月31日来到十堰市柳林幼儿园看望小朋友和幼儿教师。以及6月1日，温家宝在北京中南海与各民族儿童共度“六一”国际儿童节。
 
然而民间的毒奶受害儿童维权组织“结石宝宝之家”发起人赵连海带着他两个孩子，想去天安门广场，却被公安堵在家中，他当天上午告诉本台：“本来今天带孩子去就是想安安心心的带孩子好好的去玩一玩。走到小区门口人非常的多，强行给拦住了，明确告知不能去。”
记者：有多少保安拦着你？
赵连海：楼下现在有六、七个，门口那儿有十好几个。全是公安和国保，还有政法委主任都过来了，派出所所长全来了。
 
下午一点半，江苏连云港的结石患儿家长相庆玉告诉记者，他收到赵连海的求助短讯：“他现在是在黄村的一个超市的一个小角落，现在让人给围了。准备带孩子去天安门玩，感受感受那种热闹气氛。他现在是两辆警车，二十多个人给围起来了，强行要把他给拉走。他刚刚发短信求救，就说让我们互相给转一下”。
 
记者当天下午两度接到赵连海的手机短信，称一家四口被一群国保围困在大兴区一家超市内。记者联系到赵连海，他说：“（公安）非常的多，现在形势非常的紧张。非常多的国保，全是国保、便衣和公安。我现在在大兴的长途站，这里有一个京客隆超市，里头有一个吃小吃的地方。人比较多，我想强行弄我也弄不出去。我现在在等更多的朋友过来救我吧”。
 
其后现场警力已增加到一百多人，赵从饭店出来，看到一条街都是警车。他作出让步，带孩子去大兴野生动物园，而警车一直跟着。
 
对于当局此举，结石患儿家长蒋亚林也非常气愤，她说：“我们的孩子身体受到了伤害，我们希望他们在精神上能够快乐。一般今天我们都会带孩子出去参加一些活动。今天赵连海带孩子带家人出去玩是一个很正常的事情，但是我万万没有想到，公安和国保居然会围着他，不让他走。我觉得这是严重侵犯人权的行为，而且我觉得这是对结石宝宝家长，对老赵的一个打击报复”。
 
蒋亚林认为，公安在报复赵连海最近的维权活动：“因为老赵最近一直都在追基金，结石宝宝基金的去向。现在没有任何一个说法也没有任何一个人搭理，急需要治疗的孩子却越来越多。要嘛就是这个钱已经被挪用了或者从来就没有存在过，所以才会这个样子怕我们去追究”。
 
当晚，赵连海被困家中，大批公安在门外敲门，要求进赵家里谈判，赵连海说，看得出来人不是来和他谈话，而是要强行将其带走，双方一度僵持。
 
而在前一天，赵连海在家遭遇了另一种困境，他周二告诉记者：“本来打算今天正式把我们家里刷刷墙，我们当地的派出所也都知道，但是我姐姐找了两个搬家的过来以后，把我的床还有沙发，一些必要的这些家具搬到快到我姐姐家的那边以后，派出所的很多人就强行的给拦住了。我姐姐就说拦住以后把那两个人（搬家工人）强行的拽到他们的车里盘问。两个人出来以后死活是不干这个活了，最后就溜了”。
 
本台曾报道，上周四赵连海与两位家长到中国乳制品工业协会北京办事处，表达对该协会成立的医疗赔偿基金，数年来的赔偿及营运情况的不满。被拒之门外，后被公安扣留十个小时。
 
面对名存实亡的赔偿基金。蒋亚林说：“赵连海已经昨天在群里说了，会想办法寻求民间基金并且会向香港同胞求助”。
 
不过，赵连海还是希望尽最后努力，他说：“我们打算是在6月份的中旬去卫生部，就结石宝宝遗留的太多的问题要求相关的部门及时的救治，尤其是很多这些病情相对严重的这些，我们要求必须尽快的给予救治。这些孩子们的病情拖延一天，他们的病情就会加重一些。我们希望相关的部门，相关的官员，不要再用各种借口和理由来推脱了”。
 
以上是自由亚洲电台特约记者乔龙的采访报道。
