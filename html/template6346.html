    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">杭州G20主场馆杭州国际博览中心5公里外的五堡村。摄：林亦非/端传媒

“我们都走光，把城市空出来，给他们开会呗，”在杭州江干区五堡村的一个简陋出租屋门外，来自四川的李婷说。

五堡村位于杭州市东北角、钱塘江北岸，南望江对岸，直线距离大约5.5公里之外，就是杭州国际博览中心，9月4日、5日，中国将在这里主办本届G20（二十国集团）领导人峰会。

8月31日周三，离峰会召开还有4天，杭州的天空延续着“G20蓝”。和“奥运蓝”“APEC蓝”“阅兵蓝”相似，“G20蓝”也是国际博览中心周围方圆100公里内大批工厂停工的成果。明朗蓝天下，五堡村平日人声鼎沸、摩肩接踵的街道上，一片死寂。

“因为G20啊，这里离‘大金球’太近了。”

在1.3公里长的主街道两边，不论餐厅、数码店、服装店还是超市，所有商铺都闭门谢客，从大路转进小巷，仍旧是相同景象。紧闭的商店闸门上贴著贴纸：“温馨提示：防火、防盗、注意用电安全”，留有当地警务室电话，落款是所在街道的“社会治安综合治理委员会”。措辞温馨，纸质脆弱，但没有店主敢挣破纸片、移动大门分毫。

停车场内的车辆屈指可数，写着“24小时自助服务”的银行ATM也关机了。路上几乎不见行人，只有穿着橙色制服的环卫工人还在顶着艳阳扫街。“人早就走光了，但自然垃圾还有，比如落叶，照旧要每天扫，”其中一位环卫工人告诉端传媒。

“这里一直很热闹，两边店铺生意很旺，到了晚上还有夜市。不过，从8月10日左右开始，就把人都清走了，虽然他们大多都有暂住证，也还是要走。这里全都放假一个月，9月10日才恢复，”他补充道。

为什么？“因为G20啊，这里离‘大金球’太近了。”

他口中的“大金球”就是金光灿灿、球状外形的杭州国际会议中心，G20开幕前的9月3日，二十国集团工商峰会（B20）将在这里举行。

为了G20的安全，杭州设下天罗地网般的安检关卡。图：端传媒设计部
为了G20的安全，杭州设下天罗地网般的安检关卡。图：端传媒设计部

本地人不要留，外地人赶快走
 
杭州素有“人间天堂”的美誉，一年四季游人络绎不绝，每逢节假，更是人头涌涌，但随着G20越来越近，闹市的道路越发空旷，沿街的商店也关去九成。旅游名城陷入了奇异的寂静。

不似08年北京奥运、10年上海世博、10年广州亚运等大型活动，二十国集团领袖“就国际金融货币政策、国际金融体系改革、世界经济发展等问题交换看法”的G20峰会，并不会吸引外国游客涌入，对主办方来说，安全才是第一位的。此番保障杭州的种种措施，凸显的逻辑很简单：人越少，风险越少。

为了让本地人不要留，外地人赶快走，政府制定了放假、延迟开学等等一系列临时政策：“为确保与会各国代表团顺利抵达和离杭返程”，杭州市9个城区约700万人将自9月1日至7日调休放假7天，而五堡村是更夸张的缩影──这个以外来人口为主的村子被要求放假一整个月。

放假的本地人怎么办？政府想到了“出城旅行”，浙江推出“喜迎G20，从杭州出发，游诗画浙江”的活动，杭州市民凭身份证即可享受省内多个风景名胜的门票优惠，甚至免费；邻省安徽也推出“G20畅游黄山”，黄山市内所有的A级以上景区景点，凭杭州身份证都可免门票；贵州的黄果树瀑布等各个旅游景点，G20期间专为浙江游客提供了优惠。

携程网在8月30日发布的《G20旅游报告》预计，G20假期期间将有超过200万的杭州市民外出旅游，这意味着，每3个半放假的杭州人中，就有一人会在峰会期间，离开杭州。

不过，这样一番“乾坤大挪移”后，杭州市区仍有500万人。

“现在买个水果都买不到，买瓶水都要走好远”。

李婷在城东五堡村百无聊赖，她不打算回四川老家，也不知道该如何度过这场被迫的假期。

而在杭州西郊，中国互联网巨头阿里巴巴的总部西溪园区里，来自上海的员工尹子凌，正苦于无法在阿里的电商平台“淘宝”上购物。最近两周，她的订单都被店家以“无法寄去杭州”而取消了，电话预约速递公司上门收件寄出，则会被告知“因G20峰会，进出浙江及周边城市的快件时效有所增加”──G20来了，“电商之都”也成了物流孤岛。

“现在买个水果都买不到，买瓶水都要走好远”，刚见上面，尹子凌就开始向记者抱怨。和她一起在这个园区上班的还有大约一万两千名阿里员工，周围连片地产项目正拔地而起，尹子凌租住在园区对面的“西溪北苑”（以下简称“北苑”）。

北苑的入口处开着两排商铺，包括水果店、理发舖，以及云集大江南北风味美食的各式餐厅。此刻，它们全都大门紧锁。只有一间“华联超市”还如常营业。紧邻北苑的周家斗村里，还有几间本地人开的餐馆大门敞开，不过老板说，因为G20，不能接待堂食的客人了，他手上忙碌着包装的饭盒，供应给通过网络平台叫外卖的客人。

公安在检查进入封锁区的市民的身分证。摄：林亦非/端传媒
公安在检查进入封锁区的市民的身分证。摄：林亦非/端传媒

G20开幕前大约一个月，尹子凌住的小区来了警察，“我住的那栋楼，有警察挨家挨户敲门巡查，没证的一概不能住。还有人家的大门被贴上了封条，”她掏出手机展示照片：一张粉红色的封条斜斜地横跨大门与门框，上面写着“2016年8月1日（封）”。

所谓“证”，指的是“临时居住证”或者“居住证”。以往，外来流动人口到杭州，要到公安局办理“临时居住证”，居留满3年，则可以申请“居住证”，但实际生活中，查证并不那么严格仔细，像尹子凌这样的外来工薪一族往往懒得费事。

今年3月底，杭州政府宣布，从7月1日开始取消“临时居住证”，尹子凌们到杭州，只要做个居住登记即可，“居住证”的门槛也从3年下调到半年，作为互联网创新经济重要引擎的杭州，似乎要向外来人进一步放开怀抱了。但新政出台不久，警察就开始到租房者聚集的小区敲门──新来的、只登记而无临时证可领的人，没有在7月1日限期前领到有效临时证的人，都可能被抓到“无证”，而要立即离开。

好在，尹子凌赶在7月1日截止前，拿到了自己的“临时居住证”。对于现在马路上、甚至家门口越来越常见的警察与警车，尹子凌并不反感：“现在哪怕要加班到很晚，走路回家也不会担心了。”

除了在地的数百万人，还有持续涌入的外地人：尽管全国旅行社从8月28日至9月7日，已经叫停了赴杭州市区的团队游，但外地人进入杭州仍不可能完全禁绝。城市无法完全清空，整个杭州的安保安检便层层升级，如同布下天罗地网。

杭州的一日安检之旅
 
8月30日早晨，记者抵达上海虹桥火车站，准备乘坐动车前往杭州。这里每天有超过100架次停站杭州的高铁或动车经停，高峰时每隔5分钟就有一班。

平日进站乘车，只需通过一次安检，而此刻包括前往杭州的所有南下乘客，都必经两次安检加实名制查验，人群在四个红色的安检门前排起长龙。工作人员说，新增的安检机器装上不过一个礼拜，正是为了G20峰会的安保需要。

进入高铁车厢后，短短47分钟车程，白衬衫安检人员、蓝色制服民警、紫色制服列车长以及全身黑色的列车乘警依次巡查了两遍。

如若是开车，又会遭遇什么？
 
从安徽回上海，途经浙江的姬女士撞上了限行，“到了浙江边界才发现前天已经开始实行单双号限行……本来4小时的路，开了整整6个小时。”从上海开车到浙江宁波的郑先生，在沪浙交界遇上了武警持枪检查。乘公司大巴回杭州上班的Y先生，则遇上了警察安检，全车人都要下车出示身份证，“还算有效率，全车人花了大概20分钟”。

机场往市区的公路上，公安在检查车辆。摄：林亦非/端传媒
机场往市区的公路上，公安在检查车辆。摄：林亦非/端传媒

7月15日起，围绕着杭州边界，新增了172个公安检查站。除此以外，还有21个公安岗亭设置在郊区进入市区的路上，安检的车辆在岗亭排起了队，每辆车都要熄火、打开车窗、后备箱供查，驾驶员和所有乘客都要出示身份证。据多位司机说，从位于杭郊的机场到市区的时间从至多40分钟，增加到了近两小时。

“我遇上最多车的一次，从安检口排出去足足5公里，一等就是一个半小时，”从阿里园区接载记者回市区的网约车司机说道。过了安检之后，司机才从车的储物柜里取出一瓶水给记者饮用，“不敢再像以前那样放外面，过安检的时候会被要求喝一口。这是给你们乘客准备的水，打开了就又要重新准备”。

终于到了杭州，地铁安检也不遑多让。8月初起，杭州地铁3条线路、共53个站口的安保升级三次，现在共有三重安检。站内出售饮料、钥匙扣的自动贩卖机，被贴上了封条。穿着迷彩、手持枪械与防爆装备的武警，镇守在安检口边。月台和车厢内，都多了安保人员巡逻。

“政府做事总是用力过头，很多地方离会场很远，都要把人赶走，动员你出去旅游，旁边的店全部都关掉。我住的城东，现在跟孤岛一样”。

从地下走上地面繁华的市区，路上常见一队队穿着红背心、戴着小红帽、别着红袖章的中老年人。早在3月底，杭州市委书记赵一德就在“G20杭州峰会维稳安保工作动员大会”上说，“要把各行各业的人员动员起来，把大街小巷的市民组织起来”，“充分发挥红袖章队伍的群众力量”。5月中，《杭州日报》称这支队伍已经有76万人。

到达酒店后，前台工作人员将记者的身份证连入公安部门的数据库，并进行脸部扫描和指纹录入。工作人员告诉记者，8月20日起，市内所有的三星级及以下宾馆一概停业，至峰会结束。而四、五星宾馆，每晚房费起码三四百元。走上客房的电梯大堂口，有一位带着警棍、盾牌的特勤人员，要求每位房客扫描指纹才放行。这意味着，任何未经登记的访客都无法上楼。

住酒店要凭证，回自己家也要凭证。主会场国际博览中心周边，数个高档住宅全部被划进大约6平方公里的管制区，警察在路口设起路障、岗亭查验车辆。8月30日起，居住于此的居民要亮出身份证才可以回家，来访亲友一概不可内进。

被围起来的西湖
 
如果想到最著名的景点西湖逛一逛，从8月20日开始，占地6.4平方公里、相当于900个标准足球场大小的西湖，连带临近的车道，被整个围了起来，只设17个安检口供游人出入。9月1日凌晨0点起，更实行全面封闭。

市民及游客排队入西湖。摄：林亦非/端传媒
市民及游客排队入西湖。摄：林亦非/端传媒

记者进入西湖时，安检员连颈上的玉佩都要求查看，手中拿着的纯净水，也免不了要喝上一口，才获准入场。排在记者前面的汪先生一家，则游兴尽失，汪先生因为忘带身份证，被拦在了安检口外，由他的太太单独带着女儿进入景区。

“我一辈子没见过这么少人的西湖！自从围起来，我已经来了5次，”在等候因景区封闭而特设的环湖公交车时，排在记者前面，70岁、在杭州住了半辈子的马阿姨相当兴奋，就连马路被封，在她眼中也成了难得的乐趣：“我也在那条黄线上拍过照，现在马路都变步行街了，一辈子就这一次啊！”

马阿姨说的“在黄线上拍照”就是G20期间在杭州爆红的活动“南山瘫”。西湖边的马路常年人满为患、车水马龙，围闭之后，行人可以在马路中间的黄色交通线上或坐或瘫，不少人都特来一瘫，留影分享到社交平台。

尽管最近5次到西湖都要排长队、过安检，但马阿姨对杭州主办G20仍然很自豪：“跟世博、奥运一样，杭州办那么大的国际活动，我们杭州人脸上也有光呀！”

不过网约车司机郑师傅就抱怨多多：“政府做事总是用力过头，很多地方离会场很远，都要把人赶走，动员你出去旅游，旁边的店全部都关掉。我住的城东，现在跟孤岛一样，”在他看来，G20“就是扰民，和老百姓没什么关系，只会带来不便。”

“成不成功看安保，精不精彩看宣传”
 
无论民间如何把“超市关闭”、“菜场关闭”、“宾馆关闭”这样的说法当成段子，到处流传，杭州官方则大多斥为“谣言”，还特意在门户网站上制作了G20辟谣专题。

7月10日，浙江省台州市椒江区的在职公务员郭恩平，以网名“瓶子”在自己的QQ空间发表了《杭州，为你羞耻》的文章，对峰会提出多项质疑。这篇文章，与其它众多随着安保越发严格而水涨船高的调侃一起，在互联网世界引起了广泛回响，也惹来了麻烦。

7月19日，椒江警方宣布查处一起“个人通过网络发布虚假信息”案件，“将依法对郭某某的违法事实作出处罚”。同时，《杭州，为你羞耻》一文在内地互联网上彻底绝迹。7月20日，中共浙江省委机关报《浙江日报》发表评论《肆意造谣 无耻之尤》，驳斥郭文，并写到：“调查现实杭州市民对峰会表现出极高的认同度和自豪感。对成为G20峰会举办地的总体满意度达96.8%，86.8%的人认为自身幸福感由此得到提升。”

此后，在杭州坊间流传着一句对G20的评说：“成不成功看安保，精不精彩看宣传”。
