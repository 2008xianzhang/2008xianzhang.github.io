    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">您好，首先對您們長期堅持理想表示敬意！
我是前新華社下屬周刊資深記者，曾在2009年1月即發信至當時的簽名信箱簽名08憲章，但是最近購買了憲章書本後發現沒我的簽名，想來是因為當時該信箱已經被攻擊。現重新申請簽名。


支持08宪章，支持刘晓波！反对共产党的专制独裁，支持人民民主；反对共产党的专政暴政，支持三权分立；反对共产党的黑暗统治，支持自由平等！


我是一名大學生，來自安徽，現在大連。
我自小接受正統的教育，父母亦普通人，唯一不同于他人父母之處便是有意無意的鍛煉我的獨立思考力。因此自小便樂於讀書，我相信廣泛的學識能增強人的判斷力，而這也在我身上出現的。故自小就用較為獨立的眼觀看世界，等我學會如何獲取外部資源時，我的思維材料便大大增多了，我亦開始了對politic和 democracy的獨立思考。
就我現在的思考力，我認為台灣現行制度實則是大陸的優秀模板。我亦認為傳統禮儀人倫是未來democracy mainland必須大力發揚的，是比宗教還有效的民主催化劑。
我亦十分贊同第18條的設想，因為這著實是未來和平的奠基石。
故，我願意簽署這個文件，以客觀的借此表達我的見解。


2009年一次偶然的机会了解到了零八宪章，对于宪章的大部分章程和内容深感赞同。之前许多次翻墙在网上寻找如何署名来声援这次活动，都未果而终。今天终于找到了你们，很是高兴。对于国家的现状，每一个活在天朝的P民都有着切肤之痛。人权、民主以及对自由的渴望和表达并不应该只是一种奢望，而是每一个公民的权利！我愿意尽个人微薄的力量来支持零八宪章，这是我的态度。“苟利国家生死以，岂因祸福避趋之。”对于刘晓波的入狱、被迫害，我深感愤怒。长久以来也一直默默关注着他以及每一个为了维护民权、开启民智、推广普世价值而四处奔走工作的人们。他们是这个社会的最后良心和最后支柱。他们所遭受的迫害，不仅仅是他们个人的苦难，也是我和每个国人的苦难。他们遭受暴力、被限制自由但仍然义无反顾的投身其中。他们是为了每一个国人在抗争，在争取权利。虽然我只是一个平凡的普通人，也是“沉默的大多数”中的一员。但我想这是我能做也应该做的。人民不会忘记他们，让我们一起努力为了同一个目标（活在一个真正的共和国）而努力！


首发零八宪章信息网站 http://www.2008xianzhang.info
