    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 美国之音 | 华盛顿 

在突尼斯长年独裁统治者本·阿里被出人意料地推翻10个月后，突尼斯将在星期天举行自1956年独立以来的第一次民主选举。

共有100多个政党参加竞选，角逐制宪议会中217个议席。这与以往选民只能被迫选举执政党形成鲜明对比。分析人士预测，温和派伊斯兰政党复兴党将赢得最多选票，但不会超过半数。

突尼斯新政府组建后将负责起草新宪法，以取代独裁统治时期宪法。本·阿里政府在今年1月14日被推翻。

突尼斯军人和警察将负责保卫投票站安全，同时数以千计国内和国际选举观察员和记者将对选举过程进行监督。

国际社会对突尼斯大选十分关注。这是因为如果选举产生的政府能够正常运转，突尼斯将很有可能再次激发中东和北非地区民众对民主的向往。

突尼斯的反政府抗议活动引发了被称为“阿拉伯之春”的席卷整个中东和北非地区的革命起义运动。“阿拉伯之春”导致埃及和利比亚的长期独裁领导人下台，也门、巴林和叙利亚爆发抗议活动。
