    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">汤惠芸

图：香港壹传媒创办人黎智英离开收押所准备登上囚车前往法庭。（2020年12月12日）

香港 — 因欺诈罪被羁押的香港壹传媒创办人黎智英，被警方加控国安法“勾结外国或者境外势力危害国家安全罪”，是国安法实施以来，第一个被控以有关罪名的人士，最高刑罚可被判处终身监禁，也有可能被“送中”受审。案件星期六（12月12日）在西九龙裁判法院提讯。负责审理的国安法指定法官苏惠德将案件押后到明年4月16日，与黎智英涉及的另一宗欺诈案合并提讯，并再次拒绝黎智英保释申请。

去年多次参与反送中运动游行集会的香港壹传媒创办人黎智英，今年2月28日起，4次被警方拘捕，两次涉及参与去年反送中运动，组织未经批准集结等罪名；一次涉及参与今年六四31周年维园六四烛光集会，涉嫌非法集结。

黎智英被加控勾结罪 国安法实施后首宗检控

最轰动的是今年8月10日约200名警员高调搜查苹果日报大楼，以涉违反港区国安法第29条“勾结外国势力”，以及串谋欺诈，拘捕黎智英、他两名儿子、 4名壹传媒高层，以及香港故事成员李宇轩、前学民思潮成员周庭、李宗泽3名社运人士。

73岁的黎智英上星期三(12月2日)就涉嫌违反港区国安法的案件到警署报到，被警方通宵扣查，并被起诉一项欺诈罪，上星期四(12月3日)被提讯，案件由港区国安法指定法官苏惠德审理，黎智英保释申请被拒绝，需要在荔枝角收押所羁押接近5个月到明年4月16日再提讯。

这是黎智英首次被拒绝保释，需要羁押候审，事隔一星期，星期五(12月11日) 被警方加控《港区国安法》第29条“勾结外国或者境外势力危害国家安全罪”，是国安法今年6月30深夜实施后，第一个被控以有关罪名的人士，案件星期六(12月12日)在西九龙裁判法院提讯，继续由港区国安法指定法官苏惠德审理，引起各界关注，多名民主派人士到庭旁听。

案件押后到明年4月中黎智英不准保释

根据控方案情，黎智英被控于今年7月1日至12月1日期间（包括首尾两日），在香港请求外国或境外机构、组织、人员实施对香港特别行政区或者中华人民共和国进行制裁、封锁或者采取其他敌对行动，违反《港区国安法》第29(4)条。

控方申请将案件押后至明年4月16日，以待警方作进一步检查，将会就黎智英的社交网站Twitter帐户搜证，包括检视超过1千段讯息和留言，以及相关的视像访问。

控方表示，本案控罪严重，加上黎智英属于在法庭担保期间犯案，因此反对黎智英保释外出。控方又表示，黎智英在今本年5月18日就其他案件首次上庭后获法庭担保，期间再涉嫌干犯了3宗案件，包括参与维园六四未经批准集结及本案。

辩方反对控方将案件押后至明年4月，认为控方已掌握所有证据，撰写了一份长达17页的控方案情，辩方不明白控方何以需要如此长时间调查，提出申请将本案押后1个月。控方反驳表示，基于现实考虑，为免一再押后，确保完成调查，认为连同黎智英涉及的另一宗欺诈案押后至明年4月16日较为恰当。

法官苏惠德最后决定将案件押后至明年4月16日下午再提讯，黎智英不准保释，期间需要继续在荔枝角收押所羁押。

学者批案件是赤裸裸政治迫害

根据港区国安法，黎智英被控告的“勾结外国或者境外势力危害国家安全罪”，请求外国或境外机构对香港特区政府或中国作制裁、封锁或采取敌对行动属犯罪，可判3至10年有期徒刑，罪行重大者可判10年以上或终身监禁。按国安法第55条，在特定情况下，例如涉及外国或者境外势力介入的复杂情况，案件可以 “送中”转交中国内地法院审理。

香港民意研究所副行政总裁钟剑华认为，今次黎智英被国安法起诉，是赤裸裸的政治迫害。 (美国之音汤惠芸拍摄)

香港理工大学应用社会科学系前助理教授、香港民意研究所副行政总裁钟剑华接受美国之音访问表示，他认为今次黎智英被国安法起诉，是赤裸裸的政治迫害，也反应国安法之下的严刑峻法，不能够体现公平、公正的法治精神。

钟剑华说：“我认为这是赤裸裸的政治迫害，黎智英做过什么勾结外国势力呢﹖根本国家安全法就是由当权者用一些很随意以及抵触所有人权、言论自由的一些说法去指控一些人，作出一些严重的指控，跟着就判重刑。严格来说，国安法本身就是一种政治打压工具，并不是一条追求社会公义，或者体现法治的条例。”

质疑是报复美国制裁中国官员

钟剑华表示，《港区国安法》实施之后受到国际上普遍的负面批评，而美国星期一(12月7日)宣布，就香港问题对14名通过《港区国安法》有关的中国全国人大副委员长之后，警方星期五公布以国安法的勾结外国势力罪起诉黎智英，他认为可能是一种报复。

学者质疑是政治犯人质外交

英国因应港区国安法违反《中英联合声明》为港人推出BNO (英国国民海外护照) 移民计划后，英国内政大臣彭黛玲（Priti Patel）、保守党伦敦市长参选人Shaun Bailey，星期三(12月9日)首次在伦敦与流亡英国的前香港众志创党主席罗冠聪、送中12港人李宇轩的妹妹等人会面。

彭黛玲会后表明，英国将与香港人站在一起，以及兑现保护港人自由的承诺。罗冠聪表示，BNO计划对逐渐失去自由的香港人来说意义重大，香港人感谢英国政府在关键时刻提供BNO计划，令部份港人免于政治打压。他感谢英国内政大臣制定政策的努力，形容进行了具建设性的对话。

香港事时评论员黄伟国 （美国之音 汤惠芸拍摄）

香港浸会大学政治及国际关系学系前助理教授、时事评论员黄伟国接受美国之音访问表示，在彭黛玲与罗冠聪等人会面后，香港警方星期五公布以国安法加控黎智英，他认为是一种政治犯，甚至是人质外交。

黄伟国说：“我相信现在基本上已经形成了一种“人质外交”，或者叫做“政治犯外交”，就是说当英、美，甚至其他国家陆续制裁中共或者是林郑政权的时候，当局就可能会抓一些泛民人士、前立法会泛民议员，或者甚至用经济犯罪的原因去冻结户口，作为一种惩罚性措施。所以我预期公民社会、民间社会、前泛民议员，甚至连泛民区议员都可能会成为被针对的目标。”

黄伟国表示，由于黎智英是国际上较有知名度的香港传媒人物，他认为这宗案件会受到国际关注，香港可能会成为国际政治角力的地方，产生很多不明朗因素。

英美欧盟关注黎智英被国安法检控

黎智英被控违反港区国安法引起国际关注。美国副总统彭斯在Twitter帖文表示，“今天对黎智英的指控，就等于侮辱世界各地热爱自由的人。黎智英是一位英雄，我一直对他坚持争取民主以及香港人应获保障的权利而鼓舞。”

美国国务卿蓬佩奥在Twitter帖文表示，香港国安法蔑视司法，黎智英唯一的 “罪行”是说出中共独裁主义和惧怕自由的真相。所有指控应该立即撤销，并立即释放他。

英国首相约翰逊的发言人表示，英国政府高度关注事件，认为香港政权以法律手段控告包括黎智英等支持民主的人。

欧盟对外事务部亚太区总监古纳维在Twitter表示，黎智英被控国安法罪名，是香港公民社会及民主派声音另一次 “令人关注”的发展。

中国外交部及港府反对外国干预

中国外交部发言人华春莹回应表示，中国没有以国家安全为由打压自由，她又批评个别国家滥用国家安全名义打压中国人员、机构和企业。

对于有海外政界发表要求撤控及释放黎智英的言论，香港律政司发言人星期六重申，所有检控工作都是严格按照法律进行，任何人都不应干涉或企图干涉独立的检控决定。检控决定是基于所有可接纳的证据和适用法律进行客观分析后而作出。

律政司发言人表示，由于相关案件的司法程序尚在进行中，任何人都不适宜对案件作进一步评论。对于有另一司法管辖区的高层官员公开要求撤销控罪及立即释放被告感到惊讶。发言人又表示，这些行径除了不尊重香港特区的司法制度、损害法治精神之余，更企图去干预属于中国内政的香港事务。
