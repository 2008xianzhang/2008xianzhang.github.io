    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在近期茉莉花风波中被捕的浙江网络人士郭卫东周日获释回家， 而同样被以涉嫌煽动颠覆罪拘留超过37天的杭州民主人士朱虞夫以及同期被捕的魏水山则仍未有进一步消息，当地民间人士呼吁当局停止借茉莉花整肃不同声音激化矛盾。

三月十日被警察上门抓捕并抄家， 其后以涉嫌煽动颠覆国家政权罪刑事拘留的浙江海宁网络维权人士郭大虾，本名郭卫东，于四月十日获释回家。

本台记者周一打通了他的电话，但他表示目前不愿多说：“ 是昨天当地国保把我接出来的。承诺过关于案情的请不要问我， 采访也不要采访了。”

浙江海宁警察当天从郭卫东家与办公室抄走包括电脑以及一些艾未未 制作的碟片，据称也围绕茉莉花行动进行调查，证实他实际上与此无关。

近期，中国当局借网上发起的茉莉花运动之机抓捕国内各个领域的维权 、异议人士。

浙江杭州的民主党人朱虞夫，3月5日被抓捕及抄家， 公安口头告知以煽动颠覆国家政权罪拘留，而到本周已经满37天期限，按照刑事诉讼法须变更强制措施，释放或者批准逮捕。

他的妻子蒋杭莉周一仍未收到任何通知。她周一告诉记者：“没有消息，拘留都没有手续，也只是口头说的。” 

前几天朱虞夫曾在看守所内传出信息，要求替他请辩护律师：“ 前几天他带了个信出来，就三句话，托个朋友指明找个律师。现在正找，因为本地律师难度较大，需要审批什么的。”

与朱虞夫同期被捕的浙江民主人士魏水山至今未有消息。 

在杭州被捕的民主青年薛明凯在杭州被捕后， 曾有消息指被带回山东曲阜老家，由多名便衣警察看守在宾馆。 而未知最新情况，家人也失去联系。

浙江民主党人邹巍周一呼吁当局尽快放人：“ 我们注意到，当局释放了一些前段时间因为茉莉花被采取法律措施者， 我们也希望朱虞夫，包括魏水山和薛明凯也能获释，对当事人和家属也是比较好的结果。也希望当局珍惜这一缓和机会，不要进一步迫害政治异议分子，丧失了社会未来走向和解的基础。”

邹巍本人此前也曾被以“涉嫌煽动颠覆国家政权”刑事传唤， 警察向他了解朱虞夫、魏水山、薛明凯等人的行动， 但并非关于茉莉花行动，而是围绕此前对浙江上访村长钱云会之死的民间调查。

以上是自由亚洲电台特约记者丁小的采访报道。
