    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">嵇伟 BBC中文网记者

以胡锦涛主席和温家宝总理为首的中国共产党最高领导层将于11月8日举行的中共十八大上，把执掌十年的政权移交给下一届领导人，而新的最高统治层的能力、人品、权限和政策，将决定中国未来十年的命运。

BBC中文网记者嵇伟十月初前往纽约，在“纪念胡赵基金会”主办的《胡赵精神与中国政治转型学术研讨会》上采访了十多位来自中国大陆和在美国、欧洲的著名学者，谈中国的政权交接与政治转型。这是第一集：胡温执政十年的功与过。

在当年被誉为“胡温新政”的胡锦涛、温家宝政府即将卸任之前，中国国内和海外对胡温十年执政期间的政绩和失败有各种不同评价，最普遍的观点是认为过去十年中国经济保持快速增长，但政治改革停滞不前，社会不稳定状况越来越严重。

经济发展与改善民生

有学者引用数据对比中外经济发展时说，十年前胡温上台时，中国的GDP只有美国的七分之一，到2011年已经接近美国的二分之一；中国的贸易总额与美国大致持平，发电量、汽车销售量等超过美国；钢产量近全世界一半，高铁里程超过全球总合；最低工资标准每年提高15%。

原国务院农村发展研究中心、中共中央农村政策研究室研究员姚监复对中国过去十年的经济发展作很大的肯定，他认为，胡温政权充分利用了中国加入WTO以后的国际机遇，在全球大多数国家遭遇经济衰退之时，中国的经济却仍以9%、10%甚至更高的速度增长，而这点在浅层次上维持了中国社会的稳定。

北京理工大学经济学教授、著名社会学家胡星斗和中国艺术研究院《文艺理论与批评》杂志社前社长吴祚来都认为，胡温执政十年中的确做了一些有益于民生的实事，尤其是改善了农民的生活，比如免除税费、在农村搞新型合作医疗、低保、社会化养老等。
 
著名社会学者胡星斗接受BBC记者嵇伟采访

与江泽民时代相比，江时代是改革的时代，同时却损害了底层工农的一些利益；胡温时代是不改革的时代，但对江时代的政策作了纠偏，极大的改善了民生，给了农民和下岗职工许多利益保障， 这些举措让广大农民对胡温政权非常拥护。

美国哥伦比亚大学政治学教授、汉学家黎安友说，用美国人的眼光看，中国经济在胡温十年继续高速发展，人民生活不断提高，开始建立社会福利体系；在外交方面实力和影响继续加强，台湾政策缓步向前；而且开始拓展软实力，虽然尚未见效，但“开始”本身就是一个成就。
“倒退的十年”

在大多数人赞扬胡温执政期间中国经济持续高速发展的同时，也有许多学者指出，经济增长导致的社会贫富分化越来越大，财富分配越来越不公平。

目前在美国哥伦比亚大学访问的中国宪政研究学者张博树认为，当中国经济这块蛋糕越摊越大的同时，如何切割这块蛋糕却面临严峻问题。十年中权力分配和国民财富分配等方面出现更多严重的社会不公状况，虽然这种现象是从江泽民政权遗留下来的，但在胡温任上不仅没有得到解决，而且越来越严重。

胡温十年中的政策虽然是努力推动经济，但从执政者最深层的动机来看，与其说是为了提高民生，不如说是为了维持现有的体制，用经济和生活水平的提高，来重新获得老百姓对共产党统治的信任。

而在著名学者、法国巴黎第一大学历史学博士陈彦看来，胡温任上不仅在政治上毫无建树，经济方面也没有大的改革措施，而且2008年以后的刺激经济政策还带来了“国进民退”的后果，恢复了计划经济大企业的模式。

“纪念胡赵基金会”现任主席李进进律师则称胡温十年是“倒退的十年”，八十年代提倡的“致富为上”，在今天已经演变成“为富不仁”，因为致富是用抢夺和非公平竞争以及依赖外部权力的方式得来的，金钱成为人们追求的唯一目标，而在文化、精神、社会道德以及法治与人权方面却全面倒退，

哥伦比亚大学比较政治学博士、六四民运领袖之一王军涛指出，胡温在邓小平、江泽民的理论指导下，进一步强化了党的机器和党对社会的控制，而这样做的结果是让少数权贵垄断了经济发展的机会和果实，社会的大多数成员却要承担发展带来的代价和成本，导致越来越尖锐的社会矛盾和群体事件的发生。

新近流亡美国的著名作家余杰认为，胡温十年的经济表面上看的确在持续高速发展，但实际上付出了巨大的代价，包括对环境的毁灭性破坏、对能源的巨大消耗、对民工和其他劳动力人群的人权践踏等。从这个角度看，这样的经济发展是不可持续的。

“邪恶”国家的“黑帮老大”

《明镜》新闻出版集团总编辑何频

余杰把胡温十年的政绩评为“负分”，他说，每年维稳经费超过军费开支的胡温政权的一大特点是对内“暴力维稳”，对包括知识分子在内的不同政见者使用软禁、黑头套绑架和酷刑折磨；对外支持利比亚、叙利亚、伊朗和朝鲜等，努力成为“邪恶”国家的“黑帮老大”。

著名政论作家、《明镜》新闻出版集团老总何频半调侃的把“薄熙来”事件称为胡温政权留下的最大遗产。他说，胡温任期中，在政治上基本继承毛泽东思想，胡锦涛一上任就去延安、西柏坡和井冈山朝拜，他唱的歌中除了一首苏联的《莫斯科郊外的晚上》之外，全都是文革歌曲。

在何频看来，薄熙来只是在地方高官中按照胡锦涛精神做得最优秀的一个，处理薄熙来事件不是胡锦涛的杰作，但薄熙来事件却可以算是胡锦涛留下的最大遗产。虽然胡锦涛在位十年什么都没有做，只是坐了十年龙椅，但总算是自己平安地走下了台。

何频认为，胡锦涛这个党和国家的最高领导人在谢幕之际终于露出了他“大愚若智”的本质，他被许多人评价为是个“无能的好人”，事实上他的悲剧就在于无能的幕僚使他更无能，这对中国也是个悲剧。
而多次公开提及民主价值观和民主变革的温家宝则说得多做得少，他提倡普世价值和政治开明，但他自己家族已经被称为“中国首富”，致富手法也正在受到质疑，加之他对老领导赵紫阳被软禁后的态度，导致世人对他非常失望。

但著名政论家、《北京之春》杂志主编胡平却提出分别评价和看待胡、温。胡平认为温家宝之所以只说不做，是因为他在高层比较孤立，无法施展政治抱负，他说话是为了表明自己与其他中共领导人不一样，这也说明中共高层中还是有人对普世价值有呼应。从这个意义上说，虽然没有兑现，但他讲话本身仍有很大意义。

11月份是胡温政权谢幕的时候，对过去十年中国政府的政策、政绩和失败之处，以及胡温“遗产”对十八大后的新一代中共领导层的影响，相信会有更多更深的分析评论。</textarea><br/>
