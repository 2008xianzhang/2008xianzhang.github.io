    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国一个著名的人权组织呼吁各国驻华大使探望被软禁的中国盲人维权人士陈光诚，并称这样做是援助陈光诚的最好办法。

总部设在纽约的“人权观察”组织亚洲部主任理查森 (Sophie Richardson)在接受香港《明报》访问时说，救援陈光诚的最好办法是各国驻华大使前往探望，并在外事场合中向中方施压。英国广播公司的报道说，美国驻华大使骆家辉已经致信中国外交部查询陈光诚事件。

陈光诚由于谴责当地官员在执行计划生育政策中的侵权行为触犯当局。2006年被以扰乱交通和破坏财物罪名判刑监禁4年。去年，陈光诚刑满释放，但同妻子和女儿一起被软禁在家中。 

明报援引理查森的话说，“没人希望陈光诚和他的家人境遇变得更糟”。她表示，美国、加拿大、英国等西方国家应对中国人权问题加大施压，不能只停留在嘴边，要有实际行动，救援陈光诚的最好办法，就是所有与中国有人权对话的国家派驻华大使前往探望，“他们应该在外交场合中提起这件事，让全世界都知道，情况就会比现在大大改善”。 

陈光诚在软禁期间，有中国网民自发前往探望，有的遭到身份不明的人的袭击。但是，理查森认为，这显示中国民众的参与意识在增强。
