    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员曾筱报道）9月5日，广州维权人士唐荆陵一行三人前往湖南省邵阳市看望白血病患儿张紫翎，没想到唐荆陵刚到患者家没一分钟的时间，竟被尾随跟踪的邵阳国保带走传唤。直到今日，唐荆陵仍被当局扣押。

唐荆陵的妻子汪艳芳告诉本网，通过她多方打听，最后广州国保才告知唐荆陵暂时回不了家，可能在外面呆几天，但具体到哪里去、回家时间没有告知。据汪女士了解，目前主要是邵阳警方传唤唐荆陵，他们有些事情还没有调查清楚，现在唐荆陵有可能还在邵阳。

汪女士很气愤的说，唐荆陵又没犯法，他有权利去看望病人。当局之所以这样紧张可能跟李旺阳事件有关。汪女士说，如果当局按照法律正常执行程序办事，给当事人家属一些书面通知，这也是在能理解范围。而当局目前这一做法明显违背法律规定，她强烈谴责当局的违法行径并呼吁尽快释放其丈夫，还唐荆陵自由。</textarea><br/>
