    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">简讯：卡扎菲引六四事件为己辩护

利比亚领导人卡扎菲以北京武力镇压天安门为例，表明利比亚当局对付抗议者的行动是有必要的。

他在电视讲话中说，北京的学生在天安门抗议了好几天，中国领导人然后派坦克进入，把学生摧毁、铲除。

卡扎菲指出：“中国的统一，比少数示威者更重要。”
