    <td width="683"><h6>RFA:中国媒体对日本和云南地震报道大不相同&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">日本的大地震和海啸造成的核电站事故引起各国媒体的关注。中国官方媒体也进行了多方面的报道。而较早前云南盈江发生的地震，虽然也造成人员伤亡，却没有中国媒体进行详细报道。这引起了不少中国网民的关注。请看自由亚洲电台记者石山的报道




日本大地震发生之后的两三天，中国大陆媒体开始进行全面报道。有报纸以三四个版面，对日本地震的灾情、救灾情况、当地华人的安全等进行跟踪报道。电视台也增加新闻时间，以现场连线的方法报道日本灾情的最新发展。

一些细心的中国网民注意到，日本大地震前一天，云南盈江发生的地震，却未见有大量中国媒体进行报道。网民丁咚在博客中写道，按照常理，中国应该对发生在国内的自然灾害更为重视，起码应该给予和日本地震同等程度的重视，如果连本国国民的生命财产安全都不看重，却热衷关心别国的灾害，岂不是虚伪。

北京一位媒体人士韦先生表示，中国云南的盈江地震因为发生在全国人大政协两会期间，官方下令限制国内媒体的有关报道。

“云南3月10号地震出来的时候，各大报刊都见不着。在某报的最后不知什么版上，用那么百十字的小消息一报道，这就算他们报了。大家也不能随便报，这得有通稿嘛。如果没有通稿它也得有角度。新闻还有做媒体的在大陆肯定必须要做的，不能越位，不能离题。离了党中央的题肯定就是不行了。”

韦先生表示，时逢中国全国人大政协两会期间，中宣部对媒体下达了严格的规定，国内的事件报不报？如何报？以及什么时间报等，都有一定之规，国内媒体因此不可能自行采访报道。但他也认为，云南盈江地震只有五点八级，有二十多人死亡，虽然也造成了很多伤害，但从新闻媒体的角度看，重要程度不能和日本地震以及随后的核事故相比。

不过韦先生也表示，2008年四川汶川地震全球关注，国内媒体的报道与这次对日本地震的报道相比也非常不同。

“这个事情捂不住嘛，四川人口那么密集，但是它一定要选取角度。一个要说中央怎么重视，多少多少领导怎么怎么关注，电视上播的那些镜头一定要出现领导这是第一；其次，一定要出现那些战士。不管他们用多低级的手段多晚去救；其次就是灾区情形稳定，人民感谢国家、感谢党。这几个新闻点是必须要有的。不管是发出来的照片还是电视新闻。像人家日本这样每天电视还有网络都通着，告诉大家要怎么做，不要到哪个地方去，你要打什么电话，这些细节的关怀统统不会见到的。”

韦先生透露，今年二月以来，国内各大媒体都收到正式和不正式的通知，要求对新闻报道小心谨慎，特别是对中国发生的事故、群体性事件，拆迁案件，维权事件、以及中东革命的报道都有严格的限制。

在美国的中国事务网站主编伍凡认为，中国各大媒体对日本地震进行详细报道，是中国当局转移视线的方法。

“它想转移目标。把中国的地震灾害的消息全部淹没了，转移到看外国人的动向。中国地震它全部抹杀，全部掩盖。这就是让人们看到，让老百姓造成这个错觉，还是中国好，比日本还好。”

伍凡认为，中国媒体对外国灾害事故的报道尺度，和对中国同样事件的报道完全不同，这其实是延续了中共文革之前一贯的宣传传统。但他认为，很多中国网民，从国内媒体对日本大地震的详细报道中，也看到了两国的不同之处，开始对中国的现实进行反思。

“你欺骗老百姓，你欺骗乡下的农民，可是你能欺骗到那些网民吗？欺骗不了吧？有的人可以把过去的纪录片跟现在的新闻对比，怎么样报道，人家是达到什么目，人家是会分析、会看，大家都有对比。并且那些人的脸谱都在里头，你这样的宣传很清楚是没有用的。”

中国GDP号称已经超越日本成为世界第二，但中国政府对媒体仍然严厉控制，显示出中国当局缺乏自信心。但媒体控制在网络时代已经无法奏效，反而会增加社会不稳定的因素。



以上是自由亚洲电台记者石山的报道。</textarea><br/>
