    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员尤龙报道）9月16日上午8点40分左右，广州维权推动者郭飞雄，下楼给维权律师刘正清送他遗留的mp4，在小区大门外，遭到天河分局警察的传讯，为首的警察从皮包中扯出了传讯证一角，但将他自己的名字盖住了前面两个字，仅剩一字。前来接收mp4的刘正清律师，也被以没带身份证、无法核查真实身份为由，同车强制带往林和派出所。

在派出所询问室，两名广州市公安局国保对郭飞雄进行询问，声称其涉嫌扰乱公共秩序。郭飞雄要求对方提供传讯的依据。两名国保先说郭的新浪微博声称反日游行中的打砸抢烧有幕后黑手，是暗示政府警察所为，将鼓励社会人士打砸抢烧。此言论在遭到郭飞雄先生的驳斥后，警察又说郭频繁召集聚会，尤其是9月2日的湛江鸡饭店聚会，扰乱公共秩序。郭飞雄指出，饭店秩序良好，我们没有造成任何混乱，和经理也相处良好，倒是经理在你们骚扰过后，对我们大骂你们无理干扰他们的正常经营。

其间，郭飞雄拒绝了所有的正面询问、沟通和相互妥协的要求。他指出，他从不接受喝茶、沟通和妥协，只接受出示了法律文书的传讯、拘留。而后，郭飞雄海谈了民主、普选、福利国家、为乡长和县长直选提供法律服务、竞选县长等等，对国保们关于民主的错误的观念进行了有力批驳。实际效果他感觉相当不错。

在另一个房间里，刘正清律师在通过电脑验证了身份之后，刘律师说自己正急于参加儿子的家长座谈会。但没有人情观念和法律观念的国保仍然强行扣留他。刘正清律师只好电话告知妻子代他出席家长会。对于国保询问广州网友聚餐的详情，刘正清律师拒绝做任何回答。

郭飞雄和刘正清分别在各自房间不断打听对方情况，警告国保不得对维权人士动粗。国保也作出了承诺。

临走前，针对此次传讯的各种理由和借口，郭飞雄再次进行充分的针对性的驳斥，使对方多次结巴，不知所言。郭飞雄见此，心有不忍，宣布自动停止。但他坚决要求对方必须交给他一份传讯证。经过长达半小时的耐心劝说，国保终于答应给他一份传讯证。

然而，最后签字时，传讯证由原来的负责警察，变成了片警填写。片警面颊微红，写了两份没有警察落款的传讯证，将其中一份交付郭飞雄本人。

晚上8点50分，郭飞雄和刘正清被放出。此次传讯持续12个小时。同过去上次遭受传讯一样，郭飞雄进行了绝食绝水。

事后两位维权者分析，之所以传讯两人，最大理由可能是国保为了防止当日他们加入反日游行队伍，将示威方向转向要求自由民主宪政。其次是为了借机打压维权者，并打击广州民间正在增长的自由民主要求和人气。

郭飞雄，本名杨茂东，民间学者，维权推动者。手机18664641933</textarea><br/>
