    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：独立评论  作者：小外

民运的突破点是“08宪章”

a，

现在海外民运有什么号召力？谁有号召力？应该承认，海外民运到今天而言是失败的。64事件中的学生领袖现在没有号召力，都几乎变成了业余民运。魏京生到美国这么多年，现在也没有什么号召力。虽然魏京生是专业民运，但是他单打独斗，没有一个整体的战略，走到今天是失败的。达赖喇嘛只定位在西藏问题上，而法轮功只是反共，没有把反共放在中国民主化的平台上运作，很狭隘。

b，

海外民运的作用是什么？对中国国内而言，没有什么作用，因为你的声音进不了国内。海外民运的作用就是定位在海外，两个作用，一个是在国际上形成强大的中国民主化的压力，第二个作用是做好回国准备。强大的中国民主化压力需要一个道义上起点很高的平台，这个平台目前只有“08宪章”。而且国际社会也给予这个具有中国民主化的凝聚作用的平台以巨大的荣誉和支持。

所以，依我看，以前关于中国流亡政府的事情，还有通过对刘晓波的个人攻击来达到消弱和压制“08宪章”的作用，这两件事情，中共取得了胜利。

“08宪章”具有国际上的号召力，而且是目前唯一一个中国民主化的运作平台。海外民运应该围绕“08宪章”展开工作，并且未来中国的宪政过渡依据应该是“08宪章”。

c，

“08宪章”的签名和活动不应该局限于民运圈内。国际上所有支持中国民主的声音均可以通过“08宪章”来表达。奥巴马总统可以签名和发表意见，任何国家领导人都可以签名。美国国会可以签名并且发表声明，任何国家的议会都可以这么做。达赖喇嘛可以签名，法轮功也可以签名，可以搞仪式，创造声势。马英九可以签名，所有台湾认同中国民主化的人都可以签名。香港也一样。基督教等各种教会也可以签名，为中国的民主化祷告。

要有人和组织推动这些事情，在国际上形成强大的支持中国民主的力量。魏京生应该是最好的人选，可是他竟然和刘晓波是对头。

中国的民主化应该放在一个历史的,世界的宏观背景上来运作,中国民主化,这不仅仅是关于中国的事情,也是世界的事情。中国这个大国的民主化，对于世界文明的建设，和全球政治经济关系的调整具有重大作用。因此，“08宪章”的运作不应该像捷克宪章那样仅仅针对捷克，“08宪章”的运作应该放在国际背景上。中共残存的统治合法性是改革开放，目前改革已经停滞，只剩下开放。国际上的支持中国民主化的运作会明显的影响中国政治。“外交”决定“内政”。</textarea><br/>
