    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">大纪元记者古清儿报导　2012年04月27日

　　一直受到外界关注的山东盲人律师陈光诚，有消息称他已经进入了美国驻北京大使馆，但消息未得到公开证实。而在27日凌晨，陈光诚大哥家半夜遭到歹徒翻墙入侵，陈光诚侄子陈可贵拿刀自卫砍伤入侵者。目前，陈光诚大哥陈光福及侄子陈可贵被当局抓走。

　　传陈光诚进入美国驻北京大使馆

　　北京民间关注爱滋病志愿者胡佳接受大纪元采访时说:“我只能说他在北京，这应该是确定的。你到网上去搜索一下，陈光福家(27日凌晨)发生的事情，陈光诚的侄子和官方来搜查时发生冲突的事情，那些东西可以证实陈光诚不在村庄，其它的我无法提供更多信息。”

　　大陆民众yindeyi在推特发贴说：刚刚给胡佳电话，他得到美联社记者的证实，确实在美国大使馆，而记录片导演何杨也声称接到国保电话，要求他不许与陈光诚接触！

　　而推特上又有消息出来，“美联社记者说，目前并未证实光诚进入美使馆，正在等美国使馆的消息中。”

　　据对华援助协会消息，陈光诚目前在绝对安全的地方藏身。我们在此向参与营救陈光诚的勇敢正义的人士们表示高度的敬意。

　　《联合早报网》27日报导，有消息人士称，被软禁的失明维权律师陈光诚昨天傍晚进入了美国驻北京大使馆。本报就此发电邮向美国大使馆求证，但直至昨晚截稿为止，尚未获得回复。

　　而长期关注此事的南京民众珍珠（本名何培蓉）较早前在推特上表示，几天前，4月22日，陈光诚逃离看守的守护，从村子里跑了出来，设法通知了我，我开车把他从山东接走了，藏在一个安全的地方。目前，陈光诚不是在安全的地方，就是在北京国安手里。

　　而在27日下午，推特民众“jajia”表示，珍珠跟我的聊天记录最后一条是在今天(27日)早上10：50分。10分钟之后，电话已经无法打通。20分钟之后，她在南京家中被捕。

　　陈光诚侄子自卫刀砍镇长

　　4月27日凌晨1点18分，新浪微博上传出消息，26日，双堠镇党委副书记、镇长张健带人翻墙进入陈光诚家，陈光诚侄子陈可贵为了自保拿刀砍人，张健现在不知是生是死，另外还有几人被陈可贵砍伤，具体情况仍不详。而陈可贵自己也受了伤。

　　事发后，北京维权律师江天勇立即联络上陈可贵，他转诉，陈可贵说昨天村里来了很多的警察，人进进出出，神色非常紧张，他说从来没有看过这么紧张，叔叔那边肯定出事了。26日晚，陈可贵的奶奶生日，他前往大伯陈光诚家时，被很多人挡在门外，还听到有人说话“光诚没有了，只剩袁伟静”。

　　江天勇转诉，26日晚上，陈光福被张健带来的十多个人翻墙进去抓走，还留下10来个人在院子里面。后来，陈可贵听到有人翻墙进入并有撬锁的声音，又听到妈妈在屋里面哭，还求那些人不要进来。陈可贵就出去拿二把菜刀把那些人砍了。

　　江天勇说：“之后他打电话报警，27日凌晨三、四点之后，我跟他联系，电话就打不通了，他很可能被抓走了。”

　　对于陈光诚家发生的事，江天勇表示，当局既不人道也不讲法，完全是践踏法律的做法，才引起了这样的事情。陈光诚的处境真的让人非常担心，尤其他的身体状况，在监狱被迫害非常严重，长期便血一直没有让看医生，完全不让出门。陈可贵完全是正当防卫，这是当局这种黑社会的作法造成。

　　陈光诚长期从事维权工作，并多次协助法律界人士和海外记者，揭露临沂当局执行计划生育政策，暴力侵犯妇女权益的黑幕，因而遭到临沂当局的忌恨，他被当局软禁200多天后，于2006年8月被以“故意毁坏财物罪和聚众扰乱交通秩序罪”判刑4年3个月。2010年9月9日，陈光诚四年三个月刑满出狱后，全家仍失去自由。2011年2月，陈全家遭到当局囚禁的录像带曝光后，处境变得更加恶劣，当局监控更加严密，至今无法与外界联络。

　　今年四月，有消息传出山东盲人律师陈光诚的健康进一步恶化，由来已久的腹泻便血更为严重。因此，大陆民众再次在网络上发出“五一长假”探访陈光诚的号召。</textarea><br/>
