    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">锺辰芳

美国卫生部长阿扎尔(左二)抵达台北松山机场(2020年8月9日)
分享
评论

 打印

華盛頓 — 
美国国务卿蓬佩奥说，美国卫生部长阿扎尔访台是为了理解新冠病毒以及台湾如何成功防疫，以降低包括中国在内的全世界公民的风险，他不懂为什么有人会对“美国派卫生部长到另一个国家”感到受威胁、愤怒或认为这是在挑战其国家安全，中国共产党对阿扎尔访台感到受威胁正显示其脆弱性。

星期天抵达台湾的美国卫生部长阿扎尔(Alex Azar)，是美国自1979年以来访台的最高级别内阁部长，他在台湾的3天访问行程包括会见台湾总统蔡英文、卫服部部长陈时中、台湾外交部长吴钊燮等官员，以及参访台湾自一月初应对新冠病毒疫情即启动的中央流行疫情指挥中心和口罩生产设施，并且与台湾签署美台《医卫合作备忘录》，同时还包括一场在台湾大学公共卫生学院发表的演讲。

中国政府一贯反对美台官方往来，对阿扎尔访台一事已向美国提出严正交涉，外交部发言人赵立坚称美国此举“严重违背其在台湾问题上所作承诺”。

蓬佩奥星期一(8月10日)接受前白宫发言人斯派塞(Sean Spicer)在保守派媒体Newsmax主持的节目专访，对北京当局的愤怒反应做出回应。

蓬佩奥说，阿扎尔访台“只有一个单一目的，就是与台湾政府在一个对全世界所有人都非常重要的事情上合作--确保我们能理解这个武汉病毒、确保我们理解它的威胁、确保我们知道台湾如何成功地在他们自己国家处理这个议题。我们也想要与他们分享我们学习到的，以及我们所知道的。对此我们知道的非常多。那就是他访问的目的。”

蓬佩奥接着表示，他总是感到讶异，当美国派它的卫生部长到另一个国家时，为什么会有任何人对此感到受威胁。

“他到那里去是为了高尚的人道主义目的，要降低全世界所有公民的风险，包括中国公民在内。当他们想要隐瞒时，它看来就非常脆弱，仅仅是一个卫生部长为了击败这个全球大流行而在一个特定地方出现，你却因此感到受威胁，或你感到愤怒，或你会认为它在挑战你的国家的国家安全。”

他说，“那只是告诉你许多关于中国共产党的脆弱性，以及它居然会为了这样一个访问而感到受威胁的事实。”

说到威胁性，斯派塞接着问蓬佩奥，“如果中国对台湾或其外岛采取挑衅行动，对美国是否出兵防卫台湾的那条红线在哪里？”

蓬佩奥说，这显然是一个非常敏感的议题，特朗普总统对此已经有许多谈论，美国对中国也有一系列的承诺与理解。“我们充分打算在关于美中对台湾的历史理解上维持我们的义务与承诺。阿扎尔部长的访问完全符合那些承诺，我们也告诉中国人与台湾人，我们将继续遵守那一套理解。它同时也明文昭示在美国法律中，所以它是一个我们会遵守的义务。我有信心我们将持续维持那些保证。”

“那就是不同之处，肖恩，对不对？”蓬佩奥说，“当我们做出承诺，我们就遵守它们，或我们竭尽努力去这么做。当中国共产党在世界各地做出承诺，它只是完全为了他们的好处。当那些承诺不再有利可图，他们就背弃那些承诺。”

阿扎尔的台湾之行被一些人认为是美国在与中国意识形态竞争下的一着棋，不过前白宫国安会中国、台湾、蒙古事务主任何瑞恩(Ryan Hass)在接受美国之音采访时说，阿扎尔的访问符合美国外交惯例，它“并不代表对如何执行美台非官方关系的偏离。”

最符合美国与台湾利益的做法，何瑞恩说，就是“专注于阿扎尔此行在公共卫生方面的专长，而不是试图利用这个访问来凸显更大的意识形态观点。”他说，阿扎尔应该让他此行的实质内容对全世界发出信息。

对于阿扎尔访台是否成为惯例，目前是布鲁金斯学会外交项目研究员的何瑞恩说，他预期未来还会持续有阁员级官员到台湾访问，正如过去在老布什、克林顿、奥巴马时期，以及现在的特朗普政府都有过一样。

前美国国防部部长办公室中国事务主任博斯科(Joseph Bosco)也认为，类似阿扎尔访台的这种高层官员互访将成为常态，因为“《台湾旅行法》要求它成为一个例行性做法，在我们与台湾的关系中变得正常。我认为这也是这届政府的意图。”

博斯科也拒绝北京当局一再宣称美国“违背在台湾问题上所做的承诺”的说法，因为人们必须知道，中国才是这么多年来违背对美国所做承诺的一方。

“我们曾清楚表明，无论台湾发生什么事，它都必须通过和平方式来处理。中国没有遵守那种方式，它拒绝那个方式，也总是保留使用武力的权利，因此结果是人们可以提出一个论调，那就是整个美中之间的原始协议或安排已经失效了。它原本就不是双方想法的相遇。美国说：这个议题必须和平解决；中国说：我们保留使用武力的权利。那不是一个协议，那不是一个合同，那一点都没有约束力。在如此根本的问题上，各方采取了不同的立场。”

更何况，博斯科说，就在美国承认中国的同时，美国国会通过了《台湾关系法》，那其中也有各种美国对台湾的承诺，但中国也认为那违反了《上海公报》，因此美国不必再担心做什么会违反对中国的承诺，“它是一个不合法的政府，看看它对香港、对新疆人民、对南中国海所作的，它是一个在国际法及国际常规外的政府。”

中国解放军战机星期一在阿扎尔与台湾总统蔡英文会面前飞越台湾海峡中线，官媒《环球时报》援引官方专家说法称，这是对阿扎尔访台发出的强烈警告。台湾空军司令部说，对中国战机除了以“地面防空飞弹”全程监控外并在第一时间进行了广播驱离。

星期二，在国防部例行记者会上，发言人史顺文少将说，“共机越过海峡中线就是侵门踏户”，为了维护空防及国家安全，军方必须透过各种手段来因应吓阻，“越接近本岛，越积极处置”。

来源：VOA</textarea><br/>
