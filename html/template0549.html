    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">柏林国际文学节倡议举办的呼吁释放二零一零年诺贝尔和平奖获得者刘晓波的全球朗诵活动二十日在柏林展开。第一本德文版《刘晓波传》作者流亡诗人贝岭先生应邀参加朗诵活动。 

每年三月，柏林国际文学节都会呼吁举办全球性的文学朗诵活动，支持，并且呼吁援助那些正在狱中和受到迫害的作家。今年三月二十号，他们以柏林为中心举办全球性的呼吁释放二〇一〇年诺贝尔和平奖获得者，中国作家刘晓波的活动。
 
记者获悉，到莱比锡参加书展的流亡诗人贝岭先生将在三月二十号参加柏林的活动，二十号上午记者采访了人已经到达柏林的贝岭先生。贝岭先生对记者说，“我来德国是为了我的德文版新书的出版，同时也为我接下来两个月的驻德国文学写作计划。恰好这个时间，在莱比锡书展结束后我来柏林。来柏林前就参与柏林国际文学节主办的全球为刘晓波自由而呼吁的朗诵。这个活动历史上他们也为廖亦武做过朗诵。这次已经是第二次为刘晓波做朗诵。正好这个活动，他们本身的参与方知道我到德国后，希望我作为《刘晓波传》的作者，能参与他们在柏林举办的数场活动。”

关于在柏林的活动，贝岭先生介绍说，“就我知道，在柏林下午四点钟在亚利山大广场，有一个德国文化节的作家，或者说柏林文化节柏林的作家，举办的朗诵和活动。活动是他们会带去一把空椅子。然后会在那边做一些活动。这个活动他们请我用中文朗诵刘晓波的一首诗，这首诗已经成为全世界活动中的主要朗诵的诗，就是“和灰尘一起等我——给终日等待的妻。

接下来在布兰登堡门前的广场，五点半有另外一场和亚历山大广场上一样的朗诵。然后当天晚上在德国柏林的一个剧场，有一场为刘晓波举办的朗诵。主要参加者有赫塔•穆勒，廖亦武等人。整个这些活动一天至少有三场到四场。”

这个朗诵活动，在二十号这一天，不分地点、时间、场合，只要求你朗诵有关的作品表达你的支持，这是贝岭先生二十号上午在柏林的朗诵。

……

我在狱中
你在狱外
我有你送来的书
你却一无所有

你只能
和家里的灰尘一起等我
它们一层层
积满了所有角落
你不愿拉开窗帘
怕阳光惊扰它们的安宁

书架上的字迹被灰尘掩埋
地毯的图案吸满了灰尘
你喜欢在给我写信时
笔尖吸住几粒灰尘
让我的眼睛刺痛

你终日端坐
不想随意走动
生怕自己的脚踩痛了灰尘
你尽量平稳地呼吸
用沉默编写一个故事
在令人窒息的岁月
灰尘们献出仅有的忠诚

…………（晓波1999.4.9）


以上是自由亚洲电台特约记者天溢由德国发来的报道。
