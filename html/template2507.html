    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国各地执法当局继续加强打压维权人士和异议人士，对他们实施的绑架、失踪、抄家有增无减。湖北民选专家姚立法3月24日再次被强行带走关押，这是他今年第7次被无端绑架。

上星期四(3月24日)上午，姚立法正在单位潜江小学正常工作，突然被6名同事强行带走，他被关押在距离单位12小时车程的一家宾馆里。姚立法在宾馆被监控三天之后，3月26日晚上被放回。在被关押的三天里，姚立法没有任何自由，也不能跟外界联系。

姚立法对记者说，绑架者告诉他，这次他被监控一是传播跟茉莉花革命有关的信息；二是当地的潜江职业艺术学院有上千学生准备参加据称是跟茉莉花有关的游行，而姚立法被怀疑是幕后的组织者。

不过姚立法认为，他这次被绑架的真实原因是跟一贯从事的维护公民最基本的选举权有关。他对美国之音说：“我倒觉得，他们最担心，最害怕的还是我要做的正常工作，就是说，我对独立候选人，对民间选举观察员进行培训，这项工作是他们最担心的。”

今年7月到明年年底，是中国新一轮基层人大代表换届选举。姚立法说，中国的老百姓一直以来没有正式的选举权，即使选举法承认普通选民的权利，但是他们的选举权是被别人操纵和控制的。姚立法说，老百姓对中国的虚假选举非常厌恶，而他和他的朋友们所做的工作就是保证中国的老百姓切实掌握他们手中唯一的政治权利--选举权。

中国政府为了所谓的“维稳”，不惜动用巨额的纳税人血汗钱，雇佣便衣、打手对敢于说真话的各界人士实施白色恐怖手段。并且，假借目前的茉莉花革命，更加肆意扩大白色恐怖。

姚立法说，实际上对他的严密监控从今年1月底就开始了，而互联网号召在中国进行茉莉花革命却是2月下旬的事。

从今年1月底到现在不到两个月的时间，姚立法被地方当局授权的潜江小学绑架了7次。姚立法对记者说，针对当局对他的非法打压，他准备行使法律手段讨一个公道。他说：“第一是到法院诉讼他们；再就是到检察院去控告。但是到法院诉讼主动一些，到检察院控告的话被动一些。再一点就是我们估计法院会不受理等可能性都存在。但是没关系，我仍然要行使自己的诉权。”

从2月下旬开始，姚立法所在的潜江小学对他实施24小时全程监控，上下班也有“专车”接送。他所在学校的官员还多次威胁说，你要是变成涉嫌煽动颠覆可不是一件好事。

另据博讯网消息，北京著名维权人士王荔蕻上星期一被国保带走，下落不明。美国之音记者电话联络她，但是王荔蕻的手机处于关机状态。另外近期多名维权人士和异议人士被抓。

有中国学者最近撰文，要求纠正地方在维稳工作中的“异化”现象。针对中国维稳越来越不惜代价，常常超越法律规定的普遍性，文章指出，中国地方在维稳中奉行的暴力压制或者“花钱买太平”的维稳逻辑，可能会换来一时的表面稳定。但是从长期看，不仅会牺牲法治，甚至连稳定也将最终失去。
