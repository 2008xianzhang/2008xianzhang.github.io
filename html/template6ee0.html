    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国警方星期天逮捕了北京一家地下教会的至少30名成员，这是中国官方在中国各地对持不同政见人士严打的又一个例子。总部设在美国维护基督教权益的组织对华援助协会报导说，守望教会成员在北京城西部一个公共场所准备举行祈祷仪式时，遭到警方逮捕。

对华援助协会的会长傅希秋表示，守望教会的两名牧师金天明和李小白星期六晚间即遭到拘押，星期天早上得到释放。其他教会牵头人被软禁在家中。守望教会没有通过中国政府注册，这个月早些时候被迫迁出过去经常聚会的一家餐馆。中国官方允许基督教徒加入国家认可的教会，但是中国现在据说有五千万人是地下教会的成员。

===================================

相关新闻: 北京警方再度驱散守望教会户外敬拜

北京最大的基督教家庭教会之一--守望教会连续第二周在户外举行敬拜，但和上周日的敬拜活动一样，这次集会同样被警方驱散。有报导说，教会负责人被警方传唤，还有不少教会成员被软禁，一些人失去了住所和工作。

北京守望教会4月17日早上在北京中关村上星期举行户外敬拜的地点再次集会。据BBC报导，集会再次受到警方冲击，有20名教友被送上大巴带走。

*推特网友即时报告现场情况*

基督徒公义网负责人郭保胜(推特名郭保罗)连续在推特上发布守望教会集会的最新消息。

“在去上周地点路上，守望信徒根本就还没有开始，甚至还走在路上、警察就冲过来把一些兄弟姐妹带走了。”

“大批警察、警车，根本无法接近，但还有信徒持续不断地前往......”

随后，他又发布消息说：“部分兄弟姐妹撤退了，有些去北大了，有些去清华了，有些去人大了，有些去附近的小餐厅敬拜了。”

一个小时后，郭保胜再次发布守望教会聚会消息：“现场除了警察和警车，其他的人都没有了。。。现在大部分信徒，除少数被抓走外，都分散到中关村周围进行敬拜了。”

*教会成员被警方传讯软禁* 

总部设在美国的基督教组织对华援助协会发布声明说，守望教会负责人金天明牧师星期六(4月16日) 晚间被海淀公安分局传唤带走。而上周日集会现场负责人教会牧师李小白和妻子也于当天被警方带走，在派出所羁押两天后获释。对华援助协会负责人傅希秋说，还有多名教会领导成员被软禁，一些教徒失去了住所和工作。

郭保胜在推特上说，星期天早上“多数人被堵在家里，前去参加户外敬拜的人，有将近30人被带到派出所。

美国之音记者致电北京海淀区中关村派出所核实这一信息。派出所民警表示无法答复媒体，需要找上级领导机关询问。

上周日，守望教会在同一地点举行的户外集会同样受到当局驱散，警察封锁了这一地区，并将大约200名信徒带到附近的一所学校登记身份。还有一些信徒被送上大巴带走。

*海内外基督徒签署《致中国政府陈情书》*

基督徒公义网上公布了海内外基督徒为守望教会《致中国政府陈情书》签名的第一批名单。目前有中国大陆、香港、美国、加拿大等地的40人在陈情书上签名。

浙江自由作家、基督徒昝爱宗是陈情书签署者之一。他对美国之音说，他支持守望教会的行动完全是出于维护宪法赋予人民的信仰自由权利。

昝爱宗说：“既然有宪法，我就依据宪法来呼吁政府停止打击，来尊重家庭教会，给公民敬拜上帝的自由。其实守望教会也好，还有好多地方教会也好，家庭教会也好，都是和谐社会的一个重要力量。如果连敬拜上帝的自由都没有，这个社会，这个国家，一定会陷入一个危险的境地吧。”

北京守望教会成立于1993年，约有1000名成员。他们连续两个星期天举行户外集会是因为被从之前的聚会地点驱逐，而随后租用的敬拜场地也由于当局介入无法交付使用。守望教会的网站近来一直被有关当局屏蔽。
