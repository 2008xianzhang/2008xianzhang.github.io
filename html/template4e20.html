    <td width="683"><h6>RFI：中国“要求”挪威就诺贝尔和平奖道歉以重启双边贸易谈判&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-05 
作者 法广 

中国驻挪威大使唐国强表示中国要求挪威为授予中国异见人士刘晓波诺贝尔和平奖向北京道歉。法新社星期三从奥斯陆发回的报道指出，法新社询问了当时一位在场的挪威官员的话说，唐国强是上周末在挪威的孔子学院作出这番讲述的。

这位挪威官员对法新社说，唐国强要求挪威政府道歉，唐国强他说，中挪两国之间贸易不是不可能，不过现在情况比以前困难，那是因为挪威仍然没有就诺贝尔和平奖的事件表示道歉。但另一名在场的挪威经贸官员则委婉地表示，唐国强的话是说中国“等待”挪威官方的道歉。因为，诺贝尔委员会这项和平奖的决定另中国人民感到受伤。

挪威诺贝尔委员会的五位成员是由独立于政府的挪威议会所任命，该委员会在2010年11月决定将当年的诺贝尔和平奖颁发给被囚禁的的中国民运人士刘晓波。之后，中国表示强烈抗议并无限期推迟了与挪威双边贸易谈判。
</textarea><br/>
