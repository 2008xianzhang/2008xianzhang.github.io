    <td width="683"><h6>独立中文笔会关于荣誉会员陈卫被判重刑的抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年12月23日

独立中文笔会惊悉，本会荣誉会员、2011年“刘晓波写作勇气奖”得主陈卫先生今天在四川省遂宁市中级人民法院被开庭审理约两小时，休庭半小时后即被宣判以“煽动颠覆国家政权罪”判处9年徒刑和剥夺政治权利2年。

据报道，陈卫案审判极为草率，不但庭审辩论时间短促，而且法官多次粗暴打断被告律师辩护陈词并剥夺被告最后陈述权。独立中文笔会认为，法庭明显漠视中国《刑事诉讼法》的法定程序，无视被告合法辩护权利，有未审先判之嫌，且仅仅根据陈卫先生在海外中文网络上发表的几篇政论和回忆文章中的只言片语定罪判刑，严重侵犯了《中华人民共和国宪法》第35条和中国早已签署的《公民权利和政治权利国际公约》第19条保障的公民言论、出版自由等基本人权，是继2009年12月北京当局以同一罪名判决本会荣誉会长刘晓波博士11年徒刑以及四川遂宁同一法院于今年3月判决本会荣誉会员、2010年“刘晓波写作勇气奖”得主刘贤斌先生10年徒刑之后，中国有关当局继续滥用《刑法》第105条以言论罪恶法，又一次对履行公民义务和作家职责者的严重政治和司法迫害，成为中国“文字狱”和人权状况持续恶化的又一新标志。独立中文笔会对此表示强烈抗议，呼吁有关当局依法确保陈卫先生上诉以及在继续羁押期间不遭虐待的法定权利，并尽快纠正此一错判，立即无条件释放他。

陈卫现年42岁，四川省遂宁市自由撰稿人，《零八宪章》首批联署人。1989年，他在北京理工大学求学期间参与“八九学运”，在“六四”镇压后被捕入狱，关押秦城监狱，1990年底获释，但失去学业。此后投身自由写作和人权民主运动。1992年，他因参与“中国自由民主党”组党活动和筹备“六四”三周年纪念活动于当年5月再次被捕，后以“反革命宣传煽动罪”被判刑5年。1997年出狱后，他继续进行有关民主理论的写作和民主人权活动，直至今年2月21日被当局抄家、拘捕，3月28日被遂宁检察院批准正式逮捕。该案此前曾被检察院三次退回公安补充侦察。陈卫自1989年投身民主运动以来，20多年始终抱持自由民主理念，为之不断呐喊，发表了大量作品，对宪政民主、普世价值、民间维权以及民间反对派的成长都有大量的思考和分析，并进行相应的理论总结，不仅用笔写下大量宣扬民主和普世价值的作品，更以实际行动谱写出国人追求宪政人权的自由篇章。独立中文笔会于2011年11月15日国际笔会“狱中作家日”宣布授予其2011年“刘晓波写作勇气奖”和荣誉会员称号，以表彰其长期以来无惧多次监禁的写作勇气和坚韧毅力。

独立中文笔会还获悉，近期江苏青年曹海波因在网上创建“振华会”网络社群于10月21日在云南昆明被拘，11月25日被批准正式逮捕；贵州人权活动家、自由撰稿人陈西于11月29日被捕，12月16日即被贵阳市中级法院接受检察院的起诉书——此前陈西曾于1989-1992年和1995-2005年因从事人权民主活动先后两次被判刑共计13年；著名维权律师高智晟于12月16日被当局宣布取消缓刑执行3年有期徒刑，他于2006年8月15日被捕，当年12月22日被以“煽动颠覆国家政权罪”判处有期徒刑3年，缓刑5年，但释放后一直受监控，更于2009年初以来长期处于失踪状态。

独立中文笔会强烈抗议中国当局在高智晟律师被长期强迫失踪后对其取消缓刑执行实刑，担心曹海波、陈西也成为新一轮“文字狱”的受害者，再次呼吁国内外各界密切关注中国言论自由和人权状况的持续恶化，督促中国有关当局尽快释放陈卫、曹海波、陈西、高智晟，释放包括笔会会员刘晓波、师涛、杨天水、朱虞夫在内的所有因言获罪被关押者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org和http://www.liuxiaobo.eu。
</textarea><br/>
