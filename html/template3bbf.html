    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">四川作家冉云飞家人，周四正式收到他被以涉嫌颠覆国家政权罪刑事拘留的通知书，引起众多关注者愤怒不满，也为近期被警方带走未有消息的国内维权知识分子以及不知名网友的命运蒙上阴影。自由亚洲电台特约记者丁小的采访报道

在上周日茉莉花行动前警方的大规模抓捕行动中被带走并抄家的四川著名知识分子冉云飞，家属本周四收到了成都警方的刑事拘留通知书，涉嫌罪名是颠覆国家政权，签发时间为2月21日。

冉云飞的代理律师冉彤周四告诉本台记者：“现在这个上面写的是涉嫌颠覆国家政权罪， 通知上写的时间是2月21日。”

按照中国刑法规定，颠覆国家政权罪罪行重大的可处无期徒刑或者十年以上有期徒刑。

家属目前心情沉重不便接受采访， 律师表示，将尽快按照程序申请会见冉云飞： “家属心情不是很好，委托我代言。明天我们会去申请，虽然这种案件，公安机关会以涉及秘密为由不准律师会见，但不管怎样，我们还是严格按照法律维护当事人的权利。”

而作为相识已久的朋友冉彤，对冉云飞被以此罪拘留有这样的感想：“ 我的这个兄长长期以来一直履行他作家的职责，就和他本人说的一样，他手上没有任何武器，唯一的武器就是写作。”

成都另外多位维权人士丁矛、陈云飞等目前继续下落不明， 当地不少活跃的民间人士和知识分子目前情况非常紧张，先后表示，不便接受采访。

冉云飞任职于《四川文学》杂志，长居成都埋首研究和写作， 评论时政的文章散见于海内外媒体，曾被选为“2008年度百位华人公共知识分子”之一，近年曾在地震豆腐渣、谭作人案、毒奶粉赵连海等公共事件上公开批评当局。他被以颠覆罪拘留的消息一出，网友声援的帖子不断刷新，不少国内知名知识分子在推特上表示愤怒和谴责。

中山大学教授艾晓明写道： 如果你认识冉云飞，你就认识了一个勇敢诚实的中国公民。 如果你容不下冉云飞，你就是真正在祸国殃民！

上海作家翟明磊疾呼释放冉云飞的贴子称：冉的事， 我觉得不仅是对维权界的，也是对中国知识界的污辱。

北京评论人士莫之许说：老冉颠覆？这个国家是不是就是一精神病院啊？ 

香港资深媒体人蔡淑芳周四接受本台采访时说：“ 只是说说茉莉花，这是很小很普通的事情，为什么会变得这么严重， 真的很难理解。他们只是发表自己的意见，是公民社会良心的表现，把看见的社会问题不吐不快；他们是爱国的人，希望它变得更好，可以让人民活得更好，而不是作任何颠覆政府的事情。”
 
冉云飞是近期当局防茉莉花运动大规模抓捕行动中，第四名正式被通知刑事拘留者。其他三人分别是四川遂宁民运人士陈卫、无锡维权者华春辉、以及周日被捕哈尔滨网民“渺小”本名梁海怡，涉嫌罪名是煽动颠覆国家政权。其他已经被抓捕多日，但至今没有法律手续的各地活跃维权人士会否受到当局同样严重的指控令人担忧。
 

以上是自由亚洲电台特约记者丁小的采访报道。 </textarea><br/>
