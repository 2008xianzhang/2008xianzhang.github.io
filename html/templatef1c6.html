    <td width="683"><h6>VOA: 艾母：对艾未未涉嫌经济犯罪感到质疑&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国官方新华社说，著名维权艺术家艾未未因涉嫌经济犯罪而受到调查。艾未未的母亲高瑛在接受美国之音采访时表示，到目前未止，仍然没有任何人跟她们联系。她对有关艾未未涉嫌经济犯罪的说法提出质疑。

*官方媒体首次证实艾未未被扣押*

中国官方的新华社在4月7号凌晨发布的一条简讯中引述公安部门的消息说，艾未未因为涉嫌经济犯罪，正依法接受调查。

这是艾未未自4月3号上午8点半左右在北京国际机场被两名男子带走后， 中国官方首次证实扣押了艾未未。新华社随后在网页上删除了有关的报导。不过，在香港出版的亲北京的文汇报4月7号却在“中国新闻”版面的头版位置刊登了这条消息。估计这是因为删除这条消息的命令发出的时间过了香港报纸的截稿时间。新华网也一度发布了相关的英文信息，但是随后也被删除。

*艾母：家人仍然没有任何消息*

艾未未78岁的老母高瑛女士在接受美国之音采访时表示，当局至今没有给家人做出任何说明。她说：“自从他被抓走了以后，到现在都5天了，没有消息。没有任何人，官方的，来告诉我们是怎么回事。没有。我只所以着急就是不知道他哪里去了。”

*艾母质疑经济犯罪的说法*

艾未未的母亲高瑛对艾未未涉嫌经济犯罪而受到调查的消息感到非常惊讶，觉得不可能。她说：“艾未未又不是个商人，不做生意，他是个艺术家。”

她认为，中国当局最初采取的那些大动作不是从经济犯罪的角度来考虑的。她说：“如果抓一个经济犯，证据确凿的话，那就拘捕他，拘留他，可以一步到位。对不对？最初为什么没那么做？而是弄的那么多人抄家，到处抄，电话到处监听。”

*艾母质问当局：法律允许你这样做吗？*

高瑛表示，她不怕监听，因为她说的这些话可以到大街上去说，到任何场合去说。这位15岁参加中国革命的离休老干部质问中国当局：“我的儿子哪去了？你们为什么抓他？为什么不告诉我？国家的法律允许你这样做吗？执法机关不按法律程序去办事情，老百姓学什么？现在强调改革开放，强调要法治，现在还是这么胡来的，不按法律程序办事。都把我这个老母亲快急死了。我天天在等消息。至少有个人来见见我。”

高瑛女士说，自从艾未未出事以来，因为着急，她的血压直线上升，高压高到210、220，每天晚上睡不着觉，只能靠吃3颗安眠药强迫自己睡眠。她说她现在很无奈，只有等待。至于下一步会怎么办，她说已经物色好了律师。

*维权律师：经济犯罪的罪名太泛*

浦志强是北京华一律师事务所执行合伙人，也是在刘晓波发起的“零八宪章”上签字的律师之一。他在接受美国之音采访时表示，他对当局抓艾未未感到意外。他说，当局抓了艾未未之后又不提供任何有关他的消息明显是违法行为。对于艾未未以涉嫌经济犯罪而受到调查的说法，浦志强律师说，这个罪名太泛。

他说：“到底是哪一类的经济犯罪？一般说来，公安机关抓捕人犯，它应该给出一个罪名。哪怕给一个很简单的罪名。日后查的过程中查出更多的来再说。但现在呢，仅仅说用一个涉嫌经济犯罪接受调查，这样我觉得有点像说某某高官严重违纪接受组织调查那个感觉。不像是一个法定的机构非常严肃的做出的一个决定。”

浦志强说，当局在不具体掌握情况而仅仅是怀疑他涉嫌经济犯罪就把人抓了是不合适的。

这不是中国当局第一次以“经济犯罪”或是其他的罪名拘捕异议人士或是出名而又敢言的人。《南方都市报》的总编辑程益中2004年因“涉嫌经济犯罪”而被当局立案侦查。

*浦志强：当局‘庸人自扰’*

对于当局最近一段时间抓捕维权人士和政治异议人士的做法，浦志强律师说：“我觉得简单的讲就是庸人自扰。没这个必要。谁看见茉莉花在哪？都到清明节了我也没有看到花开。”

艾未未的母亲也表示，政府的这个做法是“拿大炮打苍蝇”。</textarea><br/>
