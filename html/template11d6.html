    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国国务院周四谴责中国以“为境外非法提供情报罪”判处书商桂民海十年徒刑。

国务院发言人奥特加斯（Morgan Ortagus）在一封声明中呼吁中国立即释放桂民海。

她说：“我们强烈谴责中华人民共和国(PRC)2月24日将瑞典公民桂民海判刑。我们呼吁PRC政府立即无条件释放他。美国与我们的合作伙伴以共有的法治、自由、平等与人类尊严的原则而团结在一起。我们将继续与我们的合作伙伴与盟国站在一起，推动在中国更加尊重人权与根本自由。”

桂民海是一名中国出生的瑞典公民。他曾是香港铜锣湾书店的股东，于2015年在泰国家中被绑架。这个案件被广泛认为是中国越境执法、打压言论和出版自由。

中国宁波市中级人民法院周一以“为境外非法提供情报罪”的罪名判处桂民海十年监禁，剥夺政治权利五年。

法院在宣布裁决的一则简短通知中说，现年55岁的桂民海已于2018年恢复中国国籍，这意味着他将放弃瑞典国籍。消息还称司法机构保证了桂民海的各项权利，其表示不上诉。

中国对桂民海的判决引发了国际社会和人权活动人士的谴责。美国联邦参议员鲁比奥（Marco Rubio）周二在推特上说：“中国以莫须有的间谍罪名判处香港书商和瑞典公民桂民海10年监禁，令人愤慨。”

欧盟周二批评这项判决，表示桂民海的权利未获尊重。欧盟发言人在声明中表示：“此案还有许多严重的问题未解。他的权利，包括领事会见和正当法律程序等，均未获尊重。”

瑞典外交部长林德(Ann Linde)说，斯德哥尔摩将继续呼吁释放桂民海，并“要求会见我们的公民，以给予他有权获得的领事协助”。
