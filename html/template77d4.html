    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国四月份反映通胀的消费物价指数比三月份那三十一个月来历史高位轻微回落零点一个百分点，但仍高企5.3%，若以按月计算，更是上升0.1%，高于市场预期。金融界估计，当局会加紧推出收紧货币信贷的紧缩措施。
中国国家统计局新闻发言人盛来运公布数据时更指出，整体物价上涨趋势初步得到遏制，但从国内外情况分析，物价上升的压力仍然较大。他解释，西方的宏观政策未有变化，资金流动充裕，输入性通胀压力较大，导致国内生产资料、劳动力成本、原材料价格上升的趋势短期难以根本扭转。

统计局11日公布，四月份的通胀率较去年同期增长5.3%，增速略低于三月份的5.4%；若以头四个月计，累积通胀率为5.1%，仍然高于政府的4%全年通胀指标。发言人解释，上月通胀率高达5.3%，主要是由食品及租金上升带动。

统计局还公布，中国四月份的零售额较上年同期增长17.1%，略低于三月份的17.4%；以头四个月计算，零售额较去年同期增长16.5%。

另外，四月份生产者价格指数较去年同期增长6.8%，增速低于三月份的7.3%，环比上涨0.5%。以头四个月计算，生产者价格指数增幅为7%。

宝华世纪资本市场首席经济师陈宝明指出，中国仍然会以收紧银根来应对通胀，估计年内尚有两次加息和两次调高存款准备金率的机会。
