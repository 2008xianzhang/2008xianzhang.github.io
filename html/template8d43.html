    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国乌坎村民抗议因当局同意村民选举而平息，当局日前归还了在事件中死亡的村民代表薛锦波的遗体。星期五，有数千民众参加薛锦波的追悼会，失地赔偿问题再度引起关注。

“就等于是今天开过了，全村有一半的人去了。死者家属和林祖銮都去了,等于是政府的处理了，不管我们村民的事了。”

这是一位当天出席追悼会的乌坎村民在接受本台记者采访时的讲述。他介绍，数千民众连同死者薛锦波的家属及现任乌坎村党总支书记林祖銮出席了当天的追悼会。但这位不愿透露姓名的村民对乌坎村维权事件后，失地赔偿问题至今没有解决表达了忧虑：

“到现在为止土地没有，政府只是纸上谈兵，实际的事没有做成。林祖銮是现在政府的官，以前的官都不存在了。”

薛锦波的女儿薛健婉于2月16号晚发布微博，祝福父亲安息，并表示最后一次见到父亲的样子让她无法想象。薛锦波是广东陆丰乌坎事件的关键人物之一，曾任村民代表、临时理事会副会长。他在去年领导村民维权运动中被捕，并于两天后突然死亡。虽然当地政府死因鉴定为“心源性猝死”，但家属曾发现，薛锦波的遗体伤痕累累，由此引发当时更大规模的村民抗议。

香港《明报》星期五透露，早前薛家担心当局出尔反尔，决定等乌坎村事件解决后，再谈归还薛锦波遗体事宜。本周二，有陆丰官员赶到乌坎与家属接洽，要求在答应不再追究政府责任的前提下，归还薛锦波遗体。

关注乌坎事态的“深圳当代社会观察研究所”所长刘开明认为，当地政府归还遗体，很可能是对薛锦波的死亡做出了结。而乌坎村事件的发展至今，直接触及到中国基层政权民主变革的瓶颈：

“我看到包括薛锦波女儿的微博还有其他一些人评论都是说归还的尸体今天已下葬了，但是死因到底是什么并没有一个交代。交回来可能就告一个段落。乌坎村能不能成为一个模式？从我的了解的情况，中国的村民完全有能力自己管理自己，但是问题在于我们的地方政府一直在试图操纵村民，使村民的这种民主权力得不到充分的发挥，到底是谁领导谁？这个关系不理顺？那这个问题在乌坎同样存在。”

去年11月，广东陆丰乌坎村因非法征占土地引发大规模维权事件。数万村民面对当局武装封锁，切断粮食供应，持续集体抗争，最终在今年2月1号成功举行了自治村委会组织选举。乌坎村民自治也被一些媒体誉为中国基层政权民主化的“乌坎模式”。

刘开明表示，村民自治在政府处理乌坎事件中是一种应急措施，而中国社会更需要在日常生活中落实和保障公民的政治权利：

“村民实行的这种村民的选举实际上在我们《村民自治法》里面就已经规定了选出的村民代表是不是能够维护他们的权益？如果我们的政府不干预村民行使他们的权力的话，那么他们可以再把它们选下去。逐渐选出代表他们利益的村民代表。现在最大的问题是这个法律如何真正落实到实处，让村民行使他们的权力。”

刘开明强调，薛锦波之死与乌坎村民维权事件，其意义不在“乌坎模式”，而在于村民自治组织能否维护村民权益、落实土地赔偿金的问题。

以上是自由亚洲电台记者何平的报道。</textarea><br/>
