    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">——授予浦志强和阿勒-辛加斯2015年“刘晓波写作勇气奖”和27名荣誉会员称号
（2015年12月10日）

Liu Xiaobo-nobel为纪念前会长刘晓波被捕七周年（12月8日）及荣获诺贝尔和平奖五周年和“国际人权日”，国际笔会独立中文笔会决定将第六届“刘晓波写作勇气奖”（第十届“狱中作家奖”）授予本会荣誉会员浦志强和巴林人权活动家和博客作者阿卜杜贾利·阿勒-辛加斯（Abduljalil Al-Singace），以表彰他们长期以来无惧监禁的写作勇气和争取言论自由等基本权利的坚韧毅力；同时批准增加傅志彬、于世文、刘海涛、董如彬、谢文飞、王默、苏昌兰、梁勤辉、陈云飞、张圣雨、黄静怡、吴淦、赵海通、王全璋、隋牧青、谢阳、杨伟东、谢燕益、王宇、李和平、刘少明、孙峰、王晓璐、刘四新、赵威、刘伟和信力建等27人为本会重点营救的荣誉会员，并上报国际笔会。

“刘晓波写作勇气奖”原是独立中文笔会于2006年设立的“狱中作家奖”，前四届获奖者为杨天水、张林、吕耿松、杜导斌和徐泽荣。2010年为纪念已被判重刑11年的本会荣誉会长、前会长刘晓波20多年来的写作勇气和对本奖的一向支持而定现名，前五届获奖者为刘贤斌、扎加纳（缅甸）、哈达、秦永敏、陈卫、卓玛加、吴义龙、谭作人、阮春义（越南）和陈树庆。

浦志强现年50岁，河北唐山滦县人，中国著名维权律师，被捕前为北京华一律师事务所律师、执行合伙人。1989年浦志强为中国政法大学研究生，积极投身民主运动。此后每年6月3日浦志强都亲自到天安门广场，并每年给失去孩子的天安门母亲丁子霖教授打电话问候。浦志强1991年毕业于中国政法大学获法学硕士，1993年取得经济师职称，1995年取得律师资格，1997年开始律师执业，工作领域涉及金融、房地产、民事侵权法、企业破产法、反不正当竞争法和反垄断法等法律服务领域。近十余年浦志强代理了大量公民维权案件，如2004年《中国农民调查》作者陈桂棣、春桃夫妇被诉名誉权纠纷案；2005年原南方都市报总经理喻华峰向最高法院申诉案；2006年王天成诉周叶中著作权纠纷案；2009年谭作人“煽动颠覆国家政权”案；2011年艾未未“发课公司”税务案；2011年任建宇、方竹笋等劳教案；2013年唐慧劳教案；2013年参与江西新余刘萍、魏忠平、李思华三公民案等。2011年12月浦志强公开抨击时任中共中央政治局常委、中央政法委书记周永康及维稳模式。2013年2月6日，他再透过新浪、腾讯和搜狐三大博客实名举报周永康祸国殃民、荼毒天下，“实民贼也”。他批评十年“维稳”不讲秩序、法律，“使公权力、司法的信用下降到了极点”、“维稳是中国不稳定的最大的一个祸患”；并在接受美国之音、BBC等媒体采访时指出：维稳十年中，中国的社会矛盾没有一项真正得到解决，例如六四问题、法轮功问题、征地拆迁所引起的与民争利问题、环境破坏问题、公平和秩序问题等。2011年约发生18万起民众抗议事件，涉及广泛议题包括腐败、政府抢夺土地及警察使用酷刑，多与维稳措施违法扩权有关。他强调，若中国想走出维稳的阴影，必须清算周过去十年“社会治安综合治理模式”，并建立法治社会和宪政治国。他指“中国最应该树立的是司法权威，而不是党的权威。”他的博文被网友广泛转载，但旋被新浪网删除，其微博用户名亦遭封杀。2014年5月3日“六四”事件二十五周年前夕，浦志强参加了10余位学者和维权人士在京举办的“六四二十五周年纪念研讨会”。翌日即被北京市公安局海淀分局警方传唤，并被查抄电脑等私人物品。5月6日被以涉嫌“寻衅滋事罪”刑事拘留。6月13日以涉嫌“寻衅滋事罪”、“非法获取公民个人信息罪”被北京市公安局正式逮捕。11月被加控“煽动分裂国家”和“煽动民族仇恨、民族歧视罪”。2015年5月15日，北京市检察院第二分院通过官方微博宣布，该院以涉嫌“煽动民族仇恨罪、寻衅滋事罪”两项罪名向北京市第二法院提起公诉浦志强。该案被多次延期，至今悬而未决，已超期羁押，但代理律师多次提出的保外就医申请均被驳回。浦志强现关押于北京市第一看守所。浦志强先生始自学生时代参与八九民运，20余年来坚持理念，知行合一，长期不懈地争取言论自由等基本人权，践行律师职责依法维护正义和公民权利，表现出极大的勇气和坚韧毅力，是“八九一代”的杰出代表，也是近年来涌现的秉持法治和公正理念、努力捍卫人权、推进法治建设的中国“维权律师”的中坚力量。

阿卜杜贾利·阿勒-辛加斯（Abduljalil Al-Singace）博士现年53岁，巴林著名人权活动家和博客作者，公民社会运动“民主自由哈克运动”人权办公室负责人，因其和平反对活动于2011年被判处终身监禁。他曾在巴林大学教授工程学课程，并任该校机械工程系主任，在2009年一次访问日内瓦之后他失去了教职。他曾于2009年被捕。2010年8月13日，阿勒·辛加斯博士在伦敦参加一次英国上议院的会议并在会上批评了巴林人权状况后，由伦敦返回时在巴林国际机场被捕。起初他被指控“煽动暴力和恐怖行为”，随后以国家安全和反恐立法被正式起诉。他被单独关押在禁闭室里六个月，在此期间他多次遭虐待，有报道指安全官员对其施以酷刑虐待，包括强迫站立、语言和性侵犯、殴打，并长期单独囚禁他。在反政府示威者广泛呼吁政治改革和释放政治犯之后，阿勒·辛加斯博士和其他一同受审的人士于2011年2月获释。但不久后，由于公开发表文章批评该国日益恶化的人权状况，2011年3月16日阿勒·辛加斯博士再次被捕，随后被监视居住。2011年6月22日，在当年二、三月席卷全国的抗议浪潮之后，阿勒·辛加斯博士成为被一个特别安全法庭定罪的21名反对派活动人士之一，并于2011年9月由军方控制的国家安全上诉法院确认维持该判决。2012年4月30日，最高上诉法院下令重审此案。2012年9月4日巴林法院高等上诉法院判处阿勒·辛加斯博士无期徒刑。2013年1月7日最高上诉法院确认维持对其定罪和判决。阿勒·辛加斯博士是残疾人，依靠轮椅活动。他还患有脊髓灰质炎后遗症、心脏病、眼疾和鼻窦炎等。但监狱当局不准许他接受专科医疗。他被单独监禁在一家监狱医院，并被禁止户外活动。他还被禁止阅读小说、看电视、听广播，甚至禁止纸和笔。他也不被允许接受宗教书籍和念珠。在他的一个侄儿去世时，他被禁止前往悼念。2015年3月21日起，阿勒·辛加斯博士开始为抗议虐待服刑人员和监狱恶劣的卫生条件等而在监狱长期绝食抗议。他的健康和待遇广受关注，国际笔会和其他组织已经就他的案子发起网络活动呼吁释放他。

独立中文笔会注意到，中国当局最近几月继续滥用“危害国家安全”、“泄露国家秘密”、“煽动颠覆国家政权”以及“聚众扰乱公共场所秩序”、“寻衅滋事”、“非法经营”等罪名迫害独立作家、记者和维权人士，包括以“为境外非法提供国家秘密罪”二审改判本会荣誉理事高瑜有期徒刑五年，以“聚众扰乱公共场所秩序罪”、“寻衅滋事”重判维权人士郭飞雄有期徒刑六年、孙德胜两年六个月及刘远东三年，以“非法经营罪”判决《洗脑的历史》作者傅志彬有期徒刑一年八个月并处罚金15万；相继以“煽动颠覆国家政权罪”对梁勤辉、张圣雨、谢文飞、王默等人开庭审理；此外，中国当局自7月9日以来展开的主要针对维权律师的打压中，全国各地包括维权律师、作家、记者、学者和宗教人士等，已知有300余人先后被拘捕、传唤，至今仍有数十人在押，包括被强迫失踪的本会会员胡石根，且709打压以来被捕的律师和公民至今均被有关当局拒绝律师会见；近日更有报道证实，中国当局与泰国当局达成协议，将两位已获联合国“难民”身份的维权人士姜野飞、董广平从泰国强行“遣返”中国后下落不明，同期本会会员、瑞典籍出版人阿海（桂民海）在泰国失踪，疑其可能亦被中国当局拘捕。以上种种，凸显了中国言论、出版自由等人权状况的日趋恶化。

为此，独立中文笔会再次呼吁国际社会，继续和我们一起关注中国所有因言获罪的作家、新闻工作者和网络写手，关注中国言论、出版自由状况持续恶化的现状，敦促中国政府：尊重中国宪法和联合国人权公约保障的公民言论、出版、集会、结社自由等基本人权，释放包括本会荣誉会长、2010年诺贝尔和平奖得主刘晓波和会员杨天水、朱虞夫、张林、吕耿松、陈树庆、秦永敏、胡石根、阿海及荣誉会员浦志强、郭飞雄、姚文田、伊力哈木·土赫提等在内的所有因言获罪遭监禁者，并继续“劳教制度”废除后的司法改革，从刑法中根除“（煽动）颠覆国家政权罪”、“（煽动）分裂国家罪”等以言治罪条款，停止滥用“泄露国家秘密”、“聚众扰乱公共场所秩序”、“寻衅滋事”、“非法经营”等罪名打压言论、出版自由，彻底终结文字狱。

国际笔会是世界上最悠久的人权组织和国际性文学组织，致力推进世界各地作家间的友谊和理性合作，弘扬文学和维护言论自由，代表世界文学的良知。独立中文笔会是国际笔会的149个分会之一，关注和抗议中国当局对作家和新闻工作者的监禁、骚扰、监控，致力于结束对自由写作和互联网信息传播的种种限制。关于笔会的更多信息，请参见http://www. penchinese.org。
