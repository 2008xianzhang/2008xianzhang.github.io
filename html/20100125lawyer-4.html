      <p><strong>（维权网信息员秋石报道）</strong>本周五下午<span lang="EN-US" xml:lang="EN-US">2</span>：<span lang="EN-US" xml:lang="EN-US">30</span>分许，刘晓波的辩护律师到北京市第一看守所内会见了刘晓波。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>据尚宝军律师讲，会见持续了一小时。、刘晓波本人对二审改判并不抱希望，他认为改判的机会不大，国际社会的支持对他是莫大的精神安慰。刘晓波表示刘霞上周送给他的钱和书还没有收到。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>刘晓波于<span lang="EN-US" xml:lang="EN-US">2009</span>年<span lang="EN-US" xml:lang="EN-US">12</span>月<span lang="EN-US" xml:lang="EN-US">29</span>日递交了上诉书，按照一般的法律程序，二审法院会在一个月之内审理完毕。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>据了解，上周三时二审法官曾到第一看守所，刘晓波与二审法官见面，并准备了自我辩护书。</p>
