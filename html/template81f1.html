    <td width="683"><h6>RFA：和谐列车相撞死伤逾两百 当局对高铁有信心遭各界抨击&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">浙江温州上周六晚间发生两列“和谐号”列车相撞惨剧，造成两百多人死伤。铁道部星期天在记者会上，就事故致歉，但强调对中国高铁有信心，引来各方抨击。

图片：事故当晚现场照片。（网友上传新浪微博/记者乔龙提供）

视频转载：温州网友拍下“和谐号”撞车当晚，现场营救场面。（优酷网/ lirui1030） 
“和谐号”列车撞车事故，地方当局周一公布，截至下午一点，死亡人数增至38人，受伤192人。事发上周六晚八点半，一列从浙江杭州开往福州的“和谐号”列车D3115，铁道部称，由于遭到雷击失去动力，停在温州市郊区一座高架桥上，不久即被另一列尾随的“和谐号”D301撞击，造成四节车厢坠落到三十米高的桥下，另有五节车厢脱轨。据悉，肇事列车并非时速三百公里的高铁，而是时速两百公里的“动车”。伤者中有131人送往就近的温州医院，重伤者被送往杭州的省级医院。

据官方媒体报道，事发后，中国国家主席胡锦涛和总理温家宝作出批示，副总理张德江到事故现场视察，宣布成立特别重大铁路交通事故调查组，他在现场接受媒体采访时说：“我们现在当前第一位的任务，就是要千方百计地救治这些伤员。我们一定要负责任的，把这起事故的原因查清楚，给社会一个交代，依法依规定作出严肃处理，确保铁路运输的安全”。

记者：现在当前的质量有没有问题呢？

张德江：应该说高铁的质量是没有问题的，但是高铁运行当中有很多复杂因素，有人为的因素，有天气的因素，也可能有各个方面的其它复杂因素，因为从总体来讲我认为高铁是安全的。

而包括上海铁路局局长龙京在内的三名高层官员，也因此遭到免职。

铁道部发言人王勇平星期天晚在温州举行记者会表示，列车的行车记录仪已找到，事故仍在调查；他认为事故影响了中国铁路的形象，但他强调，中国高铁技术先进，对中国高铁有信心。

许多网民批评铁路部门，一位网友称，以前从未听说过火车被雷劈造成停电，又称花数百亿元兴建铁路，竟然打个雷便会断电停车，这是多少年一遇的雷电？有报道引述中国工程院院士、北京交通大学教授王梦恕表示，司机失误也可能是事故原因。

另据日本共同社星期天报道，日本专家对于温州的列车惨剧表示疑惑与惊讶，他们认为在日本很难想象会发生此种事故。共同社引述多名日本专家根据现场视频分析称，撞上前车的动车可能是以东日本铁路公司（JR东日本）东北新干线车辆为基础且经中国改良的列车。日本铁路公司称，新干线在高速运行时，司机难以一边注意信号一边煞车，因此1964年开始运营之时就导入了列车自动控制系统。若前方有车，便会自动煞车以避免撞上。即使自动控制系统发生故障或停电，也能自动煞车停止继续运行。

北京学者胡星斗认为：“这个事情的核心还是我们的一些领导干部，或者说铁道部的领导干部长期以来存在着意识的偏差，也就说在他们眼中速度是第一的，速度是最重要的，带动经济发展也是最重要的，GDP是最重要的，政绩是最重要的，能够获得国家多少投资是最重要的。至于老百姓的生命、安全是次要的问题”。

胡星斗列举了民众关注的种种疑问：“为什么前面那辆车遭雷击会停车？他停车了以后为什么不能够跟后面的车，以及跟其它的车及时的联系？为什么没有报警装置？后面的车为什么不能够及时的得到信息？及时的采取制动的措施？这就说明我们的整个的通讯、防雷、制动等各方面都存在严重的缺陷”。

事发不久，网民发起献血行动，号召民众到温州市中心血站献血，同时公布了地址和查询电话。本台星期一至电温州血站，职员说，志愿者踊跃，每天都有数百人排队献血，血液已经足够：“现在目前够了，现在目前是满的”。

记者：献血的还有人排队吗？
回答：很多人，今天大概有两、三百人吧。
记者：现在提供了多少血了？
回答：大概我们已经够满了，反正这次抢救已经够用了。

对于当局将事故归咎于“遭到雷击”，香港的独立中文笔会会员武宜三认为，当局在推卸责任：“他本身的技术就不能够过关还向我们香港推广，香港的议论反映也很强烈，不能够把他这一套东西再拿来香港”。

以上是自由亚洲电台特约记者乔龙的采访报道。
