    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：台湾中央社
2011/02/13 11:14:22 
   
（中央社开罗12日综合外电报导）在位30年的埃及强人穆巴拉克（Hosni Mubarak）在人民示威抗议声中，撑不到3星期宣告下台一鞠躬。熟知内幕的消息人士表示，其实他到最后一刻都还做困兽之斗，不肯下台。

躲过10次暗杀的穆巴拉克完全没想到，祸起萧墙竟然会让埃及民众追随突尼西亚走上街头。他更没想到，多年盟友美国这次竟然没有力挺。

美国总统欧巴马在群众开始上街示威后不久，就已经透过各种明示、暗示，要穆巴拉克「做出正确决定」。但起初美国和穆巴拉克都认为，只要承诺9月不会竞选连任、释出若干善意，就可安然挺过这次风暴。

「纽约时报」曾报导，美国在1月31日派出前任驻埃及大使威斯纳（Frank Wisner）前往开罗，传递欧巴马的讯息，当面对老朋友穆巴拉克说，埃及政府需进行「有秩序转型」。

2月1日，在白宫跟国家安全团队开会之后，欧巴马更直接打电话给穆巴拉克，谈了30分钟。随后召开记者会，说他对穆老明讲，「埃及『现在』必须开始和平、有秩序的政治过渡」。

但解放广场（Tahrir Square）的群众显然并不愿等待，在确定军方不会对人民开枪之后，更是不顾宵禁规定，天天涌进解放广场。此时美国态度开始转变。

2月5日，欧巴马明白暗示穆巴拉克应该立刻下台。他说，穆巴拉克是个「高傲的爱国者」，「应该倾听埃及人民的声音，并且对眼前的方向做出判断」。

失去美国老大哥力挺的穆巴拉克此时才软化，由新任副总统苏雷曼（Omar Suleiman）6日出面，跟反对派代表会谈。同时美国也刻意释放讯息，表示美国驻埃及大使史寇比（Margaret Scobey）已经跟反对派领袖艾巴拉迪（Mohamed ElBAradei）直接接触。同时，美国国防部长盖茨（Robert Gates）持续与埃及国防部长谭他威（Hussein Tantawi）热线，鹃解埃及军方态度。

此时82岁的穆巴拉克应该知道大势已去。问题是，他常年被身边幕僚和自己儿子所组成的小圈圈蒙蔽，这些人告诉他，一定可以安然走出风暴，渡过难关。以致于各界原本期待他在2月10日透过电视演说，发表辞职声明，最后却演变成顽强挣扎，死也不肯下台的宣言，更加激怒民众。

到了11日，军方出手逼宫，由副总统苏雷曼宣布穆巴拉克下台一鞠躬。

「美联社」（AP）访问资深埃及官员、国营报纸记者和编辑、退休将官、资深执政党人士及熟知穆巴拉克内围小圈圈运作的分析家，描绘出穆巴拉克最后的困兽之斗。

埃及匿名高官说：「他（穆巴拉克）完全听信（儿子）加玛尔（Gamal）的话，导致他自己完全被孤立，穆巴拉克到最后反应都太少也太慢。」

同时，军方对于穆巴拉克和苏雷曼未能让示威人民删除抗议活动，越来越感不耐。到了2月11日和12日，抗议活动已在埃及全国遍地开花，示威、静坐，甚至枪战，席卷全埃及。

消息人士说，埃及军方一开始就很担心示威，好不容易说服穆巴拉克把悬缺30年的副总统一职指派给苏雷曼，让他可以跟反对派对话，解决争端。

问题是，苏雷曼未竟全功。就算穆巴拉克宣称9月不会竞选第6次的6年总统任期，承诺改革，减少贫穷，结束紧急状态法，让埃及更民主等等，反对派领袖仍誓言，除非穆巴拉克下台，一切免谈。

2月10日，美国已经对穆巴拉克不耐烦。欧巴马发表声明说，太多埃及人不相信政府的承诺是认真的，埃及政府有责任向埃及人民及全世界说清楚。埃及的未来应由埃及人民决定。

当天美国中央情报局（CIA）局长潘内达（LeonPanetta）出席国会听证会时，还明白说出，穆巴拉克「可能今天就会下台」。

到了这时候，几乎全埃及，包括军方，都预期穆巴拉克已经穷途末路，即将下台。

10日当天，亲自面见穆巴拉克的国家民主党（NDP）秘书长巴达维（Hossam Badrawi）告诉记者，他预期埃及领导人会「达成人民要求」，也就是下台。没料到后来穆巴拉克还是不肯下台，消息人士透漏，当上执政党秘书长才没几天的巴达维，为此辞职抗议。

同一天，军方的最高委员会决定，在主席、三军统帅穆巴拉克没有出席的情况下，擅自开会，发布「1号公报」，这在阿拉伯世界，就是暗示已经发生军事政变了。

消息人士说，其实10日晚上，穆巴拉克就要宣布辞职了，但是他的亲信和家人还是一直鼓励他挺住。

熟悉内幕的人士说，穆巴拉克的儿子加玛尔在电视录影前，把演讲稿一改再改，导致录影时间拖了好几个小时，直到当天晚上11点才播出。

这场电视演说显然是匆促之举，仅经过初略剪接，影片还出现穆巴拉克整理领带，眼睛没有看着摄影机的画面。

埃及新闻部长费奇（Anas al-Fiqqi）和加玛尔都在录影现场。在老穆演讲前几小时，国营电视台一直引述费奇的话，说穆巴拉克不会辞职。结果穆巴拉克11日还是下台了，而费奇本人在12日宣布辞职。

其实军方9日就已经开始放任示威人士趴趴走，让群众包围总理府和国会。当民航部长出身的新任总理夏费克（Ahmed Shafiq）无法进入办公室，得回到靠近开罗机场的民航部去上班时，军方指示袖手旁观。

到了11日，军方更是让民众集结在穆巴拉克的总统府附近，但是这时候，穆巴拉克和近亲已经搭直升机飞到距离首都开罗400公里，位于红海度假胜地夏姆锡克（Sharm el-Sheikh）的渡假屋。

11日午后不久，穆巴拉克的长期盟友、埃及前情治首长苏雷曼宣布，穆巴拉克辞职下台。透过这播出仅49秒钟、短短2句话的声明，埃及历史永远改变了。（译者：中央社赖秀如）</textarea><br/>
