    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2013年4月19日

图片：2007年11月27日，赵常青从陕西渭南监狱刑满出狱

独立中文笔会严重关注，本会会员赵常青于4月17日晚被北京警方抄家并以涉嫌“非法集会”被北京市公安局公共交通安全保卫分局刑事拘留。

根据笔会得到的信息，4月17日晚，赵常青一直应北京市国保的约定等待谈话，直到晚上7时半以后仍不见警察谈话，于是赵与妻子下楼外出晚餐，被四男二女警察带走。随后警察对赵的居所进行了三个多小时的搜查，抄走两台笔记本电脑、一台摄像机、一部照相机、一个移动硬盘、5个U盘、一个存储卡、公民雨伞一箱、赵常青的12个笔记本、赵妻子的手机，以及光盘、徽章、赵紫阳回忆录等警方认定的非法出版物（警方的解释不是正规出版）等物品。据赵的妻子刘晓冬女士向友人介绍，警方出具了搜查证，并称要分析案子，需要搜集证据。18日中午，在赵常青被带走18小时后，辖区派出所警察向赵的妻子刘晓冬女士送达了刑事拘留通知书，通知书称：根据中华人民共和国刑事诉讼法第80条之规定，2013年4月18日以“涉嫌非法集会”对赵常青刑事拘留，关押在北京市第三看守所。落款是北京市公安局公共交通安全保卫分局。

赵常青现年44岁，陕西省商洛市山阳县人，毕业于陕西师范大学历史系，是八九学生民主运动的学生领袖之一，担任外高联联络部秘书长。因参与八九民运入狱4个月，关押北京秦城监狱。1997年他在中共十五大前夕致信中共中央，提出平反六四，释放魏京生、王丹等政治犯等六条建议，并于当年底以“独立候选人”身份参与其所在的陕西省汉中市南郑县人大代表选举，于次年被捕入狱，后以“煽动颠覆国家政权罪”判处有期徒刑3年，剥夺政治权利1年，是1997年修改《刑法》后已知的首例“煽动颠覆国家政权罪”判决。2001年2月底赵刑满获释后，2002年又因参与起草致中共十六大公开信并征集全国近二百人联署，提出平反六四、呼吁政治改革等主张，再度被捕以“煽动颠覆国家政权罪”判处有期徒刑5年，剥夺政治权利3年。2007年11月27日刑满出狱后，继续从事民主人权活动和自由写作，参与《零八宪章》首批联署，2010年6月加入独立中文笔会，近期推动公民聚餐、教育平权、要求官员财产公示等。赵的幼子仅10个月大，妻子平时上班维持一家人的生计，日常主要是赵负责照看幼子，赵突然被捕，妻子现不得不请假在家照料孩子，身心受创。

笔会还获悉，3月31日，袁冬、张宝成、马新立、侯欣四位公民在北京西单街头拉条幅呼吁官员财产公示被刑拘（侯欣后因病取保候审）；4月15日晚，参与要求官员财产公示相关活动的公民王永红先生以涉嫌“非法集会”被刑拘；4月17日晚赵常青被刑拘同时，另一参与要求官员财产公示相关活动的公民孙含会先生以涉嫌“非法集会”被刑拘，北京律师丁家喜以涉嫌“非法集会”先被传唤和搜家，18日晚亦被刑拘；另一参与该项活动的公民李蔚失踪，疑亦被警方拘捕。本会浙江会员陈树庆和湖北会员刘飞跃18日亦分别遭当地警方传唤和搜家，被查扣电脑；另一湖北籍会员杜导斌近期赴北京工作，在上班一周后被湖北国保剥夺工作权利强行带回湖北。本会会员张林近日在安徽合肥要求女儿张安妮回合肥学校读书，父女被蚌埠国保强行带回户籍地蚌埠；本会会员孙林以公民记者身份对网友声援张林父女现场报道，将拍摄的视频等资料上传网络，被合肥警方行政拘留10天，妻子被强行带回户籍地南京；本会会员欧阳小戎在去蚌埠访友时被当地国保传唤后强行驱离蚌埠；此外还有多人因声援张林父女被传唤、被遣送回户籍地或行政拘留。笔会认为，赵常青等公民均是合法行使自由表达权利，要求官员财产公示等符合现代社会的国际通行惯例，公民的自由迁徙权和未成年人受教育权均受到宪法等国家法律的保障，笔会谴责中国当局对赵常青等合法行使权利的公民的抓捕和打压行为，呼吁国内外各界敦促中国有关当局：

——立即无条件释放赵常青、孙林、袁冬、张宝成、马新立、王永红、孙含会、丁家喜和李蔚等近期被捕公民；
——在上述人员被关押期间，应确保其人身安全和人道待遇，及其联系家人和获得法律代理的法定权利；
——立即无条件释放包括本会会员刘晓波、师涛、杨天水和朱虞夫等在内的所有因言获罪被关押者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的146个成员分会之一， 致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org。</textarea><br/>
