    <td width="683"><h6>RFA：李旺阳死因报告疑团未释法医亦意见纷歧&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">湖南民运人士李旺阳的死因调查公布后，惹来各界一片抗议或质疑的声音。认为死于“自杀”的结论缺失理据和公信力。更对李旺阳妹妹李旺玲声明中的签名提出疑问。除香港议员对调查报告持不同意见外，法医专家也对李旺阳“自杀”的死因鉴定意见纷歧。（文宇晴报道）

湖南省公安厅周四发表李旺阳死因调查报告，确认是自缢死亡后，社会各界舆论纷纷。就半官方媒体中通社受委托公布报告内容的同时，也刊出李旺阳妹妹李旺玲于6月9日，即李旺阳遗体火化当日撰写的一则声明，表示不愿再与外界联系。

曾受李旺玲夫妇委托提供法律意见的广东维权律师唐荆陵，不相信声明是出自李旺玲的笔迹。他对记者说，声明中的签名与给他委托书上的签名区别很明显，有理由相信声名是伪造的。唐律师认为调查报告是愚弄舆论的荒谬做法。

他说：“看到后区别很明显，我手上有两个李旺玲女士签名，两个笔迹的稳定性是很好的，都是一样的样式。我认为这声明只能算是中共的声明，如果当事人是中共声称是自由的，为什么不跟媒体和我们联系？我们要求首先要释放这些亲属和朋友，才有可能进行公平公正的调查。但是当局一直没这样做，现在反而用这种假的声明来愚弄舆论。”

李旺阳生前好友、上海网络作家李化平也质疑调查报告和声明的内容。他说，假若李旺阳真是自杀，为何要把他的朋友和关注事件的人士控制，很难令他信服。以他和李旺玲夫妇交往多年，不相信他们会写出这样的声明，怀疑是被逼，或是官方冒名伪造。

他说：“我很心伤，因为做得太假了。李旺阳自杀，那关其他人干嘛？这么急就要进行火化，当局的信用全没了，看到报告容后我不相信。因为间旺玲和赵宝珠是我的朋友，我太熟悉他们了。6月9日他们写的声明书，肯定是被当局逼的。”

本台收到有知情网友的消息，指被关押控制的人士，可能于周五获得释放，但必须答应官方提出的要求，包括不能接受境外媒体采访等多条禁令。但消息未经证实。

香港不少议员也质疑报告的内容，均指报告缺乏公信力，未能平息港人的疑问。曾去信国家主席胡锦涛，以及全国人大委员长吴邦国的港区人大代表、自由党主席刘健仪，也认为报告中仍然有多项疑点未能释除，考虑去信总理温家宝，促请中央继续跟进事件。她又建议参与报告的专家可以来香港，向公众解释内容。

不过港区人大代表叶国谦则接受报告内容。他说，相信由国家级法医撰写的报告，是基于专业角度得出结论，但假若有资料和证据显示李旺阳有其他死因，他会再继续跟进。

除了议员对调查报告持不同意见外，香港的法医专家也对李旺阳“自杀”的死因鉴定意见分歧。港大病理学副教授马宣立质疑没有可能是“自杀”。他说：“如果你站立著，都没有力度去把颈骨拉断，为何颈骨会骨折？而且脚是著地的，这一点我最不明白。”

但退休法医蒙海强则认为，从法理学角度来看，报告是科学和合理。他说：“任何的牵引力、过度的牵引力或是后仰，理论上和技术上是可以增加创伤的可能性。大家一般都觉得脚在地面上是不可以，但这不是的，不过你信不信就另一会事。”

至于周四前往北京要求中央彻查事件的社民连两名成员罗就和陈裕南，当晚扺京后一直受当局监控，除了安排他们入住酒店外，周五更安排车辆接载他们到信访局。成员之一罗就接受香港有线电视电话访问时说，他们在信访局逗留约半小时，期间有人员接收了他们请愿信，但拒绝接收港人签名。

他说：“十点时他们接我们去上访，那里也安排顺利。他们接过我们的请愿信，但市民的签名就拒绝，说调查案件是公安部门做的。所以我们现在决定去邵阳市公安部。”

香港特区政府周四晚也发出声明，表示明白市民关心李旺阳事件，也曾向有关方面反映香港社会的关注和各种意见，会继续致力维护市民的言论自由和发表意见的权利。但就湖南省公安厅发表李旺阳事件的调查结果，在“一国两制”的原则下，特区政府不予评论。

曾到湖南邵阳了解李旺阳事件的香港政党“全民在野党”主席李慨侠，周五也发出声明，表示对报告的内容感到失望和遗憾，不排除再度要求中央彻查事件。
