    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【多维新闻】广东陆丰乌坎村冲突再起，当局抓走薛锦波等五人，而薛疑遭警察殴打致死，村民悲愤祭奠。香港媒体披露，当局为掩盖真相，向薛家提出一千万人民币赔偿，遭家属拒绝。军警在村口设卡封村，断水断电断粮。

四十三岁的薛锦波，一生中担任过的最重要、最有含金量的职务，就是广东省陆丰市东海镇乌坎村的村民“临时代表理事会”副会长，这是乌坎47个姓氏百余名代表一人一票公开选举产生的“村领导”，他由13,000名村民的任命，受村民监督，对村民负责。

在乌坎村民发出的《讣闻》中：“我广东省陆丰市东海镇乌坎村临时代表副会长薛锦波先生，忠义壮烈，不畏强暴，取大义而不顾私惠。为家乡集体利益呕心沥血、舍生忘死而奋斗。日前被警方劫持，折磨不幸致死。英年四十有三。我乌坎惨失忠良，无限沉痛。乌坎全体村民泣告。2011年12月11日。”“牺牲”，这是许多村民对薛锦波之死的泣泪之评。

当地的官方通稿称：“曾参与陆丰九二一案件的犯罪嫌疑人薛锦波，在羁押期间，突感身体异常，被紧急送往汕尾市逸挥基金医院抢治。经持续抢救无效，宣告死亡。”院方称，“死者死亡原因为心源性猝死，已初步排除其他死因”。

薛锦波之死引发外界广泛猜疑。乌坎村民向《亚洲周刊》证实，薛锦波12月8日被身着便衣人员抓走，12月11日死亡。有村民证实审讯薛锦波的是汕尾地区公安局，官方通稿也称，“经审讯”，薛锦波等五人对犯罪事实供认不讳。11日当天，陆丰当局通知薛锦波的妻子与两个女儿，称薛病危，要求带病历前往探视。据村民讲，薛锦波家人到达汕尾时，看到薛的遗体惨不忍睹：牙齿被打落；指甲被抽出，已变为黑色；多根骨头被打断；心胸部被打烂，背部有被棍棒状物截过的伤痕；腿部疑似被警棍重击，从脚到大腿都呈黑色。村民猜测薛锦波生前曾遭刑讯逼供，被警察殴打致死。

一位李姓村民说，薛锦波家人在探视遗体时，被禁止带相机、手机，村民怀疑当局担心薛的家属拍照取证；一位蔡姓村民讲，薛锦波妻子在给本村村民打电话时，手机被抢；薛锦波的一位女儿以短信方式将消息发给村民。

薛锦波的遗体现在仍为汕尾警方控制。薛锦波家属要求将遗体运回村中，遭到当局拒绝。村民担心当局会毁尸灭迹，再造悬案。

《亚洲周刊》获悉，汕尾市当局向薛锦波家属提出赔款一千万元，让家属放弃要回薛的遗体，薛家断然拒绝。薛锦波兄长说，他们只想要回遗体，入土为安。政府不愿归还是因为尸体伤痕累累，若归还等于间接承认薛锦波是非正常死亡，而非先前官方的心源性猝死之说。

村民曾昭亮也生死不明

一同被拘捕的村民还有庄烈宏、曾昭亮、张建城、洪锐潮等四人。曾昭亮的亲人从汕尾医院传来消息，称曾昭亮也在急救中，其余三人仍生死未卜。另有村民称曾昭亮已于12日去世，但消息有待进一步证实。

薛锦波死讯传回村里，村民群情激愤，12日下午，空无一人的乌坎村委会大楼已被村民布置为灵堂，白色高悬门前。村民准备了薛锦波的遗像，举行全村悼念。村民经商讨决定，暂不与警察进行正面冲突，等待更多媒体进村。

面对陆丰当局对乌坎村的围堵，村民表示“再无退路”。乌坎村目前采取守夜的办法，遇到紧急情况就敲响铜锣，护村人员手持铁棍，誓死保卫村民安全。

这不啻为巨大讽刺：本意为维护“公共安全”的警察，竟成为了威胁村民生命安全的头号敌人。 

从12月初起，乌坎村外就结集了大量警察。官方在一份通稿中称，“12月11日凌晨五时，汕尾、陆丰二级公安机关组织出动公安、武警、边防、消防警力及指挥车、水炮车、消防车、救护车等出发前往目的地开展清障行动”，可见出动警力之庞大。此次行动被定义为“快速推进乌坎维稳工作”。

对于这次行动，村民口中的版本是：11日凌晨4时30分左右，村内敲响铜锣集体警戒，各自拿起棍棒、农用工具等，集结到村口与警方对峙，早晨六时许，警方以佯退引诱村民出村，村民试图在村口布置树木拦路，警方向村民施放数十发催泪弹，引起草地起火，并发射水炮。

官方归咎境外势力

官方称，汕尾市委书记郑雁雄认为，该事件是“村民表达诉求好的初衷，却用了错误的方式”。官方口径称：“事件被村内外一些别有用心的人所炒作、利用、煽动，企图将事件升级。郑雁雄特别强调，有境外势力对今次事件推波助澜，致使本已平息的事件又趋严重，改变了事件的性质。”官方所谓“境外势力”主要是指“境外媒体”，其中包括许多享有国际和地区盛誉的通讯社与报刊、电视台。

12日，村民称，一位香港记者进入乌坎采访，村民向记者下跪，为薛锦波喊冤声不绝于耳，请求报道真相。这是继九月事件后，乌坎村民再次跪在来自香港的记者面前。广东媒体在乌坎事件中集体失声，多家媒体转载官方通稿，在村民中已失去公信力。相比之下，“境外媒体”倍受村民信赖。

官方扣下“境外势力”罪名，有网民反唇相讥：中国高官子女在外读书，是否可算“境外势力”？中国官方意识形态信奉的马列主义，是否可算“境外势力”？官方以“境外势力”为“罪名”，充分显示其对真相的恐惧心理。

有媒体报道，乌坎村外“军警在路口设卡，禁外边车辆人员入村，村民出去一律被带上警车拉走，更惨是，当局对乌坎村断水断电，连送餐饮粮食都不让进，上万人的乌坎村俨如孤城，要出入唯有走村后小路，翻山爬岭，有村民家里都没粮食了，要食快餐面、罐头之类应急。吁外界关注救援”。

正如早前报道所述，乌坎村民的维权抗争之路“仍然漫长艰难”。乌坎人的抗争正在升温，并已受到广泛关注。微博上，无论左中右派，人们对“维稳”、“境外势力”等官方话语提出严厉批评，并质疑广东改革的决心与诚意。

相关微博内容被删

截至12月12日晚，新浪微博上关于乌坎事件的微博直播内容多被删除，多个帐号受到限制或被关闭。村民表示，希望更多媒体关注乌坎村民的命运。

薛锦波之死，在2011年底再次揭开中国人心中之痛，许多网民回想起去年年底浙江乐清的钱云会案，两者有着许多相同的关键词：征地、上访、村长、离奇死亡……令人沮丧的是，每一个岁末年初，总有许多相似的血泪在提醒，中国的年关总难跨过，中国的悬案总难完结。
 
(苏拉 编辑)
