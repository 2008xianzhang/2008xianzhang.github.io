    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国民主党成员陈树庆、吕耿松被控“颠覆国家政权罪”案，星期五6月17日由杭州市中级法院宣判。两人分别被判处10年6个月和11年的重刑。两名被告及他们的家属均认为判决不公，并将提出上诉。

浙江民主党人陈树庆和吕耿松被控“颠覆国家政权罪”，6月17日下午2点30分由杭州中级法院宣判，两人都遭重判。陈树庆被判处有期徒刑10年零6个月，剥夺政治权利4年；吕耿松被判处有期徒刑11年，剥夺政治权利5年。当天，杭州各地的国保十多人在法院外戒备，防范旁听人士。可容纳近三十人的法庭爆满，但旁听者主要是政府方人员，每位被告只准三名亲属旁听。

陈树庆的妻子张女士庭审结束后告诉自由亚洲电台宣判结果。她说：“刚刚结束，陈树庆判有期徒刑10年6个月，剥夺政治权利4年”。
记者：吕耿松呢？
回答：我们出来的时候，听说（吕耿松）是判了11年。陈树庆会提起上诉。法庭上，法官也没有叫我们说话。我们认为这个（判决）是不公平的，我们需要上诉。

张女士说，陈树庆的姐姐和弟弟也到法庭旁听，法官宣判后陈树庆表现平静。

陈树庆的代理律师付永刚对记者说，法院在宣判后，立即把他的当事人带走：“宣判完毕之后，没有征求意见就把陈树庆带走了。但是昨天我去会见他的时候，陈树庆明确表态，无论是判多少年，他都要去上诉的。只要判他有罪，都会上诉。当听到判决10年以上的结果，他很坦然。”

据悉，起诉书指陈树庆在海外博讯网和参与网发表的二十多篇文章，构成颠覆国家政权罪。律师称，陈树庆在网上发表批评中国政府的文章，以及要求中国实行民主化，属于宪法规定的言论自由范畴，没有触犯法律。该案于去年9月一审开庭时，律师曾为陈树庆作无罪辩护。付律师说：“判决完全照搬起诉书，是一个非常荒唐的判决，也没有解释一下什么叫国家政权，是哪些行为构成了本罪。他直接上来就扣帽子，说民主党是非法组织，是以推翻社会主义制度为目的的非法组织，只要参加这个组织就构成了颠覆国家政权。我不知道这是一个什么逻辑。”

现年52岁的陈树庆曾于2007年，因“煽动颠覆国家政权罪”被判刑4年。

在同一法院的不同法庭，另一位民主党成员吕耿松，17号也被重判11年有期徒刑。吕耿松的女儿讲述了法官的判词：“被告人吕耿松犯颠覆国家政权罪，判处有期徒刑11年，剥夺政治权利5年。”
记者：你爸爸听到这个判决后，有没有说要上诉？
回答：我爸爸是非常不满意。上诉的事情，我们会跟律师讨论。

吕耿松的妻子汪雪娥对记者说，去年9月至今，首次见到吕耿松。她在法庭上告诉丈夫，律师有案件在身，不能前来：“我告诉他，律师今天到不了，我说今天他在开庭，下一个礼拜来见你。我不跟他说，没有人会跟他说。说的时候，法院里人叫我不要说。我无法想象，其实他什么罪也没有，判他11年对我来说，太重”。

59岁的吕耿松，2014年年7月被杭州警方以涉嫌颠覆国家政权罪刑拘，2015年9月29日，在杭州中级法院开庭。起诉书指吕耿松参加民主党“黄山会议”，律师称，会议根本就没有举行。吕耿松则拒绝认罪。

吕耿松曾任教于浙江高等公安专科学校，因支持中国的民主化运动，吕耿松于1993年被开除公职。2008年，他因发表文章被判刑4年。

特约记者：乔龙；责编：石山/吴晶</textarea><br/>
