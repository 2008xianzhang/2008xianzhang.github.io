    <td width="683"><h6>VOA 美国国务院再次要求北京释放高智晟&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110817&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在失踪的中国维权律师高智晟五年缓刑期已满之际，美国国务院发言人纽兰再次要求中国政府立刻释放高智晟并且澄清有关此案和他行踪的具体情况。

纽兰说：“保护人权，是奥巴马总统对华和对其他国家外交政策的一个中心环节。拜登副总统这次访问中国，将提出对于中国各地人权状况的关注。”

这位美国国务院发言人还表示，美国方面一再就高智晟的行踪和现状对北京表示关注，有报导说他遭受拷打，美国方面对此深表关注。

美国政府一个独立专家小组“美国国际宗教自由委员会”最近致函美国副总统拜登，要求他在访问中国期间提出宗教自由问题，以及高智晟和诺贝尔和平奖得主刘晓波问题。

</textarea><br/>
