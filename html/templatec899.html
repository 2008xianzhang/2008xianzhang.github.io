    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2011年11月29日讯）2011年11月25日，冯正虎应约去王扣玛家中吃饭，下午三时左右被杨浦区国保和警察，加上江苏路派出所警察带走。几天来没有音讯，手机总是关机。对此，上海市民十分关注冯正虎先生的安危。

联想种种事因，上海市民认为从2008年起，他起草了上海司法不公一书后，继又连续收集了四本上海市民寻求立案之书。这完全反映出上海市民的维权诉求，又反映了上海法院系统司法腐败行为，更是推动社会稳定走向法治社会的进步，深入民心，把上海市民的愿望表达到中央最高层领导。

但是冯正虎先生的这个举动，恰使上海当局坐立不安，认为冯正虎是他们不履行中央政策和法律的绊脚石。这次冯正虎先生的失踪，是上海当局为了私利报复。因此，我们上海市民呼吁全国各界人士，呼吁国内外媒体及维权人士共同关注冯正虎先生的安危，直到听到他的消息为止。而且，继续将维护司法公平、正义到底。

至此！

上海市民维权者
2011-11-29
