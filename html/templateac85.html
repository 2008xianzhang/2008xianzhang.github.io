    <td width="683"><h6>RFI：清华德国留学生论文研究709案人权遭拒续签证今须离境&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2018－12－08

（法广RFI 小山）一名在北京清华大学新闻与传播学院就读的德国留学生，怀疑因研究题目涉及709维权律师被捕事件及人权问题，被北京当局以从事不符学生签证活动为由，拒绝延长签证申请，今日须离开中国。

据自由亚洲报道，涉事留学生穆达伟（David Missal），因关注中国维权律师和709家属的维权抗争行动，被中国当局拒发新签证。按照原定留学计划还有一年毕业的他，将被迫中断学业，限期离开中国。

穆达伟对媒体表示，中共当局通过拒签事件，再次向国际社会展示了人权的负面形象。

自由亚洲电台报道说，在清华大学读研究生的穆达伟，选修与了人权相关的新闻课题并获得教授通过。为了完成作业，他跟随一些维权律师做采访，但所到之处，都有国保出面干预和调查。

苹果日报今天报道说，穆达伟是德意志学术交流中心奖学金项目留学生，中国当局拒发签证后，该中心会继续奖学金计划，穆达伟有可能到台湾继续完成专业学习。

穆达伟曾采访709事件被捕律师王全璋的妻子李文足；也到武汉看守所外拍摄，一度被国安拘留。穆达伟表示，月初接到北京出入境管理局拒绝延长签证及限令离境的通知，批评当局无道理。穆达伟质疑北京清华校方不想帮他。

有清华大学新闻与传播学院教职员指，现时正值暑假，估计到九月开学后会讨论事件，担心日后会被要求加强审查学生的研究题目。有维权律师批评，中国当局上纲上线，做法荒唐，认为事件影响中国及大学在国际间的形象。

据东网对此案报道的消息说，德国在北京清华大学留学生穆达伟去年9月成为新闻与传播学院的研究生，期间他选修了人权相关的新闻课题并获得教授批准。他认为被拒签的真正原因，应该与其新闻选题功课有关。今年5月2日，他与到看守所会见异见人士秦永敏的内地律师藺其磊一起去到武汉，因在看守所大门外拍摄照片和短片，曾遭国保拘禁数小时。

穆达伟表示，两个月前他向北京出入境管理局，申请延长新学年的学生签证。一般情况下有关程序会在10日内完成，不过本月3日他接获申请被拒的通知，并限他在10天内离开中国。

来源：RFI</textarea><br/>
