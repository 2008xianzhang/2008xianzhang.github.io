    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权律师高智晟被重新收监后，家人首度远赴新疆监狱探望，但遭监狱方面拒絶，并告知高智晟正在监内劳动教育三个月，期间不准与家属见面。（海蓝报道）

高智晟兄长及高智晟妻子耿和的父亲、姐妹一行四人，周二（10日）到达新疆沙雅县监狱。

兄长高智义表示，他们没能探望高智晟，沙雅县监狱人员指，高智晟不愿见家人，另外他还在3个月的入监劳动教育期，期间不能见面，如果表现不好，以后可能不准见面。高智义又指，今早约9时，他们已抵达沙雅监狱五公里外的警戒哨站，不让前行，因为监狱方面要10时才上班，其后才获准到监狱。他们所带来的衣物及律师函，都没法交给弟弟，现在他唯有返回陕北。

记者：监狱方面是否说他在劳动教育３个月？
高智义：他在劳动教育３个月，不准接见。
记者：你有否跟弟弟在监狱通电话？
高智义：不行。
记者：那封委托律师函能否转交弟弟？
高智义：什么都不行，人都见不了。

高智晟在美国的妻子耿和指，丈夫的兄长千里迢迢到新疆探望其弟，狱方郤不准见面，兄长问下次何时可以探访，他们只留下一个难以打通的电话号码。家人很想确定高智晟现在的情况，他们曾经寻找他二十多个月，监狱应该给家属一些证据，他确实在里面服刑，否则他们怀疑丈夫的安危，因为当局可以用不同的藉口拖延见面。

她说：我是希望通过你们传达出来我们家的讯息，人在哪里？我们继续寻找，我们家里面就是怀疑你把他陷害死了，没法交待，还在找各种藉口，我们要努力地争取，要把这个谎言揭穿。

就高智晟的情况，记者曾致电沙雅县监狱，狱方拒絶作回应。

记者：高智晟是否在这个监狱服刑？
监狱工作人员：我们没法确定你的身份，无可奉告，
记者：犯人家属是否每个月有一次权利探望？
监狱工作人员：这个无可奉告。

关注高智晟的异见人士胡佳表示，他曾在北京四所监狱服刑，从未听过所谓入监教育期间，家人不准会见的规定。2008年他被判监，转到监狱服刑时，曾查问狱方及警察，入监教育期能否与家人见面，他们说可以，而且初入监狱，思想状况不稳定，更需要与家人见面。

他说：在这个入监教育期，见家人不仅是合理合法，而且是应当的，就说应该安排见面，所以现在新疆提出这个理由不成立。

北京律师莫少平指，有关入监教育期，没有明确的法律规定，但一般入监确实有一至三个月的教育期，但服刑人士先不到监狱，而在一个特殊地点接受入监教育。在此期间，按惯例不准亲属会见。另外，狱方也可在教育期后，继续停止会见。

他说：这个倒是有相应的规定，不是说他表现不好，就他是所谓明显严重违反监规，对违反监规的服刑人员的惩罚，我可以停你一次会见，或两次会见，甚至三次会见，它有这么一种规定。

莫少平又指，高智晟的妻子耿和及兄长高智义，曾找他希望能委托他任高智晟的上诉律师，他们已把该委托书寄给他，作为代理律师，希望他的家属能尽快与他见面，让高智晟本人认可此事，并要求申诉，他们才可以启动有关程序。

北京中级人民法院指，高智晟在缓刑期间多次严重违反规定，收回缓刑决定，重新监禁3年。

现年47岁的高智晟在2006年12月，被当局以煽动颠覆国家政权罪判刑3年，缓刑5年。
