    <td width="683"><h6>RFA: 异见人士秦永敏被抄家并扣查恐吓  警察冒充推友意在“钓鱼”&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">武汉异见人士秦永敏周五上午被公安带到派出所6个小时，被以威胁生命恐吓，其间还被抄家。此外，四川异见人士陈云飞透露，近日有推友被公安抄走电脑，并要走聊天网站登陆密码，并假扮该推友上聊天网。陈云飞形容事件卑鄙可耻。


 

武汉异见人士秦永敏周五上午十点被公安带到派出所，一位叫王辉的刑侦人员对他大吼并拍打桌子，直到下午近四点才释放，在此其间，另一帮警察闯入秦永敏家抄家，抄走了文稿和重要的东西，还有一本存折。
 
秦永敏当天下午对本台表示，把我抄家，弄去的理由是一个理由，目的是另一个目的，里边的情况比较微妙。把我弄去后，对我拍桌子，打板凳不断的威胁，一个叫王辉的刑侦人员随时要缝我的嘴，砍我的手，说你已经长不了了，你要完了，他说我始终在做坏事。另外一个原因是日本大地震后，中国有２８０几万人热烈庆祝日本大地震，这是百度上搜索出来的，他们说我捏造，造谣。他们一再警告我违反了给我规定的九条，不准接受外媒采访，不准说话，今天对我威胁的应该说是具体的工作人员，并不一定是来自上层或者是当局的意思，这个人本身有愤青色彩，我不认为是政府的打压升级。
 
秦永敏认为，这次带走他的目的是为了抄他的家，为了他的文稿和一份文件，而这份文件的重要性甚至可以要另外一个人的命，而带走他的警察对此并不知情。
 
他说，另外的人到我家来把我家给抄了，主要目的就是要把我这本书，关于中国的内幕全部文稿，材料和一个非常机密的东西都抄去了，可能就是为了那个东西而来。那个东西具有爆炸性，我现在还不能说，现在我要了解情况才能说。把我带到派出所的这三个人并不了解情况，来的什么人抄我的我也搞不清楚，现在只能说到这里，因为这里涉及到好多人的安全和方方面面的情况，这个案件里可能会有人被害死，我只能这样说了，非常严重，因为人在他们手上，他们随时会把这个人弄死。
 
早前本台已经报道过多起异见人士被警察搜查电脑事件，而同样的事件也发生在四川成都，当地警察竟冒充被搜查电脑人士上聊天网“钓鱼”，异见人士形容事件卑鄙可耻。
 
四川成都的异见人士陈云飞周五也被三个警察上门要求查他电脑，被他拒绝。
 
陈云飞说，我这刚才来三个警察，他们要查我的网络，什么上网那些，我说你们什么证件都不带，我上网跟你们有什么关系？如果我与某个案子有关，那么你开个证明你可以带走，你现在没有什么说的，说检查就检查，那老百姓还有什么自由，还有什么权利？
 
陈云飞还透露，四川网名“上官乱”的推友１２号被警察从家中搜走了电脑硬盘，之后警察竟冒她的名上网聊天。
 
陈云飞说：一个推友叫上官乱，１２号也是这样无缘无故的把电脑拿去，今天才（还）给他，派出所，区国保，市国保一起把他电脑拿走，让他（推友）告诉他（警察）ｓｋｙｐｅ密码，昨天我有一个朋友用我的ｓｋｙｐｅ时看到上官乱在上线，结果我问上官乱，他说“没有，我没有上ｓｋｙｐｅ＂肯定是他们（警察）在“钓鱼”嘛，警察用他的ｓｋｙｐｅ在上嘛，做一些无耻下流的事情，我觉得这些人没有政治能力，没有道德。
 
陈云飞又讲到另一件叫他气愤的事情。他说，我准备要说个事情，我（本来）准备（本月）１号到北京去给赵紫阳和六四遇难者扫墓，因为我每年都去，结果他们３１号就来软禁我，我就把票给他们说，不让我去给我退票吧，或者我自己去退票，他们把票拿走了，现在是快二十天了他们才把票拿回来，钱也不退，让老百姓浪费了四百块钱。
 
以上是自由亚洲电台记者方媛的采访报道。
