    <td width="683"><h6>RFA 官媒乌坎舆情报告引不满 律师吁组团前往为村民维权&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">广东汕尾陆丰乌坎村民维权行动暂告段落。但是官方仍然扣留村代表薛锦波的遗体，事件还未完全结束。官方媒体日前发布“乌坎事件舆情研究报告”，肯定中共汕尾市委书记郑雁雄的“母猪论”，引发不满。有律师呼吁，组团前往乌坎为村民维权，通过法律途径解决问题。

广东汕尾陆丰乌坎村民维权行动在村代表与官方谈判之后，事件暂告段落，但在看守所中死亡的村代表薛锦波遗体至今未归还。星期三中国大陆官方媒体人民网发布“广东乌坎事件舆情研究”，由该网站分析师庞胡瑞编写，其中对网民观点进行了抽检，抽样条数共有274条，其中认为村民意见是合理的25%；希望事件能够更透明的占35%；政府存在应对难处占10%；各种矛盾应当妥善解决占12%；应该更少与民争利占18%。

舆情研究分析认为，在事件发生的三个月中，初期由于信息的不确定性，导致仅有少量的海外媒体进行直接报道，并认为在后半期政府掌握主动权，使得媒体关注度大大提升。此外，并肯定事件在论坛中起到关键作用，经过前期论坛的了解，再经过微博的爆发，推动了事件的热度。

在点评中该舆情研究报告称，“乌坎事件由于西方媒体的介入迅速升级为“敏感事件”。在政治化该事件的过程中，乌坎村民敏锐把握了这一危险的趋势，喊出了“拥护中央”“维护权益”的口号，实现了乌坎事件的“去标签化”。

该报告并说，“汕尾市委书记郑雁雄在有关会议上对乌坎事件讲话视频完整在网上公布，得到了舆论的好评”。此前郑雁雄在一次讲话中用三烂（烂媒体、烂报纸、烂网站）形容在此事件中的境外媒体，并说“外媒信得过，母猪会上树。”引发外界不断批评。

在广州的媒体人何先生星期四向本台表示：这里面他有些话肯定是很荒谬的，比如母猪会上树这种说法，这也是被很多网民所嘲笑的，但是从整个事情来看的话，他把讲话的东西发出来倒是一个值得肯定的事情，因为在过往很多群体性事件处理的过程中，他们很多信息是很不透明的。从这件事中他作为一个官员，对一些媒体的作用，对于民众所谓的过激反应，被官方说成少数人，或这些煽动闹事的人，他骨子里很多心态，很多官员的心态仍然是抱着一种对立的心态看这样的问题的。

对于人民网的报告，有网民表示人民网瞎了眼。
 
新浪微博网民郭蓬蓬说：无论是汕尾的书记郑雁雄，还是广东的纪委书记朱明国，在就乌坎村问题的讲话中都无法掩饰一种高高在上的傲慢。他们骨子里是把自己与老百姓分开的，而且自认为自己更聪明更正确，为百姓做点事像是恩赐。权力的傲慢必然导致权力的崩溃，古往今来，必然如此。

本台记者星期四分别在新浪微博和腾讯微博，搜索“郑雁雄”三字发现结果都遭到限制，而无法显示。去年9月21日上午，乌坎村400多名村民因土地、财务、选举问题对村干部不满，到陆丰市政府上访，随后发生了打砸警员、毁坏警车事件。乌坎事件官方虽说初步平息，但村民被占去的土地，以及村代表薛锦波突然在看守所中死亡，这些事件都尚未得到解决。
 
北京维权律师刘晓原星期三接到乌坎村民的来电咨询法律相关内容，他认为，“乌坎事件是全国十大事件，通过法律途径来解决，这也许是最好的善后方法。”他并呼吁，希望有更多的律师站出来，为村民提供服务，并希望组律师团为村民维权。

刘晓原星期四告诉本台记者：律师可能会顾虑，就是顾虑这么重大的一个敏感事件，律师过去的话，官方就会觉得你们过去就是和他们作对，和政府较劲，他们反而会认为把事件更复杂化。我觉得这个观点是错的，任何一件事情发生，不仅要靠政策途径来解决，而是一定要通过法律的途径来解决的，现在也在提倡要依法治国，一切要走法律，律师的介入只会更好的处理，不会激化矛盾。


以上是自由亚洲电台驻香港特约记者心语的采访报导。
