    <td width="683"><h6>VOA 马英九参观艾未未美术展 引起掌声和嘘声&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">台湾总统11月25日前往台北市立美术馆观赏由台北市政府举办的《艾未未．缺席》美术展，并发表讲话。艾未未的朋友贝岭和一家报纸给予高度肯定。而两位民进党立法委员说这不过是出于选举考虑。

马英九总统在参观展览后说，艾未未是艺术家，艺术家应有表达其艺术观点的自由，这是台湾重要的核心价值。马英九还表示，他一向关心中国大陆的人权，从六四事件至今，从未缺席相关活动，多次提出人权呼吁，台湾与中国大陆之间的人权保障越接近，距离就能更接近。

*马英九先于蔡英文而参观*

熟悉艾未未的中国作家贝岭曾在伴随艾未未展览举行的研讨会上讲述了这位艺术家的故事。贝岭在几天前通过台湾总统府人员和民进党主席蔡英文竞选办公室邀请马英九、蔡英文和他一起参观艾未未美术展。

他说：“总统府幕僚那边并没有直接回馈给我。蔡英文女士的办公室说他们很有兴趣，但他们要试着安排一个时间。”


*声援艾未未 回应怨言*

贝岭认为马英九此举十分有意义。他说：“我想这对中国的维权运动或者艾未未的状况是一种非常好的声援。”

美国之音记者：在这之前，艾未未是否对台湾高层没有去看他的展览有怨言呢?

贝岭：他当然会有怨言。 我在苹果日报和几个媒体上都谈到过，目前为止，台湾的官员，尤其是台北市政府，没有一个人去看。这让人感到百思不得其解。我说：‘你们怕什么?’艾未未先生也是这么讲的，对于台湾对他这个展览表现出的态度，他认为这本身就是自动选择了在中国目前状况下对于公民社会责任的一种回避和鸵鸟政策。

马英九在解释他为什么没有早来参观的时候说，这一展览展期长，而且他们最近忙。

马英九的政务和选举事务确实繁忙，每天要出席许多活动。

*联合晚报力挺*

台湾的联合晚报发表社论说，马英九参观艾未未展览，不是忙中偷闲的艺术欣赏而已。马英九以具体行动表明立场，向北京传递讯息。

社论还说，向来被扣上亲中大帽子的马英九，如果真的向中共官方示好，大可不必故意踏入人权领域，踩中共的痛脚。但马总统显然是有目的地这样做，藉这场参观活动提出两岸之间深层的议题，甚至是本质问题。

*绿营呛声*

但是民进党立法委员蔡煌琅和黄伟哲批评说，这是马英九的选举动作。蔡煌琅说，如果真有诚意关心中国人权，就“请马正式邀请达赖喇嘛、热比娅、艾未未来台！”台湾的人权联盟也曾呼吁马英九总统邀请艾未未来台湾自由行。

台湾的自由时报说，有参观民众看到马英九避开艾未未的《透视学─天安门》及《中国地图》等政治敏感度较高的作品，从而怀疑总统府是否事先就要求避开，但总统府发言人表示，因为参观时间有限，总统府尊重馆方导览人员的安排。

美国之音在报道这次展览开幕时谈到了这两个在台湾比较敏感的作品。例如木雕《中国地图》，它包括台湾，但和台湾传统的中华民国地图相比，缺了蒙古。台湾的蓝营绿营、统派独派对台湾是否属于中国很有争议。

*台湾利益和大陆民主*

有些大陆民运人士认为台湾国民党政府对中国民主事业关心和支持得不够。但是联合晚报记者黄国梁在《马以总统身分 出席艾未未的“缺席”》一文中写道：“作为台湾的主政者，毕竟有一般的现实利益必须照顾，有政经的情势必须平衡。一国之领导者，不能仅以理想，率全民蹈赴一场激烈而可能招致重大损害的抗争。”

有关方面在马英九参观这次展览时并没有清场，其他参观者可以照常观看。</textarea><br/>
