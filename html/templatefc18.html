    <td width="683"><h6>萧峰：我认同韩寒三篇：自由优先&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我说过我不是韩寒的粉丝，但我不否认我对他的欣赏，我很爱读他的博客里的杂文，虽然对他的小说却没有什么感觉。对最近出来的韩三篇，我有我本人的解读，而基于我本人的解读，我支持韩寒。必须声明的一点是：我的支持是基于我本人的解读而来的，如果韩寒本人亲自否定了我的解读，我也将收回对这韩三篇的支持。

韩三篇虽然讲到民主、革命，但关键点还是要自由，而且仅限于言论自由。在当今中国，他还算是一个拥有话语权的人。他一直非常谨慎地躲避着中共给言论设下的地雷阵，至今为止，他的躲避基本上都是成功的，所以他的言论还能够被大家知晓。

为什么说韩三篇的关键点是要自由呢？因为他虽然谈革命，说民主，但他并不要革命，也没有说要民主，当然他没有说民主能够白给他都不要，他不说要民主只是基于民主不会白给这样一个现实。你可以将这解读成他对统治者的一种让步，我也是这样解读的，我更进一步的解读还有现在不要民主的让步，是为了换取统治者在要自由时的让步。

而自由，他已经明确地说“要”了，在“谈”和“说”这样的言论性质的动词之后的“要”，已经不再是仅限于言论了，已经是有“索取”意味的行动了，在他的《要自由》一篇中，他也明确表示：“如果两三年以后，情况一直没有改善，在每一届的作协或者文联全国大会时，我将都亲临现场或门口，进行旁听和抗议。蚍蜉撼树，不足挂齿，力量渺小，仅能如此。”虽然他的言辞很谦卑，但语气是很坚定的。这在我看来，无疑是向统治者宣告：“民主不给我不介意，不给自由是不行的，如果硬是不给，我将采取行动”。在当今的中国的文人，还有谁做出过这样的宣告呢？虽然他宣称要采取的行动是那么的微不足道，但由于他的背后有着庞大的粉丝群，没有人能够预知，就连他本人也无法预知他的行动会有什么样的后果。这一点对统治者而言，多多少少还是有一点威慑力的。而更让统治者头痛的是，粉丝的行为是不可能让他来承担责任的，所以如果太多的粉丝（甚至自称是粉丝而不是粉丝的人）聚集起来成就群体性事件，也无法将韩寒怎么样。人群聚集，当局就会头痛，这就是韩寒宣称的行动的威慑力之所在。

其实这韩三篇无非就是告诉大家一条和平演变要有一个起点，而这个起点就是议论自由，有了这个起点，一切方有可能。但这样的提议得不到大家的拥护，反而受到那么多的嘲笑，其实也反过来证明了韩寒对革命和民主的顾虑是不无道理的，虽然他还没有搞清楚革命和造反的区别。但在我看来，这几乎是中国和平演变的唯一可能。我担心的只是自由到来之前，是否已经发生了造反，还有就是自由到来之后造反也接着而来。以目前的局势看来，我以为这两种可能性都不小。中国经常会让人产生改革无门，革命无望的绝望，所以我很理解那句名言：谁让你不幸生在中国？无奈！

原载“独立评论”</textarea><br/>
