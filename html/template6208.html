    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">李金栋

李金栋，1946年1月2日出生，被捕前系北京市崇文区体育馆路房管所木匠。

1989年6月3日晚，李金栋在公安部南门目睹了戒严部队装甲车横冲直撞的场面，4日凌晨在位于二环路的马克西姆餐厅前目睹了从北京站方向涌来的一队戒严部队士兵，边用冲锋枪扫射边向天安门方向推进的场面。4日上午，他在天坛公园东门向一群自发聚集的市民讲述了其见闻。他于6月12日被逮捕，1990年初被北京市中级人民法院以“反革命宣传煽动罪”判处有期徒刑6年、剥夺政治权利3年，1995年6月11日从北京市第二监狱刑满获释。

每次回忆起被捕入狱，李金栋都会想起四个字：公报私仇。他清楚地记得那天他演讲时，恰逢体育馆路派出所的所长和民警穿着便服路过，看他在演讲，没说什么就走了，但8天后他就遭到逮捕。李金栋一直认为：在他遭到逮捕前不久，体育馆路派出所的一个警察曾为搭建自家小厨房让他给做个门，他没理会，是派出所为了报复他，才把他抓去凑数了。

李金栋先后在北京市第一监狱和第二监狱服刑，由于他有木匠的手艺，在监狱里基本没受过什么罪，但也没能因此减刑。

1995年出狱后，李金栋找到原单位要求继续上班。单位领导说：“你早被除名了。”李金栋说：“咱们单位的XXX也是参与六四被抓的，为什么他能恢复工作、我却不能？”领导说：“他是劳动教养，你是判刑；他是人民内部矛盾，你是敌我矛盾。”无奈，李金栋只好自谋生路。他开始是在龙潭湖早市卖衣服鞋袜等小百货，后来早市被取缔了，就改为在自己家门口摆摊，再后来城管的执法人员三天两头找麻烦，他索性就改为卖菜——这样一直干到2006年。

2006年夏的一天，李金栋突然晕厥，被家人送去天坛医院急救，医生诊断为“脑血栓”及左半身麻痹。他为此花了数千元的抢救费和药费，3个月后才基本痊愈。2008年春，李金栋再次犯病，这次被天坛医院诊断为“脑血栓”和小脑萎缩，以及左半身瘫痪。2010年10月，李金栋第三次犯病，被家人送到解放军307医院就诊。医生要他缴纳一万元的住院押金，他说没钱，医生说：“没钱就拿点药回家慢慢养吧。”之后医生给他开了1000多元的药品。恰巧那天儿子发工资，赶去医院把这笔药费付了。经历了三次脑血栓后，李金栋左半身已经彻底瘫痪，走路要依靠拐杖拖着左边身子，一步步地挪。

李金栋有两个儿子：大儿子已经成家并且已有小孩，但夫妻俩的单位都不景气，每月收入仅够维持自己的生活；二儿子未婚，无固定工作，也帮不上父亲的忙。

目前李金栋的经济来源主要是老伴儿每个月的2000元退休金，还有街道办事处每月发的200元老人补助金（只有65周岁以上的才能享受）。老伴儿退休前是北京市花木公司工人，1997年退休，目前患有严重的“糖尿病并发症”和高血压。为了省钱，老伴儿在家里使用“腹膜透析”，一天自我透析四次。老两口的2200元基本上都用在看病、吃药上了。

前不久，李金栋向老伴儿提出离婚。老伴儿问他为什么，他说：“离了婚，我可以每月从政府那里领到500元最低生活保障金，能比现在多300元。”老伴儿哭着说：“都老夫老妻了，那么多艰难的日子都过来了……以后不许瞎想，不许瞎说……”

石学之

石学之，1940年4月6日出生，北京人，被捕前系北京市国营北郊农场工人。1989年6月4日上午8时许，石学之出于对政府残暴屠杀学生及市民的义愤，在北京航天航空大学东门外放火烧毁戒严部队的一辆卡车，6月16日下午被全副武装的戒严部队士兵及公安警察抓捕。

1990年3月12日，北京市中级人民法院以“放火罪”判处石学之无期徒刑、剥夺政治权利终身。石学之不服，以“量刑过重”为由上诉至北京市高级人民法院，同年4月高法驳回上诉、维持原判。1993年4月，石学之的刑期被改为有期徒刑，2007年6月25日从延庆监狱刑满获释，目前正在服剥夺政治权利5年的附加刑。

在18年的牢狱生活中，最令石学之刻骨铭心的是1995年在北京市第二监狱被关7个月禁闭室的那段往事。当年他在12中队（该中队也称“暴徒队”，95%的服刑人员都与“六四”沾边）服刑，中队的劳动任务是生产一次性乳胶手套。石学之略懂英文，从包装纸箱上的收货地点看出手套是出口到美国纽约、洛杉矶等城市。石学之的工种是对已经做好的乳胶手套进行“初检”。由于每天劳动20个小时左右，犯人们疲惫不堪，石学之想把他们在监狱的情况告知国际社会，于是书写了许多卡片和纸条夹在乳胶手套里。卡片和纸条上写有“向自由女神致敬”、“向美国人民问好”、“中美两国人民世代友好”等字样，最后署名为“北京第二监狱因‘6·4’被捕入监的犯人”。没想到卡片和纸条在“复检”过程中被发现。根据纸箱上的“工号”，监狱锁定是石学之干的，于是立即将他关入禁闭室。在禁闭室里，石学之被戴上手铐、脚镣，四个管教干部用长凳压住他的手和脚，用电警棍没日没夜地电他……

石学之先后在北京市第一监狱、北京市第二监狱和延庆监狱服刑，由于年龄较大，体力不及年轻的犯人，因此减刑的幅度就小。另外，石学之在服刑期间，只有妻子每隔三四个月探监一次，由于家境贫困，每次只给他留下30元左右供他买些日用品。

2007年石学之出狱后，妻子让他去找原单位要退休金。石学之去了，但单位不给，为此夫妻关系迅速恶化。2008年原住地拆迁,妻子背着他以户主的名义将所有拆迁款全部拿走，不知踪影。走投无路的石学之只好诉诸法律，在起诉要求离婚的同时，追讨他本该得到的那份拆迁补偿款。

目前,71岁的石学之没有退休金、没有医疗保险、没有最低生活保障金。为了糊口，他只好每天骑着摩托（俗称“摩的”）穿梭在地铁站口、商场门口接送散客，每次能挣3至5元，一天下来能有50元左右的收入。

2011年10月16日于澳大利亚悉尼
