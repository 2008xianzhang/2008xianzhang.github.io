    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">朋友们好！我是王清营，非常感谢你们的关注！我与唐荆陵律师袁新亭三人因致力于推动非暴力不合作运动而被捕，即将面对法庭审判。

非暴力不合作是中国合乎宪政精神的民权运动，它以非暴力方式维护公民权利，反抗强权暴政，达致最终驱除专制、实现一人一票普选、带来自由民主中国的目的。

它的原则是爱、致（回归）良知；它的方法是从我做起，改变自己，让自由成为习惯；它的力量源泉是对个人尊严的保守和灵魂的唤醒。监狱是求道者的圣殿，让自由成为习惯是驱除专制的秘诀。

个体是社会细胞，当个体改变，整个社会就会随之改变。

勇敢追求真理的朋友们，请和我一起来填满专制者的监狱！

每当夜深人静，念及驱除专制的伟大事业中，竟然有我的点滴汗水，我就兴奋得无法入睡；每当想到这三千年未有之大变局中，竟也有我的小小努力，我就倍感荣耀与自豪！

朋友们，请和我一起来推动非暴力不合作运动，带来自由民主的新中国！

来源：博讯</textarea><br/>
