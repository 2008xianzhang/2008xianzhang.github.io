    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在狱中服刑的诺贝尔和平奖得主刘晓波以及其家人多年来遭受到当局打压。他的妻子刘霞患上了心脏病。本周五刘霞的胞弟刘晖受控诈骗被判11年有期徒刑的上诉也被法院驳回。

（德国之声）本周五（8月16日），北京怀柔区法院二审驳回了刘晖的上诉，维持原判。今年6月的一审中，刘晖因诈骗罪被判处11年有期徒刑。

德美外交官被拒之门外

自2010年被软禁在北京家中的刘霞因身体原因没能到庭旁听。一位欧盟外交官向媒体表示，在去往法院的途中，刘霞心脏不适折返家中。

这位代表欧盟的外交官在一份声明中对法院维持原判的终审判决表示遗憾。

刘晖哥哥表示，刘晖的情况让刘霞不佳的身体状况进一步恶化

另外，他还表达了担忧，担心当局对刘晖的判决与诺贝尔文学奖得主刘晓波有关，“可能是出于政治动机做出的判决”。这位外交官再次向中国当局呼吁释放刘晓波，解除对刘霞的软禁。包括德国、欧洲其他国家的外交官和美国的代表均不被允许出席旁听。

宣判当天法庭实行了严密的保安措施。在法院门前聚集了一些支持者。其中有人表示，当局对刘晓波一家施加压力是为了让他们流亡国外。

法院驳回刘晖的上诉后，其律师之一莫少平告诉法新社记者“我们仍然认为维持原判的决定是不公平的。” 刘晖的哥哥刘彤（音）被获准旁听宣判过程，他说，审判结果“非常非常令人失望。”他说，刘晖的情况让刘霞不佳的身体状况进一步恶化：“这件事情给她带来了巨大的心理压力，对她影响很大。”

连坐处分？

有外交官员说，自从2010年刘晓波获得诺贝尔和平奖之后，为了不让其家人公开发表意见或是与人权人士、律师或者是记者进行接触，当局对刘晓波的亲属进行打压。

一位外交官表示：“当局允许刘霞到庭旁听就是让她看到，自己的家人可能会面临何种命运。” 德国联邦政府人权事务专员勒宁（Markus Löning）把对刘晖的指控称作是“连坐行为”，并向当局发出立即释放刘晖的呼吁。被判徒刑的刘晖与刘晓波的刑期一样。2009年，因为“煽动颠覆国家政权罪"，刘晓波被判处11年有期徒刑。

2010年12月刘晓波获颁诺贝尔和平奖，正在中国监狱服刑的他无法前往奥斯陆领奖，挪威诺贝尔委员会决定在颁奖现场放置一把空椅子。

曾是深圳一家公司代理人的刘晖，与北京一家房地产公司的交易过程中出现纠纷，他和业务伙伴被指控侵吞了300万元人民币。在上诉书中刘晖表示，涉嫌商业诈骗一案的证据不足、事实不清。控方完全依赖一位商人的虚假证词。没有其他任何信息支持这些证据。“事实上，此案是一起民事纠纷”。

去年3月刘晖曾因这起涉嫌欺诈案而被捕，9月份，因“证据不足”被撤回起诉。今年1月刘晖再次被捕。根据外交官的分析，去年年末，胡佳等异议人士突破看守监控进入刘霞住所，当面向其表达慰问的举动惹恼了当局。这一事件才是重判刘晖的真正原因。
