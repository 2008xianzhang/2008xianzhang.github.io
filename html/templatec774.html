    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图片：挪威外交部副部长Espen Barth Eide与昂山素姬在仰光家中会谈之后回答记者提问。2011年10月8日。 
路透社照片作者 安德烈 

缅甸周三释放一百多名政治犯。这是缅甸大规模赦免囚犯进程的一部分。缅甸当局周二称，将大赦6300名犯人，但没有说明有多少政治犯。今天获释的政治犯包括缅甸著名的反对派人士之一、喜剧演员扎加嘎纳。刚刚开始的国会年会也首次向媒体开放，审查媒体的官员宣称，媒体应该摆脱一切束缚。美国对缅甸方面的进步表示了赞许。美国国务院官员认为，不可否认，缅甸正在发生不小的变化。
 
自从缅甸最著名的反对派人物，诺贝尔和平奖得主昂山素姬在2010年11月获得自由后，释放这个国家的其他政治犯就成为国际社会的头号目标。这也是要西方国家取消90年代末期以来对缅甸采取的制裁的前提条件。

三月份上台的缅甸总统吴登盛朝这一方向迈出了一步。尽管缅甸政治犯的数量仍然十分庞大。在今年五月份的特赦中，在被释放的一万五千名囚犯中，政治犯只有数十名。

据来自缅甸官员和来自反对党方面的消息，在将要释放的囚犯中，应该包括昂山素姬以前领导的缅甸最大反对党的部分成员，以及“八八一代”的成员。八八一代指的是在1988年参加大规模民间起义的一代人。

据指出，缅甸被关押的政治犯大约两千人。这些人包括记者、律师、艺术家，和尚以及其他反对派人士。

大赦国际组织认为，缅甸释放为数不多的政治犯只是向国际社会做了一个象征性的姿态。人权组织要求缅甸当局尽快释放所有良心犯。

不过，自从缅甸军政权被解散，吴登盛三月份当上总统后，他试图向外界证明他决心对缅甸进行深入的改革。首先，他开启了与被军政权前后关押长达15年的反对派领袖昂山素姬的对话；九月底，他又宣布了停建中国方面投资的密松水电站，以“尊重人民的意愿”。

而且，刚刚开始的国会年会也首次向媒体开放，审查媒体的官员宣称，媒体应该摆脱一切束缚。

美国对缅甸方面的进步表示了赞许。美国国务院官员认为，不可否认，缅甸正在发生不小的变化。
