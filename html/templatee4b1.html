    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在酷熱天氣警告下，家長帶同子女遊行往新政府總部，反對國民教育科。警方稱，有1.9萬人由維園出發。

反國民教育科遊行主辦團體表示，今日有逾9萬人參加遊行，而警方稱，有1.9萬人由維園出發。

由多個團體發起的反國民教育遊行下午3時由維園出發，要求政府撤回國民教育科，而天文台亦在3時發出酷熱天氣警告。

大批遊行人士先在維園集合。參加者中部分是學生及老人家，亦有家長用嬰兒車帶同年幼子女參與。由於天氣炎熱，見到有家長不停為子女搖扇。遊行由國學民思潮及家長帶頭，他們不斷高呼口號。

主辦單位表示，由於天氣炎熱，呼籲帶同小朋友的家長，如感到辛苦，可在遊行中途離開。大會在遊行沿線設有3個休息站，不少家長帶同年幼子女在休息站餵奶及換尿片。

遊行龍頭在4時後抵達新政府總部，而龍尾則在約4時半出發，至今尚未抵達新政府總部。主辦組織負責人稱，參加遊行人數較預期為多，有9萬人參加。警方表示，有約1.9萬人由維園出發。

（即時新聞）
