    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今年8月在狱中查出脑瘤、后被保外就医的江苏著名政治犯、民运人士杨天水已经去世。去世时间暂时未对外公布。

杨天水被中共当局残酷迫害，两次囚禁共达22年之久。

杨天水是不到一年的时间内第三位狱中传出噩耗的著名政治犯，另两位是2016年11月暴亡狱中的彭明和刚刚去世的刘晓波。大陆政治犯连续不断在狱中死去和得绝症，令外界对中国政治犯的恶劣境况更加担忧。

今年8月仅有4个月就将坐牢12年、刑满出狱的江苏著名政治犯、中国民主党人杨天水（本名杨同彦）狱中突然传出查出脑瘤，狱方希望家人为其保外就医。后保外就医，但是杨天水病情已然十分严重，虽经全力医治，仍撒手人寰。杨天水先生享年仅56岁。

杨天水，江苏人，中国民主党苏皖领导人之一，作家，著名持不同政见者，曾经因为参加89民主运动，后组建“中华民主联盟”1990年6月1日被当局拘捕入狱10年。2005年12月24日，再次因言获罪，被南京市江宁区警方以涉嫌“煽动颠覆国家政权罪”刑拘；2005年5月9日，被转正式逮捕；2006年5月16日，被江苏省镇江市中级法院以“颠覆国家政权罪”重判12年，剥夺政治权利4年，刑期至2017年12月23日。现在又传出患脑瘤的噩耗。获保外就医，然而病情严重，随即去世。

附：杨天水简介（来源：中国政治犯关注CPPC）

杨天水（CPPC编号：00012），1961年4月12日出生，本名杨同彦，江苏省泗阳县人，曾任教师和公务员，知名异见作家，独立笔会成员，89民主运动亲历者，中国民主党苏皖党部筹组人，中国在押政治犯。

曾因参与1989年天安门民主运动，并于1990年与其他志同道合者共同成立“中华民主联盟”，而于1990年6月1日被当局拘捕，关押在南京市公安局看守所，之后被当局以“反革命宣称煽动罪”重判10年，剥权4年，并在南京龙潭监狱服刑；

2000年5月出狱后，继续投身于民主事业，筹组中国民主党苏皖党部，并在网上发表数篇批评时政的文章；

2004年5月28日，曾因在互联网上发表了被当局视为损害国家荣誉及不利于社会安定的文章，而被南京市警方行政拘留15天；

2004年12月24日，被杭州市石桥警方以“口头传唤”带走，并强行押解回南京，以”涉嫌煽动颠覆国家政权”的罪名拘留，后经海内外维权友人及国际媒体合力声援呼吁，方于30天后被取保候审获释；

2005年12月24日，再次因言获罪，被南京市江宁区警方以涉嫌“煽动颠覆国家政权罪”刑拘；

2005年5月9日，被转正式逮捕；2006年5月16日，被江苏省镇江市中级法院以“颠覆国家政权罪”重判12年，剥夺政治权利4年，刑期至2017年12月23日。

此前在江苏省南京监狱服刑。
