    <td width="683"><h6>维权网：甘肃张家川一中学生被刑拘获释 另一发帖被拘者仍未获释&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员郑斌报道）甘肃省天水市张家川县16岁的中学生杨辉因网上“发布虚假信息”、转发超过500次，被刑拘后又改为行政拘留7日，昨（9天月23日）凌晨获释回到家中。昨日凌晨1点多，16岁的杨某从看守所获释，与家人团聚。此前，他因在微博发布“虚假信息”被刑拘，后又被改为行政拘留。昨日凌晨3时许，杨辉获释后第一时间通过微博致谢。
  
杨辉虽已获释，但与他因同一事件遭处罚的另一名18岁男子仍被行政拘留。据张家川县政府此前通报，“县公安局对9·12案件中利用网络平台虚构时事，扰乱公共秩序的违法人员给予治安处罚（其中行政拘留1人，罚款5人），对情节严重，发帖点击次数达到500次以上的1名犯罪嫌疑人刑事拘留。”据悉这名男子叫沙小龙，家住张家川县张家川镇，已年满18周岁。他被处以行政拘留10日，目前尚未获释，仍关押在张家川县拘留所。沙小龙是一名打工返乡者。曾在北京、西安等地的餐馆做服务员，后来到郑州的某餐馆担任厨师。9月10日前后，沙小龙从郑州放假回家探亲，准备休息到十一假期后再返回郑州。从沙小龙发给父亲的一张自拍照上，可以看出他是个英俊的小伙子，照片上还有一行字：“亡命天涯，不如早点安家。”
  
目前，警方未公布沙小龙利用网络平台虚构事实，扰乱公共秩序的具体信息。据沙小龙的一名同学称，沙小龙与杨辉类似，亦因在空间发言被拘。这名同学称，9月16日，在沙小龙空间里看到关于聚集事件的网帖，他转发的一条总转发量超过1000条，但其原创网帖的转发量“没看到超过500条”。这名同学未透露网帖的具体内容。当日，在同学建议下，沙小龙删除了所有关于聚集事件的网帖。目前，沙小龙的空间已无关于聚集事件的任何信息。
  
据沙小龙的父亲说，9月16日12时左右，三名警察到他家了解情况，沙小龙建议警察先回公安局，自己随后到。去之前，他还打电话咨询了一位同学“应不应该去公安局？”对方建议他还是去一下比较好。随后，沙小龙自行前往县公安局。沙父当日下午接到警方通知，儿子被行政拘留10日。不过，警方未向沙家出示行政处罚决定书。去拘留所探望时，家人发现沙小龙的右脸颊有乌青块，但不能确定是何原因导致。
  
因这两起案件是两高（最高人民法院和最高人民检察院）公布《关于办理利用信息网络实施诽谤等刑事案件适用法律若干问题的解释》自9月10日起施行后发生的，所以受到社会各界广泛关注！
