    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国金融市场近来出现资金不足现象，引起中外媒体广泛关注，中国监管当局要求媒体停止“渲染所谓钱荒”。

（德国之声中文网）《华尔街日报》中文网周二（7月2日）援引几位知情官员报道称，中宣部已要求国内媒体在报道流动性短缺时不要使用"钱荒"和"流动性匮乏"等字眼。《金融时报》中文版也发文表示，在上周发布并在过去几天传达至报纸和电视台的通知里，监管当局要求记者停止"渲染所谓钱荒"，并且要传达市场流动性充裕的信息。

据《金融时报》报道，中宣部定期向国内媒体就敏感话题下达有关指令，要求避免使用某些字眼和规定报道的范围。但是这种规定很少传达给财经类媒体。这份上周的指令显示，北京对资金短缺造成的国内市场混乱和与日俱增的恐慌忧心忡忡。

《金融时报》援引一份其收到的内部资料称，指令中写道："首先，我们必须避免恶意的大肆宣传。媒体应该报道我们的市场的流动性得以保证，我们的货币政策稳定，并不紧俏。""其次，媒体必须增加正面报道。他们应该全力报道我们目前经济现状的积极的一面，增强市场信心。" 指令最后写道："第三，媒体必须正面引导大众观点。他们应该及时、准确及正面地解释央行采取的措施和发布的信息。"

《华尔街日报》援引知情人士报道表示，中国国务院副总理马凯已责令对有关中国银行无力偿债的市场传言进行调查，这可能意味着领导层正在寻找6月20日引发市场大震荡的消息源头。

6月20日，财经专业媒体《21世纪经济报道》下属网站-21世纪网独家报道称："据消息人士透露，中国银行今天下午资金违约，交易时间延半小时给各家找资金，但是一直没找到，市场资金缺口千亿规模。另据消息人士透露，30分钟前央行投放4000亿货币。"该消息随即引起包括社交媒体在内的广泛关注，对中国银行业资金紧张的讨论也因此急剧升温。21世纪网之后发布致歉声明，承认"中国银行今日资金违约"经核实为不实新闻。
”钱荒”正在成为当下中国经济中最热门的关键词

股市暴跌后的监管指令

6月22、23日周末期间，中国工商银行突然出现"系统故障"，工行用户在ATM机甚至柜台交易都无法进行，一度造成"工行钱荒取不出钱"的说法。《南方都市报》随即发布的《某银行大面积取不出钱，瘫痪约1小时后恢复正常》被多家媒体转载，工行回应表示都是系统升级造成的，与近期银行"钱荒"无关。

6月24日，中国股市跌幅超过10%，创出近四年来最大单日跌幅，拖累亚洲股市和大宗商品市场普遍走软。中宣部的有关控制"钱荒"报道的指令很快传达到各级媒体。《金融时报》称，一家主流报纸的财经编辑三天前收到该份指令，一名电视制作人表示，周一开会时已向员工传达了相关规定。

中国央行6月25日发布《合理调节流动性 维护货币市场稳定》通知，表示当前流动性总量并不短缺，为保持货币市场平稳运行，近日已向一些符合宏观审慎要求的金融机构提供了流动性支持，下一阶段将继续实施稳健的货币政策。

"钱荒"依然见报 语调趋于缓和

新浪微博上至今仍可查到85万条有关"钱荒"的结果， "钱荒"一词依然见诸各大媒体，但据《金融时报》观察，相关报道的语调似乎趋于缓和。中宣部尚未回应《金融时报》的置评请求。《新华日报》今日发表文章《正视"钱荒" 加快金融市场化改革》，《经济参考报》刊登《6月份制造业采购经理指数尚未体现"钱荒"影响》。

综合报道：安静
