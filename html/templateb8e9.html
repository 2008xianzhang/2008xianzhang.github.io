    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">前重庆市委书记薄熙来的妻子谷开来被控谋杀英国商人海伍德一案星期四（8月9日）在合肥开庭。

谷开来及薄家的勤务员张晓军被控毒杀与薄家有经济往来的英国人海伍德。

中国媒体称预计庭审将持续两天，但没有透露消息来源。

英国媒体报道说，有薄熙来的支持者在法庭外聚集，声援薄熙来和谷开来。

在合肥法院外地记者报道说，在星期四早晨约6时，有一队黑色轿车开入法院的地下车库，相信是谷开来等到庭。

BBC记者从现场报道说，英国驻华大使馆的两名代表似乎是仅有的被允许旁听的外国人。

法院以旁听席已满为由不允许记者入内旁听庭审，但承诺会在案件结束后安排记者会，讲述审讯的情况。

不过在场的记者们表示，法院工作人员拒绝给出记者会安排时间以及地点等具体信息。

此前有报道说，一直在北京以及重庆两地为谷开来奔走喊冤的她的老母亲范承秀将会旁听审判。

但据法院门口的记者称，没有看到薄家或谷家的人出现。

而谷开来与薄熙来之子薄瓜瓜则对媒体透露他已经向法庭递交了证词。

薄瓜瓜在给CNN的电邮中说：“因为对我母亲的犯罪指控中我被认为是犯罪动机，现在我已经递交了证人陈述书，希望母亲能有机会看到我的证词。”</textarea><br/>
