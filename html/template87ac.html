    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国茉莉花行动发起人决定将信息发布网点转移到推特、脸书和谷歌博客网站。在此之前，博讯网因发布前两轮全国性茉莉花集会的消息而瘫痪，并决定不再刊载茉莉花行动的通知。

茉莉花行动发起人星期一早上发表声明，称鉴于博讯网在中共持续攻击下不得不停止刊载茉莉花行动的新闻与报道，活动发起人决定将茉莉花行动的信息转移到推特、脸书(Facebook)以及谷歌博客上发布。活动发起人还公布了茉莉花行动发起人在这三个网站上的账号，希望这些网站的安全与稳定会帮助茉莉花在中国大地开花，并结出自由民主的硕果。

自从2月19号首次刊载中国茉莉花集会的消息后，总部设在美国的博讯网一直遭到攻击并陷入瘫痪状态。在上星期刊载第二轮茉莉花行动的消息后，博讯网上个周末决定暂停发布有关的消息和通知，希望以此恢复网站的正常运作。

*茉莉花行动知情者：转移发布网点好处多*

熟悉中国茉莉花行动的旅美民运人士王军涛说，行动发起人转移有关信息有多重好处。

王军涛说：“第一重好处就是博讯。博讯最大的容量大概是日访问量50万，但是大陆发动日访问量100万以上的攻击，这就使得博讯整个瘫痪了。它(茉莉花行动信息)转去别处，第一，博讯就解脱出来了。而且不光是博讯，象参与网等等都感到舒了一口气。你知道同时被攻击的也有美国之音。第二，把它转到脸书和推特上面，因为这些公司是大公司，它们的自我保护都比较好，这样会更稳妥一点，读者更多一点，互相传播也可能会更快一点。更有效率，更安全。”

*博讯未解脱 学者忧西方公司会屈服北京*

不过，博讯网在星期六宣布停止刊载有关茉莉花行动的消息之后至今仍然没有得到解脱。该网站至星期一下午仍然没有恢复正常运作。记者在香港仍然无法直接登陆博讯网。

澳大利亚昆士兰技术大学副教授、中国网络媒体研究学者麦克·基恩博士说，茉莉花行动发起人将活动信息转移到推特、脸书和谷歌博客网站是一个明智之举，但他认为，即使是这些西方大公司也不一定愿意跟中国政府抗衡。

基恩教授说：“可能其中很多公司会屈服，特别是那些视中国为长远利益所在的公司。一些势力雄厚的大公司也许会形成某种联盟，但是我对此不很乐观。那些在中国有深厚商业利益的公司可能会比较保守，在面对中国政府时会退缩。”

目前中国拥有四亿六千万网民，但推特、脸书和谷歌博客都被中国政府封杀，据信其中一些网站正策划进入中国市场。

*前两轮茉莉花行动遭强力打压  新一轮待安排*

茉莉花行动发起人在中国时间星期一早晨五点前后首次以“中国茉莉花行动”的汉语拼音为推号发推，发表了转移茉莉花活动信息的声明。到上午九点钟，这个推号有54名追随者，到中午十二点半，它的追随者增加到140名。

自从2月20号星期天第一轮茉莉花集会以来，中国大批异议人士被逮捕，其中一些人已经以颠覆国家政权罪被当局正式拘捕。

第二轮中国茉莉花集会的组织者呼吁各地民众，再次以“我要食物、我要工作和我要住房”作为优先诉求，在上星期天2月27号下午两点钟到全国二十多个大城市的指定地点集会或散步，并引发中国当局的警惕和打压。

香港民主活动人士响应第二轮茉莉花集会的呼吁，在至少三处举行示威或集会，并在中联办前与阻挡他们的警方发生冲撞。

中国茉莉花行动的发起人和组织者们说，他们将分析第二轮行动的实际进展，并很快公布下一轮的活动安排。

中国当局一方面表示，中国的经济正处于繁荣时期，不会发生所谓的茉莉花革命，另一方面继续动用国家机器严厉防范民众到集会地点聚集。</textarea><br/>
