    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">很早就听朋友谈过08宪章，上午认真品读，对于宪章的理念拍案称快。中国的宪政改革需要一代代人的付出，作为90后的青年不应该推卸责任，为此我希望能够把我的名字写上去。
  
政治上，结束威权政体，建立三权分立，中央与地方分权的宪政民主制度；经济上，建立明确的私有产权制度，尤其推进土地私有制改革，推进银行业改革，进一步开放市场；文化上，允许各种民间组织自由发展；教育上，允许民间自由办学，改革现行大学制度，鼓励教授治校。
效仿古圣先贤，为中国社会进步尽一份力。

不好意思，我的支持来的有些迟。我是一名大四学生，我本来大学三年都是在准备考研，直到我偶然间意识到：人如果精神上还是麻木的，那他学再多的东西都是徒劳，至多是一个装满公式与字母的傀儡罢了。我想改一下我同乡鲁迅先生的话：我觉得单纯的向西方学习科学技术已经救不了中国人了，中国人需要一次彻底的思想上的进步。我现在打算去NGO组织实习，以后从事劳工教育方面的工作。我在此发誓：绝不成为精致的利己主义者，我会为爱我的人及我爱的人奉献我的一切。我们这代人生于中国，这是我们的悲哀。但如果我们的后代还活在我们这样的环境中，那就是我们这代人的罪恶与过错。

我醒悟比较晚，今年才知道08宪章，为了实现中华民族的民主宪政，我愿意贡献自己的一份力量，请帮我把名字也签上吧。

向每一位追求真实、热爱自由的有良知的人致敬。不自由毋宁一死，愿以我血荐轩辕。

首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
