    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：安民

（参与2012年12月10日讯）几天前，浙江民主党人朱虞夫先生的家属姜杭莉女士在陈树庆的陪同下向浙江省监狱管理局递交了朱虞夫先生保外就医的申请书，但省监狱管理局表示，保外就医要由其所服刑的监狱上报，监狱管理局作为信访工作接受了申请书，但具体要求叫姜女士到浙江省第四监狱去反映。
今天（12月9日）是这个探监狱的日子，朱虞夫的朋友吕耿松、任伟仁、戚惠民、王富华和姜女士及朱虞夫的妹妹朱小砚、妹夫秦烽到第四监狱探望朱虞夫先生。上午到了余杭区临平镇后，姜杭莉和吕耿松、任伟仁先到第四监狱行政大楼去找狱政支队，狱政支队副支队长胡志军先生接待了姜杭莉等人。
姜女士说，朱虞夫现在身体很差，希望能保外就医。我们已经去过省监狱管理局。监狱管理领导叫我们来找你们。胡志军解释了有关保外就医的一些规定，说如果条件符合，他们会予以考虑。
任伟任对胡志军说，朱虞夫先是良心犯，不是刑事犯罪分子，他对国家是有功之人，希望狱方认真考虑，不要把他当普通犯人看待。吕耿松要求狱方不要给朱虞夫剃光头，这既考虑到朱虞夫作为政治犯的尊严，也考虑到他的身体状况（朱先生的头特别怕冷）。
他说，作为政治犯，他在杭州西郊监狱服刑时是不剃光头的，而作为刑事犯的前浙江省监狱管理局局长田丰也和他一样不剃光头。监狱虽然有不得留发的规定，但这种规定没有法律效力，不是强制性的。所以象上海青浦监狱、北京秦城监狱都允许犯人留发，希望第四监狱也允许朱虞行生留发。
胡副支队长概括了朱虞夫亲友的四点要求：一、要求保外就医；二、要求留头发；三、要求到老弱病残监区；四、要求改善生活待遇，能和别的犯人一样能吃到营养餐，允许他自己花钱买好一点的菜；五、不要让有恶习的犯人欺负、骚扰他。然后，他让吕耿松、任伟仁留下自己的名字，说他会向上级反映。
