    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名异见人士秦永敏星期六(2月18日)在被关押10天后获释。过去40年来他被抓34次，蹲监22年。秦永敏说，警方的限制已经到了“除了你自己一个人过日子，什么人都不能接触，什么话都不能说的地步”。  

自称“坐牢专业户”的秦永敏说，从2010年11月他刑满释放到现在这一年零三个月中，类似的事情已经发生了10多次。

*三年期间九不许*

秦永敏在获释回家当天的下午向美国之音讲述了自己2月8日被带走的经过。 他说： “我正在电脑城里修电脑。刚修完走出来，他们靠手机或者是身份证的定位，找到了我，把我带走，带到了派出所。”

秦永敏说，武汉市新沟桥派出所的警察告诉他，逮捕理由是他在海外发表文章，并接受传媒采访。

秦永敏说，派出所警察讯问完后便去办手续。期间，区国保又派人来讯问，提出的逮捕理由却有所不同。 他说： “那就是，正月14日我在外面请了客，请了10个人。这个触犯了他们的底线。两人的理由都是我处于剥夺政治权利期间，他们给我公布过九条。按当时的要求是，我和两个以上在一起吃饭、说话都必须提前24小时向他们报告。”

秦永敏说，这九条从2010年11月29日他邢满释放那天开始算起，有效期三年。九条中还包括不能接受采访，不能在网上发表文章，不能在国有企业、政府机构任职，不能搞社会组织等。他说，这些对人身自由的限制已经到了一个“除了你自己一个人过日子，什么人都不能接触，什么话都不能说的地步”。

* 坐牢22年 出狱后屡被抄家*

秦永敏是中国民主党的创建人之一。他对美国之音说，从1970年到2010年这40年间，他一共被抓了18次，其中两次判刑，一次劳教，先后坐牢22年。

秦永敏说，在2010年11月刑满释放后的这一年多时间里，他被警方带走不下15、6次，每个月至少要被抓一次，其中被行政拘留四次，被抄家五、六次。

他说，警方还以清查的名义拿走了他住所的钥匙，在去年11月的一次抄家中，抄走了他两台电脑，一部手机等物品，价值三万多元。他说，这次抄走的东西更多，包括两部手机，一架摄像机、一台笔记本电脑和其它一些财物。秦永敏说，这些东西都不会归还，今后如果再给他判刑，全部会被拿来作为他们口中的犯罪证据。

美国之音记者致电武汉新沟桥派出所核实情况，派出所民警说他们无法证实记者身份，按照规定也不能接受任何采访。 </textarea><br/>
