    <td width="683"><h6>何德普：北京维权人士倪玉兰开庭 证人野靖环及众多旁听人被抓到派出所&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：参与 

12月29日上午，北京维权人士倪玉兰、董继勤夫妇“寻衅滋事”一案在西城法院开庭。

法院如临大敌，西城法院门前的公路已经被限制通行。警察们跟行人说：“从那边绕一下”

野靖环8点55分到了法院西面，在警戒线前，一警察问她：“到哪去？”野靖环说“法院。”警察往上抬了一下警戒线，适宜她钻进去。野靖环弯腰进来，另一个警察把她拦住了。问：“你去干什么？”野靖环说：“开庭。”警察问：“开哪个庭？”野靖环说：“倪玉兰的。”警察说：“拿身份证来。”野靖环把身份证给他。这个警察又拿给另一个警察看，那个警察走过来说：“好几年没见您了，变化真大呀。今天这么冷，上车坐坐吧。”此时，天上的雪花越来越多。

在警车里，野靖环说：“我是证人，我作为证人要出庭作证，我把证言已经交给了法官。你让我在车上呆在，耽误我出庭了。”

仅仅坐了3分钟，又一辆笼子警车开过来，他们又让野靖环上了那辆车，一个女警察，2个男警察，把野靖环押送到新街口派出所，关押在讯问室。里面已经有一个湖北的男士，他是到法院来反映他与平安保险公司的案子情况的。

最可笑的是有一位60多岁的白头发老头，他手里拿着院长接待的预约单，始终拿在手里，一直是担惊受怕的样子。 

被关押在新街口派出所的还有准备旁听的刘素民，杨凌云，刘秀贞，张善根，郑威，包龙军，还有其他认识的赵淑凌，吴田丽，还有不认识的5人，还有天津的6、7个人。还有一个江西的女士，一进门就全身颤抖，她才40岁，瘦弱极了。她说是几个警察强行把她拖上警车的。野靖环以为她害怕得全身颤抖，她说是心脏病犯了。这时警察进门来要她的身份证，她说警察拖拽她时，不知道包掉到哪里了。天津的一个人给她倒了一杯热水，她的手哆嗦的水都洒出来了。警察赶紧派人给她买药。很快买来速效救心丸，含在嘴里，慢慢的缓过来了。

有些人陆续被居住地的派出所接走了，天津的被驻京办接走了，其他人一直到下午2点半才全部放走。今天西城区所有的派出所都派出警察到法院执勤。 

何德普、野靖春前去旁听时，刚一下楼就遇到了警察，被带到派出所。韩颖被警察告知不许去法院旁听，韩颖为了参加倪玉兰的庭审，为了躲避海淀区万寿寺派出所警察的伤害，昨晚住在了巴沟母亲家。没想到，早上8点出门，万寿寺派出所和母亲家属地的海淀派出所的警察同时堵在了母亲家门外。不许韩颖出门。韩颖是北京独立参选人，自9月份参加选举以来，受到了多次迫害。微博被禁言。湛江也是北京市独立参选人，他归香山派出所管辖。昨晚接到警察电话，说今天陪同他出去玩，就是不能到西城法院。野靖春也是昨晚接到西城展览路派出所的电话，说今天给她派警卫员。 

现在我们13名联合参选人和助选人何德普，只有吴丽红和韩颖分别被朝阳小红门派出所、海淀万寿寺派出所的警察迫害，其他人的情况相比之下要好的多。 

吴丽红为了躲避小红门派出所的伤害，昨晚与韩颖住在一起，现在都被堵在巴沟家中。让我想起十年前我去旁听民主党人查建国、高洪明一案的开庭审理的旁听情况。那天我一早就顺利到达了第一中级法院的传达室，而且排在领旁听证队伍的第一个。当我在领取旁听证的窗口前质问法院的工作人员为什么不发放旁听证的时候，被警察拽走，推上了警车，拉到了当地派出所，关了5个小时。那时我想，十多年之后，法院在审理政治案件时，不会像现在这样不讲理。 

令我没想到的是，十年过去了，别提政治案件，就是一个维权案子，比起十年前来，严酷的程度还要加一个更字。 

2011年12月29日
