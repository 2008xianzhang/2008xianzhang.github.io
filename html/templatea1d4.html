    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国广东陆丰市连续两天爆发大规模骚乱。该市东海镇乌坎村村民指控村官私吞7亿多元人民币征地赔偿款。上千村民上街抗议，毁坏并推翻警车，爆发警民冲突，多人受伤。四名示威者被逮捕。

*不满私卖土地 陆丰现骚乱*

广东陆丰市东海镇乌坎村村民怀疑官员私卖土地，因此包围市政府、派出所，阻塞交通进行抗议，其间多辆警车被掀翻，有人并投掷石块，造成十多名公安受伤。警方施放水炮，并拘捕4名抗议人士。

乌坎村村民说，当局四年前征地，但一直没有交待赔偿问题，怀疑村官私吞土地赔偿金七亿多元人民币。上千人星期三开始上街抗议，有村民遭拘捕后，乌坎村村民周四包围了派出所，要求放人。

美国之音给乌坎村村委会和受损的富荣针织厂等多个相关地点打电话但都没有人接听。另一受损的企业“合泰” 接电话的人说，总经理、保安科和后勤处都没有人，而她自己也不清楚外面的状况。


*传言打人致死，村民掀翻警车*

网民阮要要从当地发信给美国之音说，昨天中午一度“传说事件中有两个孩子被特警打死”。

因为这个传言，愤怒的村民开始冲击乌坎派出所，作出过激反应。防暴警持盾牌筑起人墙戒备，民众则投掷石块发泄愤怒。

乌坎村村民庄女士对美国之音说，有少年在冲突中受伤。

记者：“你是乌坎村的？”
庄：“对呀。”
记者：“听说抗议中有人受伤，是吗？”
庄：“是，有人受伤，一个孩子，十多岁，还没出院，听说伤得好重。”



*官方加强警戒，批打死人为谣言*

《星岛日报》说，抗议行动中有数百特警到场镇压， 警民冲突中，多人被打伤。据称，事件已经震惊广东高层，当局周四晚间再增调六十辆警车开赴现场。

陆丰市宣传部昨晚发出的通报称，乌坎村部分村民进行非正常上访，并引发打砸事件。通报称，个别“别有用心的村民散布公安打死小孩的谣言”，又称“公安干警和工作组人员始终保持冷静克制，没有造成群众伤亡。” 

乌坎村在中国经济改革中走在前列，早在上世纪八十年代，乌坎村就把海滩地包租出去，当时年收入高达数十万元。被誉为“汕尾第一村”。

据了解，乌坎村土地纠纷已积压许久，这次骚乱被形容为“村民起义”。有村民在网上留言说，当地港口停开，学校已停课，市场今天起也闭市。

不过庄女士对美国之音说，周四晚上警察已经撤离，翻倒的警车也被拉走，现场已经得到清理。他说商店没有关门，学生照常上学，没有停课。
