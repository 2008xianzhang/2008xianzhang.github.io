    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">六四周年，传出于六四时担任北京市市长的陈希同在6月2号因病去世的消息，据香港中通社的报道，陈希同因患下颚腺癌，6月2日上午9点54分在北京去世，终年84岁。美联社的报道说，香港媒体和陈希同的亲友证实了陈希同去世的消息。

陈希同在1989年时任北京市市长，在六四事件中支持军队镇压天安门广场的民主运动，但是晚年时表示了后悔之意。在去年出版的题为“与陈希同的对话”一书中，陈希同否认因向邓小平夸大北京乱象而促使邓决意动用军队镇压。但中共前总书记赵紫阳在其回忆录中表示，陈希同应对采取镇压行动负责。

陈希同1930出生，1989年六四事件期间担任北京市长，后来升任中央政治局委员、北京市委书记，他被认为一生仕途起伏，最具争议的两段，一段是在1989年极力跟随邓小平、李鹏等人，镇压学潮民主；一段是在1995年声势鼎盛之际，因涉及王宝森案被以经济犯罪罪名判16年监狱。

最近几年间曾传出陈希同患病的消息，及至今年六四前夕，再次传出他因病入院的消息。曾为陈希同撰写回忆录的学者姚监复此前曾估计，如果他在此敏感时刻去世，当局会低调处理。</textarea><br/>
