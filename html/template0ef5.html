    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">以盛產港人美食脆肉鯇魚而聞名全國的廣東中山市東升鎮，驚爆村民反非法徵地而發生的大規模警民衝突。消息指，多個月來東升鎮益隆村的村民已接連抗議村領導私賣土地斂財，但訴求無人理會，數千村民昨日燒毀兩間廠房洩憤，一名村長更遭人打死，當局出動三千武警鎮壓，村民投擲汽油彈和點燃煤氣罐還擊，部分民宅着火冒煙，情景恍如戰場，另傳兩名老人被打死，過百村民受傷。中山市公安證實有少數村民衝擊工業園區，但強調情況已受到控制。

警民衝突現場是東升鎮益隆村的小欖金蕊工業園，村委會被指私下將十二點八畝土地賣給發展商，年期長達五十年，涉及金額高達四億元人民幣，但村民一分錢沒有分到，村民連月來在工業園輪流守候，阻止發展商收地，對峙持續升級，至前日已觸發村民騷動。

燒廠房擲汽油彈如戰場

消息指，有村民傳出益隆村村長前晚被人打死後，村委會亦遭放火燒毀，至昨晨工業園有兩間工廠着火燒毀，現場火光熊熊，濃煙沖天，其中一間倉庫約值四千萬元貨物付諸一炬。當局在東升、東風和石岐鎮等地抽調約三千名武警、公安和防暴警察趕抵現場鎮壓，在工業園出入口設置路障，又封鎖附近數十公里的公路，阻止記者靠近。數十輛警車和救護車不停穿梭增援。

手持盾牌的防暴警察在金蕊廣場和示威者爆發激烈衝突，據指最少數十名村民被打傷，示威者以棍棒、石頭還擊，部分人更向警員投擲汽油彈和點燃煤氣罐，數十防暴警察燒傷，有房屋着火冒煙，目擊者形容現場就恍如世界大戰。特警又大舉入村逐戶搜查，把年輕男村民戴上手銬拉走。有村民向境外傳媒投訴家居財物遭到肆意破壞，村民不分老幼都被毆打，兩名八旬老翁更被打死，大量汽車被砸毀，並扔入河裏。

小欖人民醫院證實接收了大批傷者，當中包括小童，部分被打致頭破血流，傷勢嚴重，當局昨傍晚突把傷者轉走，但沒交代轉送去甚麼地方。有村民致電當地電視台報料求助，但遭拒絕受理，質疑當局施壓封鎖新聞，廣東省多家傳媒機構昨對事件隻字不提。

公安局證實騷亂須善後

中山市公安局昨晚發表聲明，證實昨晨有少數益隆村村民唆使部分村民暴力衝擊小欖工業園，進行打砸搶燒，警方已將涉嫌違法犯罪的主要人員帶離現場處理，情況已基本受控。又將事件定性為該村少數村民出於個人私利的犯法行為，借小欖、東升兩鎮之間實施多年的土地租約等歷史遺留問題，挑動村民圍攻和封堵工業園，導致園內廠企無法正常生產，嚴重影響當地群眾正常生活秩序，市委市政府領導已率領有關部門人員趕赴現場處理善後，並約見受影響的企業負責人，表明會依法處理有關問題。
