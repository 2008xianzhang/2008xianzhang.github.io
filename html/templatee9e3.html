    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国新闻机构说，国家广电总局已经命令所有主要电视台今后三个月不要播出谍战、涉案和言情题材的电视剧。

广电总局下发的命令还要求在这段时间播放爱国剧。据《新京报》报道，一名广电总局官员说，播出爱国剧是为了迎接中国共产党建党90周年。爱国剧之一的《东方》描述的是中华人民共和国建立初期的岁月。

据报道，广电总局发布一系列指示，要求电视台不要播出和时空穿越题材的电视剧。
