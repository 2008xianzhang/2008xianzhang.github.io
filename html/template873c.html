    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国民间维权人士刘飞跃是《民生观察》网站的创办人，专门为底层民众和弱势群体维权。他今天被警方带走，令其少在网上发表文章，并再次提出对他被旅游的要求。

*一大早被国保带走令人担忧*

星期五早上， 《民生观察》网志愿者何仁接到《民生观察》网创办人刘飞跃先生电话，说国保要带他去问话。

刘飞跃只说了这一句，就仓促挂断电话。再打过去刘飞跃的手机已经关机。 维权网报道说，当时估计他已经被警方强行带走。

刘飞跃后来对美国之音说，“他们说明民生观察网上这两天刊登的文章，题目是什么，内容是什么，问得特别具体。 问话过程还做了笔录。笔录后，国保要我认清国际国内形势已经发生了变化，要我少在网上发表文章和视频。”

刘飞跃在维权过程中长期受到盯哨，并多次遭受人身伤害。最近一次遭受袭击后他向警方报案，警方不仅不立案调查，反而要受害人刘飞跃出示自己网上的文章。

*警方要刘飞跃少发视频，接受红色教育*

刘飞跃说，问话笔录结束后，仍不放他走。当时国保又提出要他外出“旅游” 。

警察提出要刘飞跃了解中国的变化，要他出去看看、开开眼界。

刘飞跃非常清楚自己的处境，他说：“他们提出的要求，如果不满足的话，他们会使出各种手法。” 刘飞跃家上网使用的宽带9月8号就被切断，至今也不给恢复。

*警方限制言论和人身自由*

他说，警方要他少在网上活动的做法首先限制他的言论自由，限制新闻自由。所谓去红色旅游是为了限制他的人身自由。

中国警方经常对维权人士和异议人士在特定期间搞“被旅游”，以这种方式让他们从自己的管辖范围中消失。

刘飞跃说，最近一个月属于当局认为的敏感时期，有十一国庆，更有十月十号辛亥革命100周年纪念，武汉将会举行大型活动，因此该省警方高度紧张。

中国维权女律师李天天因在网上鼓励茉莉花散步，被当局扣押了三个月，出来之后李天天想回到上海的家，多次遭到上海国保的阻挠，有时直接从上海火车站将她送返她生活工作过的新疆。李天天说，中国高层要求各地维稳，地方当局就要和他们认定的不安定因素撇清关系，让这些麻烦人物走得越远越好。

*刘飞跃：《民生观察》替民说话*

刘飞跃是湖北随州人， 民生观察工作室的创办人，此后开办《民生观察》网站。该网站一直关注民生问题，对访民、教师维权、 弱势群体、被精神病等问题给予高度关注。

刘飞跃在他的网上说："关注底层民众的命运"是我们首要的责任；"关注民生，替民说话；依法维权，理性抗争"是我们的宗旨。"

刘飞跃本人为了维权，为了事实真相，为了公平正义，付出了不小的代价，多次威胁与伤害。
