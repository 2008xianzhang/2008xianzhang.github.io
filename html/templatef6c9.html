    <td width="683"><h6>VOA：经历一夜恐惧，成千上万缅甸抗议者无惧军方撤法继续走上街头&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">华盛顿 — 星期天，成千上万的抗议者走上缅甸主要城市的街头，进行了连续第九天的反政变示威活动。经过一夜恐惧后，居民组成了巡逻队，军队撤回了保护自由的法律。

身着白色服装的工科学生举着标语牌，游行经过最大城市仰光市中心。他们要求释放前领导人昂山素季。自2月1日缅甸军队推翻民选政府以来，昂山素季一直被拘留。

成千上万的抗议者，驾驶摩托车或汽车，手举昂山素季头像，穿过首都内比都。

对昂山素季的指控是因为从她的官邸查到一部进口对讲机。但她的拘留期将于星期一到期。路透社报道说，届时是否会将其释放或继续拘押，尚无法联系到她的律师发表评论。

人权监督团体“政治囚犯援助协会”说，自政变以来，已有384人被拘留，其中大部分在夜间被捕。

仰光的许多抗议者举着牌子，呼吁当局“停止夜间绑架人”。

周六晚，在仰光和第二大城市曼德勒，居民聚集起来，在街道上巡逻。他们担心遭到逮捕袭击，以及军政府下令释放数千名囚犯后可能发生的普通犯罪。

在其他的居住区，年轻人结伙追逐他们认为可疑的人，同时以敲打锅盆发出警报。

同样在周六晚些时候，军方恢复了一项法律，要求人们报告家中留宿的造访者，而暂停实施一部限制安全部队拘留嫌疑人，或未经法庭批准搜查私人住所的法律。他们还下令逮捕支持大规模抗议的知名人士。

缅甸的军事政变引发了十多年来最大的街头抗议活动，并遭到西方国家的谴责，美国宣布对发起政变的将军实施制裁。其他国家也在考虑制裁措施。
