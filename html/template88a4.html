    <td width="683"><h6>RFA 发课缴纳抵押金 两个月内将上诉&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京艺术家艾未未公开《告知函》内容，距离发课公司交税期限仅剩一日，税务局曾威胁将个案转交公安处理。发课公司于星期二将845万元的上诉抵押金，存入税务局银行的代管帐户之中，税务局已经发出收据。律师表示，将在60日内提出上诉的申请。

遭北京当局以逃漏税为由，追讨税金加罚款一千五百万人民币的发课公司，如要提出行政复议，最迟本周三需提供获当局同意的抵押担保，价值相当于欠税及滞纳金的八百五十四万元。

原本发课公司法人代表，北京艺术家艾未未的妻子路青九日获北京地税局通知，同意以现金当抵押，只要把银行存单提供给税务部门。
 
但发课公司律师浦志强周一收到北京地税部门拒绝以保证金名义收取款项，要求直接把钱存入当局账户。他们认为此举已经改变款项性质，等于逼发课公司承认逃税。

浦志强说，税务局的要求不合法，因为如果把钱直接缴进税务局账户，会被解读是支付罚款、承认逃漏税指控。
 
浦志强周二继续与有关部门进行沟通，他向本台表示：“他们突然改了主意，因为纳税担保的问题实际上是由税收征收管理法和国税总局的纳税担保办法进行明确规定的。十一月九日地方税务稽查局给我们的一个书面通知，告知我们可以采取这种方式，使用艾未未名下的存款单来提供纳税担保。这是法定的一种方式。而且也是和税务机关沟通确立下来的一种方式。发课公司用这样的一种方式来利用名下的800多万现金来提供担保。如果税务机关对此有什么疑虑，那么他们可以去银行核实。他们可以对这笔钱进行保全措施。而且也可以继续去完善其他的。如果非要让担保人把钱打到税务机关的一个帐号里，那么我觉得他们没有权利去做这样的自由裁量。这个选择权是国家赋予纳税人的自由。”
 
路青星期二告诉本台记者：“我们要继续进行行政复议和上诉。我们一直在做这个的准备。而且时间很短。现在我们的资金已经到位了。所有的朋友和网友的支持和资金已经到位并保存在了艾未未的帐户上。我们把帐户存款单给税务部门进行担保质押的一种方式，他们却说这样也不行。他们说唯一的方法就是存到他们的帐户上。那我觉得他们这样是不行的。所以我们还要看他这种质押是否是个真正的质押。”
 
根据中国大陆法律规定，偷漏税者只要缴纳 滞纳金与税款就可作出担保，进行申请行政复议。

据香港明报报道称,税务局威胁艾未未要将个案转交由公安处理。
 
星期一晚间，艾未未在googleplus上公开了《告知函》内容，发课公司对于税务局下达的处罚决定表示了不满，认为既不合法也不合理，表示不能接受，将决定申请行政复议。

对于早前高瑛与艾丹提出使用艾青生前最后居所进行抵押，但没能完成相关流程，发课公司希望税务局能明确告知流程。

对于本周星期一税务局告知发课公司将保证金汇入指定账户，税务局拒绝出示相关书面说明，认为此方案与担保有着本质的区别。

《告知函》最后说“贵局自当明晰。深望贵局依法行政，按照法律规定程序接受权利凭证，否则，因贵局不作为而导致的一切法律后果将由贵局承担。”
 
艾未未表示，希望寻求上诉，展现一些大家无法看到的数据；又表示，涉及的税案，他有义务作出说明，以维护法律公正。

星期二下午一时左右，艾未未的音乐人好友左小祖咒在网易微博中称，艾未未正在进行交接保证金的手续。
 
本台记者周二晚上致电另一位发课公司律师夏霖，他表示由于时间紧迫，他们已于当天早上将 845 万元的上诉抵押金，存入税务局银行的代管帐户之中，税务局已经发出收据，发课公司将在60日内提出上诉的申请。


 
以上是自由亚洲电台驻香港特约记者心语的采报道。
