    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据《新京报》等媒体报道，湖南上访妈妈唐慧因女儿被黑恶势力强迫卖淫并遭受轮奸和毒打一事向多个政府部门投诉，结果于今年8月3日被湖南省永州市公安局零陵分局以“闹访、缠访、扰乱单位和社会秩序”为由，决定对其处以劳动教养1年6个月。在代理律师提交行政复议书后的第4天，湖南省劳动教养管理委员会就撤销了劳教决定，使唐慧女士得以恢复人身自由。

上访妈妈唐慧8月10日获释。但事件并未就此了结，新华社“中国网事”报道称，唐慧自由后还留有个问号，这个问号指向屡屡引起巨大争议的维稳式劳教。唐慧的律师胡益华先生披露：撤销劳教是妥协的决定。唐慧本人则表示不认可撤销的理由。胡益华律师认为，劳教剥夺公民自由缺乏法律依据。“唐慧之所以采取这种方式，是希望能够引起注意。结果他们用劳教，剥夺上访者的人身自由。其实这不能解决任何上访问题，劳教只会激化矛盾，制造恶性循环。”

另据法国国际广播电台8月13日报道：“中国官方日前做出撤销对湖南上访母亲唐慧的劳教决定赢得中国舆论的积极回应，这一决定同时也使中国网络掀起要求废除劳教制度的声浪。一年前曾致函中国人大要求立即撤销《国务院关于劳动教养问题的决定》的杭州律师王成，上周五又将他与同事们共同撰写的要求立即撤销《国务院关于劳动教养问题的决定》的公民权利主张书贴在微博上，短短的两三天时间内已经赢得五千多人的签字。”由此可见，民众对劳教制度普遍感到深恶痛绝！

本网早在2008年7月1日发表的关于劳教问题的专项调研报告《劳教不废，法治难立》中就曾指出：“劳动教养制度的存续和膨胀明显的违背中央政府提出的构建公平、正义、民主、法治的和谐社会的执政方向，具体弊端如下：1、劳动教养的存在严重损害了刑事法律的权威。2、违反罪刑相适应原则，同样的行为不构成刑事处罚，而适用劳教行政处罚时却高于刑罚的拘役刑。3、由公安机关完全主导的劳动教养是典型的‘警察罚’，打破了公、检、法相互制约的平衡关系。4、劳动教养随意性强，公安机关拥有不受制约的自由裁量权，使原本已经过大的公安权力进一步膨胀。5、劳动教养是完全封闭式的汇报审批，根本不公开，也不能辩护和辩论。6、劳动教养成为错案、冤案的温床，检察院不批捕或退侦案件、法院清判案件、证据不足超期羁押案件都可以转为劳教。7、在利益驱动下，一些公安部门甚至利用劳教处罚权搞部门创收。8、劳动教养日益成为打击迫害上访、举报、维权公民的工具。9、劳动教养是实施差别待遇的处罚，不仅内外有别，而且等级、身份有别。”

“劳动教养制度既不符合现行宪法的规定，更缺乏宪政基础。如果用现行《宪法》、《立法法》和《行政处罚法》的有关规定来衡量，不论《决定》、《补充规定》还是《劳动教养试行办法》，都不具有正当性、合法性，都不能成其为劳动教养的依据和具有合法性的根据。由此可见，劳动教养既没有宪法依据也存在合法性问题；劳动教养虽然是一种行政处罚，但其剥夺自由的严厉程度远远超过某些刑罚措施；劳动教养的对象存在不确定性；劳动教养程序也存在明显的不公正性，缺乏有效的监督制约，等等。劳动教养制度的所有这些弊端，都是与现代法治精神完全悖逆的，是对人权这一普世价值的肆意践踏。官方试图以此来控制社会，维持统治秩序，但是由于这种制度缺乏透明和公正，违背法治的精神，从以往的经验尤其是那些访民的经历来看，事实上是不可能达到这一预想目的的，只能激发更严重的社会矛盾与社会冲突。”

同时，劳动教养制度也是与国际人权公约完全相抵触的。《公民权利和政治权利国际公约》第9条第1款规定：“人人有权享有人身自由和安全。任何人不得加以任意逮捕或拘禁。除非依照法律所确定的根据和程序，任何人不得被剥夺自由。”第12条第3款规定：“上述权利，除法律所规定并为保护国家安全、公共秩序、公共卫生或道德、或他人的权利和自由所必需且与本公约所承认的其他权利不抵触的限制外，应不受任何其他限制。” 第14条第1款规定：“ 所有的人在法庭和裁判所前一律平等。在判定对任何人提出的任何刑事指控或确定他在一件诉讼案中的权利和义务时，人人有资格由一个依法设立的合格的、独立的和无偏倚的法庭进行公正的和公开的审讯。”依据《公约》精神和联合国相关机构的解释，所有长时间剥夺人身自由的决定必须通过正当程序并由法院做出判决，必须由依法设立的合格的、独立的和无偏倚的法庭进行公正的和公开的审讯。

《世界人权宣言》中也有类似的规定：“任何人不得任意加以逮捕、拘留或者放逐”（第9条）：“人人完全平等地有权由一个独立而无偏倚的法庭进行公正的公开的审讯，以确定他的权利和义务并判定对他提出的任何刑事指控”（第10条）。

本网近年来不断公开发出呼吁，要求中国政府应遵守宪法，履行职责，兑现宪法条文中“国家尊重和保障人权”的规定，尽早做出决定，废止劳动教养制度。但中国政府一直置若罔闻，出于维稳动机，变本加厉地将众多的维权人士、异议人士和进行上访申诉的公民投入劳教所，近期就有湖南维权人士肖勇、辽宁维权人士赵振甲、黑龙江维权人士廖诚、北京艺术家华涌、安徽年近七旬的访民夏培勤、山东访民刘厚顺、山西访民王粉燕、河北访民刘海满、重庆访民戴月权，等等等等，数不胜数。

中国政府一意孤行，执意坚持实施劳教制度，不仅违背人心民意，严重侵害了人权、人的自由和人的尊严，也严重损害了宪法的权威和法治的尊严。不仅无助于缓和日益剧烈的社会冲突，而且会激化社会矛盾，加深社会撕裂，制造恶性循环，实为不明不智之举。

为此，维权网再次郑重呼吁：中国政府和全国人大应正视民意，切实遵守普世人权准则，实行法治，立即释放所有被劳教的维权人士、异议人士和进行上访申诉的公民，并尽早彻底废除劳动教养制度。

维权网
2012年8月14日
