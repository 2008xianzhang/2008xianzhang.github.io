    <td width="683"><h6>让刘晓波、刘霞等文字狱囚徒自由——独立中文笔会纪念国际人权日声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20131210&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今天是本会荣誉会长刘晓波博士被捕五周年，两天后又是他荣获诺贝尔和平奖三周年，本会在此先转发国际笔会新闻稿全文翻译如下。

五年前，2008年12月8日，作家、政治活动家、独立中文笔会前会长刘晓波被捕，并随后遭监禁。他被捕时正呼吁中国和平政治改革、更多人权和多党民主，这些都明示于《零八宪章》——一份有300多作家和知识分子首批签名的宣言。

世界作家组织国际笔会再次呼吁，立即无条件释放刘晓波。

国际笔会狱中作家委员会主席玛莉安·博茨福特·弗雷泽（Marian Botsford Fraser）说：“刘晓波在《零八宪章》原打算发表的两天前被拘捕，而该文献申明：中国刑法中关于‘煽动颠覆国家政权罪’的条款必须废除。2009年12月25日，正是这个条款被用来定罪，判处他目前正在遭受的11年徒刑。《零八宪章》所申明的‘杜绝以言治罪’，仍然是对政府反公民行为的最简而有力的控诉之一。”

2010年10月，刘晓波因他为中国基本人权所做的长期非暴力抗争，被授予诺贝尔和平奖。因他在狱中无法领奖，2010年12月10日的奥斯陆颁奖会上，代表他的是一把“空椅子”——笔会通常在会议上纪念狱中作家的一种标志。

在宣布他获奖后的日子里，他妻子刘霞遭严密软禁，未经指控被与世隔绝在她北京家中达三年多。

2012年12月6日，美联社记者曾潜入她住处交谈。她在采访中描述她遭受软禁，比卡夫卡的小说“更荒谬、更不合理”。中国当局则一直否认她遭拘禁。

随着刘晓波被捕五周年日近，刘霞周遭的防范措施看来正在收紧。这引起外界对她精神健康状况的日益关注，据悉她患有抑郁症。

监禁刘晓波和软禁他妻子刘霞，是中国异议声音遭持续镇压的象征。中国已经越来越多采用隐秘侵入性的监测监视技术，再加上对违抗审查条例者的严厉惩罚。

许多作家、记者和博客作者也遭监禁，而且最近中国当局已加强措施防止批评报导，阻止访问质疑政府及其商业行为的新闻网站，并拒绝给那些签证不获延长就得离开中国的外国记者续签。

国际笔会认为，对网站的最新限制，以及外国记者可能不欢迎的迹象，更显示中国当局不愿容许异议，尤其正值当局涉及调查官员及其透明度和问责制的相关问题。

国际笔会一直持续致力于使刘晓波获释，抗议对刘霞法外拘留，并长期呼吁中国的言论自由。2012年12月，国际笔会和“前线捍卫者”发起了一项国际运动，呼吁全世界作家和人权捍卫者在2013年3月的第一个星期采取行动，以对应中国政治领导层的更替。

2013年5月，国际笔会发布《国际笔会报告：今日中国的创意与限制》——对中国言论自由气候的坦诚评估，并呼吁中国新领导人尊重和保护言论自由。

在刘晓波被捕五周年之际，国际笔会要求立即无条件释放刘晓波、刘霞和所有在中国因行使言论自由权而遭拘押者。

此外，本会于今年6月9日曾发表声明，严重关注刘霞弟弟刘晖当天被以“诈骗罪”重判有期徒刑11年可能是遭株连。刘晖于去年4月因一宗房产纠纷以涉嫌“诈骗罪”被拘留，北京警方在9月因证据不足且纠纷已解决而撤销起诉意见书，以取保候审释放了他；今年1月31日却又以此纠纷逮捕，并于3月以同样罪名起诉他。外界普遍认为，这明显是当局对刘霞去年12月接受潜入其住处的美联社记者采访进行报复。另据本会获悉，刘霞虽可依法每月到辽宁锦州监狱探访刘晓波，但两人见面时受到严密监控，连一般不被认为敏感的话题也常常被打断而遭禁止，以至于两人常常隔着玻璃窗默默对视，手握话筒却不知说什么好。今年11月，刘霞委托其辩护律师莫少平和尚宝军启动申诉程序，但他们先后多次前往辽宁申请会见刘晓波都遭到拒绝。当局如此一类非法的反人道做法，都导致对刘霞的精神健康的严重刺激和打击。

自今年5月以来，本会会员赵常青、张林、李化平因自由表达相继被捕，加上仍在服刑的刘晓波、杨天水（12年）、朱虞夫（7年），已有6位会员被监禁；包括今年7月以来被捕的许志永、刘虎和郭飞雄等28位本会荣誉会员，在本会狱中作家委员会救援名单上记录的文字狱囚徒，目前仍有40多人未获自由。

为此，独立中文笔会再次呼吁国际社会，继续和我们一起关注中国所有因言获罪的作家和新闻工作者，敦促中国政府：尊重中国宪法和联合国人权公约保障的公民言论自由等基本人权，保障刘晓波、刘霞等文字狱囚徒及其受株连者所应依法享有的基本人道条件，尽早恢复他们的一切自由，并继续废除“劳教制度”后的法制改革，废除“煽动颠覆国家政权罪”、“煽动分裂国家罪”等以言论罪条款，彻底终结文字狱。

国际笔会是世界上最悠久的人权组织和国际性文学组织，致力推进世界各地作家间的友谊和理性合作，弘扬文学和维护言论自由，代表世界文学的良知。独立中文笔会是国际笔会的144个分会之一，关注和抗议中国当局对作家和新闻工作者的监禁、骚扰、监控，致力于结束对自由写作和互联网信息传播的种种限制。关于笔会的更多信息，请参见http://www.chinesepen.org</textarea><br/>
