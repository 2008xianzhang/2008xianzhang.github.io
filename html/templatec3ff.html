    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：RFI 2011年 2月 19日

在阿拉伯世界，从突尼斯开始的“茉莉花革命”在多个国家继续扩大。巴林军警日前在首都麦纳麦清场，造成4人丧生和230多人受伤之后，愤怒的民众昨天冲破的军警的封锁，再次占领了市中心的珍珠广场。

据法新社发自麦纳麦的消息，数千名反政府示威民众昨天重返象征人民抗暴的珍珠广场，迫使军方装甲车撤退。随后，冲进广场的民众与警方发生对峙；警方发射催泪瓦斯和烟雾弹，企图驱散民众，以控制广场。但示威民众拆除了广场外围的铁丝网，从四面八方涌入广场，警方最后全部登上大约60辆警车，迅速撤退。

进入广场的民众挥动旗子，场上响起一片欢呼声。一些民众高呼“打倒独裁政权！”，“还我鲜血！还我巴林！”

英国外交大臣黑格当天敦促巴林当局听取民众的呼声；欧盟外交首脑阿什顿也呼吁巴林当局尽快与示威民众展开对话。

利比亚、阿尔及利亚、也门和伊朗的局势也在扩大。利比亚的抗议浪潮似乎已经开始危及军政强人卡扎菲的统治。五天来，要求卡扎菲下台的呼声四起，民众抗议浪潮波及利比亚多座城市并引发骚乱，至少已有80多人在军警镇压和冲突中丧生；位于首都以东1000公里的利比亚第二大城市班加西已死亡人数多达65人，这座城市已成为反对派抗议运动的中心，示威民众两天前放火焚烧了该市的官方电台。

今年68岁，统治利比亚已经长达42年的铁腕独裁者卡扎菲目前按兵不动。自从上周二利比亚爆发民众抗议浪潮以来，卡扎菲一直没有公开露面，也没有发表任何讲话。

也门首都萨那也经历了民众抗暴极为壮烈的一天。示威者要求执政长达32年的萨利赫总统立即下台。但示威者与现政权的支持者爆发街头冲突，造成多人受伤，据传一名大学生在冲突中死亡，但也门内政部予以否认；而在也门南部大城亚丁，昨天又经历了一整夜的骚乱。报道说，当地警方向示威民众开枪，驱散民众。

阿尔及利亚首都阿尔及尔昨天也有示威游行，遭到警方拦截，有十几名示威者在与警方冲突中受伤。伤者中有一名反对党国会议员，他是在街头遭警察重殴而倒地的，伤势严重。

另外，在“茉莉花革命”后的突尼斯，临时总统迈巴扎昨天签署了大赦政治犯的政令，此举被认为是为年内和平举行大选铺平道路。据人权组织估计，本阿里执政者年代突尼斯关押的政治犯多达上千人。

同一天，埃及政府也宣布即将大赦政治犯。但埃及穆斯林兄弟会要求，新的当局必须全面清洗穆巴拉克时代的政权高官和腐败官员。
