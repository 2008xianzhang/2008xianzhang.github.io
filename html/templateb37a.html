    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员方斌报道）本网惊悉，4月17日晚8点左右，居住在北京市石景山区八角中里社区的维权人士赵常青，家被警方查抄，并以“非法集会”的罪名被北京市公安局公共交通安全保卫分局刑事拘留。

据本网得到的最新消息，4月17日晚，赵常青一直应市国保的约定等待谈话，直等到7点半以后仍不见警察谈话，赵常青与妻子下楼吃饭时，被4男2女警察带走。随后，警察对赵常青的居所进行了长达3个多小时的查抄。抄走两个笔记本电脑、一台摄像机、一部照相机、一个移动硬盘、5个U盘、一个存储卡、公民雨伞一箱、赵常青的12个笔记本、妻子的手机，还有光盘、徽章、赵紫阳回忆录等警方认定的非法出版物（警方的解释不是正规出版）等物品。

据赵常青的妻子向友人介绍，警察实施搜查时出具了搜查证，并称要分析案子，需要搜集证据。整个查抄的过程由带走赵常青的4男2女在现场，其中有一名男性和一名女性身着警服，其他人都是便衣，此时赵常青已不知被带往何处。

18日中午，在赵常青被带走18个小时后，辖区派出所警察送达了刑事拘留通知书。刑事拘留通知书中称：根据中华人民共和国刑事诉讼法第80条之规定，2013年4月18日以“涉嫌非法集会”对赵常青刑事拘留，关押在北京市第三看守所内。落款是：北京市公安局公共交通安全保卫分局。

赵常青有一个仅10月幼子，妻子需要上班维护一家人的生计，平时主要是赵常青负责看护幼子，赵常青突然被抓，妻子只能在家看护儿子，尤其是经过警察的抄家和赵常青被刑事拘留，令他的妻子身心受到极大的创痛。

本网将会密切关注赵常青及所有因关注中国人权进步参与维权活动的良心人士的人身自由和人身安危。</textarea><br/>
