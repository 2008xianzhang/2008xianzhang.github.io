    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：推友 文章来源：推特 点击数：80 更新时间：2/20/2011 9:24:08 AM 
 
13：40  本人到达现场，王府井麦当劳。先来的人们挤满了麦当劳门口的高台阶，下面也是人，夹杂着一些海外的媒体朋友，上下都是互相拍照、摄像，要记录住这刻的美丽。 
14：00  集聚的人们明显的增多了，当然也有一些逛街的人好奇的驻足观望、询问。警察、“北京保安”和便衣大量开始出动了，估计在100头以上。

14：30  仿佛是得到命令的警察们，采取穿插、分割、包片的方法，劝离在场的人们，说法是，“走起来，不要在此地停留，防止拥挤、踩踏”，以示亲民、尽职的模样。大家没有争辩，也没有冲突，只是从一个地方慢吞吞地转到另一个地方，却不要离开这个美妙的地方。                                               

14：40  王府井大街交通梗阻了，南北方向不能通行，而开往东单三条的公交车与机动车几乎停摆。一群更大的警察领导们（本人后来伺机站在它们背后，根据它们指挥命令的口气，估计是北京市公安局的总队级别，包括了国保、治安、特警等总队的以及东城区分局的领导）身穿便衣，前呼后拥的挤过来，也带来了更多的警察们，开始强制驱赶人群。                                   

15：00  现场到处传递着，国家领导人要来王府井视察亲民，将与在场人员沟通交流，大家可以亲眼看看它们、说说心里话，没准还能帮助一些人解决点实际困难，于是更多的人挤往王府井了；为了保卫领导人的安全，北京警察只有清场了事。

15：15  警察们开始辟谣了“没有领导人来，不要相信谣言，赶快走” ，“没有茉莉花，也没有大明星” 。。。看见它们忙的不亦乐乎，说的口干舌燥，很多人包括海外的朋友们都暗自好笑。

15：45  在警察半强制的驱离与冲击下，散步的人流开始分散、撤离，现场居然出现了警察比人多的奇观，本人也离开现场回家，路经的王府井旁边的大纱帽胡同里停满了警车，仔细数数居然有23辆，全部是依维柯17座的，而这只是一条单行道的小巷，真是到了如临大敌、草木皆兵的地步。

pengmomo从王府井回来，现场估计各式车辆半百，便衣无法计数，制服到处都是。据说2点左右差点要戒严。回来的路上看见各式的扎红箍的大爷大妈，刚进小区门就听到一个扎红箍往外走的大妈抱怨：共产党开个会，净折腾我们干嘛？

freilieb RT @elaoda: 不明真相啊！RT @jajia: 再说群众。本来路人看上去基本都是一脸无辜，根本不知发生何事。许多人交头接耳：这是什么阵势？这儿怎么了？还有路人看到麦当劳门口大批警察，还聚拢过来看。可以说，围观的大多数群众，是因为大批警察在那里才过去的。

jajia 围观归来。刚才在现场手机VPN死活连不上。先说警察，绝对是举轻若重了。车、人均不计其数。不停地招呼路人“走着走着，动起来，别停着”之类，像是马拉松的加油观众。步话器响成一坨，空中飞舞着各种信号。工美、麦当劳和新华书店门口均有便衣催促群众不要停留。堪称如临大敌。

fanchenwangshi 我靠，我刚才正在东单麦当劳发推，突然破门而入俩警察，推门就盘问店长不知何事，然后就往店里走，貌似要找人，我若无其事的离开了，出门后在东单地铁入口附近又见俩警察巡逻，这恐怖的警察国家。

jajia 这次集合基本就是个玩笑，但是他们当真了。有点作茧自缚的意思。群众的聚合，很大程度上来自警方的阵势过于庞大。但是说实话，他们摆出的阵仗，具备震慑作用。很多带着小孩的家长迅速离开，担心发生什么事情。大家都预感到有什么大事，并认为不可思议。
