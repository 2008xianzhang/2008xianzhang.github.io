    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：参与  作者：武宜三

图：http://www.canyu.org/n73947c6.aspx

1、支联会主席李卓人和蔡耀昌、何俊仁、梁耀忠等在大会主席台上。
2、烈日下的大会会场，人头涌涌。
3、队伍就要出发，传媒记者大抢镜头。
4、游行队伍在行进中。
5、独立中文笔会会员蔡咏梅（左）、齐家贞、潘永忠（后）在游行队伍中。
6、独立中文笔会会长廖天琪在游行队伍中。
7、何俊仁高举大旗，意气风发。
8、立法会议员梁国雄（长毛）在街头演讲。
9、男女老少，甚至伤健人士通通上街，同仇敌忾，要求平反六四。
10、薪火相传，民主、自由，是香港人的价值所在，坚持抗争，寸土不让。
 
〔参与特约记者武宜三2013年5月26日香港电）支联会等团体组织的坚持了20多年的一年一度的香港市民纪念六四大游行提前于5月26日（星期天）下午3点举行，队伍从维多利亚公园出发，独立中文笔会部分笔友——会长廖天琪（德国），理事齐家贞（澳洲），会员潘永忠（德国）、蔡咏梅（香港）、武宜三（香港）参加了游行，部分来自中国大陆的笔友，也参加了游行。

虽然由于发生了“香港人是不是中国人”的争论，但是仍然有接近两千人参加了游行，而在马路两边支持和鼓励游行的香港市民和中国同胞更是不可计数。

一个来自北京的博士生还举着“感谢香港”的牌子，为游行队伍打气，也有内地学生不怕被秋后算帐，勇敢地参加了游行，并公开发表谈话。

尤其可贵的是，参加游行的，许多都是年轻人，1989年天安门民主运动发生时，他们还很小，甚至还没有出生，但是他们却承接了民主运动的火种，成为几年来纪念活动的主力军。以中学生为主体的“学民思潮”500多人，在六四游行后，又突破警方阻拦和封锁，直到晚上7点多钟，才到达中联办。

而烛光晚会则会在6月4日晚上进行，地点还是维多利亚公园，支联会号召有更多的市民和中国来客参加，“逼爆维圆”，独立中文笔会的部分会员，也会参加。

廖天琪等人，是为参加5月25日举行的独立中文笔会2012年“自由写作奖”、“刘晓波写作勇气奖”颁奖礼暨“报导文学与中国社会”文学研讨会，而从世界各地以及中国内地来到香港的。由于当局的多方阻拦，许多笔友不能与会，但是仍然有一些大陆的笔友突破罗网，来到了香港，他们年轻，思想活跃，他们的勇气、见识、写作能力和影响力，都受到大家的欢迎和赞扬。（武宜三摄影报道）
