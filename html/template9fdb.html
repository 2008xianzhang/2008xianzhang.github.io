    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国内蒙连续数天发生抗议示威活动后，目前部分地区已同外界隔绝。据路透社报道，周日，首府呼和浩特市的中心地带，被数百名安全人员封锁。此前互联网上有人发出了周一举行大规模抗议的呼吁。目前无法联系到呼和浩特市政府和该市的宣传部门的人员。人权人士鄂赫巴图·托格霍克(音Enghebatu Togochog)表示，中国政府如不改变其(少数民族地区)政策， 紧张局势很难平息。
