    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2009年诺贝尔文学奖得主赫塔•米勒一直致力于改善中国人权状况，因此树敌颇多，有些竟然是中国流亡者。2011年3月26日，米勒发表文章声援刘晓波。对此，13名中国流亡者联名发表公开信批评米勒。 

在2011年3月26日发表于《法兰克福汇报》上的一篇文章中，赫塔•米勒(Herta Müller)提到，她常常收到中国流亡者的电子邮件，邮件的内容主要是"诽谤中伤、检举揭发、无所顾忌地毁誉"。在文章中，她推测"或许流亡阵营被中国的特工所渗透，或许是精神错乱的流亡者失去了理性，这些人在远离家乡的流亡地推行纸上革命，用文字卑鄙地捣乱。"对此，13名中国流亡者联名发表公开信，提出猛烈批评。

该公开信的其中一个署名者还学文表示："据我所知，这封公开信的署名者中，没有任何一个人曾经给米勒女士写过这样的电子邮件。如果她坚持这样的论调，就必须出示证据，证明我们曾经有人给她写过这类邮件。"

在这封公开信中，这13名中国流亡者对刘晓波提出了批评。他们认为，刘晓波试图与中共政府合作，他在被中共拘留一年后发表的法庭陈述《我没有敌人--我的最后陈述》便很清楚地证明了这点。在这一陈述中，刘晓波赞扬中共"人性化"，还说，中共在"执政理念上已经取得了进步"，"人权是中国法治的根本原则之一"。还学文说，米勒女士当然有权力支持刘晓波，但是她对批评刘晓波的中国流亡人士的攻击是不可接受的。

还学文还表示："米勒女士写道，那些电子邮件是对刘晓波毫无顾忌的诽谤。但我认为，米勒女士在那篇文章中对中国流亡人士的言论才是诽谤。"

该公开信还指出，米勒女士"使用的简直是类似于齐奥塞斯库的罗马尼亚宣传机构的一种煽动性的宣传手法。" 尼古拉•齐奥塞斯库(Nicolae Ceausescu)政权从20世纪60年代中期到20世纪80年代末期对罗马尼亚实行恐怖统治，而1953年出生于罗马尼亚的米勒自己，也是受当时罗马尼亚国家安全部门压制与迫害的人之一。正是在那个人人自危，不能随意谈论 "国是"的极权时期，她开始了自己的写作生涯。

对于中国流亡人士对刘晓波和赫塔•米勒的批评，中国作家、独立中文笔会会长廖天琪也以公开信的形式做出了回应。她认为，那些流亡人士对米勒女士的指责，即她不仅支持刘晓波，还攻击对刘晓波持有异议的流亡人士，是不恰当的。另外，她还表示，那几位流亡人士对刘晓波的批评也是完全站不住脚的。数十年来，刘晓波一直捍卫言论自由，并因此被投入监狱。现在，他身陷囹圄，不能为自己辩护。这些身居自由社会的人们，不应该对一个这样处境的人进行攻击。

在接受采访时，廖天琪说："他们一而再，再而三地攻击刘晓波，说他是中共的同谋，这根本就是无稽之谈，违反了基本的道德准则。"

刘晓波是《零八宪章》的共同起草人之一。这一宪章包含要求中国政府保障言论自由，改善人权状况的内容。2009年12月，刘晓波因此被以煽动颠覆国家政权罪判处11年有期徒刑，现在仍在服刑。2010年12月，刘晓波获得诺贝尔和平奖。而赫塔•米勒从一开始便支持捷克作家、前总统哈维尔(Vaclav Havels)将诺贝尔和平奖授予刘晓波的提议。
