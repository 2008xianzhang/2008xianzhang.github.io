    <td width="683"><h6>独立中文笔会关于网委协调人野渡被“监视居住”的声明&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年3月2日
 
独立中文笔会对其网络委员会协调人、网站管理员吴伟（笔名野渡）被捕表示强烈抗议！野渡于2011年3月1日被广州市公安局宣布“监视居住”于广州番禺某处，他被指涉嫌“煽动颠覆国家政权”。
 
此前2月22日野渡被广州警方从家中带走“旅游”。3月2日下午，广州市公安局国保大队和区分局国保警察十几人押解野渡回自己家并查抄了野渡的家，抄走电脑、光碟、U盘和书籍、文件等。警察临走时让野渡妻子万海涛在查口清单上签字，但没有按规定将查扣清单留给野渡妻子一份。警察还让万海涛在另一份广州市公安局出具的《监视居住决定书》上签字，决定书认定“犯罪嫌疑人”涉嫌触犯中华人民共和国刑法第51条2款，监视居住之日从2011年3月1日起。“监视居住”法律规定的期限为6个月。此前刘晓波的案子在正式逮捕前亦受到此种措施。
 
野渡曾参加去年9月-10月在东京举行的国际笔会年会，并就中国的人权状况做了简短报告。他也是一个勤奋的写作者，经常就中国的政治和社会现状发表评论。
 
此外，独立中文笔会会员田永德、维权律师刘士辉、吴镇琦、维权人士袁新亭、谭艳华等人均于2月25日被广州警方带走，至今下落不明；维权人士郑创添、魏强分别被广东揭阳和北京警方以涉嫌“煽动颠覆国家政权”刑事拘留；安徽维权人士钱进被警方强制送精神病院；北京维权人士刘德军、四川维权人士枉成明亦失去联系。
 
我们强烈抗议中国当局为堵截周日“茉莉花”抗议而对公民任意滥捕滥抓的非理性行为！敦促中国当局立即无条件释放野渡、滕彪、冉云飞、陈卫、田永德、刘士辉、刘德军、唐荆陵、华春辉、梁海怡、郑创天、魏强和所有无辜者。

 
独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org/ 和 http://www.liuxiaobo.eu/ 。
</textarea><br/>
