    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国和日本去年钓鱼岛冲突事件的中心人物、福建省渔民詹其雄在回国时曾得到民族英雄凯旋归来式的欢迎。但是在过去八个月里，他实际上一直被当局软禁在家。一些人怀疑当局仍然在对他实施封口，以免他说出不利于当局的言论。

福建省一艘捕鱼船的船长詹其雄去年九月初在中日两国有争议的钓鱼岛附近与日本一艘巡逻船发生碰撞，并被日本当局拘留，引发中日之间的一场激烈争议。在中国政府的强硬外交攻势下，詹其雄在被拘押18天后回到中国，在福州机场和他所居住的晋江市深沪镇受到各级官员和民众的夹道欢迎。

但是詹其雄回家几天后当局立即把他与外界隔离，之后他就销声匿迹迄今已八个月之久。

*港明报暗访詹其雄 他称被隔离不开心*

香港明报本星期一和星期二一连两天刊登文章，报道了这个月早些时候对詹其雄的暗访。报道说，詹其雄回家后一直受到当局近乎隔离的“全方位保护”。他不仅不可以出海捕鱼，甚至连自己的村镇也不能离开。任何外人来探望，他都要上报领导，而且不会获得批准。明报的报道说，詹其雄整天闷在家里不开心，对生活感到彷徨和心烦意乱，并且对政府打算收购他的渔船感到不满。不过，这位昔日的民族英雄表示，尽管自己失去自由，他仍然相信党，一切会听政府的安排。

*保钓人士李义强：当局阻百姓知道内幕*

福建厦门的民间保钓人士李义强对美国之音说，他在詹其雄回家后第二天就去拜访过他，但后来他了解到，詹其雄随后就被当局隔离了起来，不得跟外界接触。

李义强说：“在这个事件告一段落之后，我们没有再跟他联络，但是他的事情我也了解了一些。这种现象在我们中国大陆是非常不地道的。我们的政府等于无形中把人家软禁了。反正就是不想让老百姓知道这些事情、知道更多的内幕。”

一些人猜测，詹其雄去年在钓鱼岛附近海上与日本巡逻船对峙时可能接到中国政府的指令向日本船冲撞，目的是测试日方会做出什么反应，因此他回家后被当局封口，与外界隔离。 

*有人猜测中国政府曾下令撞船*

香港明报引述时事评论员刘锐绍的话说，无论上述猜测是否属实，中国当局显然还是不愿意让詹其雄与外界接触，以免他说出一些不利中国政府的话。

台湾中华保钓协会秘书长黄锡麟认为，有关中国政府下令撞船的猜测是无稽之谈，因此当局完全没有任何理由将詹其雄软禁在家中。

黄锡麟说：“记得04年我们那些保钓的弟兄们登上钓鱼台 之后，我都有跟他们联系。他们那时候没有办法出海，或行动受到控制，我们能理解，但是我们去找他们聊天还是可以的。那为什么现在这个船长我们要去慰问他也不行，这个我们没有办法理解中国大陆的想法是什么，它的思维是什么。依我们台湾的法律和民主的概念，我们真的没办法来理解它。”

*当局刻意回避有关詹其雄处境的查询*

中国当局显然在回避有关詹其雄被隔离和软禁的查询。

香港明报的报道说，报社记者一连多日以电话和传真的方式，就詹其雄的处境向福建省多个政府部门查询，但都没有得到回复。

美国之音星期二分别向福建省晋江市政府和市党委宣传部致电，但对方都说不了解情况，不予回应。记者再向詹其雄所在的晋江市深沪镇港阜区居委会了解情况，但对方一听来电目的就赶紧挂上电话。

分析人士说，在撞船事件彻底降温之前，中国当局会继续将詹其雄船长“严密保护”起来。
