    <td width="683"><h6>香港独立媒体：獨媒辦事處被四歹徒持鐵槌破壞&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（8月9日1230更新）獨立媒體(香港)已於昨日發表聲明，表示極度憤怒。香港人權監察，以及其他網上民間媒體主場新聞、陽光時務、輔仁媒體及二字頭等譴責事件。香港記者協會亦譴責事件，並提到「過去數宗涉及襲擊新聞工作者的嚴重罪行，兇徒很多時都未能繩之以法，警方實應好好檢討。」。今日《明報》頭版報導事件，網上民間媒體主場新聞亦有題為《全力擾社運 無力緝暴徒？》跟進報導。

獨立媒體(香港)位於灣仔軒尼詩道的辦事處今日下午一點二十分左右被四名假扮捐款者的歹徒入內破壞，歹徒用鐵槌集中破壞三部電腦及一部電視機，之後沿樓梯逃去無縱。兩名在現場的工作人員並無 受傷。這是獨立媒體辦公室成立以來，第一次遇襲。

據兩名當時在辦公室的工作人員憶述，事發前有人致電辦公室要求捐款，並查詢辦事處什麼時候有人。到下午一點二十分，四名戴口罩的男子衝入辦事處，先指令兩名工作人員坐在一邊，然後用鐵槌 針對破壞辦公室內三部電腦和一部電視，之後沿後樓梯逃去無蹤。

工作人員事後報警，警方到場調查。獨立媒體(香港)於二零零六年成立，為本地非牟利社團，致力推動言論自由。獨立媒體(香港)資助的香港獨立媒體網inmediahk.net，是本港其中一個主要的民間新聞網站。這是社團二零零六成立並遷到軒尼詩道現址以來，第一次遭歹徒上門破壞。
