    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">备受外界关注的“广州三君子”涉嫌“煽颠”一案1月29日在广州中院一审宣判，唐荆陵、袁新亭、王清营分别被判处有期徒刑五年至两年半不等。律师和家属均对判决结果表示愤怒。唐荆陵则当庭表示，由于不承认法庭的合法性，将不向法院提起上诉。

唐荆陵、袁新亭、王清营涉嫌“煽动颠覆国家政权罪”一案1月29日上午9点30分在广州中院一审宣判。唐荆陵被判处有期徒刑五年，袁新亭获刑三年零六个月，王清营被判两年零六个月。

唐荆陵的代理律师葛永喜在宣判后接受本台采访时表示这是一个“极端错误”的判决，而当事人被重判，与此前的预料相符；唐荆陵则当庭表示，拒绝向不合法的法庭提起上诉。

“我认为中共当局和广州市中院以一个极端错误的判决来承认唐荆陵先生对中国民主事业所做的贡献。唐荆陵表示，他不会向中共的司法机关上诉，他认为中共的司法机关是没有合法性，他只会向人民和上帝上诉。”

唐荆陵的妻子汪艳芳29日向本台表示，尊重丈夫不上诉的选择，并再次强调，“广州三君子”都是无罪的。

“我会尊重他（唐荆陵）的选择，我们也知道，他们是没有罪的，而法庭、公检法明知道他们三个人没罪，还是将他们关押了一年多，而且押上法庭进行审判，实际上这个审判已经是非法的。法庭应该是一个公正、讲理、讲法的地方，但现在成了一个不讲法也不讲理的地方，所以起诉或者不起诉已经没有什么意义了。”

汪艳芳说，此次共有约10名家属进入法庭旁听，丈夫的精神状况很好，但一年多的羁押令他看起来消瘦了许多。

当天上午，广州中院外架起铁马，并部署了不少警力。该案受到外界广泛关注，宣判当天，多名境外记者以及美国驻广州总领馆的外交官均来到现场。

前往法院声援“三君子”的广州公民匡妈告诉记者，尽管当局选择在春节前夕开庭宣判，仍有数十名声援者。

记者：“今天大概有多少人去了法院外面声援？”

匡妈：“都不少，我看到的有几十人。”

记者：“今天法院外有多少警察？”

匡妈：“警察也很多，他们有很多警车。看着那些人（声援者），录像什么都有。”

关注案件的广东维权人士贾榀接受本台采访时批评，这是纯粹的政治迫害。

“我觉得这个完全就是政治迫害，他们本来就没有任何违法犯罪的行为，他们所做的事情就是用非常温和的手段，公民不合作的这种运动，去推动中国社会的进步，推动中国的民主化。这不但无罪，反而对这个国家，对这个国家的人民都是有着很大的帮助作用的，是非常积极的一种活动方式。”

唐荆陵自2006年起开始推行公民不合作运动，致力于通过非暴力行动改变中国，2014年5月16日被以涉嫌寻衅滋事罪刑事拘留，同年6月21日被易罪“煽颠”，正式逮捕。王清营原本是广东工业大学教师，2007年起参与公共维权，后因参与08宪章的签署而丢掉工作。同为08宪章联署人的袁新亭曾于2013年被刑拘，2014年6月，因参与公民不合作运动被捕。

（特约记者：扬帆/ 责编：寇天力）</textarea><br/>
