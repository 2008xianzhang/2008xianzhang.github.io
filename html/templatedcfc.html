    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">四川当局再次打压异见者，绵阳市的李必风上星期四被公安约谈，之后便被拘捕。当地维权人士表示，李必风被非法诱捕，预计当局将对他编造经济犯罪的罪名。下面是自由亚洲电台驻香港记者方媛的采访报道。

四川绵阳的异见人士李必丰，上周四被警方以所谓经济案件调查为由，叫到警局谈话。在谈话结束后，李必丰在离开警局时被数名警员按在地上，戴上手铐宣布拘传。次日，他妻子蒋霞收到公安机关出具的刑事拘留通知书，称李必丰因所谓诈骗罪被刑事拘留。
 
本台记者周一打电话给知情的“天网”义工蒲飞，他表示，当时是公安局明确表态只是谈话，不是逮捕，他去了谈完话以后，走出大门就被警方的工作人员按在地上，戴上手铐，这是明显的诱捕。他已经给李必丰下达了刑事拘留通知书，这在中国异议人士身上不是很罕见，经商肯定会发生各种各样的经济纠纷，一旦被政府逮到，他就编造一些经济理由对你进行逮捕，这种情况是四川警方的惯用伎俩。当时黄琦先生开庭的时候，为了防止我作证，把我带回老家审查的理由就是合同诈骗。
 
据了解，李必丰事先也预料到会有麻烦，他被抓的前两天还找朋友一起吃饭，当时黄琦也在场，黄琦周一对本台表示， 李必丰先生在出事之前还专门邀请我们去吃饭，他也预测到了后边将要发生的一些情况，当时我们也提醒他，就是说，既然你在经商，就不要和我们这种在一线的朋友走得太近，他说没关系，也许他已经感受到这种危险，官方的说法是属于经济上的案件，但是从我们得到的方方面面的信息来看，这个说法是站不住脚的。
 
蒲飞表示，当局这次对李必丰的打压属于报复行为。他说：李必丰这几年比较热心公益和民主事业，经常为了异议人士家属的生活情况进行捐款，自己也没有拒绝和大家来往，这些事情是否触动当局我们也没法进行预判，但是，我们希望无论李必丰先生是否真的触犯刑事犯罪，都应该有一个公开的调查程序和光明正大的逮捕手续，而不应该像现在一样，把他骗到公安局进行诱捕，这是明显违法的。
 
 李必丰是川籍著名异议人士，曾因参与中国民主运动两次被判刑，先后服刑12年。八九“六四”后，李必丰因参加民主运动被当局判刑5年。1998年，他又因报道绵阳工潮被当局判刑7年。在服刑期间，他被当局关押过多所监狱，是川籍异议人士中，被关押监所最多者。
 
此外，海外维权网周一报道说，在今年2月因茉莉花事件而被失踪的安徽合肥网友胡荻近日已经回到家中，据悉，他被羁押后怀疑精神状况出现问题，经家人同意把他送进了精神病院，今年八月，先后有合肥和广东网友到医院探望了他，会面期间他还曾问起王荔蕻的境况。至于他在精神病医院期间的情况，他还没有向外透露，估计不久他会在推特上发表。
 
以上是自由亚洲电台记者方媛的采访报道。
