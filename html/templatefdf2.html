    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">华盛顿 — 在中国官方承认新型冠状病毒导致的武汉肺炎疫情造成至少上万人染病、300多人死亡之际，中国民政部日前发布紧急通知，要求各地民政部门取消2月2日的婚姻登记，督促人们从简办理丧事活动。

数字成双的2月2日被认为是一个登记结婚的吉利日子。今年又恰逢2020年，因此2月2日这一天登记结婚的人特别多。中国民政部门户网站1月31日发布的一项指令性紧急通知说，“已宣布或承诺今年２月２日开放婚姻登记的地方，建议取消登记，并通过电视、报纸、网络等方式向社会公告，通过电话、短信、微信等形式向登记申请人做好解释说明。”

紧急通知说，各地民政部门及社会事务领域的广大干部职工要“切实把思想和行动统一到习近平总书记重要指示精神上来。”

武汉肺炎疫情在中国共产党当局对公众施行的严格信息封锁和误导下大爆发并波及世界许多国家。中共中央总书记、国家主席习近平日前在会晤到访的世界卫生组织总干事谭德塞德时候说，从疫情出现一开始他就“一直亲自指挥，亲自部署”。

截至目前，习近平及中共当局没有表示要承担责任的迹象。中国的网络舆论管制当局则大力删除要求问责的言论，并对表达批评意见、甚至是以委婉和间接的方式表达批评意见的网民发出威胁，施行限期和无限期禁言、封号、销号。

与此同时，在世界各国纷纷发现武汉肺炎确诊病例并从中国撤离侨民、禁止中国公民入境之际，中共控制下的中国媒体展开大规模宣传运动，宣传习近平的所谓重要指示，宣扬中国为应对武汉肺炎疫情采取的封城和兴建医院之类的举措令全世界许多国家感到惊叹、赞叹甚至嫉妒。

中共掌控下的媒体还把致命的新型冠状病毒形容为可爱的“冠状君”，因为它凸显了中共如何伟大，中共掌控下的中国如何伟大，人民如何服从的。中国媒体还把武汉肺炎的重灾区形容为一个调皮跌倒的小娃娃，会在母亲的呵护下再爬起来，高兴起来。

民政部办公厅关于切实做好殡葬服务、婚姻登记等服务机构新型冠状病毒感染肺炎疫情防控工作的紧急通知还说，“（关于婚姻登记服务的）日常工作日提倡推行电话、网络或者微信等预约服务，积极调控登记数量，避免扎堆登记，减少人员逗留。原则上暂停婚姻家庭辅导服务和结婚颁证服务，不举办集体颁证仪式，劝导新人减少陪同人员。通过媒体、网络等引导群众错开疫情高发期进行婚姻登记，不举办人群聚集的结婚宴席。

“根据特殊时期疫情防控要求，劝导群众从简从快办理丧事活动，避免人员聚集扎堆。督促提醒丧事办理人员配合做好体温检测、佩戴防护用具等工作。对于疫情感染患者遗体，坚持依法规范、及时稳妥的原则，就近及时火化。”
