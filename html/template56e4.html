    <td width="683"><h6>RFA：新公民赵常青出狱发声指两年半狱中生涯苦难多&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上周刑满出狱的北京新公民运动成员赵常青，被当局送到户籍所在地山阳县，他曾争取自行出狱，但狱方指他是“重点帮教人员”，其后让他返回西安。赵常青坦言，这次坐牢最艰辛，体重消瘦很多，待休养后再返回北京。（海蓝 报道）

赵常青周四（22日）向本台表示，上周五凌晨5时半，狱方让他办手续出狱，并说要把他送回山阳县司法局，他曾提出是否有法律依据，因为以他所知，刑满应该自由，但狱方指有政策支持，他是“重点帮教人员”。其后他被送到该县司法局，国保及警察亦来到，然后送到他所属的乡镇司法所，在那里开会，之后才让他离开。其后山阳县的朋友把他送回西安，与家人团聚。他亦获悉有湖南及贵州朋友到西安迎接扑空，但由于妹夫翌日心脏病发送院，这段时间要陪伴家人，所以没跟外界联系。

他又指，这次服刑两年半，比以往数次坐牢更艰苦，一言难尽。他比前消瘦约20斤，今早到医院做体检，暂时未有结果。被问到未来的打算，赵常青指，他肯定要回北京工作，暂时妹夫生病，他将留在西安一段时间。

赵常青说：这个一言难尽，我认为在监狱的情况非常恶劣，可以说这次所承受的苦难，比以前几次牢狱所承受的苦难总数还要多。

赵常青在2013年4月17日被警方拘捕，北京海淀区法院去年4月18日﹐以“聚众扰乱公共场所秩序” 判他及其馀新公民运动人士丁家喜、李蔚、张宝成、袁冬1年半至3年半刑期不等。此外，同案的马新立、候欣则取保候审。

46岁的赵长青原籍陕西，居住北京，为独立笔会会员，八九学运领袖之一。他在1989年曾入狱半年，1997年为陕西汉中巿郑县人大代表候选人，因指责当地官员违反选举法，被以煽动颠覆国家政权罪判刑3年。2003年赵常青因联合大陆百多名维权人士联署释放杨健利，被西安法院以煽动颠覆国家政权罪判刑5年。
