    <td width="683"><h6>马建：艾未未：一颗被绑架的瓜子&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; "> 
中国当代艺术家艾未未近日被抓捕的消息，令人想到他正在泰特现代艺术馆展出的作品——那一亿颗默默无闻的瓜子。

艾未未在创作这作品的时候，也许是想表达瓜子的命运：在中国，人民也如这瓜子，被践踏被消失了也无人知晓。不幸的是，他本人在作品之外验证了这一片瓜子的故事。

中国官媒《环球日报》说艾未未是个"特立独行者"。言意之下，在中国一个人想要独立是犯法的，瓜子只能一模一样地活着。按这种标准，那世界上有太多罪犯了，因为除了监狱，民选政府就是要保障每个特立独行者有自由生活的栖居之地。但官媒新华网上又发出简短消息，指艾未未涉嫌经济犯罪。中国外交部发言人洪磊明确地表示：艾未未涉嫌经济犯罪。总之，把艾未未做为经济罪和独特罪中国政府还没决定，更不准外界瞎猜测。但明眼人都明白，那就是警察冲进工作室对艾未未的太太路清说的话：“艾未未在互联网上都写了什么”。这就是艾未未被抓捕真相。

一个敢于为“平民瓜子”说公道话，一个敢于有独立思想的艺术家在中国政府眼里是危险人物，必须被控制，罪行当然也由共产党来设计了。

艾未未1978年就读于北京电影学院，毕业后赴美国帕森设计学院深造，他的艺术造诣也在美国学习和发展的。当年他的画室是中国艺术家们的聚会场地，导演陈凯歌、姜文等都是他的朋友。但艾未未回中国没有成为官方的御用文人，而是在艺术和思想触及到现实政治时，敢言敢做，保持了艺术家应有的独立风格。

中国正处在“茉莉花”革命的恐惧症中，镇压成了中国政府的唯一的维稳手段。在艾未未被抓捕的同一天，前《环球时报》记者文涛也在大街上被抓走。之前更有作家冉云飞、滕彪、野渡、朱虞夫、唐荆陵、古川、李海、丁矛、陈卫、江天勇、刘正清等或被刑事拘留或被逮捕判刑。北京宋庄的青年艺术家也被抓捕了一批至今未放。可以肯定的是，抓捕艾未未是中国当局为预防“茉莉花革命”在中国蔓延的举动，尽管他并没参与。而且，这仅仅是开始，下一步有独立思想的作家像艾晓明、戴晴、崔卫平、韩寒等都会受到威胁，直到中国仅剩下那些官方卸用文人如王安忆、陈凯歌、郎郎之类的为止。

中国当局抓捕艺术家艾未未以及重判诺贝奖获得者刘晓波是一脉相承的举动，那就是为了稳定政权，像有独立思想意识的人展开清洗。自从去年被判刑六年的作家力虹从监狱抬进医院，在警察监视中去逝后，今年又把作家刘贤斌判刑十年。可以这么说，中国在互联网高速发展时期，却走进入了言论最不自由的黑暗时代。

按中国独立笔会关注狱中作家委员会的最新统计，被关在监狱的作家已达三十多位。

中国的崛起，给世界不仅带带来了经济褒退，更带来了文明的衰退。中国经济的富有也正被思想的贫穷所否定。当各国领袖都变成商业老板与中国政客握手言欢时，民主制度建立的道德和价值观也被出卖了。艾未未在接受采访时曾说过：中国政权是由一些最不要脸的说谎者拥戴着，他们靠帮腔说谎、蔑视羞辱良知，享受着独裁统治下的优惠，这些人是要受到审判的。我们从他的言论中也能看到他能清醒地看到极权社会和人民的紧张关系，以及将要发生的事情，那就是艺术与政治不会互不干扰而是总要撞车。非洲的茉莉花革命更令人想到英国泰特现代艺术馆里那一亿颗瓜子。它们被集中在一起就显出了面貌和力量。这也许是艺术家要告诉观众的观念之一。瓜子虽小，但也是种子，触到了水就可以生长壮大，并将决定这个国家的希望和未来。艾未末这颗瓜子不会被消失，他就在那十三亿颗瓜子中间。

马建，中国旅英作家，其作品《北京植物人》荣获2009年希腊雅典文学奖桂冠。
