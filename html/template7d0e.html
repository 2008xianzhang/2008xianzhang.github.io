    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名民运人士刘贤斌去年6月28日遭警察拘捕，今年3月25日被以“煽动颠覆国家政权罪”判刑10年，他的妻子和女儿也生活在恐惧之中。女儿陈桥近日被美国志愿人士接来旧金山生活和读书，使孩子摆脱了警察的骚扰，有了一个健康成长的环境。

图片：刘贤斌的女儿陈桥在美国开始新生活（CK摄）

陈桥9月14日从中国飞来美国旧金山，住在接她来美国的华人基督教会牧师、旧金山华人组织《人道中国》成员张前进家里。
 
陈桥今年14岁，跟母亲陈明先姓。来美国才一个多星期的陈桥，对突然到来的新生活充满了喜悦。她对记者说：美国很好。旧金山好漂亮。张叔叔一家是好人。陈桥已经进入一家私立中学上学，她说学校老师、同学们对她都很好。记者请她举个例子，她说：“就是即使语言不通，也要帮助别人，就是教你怎么做，教你怎么学这堂课，怎么做作业。”
 
记者实在不忍心破坏陈桥的好情绪，但却不能不请她谈谈她的爸爸刘贤斌。这时，陈桥灿烂的笑脸顿时布满乌云。记者问：怎样看自己的爸爸？这位14岁的女孩回答：“为他自豪！因为就应该有这种人。本来这个世界就不是一面的，如果你有正义就不怕别人揭发另外一面。但是中国政府，明明大家都知道它的阴暗面，它还是怕大家知道。爸爸不应该受到这样的对待，他本身应该是受到好的待遇的人。中国政府为什么它不想改正自己的缺点？而是撒谎来欺骗群众？”
 
刘贤斌已经是第三次入狱。89六四后，积极参加民运的刘贤斌于1991年4月15日被逮捕，被北京法院以“反革命宣传煽动罪”判刑2年6个月。1999年7月7日，刘贤斌又因参加组建中国民主党被拘捕，被四川遂宁市法院以“颠覆国家政权罪”判刑13年。陈桥从出生到现在，14年间只和父亲在一起生活两年多时间。陈桥表示，她除了读过爸爸写的文章，对爸爸没有什么印象。她说：“因为爸爸十多年没有回来，我和我妈妈就一直没有他，习惯了，就好像他是突然来我家，就像一个客人走了一样。”
 
这次刘贤斌入狱后，警察经常骚扰她家的正常生活，甚至在没有监护人在场的情况下，到学校威胁询问未成年的陈桥。但如今这一切都过去了，陈桥到美国了。陈桥对未来的生活充满了憧憬，她说：“我先学英语，然后开始有一个长远的计划。”
  
陈桥喜欢写文章、画画，吹得一手好长笛。展现在陈桥面前的是自由自在的天地，她可以尽情的写，尽情的画，尽情的吹奏动听的曲子。

以上是自由亚洲电台特约记者CK的发自旧金山的报道。</textarea><br/>
