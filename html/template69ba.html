    <td width="683"><h6>维权网：倪玉兰“诈骗罪”撤销，夫妇二人仍因“寻衅滋事罪”获刑&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员郑广源报道）北京维权人士倪玉兰、董继勤夫妇“寻衅滋事罪”、倪玉兰“诈骗罪”一案，二审于7月27日上午9点至11点40分在北京一中院开庭审理，倪玉兰被指控的“诈骗罪”不成立被撤销，但倪玉兰、董继勤夫妇仍因被指控“寻衅滋事”罪名成立，维持了一审的判决，最终，倪玉兰获刑两年六个月（一审判决中倪玉兰因诈骗罪、寻衅滋事罪获刑两年八个月），董继勤获刑两年。

据程海律师披露，此前向法庭提交的赵琳女士汇入倪玉兰账号的5千元是自愿捐款而非诈骗的声明被法庭采纳，法庭当庭撤销了倪玉兰“诈骗”的罪名。在庭审中，律师都为倪玉兰夫妇做了无罪辩护。

程海律师认为，倪玉兰一案说明律师在法律的框架下可以有所作为。推进法制进步，但得相信和用好法律做出艰苦努力。

倪玉兰被指控“诈骗罪”源于王强、赵琳两位民间人士的自愿捐款，为此律师利用5个多月的时间寻找到两位证人后，两位证人都作证澄清了捐款的真相。

倪玉兰、董继勤夫妇一案的一审开庭、一审宣判、二审开庭宣判，旁听民众都被禁止旁听，董继勤的弟弟董晓平还因坚持参加一审旁听被带往派出所扣押，二审宣判之后倪玉兰夫妇的女儿董璇被警方带往他处限制人身自由。

倪玉兰本身是强拆的受害者，因关注拆迁、帮助访民维权曾两次入狱，因遭受殴打致残，双腿无法行走，2010年倪玉兰第二次出狱后无家可归流落街头，引起社会各界的强烈关注，警方于是将倪玉兰、董继勤夫妇安置在御鑫苑宾馆。2011年4月26日深夜，警方突然将倪玉兰、董继勤夫妇带走，2012年4月，一审法院以倪玉兰“诈骗罪”、“寻衅滋事罪”判处其两年八个月徒刑，董继勤被以“寻衅滋事罪”判处两年有期徒刑。</textarea><br/>
