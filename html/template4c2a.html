    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国警方15日在四川拘捕了一名藏人作家，引发了外界对藏人知识分子等精英连续被捕的极大忧虑。

藏族知名作家岗吉志巴加(Gangkye Drubpa Kyab)2月15号在四川色达县的家中被中国警方带走。据在挪威的西藏之声电台的报导，20多名警方在带走志巴加的时候，其妻曾经要求警方出示逮捕令等相关证件，但是警方说他们只想和志巴加谈一谈。

藏族知名女作家、志巴加的朋友唯色向美国之音记者证实了志巴加被警方带走的消息。在接受美国之音采访时，唯色表示是从朋友那里间接确认了消息的。

*唯色：志巴加事件让人震惊*

上个月，四川色达县发生了藏族抗议者与中国安全部队的暴力冲突事件，导致两名藏人死亡。不过据唯色透露，其实冲突事件发生时，志巴加并不在色达县。唯色说：“据我所知，(上个月)当时他不在当地，因为他的学生生病，他有一、两个月时间在内地带学生治疗，所以现在也不知道他为什么会被带走，到底是否跟色达的抗议有关，还是其它什么原因。”

志巴加出版过多部藏文著作，同时还是色达县的一个学校老师。西藏女作家唯色表示，志巴加除了出书之外，还自己印刷报纸，他的作品得到人们的高度评价，是一个年轻很有才华的作家。

唯色告诉美国之音记者，目前没有任何志巴加的消息；她对志巴加被拘捕的消息感到很意外，很震惊，因为据她所知，志巴加的创作应该没有涉及到什么敏感话题。唯色说：“我了解到的是(志巴加描写)对藏文化，还有宗教方面的一种感受，就目前看到的来说没有什么异议作品，或者是政治性色彩浓厚的文章；不过他还有一些已经完成的书稿还没有出版，就他出版的这些书来看，他的这些书就是(表达)对民族的感情，对故乡、对土地这样一种深厚的爱。其它的不太知道。”

*人权组织：几百名藏人被拘留*

唯色在自己的博客上就志巴加被拘捕一事发表文章，就藏人知识分子等精英连续被捕发出呼吁，希望外界关注志巴加和当局对藏人精英步步打压的危急处境。

据纽约的“人权观察”组织透露，最近，一大群前往印度听达赖喇嘛讲经的藏族人返回后遭到中国警方拘禁，让他们接受政治再教育。另外，“人权观察”组织援引多个消息来源表示，自2月6号以来，很多近期陆续返藏的藏人被拘押在拉萨及其它地方专门设置的中心中。“人权观察”组织表示具体人数不很清楚，但是应该有几百名之多。

两个星期前，因对政府关闭一些寺庙的做法表示不满，一名致力于维护西藏传统语言文化的活动人士达瓦多吉遭到拘留。志巴加至少是第二名人们所知的遭到政府拘捕的藏人知识分子。</textarea><br/>
