    <td width="683"><h6>RFA：杨恒均遭羁押逾3个月　家书称不会承认任何罪名&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2019-04-25

澳大利亚籍华裔作家杨恒均，在中国遭羁押逾3个月，澳大利亚驻华领事官员周二再次探视，杨恒均表示不会承认任何罪名。被指定监视居住的杨恒均身体状况每况愈下，他希望能够获释或尽快开庭。代理律师认为当局并没有确凿的指控证据。（吴亦桐 / 程文 报道）

杨恒均因涉嫌「间谍」指控，已被中国政府羁押逾3个月。据《悉尼先驱晨报》等澳媒周三（24日）报道，澳大利亚驻华使馆于周二（23日）下午再次对杨恒均进行领事探视，并为其亲友和律师带出信息，杨恒均表示不会承认任何罪名。

杨恒均给儿子的信息中表示，任何中国官媒对他的报道都是「误导、谎言和捏造」，他请儿子们相信他没有问题，而且一直都是好人；他还宣布：无论需要多长时间，多么艰难，我都不会背叛自己的信仰，在我死之前不会认罪。

另外媒体透露，杨恒均的友人愈来愈担心他的健康状况不断恶化，杨恒均目前体重减轻、面色苍白、头晕目眩和步履蹒跚。

澳大利亚官员多次要求中国当局允许他与律师会见。中国国安人员早前声称杨恒均拒绝家人为其聘请两位北京律师莫少平和尚宝军。此次领事探视，杨恒均签署了一份律师确认函。

据悉杨恒均每天被审讯两次，每次持续一两个小时，杨恒均希望自己能够获释或尽快开庭。

澳大利亚领事馆官员已将委托函转交给北京律师莫少平和尚宝军。莫少平向本台表示，杨恒均从未拒绝过两位律师代理该案。

莫少平说：杨恒均请我（代理），这次领事去探视他，他写了一封信，这个大使馆给我们转过来了。委托律师的手续他早就确认了，他太太签的他同意。原来安全局跟我们讲，说他太太不同意杨恒均请的律师，后来和杨恒均核实，杨恒均说我从来没有说过这事，安全局没有和他核实过。他请我做他的律师，现在北京安全局是没有「意见」的。

莫少平也表示将向当局继续申请探视杨恒均，他也认为，当局并没确凿的指控证据。

莫少平说：还得坚持要求探视，安全局拒绝了好几次。（澳大利亚）大使馆要和安全局交涉，除了允许领事探视之外，必须得同意律师探视。谈不到乐观，但是从经验的角度判断，应该说是安全局这边的证据并不是很充分，再加上他（杨恒均）否认这些东西。

杨恒均的友人、悉尼科技大学教授冯崇义表示，中国当局对杨恒均指定监居，杨恒均虽未像709律师一样遭受严重酷刑和虐待，但健康状况堪忧。

冯崇义说：现在最大的事情就是杨恒均关了3个月，他的身体开始吃不消了。他这个监视居住属于秘密关押，可恶的地方是它（当局）把假的做成真的，就是可以把人先秘密关押，就是把人秘密关押然后去罗织罪名。希望他能挺过这半年。

现年54岁的杨恒均早年间曾任职中国外交部、国安部及海南省政府。后移居澳大利亚，近年定居美国开展访学及从事代购生意。

杨恒均早年间在网上发表宣传民主和普世价值的文章，素有「民主小贩」之称。2011年3月，在中国茉莉花革命期间，杨恒均在广州第一次被秘密羁押；今年1月19日，在杨恒均从纽约抵达广州后失踪，5日后中国交部证实，当局对杨军（杨恒均原名）以涉嫌从事危害中国国家安全犯罪活动指定监视居住。
