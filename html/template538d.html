    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年6月4日星期六，澳洲及世界各地民众纷纷开展活动，纪念六四22周年。

在澳洲，除了悉尼和墨尔本各有纪念活动（另行报道）之外，南澳首府阿得雷德市当地华人，六四当晚在八九民运纪念碑前举行了纪念仪式。包括资深民运人士张为民、余穗、秦家浩和凯苑在内约二十人出席了活动。坐落于北阿得雷德 Peace Park 的八九民运纪念碑，是澳洲第一座也是目前唯一一座纪念八九民运的公共纪念碑，建于1990年。

在香港，香港市民支援爱国民主运动联合会六四当晚在香港民主运动重要地标——维园球场举办的“六四”22周年烛光悼念晚会，据集会主办方宣布有逾15万人参加，香港警方的估计则是7.7万人。

据现场观察，今年的集会有两大明显特点：一是80后、90后青年占了与会人士的五成以上，显示在香港“六四”精神、“六四”文化的代际传承已经完成；二是来自中国内地的人士远超过往年，从下午起就有不少内地人士已经赶到现场，观摩维园球场内的各项纪念或人权推广活动，六四奔赴香港体验自由、实践民主在深圳、广州等珠三角地区“六四”一代及后“六四”一代中已蔚为风潮。

烛光晚会开始之前的整个下午，近百家香港的民间团体和公民政治与人权组织，在维园球场铜锣湾和天后两个主要入口方向的广场上设置宣传展位，各显神通，各出奇招，宣传民主和自由理念，呼吁在场民众关注当前恶化的中国（包括香港）人权状况，积极站出来，共同推动整个中国的民主发展。

今年的维园烛光晚会除了悼念六四死难者及要求平反六四之外，还加入了声援内地维权人士和纪念辛亥革命百年的主题。参加者许多都是大、中学生，也有很多来自内地的游客。其中，与二十多位同样来自大陆的同伴一起来到维园的一位身穿“天安门母亲运动”T恤衫的男子说，希望中国大陆也能举行这样的集会。但他希望记者不要拍照，以免回去时遇到麻烦。

天安门母亲丁子霖及前天安门学运领袖王丹，同往年一样以录音方式在会上发表六四周年感言。丁子霖说，香港市民年复一年地大规模悼念六四死难者，证明香港是自由之地。她还说，天安门母亲从 1995年起每年都向中国两会及国家领导人发出公开信，要求公正合理解决六四问题，并一再要求与官方对话，但始终未获理睬。

香港支联会举行的悼念六四烛光晚会结束后，仍有数个不同团体继续举行抗争行动。除了社民连成员到中联办示威，要求平反六四及释放所有政治犯之外，另有一百多名的80后青年，响应“坐爆48小时”行动，沿街示威游行。事后警方出动200人强行清场，并拘捕了53人。香港警方星期天表示，这53名涉嫌非法集结的示威者已全部无条件释放。

在中国大陆本身，纪念六四的声音也时有所闻，其中，据署名“中国茉莉花革命发起者”的网站刊登的文字和图片披露，在6月3日，位于成都的四川师范大学有90后学生从主教学楼抛下传单，上面写有“共党下台、人民翻身”等字样，引起大群学生驻足围观。

同时，6月3日晚，全国各地的其他一些异议人士通过互联网共同举行了纪念活动。包括湖北的民运人士秦永敏等在内的活动的参与者还绝食24小时，为死难者默哀。据参加者之一的四川民主维权人士、曾参加八九民主运动的陈云飞表示，他在联网的同时，在被软禁的自家农场用蜡烛摆出“64”字样。他在6月4日当天对美国之音说，举行这样的纪念活动有几层涵义。他说：“一个是对死难者表达敬意和悼念；还有一个就是22年来表示对他们的愧疚，因为22年来真相没有大白，而且一直没有建立起一个防止这类事件再发生的一个制度、一个游戏规则、一个机制。”陈云飞说，每年坚持发起纪念“六四”的活动，也是为了表达对“天安门母亲”组织的敬意，因为22年来她们一直不断地在探寻真相。他说，此外他们还要对惦记着大陆同胞的海外人士和每年在维多利亚公园举行纪念活动的香港市民表达敬意。

成功聚集悼念的还有安徽蚌埠的七名民主人士，他们在“六四”当晚七点在饭店以聚餐的形式纪念。但有国保在旁监视，并拍照。其中的张林表示：“六四”晚上包括我女儿有七个人一边吃饭一边谈论22年前的事情，对献出生命的人表示哀悼，照了几张相，大家照相的时候伸出自己的手摆出“六四” 这两个数字，别的也没有什么，因为最近情况还是比较紧张的，我们还是很谨慎的。附近有一桌人在监视我们，并给我们拍照。

在北京，一批六四事件遇难者家属星期六当天乘坐当局安排的车辆到位于北京海淀区的万安公墓拜祭，遇难者家属并宣读祭文。

据香港明报报道，祭文由张先玲、李雪文、周淑庄、尤维洁等人签署。祭文表示，“22年前，你们为了寻求心中的正义、为了记录历史的真实、为了反对贪污腐败、为了制止社会的不公、为了救死扶伤，你们献出了年轻的生命。”祭文最后表示，“22年过去了，年轻的遗孀已大都年过半百，年老的父母大都也步履蹒跚，但再大的压力也摧毁不了我们的信念，再大的利益也诱惑不了我们的心灵。正如我们在群体祭文中表示的，‘我们并不幻想六四问题的解决一步到位，要谈，就踏踏实实地谈，谈一项，落实一项，最终达成一个一致或基本一致的结论。’我们奉劝当局谈比不谈好，早谈比晚谈好，现在躲着不谈，早晚历史也要谈，躲是躲不过去的。”

此外，在“六四”22周年前夕的6月3日，有七名来自福建的访民在北京的美国驻华大使馆门口集体服毒自杀，他们在签证处门口一起吞服农药，但喝了一口，很快便被警卫制止，并被送院治疗，没有生命危险。其中一名访民对香港媒体表示，他们选择在美国大使馆做出激烈行为，是想唤起国际社会关注内地弱势社群的处境。

而在6月4号上午，则有大批全国各地的访民在南站附近聚集，警察大批赶来强迫访民登上公交车拉往久经庄，前后至少六辆公交车，共有六百访民被抓。这些被拉往久经庄的访民被各地驻京办陆续接走，而上海的吴党英等17名访民被驻京办人员恐吓威胁后弃于河北廊坊。

而除了在南站被抓捕的访民外，最敏感的天安门广场周围也有大量访民被抓，“六四”当天，有近百名上海和各地访民涌往天安门，其中30人在天安门入口处被警察检查身份时被抓捕，然后被送到天安门派出所，27名访民周一已被遣返回上海，恐怕凶多吉少。上海访民蔡文君表示，有27个人今天到上海的，十个警察押送，回上海后都送往救济站，现在陆续有个区警察把他们带回，具体情况还不知道。
 
曾经计划在“六四”当天与北京呼应的上海访民因当局严厉的监控而取消，只有少部分人身穿白衣以步行方式悼念死难者。蔡文君说：我们都被监控了，不能聚在一起，本来是想相呼应的，但是没办法动，部分人在广场穿着白衣服溜溜表示悼念，有的在家里穿着素衣，有的在家里饮酒的时候撒一点酒自己悼念。

在台湾，台湾北部大专院校和港澳侨生等单位在台北自由广场前举行了六四纪念晚会。现场警方估计，当晚到场近千人，大大超过往年。今年六四纪念活动的主题是：两岸四地的青年，要为争取自由，勿忘六四发声。主办者是台湾北部大专院校和港澳侨生等单位。会上播放了介绍89年六四的记录片。在台湾任教的前天安门学生领袖王丹在会上发表了演讲。

晚会开始前，流亡艺术家和诗人贝岭指导的行为艺术展吸引很多人观看和选点拍照。1001把红色空椅子，组成“艾未未”三个大字。贝岭说：“2011 年6月4号6点零4分，我们最后将1001把椅子放好，完成了艾未未中‘未’字的最后一撇。”他说：1001的意思就是“天方夜谭”。艾未未曾带领 1001位没有出国机会的中国底层民众去了趟德国体验。

台北自由广场的六四纪念活动，吸引了很多到此参观的大陆游客。他们中年龄较大的，有的用相机远距离拍摄会场主题会标。但是见到前来采访的媒体记者便迅速躲开。一名山东游客简单地说，“经历过(六四)，知道发生了什么”。不过，有年轻大陆游客不得不向团里老人打听。广场上出现的艾未未字样，则令很多大陆人摸不着头脑。现场一位人士对记者说，恐怕只有翻墙的人才会知道。

在加拿大，包括温哥华、卡尔加利、渥太华、多伦多等城市都举办了六四22周年纪念活动。，六四当天都有一系列的纪念活动。其中在多伦多，民主中国阵线加拿大分部和多伦多支持中国民运会等多个组织共同主办了多场活动，包括座谈会、在中国驻多伦多领事馆前示威和游行等。晚上8时，则在位于多伦多大学校园内的六四纪念壁雕前举行了烛光悼念会，由80后的学生、民阵成员高升主持，盛雪任总策划，有超过400名市民参加。其中包括加拿大联邦政府移民暨公民部及多元文化部部长康尼。康尼于2005年访华时曾到亲自登府凭吊刚刚去世的赵紫阳，是唯一这么做过的外国政要。他在烛光悼念会上表示，当年中国百姓们为争取民主自由这种普世价值，而牺牲自己性命的勇敢行为值得所有人士表扬。他很敬佩赵紫阳的气节，他说赵紫阳为了阻止中国政府让坦克车开进广场，即使面对被罢免官和软禁也不退缩。

以外，在此之前，应民主中国阵线加拿大分部的邀请，在1989年六四屠杀中被坦克碾断双腿的六四学生方政，专程到多伦多出席了当地多场六四22周年纪念活动，引起轰动。他表示，多年来，中共一直用野蛮的手段监控和镇压六四受难者。而纪念“六四”，除了祭奠死者，更是为了关注今天的中国社会。

在美国，各地众多城市都有多项纪念活动。其中，“全美中国学生学者自治联合会”在华盛顿“共产主义受难者纪念碑”前举行烛光纪念集会，悼念“六四”亡灵。这是“全美学自联”连续第22年在华盛顿举办纪念“六四”的烛光集会。1989年广东学运领袖易丹轩主持了当晚的烛光集会，他说，“六四”已经过去22年，中国的基本人权状况却没有实质性改变，而今年由于中东、北非局势动荡引发了中国的“茉莉花微笑散步行动”，以至于中国国内风声鹤唳，这也说明了中国政府自己也明白其极权统治已经风雨飘摇。

和各地一样，这次华盛顿烛光集会的一个亮点是有很多20出头的年轻人前来参加。今年24岁的大陆留学生杨梦笔专程从拉斯维加斯赶来参加华盛顿的烛光集会，他表示，虽然没有亲历“六四”，但他追求自由的愿望却和当年的学生相同。杨梦笔表示不日将和同伴们启程从美东骑车到美西、用一种苦行僧的方式来提请社会各界关注中国的民主。

著名作家郑义、中国民主党全国联合总部主席徐文立、1989年学运领袖之一封从德等也都在烛光集会上作了发言。

在纽约，公民力量与北京之春、中国民联、中国民主党、美国视觉艺术家协会纽约分会、中国民主运动受难者援助协会等一起在纽约联合国哈玛绍广场举办“六四” 二十二周年纪念活动。纪念者要求联合国审查中国人权状况，采取行动向中国政府施压，还六四死难者一个公道，并释放一切良心犯。胡平、吾尔凯西分别以中英文宣读了致联合国秘书长的公开信，呼吁联合国针对中国政府的人权侵犯，通过决议并采取公开行动，对天安门屠杀及其它重大而系统的人权侵害负有责任的中国官员进行制裁。据悉，公开信已征集签名超过两千人，将于近日递交联合国及相关机构。

公民力量创办人杨建利、刚从中国大陆来到美国的六四难属许力平女士、“六四”屠杀中被中共坦克压断双腿的方政、著名异议人士何德普的儿子何佳、工运领袖及人权活动者吕京花女士、人权组织阿拉伯之春的Charles adwan、自由之家的Sarah Cook、美国艾森豪威尔基金会主席Alan Curtis、维吾尔族活动人士伊里夏提等多人在纪念活动上发言。严家其先生发来了书面演讲稿。项小吉、刘路、赵岩、李国涛、王军、郑刚清、曹晗、Anna noonan等纽约人权活动人士也参加了纪念活动。

晚上，由多个组织共同在纽约时代广场中心地带的观礼台阶上，举行了纪念89“六·四”民运22周年暨声援茉莉花革命集会。集会由宋书元和高平任总指挥，高光俊和杨锦霞主持。方政、王有才、乌尔开希、项小吉、宋书元、高光俊、李进进、吕京花等六四亲历者，以及胡平、陈立群、魏京生、张菁、曾大军、杨建利、王书君、王军涛、王天成、傅申奇、李国涛、羊子女士、魏玲女士、王渝女士、储海蓝女士、亚衣先生等各界人士以及外国友人参加了集会。

因为这一地带是不能按正常程序申请集会的，是不能拉横幅，举标语牌的。一部分集会者尝试了“蓝色革命，快闪集会！”的模式。7点开始一百多人陆续到达台阶，占据座位。7点45分，总指挥一声令下，全体成员套上纪念六四的T恤，带上蓝色党帽，举起纪念六四22周年的巨大横幅、标志画、标语，在值勤警员干预之前，在几分钟之内完成了脱帽默哀、放下全部标志等一系列动作。然后在许可的动作范围里继续演讲、唱歌等，舞动手电筒代替的烛光。组织者希望“蓝色革命，快闪集会”的方式对国内的散步者有借鉴作用。

在旧金山中国城国父纪念馆举行的纪念活动中，当年六四学生周锋锁向观众展示了开花子弹的实例照片；那是从死于天安门事件的于地先生身上取出的子弹。周锋锁还向观众公布了一些由于地的夫人许力平提供的证据，包括有医生签名的医院病例、死亡证明等材料。

美国西岸洛杉矶支持中国民主运动人士在中国驻洛杉矶领事馆前举行烛光晚会，香港论坛、美国视觉艺术家协会、中国民联、民主中国阵线、亚太人权基金会、国际特赦组织等许多团体及个人，约有两百多人参加，纪念六四22周年，悼念为中国民主受难和牺牲的人，并呼吁立即释放刘晓波和艾未未等人。在现场，雕塑家陈维明表演了行为艺术，他把自己钉上十字架扮演受难的‘艾未未’，还模仿艾未未黑色幽默的作品，用一只玩具兔遮住身体重要部位来‘挡中央’。陈维明说，“做为艺术家我要声援他，所以我今天扮成艾未未，也代表我们知识人艺术人文化人，为了中国民主的事业受难，我们有责任背负国家民主沉重的十字架。因为我们国家还没有得到真正的解放，还没有真正的民主和自由。”

在日本，由日本的多个民运与人权组织参加的纪念“六四天安门事件”22周年集会3号晚在东京的文京区政府大楼举行。集会由民运人士王戴主持，在日的流亡民运人士、藏人、维吾尓人、內蒙古人及日本各界支持者100多人参加了纪念集会。民运人士李松、达赖喇嘛驻日本办事处前代表白马、內蒙古人民党秘书长日本代表克列特、维吾尔问题专家、人权观察日本部主任土井香苗、作家麻生晴一郎、日本大赦国际的负责人北井等在集会上发表演讲。

另一方面, 由日本“新世纪电影制作有限公司”出资制作，由旅日华人导演翰光执导的纪念1989年“六•四天安门事件”的电影纪录片“长城外”，日文版《流亡》， 4号将在日本的东京、大阪府、群马县、广岛县、岡山县、冲绳县、大分县等各地多家电影院同时放映。这部影片制作了日文、英文和中文三个版本。先在日美欧等关注中国的西方国家发行。导演翰光日前表示:“‘六•四天安门事件’已经过去21年了。至今中国政府没有公开事件的真相，给参加运动的爱国学生和北京市民作出一个公正的答复和结论。使这一历史事件日益淡化、模糊。制作这部历史纪录片就是要祖国的同胞和所有的海外华人记住这段历史，面对这段历史。”

在英国，各界人士于伦敦市中心举行了纪念六四活动。与会者并提出联合声明，要求维护人权、结束专制、建立民主以及调查真相和赔偿难属等。

在伦敦特拉法加这个象征着伦敦活力的大广场上，英国维权人士在特拉法大广场上摊开一幅纪念“六四”的大型条幅，参与纪念“六四”活动的留学生、华侨、海外藏人以及英国人权人士肃静的在条幅后排开，并高举写着“六四”死难者的名字的纸板。
 
此后，纪念活动移师到附近的伦敦中国城内举行。在那里，参加活动的“六四”难属夏泽表示，“六四”已经22周年，人们想得到的公正、人权、自由，以及身为难属想要知道的亲人死亡的真相，包括谁是凶手等都没有得到中共当局任何答复，也没有任何道歉。然而也有高兴的一面，就是今日有更多的人关心“六四”和关心中共迫害中国人民的真相。
 
参与伦敦纪念活动的香港留学生王净江表示，纪念六四争取民主是重要的，不能遗忘也不能放弃。他说：香港的言论自由也正在面临威胁，必须守护香港的自由。而香港的公投直选这些民主诉求，人们绝对不可以放弃要继续坚持争取。
 
参加纪念活动的还有旅居伦敦的藏人，下议院议员科尔比等。此外，伦敦中国使馆前在星期六的晚上，也有维权人士举行烛光守夜活动，悼念死难的人士。

在德国，6月3日，民阵德国分部在法兰克福中国总领馆前举行了抗议专制暴政，要求政治改革的集会，集会之后，民阵又举办了辛亥革命100周年以及纪念六四屠杀22周年纪念会以及茉莉花革命展望研讨会，全球支持中国和亚洲化民主论坛，独立中文笔会，全德学联、欧洲汉藏协会以及德国华侨界的人士也参加了本次会议，民阵总部秘书长潘永忠先生主持了会议。与会者为六四血案遇难者默哀一分钟。民主中国阵线总部主席费良勇在随后报告中指出，不能忘却六四精神，要与共产专制体制做坚决的斗争，六四精神应该得到进一步的传承。胡锦涛上台之后，中国的民主和人权状况进一步恶化，中共进一步加强了对维权人士的镇压。费主席同时表示，中共必须无条件释放高智晟，刘晓波与艾未未等异议人士与一切良心犯。

独立中文笔会会长廖天琪、内蒙古人民党主席席海明、全德中国学联主席彭小明，欧华导报主编钱跃君、德国著名侨领曾世雄、台湾商界代表郭琛、中国著名维权人士苏雨桐女士等也都在本次会议上发表了讲话，与会人士相信，辛亥革命已经过去 100 周年了，民主人士反专制，争取民主的事业还依然没有成功，但共产专制被推翻的一天已经不会过于遥远了。

欧洲汉藏协会在欧盟首都布鲁塞尔举办大型纪念六四活动。来自比利时、荷兰、德国的汉藏蒙维，以及欧洲关心中国地区人权的政治家、艺术家参加了这次活动。纪念活动从六四前就开始在中国驻比利时的大使馆前举行绝食抗议活动。整个活动以六四这一天，星期六为中心。汉藏协会副主席，八九六四时在北京参加过学生绝食团绝食的汤志敏女士介绍说，“我们先是在布鲁塞尔的自由大学的六四纪念碑前，在那里合影，默哀，献花。然后我们又到自由大学的室内举行研讨会。结束后我们又到布鲁塞尔中共大使馆前，声援在那里的藏人的绝食抗议活动。他们在那里已经绝食了好几天了，每天从早上八点到下午七点，天天如此，真的让人很感动。”
 
荷兰著名音乐艺术家阿迈瑞卡在会上演奏了他为汤志敏的自传体作品《流泪的天安门》而创作的综合音乐作品的第三乐章。联合国协会的代表安德鲁、维吾尔族、蒙古族的代表也参加了活动。
