    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">黎堡 10.26.2012

香港 — 美国知名媒体《纽约时报》报道,中国总理温家宝的家族在他当政期间获得巨额财富。文章发表后，该报网站被中国当局快速屏蔽，互联网上的相关讨论也被禁止。观察人士说，当局的做法愚蠢。
 
《纽约时报》网站在美国时间星期四发表了题为《总理家人隐秘的财富》的长篇报道，披露了中国总理温家宝的家族在他当政期间暴富的细节。
 
文章发表后，《纽约时报》的英文网和中文网被中国当局迅速屏蔽。在用户众多的新浪微博上，“纽约时报”成了敏感词，跟温家宝有关的搜索也被禁止，被屏蔽的敏感词包括“温家宝”、“温总理”、“温总”、“温宝宝”、“影帝”和温家宝三个字的拼音字母的字头"WJB"。
 
*观察人士：北京封杀境外英文网站不寻常*
 
在香港的中国互联网观察人士温云超说，《纽约时报》的文章发表大约三个小时后其网站就被封杀，而中国当局网管部门屏蔽英文网站的现象并不多见，这显示当局对相关议题高度敏感。
 
温云超说：“中国互联网审查体系向来都是黑箱体系，但是以前我们知道，基本上外文网站极少封。除了政治性极强之外，新闻网站的外文网站一般都不封。最近我们看到两个被封锁，一个是报道习近平的（彭博新闻社），一个是纽约时报。这个基本上可以认为跟18大在即，局势紧张有关，要不然它不会在今天早上，大概5点到7点之间就封锁了这个网站。实在是效率惊人。”
 
在香港注册的中国民间反腐组织人民监督网的创办人朱瑞峰批评当局封杀《纽约时报》网站和禁止互联网上相关讨论的做法。朱瑞峰不能确定《纽约时报》这篇报道的准确性，但认为当局不应因此扼杀新闻自由和民众的知情权。
 
朱瑞峰说: “因为你宪法规定，都有言论自由嘛。你屏蔽互联网是违法的，有损国家的形象。应该开放新闻自由。你不管它的报道是真的还是假的，那由法律和民众去评论，由网友来评论。你不能屏蔽它。”
 
*互联网活动人士：封杀网站做法愚蠢*
 
民间反腐活动人士朱瑞峰说，当局屏蔽《纽约时报》网站的做法愚蠢，不能阻止大批网民寻找别的途径获得真相和揭露官员贪腐行为。
 
朱瑞峰说：“互联网是给我们最好的礼物。我们会通过调查，继续揭露他们的腐败问题。我们利用互联网聚发，你删了我们重发。我们一直在战斗。我觉得互联网是屏蔽不了的。中国的网民都很聪明。他们（当局）采用屏蔽的方法很愚蠢。”
 
互联网观察人士温云超也认为，面对媒体的报道，中国当局采取屏蔽网站的做法在外界看来是相当愚蠢的举动，等于是默认报道的真实性。
 
温云超说：“你有没有问题，你应该回答媒体的质疑，而不应象现在这样，把别人一封了事。在外界看来，你除了自证其丑，达不到别的目的。”
 
《纽约时报》的报道说，温家宝的亲属现在掌控了至少27亿美元的资产，但目前尚不清楚这位不断打造亲民和改革派形象的中国总理在多大程度上对此知情。
 
温家宝今年早些时候说，执政党最大的危险是腐败，并要求各级政府和官员自觉接受人大、政协和人民群众的监督，对民众举报、社会舆论和新闻报道所反映的问题要认真核实与查处。</textarea><br/>
