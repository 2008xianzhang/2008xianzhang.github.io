    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">11月26日是杨佳因“袭警案”被处以死刑3周年纪念日。他的母亲王静梅和网民自发为他举行悼念活动。

杨佳案最初发生在4年前。2007年10月，杨佳骑着一辆租来的无牌照自行车在上海被警察拦下盘查。警方称，他拒绝出示证件，造成民围观、影响交通。经调查，杨佳因袭警致六人死亡、五人受伤被判死刑，于2008年11月26日被执行死刑。但杨佳生前曾说，警察在执法过程中殴打并侮辱他，而他多次向上海警方申诉无果。

据德国之声报道，杨佳去世3周年之际，中国网民在网上发起纪念活动，律师刘晓原在Twitter微博上发出信息：杨佳案引起全社会关注和思考。

他表示，杨佳案的发生实际上是和警方的暴力执法是有关系的。但让人不愿看到的是，执法机关并没有从中接受教训，暴力执法仍然非常地普遍。面对强权欺凌，你不给我一个说法，我就给你一个说法。

杨佳的母亲王静梅对德国之声说：“我很理解我的儿子。”

王静梅当天到杨佳的墓地怀念儿子，回家后就在网上上传了她在杨佳墓前祭奠的照片。她告诉德国之声今天的扫墓没有受到警方太多的干扰，但和她打电话相约的朋友大多被警方限制。
