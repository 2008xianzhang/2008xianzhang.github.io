    <td width="683"><h6>BBC:“铁娘子”病逝 英国朝野各界反应强烈&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">英国朝野和社会各界对撒切尔夫人无论是支持还是反对，爱还是憎，有一点是共识，即她对英国政治生活的影响深长、久远。

有“铁娘子”之称的英国前首相撒切尔夫人4月8日因中风去世，享年87岁。

撒切尔夫人在1979年至1990年间担任保守党首相，是英国历史上首位女首相；对英国政治和社会进程的影响深远，至今仍在相当程度上左右着英国政治生态。

她执政时期极富争议，对她的爱和憎、褒与贬之强烈程度不相仲伯；她去世的消息在英国朝野和社会各界引起同样强烈的反应。

英国首相卡梅伦称撒切尔是“伟大的英国人”，英国女王也对她的去世表示悲痛。
“独一无二”

唐宁街10号说，撒切尔夫人的葬礼不是国葬，但礼遇将与英女王的母亲和王妃戴安娜一样。遵从撒切尔的意愿，她的遗体将不会供瞻仰。

唐宁街10号当天降半旗；正在马德里参加会议的首相卡梅伦已取消前往巴黎与法国总统奥朗德会面的计划，转道回国。

卡梅伦首相形容撒切尔夫人“是和平时期最伟大的英国首相”。他稍早还在“推特”上写道：“她不光领导了这个国家，她还拯救了这个国家。”

英国前首相布莱尔说，英国历史上极少有像她（撒切尔夫人）那样的领袖，不但改变了国内政坛的面貌，也改变了世界政治的生态。

外相黑格说，“她永久性地改变了国家，恩泽所有的人“，这样的遗产鲜有能相提并论者。

黑格补充说，撒切尔夫人在别人遇到难关时总能提供恳切的建议和真正的鼓励。

属于自民党的副首相克莱格表示，无论站在什么政治立场，任何人都不可否认撒切尔夫人是英国政治历史上“独一无二”的人物。
“超越常规”

1990年接替撒切尔夫人担任首相的约翰·梅杰指出，“她对经济和工会法的改革，收复福克兰群岛的行动，使她超越了常规政治”，而这些重大决策可能是其他任何领袖人物所无法成就的。他还表示，曾与撒切尔夫人密切共事的人将难忘她的卓越的特征：政治上的勇气和果敢，其他方面则充满人道和慷慨之心。

工作与养老金事务大臣史密斯说，撒切尔夫人是他自己决意“从政的原因”；是撒切尔首相的行动使他相信，“英国政治终于再次有了真正的目的和真正的领袖”。

影子财相鲍尔斯推文说，英国第一位女首相“真正打破了英国政治的陈规”。

工党党魁埃德·米利班德在推特上向撒切尔夫人的家属，尤其是她的双胞胎子女表示慰问、致哀。

英国独立党领袖法拉吉说，无论是爱她还是恨她的人都不否认一点，即撒切尔夫人是个伟大的爱国者。

前保守党领袖霍华德指出，围绕这位英国历史上第一位女首相，至今仍有不少“迷思”。他说，撒切尔夫人之所以被人形容为极具争议，是因为她必须如此，因为当年英国面临的问题无法取得政治上的共识。作为首相，她必须决定怎么做才符合国家的利益，并把这个决定付诸行动。

前《每日邮报》总编摩尔说，要记住的重要的一点是，她作为一个（政权圈子的）局外人，撼动了既定体制，其余波至今未息；撒切尔夫人打压工会、减少了因罢工造成的经济损失，即造成了很多“分裂”，也带来了相当大的“和谐”。

摩尔也提到撒切尔夫人的“失策”和“错误”，包括她当政末期对手下的资深官员很不好；打破福利社会架构之举不但经常遭抨击，也留下了至今仍未了结的诸多问题。
“伤害人民”

苏格兰首席部长萨尔蒙说，人们今天对撒切尔夫人表示敬重、对她的家人表示哀悼之意，这再恰当不过，但毫无疑问，围绕她留下的政治遗产的影响将出现一轮新的辩论。

北爱尔兰新芬党领袖亚当斯表示，“玛格丽特·撒切尔任英国首相期间严重伤害了爱尔兰人和英国人。”

撒切尔1925年10月13日出生。她是英国保守党首位女领袖，也是英国历史上首位女首相。

撒切尔夫人1959年成为伦敦北部芬奇里的保守党国会议员。1992年她从议会下院退休，并被授予女男爵爵位。

她曾经担任过英国教育大臣，1975年成功挑战保守党前首相希思成为党魁。

撒切尔夫人在1979年、1983年和1987年三届大选中获胜。

她在位期间曾把好几个国有工业私有化，1982年英国在与阿根廷之间的福克兰群岛战争中获胜曾大大提高了她在党内乃至英国举国上下的威望。</textarea><br/>
