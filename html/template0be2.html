    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">法广

人权观察要求中国当局立即停止软禁盲人律师陈光诚一家及2010年诺贝尔和平奖得主刘晓波的妻子刘霞，立即释放2月16日被北京警方带走至今下落不明的维权律师唐吉田、滕彪和江天勇。人权组织担心这三名律师遭到警方的殴打。

与此同时，近日遭到恶性攻击的海外中文网站博讯网22日发表署名“‘茉莉花革命’发起者”的声明，呼吁中国当局立刻释放上百名据称因茉莉花而被软禁、拘押的维权和异议人士，并发出再度集会通告。

通告公布了周日聚会的二十三个城市的地点。通告呼吁中国民众全民维权，发动微笑革命，指出，不用枪，不用炮，只要每周定时到； 不用喊，不用闹，只要看到便衣笑。
