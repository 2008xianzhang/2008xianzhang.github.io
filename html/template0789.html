    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德文《刘晓波传》的作者、著名流亡作家贝岭先生在德国的报告讨论会使他感到，现在德国民众更加关心的是，中国现在正在发生的茉莉花行动究竟与《零八宪章》和刘晓波有哪些关系。

三月中旬，由于莱比锡书展，欧美第一本西文的德文版《刘晓波传》作者、著名流亡诗人贝岭先生再次访问德国和欧洲。在过去两周中，贝岭先生进行了多场演讲讨论，有关这些演讲讨论的情况，记者采访了贝岭先生。
 
贝岭先生对记者说，“听众的主要问题聚集的不是刘晓波目前的境况。他们主要是在问，《零八宪章》跟最近在中国出现的茉莉花行动，或者称之为茉莉花革命之间有怎么样的一种关系。这个部分其实是听众比较好奇的。”
 
关于《零八宪章》与最近出现的茉莉花行动的相同和不同，贝岭先生说，“我用我自己的理解向听众稍微解释了一下这两个东西的相同和不同。相同的是都是直接的要求中国政府。就是说实际上都是一个直接的政治性行动，这两个相同。但是有一个不同就是，茉莉花革命更像是一个直接的要求共产党能够下野，能够让出他们的权力的一个温和的、和平性的革命的一个行动。但是我不能够叫它是革命，它本身只能叫它是一个行动。虽然它里面的方式非常温和，但是它的目标非常清楚。但是《零八宪章》更像是一个要求共产党进行政治改革的一个建言书。我说，这两个东西是不一样的。更应该看到的是目前中国的民众，他们可能更会进入和关心到直接的茉莉花革命所产生的一些即时的效果。当然这是由于受到目前中东革命的影响。”
 
对于对中国情况陌生的德国听众，贝岭先生进一步对此做了解释。“听众在不断地问我，他们认为我一直没有回答到要害，就是到底有什么具体的不一样？我说，其实我们一目了然地能看到的一个最大变化是，签署《零八宪章》的三百零三个人，大部分是中年以上的人，甚至是一些有一些社会地位的人呢，有一些影响的人，不管是异议份子还是所谓中国的律师啊等不同的社会阶层的人，大部分我们大约都能够知道。茉莉花革命是由更年轻的、现在为止我们还无法知道究竟是哪些人发起的。发起的人很像一两个月前埃及出现的那样，就是一些名不见经传的年轻的发动者。这些人提出一个非常非常明确的口号，就是让那些有名的那些反对运动的人不要去现场，这个方式也是跟《零八宪章》不一样。《零八宪章》基本上还是找更有名的，愿意签名的知识界或者是不同行当的人来做、来签名。茉莉花革命完全要求的是普通的人民。是那些没有名字，没有名的，不需要被一眼认出来的人来做一个革命性的行动，我们甚至可以说是一个革命性的行为艺术。”
 

以上是自由亚洲电台特约记者天溢由德国发来的报道。
