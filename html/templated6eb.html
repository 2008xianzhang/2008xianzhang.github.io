    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自由冯正虎
    
    控告人：冯正虎
    住址：上海市政通路240弄3号302室
    电话：021-55225958
    
    被控告人：
    1. 决定非法监禁的领导人
    上海市党政领导机关的某领导人
    （实施非法监禁案的部门领导及其警察都说是上级领导指示的。但是谁也说不清这位领导姓什么、处于什么职位。检察，纪委部门立案调查，就会查清他是谁。）
    2. 实施非法监禁的部门领导及主管人员
    (1)上海市公安局局长张学兵及国保处处长；
    (2)上海市公安局杨浦分局局长蔡田及国保处叶副处长；
    (3)上海市公安局杨浦分局五角场派出所所长朱哲晓及王副所长。
    3. 直接实施非法监禁的国家机关工作人员
    （1）上海市公安局国保警察小张；
    （2）上海市公安局杨浦分局国保警察沈国良；
    （3）上海市公安局杨浦分局五角场派出所警察陆巍峰，陶卫国，金吉祥，郝明友，莫春晴。
    
    控告上海市公安局国保警察和杨浦分局五角场派出所警察触犯法律，以“监视居住”的方式非法剥夺他人人身自由，报复陷害护宪维权的公民冯正虎，因为冯正虎维护法律的尊严和权威，帮助访民依法维权，揭露上海法院侵犯公民诉权的司法不作为现象，而得罪上海市党政领导机关的某领导人
    2012年2月27日起至今（5月5日），冯正虎被非法剥夺人身自由已达六十九日，超过检察院直接立案侦查案件的立案标准，非法剥夺他人人身自由24小时以上的。
    一． 冯正虎遭受非法监禁的处境
    2012年2月27日起，16名警察及保安人员24小时轮班驻守在上海市政通路240弄3号门内，全部便衣，没有任何执法凭证，非法剥夺冯正虎人身自由，将其拘禁在室内，从此冯正虎的家变成了不受法律监督的“黑监狱”。
    参与非法监禁的直接看守人员有16人：杨浦区公安局国保警察沈国良、五角场派出所警察陆巍峰、陶卫国、金吉祥、郝明友、莫春晴、五角场派出所下属的社区保安人员李建国等4人、杨浦区保安公司职工6人。其中，沈国良，陆巍峰是看守人员的直接领导。16名看守人员的工资津贴等人工费用每月耗资约十万元人民币。
    五角场派出所是这起非法监禁案的负责执行单位。五角场派出所的一辆警车24小时停放在冯正虎家门口，作为执行非法监禁任务的车式岗亭。（车号：杨浦0352），车牌号：沪E-6237警。4月25日换了一辆警车，车号：杨浦0341，车牌号：沪E-3539警。）而且，五角场派出所数次派出数辆警车及数十名警察来阻止市民探望冯正虎。
    冯正虎被强制拘禁在家已有六十九日，至今没有见到一份书面的执法凭证，也没有人告知冯正虎被监禁的合法理由。大小警察都是一句话：“领导要对你采取这种强制措施”。一个遭受非法监禁的人，比一个关押在合法的拘留所或监狱的犯人处境更糟，他的人身安全及公民权利得不到法律的保护。
    1 生活困难，身心伤害。
    冯正虎被独自拘禁在家里，连出门购买食品及日常用品也不被准许，要靠亲属朋友及许多善良的市民赠送救济。有时，看守人员不肯转交，只好从三楼阳台窗口将市民送的食品吊上来。长期被关押在室内，又加上被非法拘禁的恐惧、身心受到很大的伤害、会常常发病。而且，与警察的冲突，身体也会受到伤害。冯正虎失去了自由去医院治疗的权利，看病需要领导批准，若冯正虎表现不好，会被取消去医院治疗的安排。3月16日，3月21日，冯正虎受到两次不准看病的处罚，后期看病的待遇有所改善。每次乘警车去医院由三名看守人员陪同，药费自理。
    2. 肆意抄家，非法扣押
    3月1日下午，五角场派出所警察葛德祥，王水根，陆巍峰及七名国保警察入室抄家，扣押冯正虎的财物（电脑2台、显示器2台、手机4部、打印机1台、扫描仪1台、照相机1部、网络设备若干、书籍文件及其他物品），至今已六十九日，尚未归还，违法扣押期限不得超过三十日的法律规定。3月20日，3月23日陆巍峰，沈国良等警察再次入室抄家，翻箱倒柜，野蛮搜查，扣押财物，但他们没有检查证，扣物清单等执法凭证，属非法搜查与扣押。二年内，冯正虎遭受九次抄家，被扣押十三台电脑等大批财物，至今尚未归还。现在一个月内连续三次抄家，这不是正常的检查执法行为，而是捣乱作恶，蓄意报复，逼迫一个坚守法律法规的人，向不讲法不讲道理的权势者屈服。
    3 .野蛮推操，粗暴殴打。
    3月20日警察陆巍峰，沈国良冲入冯正虎的家，他俩推搡冯正虎至室内的书房，陆巍峰挥出一拳重重击在冯正虎的颌下，接着又是一拳落在冯正虎的脖子上，当时有伤痕。4月17日警察沈国良进入冯正虎的家，挥出两拳击在冯正虎的脖子上，冯正虎强烈谴责他的野蛮行为，在场的王副所长、郝警察当即劝阻。沈国良的两拳，与他过去曾驾驶小车冲撞冯正虎的危害相比，是微不足道的。陆巍峰，沈国良是因为无法阻挡民众来探望冯正虎而恼羞成怒，拿冯正虎出气。在非法监禁的“黑监狱”中，没有法律保护和检察机关的监督，比在合法的拘留所里更易于遭到警察的侮辱与殴打。
    4，用生命争取囚犯的权利，反对虐待。
    国务院《拘留所条例》第二十一条规定，被拘留人每日不少于2小时的拘室外活动时间。但是冯正虎连被拘留人的“放风”权利也被剥夺，24小时被拘禁在室内，不准室外活动，这是虐待。冯正虎多次依法向看守人员提出请求，均遭到拒绝，被强制阻挡在室内，最后只好用生命去争取囚犯的基本权利。3月10日下午，冯正虎欲冲出门口，争取室外活动的权利，遭到四名看守人员的阻止，冯正虎与警察郝明友发生冲突，两人抱成一团，从门口台阶上跌倒在门外的水泥地板上，幸好不是脑勺先落地，否则不知谁会重伤或死亡。郝警察的左脚腕扭伤，冯正虎的右膝骨撞击受伤，并致使右腿胯骨及腰椎受损发炎，痛得不能直立行走，卧床休息治疗一周，至今未痊愈。以伤害身体的代价，换取了以后在门口数米范围内在四名看守人员监视下的“放风”权利。
    5：通信权，接见权，诉讼权受到侵犯。
    冯正虎收到崇明县法院的传票，作为“生命权纠纷“一案『（2011）崇民一（民）初字第3056号』法院认定的原告诉讼代理人，应当出席3月22日的一审庭审，但受到看守的警察非法阻止。崇明县法院用邮政特快专递于3月24日（EMS:EY424602010CN）,3月30日（EMS:424604286CN）寄送司法文书给冯正虎，但遭五角场派出所警察非法扣押，妨碍法院司法工作。3月16日，冯正虎状告中国国际航空公司一案『（2012）顺民初字第02772号』的诉讼代理人夏钧律师，因北京市顺义区法院已受理该案，需要与冯正虎当面讨论案情，登门时遭到看守警察的阻止。在冯正虎被非法监禁期间，所有来探望冯正虎的朋友及其他市民均遭到看守人员的阻止。
     目前，冯正虎仍处于被非法监禁之中，或许处境会变好，或许会更糟，门口的放风，批准去医院治疗或者撤销监禁，都是在领导人一瞬间的善念或恶意之中决定的。冯正虎曾问看守所的警察：“领导让你执行违法的任务，你去做了。如果领导指令你杀我，你会服从吗?”他说：“杀人的事不会做”的确，执行杀人报复的任务很少有人敢做，因为明显是违法犯罪的事。难道非法限制他人人身自由的事就不是明显的违法犯罪吗？似乎人不死，就不是大事。其实人死不难，偶然会出命案。如果那天冯正虎与警察的冲突中，冯正虎的脑勺重击在水泥地板上，或许不是死亡，就是重伤。非正常死亡，就有他杀的嫌疑。长期的非法监禁中，谁都是无法预料明天会发生什么，人身安全无法保障。
    二：以“监视居住”的方式非法剥夺冯正虎人身自由
     冯正虎是遵纪守法的公民，政治立场鲜明，爱中国，坚守宪法法律，支持中共中央“以人为本，执政为民，以法治国”的政治路线。从2007年起，冯正虎竭尽财力精力撰写编辑发行了64期《督察简报》，纸质版免费邮送中央及地方党政领导人及相关人士，每月上千份，电子版放在网上免费下载阅读（http://clcjb.info）并且编辑4集《我要立案:---上海司法不作为案例汇编》（http://fzhenshu.net）,揭露了上海法院侵犯公民诉权的司法不作为现象，该书统计数据表明，190位诉讼当事人遭受司法不作为的侵害，共计430件案例。上海市民已依法将321件第一审行政案件递交最高人民法院，这个数据仅是冰山一角。
    冯正虎义务做一些推进法治维护人权的工作，帮助访民依法维权，维护法律的尊严和权威。冯正虎批评与揭露上海政府的缺点，是希望上海不仅要在全国经济上领先，也应该在法制上领先。但是，上海的某领导人容不下一点批评，对批评者恨之入骨，常常滥用警力报复。这几年冯正虎在上海遭受以传唤方式变相拘押、强迫失踪、（不通知家属的指定居所监视居住）非法监禁、肆意抄家、扣押财物、禁止出国、禁止回国，剥夺诉权等各种非法打压。目前的非法监禁，其实从2010年2月12日冯正虎回国后就开始了，只不过是今年2月27日起的非法监禁更加严厉而已。
    在本次非法监禁期间，3月16日上午杨浦区公安局国保处叶副处长在五角场派出所向冯正虎传达领导的意思：“市领导对你很不满，主要是三件事：1.2010年你坚决从日本回国（注：当时中国政府纠正上海违法官员的错误，保障冯正虎顺利回国，让上海领导人丢丑）；2.帮助访民维权；3.揭露上海法院的司法不作为，领导想来想去要对你采取现在的强制措施，把你关在家里与访民隔离，要关三年。”
    冯正虎当场抗议：“你们什么执法凭证都没有就凭领导一句话，可以把一个公民活活拘禁在家里，非法剥夺其人身自由，这是违法犯罪。”并告诉他：“你们的领导很愚蠢，在上海公开将一个公民非法拘禁在家的违法做法，是不可能把我与访民隔开，反而创建了一个平台，让更多民众包括访民来探望我，围观上海警察侵犯人权的违法案例。这种违法做法，伤害了我及家人，也损害了上海市的形象。”
    上海市领导想出来的强制措施，俗称：“软禁”，但在中国法律里没有“软禁”，这个名词。限制人身自由强制措施是传唤、拘留、刑事拘传、逮捕、取保候审、监视居住、管制、拘役、有期或无期徒刑。依据《立法法》、《行政处罚法》及相关法律的规定，限制人身自由的处罚及强制措施只能有法律来设定。而且，法律上对每一种限制人身自由的强制措施及处罚，在执行程序上及实施内容上都作了严格的规定。中国是社会主义法治国家，决不允许某个领导人拍一下脑子，说一句话，就可以动用警察对自己讨厌的公民采取限制人身自由的强制措施。即使市领导对冯正虎有深仇大恨，也得依法治罪。
    现在，警察对冯正虎采取的强制措施类似于“监视居住”，有五角场派出所负责执行。但是，无论从程序上，还是从实体上，对冯正虎实施“监视居住”的强制措施都是违法的。
    在程序上违法，依据《公安机关办理刑事案件程序规定》第九十六条规定：公安机关对犯罪嫌疑人决定监视居住的，应当向犯罪嫌疑人宣读《监视居住决定书》，有犯罪嫌疑人签名（盖章），按指印，并通知负责执行的派出所。冯正虎已被五角场派出所执行了六十九日监视居住，但从未收到《监视居住决定书》或其他书面的执法凭证。
    在实体上违法，《刑事诉讼法》第五十一条，《公安机关办理刑事案件程序规定》第九十四条，规定了监视居住的对象。监视居住是指人民法院，人民检察院，公安机关在刑事诉讼中限令犯罪嫌疑人，被告人在规定的期限内不得离开住处或指定的居所，并对其行为加以监视，限制其人身自由的一种强制措施。监视居住的对象是司法上已认定的犯罪嫌疑人。冯正虎不是违法嫌疑人，更不是犯罪嫌疑人，而是一个守法公民。
    因此，上海市某领导人指令并由五角场派出所警察执行的，对冯正虎监视居住的强制措施是非法的。实质上，是以“监视居住”，的方式非法剥夺冯正虎人身自由。
    三． 警察触犯法律
    1. 以“监视居住”，的方式非法剥夺他人人身自由；
    六名没有执法凭证的便衣警察与十名没有执法资格的保安人员将公民冯正虎非法监禁在上海市政通路240弄3号302室内，已有六十九天，还在继续中。
    看守人员及其主管领导触犯《宪法》第三十七条、《行政处罚法》第九条第二款、《刑法》第二百三十八条、《治安管理处罚法》第一百一十六条第二项、《警察法》第二十二条第五项、《公安机关人民警察纪律条令》第九条第二项、第三项。
    2. 违规扣押财物及非法搜查；
    3月1日抄家所扣押的财物至今尚未归还，其行为触犯《行政强制法》第二十五条、第二十七条、第六十二条第三项、《公安机关人民警察纪律条令》第十五条第二项。3月20日，3月23日陆巍峰等警察不出具检查证和扣押清单等执法凭证，强行入室，非法搜查，肆意扣物，如同入室抢劫，其行为触犯《宪法》第三十九条、《刑法》第二百四十五条、《行政强制法》第十八条第三项、第五项、第七项，《警察法》第二十二条第五项，《公安机关人民警察纪律条令》第九条第四项。
    3. 虐待监管对象；
    警察将冯正虎长期拘禁在室内，剥夺其作为被拘留人因有的“放风”权利，以此方式虐待冯正虎的身心。冯正虎为了反对虐待，争取囚犯的正当权利与看守的警察发生冲突，彼此双方受伤，冯正虎的膝盖猛击水泥地板，致使膝盖骨，右腿胯骨，腰椎损伤发炎，痛得不可直立行走，至今尚未痊愈，警察的行为触犯《拘留所条例》第二十一条第二款《公安机关人民警察纪律条令》第十一条规定。
    4，殴打监管对象；
    五角场派出所警察陆巍峰，杨浦区公安局国保警察沈国良野蛮推搡粗暴殴打冯正虎的行为，触犯《警察法》第二十二条第七项、《公安机关人民警察纪律条令》第十一条规定。
    5，非法扣押法院文书，妨碍司法；
    冯正虎收到崇明县法院的传票，应当作为法定的原告诉讼代理人出席庭审，但遭警察的非法阻止，“生命权纠纷”一案[(2011)案民一（民）初字第3056号]一审结束，法院已将审判决书及被告的上诉状依法邮寄给冯正虎，但遭警察的非法扣押，至今无法确认法院司法文书的送达，致使司法程序中断，侵犯法院及诉讼双方当事人的权利。警察的行为触犯《宪法》第一百二十六条，《行政强制法》第二十八条第一项，第二项，第六条第一项规定。
    6 非法剥夺冯正虎与律师的会见权；
    夏钧律师是冯正虎向北京市顺义区法院起诉中国国际航空公司一案的诉讼代理人，法院已受理该案，夏律师来冯正虎住处会见时遭到警察的非法阻拦。即便冯正虎是被执行监视居住的强制措施，依据《最高人民法院、最高人民检察院、公安部、国家安全部、司法部、全国人大常委令法制工作委员会关于刑事诉讼法实施中若干问题的规定》第二十四条规定，被监视居住的犯罪嫌疑人，被告人会见其聘请的律师不需要经过批准。即便关押在拘留所，依据《拘留所条例》第二十六条规定，拘留所保障被拘留人在拘留期间的会见权利。况且冯正虎既不是犯罪嫌疑人，也不是违法嫌疑人，是一个守法公民，理应有自由会见律师的权利。警察阻止夏律师会见冯正虎的行为触犯法律，夏律师已于4月15日向上海市人民检察院提出控告。
    7. 违反保安人员不得限制他人人身自由的国家规定；
    警察雇佣并指使上海市保安服务总公司杨浦区公司六名保安人员，五角场派出所下属社区保安人员四人监禁公民冯正虎，触犯国务院颁布的《保安服务管理条例》第三十条，第四十条规定。
    8． 知法犯法，执法违法；
    非法监禁冯正虎的国家机关工作人员是警察，应当熟悉限制人身自由的相关法律，明知没有任何合法手续，将一个没有违法犯罪嫌疑的公民非法监禁在一个没有监禁资质的关押场所，这显然是违法的。但是，警察依然执行明显违法的指令，并未向上级机关举报。警察触犯《警察法》第三十三条，违背警察保护公民人身安全，人身自由和合法财产的基本职业道德。而且，依据《公务员法》第五十四条规定，公务员执行明显违法的决定或者命令的，应当依法承担相应的责任。
    9. 滥用职权，造成警力浪费与经济损失，损害党和国家的形象；
    执行非法监禁冯正虎的任务，仅直接的看守人员就有十六人，每月的人工费用约十万元人民币，二个月已经耗资二十万元人民币，这不包括派出所，区局，市局三级主管警察及日常来现场维持秩序的警察数十人的人工费用及警车费用，监视摄像器等设备费用。事实上，冯正虎2010年2月12日回国后，家门口就有一支十几人的常备看守队伍24小时轮班监视冯正虎，时常非法限制冯正虎人身自由，十几个看守人员的人工费用每月约十万元人民币。造成国家资产的重大经济损失与警力的浪费。而且，长期非法监禁一个守法的知名人士，明目张胆地践踏法律的尊严和权威，其行为严重损害党和国家的声誉。
    四．法律的尊严和权威不容践踏
    没有执法凭证的便衣警察与没有执法资格的保安人员联手在一个非法的关押场所拘禁一个守法的公民。“黑监狱”不同于受法律监管下的监狱或拘留所，囚犯没有人身安全的保障，关押期限与处境都是无法预期的，时时处于被绑匪撕票即无救援的恐惧之中，其精神受到极度伤害，而难以忍受的心理恐惧又会导致身体伤害。
    而且，这种不受法律制约而肆意侵犯公民人身自由的违法犯罪行为，对受害人及其家属，乃至整个社会都是一个极度的威胁与恐惧。
    今日的肆意抄家，侮辱殴打，非法监禁与十年浩劫时期的红卫兵抄家，批斗走资派，关“牛棚” 如土一辙，无法无天。领导一句话就让你失去人身自由，甚至还有灭顶之灾。温家宝总理在中外记者见面会上警告：“文化大革命这样的历史悲剧还有可能重新发生”。这不是骇人听闻，现实生活中“文革”的错误已经死灰复燃。坚守法律，维护人权的维权人士，异议知识分子，许许多多底层的访民正在遭受“文革” 遗留的伤害。
    文化大革命时期的红卫兵是无法可依，维领袖语录至上，砸破公检法，实行群众专政。而现在这些凌驾于党纪国法之上的大小诸侯是有法不依，唯权力至上，视公检法为私器，实行独裁，专政。不受制约的权力导致腐败，绝对的权力导致绝对的腐败。这些土皇帝独霸一方，一手遮天，他们酷爱绝对的权力，喜欢歌功颂德，增恨批评与监督。谁批评政府，谁就是以其他方式故意扰乱社会秩序，谁就是得罪领导，要遭报复打压。但是，中国的总理与这些土皇帝完全不同，他有接受人民群众批评的度量，公开说：“我甚至考虑把一些经常批评政府的代表人士请到中南海，面对面地听取他们意见。”广东省委领导人也肯屈尊登门乌坎村，与批评政府的代表人士见面，听取农民呼声，维护农民利益，妥善解决了乌坎村事件。上海市领导人是如何对待批评政府的代表人士呢？冯正虎的遭遇就是一个鲜活的见证。
    冯正虎揭露与批评上海法院侵犯公民诉权的司法不作为现象，并倡导维护公民诉权的活动，“我要立案，捍卫法律，还我诉权”。《民事诉讼法》第112条，《行政诉讼法》第42条规定，应当在七日内立案或者作出裁定不受理。法院超过法定的立案受理期限，即不立案又不裁定，这就是司法不作为，即非法剥夺公民诉权。这种公然践踏法律和司法无赖行为，在中国的地方法院相当普遍，成了阻碍司法公正的绊脚石。这么简单程序的法律规定，法院都可以不遵守，还能坚守审判中的司法公正吗？而且，公民诉权的丧失，这就意味着公民的所有合法权益得不到国家法律保护。冯正虎居住在上海，首先以上海法院为批评对象，帮助上海访民维护诉权，并领衔1060名上海市民致上海市人大的维护公民诉权请愿书。冯正虎揭露上海司法不公正的致命点，正如《皇帝的新衣》寓言故事中讲真话的小孩一样，直告皇帝一丝不挂，当然会激怒做假献媚的大臣，遭致报复打击。上海当局越是感受到中央要求地方守法纠错和民众请愿活动的压力，越是会怨恨与惧怕说理讲法的批评者，这是冯正虎这次被非法监禁的主要原因。以“监视居住”的方式非法剥夺冯正虎人身自由，不仅伤害冯正虎，同时也损害党和国家的形象。这次冯正虎被非法监禁的事件尤为显眼，是因为上海警察的违法做法与十一届全国人大五次会议的进步背道而驰。本届会议审议并通过刑事诉讼法的修改，新《刑诉法》从225条增加到290条，还针对人们关注的证据制度。强制措施，辩护制度等热点问题作出修改。尤其将“尊重和保障人权”明确写入刑诉法总则，是中国刑事法治的重大进步表现。民众担忧警察滥用职权，“监视居住”成了社会高度关注的问题，新《刑诉法》第73条及其他相关条款，对“监视居住”的适用范围作了严格的限制，保护公民基本权利。但是，在全国“两会”期间，上海警察公然对一个无犯罪嫌疑的守法公民实施监视居住的强制措施，将其非法监禁在家中六十九天，并且还在继续之中。警察眼中没有法，只有领导，领导要抓谁就抓谁，有法不依，执法犯法，宪法形同虚设。新《刑诉法》修改得最完善又有何用？权大于法，冯正虎的遭遇会重复发生，每一个公民都会生活在警察滥用职权的恐惧中。
     全国“两会”后，中共中央三申五令强调维护宪法和法律的权威。国无法不治，民无法不立。《坚决拥护党中央的正确决定》，《自觉遵守党纪国法》，温家宝：“让权力在阳光下运行”等人民日报、求是杂志的文章，一篇接一篇，冯正虎认真拜读。上海市领导人及警察是否不屑一顾，依然我行我素，上海独大？不需要把思想统一到中央精神上来吗？归还公民诉权，解除非法监禁，还是继续践踏法律的尊严和权威？现在连看守冯正虎的警察及保安人员都清楚监禁冯正虎是非法的，但这种非法限制人生自由的强制措施仍在执行中，没有领导决定和纠错，谁也不敢停止违法，照样天天触犯法律，对抗中央精神。
    我国是社会主义法治国家，法律的尊严和权威不容践踏。不论涉及到谁，只要触犯法律，都将依法处理，决不姑息。这是党中央的正确决定。地方党政领导人是真正拥护，还是阳奉阴违？党中央和国务院是否有力量维护中国法制的统一和尊严？中国人民拭目以待，期盼依法治国方略得以实现，坚持有法可依，有法必依，执法必严，违法必究，在法律面前人人平等，建设一个自由，民主，法治，尊重人权的和谐中国。
    最后，请求中国纪委，检察机关，监督部门立案调查冯正虎被非法监禁一案，违法必究保障人权，维护法律的尊严和权威。
    
     此致
    
    国务院总理温家宝
    
    控告人；冯正虎
