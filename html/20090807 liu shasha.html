      </strong>
      <p><strong>（维权网义工李海报道）</strong>刘沙沙昨天从派出所脱身后，今晚在一网友陪同下前往她在立水桥的朋友处拿生活用品。之前，在其朋友家门外已有4、5个行迹可疑的人在蹲守。因此，刘沙沙一到那里，随即被蹲守的人抓获，然后交给南阳油田方面来的人将她带走。她此前给朋友发出的短信说，如果被抓，她会继续绝食，以实现自己立下的诺言。她在被抓后发出的短信说：“被油田抓了.......还是那句话，无限期绝食，到我死，到他自由。”<br/>
