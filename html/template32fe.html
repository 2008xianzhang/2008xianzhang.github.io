    <td width="683"><h6>VOA 特朗普签署法案及行政令 让中国为打压港人负责并终止香港特殊待遇&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">特朗普总统星期二(7月14日)签署《香港自治法》，让中国为打压港人的行动承担责任，他还签署了一项行政命令，终止香港的特殊待遇。

特朗普总统在白宫玫瑰园举行的记者会上说：“今天，我签署了一项法案和一项行政命令，让中国对其压制香港人民的行动承担负责。我今天下午签署的《香港自治法》在国会无异议通过。这一法案给我的行动当局提供了强有力的新工具，让那些参与扼杀香港自由的个人和实体承担责任。我们都看到了发生的事情。情况很不好。他们的自由被剥夺了，他们的权利被剥夺了，我认为香港也会随之消失，因为它将不再能够与自由市场竞争了。”

特朗普在白宫记者会上还宣布：“今天我还签署了一项行政命令，终止美国对香港的优惠待遇。香港现在将与中国大陆享受同等待遇。没有特别的特权，没有特别的经济待遇，不能(向香港)出口敏感技术。”

北京在6月30日强行通过了港版国安法，这被普遍批评为“一国两制”的终结。

美国国会两院两党以罕见的团结和效率在7月2日最终通过了《香港自治法》。法案规定对违反《中英联合声明》和《香港基本法》中对香港人的承诺、推动港版国安法破坏香港自治的中国官员和实体施加强制性的“一级制裁”，此外还将对所有与其有业务往来的银行施加“二级制裁”。

法案规定，总统可以出于国家安全理由而豁免制裁，但是对豁免和终止制裁制定了一些限制措施，包括必须向国会相关委员会和国会领导层报告，国会还可以就此通过不赞成决议。特朗普总统在一份声明中特别提到，这些要求有可能限制宪法所赋予他处理国家外交事务的权力，因此他视法案这部分的要求为“建议性”和“不具约束力的”。

在记者会上，有记者问特朗普总统最近一次跟中国国家主席习近平通话是什么时候并问他近期有没有与习近平通话的计划。

“我最近没跟他通过话。没有，我没有跟他通话的计划，”特朗普总统回答说。</textarea><br/>
