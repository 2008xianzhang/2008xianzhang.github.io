    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">包括贾平凹、刘心武、韩寒、郭敬明和李承鹏等在内的近50位中国作家三月十五号联合发表了《三一五中国作家讨百度书》，声讨百度侵犯他们的著作权。作家代表和百度星期五为此举行的首次谈判无果而终。本台记者闻剑的采访报道 

近50位中国作家在声讨书中称百度文库收录了他们每个人的几乎全部作品，对其用户免费开放，但却没有取得作家们的授权。这50位维权中国作家为此指责百度已经彻底堕落成一个窃贼公司，百度文库已经变成了一个贼赃市场。自己的报告文学作品《民以何食为天--中国食品安全调查》也被收录、目前在德国访问研究的中国作家周勍表示， 百度的做法“简直就是强盗逻辑， 毫无道理”。

“你侵犯人的版权，跟贼一样。你拿了别人东西，你还有什么可说嘛。对每一个作家来说，相对像谷歌、百度这些大的网络公司来说都是弱势。因为它有财力有时候完全可以包括跟政府的这种关系，它完全可以把你个人忽略不计。”

五十位维权作家声讨百度的行动不仅获得中国作家协会的公开支持， 而且也受到中国代表立场的国家版权局的肯定。中国国家版权局版权管理司王志成副司长在接受采访时表示，百度的一些做法并不适用于“网络避风港原则”，他本人支持50位作家的联名维权行为。

不过，设在美国马里兰州的亚太法律研究所负责人孙远钊博士表示，政府官员目前最好不要表达立场。

“因为政府是要扮演一个中介者的角色在后面要协调处理。因为基本上要在中国解决这一类问题的话，最快的还是走行政调解的路线。它透过行政调解路线的话，如果政府一开始就表示了立场，将来就会让整个事情变得不太容易谈。 ” 

现在， 代表中国政府的官员已经表达了意见，作家代表与百度的第一次谈判也没有结果。 孙博士表示， 作家应该聘请律师与处于强势的百度抗争：

“透过律师去安排反而可以在某些情况之下，让这些律师去唱黑脸，自己可以唱白脸。做一个润滑作用在里面，反而可以让事情顺畅一些。这里面还有一个根本性的问题，今天的五十位作家，是不是能够代表全中国所有其他的作家呢？还是他就代表他们自己呢？因为这里面涉及到今天在中国既有的制度下，还没有形成一个完整的所谓集体诉讼的一个机制。”

五十位中国维权作家派出的谈判代表总共有六位。他们是中国出版界的代表张洪波，诗人出身的磨铁图书有限公司总裁沈浩波、以网络作家成名、网名李寻欢的的万榕书业发展有限公司总经理路金波和华楠北京读客图书有限公司董事长华楠。作家代表只有慕容雪村和彭浩翔俩人。

周勍表示，如果参与维权的主流作家， 像贾平凹和刘心武， 或中国作协直接出面与百度谈判，百度最终可能满足作家们提出的四点要求； 现在的情况来看， 维权作家获胜的几率并不大：

“博弈一定是公对公可以博弈。别说中国作协出面，所谓主流作家出面，百度有可能低头。中国所有东西背后是权力的较量。”

50位维权作家向百度提出的四点要求一是公开向维权作家道歉并赔偿损失，二是立即停止侵权行为， 三是停止电子书提供内容， 四是百度文库今后建立经谈判双方都认可的‘先审核、后发布’的运营模式。

以上是自由亚洲电台记者闻剑的采访报道。</textarea><br/>
