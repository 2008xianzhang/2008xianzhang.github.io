    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员德明报道）北京区县人大换届选举将在11月8日进行投票，各选举单位的正式候选人已出炉。据悉，北京非官方推荐的独立参选人无一成为正式候选人。有独立选举观察者发现，人大正式候选人的名单几乎全是些居委会主任、副主任、委员或国企书记，有人将此称为“今年选举一大特色，居委会主任，社区站长打头阵。人民代表大会快成居委会主任代表大会了。”据独立人士的观察，被列为正式候选人的大多是党务工作者、政府官员、国企管理者以及社区、居委会负责人。有人质疑，人大代表本应是监督官员的，但这么多官员做人大代表，何以监督？有人发问，“人代会=党代会？”
 
在今年的基层人大选举中，北京出现了公民踊跃独立参选人大代表的热潮，据不完全统计，公开宣布独立参选的公民约有60人。独立参选人来自社会各个阶层，市民、农民、维权者、大学教授、学生、作家、律师、媒体人、公务员、社区工作者、工程师、公司职员、模特、自由职业者、外来人口，其中不乏中共党员，近一半是女性，他们代表了广泛的社会利益诉求。
 
但独立参选的道路上阻碍多多，从获取候选人推荐表、征集签名、争取参选宣传的权利、争取推荐表得到官方认可、争取成为初步候选人，等等，在每一关上都有独立参选人遭到官方的排除，一些独立参选人在压力下中途宣布退选。而在成为官方认可的正式候选人这一关上，独立参选人则全军覆没，无一成为正式候选人。
 
独立参选人遭到官方的压制，但广大选民给予他们热情的支持，有人说，“为什么要选独立候选人？很简单，他们敢于宣传自己，冲这点就比躲在幕后不敢见人的现任老爷们强。”“今天拿到了选民证。我决定对官方候选人全部投反对票，他们既未与我见面，我也不知他们能为选民做什么事。据说自荐候选人已全军覆没，身为东城区选民，我决定在‘另选’一栏填写‘徐春柳’。北京选民网友们，如果你在朝阳区，建议另选柳红；如果在昌平区，建议另选仝宗锦。”
 
目前，独立参选人只能寻求以“另选他人”的方式进行参选，但是，有观察者指出，“北京到目前为止鲜有另选他人成功的例子”。</textarea><br/>
