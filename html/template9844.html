    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员齐迹报道）今年2月25日被广州警方以“煽动颠覆国家政权罪”抄家、监视居住的人权律师刘士辉，于6月12日以“取保候审”（无限期）的方式被从广州遣送回内蒙老家。两个多月以后，刘士辉律师首度打破沉默，公开讲述了自己在被羁押期间的遭遇。
 
被羁押期间情况
 
据刘士辉律师陈述：2月25日凌晨两点许，警方砸门进去，一扇铁门被砸成了麻花状。同时被抄家，一间房被翻了个底朝天，当场抄走了电脑、书籍、光盘、案卷、六四诗抄、U盘、MP5、手机、股票机等物。
 
2月25日当晚，广州警方就宣布以“煽颠”的名义对我进行“监视居住”。
 
被抓后昼夜突审，连续五天不让睡觉。直到我一头栽倒在床上，医生量过血压后，才获准睡觉。此时，我的裤子几乎已脱不下。被抓后第一次脱裤子，我发现受伤的左腿肿得有原来的两条腿粗。
 
除了审讯，日常所能做的就是绕圈踱步了。108天，步行了从广州到北京的距离，坐牢步行五千里。
 
当时我一再申明老婆是外国人，不懂中文，请不要难为她，如果一定要带走，请出示有关法律手续。但在没有相关手续的情况下，一个甚至不知道我究竟出了什么事的外国女孩子居然被以“刑事传唤”的名义抓走。此后被非法拘禁17天后遣送回越南。越南老婆在他们手上被控制了17天，期间发生了什么，我一无所知。
 
获释后身体及生存现状
 
刘士辉律师被羁押108天后获释。他说：这次坐牢最让我痛心的是——老婆被剥夺，房子被剥夺！
 
据刘士辉律师陈述：
出狱后，体重减了七八斤。瘦身对于老艾来说，也许可以安慰是免费减肥；但是对于瘦比黄花的我来说，无异于一场灾难。现在满身是病，每天只能睡四五个小时，凌晨两三点钟以后就再也睡不着了。
 
除了老婆、房子，同时被剥夺的还有三十几万律师费的财产权利。被从广州扫地出门，就意味着这些财产权利已经化为泡影。
 
刘士辉律师同时强调：
我知道公布真相会面临什么危险，我知道我头上有紧箍咒，但是，如果连剥夺新婚老婆这样的夺妻之恨都可以忍辱的话，那只能催生更多的杨佳！我不想做杨佳，所以我说出来。如果国保因此怒发冲冠，请你换位思考一下。换是你，你作何感想？
 
事件回顾
 
2月20日，刘士辉律师在推特上发布了：我跟茉莉花小姐有个约会，地点在广州人民公园，时间是2月20日下午两点。无关隐私，欢迎围观！
 
当晚，刘士辉律师遭到暴打至左腿骨折住院，同时手机被非法停机。2月25日，还在接受治疗的刘士辉律师被广州警方抄家，随即以“监视居住”的名义被关押，新婚的妻子被“刑事传唤”后遣返越南。
 
6月12日刘士辉律师被遣送回内蒙老家后，曾赋囚诗一首，以志劫难：

七步踱

茉莉含苞花未香，残冬余威肆虐狂。群魔门破黑夜半，厉鬼棒散鸳鸯双。囹圄心悲书生恨，情缘泪祭异国殇。掳妻拆婚孽可作，岂断后继再赴汤？！
 
当时他即表示：罪恶罄竹难书，义愤迸胸而出。如果我因囚诗二度坐牢，请良善网友关注我老父和幼子。
 
自今年2月份以来，陆续有百余名人权律师、作家、艺术家、维权人士、异议人士遭到拘捕，虽然大多数人士都已获释，但警方却附加了诸多的条件，出狱后亦没有完全的行动自由，并受到严厉的警告和恐吓。虽如此，已经有越来越多的人开始打破沉默，良心人士在被羁押期间所遭受的精神和肉体的酷刑慢慢浮出了水面，中国糟糕的人权状况令人发指。
</textarea><br/>
