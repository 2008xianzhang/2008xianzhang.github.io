    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权异议人士李金平日前发表公开信，讲述他被强行关进北京一精神病院、遭受各种精神折磨的经过。


总部设在美国纽约的中国人权星期四发布消息说，北京维权异议人士李金平的公开信揭露了当局利用精神病院对他进行迫害的经过。李金平对本台记者说，他原来是朝阳区常营乡十里堡村居民，原为北京市公安局朝阳分局警察，2000年辞职。2005年，中共前总书记赵紫阳去世后，李金平在家设灵堂进行悼念。2008年初，当局在未达成协议的情况下强行拆除他的私房，砸了赵紫阳灵堂，毁了他赖以为生的苗圃。 

“2010年的10月8号刘晓波得奖，然后外界来电话说是看看去，有很多人的因为庆祝之后被抓起来了，我也没去。8号晚上12点，国保和派出所来把我带走了，带到一个体育中心，搁了我半个多月。结果还有一个叫杨继伟（音）的人关在这里头。后来人家都走了，我还没走。我就问他‘你们为什么不放我呀’？他们说‘所长说你不是没地儿住吗？你现在暂时住着吧’。”

李金平说， 2010年10月8号，他因关注刘晓波案被警方关押，后来被朝阳区国保送进北京市第三人民医院，这是一家精神病院，

“等了到10月30号的时候正好是我的生日这一天，他们就说‘你今后就不要再为赵紫阳喊冤了’，我说不行，完了他说‘在拆迁协议上签个字’。我说我不同意这么做。800平米给我100平米根本我根本不可能接受的事儿。说完了以后他说‘好吧，你不是不同意吗，给你换个地儿吧。’这么着把我弄到精神病院去了。”

李金平说，在精神病院，他被强迫吃可疑食物，又被强迫服用有致命副作用的药物。不到半年，他被查出患脑血栓和脑萎缩，警方遂将他转到综合医院治疗脑血栓，去年7月才放他出院，

“到那儿以后一个女护士长给我端了半碗米饭，半碗菜。结果我吃了5、6口，我就感觉胃里恶心，胃里感觉痛，之后我一个礼拜没缓上劲儿来，头疼，巴巴拍脑袋，闭不上眼睛，就瞪着眼呀。哎呀，我说坏了，人家给我吃了药了，没办法。说什么也闭不上，睡不着觉，头疼呀。坚持了一个多礼拜，心都快蹦出来了。”

深圳地平线律师事务所的律师黄雪涛说，她本人涉及的一些维权人士被强迫送入精神病院的案例显示，中国的现行法律在精神病病人诊治以及他们的权益方面存在一些问题，

“我们在很多个案里头遇到过这种情况，当事人说没有给我做过精神病司法鉴定，但是实际上警方会拿得出来，这是因为很多精神病司法鉴定在做的时候他隐瞒当事人，没有跟当事人说我现在是医生，我是精神病专家，我来给你做鉴定的时候他没有告知，所以就会产生这样的一些对有没有做精神病司法鉴定？有没有医生看过？当事人自己觉得没有，但不一定没有，因为医生没有遵守他们的职业操守，偷偷地在做了也说不准。”

黄雪涛律师说，最近，中国的《精神卫生法》（草案）已就公众高度关注的非自愿住院治疗问题，明确了条件和严格的程序，确保无需住院治疗的公民不因程序制度缺失而被强制收治，

“主要表面在一个精神病人是不是行驶他的诉讼权力？有没有一个替自己辩护和对这样的收治行为发表异议、发表不同意见的机会？那么对诉权的这种保障有和没有。那么中国也正在也正面临一个转型期。”

以上是自由亚洲电台记者高山的采访报道。
