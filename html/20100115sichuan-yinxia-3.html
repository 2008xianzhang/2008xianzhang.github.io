    <td colspan="2"><p><strong>（维权网义工张虎报道）</strong><span lang="EN-US" xml:lang="EN-US">2010</span>年<span lang="EN-US" xml:lang="EN-US">1</span>月<span lang="EN-US" xml:lang="EN-US">13</span>日上午，四川省遂宁市的《零八宪章》签署者银夏受到了遂宁市国保支队的正式传唤。实施传唤的是遂宁市国保支队的大队长李波和阳毅。国保详细询问了银夏签署《零八宪章》的情况，银夏坦然承认自己签署《零八宪章》的事实，并表示这是自己意愿的表现。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>国保随后又询问银夏是否认识遂宁的民运人士刘贤斌和陈卫，银夏说认识，并说是因为大家都喜欢读书而认识的。整个传唤活动持续了两个小时。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>银夏是四川遂宁的一个自由职业者，喜欢读书、思考和写作，他是《零八宪章》的第十七批签署人，这也是他首次受到国保部门的传唤。<span lang="EN-US" xml:lang="EN-US"></span></p>
