    <td width="683"><h6>VOA：陈克贵被判刑 陈光诚批法治遭践踏“新政”露馅&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">叶兵 11.30.2012

华盛顿 — 中国盲人维权人士陈光诚的侄子陈克贵星期五在一次突然举行的庭审中被判3年3个月有期徒刑，罪名是故意伤害罪。他当庭表示不上诉。陈光诚和陈克贵的父亲陈光福对美国之音表示，这个判决结果显然不公。
 
陈克贵的亲属陈光福和陈光诚都认为，陈克贵用菜刀砍伤深夜闯入他家抓人打人的一伙人是正当防卫。陈光诚对习近平为首的中共新领导层所谓新政表示失望，把审判结果称为对人类良知和社会公义的宣战。
 
在纽约的陈光诚当地时间星期四晚上得到这次突然袭击式的庭审消息之后，密切关注庭审结果。他在清晨5点多接到美国之音记者电话时表示，陈克贵的案子显然是典型的正当防卫而不是故意伤害。他表示，从案发时的情况来看，陈克贵完全具备正当防卫的理由，因此有关当局只要判他坐牢，哪里怕只判一分钟、一秒钟刑期都是对人类公平正义的宣战，对中国法治的践踏。他质问道，像这样的案子都不能认定正当防卫，中国刑法中的正当防卫认定的规定还有什么意义？
 
陈光诚认为，这样的审判和判决结果相当于中国当局已经露出中共十八大后所谓新政的真面目。
 
他说：“大家对新上台的领导人抱着这种希望，那种希望，现在他们用实际行动作出了一个非常清楚的回答。他们让全世界看看，这是什么样的新政，撕掉遮羞布的新政。”
 
陈光诚以远在北京的胡佳今天突然再次被禁止走出家门为例指出，突击审判陈克贵并不仅仅是沂南县或临沂市党委自行决定，而是级别很高的上层旨意。
 
他说：“这个案子开庭的时候，北京的胡佳也被限制在家里。当时胡佳还莫名其妙，因为他（18大后）回到北京以后是允许出门的嘛。突然这一天不允许出门了，他以为是别的事情。那么现在来看，这就是党委一手指使的。这个党委的档次还是相当高的，可能不仅限于沂南县了。”
 
这位自学成才的民间维权法律工作者曾因帮助村民反抗当地官府暴力推行一胎化政策而被送进监狱长达四年多，出狱后在家中同家人一起继续遭到囚禁，直至今年四月成功逃走。陈光诚表示，2005年他遭受打击迫害和坐牢时，当时是现已升为中共中央政治局常委的张高丽担任山东省委书记，而陈克贵的案子从今年10月12号送交检察院以来，一直没有消息，但是看来一直被放在黑箱里操作。陈光诚指出，现在陈克贵被判决的事实说明，张高丽一当上常委就开始办这件事情，他显然是在包庇山东省地方官员数年来的“犯罪活动”。陈光诚认为，这是对他和家人实施迫害的继续。
 
对于陈克贵当庭表示不上诉，陈光福认为，当局方面的人员在审判前对他儿子做了工作，逼迫他接受判决结果。对此，陈光诚表示，不能排除陈克贵在看守所里遭到酷刑折磨和受到极大压力，要不就是陈克贵对沂南县司法的公平性完全失去信心。
 
陈克贵的妻子刘芳自陈克贵案发后逃到北京为丈夫寻求法律援助，委托莫少平律师事务所的丁锡奎和上海律师斯伟江代理此案，但是沂南县司法当局以陈克贵已自行委托当局指派的法律援助律师为由，拒绝他们介入做辩护人。

陈克贵案庭审结果传出后，曾多次前往东师古村探视遭暴力阻拦、直接参与营救护送陈光诚逃离山东的南京网友珍珠（何培荣）发推说，她会认真追究沂南县政法系统对她的绑架，殴打以及抢劫，并且指控直接责任人张健。她表示欢迎各位在沂南被打的网友加入对沂南的集体诉讼，以各种其它方式提供证言证词，督请沂南县党委遵守各项法律。</textarea><br/>
