    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">郭飞雄维权过程中屡遭限制和殴打（博讯图片）

郭飞雄的姐姐杨茂平星期六（17日）向媒体证实，中国知名维权人士郭飞雄（本名杨茂东）被当局正式刑事拘留。

杨茂平周六收到广州市公安局天河分局的通知书，称杨茂东已于2013年8月8日23时被刑拘，罪名是涉嫌“聚众扰乱公共场所秩序罪”。

此外，郭飞雄的律师随牧青也向《国际先驱论坛报》证实了郭飞雄被逮捕的消息。

郭飞雄自8月8日“失踪”，他的亲友们都联系不上他，因此出现了关于他下落的多种猜测和说法。

随牧青律师告诉《国际先驱论坛报》，中国当局加紧了对中国异见人士的打压，郭飞雄只是其中之一。

随牧青还说，他认为郭飞雄此次被逮捕的直接原因是他参与了今年初《南方周末》的维权活动。

郭飞雄背景

郭飞雄于1988年毕业于上海华东师范大学，曾从事过教师、出版、写作等工作。

郭飞雄自2003年起，多次参与中国的维权活动，特别是2005年为广东番禺太石村罢免村官提供法律咨询，使他广为人知。他为此遭到当地公安局的刑事拘留，并进行了长达59天的绝食抗争。

之后，他因参加各种维权活动屡遭拘押和殴打，其中在2007年被广州市天河法院以“非法经营”罪判处5年徒刑，当时引起国际社会多个人权组织的强烈谴责。他们说中国当局是假借经济犯罪对异议人士进行政治迫害。

2011年，郭飞雄出狱后继续从事维权活动，并在2012年介入广东乌坎选举，以及参与李旺阳死亡真相调查等。

2013年1月，《南方周末》事件爆发（抗议当局干涉编辑方针，进行审查），郭飞雄参与了南周大门外的街头抗争活动，并发表政治演说。

2013年3月他与中国多位民主维权人士发起敦促全国人大批准《公民权利和政治权利国际公约》的公民连署运动。

为此，他曾多次被中共限制人身自由，包括受到秘密监视居住等。

郭飞雄也是最近遭到中国逮捕的第二位知名维权人士。早些时候，另一名维权律师许志永也遭到中国当局的逮捕。

据杭州王成律师在其微博上称，郭飞雄本人早已聘请的律师是北京的蔺其磊律师和广州的隋牧青律师。现在蔺律师正在准备前往广州会见。随牧青律师也已从海口赶往广州，准备会见郭飞雄。

随牧青律师说，如果郭飞雄被起诉和定罪的话，他有可能会最高被判刑5年监禁。

但随牧青说，“至于郭飞雄的情况到底如何，现在下结论还为时过早”。
