    <td width="683"><h6>RFA:“禁用互联网等煽动非法集会”令比法大 网上谈花被捕者众&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">受茉莉花牵连越来越多年轻网友被拘留或带走后失踪，警察往往以非法集会游行或煽动非法集会游行相关含糊的罪名口头通知家人拘留，并且不准律师会见。自由亚洲电台特约记者丁小报道




被关闭了的1984BBS站长 “张书记” 张健男三月二日被从家中带走， 警方口头称涉非法游行示威拘留，而一直没有出示书面通知，目前他被关在北京第一看守所。

本周三１６号下午家人委托的律师向公安申请会见当事人被拒绝。

他的妻子小白告诉本台：“我又委托律师去问过了，不可以会见。我今天有去看守所送衣服。现在没有什么是明确的，是刑事拘留还是行政拘留，包括涉嫌的罪名都是只言片语，他故意不跟你说得很清晰，也没有书面的通知，这样的话，我说什么他随时可能不认。”

而1984BBS技术员“库存袈裟”（本名马贺）三月三日也从成都住所失踪，至今下落不明。

小白说：“马贺（音）完全失踪的状态，他的女友也没有他任何消息。”

和张健男一样被羁押在北京市第一看守所的西安青年魏强，因在推特上谈茉莉花集会当天路过王府井看见的情况，２月27日被捕，警方口头也称他涉嫌非法集会游行要拘留。魏强在陕西家人委托的北京律师多次要求会见都被拒绝。

一名不便公开身份的朋友说：“昨天听说律师还是没有会见到，家里人好像还没有看见拘留证。其他人就不知道了，他这个有什么我会知道的。”

对于这些网络青年的处置多没有出示正式的通知书，亲友也非专业法律人士。到底警察口头告知的“非法集会游行”指的是否刑事诉讼法中关于“非法集会游行”的第二百九十六条呢？

鉴于并没亲身参与只是围观或网上议论却被捕的情况普遍，警方的行动更像是依照上月二十八号在两拨茉莉花后中国国内网站同时发布的“禁止利用互联网煽动非法集会游行示威”这一并非法律条文的告诫书在行事。
 
据独立中文笔会消息，网名“呆麻雀张”的石家庄网络撰稿人张涛15日周二晚九点在网上发了关于茉莉花信息，半夜就被带到该市桥西区的新石派出所，他在候问室时通过手机向朋友报信。

海外参与网称周三中午向该派出所一女警证实了张涛仍在该所接受审查，问到涉嫌何罪时对方说不能回答，要问值班所长。

本台下午致电该所时提示音是对方的网络暂时无法接通。而张涛手机一直关机。
 
此次茉莉花风波中被捕、失踪者不少是来自各地各行各业的名不见经传的网友，往往是朋友在推特上求救才为人知。

周五有推友称：我的朋友@zhangxianle （张献乐）之前因为在人人网上发布关于某某花的消息，而被警察从公司强行带走，我们本以为两会结束后就能放出，但是至今没有任何反应，大家帮忙关注一下这个。

张献乐推特上的自我介绍是在北京的电脑程序员，爱好踢球看球。骑骑自行车。他最后发帖是在三月六日茉莉花第三波当天。

而另一名北京的网络程序员张柘一周前（三月九日）被中关村派出所带走，据前往询问的网友称，警察说涉嫌“煽动游行”被拘留。



以上是自由亚洲电台特约记者丁小的采访报道。</textarea><br/>
