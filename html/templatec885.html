    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德国总理默克尔与来访的中国总理温家宝在首轮政府磋商期间，人权问题也是重要的话题之一。虽然北京当局此前突然允许艺术家艾未未保释，维权人士胡佳也刑满回家，但是中国还有众多异见人士在遭受当局的打压。  

一周前，失踪了近两个月的中国艺术家艾未未突然获准保释回家，成了一大爆炸新闻。大批记者守候在艾未未家门前，希望能他能接受采访。但是艾未未不得不让记者们失望：

"我不能接受采访，什么也不能说。"

艾未未虽然被允许保释，但却失去了发声的权利。维权人士胡佳的处境也类似。因煽动颠覆国家政权罪入狱3年半的胡佳上周末刑满释放，却没有获得真正意义上的自由。胡佳的妻子曾金燕在推特上发布消息说，他们住处的小区布满了警察，胡佳和她现在都处于软禁状态。人权组织"人权观察"的尼古拉斯·贝克林（Nicholas Bequelin）认为，释放异见人士却不赋予其真正的自由是北京当局的策略：

"我们从艾未未事件就能看出，北京政府不正式拘捕异见人士，以免引发各界强烈抗议，但却用这种方式达到压制监控异见人士的目的，阻止他们从事维权活动，阻止他们批评政府。"

异见人士处境困难

人权观察的贝克林同时认为，目前没有任何迹象表明，北京当局会松动对异见人士的打压。新一轮打压浪潮的起因是网上关于中国也进行"茉莉花抗议"的号召。据人权组织"大赦国际"的估计，从今年2月起至今，已有130多人被捕、被监视或失踪，其中有多位律师，他们受到威胁，不许再公开发表言论和接受采访。

2010年诺贝尔和平奖得主刘晓波的妻子刘霞数周以来杳无音讯，手机始终无法接通。她在北京处于严格的软禁状态，没有电话，没有网络。数月以来，外界对因煽动颠覆国家政权罪被判刑11年、正在狱中服刑的刘晓波也是一无所知。与胡佳和曾金燕处境类似的还有盲人维权律师陈光诚，在山东的家中受到严密监视和控制。今年年初，软禁中的陈光诚曾经成功将一部视频公布于众：

 "陈光诚现在出来了，是不错，但是随时都可以再进去，反正是一党执政，说你有罪就有罪。他们现在就是流氓手段，打你是党指使的，你只要一还手，就是故意伤害。"

这部视频给陈光诚惹来更大麻烦。据位于美国的一个人权组织透露，陈光诚在公布这部视频后，惨遭殴打，被送进医院抢救。

打压浪潮尚未结束

今年46岁的刘萍只因想作为独立候选人竞选江西新余市人大代表，被警方带走，送进"黑监狱"。不过，刘萍还是不愿放弃：

"江西省新余市剥夺了我的被选举权，这是违法的。5年后我还会竞选，我想到时候政府和民众都会更加民主，支持我的正当诉求和公民的正当权利。"

不过5年是个不短的时间，到那时还会发生许多事。人权组织估计，目前中国的政治犯人数在1500到5000之间。
