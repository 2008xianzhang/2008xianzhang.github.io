    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界日报驻华盛顿记者林宝庆

诺贝尔和平奖得主、缅甸民主斗士翁山苏姬在获殊荣21年后，终於在奥斯陆市政厅发表了受奖演说。同样无法前往领奖，迫使诺奖委员会首度摆出“空椅子”的中国唯一诺贝尔奖得主刘晓波的传记，也适时在香港问世。

刘晓波是“天安门绝食四君子”之一。他2008年发起“零八宪章”，要求中国政治改革而被捕，翌年被控煽动颠覆国家罪，判刑11年。刘晓波2010年获诺贝尔和平奖。

不过，“刘晓波传”的作者认为，与翁山苏姬比起来，西方世界对刘晓波的关注与压力远远不足。

获和平奖 世人却陌生

他说，刘晓波是近年来诺贝尔和平奖得主中，唯一没有英文传记的，也是世人最陌生的一位。

这部刘晓波的妻子刘霞授权，全长40万字、500余页的中文繁体版钜着，是由刚出版《陈希同亲述：众口铄金难铄真》的香港新世纪出版社印行；作者是与刘晓波共同起草“零八宪章”的挚友，今年抵美的中国民主作家余杰。

目前在华府近郊定居的余杰表示，刘晓波是中国未来民主转型的枢纽性人物。余杰说，他和刘晓波曾朝夕相处，对刘晓波有很深的了解。2008年底刘晓波被捕后，他就和刘霞商量出传。刘霞拟了一份包括刘晓波老师、同学、同事的名单，余杰至今访问了其中近50位人士。而这部“刘晓波传”大部分的内容，是他在国内期间写就的。

余杰说，这本传记还首度公开30余张从未披露过的刘晓波历年珍贵相片。“刘晓波传”总共十章，从刘晓波儿时，记录到他目前。书中还讨论刘晓波未来的可能角色。

刘晓波原在美国哥伦比亚大学担任访问学者。天安门运动发生后，他毅然返国参与，成为“绝食四君子”之一。刘晓波歉疚由於他们的绝食，致使很多学生及市民留在广场而牺牲。

没有仇恨 坐牢当赎罪

余杰说，作为号召者而倖存下来，刘晓波有很大的愧疚，他把坐牢当成赎罪。他由一个学者，转换成了人权活动家，和政治评论家。

刘晓波组织“独立中文作家笔会”非政府组织，突破结社的限制。他又从一名个体抗争者，转换成了民间社会组织者和协调者，将老中青，体制内和体制外向往民主自由的公民及知识分子的力量串联在一起。而“零八宪章”成了高峰。

余杰说，从六四天安门运动以来，刘晓波一直处在大监狱与小监狱之间.他即使不在牢里，所有的通讯及行动都受到严密的监控。但刘晓波在苦难中，精神反而昇华，这也是他获得诺贝尔奖的原因。他说，刘晓波第二次及第三次入狱期间，金恩博士等的非暴力作品对其影响很大。

余杰并特别举刘晓波最后在法庭上所说的，“我没有敌人，也没有仇恨”。

余杰强调，刘晓波的非暴力抗争，主张用理性、非仇恨的方式推动中国社会进步，对於中国的转型非常重要。否则中国转型会付出非常沈重的代价.余杰说，中国就像是个压力锅，有可能爆发大规模的暴力冲突。

他说，如果没有曼德拉及图图，南非的转型绝对会以不一样的方式发生。他说，中国的转型有了刘晓波也会不一样。

“刘晓波传”第四个阶段则是“零八宪章”之后，余杰讨论刘晓波究竟会成为什么样的人物。

余杰说，刘晓波已淡泊名利。如果中国真正民主，历史使命完成，刘晓波说要完全退出，与刘霞到希腊一个小岛去打鱼、画画、作诗。

但是余杰认为诺贝尔奖的冠冕，恐怕会让刘晓波身不由己。

余杰说，刘晓波并非完美。书中也披露了一些刘晓波对年少轻狂时的懊悔，及对其前妻的歉疚。刘晓波的歉疚也使他对刘霞的感情更深。

余杰也为刘霞抱屈。他认为西方世界的压力太小。他说，当年沙卡洛夫、华文沙的妻子都能出国代夫领取诺贝尔奖。如果现在不能争取到释放刘晓波，他的妻子刘霞至少应该要有自由。“全世界就这样眼睁睁看着刘霞被软禁一年多时间.”

最近看翁山苏姬传拍成的影片，余杰哭了好几次。余杰也希望能够拍刘晓波的纪录片及电影。

余杰目前的创作“河蟹大帝胡锦涛”新书，则预定在中共18大前出版。
