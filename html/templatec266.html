    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">[日期：2011-05-23] 来源：参与  作者：建外

（参与网2011年5月23日讯）：体制内的中国社科院学者于建嵘2011年2月出版新书，这本名为《安源实录――一个阶级的光荣与梦想（年度风云人物于建嵘惊世之作：一个知识分子的国家守望）》的专著，如今突然成为禁书，中宣部严禁该书出版，目前传该书的出版社——江苏人民出版社负责人就此书不慎出版写出深刻检讨，电子商务最大售书网站——当当网和卓越网已将该书下架，网店显示“缺货”，读者和网友无法购买。

中宣部是制造禁书的党机构，现任中宣部部长为政治局委员刘云山。

在网上很多网友在搜索这本书的订购方式，又有网友询问得知出版社说“我们根本没有出过这本书”有网友说：打电话问江苏人民出版社营销部（025— 83658045 ），一个女士接的电话，问询此书。答曰：“没有出版……我们根本就没有出过这本书……那可能不是我们这边本部出版的吧……被禁？也有可能吧……网上的图片可能是炒作吧……没有，我们没有出过……”该书是江苏人民出版社和民营出版商凤凰联动共同策划出版的新书。

书中介绍，一个老工人和于建嵘说： “现在有些当官的人找到我们说，改革就要牺牲就要付出代价。可这些人自己为何不做出牺牲，不付出代价，他们大把的捞钱，过着好日子，却要我们这些退休的老工人和没有权势的下岗工人做出牺牲，付出代价。真是个混帐逻辑，简直就是一批强盗……”该书作者为著名学者、信访问题专家于建嵘，遍访了中国工人“红色之都”——安源，访问了数百个安源煤矿工人，真实展现了安源工人的过去和现状。他四年含辛寻访，两次险遭扣押，六十九件采访实样……全书淋漓地为我们展现了安源工人的历史与现状。翻阅此书，安源大罢工中安源工人的勇敢、战争年代里安源工人激进、新中国建设时期安源工人的无私、改革开放后安源工人的彷徨将跃然眼前……面对工人这一日益边缘化的群体，作者做出了最理性、最深邃的解读。为工人阶级如何适应变迁的社会，如何重新寻回往日的自信，如何创造他们的幸福生活，提出了深刻的见解。

《安源实录》是中国劳工的实录，它将以大量口述和内幕调查，为你解读如何稳定社会底线，让你原生态地了解中国工人的生活现状！该书还被评为：时政力作直击重大敏感主题/共和国工人光荣与苦难的集体回忆/盛世风景下鲜为人知、震撼人心的井巷报告/采访笔记封存6年，首度曝光，惊动朝野！/全书淋漓地反映了安源退休工人对毛泽东时代的无限怀念、安源在职工人对社会经济地位的质疑和不满、安源农民工人在井下的原生态生活。面对工人这一日益边缘化的群体，作者做出了最理性、最深邃的解读。为工人阶级如何适应变迁的社会，如何重新寻回往日的自信，如何创造他们的幸福生活，提出了深刻的见解。

于建嵘是海内外舆论密切关注的意见领袖。
