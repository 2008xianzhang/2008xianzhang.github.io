    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员夏菲报道）“六四”前夕，湖北政论作家杜导斌在新浪微博发表有关评论“晚清暗杀团”三条微博。发帖后不久，杜导斌就多次接到北京刑侦队国保要求删帖的电话，迫于各种施压，杜导斌最终将帖子删除。

6月3日下午，北京市公安局刑侦总队六名警察在西单一个武警招待所将杜导斌控制并做了讯问笔录。之后国保又对其租住屋实施抄家搜查，杜导斌的一台电脑和书籍被抄走。6月5日，其家属接到国保电话，告知杜导斌因“涉嫌寻衅滋事罪”被刑事拘留，羁押在北京市第一看守所。

6月9日，刘晓原向北京市公安局刑侦总队递交取保候审申请书。按照刑事诉讼法规定，收到申请后，应当在三日内作出决定；不同意变更强制措施的，应当告知申请人。然而直至现在，刘晓原律师仍未收到任何回复。

7月3日下午，另一位北京律师前往北京刑侦总队法制科询问有关申请取保候审事宜，被告知杜导斌已获取保候审。

本网信息员从杜导斌妻子处了解，就在7月2日上午，当地应城国保曾要求她陪同前往北京为杜导斌办理取保候审手续，但因为自己假期无法调整没有成行。她说，因自己和杜导斌现在分开居住，所以至于他是否被释放送回应城还无法证实，目前通过手机根本无法联系到杜导斌本人。

刘晓原律师在得知杜导斌取保候审后，不由得感慨：随便找一个涉嫌罪名，先把人刑事拘留，关上一个月给取保候审。这是典型的滥用刑事拘留权。-----有感于杜导斌案。但这种滥用公权，绝不只是个案，具有普遍性。特别是对异见人士、维权人士。”

杜导斌在微博中发的三条内容：
昨晚与一初次见面的人聊天，他说现在也许只有暗杀才能改变。真到晚清暗杀团登场的时候了？当穷尽一切理性手段改变不了之后，对现状绝望的人们选择以暴力来结束暴力，也许就成为唯一选择了。 6月1日
倚仗暴力，拒不改革。当暴力是唯一解决一切问题的方式时，对立一方自然也会选择以暴抗暴。权贵们从此得小心了！当这个国家踏上暴力的不归路之后，那些依靠暴力者会发现，暴力不是靠山。暴力不属于理性，不属于领导，只属于那些直接使用暴力的暴徒。所有皇朝崩溃前的军阀混战，莫不如此。 6月1日 08:42
暴力并非什么了不得的东西。每个人天生拥有大体相当的暴力资源。暴力把人之间的权力、职位、道德、教育、出身、财富等优势消解掉，把每个人都统统拉平到底线之下，以单纯的武力决输赢。政治精英依仗暴力，然而暴力却最不利于政治精英。从暴力中获利者只会是出身底层擅长不择手段的暴徒。 6月1日 08:57

附：对杜导斌“寻衅滋事”案进行立案审查的法律意见书

北京市人民检察院:

本人接受家属委托并经得犯罪嫌疑人杜导斌同意担任他在刑事侦查阶段的辩护律师。6月9日下午，辩护人与本案另一个辩护人王宇律师在北京市第一看守所会见了杜导斌并详细询问了案件情况。

辩护人认为，侦查机关以涉嫌寻衅滋事罪对杜导斌进行立案追诉，没有事实依据和法律依据。理由如下：

2013年6月1日，杜导斌在新浪微博网发表了三条微博，具体内容是：

昨晚与一初次见面的人聊天，他说现在也许只有暗杀才能改变。真到晚清暗杀团登场的时候了？当穷尽一切理性手段改变不了之后，对现状绝望的人们选择以暴力来结束暴力，也许就成为唯一选择了。 6月1日 08:42 阅读(3.1万) 全部转播和评论(281) (2) |转播|评论|收藏

暴力并非什么了不得的东西。每个人天生拥有大体相当的暴力资源。暴力把人之间的权力、职位、道德、教育、出身、财富等优势消解掉，把每个人都统统拉平到底线之下，以单纯的武力决输赢。政治精英依仗暴力，然而暴力却最不利于政治精英。从暴力中获利者只会是出身底层擅长不择手段的暴徒。 6月1日 08:57 阅读(4842) 全部转播和评论(22) |转播|评论|收藏

6月3日上午，北京市公安局刑侦总队打电话给杜导斌核实，新浪网的“杜导斌”微博是不是他本人注册使用，在杜导斌认可后，警方说他发的微博具有“煽动性”，要求与他见面聊一聊。杜导斌认为见面聊没有必要，马上就会删除微博。随即，杜导斌删除了这三条微博，同时发了一条声明，强调自己一贯主张非暴力。当天下午，北京市公安局刑侦总队六个警察在西单一个武警招待所将杜导斌控制并做了讯问笔录，主要讯问他发这几条微博的原因，同时问了他为何要到北京工作还见过哪些人。当晚，北京市公安局以杜导斌涉嫌寻衅滋事犯罪为由，对他采取刑事拘留强制措施。6月4日上午11时许，杜导斌被送至北京市第一看守所羁押。

《刑法》第293条规定，寻衅滋事罪，是指肆意挑衅，随意殴打、骚扰他人或任意损毁、占用公私财物，或者在公共场所起哄闹事，严重破坏社会秩序的行为。

寻衅滋事罪，在主观上只能由故意构成。即公然藐视国家法纪和社会公德。其动机是通过寻衅滋事活动，追求精神刺激，填补精神上的空虚。

在客观方面表现为无事生非，起哄捣乱、无理取闹、殴打伤害无辜，肆意挑衅，横行霸道，破坏公共秩序行为。

《刑法》第293条将寻衅滋事罪的客观行为方式具体规定为:

(1)随意殴打他人，情节恶劣的。“随意殴打他人”，是指出于耍威风、取乐等不健康动机，无故、无理殴打他人的人。这里的“情节恶劣”，是指随意殴打他人手段残忍的；多次随意殴打他人的，造成被殴打人自杀等严重后果的等等。

(2)追逐、拦截、辱骂他人，情节恶劣的。“追逐、拦截、辱骂他人”，是指出于取乐、寻求精神刺激等不健康动机，无故无理追赶、拦挡、侮辱、谩骂他人，此多表现为追逐、拦截、辱骂妇女。这里的“情节恶劣的”，主要是指经常性追逐、拦截、辱骂他人的；造成恶劣影响或者激起民愤的；造成其他后果的等等。

(3)强拿硬要或者任意损毁、占用公私财物，情节严重的。“强拿硬要或者任意损毁、占有公私财物”，是指以蛮不讲理的流氓手段，强行索要市场、商店的商品以及他人的财物，或者随心所欲损坏、毁灭、占用公私财物。这里的“情节严重的”，是指强拿硬要或者任意损毁、占用的公私财物数量大的；造成恶劣影响的；多次强拿硬要或者任意损毁、占用公私财物的；公私财物受到严重损失的等等。

(4)在公共场所起哄闹事，造成公共场所秩序严重混乱的。“在公共场所起哄闹事”，是指出于取乐、寻求精神刺激等不健康动机，在公共场所无事生非，制造事端，扰乱公共场所秩序的。

“造成公共场所秩序严重混乱的”，是指公共场所正常的秩序受到破坏、引起群众惊慌、逃离等严重混乱局面的。行为人只要有上述四种情形中的任意一种，就构成寻衅滋事罪。

本案犯罪嫌疑人杜导斌发这三条微博的行为，完全不符合《刑法》第293条规定的寻衅滋事罪的四种客观行为。

《最高人民检察院、公安部关于公安机关管辖的刑事案件立案追诉标准的规定（一）》中，也已明确规定了寻衅滋事罪立案追诉标准。该《规定》第三十七条，寻衅滋事，破坏社会秩序，涉嫌下列情形之一的，应予立案追诉：

（一）随意殴打他人造成他人身体伤害、持械随意殴打他人或者具有其他恶劣情节的；

（二）追逐、拦截、辱骂他人，严重影响他人正常工作、生产、生活，或者造成他人精神失常、自杀或者具有其他恶劣情节的；

（三）强拿硬要或者任意损毁、占用公私财物价值二千元以上，强拿硬要或者任意损毁、占用公私财物三次以上或者具有其他严重情节的；

（四）在公共场所起哄闹事，造成公共场所秩序严重混乱的。

按照最高人民检察院和公安部刑事立案追诉标准，辩护人认为，以涉嫌寻衅滋事罪对杜导斌进行立案追诉，完全是错误的。

纵观杜导斌发的三条微博，辩护人认为，他没有寻衅滋事的主观故意，客观上他也没有实施或者教唆他人实施寻衅滋事行为，他的言论总观点是反对暴力的，是对社会现象一种分析和担忧。

如，在微博中，杜导斌认为：“从暴力中获利者只会是出身底层擅长不择手段的暴徒。”（ 6月1日 08:57）这里，杜导斌将暴力者斥之为“暴徒”。

再如，微博中，杜导斌认为：当这个国家踏上暴力的不归路之后，那些依靠暴力者会发现，暴力不是靠山。暴力不属于理性，不属于领导，只属于那些直接使用暴力的暴徒。所有皇朝崩溃前的军阀混战，莫不如此。（ 6月1日 08:42）这里，除了坚决反对暴力外，还用历史规律说明暴力只能带来军阀混战。

至于，杜导斌所描述的“昨晚与一初次见面的人聊天，他说现在也许只有暗杀才能改变。真到晚清暗杀团登场的时候了？当穷尽一切理性手段改变不了之后，对现状绝望的人们选择以暴力来结束暴力，也许就成为唯一选择了。（ 6月1日08:42 ）这里，杜导斌是引用别人的话，且这些话也是对暴力的担忧，是对社会的理性思考。

综上所述，辩护人认为，杜导斌请求你院依照《刑事诉讼法》和《人民检察院刑事诉讼规则（试行）》的规定，对侦查机关的立案行为进行审查，并责令北京市公安局撤销对杜导斌涉嫌寻衅滋事犯罪一案。

此致

辩护人：北京锋锐律师事务所律师

刘晓原</textarea><br/>
