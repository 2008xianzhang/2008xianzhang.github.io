    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本人已读过《08宪章》，了解《08宪章》的基本精神，今志愿签署《08宪章》，请你们见证！你我有一个共同的名字——中华儿女。在此中国遭遇大劫之际，挺身而出才是每个中国人正义而严肃的使命！而你们的正义行动正是鼓舞我们前进的航标！本人不才，但愿为中国的民主事业尽点滴之力。《08宪章》的目标一定会实现！

中国的一党专政给层层腐败创造了温床，也给民生民权民意高压，社会不公处处都是，底层人民连起码的人权都难有保障，是时候了，中国迫切地需要政治改革，《零八宪章》代表了民意和中国未来的希望，请让我签名！

2012年我要做的第一件事，就是在08宪章上签上自己的名字。因为我要做一个有担当的人，一个履行公民责任的公民。

早就想签名，终于翻墙出来了。点滴之水，汇成江海。我愿意与刘晓波先生共同担责。推翻独裁统治是每个公民的责任。

无数个日日夜夜，我都梦想我深爱着的这个国家的人民能够脱离苦海，能够和那些民主国家的人一样快乐、幸福。但目前的这种专制体制使我的梦想永远都无法实现。唯有能够按照《08宪章》的内容进行改革之时，才是实现梦想之日！我在认真阅读《零八宪章》全文后，自愿签名，并为此深感光荣。愿与刘晓波先生及所有宪章签署人共同承担，为建设一个自由、民主、平等、宪政的中国去努力！

首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
