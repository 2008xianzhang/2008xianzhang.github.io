    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员龚萍、俞立报道）12月18日，本网信息员了解到贵州人权捍卫者陈西被控涉嫌“煽动颠覆国家政权罪”案已经被移交贵阳市中级法院，不日将开庭审理。

据知情人透露，12月16日陈西的代理律师贵阳律师事务所的孙律师接到贵阳中级法院刑一庭法官电话，通知他前往法院领取陈西的起诉书副本。负责本案的法官缪凡（音）跟孙律师说自己已经到看守所会见了陈西。

检察院的起诉书列举了陈西2005年出狱后所撰写的36篇文章，将其中个别句子断章取义地摘录下来，作为陈西涉嫌“煽动颠覆国家政权”的所谓罪证。

陈西是11月29日被贵阳警方诱捕，警方直到12月11日中午才将逮捕通知书送给陈西的妻子，而仅仅5天后案子就移交到了法院，并且法官已经作了会见工作。由直捕，到起诉，到法院受理，如此神速走所谓司法程序来看，陈西很可能会在本月圣诞节前被贵阳中级法院开庭审理。

从各种迹象来看，贵州陈西与四川陈卫两人被控涉嫌“煽动颠覆国家政权罪”案很可能会在下周圣诞节前同一时间于两地开庭。希望各界高度关注！</textarea><br/>
