    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国四川遂宁中级法院裁决异议人士刘贤斌“煽动颠覆国家罪”成立，判处有期徒刑10年。海外媒体说，这预示中国其他被拘活动人士凶多吉少。

*“煽动颠覆”判10年*

刘贤斌是诺贝尔和平奖获得者刘晓波获刑11年后因“煽动颠覆国家罪”被判处最长刑期的人。

43岁的刘贤斌参与《零八宪章》的签署，同时曾参与1989年北京民运和组建“中国民主党”。他曾因“反革命宣传煽动”和“煽动颠覆国家政权”罪名入狱。

路透社说，重判倡导对一党制国家进行民主改革者，预示中国其他被拘活动人士凶多吉少，并显示中国共产党将不会因为有得罪西方社会的风险而放松对异议人士的打压。

*重判预料之中*

刘贤斌的太太陈明先对美国之音表示，刘贤斌被判重判在她意料之中。她说：“这在我的估计之中。刘贤斌出事之后，我特别注意了周边的环境和信息，也关注可能给刘贤斌判刑带来影响的因素，观察的结果是这一切都在意料之中。99年的时候，刘贤斌什么都没做，还不是被判刑；去年刘贤斌几乎很少出家门，也是被逮捕。既然抓他就是一定要重处他。”

陈明先说，遂宁看守所大约4个月以来一直阻止她和刘贤斌之间的任何联系和沟通，不允许双方会面甚至阻断他们的来往信件；她目前无法了解刘贤斌有关应对判决结果的打算。

*文字狱当道 刑法欺压宪法*

刘贤斌的辩护律师马小鹏接到美国之音电话时表示正在忙碌中，无法谈话。

曾经为刘贤斌担任辩护律师的莫少平对美国之音表示，他对遂宁中级人民法院的判决结果不认可。莫少平说：“这个判决本身是一个典型的文字狱，典型的因言治罪，指控刘贤斌无非基于几篇文章。言论无论观点对错都应该是宪法赋予人民言论自由的基本人权。无论发表的文章中的观点对与错，以刑事法律去追求其责任，我认为都是不对的。”

莫少平虽然获得了刘贤斌和家属的辩护律师授权，但是由于被阻挠而无法会见刘贤斌，无法行使辩护律师的责任，最后被迫退出。

*茉莉花恐慌 政府发警告*

中国维权网(China Human Rights Defenders)的研究协调人王松莲对路透社说，刘贤斌的判决结果也是对那些近来在互联网上传播茉莉花消息的中国博客发出的严重警告。她估计，目前还有大约9名被拘押者受到“颠覆罪”或者“煽动颠覆罪”的起诉，“中国政府正在向活动人士发出信号，警告他们不要参与维权活动。”

美联社说，中国专制政府一贯使用界定模糊的指控来拘押它认为是麻烦人物的活动人士。

*庭审防范严密如临大敌*

中国维权网说，刘贤斌案25日早上9点半开庭，持续两小时。庭审中，刘贤斌的代理律师为其作无罪辩护，但被主审法官打断，刘贤斌仅被允许说了几句话，自我辩护词被法官收走；主审法官没有依照司法程序允许当事人作最后陈述。

庭审当天，遂宁法院周围戒备森严，行人与车辆禁止通过。遂宁市的数名独立作家和维权人士纷纷被抓入派出所，或者被送外地“旅游”。四川其他地区的维权人士和异议人士也受到当地警方“不得前往遂宁”的严厉警告与监控。中国其它一些省市的维权人士也在刘贤斌案开庭前受到警告与监控。</textarea><br/>
