    <td width="683"><h6>RFA：美国对话基金会：六四政治犯姜亚群已获释&nbsp;</h6></td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">位于美国旧金山、关注中国政治犯处境的“对话基金会”星期四表示，中国当局已释放了最后一名因“六四”而被以“反革命罪”判刑的政治犯姜亚群。

对话基金会的新闻稿说，姜亚群现年73岁，患有老年痴呆症；相信他是于去年10月或11月间获释的。新闻稿说，姜亚群当年因参与六四，被北京高级法院于1990年7月17日以“反革命破坏罪”判处死缓。他的刑期后被改为无期，又先后5次减刑。他在狱中被诊断出“轻度老年痴呆症”后，于1993年被转至专门关押老、弱、病犯人的延庆监狱关押，直至获释。

另外，新闻稿还表示，姜亚群获释后，相信还有数人因八九民运而被关押至今，其中包括现年49岁的苗德顺。苗德顺于1989年10月被判死缓，1991年被改为无期；1997年他因自焚而被单独关押；1998年其刑期被减为20年。2003年他因心智疾病被转押延庆监狱。自2009年以来，对话基金会未再获得有关他的信息。</textarea><br/>
