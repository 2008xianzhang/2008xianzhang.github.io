    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来到美国后，了解并亲身看到有关过去历史中民运的真相。那时候我还是小学学生。只是天天在课堂上被洗脑的没有独立思想的人。即使当我成长成人，读书，工作。我来到美国后，通过信息透明的媒体才逐渐了解到很多以前不知，不懂和误解的真相。了解了更多过去中国政府通过煽动学生开展的文革，89年镇压学生的残酷行为，也更深层了解目前中国大陆那些追求民自由的人士轻则被禁言，重则被镇压被投入监狱的真相。而且这些行为并没有停止和减少，而是仍在继续。
 
最近的很多事，让我很沮丧和失望。“北电侯亮平”性侵实名举报事件，被官方一个“造谣”不了了之。广电封杀微信公众号和个人号，然后要求“新浪微博”等网站关停节目服务，各VPN服务被禁止，“翻墙”facebook逐渐变成传说。404 not found 威力无穷！如日中天的教练员被强迫调职，成为政治斗争的牺牲品。运动员被强迫集体道歉。事件被各个媒体冰封。官方微博居然删除和禁止大众评论。既然“义正言辞”地发出来，为什么不让老百姓评论？ 微信朋友圈对此事探讨的公众号也不断删帖禁言。一个体育事件，需要政治介入吗？一个体育事件的大众评论和舆论，需要禁言吗？这是何等的不自信和阴暗才会出现的行为呢？
 
我们都是成年人，有自己的判断力，对于恶意诋毁祖国的观点，对于不实的信息，我们会自己辨别，对于“不公”的事件，我们有发出自我观点的权益。这样的发声也要被禁止吗？ 真理越辩越明，而不是越遮越明。非常认同刘晓波先生的以下文章：“网民们优先关心的平等权、自由权和知情权，都是当下中国最缺乏的基本人权，它们的获得和保障绝非单纯发展经济、做大蛋糕所能解决，而是需要对现行政治制度进行改革。网民最关注如何通过制度改革来保障人权和限制权力，也是当下中国的人权状态始终恶劣的根本原因。所以，人权的获得和保障必须以司法保障为前提，司法保障又必须以政制改革为前提，平等权的获得必须要废除所有的歧视制度，自由权的获得必须以废除独裁权为前提，知情权的获得就要打破信息柯断和黑箱制度。也就是说，中国的人权保障匮乏现状的改变，必须完成变“政权至上”为“人权至上”，变人治为法治，变无限权力为有限权力。一句话，中国人的基本人权的获得和保障，必须以党权至上的专制制度的废除为前提。 ”
 
我们是要走回头路吗？至少我不想。我愿意以实名签署“08宪章”。
