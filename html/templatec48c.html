    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-03
被关押超过两周的北京维权人士张永攀，涉嫌“寻衅滋事”遭刑拘;而被正式逮捕的北京维权人士王荔蕻，罪名更改为“聚衆扰乱交通秩序罪”。另外，浙江钱云会案的被拘留的目击村民钱成宇律师遭更换。（姬励思报道）

原籍山东的张永攀自上月中起与外界失去联系，一直关注事件的北京维权律师梁小军近日向有关部门查询，获悉张永攀因涉嫌“寻衅滋事”获刑事拘留，关押于海淀区看守所。

梁小军对本台粤语组表示，他上周向海淀区预审处查询时，才知道张永攀已被刑拘。他说：只知道他是上月15日到了看守所，家人知道了，但我不知道家人收到通书没有，但你就不要打电话给家人，一是他们心情不好，而且也不知道情况。

梁小军说，张永攀一直有参与维权活动，近期曾关注福建三网友案及钱云会案。目前未知具体是那件事触怒当局而遭拘留。他已递交会见的申请，但现时未收到回覆。他说：就知道罪名是寻衅滋事，具体是甚么行为不知道，他参与的事比较多，福建三网友、钱云会等案件他都去了。要见到他以后才可了解。

25岁的张永攀，两年前到北京居住。曾参与公民调查团，前往浙江省乐清市，调查钱云会案，其后发表声明，提出案件的疑点。张永攀亦在网上为疑因苿莉花集会被关押的山东青年魏强呼吁.

此外，涉嫌“寻衅滋事”遭刑拘的北京维权人士王荔蕻，家人周一收到当局的逮捕通知书，罪名更改为“聚衆扰乱交通秩序罪”。代理王荔蕻案件的北京维权律师刘晓原，上周二曾前往看守所会见她。 

记者致电刘晓原，但他表示不便接受采访，担心会影响他承办案件，要求记者向家人了解。他说：许多事情我现在不便接受采访，不仅是王荔蕻的案件。

王荔蕻的儿子齐先生表示，母亲向律师透露，在关押期间审问她的内容主要有关福建三网友案。齐先说，2009年游精佑等三人因关注疑遭轮奸致死的福州女子严晓玲案，被控“诽谤罪”，案件审讯期间，大批访民及网友前往法院声援，王荔蕻也在现场。齐先生相信当局认定是母亲组织他们前往，因而对她进行打击报复。他说：母亲跟刘律师说了，不是因为赵连海、刘晓波，因为在里面问她的都是福建三网友的事。

齐先生说，母亲的健康欠佳，有严重的腰病及失眠。律师已提出要求为她进行身体检查，希望申请保外就医。但齐先生相信，即使当局准许母亲保外就医，必定要求她签订保证书。母亲为人率直，不会愿意妥协。他说：以前放出来的人都要写保证的书，她性格较直，不愿意写。

王荔蕻于上月21日被朝阳公安分局以传唤为由，从住所带走。公安同时抄走其电脑、光碟、书籍等物品。一周后，家人获悉她被刑事拘留，关押于朝阳看守所。王荔蕻长期关注弱势社群，致力民间的维权活动，包括邓玉娇案、福州三网友案等。去年10月，因庆祝刘晓波获诺贝尔和平奖，一度被关押。

另外，备受关注的浙江省乐清市钱云会案，被拘留的首位目击村民钱成宇，其家人近日发表声明，指钱成宇遭受警方酷刑，被迫作伪证，又被当局强迫更换律师。声明又指，以前钱成宇所作口供全部无效，除张凯律师和杨学林律师外，改换的其他律师一概不予承认。家人又谴责政法机关执法犯法，同时呼吁释放钱成宇。但杨学林表示，近日与乐清市检察院联系时，获告知钱成宇已解除他和张凯的职务，聘请了当地的两名律师。杨学林说家人认为并非他真正的意愿。他说：我们也没法去见他核实这问题。

乐清市寨桥村前维权村长钱云会，去年底被工程车辗过死亡，有目击村民指钱云会被谋杀。事后，乐清市当局将事件定性为“普通交通事故”，调查结果引起社会质疑。案发后，曾就村内徵地纠纷与钱云会一起上访维权的王立权和袁迪贵，及目击部份事发经过的村民钱成宇被刑拘。
