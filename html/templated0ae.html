    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">前苏联诺贝尔和平奖得主萨哈罗夫的儿子和好友表示，诺奖得主刘晓波仍然被关押在监狱中是中国的耻辱。他们认为，国际社会在人权问题上应对中国施加更大压力。

*关注中国人权和刘晓波*

俄罗斯继续举行各种活动纪念前苏联著名持不同政见者和诺贝尔和平奖得主萨哈罗夫90岁诞辰。一些俄国城市星期五举行了萨哈罗夫朗诵会活动。

与此同时，萨哈罗夫的生前好友，以及萨哈罗夫的儿子表示关注中国的人权状况以及中国的诺贝尔和平奖得主刘晓波的命运。

在莫斯科经商的萨哈罗夫的儿子德米特里说，他十分关注刘晓波的情况，一直在跟踪刘晓波的新闻，他对刘晓波不能获得自由感到担心。德米特里认为，中国早晚都将发生改变。他说，萨哈罗夫同刘晓波有一个共同之处。

*勇气和精神上的胜利者*

德米特里说：“无论是萨哈罗夫还是刘晓波，他们两个人在勇气和精神上都是胜利者。你甚至可以杀害他们这样的人，但要想打垮他们是不可能的。”

德米特里说，刘晓波不仅属于中国，同时属于全世界，刘晓波本应该在他的国家，在全世界自由旅行。

*对待家属 中苏不同*

德米特里说，对比中国软禁刘晓波妻子的做法，苏联当局当年并未限制他们家属的活动。他可以同父亲自由见面，中学里的一些教师甚至以能为萨哈罗夫的儿子上课感到自豪。

*中国的耻辱*

萨哈罗夫的好友，苏联时代的持不同政见者科瓦廖夫说，萨哈罗夫，刘晓波，以及另一名诺贝尔和平奖得主达赖喇嘛，这三个人都主张非暴力。但中国粗暴对待达赖喇嘛，把刘晓波投入监狱，这都是中国的耻辱。

中国政府指责达赖喇嘛从事国家分裂活动。中国还批评挪威诺贝尔奖委员会把诺奖授予罪犯，因为刘晓波触犯了中国的法律。

*体制和法律有问题*

科瓦廖夫说，90年代他担任俄罗斯人权事务全权专员时，曾多次率领俄国代表团出席日内瓦联合国人权会议。他说，中国代表团当时的发言，对人权的理解同北韩十分相似。

科瓦廖夫说，如果中国认为刘晓波是罪犯并违反中国法律，那说明中国自己的体制和法律都有问题，中国需要更换体制或是修改法律。 

*国际社会应更多施压*

科瓦廖夫认为，国际社会对中国的人权状况施压不够。他说：“中国对许多人来说是个很方便的经济合作伙伴。因此在同中国合作获取经济利益的同时，人们忘记了西藏问题，忘记了诺贝尔和平奖得主仍然被关押在中国的监狱里。”

*中西有别 俄对人权两套作法*

科瓦廖夫说，同西方合作时，俄罗斯认为人权无国界，但在同中国的合作时，俄罗斯采取另一套做法，对人权问题视而不见。
