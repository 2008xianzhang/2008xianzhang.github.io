    <td width="683"><h6>RFI：香港民阵周日游行申请上诉遭驳回 发起人呼吁：参与者和平理性克制&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">弗林

曾两度发起香港百万民众上街进行“反送中”示威抗议的，香港民间人权阵线日前再次呼吁于本周日举行，“818”游行及终点遮打道集会。对于来自民阵的有关申请，自香港警方发出反对通知书，但批准在维园集会及民阵随后提出上诉后，公众集会及游行上诉委员会在周五宣布，裁定维持警方的决定。

曾在过去两个月中，陆续发起“反送中”大游行并先后得到超过100万和200万香港民众参加示威的民阵在本周宣布，于周日计划再次举行大规模游行，原定路线由维多利亚公园步行至遮打道行人专用区。民阵提出此次游行的主题为“煞停警黑乱港，落实五大诉求”，并附有 “止黑暴，制警乱”的诉求，其在相关的宣传物中还提出“和平、理性、非暴力集会”（和理非Assemble）口号。针对民阵向警方提交的游行申请，警方则于周四通过通知的形式加以回复称，反对民阵举行的游行，及在遮打道行人专用区的集会，仅容许在维园集会。对此，民阵于随后发表声明称，“对警方的决定表示极度的不满，认为警方反对民阵举办安全合法和平的游行是罔顾公众安全的决定。民阵已向公众活动及游行上诉委员会提出上诉。民阵会先尝试从上诉机制挑战警方的决定，等待上诉有裁决之后，民阵会尽快交代应变的安排。”

而据最新消息显示，上诉委员会在当天经过商讨近50分钟后，主席陈嘉慧宣布，大多数认为游行会对参加人士造成威胁，裁定维持警务处处长发出的反对通知书。对此，民阵召集人岑子杰回应有关裁决是可预视的“遗憾”。他并呼吁香港市民当日要保持和平理性与克制来到维园。副召集人陈皓桓还说，对此感到遗憾及愤怒，质疑警方以一定有罪案发生为理由拒绝民阵的申请，会考虑提出司法覆核。同样就这一事件的发展，当地媒体报道称，民阵游行的代表大律师郭憬宪指出，“本周日的集会必定会有很多人（参与），按民阵的预计至少三十万人出席，容许游行让人群流动才能有效疏导人流，否则当日集会场地会‘满泻’，而‘满泻的维园就会升温’”。他还说，“委员会不能认为禁止游行、改变游行目的地，市民就会不参与该游行”。

郭憬宪强调，游行是种“情绪的宣泄”，而游行的喧染力和表达远较集会大。他要求警方代表应更“公道”，强调民阵从来没有主张冲击，所谓的冲击行为全都发生在游行后。警方则表示同意民阵为“和平”的主办方，但警方指民阵也强调“不割席不指责”、“兄弟爬山”，考虑近日社会气氛升温，他们断言拒绝所有民阵提出的游行建议。郭憬宪则介绍称，民阵愿意作出让步，将游行终点改至湾仔卢押道，但民阵同时要求警方在终点提供足够疏散人群的措施。但港府律政司的文件中认为，民阵的游行涉及“黑警还眼”的口号，有“以牙还牙、复仇”的意味。对此，郭憬宪展示民阵设计的海报，强调游行的讯求是“煞停警黑暴力，落实五大诉求”，并称当中没有仇恨。

同样就周日民阵再次呼吁举行大规模集会游行的消息，建制派方面在过去一周中提出质疑，认为游行能否保持和平。亲建制派的立法会议员田北辰称，此前民阵举多次举行的游行结束后都出现暴力事件，应否思考为何还要举办，并估计民阵无法控制游行之后的场面。对此，岑子杰日前表示，有信心游行将会以和平方式进行。他还呼吁称，“希望‘勇武（泛民激进者）’朋友做一日‘和理非’（和平、理性、非暴力），再度扶老携幼、全家总动员走上街头”。另依据香港警方的数据显示，2008至2019年期间，警方在13,646宗游行申请中，只发出17次反对通知书，占0.1%。而在今年8月，警方就已经反对6个游行。对此，国际特赦组织香港分会策划干事于恺绢提出，民阵一向发起的游行都是以和平及理性进行，但今次都被禁止，她对此感到惊讶。

当被问到会否担心警方不断就公众活动发出反对通知书，会引发更多市民参与活动，甚至有更激烈的行动的问题时，于恺绢回答称，“近期的活动所见，即使警方发出反对通知书，仍然有很多市民会冒着被拘捕或检控的风险而走出来，反映市民有很多诉求想表达”。
