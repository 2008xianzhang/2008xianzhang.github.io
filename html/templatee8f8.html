    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">埃及前总统穆巴拉克已被扣押，暂定期限为15天。埃及国家检察院宣布，将对穆巴拉克展开贪污腐败罪、侵吞公款罪和滥用权力罪的调查。穆巴拉克的儿子贾马尔·穆巴拉克和阿拉亚·穆巴拉克也已被逮捕。他们受到指控，下令使用实弹对付反政府的示威民众。据统计，在1月25日到2月11日的抗议活动中大约800人被打死。  

穆巴拉克案子的调查审理工作快速进行

这是4月13日早晨埃及国家电视台播送的一条最为重要的消息: 前总统穆巴拉克被扣押。4月9日有关部门宣布了对穆巴拉克展开司法调查的消息，4月12日就对他进行了第一次审讯。4月13日穆巴拉克被扣押。整个案件处理的速度之快让一些人感到不可置信。

"真的吗? 不会吧。他们在骗人。这不可能。他们不过是想安定民心罢了。 "

上周六，现年82岁的穆巴拉克通过半岛电视台发表了讲话。他说，他从来没有侵吞过公款，他将针对这种对他的诬蔑诉诸法律。穆巴拉克的这个声明令许多人感到气愤，因为他在讲话中只字未提被国家安全力量以及一些忠实于他政权的人打死的那840人。而这个数字只是正式公布的数字。实际的死亡人数恐怕还要高很多。就在穆巴拉克发表这个讲话30分钟后，埃及国家检察院宣布了对穆巴拉克展开司法调查的消息。

埃及人欢欣鼓舞

这个消息让许多埃及人感到高兴。 

"法制又回到了我们国家，这让我感到高兴。我希望埃及重新恢复稳定。"

"总统是个专制统治者。这个下场是他应得的。他压迫了8500万埃及人。就是因为他，我们才过着这么贫困的日子，许多年轻人才没有工作。感谢主让他被关押了起来。" 

司法调查人员现在正在搜集证据，证明穆巴拉克和他的两个儿子贾马尔和阿拉亚在镇压人民起义中所犯的罪行。穆巴拉克的两个儿子涉嫌雇佣大批打手，在埃及革命爆发后第二周对和平示威者采取镇压行动。国家检察院还指控穆巴拉克三父子犯有贪污腐败罪和挪用公款罪。 

穆巴拉克的两个儿子已经被送到开罗的图拉监狱关押。穆巴拉克本人被监管在一所医院里。周二，当他接受第一次审问后突然心脏不适，被送进了沙姆沙伊赫的一家医院。 

也有一些埃及人对穆巴拉克这样的下场表示同情。 

"他也做过不少好事。穆巴拉克保护了我们这个国家30年，打过仗。反正他现在已经下台了，也会将挪用的钱退回。 因此就不必将他关进监狱了。"
