    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员龚萍报道）今天（9月2日），本网信息员联系到被软禁的江西新余独立参选人刘萍，她陈述了新余当局为阻止她与李思华、魏忠平接受外媒采访，而将他们全部软禁的情况。

刘萍说：“9月1日上午，我被江西新余钢铁公司武装保卫处的工作人员带到了新余郊区一个叫仙女湖山庄洋田农家乐中软禁，昨天有20来名人员软禁我，今天中午还有七名在看守我。由于我女儿明天要到外地去上大学，现在还没有拿到车票，看守我的人同意下午送我回去，但具体还会怎么控制就不清楚了。”

本网信息员：“他们为什么控制你？还有别的人被控制吗？新余其他独立参选人情况如何？”

刘萍说：“新余另外两名独立参选人李思华、魏忠平也被软禁了。其中李思华被带到了江西井冈山接受教育，魏忠平被软禁在新钢袁合宾馆。当地有关部门控制我们的原因是一家外媒（好象是美国或法国的）前来新余欲采访我们几位独立参选人，当地有关部门为了阻止我们接受采访而将我们软禁。”

最后刘萍还说：“这已经是近一个月来第三次软禁我了。第一次是北京维权人士王荔蕻案开庭，警方怕我前往北京而将我控制，第二次是大前天，据说也是有媒体前来，昨天到现在是第三次。这些警察专门来‘保护’我们独立参选人，而民众生命财产受到威胁时却不见他们出面保护。”
