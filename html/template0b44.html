    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港特约记者 郑汉良

刚恢复政治权利不久的大陆维权人士胡佳，在北京接受香港有线电视的访问时表示，北京方面曾经试图利用甘词厚币阻止他出外领取人权奖，但遭到胡佳拒绝。在访问中，胡佳说在坐牢期间，有狱警告诉他表示对他的作为感到敬佩，相信他会有一天在人权事业上成为英雄。

香港的电视台14日播出胡佳的专访时，胡佳首次透露中国当局有意用金钱打动他，阻止他出国领奖。胡佳说，2008年欧洲议会颁发沙卡洛夫思想自由奖给他，表扬他争取自由与人权的卓越贡献。欧洲议会更指控北京对议会议员施压，要求他们不要颁奖给胡佳。胡佳说，当时有人跟他说，如果他拒绝出国领奖，有关方面可以用双倍的奖金给他作为补偿。

胡佳说：「沙卡洛夫奖的奖金是5万欧元，当时大约是人民币50万元，双倍是100万元人民币了。」胡佳又说，如果他有一天得到诺贝尔和平奖而如果他同样获得双倍的补偿，「那岂非是1000万元人民币的双倍？」。胡佳说，这些钱都是纳税人的钱，他是不会接受的。

胡佳又说，他在坐牢期间，有一个狱警跟他说，他们（狱警）并不把他当作其他犯人一般看待，「狱警说我不像其他犯人，他们都是社会上的人渣，而且还相信我以后在人权方面可以成为英雄」。

在较早前，胡佳在美国的《华盛顿邮报》撰文，指他在政治敏感的6月恢复政治权利后, 便衣公安仍然阻止他外出 , 甚至殴打他 .

胡佳在2008年因为煽动颠覆国家政权罪被监禁3年半后，在去年6月出狱，但仍然受到超过200名公安全天候监视，阻止访客探望。到了今年6月，胡佳正式恢复他的政治权利。

胡佳在文章中指出，除非所有中国国民享有民主，他个人才会有自由，而随着中共十八大秋季召开，清除政治异己的工作已经展开，在全球民主浪潮下，他说中国依然停滞不前，等同倒退，当前由谁来接班并不重要，政治改革关键在于有多少人能够醒来，民众是否有勇气和智慧采取行动。胡佳说，他在未来一年会继续争取言论空间和宗教自由，推动释放政治犯，要求官员公布资产。</textarea><br/>
