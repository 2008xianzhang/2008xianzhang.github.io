    <td width="683"><h6>维权网：陈光诚母亲病重 儿子被禁止回家和父母团圆&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员明菲报道）今天（2012年除夕）维权网信息员获悉：陈光诚80岁的妈妈患了严重的支气管炎，每天在看守的监视下上医院打针，寄养在岳父母家的11岁儿子陈克睿被禁止春节回家和父母一起过年。

    今天，按照山东临沂的风俗，是去坟山请过世的长辈和祖宗回家过年的日子，陈光诚和袁伟静被禁止出门，只得孤立无援的站在家门口，被一群看守包围着。
    
    近日，寒流入侵，临沂气温降至零下10度，陈光诚80岁的妈妈患了严重的支气管炎，每天在看守的监视下上医院打针，亲戚被禁止看望，家人不能前去陪同照看。
    
    陈光诚被寄养在临沂市临沭县岳父母家的11岁儿子陈克睿被禁止回家看望父母，更不允许他们一家人团圆过春节。袁伟静不得去临沭看望父母和儿子，袁伟静的父母也不能进女儿女婿的家门。
    
    陈光诚的儿子陈克睿2008年9月，到了入学年龄，当时陈光诚还在临沂监狱服刑，袁伟静处在被监视中，无法接送儿子上学，只好将儿子克睿寄养在临沂市临沭县的姐姐家，由姐姐帮忙照顾孩子上学。
    
    前年，袁伟静的姐夫出车祸去世后，姐姐无力再照管克睿，只好将克睿交给年迈的父母，由外公外婆抚养接送克睿在临沭上学。
    
    2010年9月9日，陈光诚出狱后多次要求和儿子相见，都被拒绝。
    
    据悉：10月份，陈克睿为了能见到爸爸妈妈用水果刀剁向自己的手指，被送到医院救治，悲痛欲绝的外公外婆几次拼死去东师古欲见女儿女婿都未果。后来袁伟静得知消息后，几次冒死冲出家门，欲前往临沭看望儿子，都被看守一顿打骂后拖回家中。11月30日，看守张升合又一次对袁伟静打骂后说：“这都是上面安排的”。后来他们怕出人命，春节前就安排袁伟静的父母带着克睿来了一趟东师古，在进入陈光诚家之前3人又被几次搜身，在多名看守陪同下，一家人短暂相聚。
    
    去年除夕，当局曾“人性化”的开放一天，允许陈光诚其他几个哥哥进入他家，和79岁的母亲一起过了一个“团圆年”。大年初一，开放至上午9点，允许陈光诚本家及邻居进入他家问候拜年。自陈光诚春节视频流传网络后，一年来，陈光诚一家几次遭到严酷殴打，可谓九死一生。
    
    今年春节，当局加强控制，禁止陈光诚一家接触任何人。</textarea><br/>
