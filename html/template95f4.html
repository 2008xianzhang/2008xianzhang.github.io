    <td width="683"><h6>RFA：人权律师江天勇被判“煽颠”入狱两年 长沙法院如临大敌&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2017-11-21

中国维权律师江天勇被控“煽动颠覆国家政权”一案，11月21日在长沙法院宣判。江天勇被判处有期徒刑2年，剥夺政治权利3年。当天，法院外实施了严格交通管制；部分前往声援的“709案”家属遭警方暴力对待，被强行带走；另有不少维权公民受到当局控制，无法前往法院“围观”声援。

11月21日上午9时30分，江天勇被控“煽动颠覆国家政权罪”的案件在长沙市中级法院第6审判庭公开开庭宣判。长沙中院的官方微博在10点46分放出了宣判视频。江天勇被指于2013年与一些律师发起成立“中国保障人权律师服务团”，炒作国内热点案事件；2015年针对周世锋等案件，煽动他人在公共场所非法聚集滋事、利用舆论挑起不明真相人员仇视政府等方式，攻击诽谤国家现行政治制度，推翻社会主义制度，严重危害国家安全和社会稳定；并编造“谢阳遭受酷刑”进行炒作。

法院最终判处江天勇有期徒刑2年，剥夺政治权利3年。江天勇当庭表示不上诉。

本台记者在宣判后联系了参与旁听的江天勇的父亲，对方表示同意判决结果后就匆匆挂断了电话：“他判了两年了，他自己也答应了，我们也同意。”

江天勇的妻子金变玲则对相关判决表示决不接受，她向本台表示，官派律师始终拒绝和家属沟通，而根据709被捕律师获释后的陈述，相信丈夫是在酷刑之下被迫认罪并且不上诉：

“我对这个判决绝不接受。庭审之后我一直联系杨洁林都没有联系上，他拒绝和我对话。709被捕律师释放出来的李和平，出来的时候说了一句话，说他九死一生。可以看到江天勇在里面一定受到了严重的酷刑、威胁，才被迫被认罪，并且对宣判结果表示不上诉。”

金变玲说，她会继续为丈夫呼吁，直至丈夫前往美国与她们母女团聚。

审判当天，法院外实施了交通管制，前往法院的709家属被警方包围，并且遭到暴力对待。

谢燕益的妻子原珊珊告诉记者，李和平的妻子王峭岭以及王全璋的妻子李文足被警察强行拖走：

“他们被带走，文足和峭岭被打。文足在泥泞的路上被四个警察拖走，文足手机被抢，她被拖走的时候是衣衫褴褛地被拖走的。有上百的警察围着我们。”

王峭岭在获得自由后向本台记者表示，当局派出身着便衣的人员将她们送到长沙干部培训中心。因为拖拽，李文足身上出现淤青，而她由于被反扭双臂，现时手臂难以抬起：

“今天被他们拖拽，胳膊扭到后面，文足身上就出现淤青了，她因为手腕、背被拖的时候擦到，所以有轻微的伤，不舒服。我因为胳膊被拧到后面，所以胳膊不好抬，穿衣服有点吃力。我没想到现场已经不让制服警察做这个事，他们全让便衣做。他们对待我们的方式一直是简单粗暴、破坏法律的。”

根据长沙中院的报道，人大代表、政协委员、法学学者、律师、江天勇家属、各界群众代表以及媒体记者共48人旁听了宣判。

不过，“中国人权观察”秘书长徐秦接受本台采访时表示，她试图申请旁听，但不被允许。徐秦还告诉记者，法院外围有不少便衣戒备，抵达现场的公民朋友不算多，因为不少人都已被当局控制：

“跟以往不一样的就是便衣多，穿制服的警察很少。我在门口展示我的身份证，要求旁听，被拒绝。这次去的公民不是太多，因为长沙这边的公民基本都被控制了，不让他们到现场去。”

特约记者：扬帆  责编：石山、何平 网编：郭度</textarea><br/>
