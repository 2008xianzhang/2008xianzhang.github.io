    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一名中国著名异议作家被当局禁止前往澳大利亚参加悉尼作家节。作家廖亦武呼吁，将要举行的美中战略与经济对话在关注中国人权的同时应该将其人权改善与经济利益挂钩。

以创作《中国底层访谈录》而成名的廖亦武被禁止前往澳大利亚参加5月17号在悉尼举行的作家节，这已经是廖亦武近十几年来第16次被禁止出境。今年早些时候，廖亦武曾受作家萨尔曼·拉什迪邀请，打算前往纽约参加作家节，也被当局拒绝出境。

廖亦武星期一在接受美国之音采访时说，当局只是告诉他“不行”，没有给出任何理由。

“(记者)你说他们跟你说不行，没有给出理由吗？”
(廖亦武)没有什么理由。
(记者)就是不行？
(廖亦武) 对对。

廖亦武说，从上个世纪末开始到现在，他曾经17次申请出国访问，只是在2010年获准访问德国。

**创作方向与官方作家不同**

他说，他不知道自己为什么被禁止出境，最大的可能是因为自己的创作方向与体制内的作家不同：“我没有觉得我的写作是多么了不起的事情，我选择了底层的这么一个写作方向。 这么多年写了300多个故事，这的确与官方作家选择的方向不太一样。”

廖亦武的《中国底层访谈录》2008年起被译成英文，在美国出版，引起轰动。他还因为描述1989年天安门民主示威者之死的诗歌《屠杀》，被捕入狱四年。

廖亦武说，每一次的被打压，事实上是对他的作品的一次反宣传，虽然这并不是他喜欢的方式。

**建议人权自由与经济利益挂钩**

廖亦武认为，中国这些年在人权和自由方面的收紧与西方政客的纵容也有某种关系。他说，随着中国经济地位的提升，西方都愿意与中国做生意， 在中国人权与自由方面并没有采取实质性的推动手段。

他说：“西方政客一方面要树立自己的形象，另一方面又把这个区别的很开。然后大家都心领神会，你做你的秀，另一方面生意照做， 一点都不会有什么影响。”

星期一，美中经济与安全对话将在华盛顿举行， 美方官员表示， 美国将继续向中国提及人权问题，并涉及具体个案。廖亦武建议，西方在与中国作生意的同时，应该将人权和自由与经济利益挂钩：“他们会带一班大老板，谈在中国的份额是多少。他们应该在谈具体的生意的时候，将某些问题谈出来，才会见效。”

由于中东最近的动荡局势， 中国数十名活动人士和异议人士被捕或失踪。
