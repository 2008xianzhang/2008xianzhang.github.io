    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">丁力 10.25.2012

华盛顿 — 中国人大常委会10月26日发表公告说：重庆市人大常委会罢免了薄熙来全国人大代表职务。依照代表法的有关规定，薄熙来的代表资格终止。

有分析认为，将保护薄熙来免于起诉的人大代表身份除掉，显示北京高层要在十八之前将薄案处理完毕。

中共领导层换届的十八大将在11月8日开幕。今年9月底，中国当局在公布十八大会期的同时，也公布了开除薄熙来党籍和公职的决定。</textarea><br/>
    </p></td>
