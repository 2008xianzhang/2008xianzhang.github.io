    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我是一名高三学生，来自一个富裕宁静的小城市，即将出国求学。
在中国大陆成长生活十余载，受家庭、老师、同学与社会人物的影响，结合历史时事报道与生活见闻经历，深感中国现状之危急，国人责任之重大。
自六四事件后，中国人平静发展经济的生活已经有二十余年。国家以全速经济发展掩盖的种种政治社会体制问题缺陷自不必多说，有目共睹。
值得欣慰的是，近两年来，越来越多的中国公民，包括政府、党派，已经意识到社会政治体制改革的需求。在这之后，更深层次的，是中国人对个体存在与文明社会的认知与思考。
中国大陆内，自由、民主、平等之思想已经复苏；个人主义、公民意识开始萌芽；为个人合法权利、社会进步改革而努力者如雨后春笋般出现。
生活在现在的中国社会中，我能感受到一股改变中国命运走向的大潮已经不远，有风雨欲来之感。
此番出国攻读政治哲学，以求做人之道，救国良方。
若有机会，希望与各位前辈一起探寻中国之前路。
仅以个人名义签署《零八宪章》明志。 

支持中国民主运动，支持08宪章。希望我们的人民能成为国家真正的主人。希望我们的后代能真正拥有自己的土地。希望这个世界不再有强暴、血腥和阴暗，让光明、自由、民主、平等、博爱照耀每一个中华儿女的心灵。对在第一线的民主斗士们致以最崇高的敬意，向刘晓波及所有08宪章的签名者致敬。

我是一名普通的留学生，四年的国外生活改变了我很多，同时让我更加清晰的认识到中国在政治民主方面和其他国家的差距，我希望中国的当政者可以拥有开明的政治智慧来使中国的民主化程度越来越高。我一直坚信着量变可以引发质变，一直坚信着中国会有更加民主，自由的未来。 我愿意在零八宪章上签下自己的名字，我爱中国，我爱中国的人民，愿中国拥有更加美好，更加民主，更加自由，人与人之间充满爱的未来。

我们的国家需要民主，自由和公正，这不是靠空想能获得的，是要靠大家一起去争取，而刘先生给我们做出了榜样！
一个人的力量虽然很弱小，但是把我们的力量集合起来，就是一股不可扭转的力量！我完全同意并签署08宪章。

首发零八宪章信息网站 http://www.2008xianzhang.info
