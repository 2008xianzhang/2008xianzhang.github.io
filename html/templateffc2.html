    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">核心提示：西藏流亡政府一直没有得到任何国家的承认。流亡政府领导人洛桑桑杰在中国警方上周于四川省开枪打死人之后要求外部世界进行干预，但却无人理会。
 
图片：新德里，藏人反对中国统治西藏的集会上，僧侣呼喊反对中国的口号。

　　一些分析人士指出，国际社会在西藏问题上谨慎行事，不愿开罪越来越强大的中国，因为它们与中国的经济和外交关系正在不断发展。
　　西方国家过去曾对中国对待藏人的做法——尤其是在2008年藏人居住区的骚乱引发大规模镇压时——表示过不安，但它们现在一般都采取小心审慎的态度。
　　西藏流亡政府一直没有得到任何国家的承认。流亡政府领导人洛桑桑杰在中国警方上周于四川省开枪打死人之后要求外部世界进行干预，但却无人理会。
　　巴黎一家主要研究机构高等实用学院人种学家、西藏问题专家卡蒂娅·比费特里耶说：”中国作为一个经济大国的崛起以及利用中国市场的强烈愿望往往是第一位的。”
    与其他起来反抗中国共产党统治的少数民族例如穆斯林维族相比，藏人在国外很受欢迎，这与西藏流亡精神领袖达赖喇嘛在全球的明星地位有关。 
  
    比费特里耶说，藏族佛教徒也被视为是和平的人民，神秘的”世界屋脊”——正如他们多山的故土所著称的——点燃了梦想。
　　不仅不扬言要对中国实行制裁或抵制这个世界第二大经济体的出口产品，国际社会仅仅是敦促流亡藏人与北京进行对话。
　　与北京有外交关系的所有172个国家事实上都承认“西藏是中国不可分割的一部分”。
　　香港理工大学的藏学家巴里·沙伯力说，在上周抗议活动期间散发的呼吁西藏独立的小册子将会使世界各国更难进行干预。 
  
　　在四川发生涉及警察向抗议者开枪射击的致命冲突之后，受到藏人积极游说的美国敦促双方进行对话并要求中国保持”克制”。
　　但据沙伯力说，”西方国家的政府认识到，它们在影响这种事件时面临很大的局限性。”
　　他接着说：”它们通过批评中国政府的做法不大可能对政治进程产生多大影响。它们因此不得不做一些能够确保流亡藏人与中国政府举行谈判的事情。”
　　自2002年北京在国际压力之下开始对话以来，双方已经举行了九次这样的对话。
　　但是，北京为达成协议设置了下述先决条件，即达赖喇嘛承认西藏是中国不可分隔的一部分。这对流亡藏人来说是不可接受的，因此会谈不了了之，自2010年以来一直处于僵局之中。
　　欧盟和联合国不时就西藏问题小心翼翼地与北京举行对话，但中国一直不准联合国进入藏人居住区，因为2006年联合国起草有关虐待报告的人对西藏的访问激怒了北京。
　　美国哥伦比亚大学的西藏问题专家罗比·贝纳特说，国际社会应该敦促中国”停止攻击达赖喇嘛，停止强迫僧侣对他谴责，对汉人迁往藏人区加以限制”。 
    
　　据贝纳特说，西方在西藏问题上的不连贯政策还存在另一个问题，即”美国和西欧的做法本身就存在巨大反差”。
　　英国早在1914年就签署了一项条约，含蓄承认西藏是一个独立实体。但是，它在2008年突然宣布，该地区是中国不可分隔的一部分。它在此之前从未表示过这种立场。
　　同样，贝纳特指出，法国总统萨科齐很难在西藏问题上采取连贯政策。
　　因此，西藏问题观察家将关注德国总理安吉拉·默克尔周四在北京发表的讲话中是否会提及西藏问题。默克尔将对中国进行为期三天的访问。
　　她将在中国社科院发表演讲，而社科院院长陈奎元在1992年至2000年期间曾出任西藏自治区党委书记。一些分析人士称其为西藏问题上的强硬分子。
