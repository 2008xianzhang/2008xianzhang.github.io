    <td width="200">&nbsp;</td>

  <tr>

    <td colspan="2">20171211&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">天佑吾民，上自中山以来，大河涛涛，吾民初醒，啼血相随；
天佑吾邦，惜别六四诸神，天雷滚滚，吾民假寐，扼腕怨怼；
天佑吾国，屠戮晓波刘君，红尘昏昏，吾民披昧，崇焕吞泪。
今签08，唤醒炎黄子孙，还我共和，还我三民！

读晓波先生文字，看其生前采访，内心总不能平静。我并不了解签署宪章有何作用，能带来什么样的改变，但我知道如果我不参与如果我继续冷眼旁观，我便没有良知。
因此，我愿继承刘晓波先生未竟的责任，签署《零八宪章》并认同其理念。

认同《零八宪章》价值观念、政治主张，更在接受《零八宪章论坛》书面采访时曾许诺：“要对晓波本人说的话是：你出狱时，我会发表正式声明签署《零八宪章》。”而今晓波逝世，宪章精神不灭，需要我等坚持民主宪政理念的人以实际行动来表继承、传播宪章精神的决心！

对零八宪章的理念表示支持。本人坚持只有一个中国的理念。但是我们应该给予更多的权利给其他的政党，宪法中不应规定共产党为中国大陆的唯一执政党。应该给予人民更多的言论自由，减少中国网络防火墙的审查力度，只屏蔽违宪内容。
对于言论自由保护力度应扩展到网络信息，放宽网络信息屏蔽。

上月末发生的北京腾退，让我无比震惊，直到今天，一系列事件愈演愈烈，通过翻墙，更是知道了不少颠覆我三观的事情，对六四事件本来并无多少了解，驱赶低端人口让我知道了将近30年的时间里，中国的人权，作为一个人生而为人的基本权利，始终是没有的。12月有中国宪法日，世界人权日，还有南京大屠杀公祭日，侵犯人权的腾退依然在继续，煤改气的大跃进式运动，以及国营企业自留地建房的荒诞决定，同时还有朝核问题，美国的一系列经济政治军事上的策略，除此之外，最严重的该是执政党的合法性越来越受质疑，上面的问题和12月的纪念日放在一起是多么讽刺，又是多么令人绝望，故在这个特殊的日子，2017年12月9日，奢求能为中国的人权事业尽一份绵薄之力。</textarea><br/>
