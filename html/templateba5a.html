    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012年8月24日
紧急行动：对失踪中国志愿者的担心

北京一个非政府组织的志愿者宋光强（别名宋泽）因为从事人权活动而被迫失踪。从5月31日至今，他一直未被允许与他的律师或家人见面，中国当局拒绝将他的下落通知家人。他有可能遭到酷刑和虐待。

今年5月4日下午大约两点，北京一家非政府组织志愿者、27岁的宋光强在北京南站附近被警察带走。5月4日和5日他在丰台区和北京公安局受到讯问。5月5日，公安局通知宋光强，说根据中国刑法293条“寻衅滋事罪”他已被指控。宋光强继而被拘押在北京丰台区看守所。
 
宋光强的律师5月15日和31日分别与他见面。他告诉他的律师说，他受到了讯问，并因为参与一个帮助访民（寻求申冤的人）的项目而受到指控。 这包括他对北京“黑监狱”的探访（非正式羁押场所，无理羁押许多访民）以及向贫苦访民发放食品和衣服。6月12日，他的律师被告知说，宋光强几天前已被北京公安局的人带走，对其实行“监视居住”。但是之后不久，北京公安局告诉他的律师，只有“负责单位”能够回答有关某一案件的问讯， 拒绝提供任何有关宋光强的信息。目前，宋光强的家人以及律师都没有被告知他的下落或者情况。

请立即用中文或者你自己的语言写信：
呼吁中国当局立刻通知宋光强家人他的下落和状况；
呼吁中国当局立即无条件释放宋光强，因为他仅仅因为行使了自由表达的权利而被羁押；;
呼吁中国政府确保宋光强在羁押期间不受折磨和虐待。

补充信息

在中国，公民社会，特别是维权运动正在发展中。然而，那些试图报告违反人权现象、挑战当局认为是政治敏感的政策、或者试图组织或号召民众的人权捍卫者面临很大的受迫害风险。
 
一些人权捍卫者被非法软禁在家或者在非正式的羁押地，即所谓的“黑监狱”；另一些人则被“监视居住”。 虽然中国刑法将“监视居住”列为警察可对犯罪嫌疑人使用的方法之一，但实际上，警察很少向人权活动分子出示任何正式通知，解释他们被羁押的原因。在绝大多数情况下，他们都不是按法律规定的那样在家监视居住，监视居住的时间也经常超过法律规定的六个月最长期限。
