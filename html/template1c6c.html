    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者许振辉/纽约报导

「你说话你说话你说实话，你白天说夜里说只要醒着就说，你说呀说…」这是诺贝尔和平奖得主刘晓波的妻子刘霞，2009年9月写的一首诗「无题…给刘晓波」，当朗诵者刘兴耐当着近百位听众朗诵时，她因深受诗的内涵感动而哭泣。

独立中文笔会(ICPC)、美国笔会中心、刘晓波之友会14日晚在纽约市立大学亨特学院举行「刘霞中文诗及英译朗诵会」，播放2013年12月经由秘密管道传送给外界的刘霞朗诵自己诗作的视频、2012年12月28日由胡佳等突破监控探视被软禁的刘霞及前中央电视台导播华泽剪辑的「铁窗外的妻子」。独立中文笔会会长贝岭首先介绍刘晓波和刘霞的近况，他表示，刘霞不是政治犯，只是政治犯的妻子。他呼籲中共当局释放刘晓波，并解除刘霞禁令，还给刘霞基本的公民权利。刘晓波之友会代表胡平发表刘霞於1997年写给他的书信。

中文诗由华泽、刘兴耐、张真、雪迪等朗诵，朗诵了刘霞15首诗作，包括「我坐在这里」、「空椅子」、「无题…给刘晓波」以及2011年的作品「碎片8」等。「无题…给刘晓波」仿奥斯威辛大屠杀时德国名诗人策兰的诗「死亡赋格」，刘兴耐朗诵时，数度因触动哽咽而中断。诗篇结尾「你爱你的妻子但更骄傲她与你共度的黑暗时间，你让她随心所欲更坚持她死后继续给你写诗，那些诗行没有声音没有。」

贝岭同时宣布，独立中文笔会与瑞典文学院常务秘书彼特?英格隆德、诺贝尔文学奖评选委员会主席暨国际笔会荣誉会长佩尔?韦斯特伯格，将共同发表「我们为刘霞呼籲」，声明中指出，「刘霞的处境令人极度担忧。但她的不幸很容易被只关注着她身陷囹圄丈夫的国际社会所忽略。而由於患上了重度忧郁症，她开始渐失生活下去的意志。这一切，让我们怀疑她能否等到刘晓波出狱的那一天。她需要这个世界伸出手来搭救她。」

声明中也郑重呼籲中国政府释放刘晓波，无条件还刘霞以自由。包括「接听电话的自由、接发传真、上网及收发电邮的自由、外出购物的自由、去餐馆吃饭的自由、随时探访父母及会见友人的自由、选择医生就医的自由、与丈夫相互阅读对方信件的自由，以及在中国及世界各地举办摄影展及画展的自由。」
