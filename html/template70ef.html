    <td width="683"><h6>国际人权日 陈西家属接“逮捕令”&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（中国妇权网特约记者穆文斌  纽约报道）北京时间2011年12月11日，即世界人权日第二天，中国妇权得到消息，贵州人权研讨会重要成员、着名维权人士、中国民主党贵州分部建党成员之一的陈西，继11月29日被贵阳市公安局强制“失踪”后，经贵州省贵阳市人民检察院批准，并于11月29日以“涉嫌煽动颠覆国家政权罪”被正式逮捕，现羁押在贵阳市第一看守所。贵阳市公安局以《刑事诉讼法》第七条第二款之规定，通知被逮捕人陈西家属有碍办桉侦察，决定不予通知家属，故陈西家属实际收到逮捕通知书时间是2011年12月11日。总部设在美国纽约的中国妇权组织呼吁中共贵州省当局立即无条件释放陈西和其他人员，中国妇权同时呼吁国际社会强烈关注中共贵州当局严重迫害人权事情。
 
中国妇权网于11月29日曾报道，在12月10日“世界人权日”前夕，贵阳人权研讨会成员陈西再次被贵阳警方强制“失踪”，同时失踪的还有贵州人权研讨会重要成员廖双元、吴玉琴、卢勇强和李仁科等。“世界人权日”是1948年12月10日联合国大会通过并发表了《世界人权宣言》并宣布：所有的人生而平等，即在尊严、权利方面处于平等地位。1950年，联合国大会决定将每年的12月10日定为“世界人权日”，但每年12月10日“世界人权日“到来之前，贵州人权研讨会成员都会“被失踪”很多天。
 
据悉，陈西家属没有想到这次“失踪”之后直接被逮捕，更没想到逮捕罪名会是“涉嫌煽动颠覆国家政权罪”。陈西曾经于1996年被以“组织、领导反革命集团罪”判处有期徒刑十年，这次如果罪名成立，陈西可能将被重判。近年来，中国异议人士、维权人士和中国民主党人量刑越来越长，着名异议作家、2010年诺贝尔和平奖获得者刘晓波因起草并发起签署“零八宪章”被判刑十一年；着名异议人士、中国民主党湖南省负责人谢长发因组党被判刑十三年；着名异议人士、中国民主党四川省负责人刘贤斌被判刑十年等。
 
中国妇权负责人张菁指出，此次陈西被逮捕背后的真正原因之一，包括他是零八宪章第一批签署者，中共当局严厉镇压“零八宪章”签署者是世人皆知之事实。另外，本次陈西被逮捕的时间是在12月10日世界人权日到来之前，更是50多年以来美国国务卿希拉里•克林顿历史性访问中共当局支持的独裁国家缅甸之时。希拉里访问缅甸，并发表了连串强硬支持民主自由的演说，缅甸反对派领袖昂山素姬被取消软禁，并参与缅甸议会选举；如果缅甸进行政治民主改革，反对派领袖昂山素姬是最有可能成为总统的人选。缅甸走向民主，对瓦解中共独裁政权有深远影响，也无疑是个重击。中共当局突然逮捕着名异见人士、维权份子的中国民主党主要领袖陈西，可能是作为对美国国务卿希拉里•克林顿访问缅甸的报复行动之一。
 
据分析，中共贵州当局逮捕陈西可能也因为他自2005年5月26日刑满出狱后，参与了很多重大维权活动，并公开以“贵阳人权研讨会”和“中国民主党人”身份进行了大量的维权活动。
 
2011年10月，贵州省开始了“区镇两级人民代表大会换届选举”，10月19日是陈西所在小区张榜公布参加选举候选人名单日，陈西于是使用小区为民众提供服务的公共电脑下载了有关选举信息。事后，陈西被当地警方无任何法律手续抄家，还被警方带走失踪7天，软禁在百花湖宾馆，至10月25日才回到家。11月6日，陈西所在人大代表选区要公布候选人名单，他再次被带走。陈西再次失踪并被逮捕。
 
今年10月8日，陈西和贵州省民主人士和维权人士给被中共称为“参政党”的八个所谓民主党派送去花瓶和文告，表示在对当今中国民主党派只做摆设，不真正为中国百姓谋利益，敦促这些不做实事的“花瓶党”退出政治舞台。
 
据了解，逮捕陈西所在的现任贵州省省委书记为栗战书，曾任西安市委书记、黑龙江省省长，2010年8月起任贵州省委书记。现任贵州省长为赵克志，曾任山东省副省长。现任贵阳市委书记为李军，北京大学经济学院应用经济学博士后。现任贵阳市长为李再勇。
 
陈西简介
 
陈西，本名陈友才，男，汉族，1954年2月29日生于贵州贵阳。
 
．1970年6月：毕业于贵阳师范学校初中部。年底进入贵阳轴承厂当工人。
．1983年：调贵阳金筑大学政保处工作，自学获得了外语大专文凭。
．1989年：“学潮”期间，因组织《沙龙联谊会》，成立“爱国民主联合会”而被判3年，剥夺政治权利3年。
．1992年6月：出狱，创建“贵州图腾科技实业公司”，任董事长，聘廖双元为法律顾问。
．1995年5月：因组织“中国民主党贵州分部”，提出了贵州的民主运动要走在全国的前面，要敢为人先，在贵州点燃第1把民主之火，并要求平反“6.4”而被捕。
．1996年3月：被贵阳市中级人民法院以“组织、领导反革命集团罪”判刑10年，剥夺政治权利5年。
．2005年5月26日刑满出狱。
．2011年10月8日，陈西和贵州省民主人士和维权人士给被中共称为“参政党”的八个所谓民主党派送去花瓶和文告，表示在对当今中国民主党派只做摆设，不真正为中国百姓谋利益，敦促这些不做实事的“花瓶党”退出政治舞台。
．2011年10月开始，陈西和其他三名人员一起参加区县人大代表选举。
．2011年11月29日，再次失踪并以“涉嫌煽动颠覆国家政权罪”被正式逮捕。</textarea><br/>
