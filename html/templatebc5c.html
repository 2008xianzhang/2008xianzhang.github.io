    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">(博讯北京时间2015年7月10日 首发

（博讯报道，7月10日）继北京锋锐律师事务所周世锋律师王宇律师等五人遭绑架失联后，北京有至少有二十名维权律师、律师助理或律师事务所工作人员于7月10日被带走或失联。至11日凌晨，仍陆续有多名维权律师被带走。

截止至11日早上9时，已确定被抓捕的维权律师、律师助理或律师事务所工作人员包括：王宇、包卓轩、周世锋、刘四新、李姝云、王芳、戈平、李和平、赵威、李威达、隋牧青、王海军，此外还有林斌（望云和尚）、刘永平（网名老木）等人被抓走。
    
还有多名律师及相关人士处于失联或被控制的状态：张雪忠、周庆（锋锐所司机）、王全璋、黄立群、刘晓原、上海秦雷，包龙军（王宇的先生，公民代理人）等。北京知名异议人士胡石根失联，疑被限制自由。

综合至11日上午11时的信息。张雪忠已经回家。凌晨四时，郑州警方强行开锁将常伯阳律师带走。凌晨五点四十左右，湖南谢阳律师、胡林政律师以及魏得丰三人在怀化洪江托口镇黔州酒店被洪江市公安局和托口镇派出所的警察以扰乱单位秩序罪名带走。覃永沛及王成已经回到家中。刘晓原律师还在被当地警方控制中。

综合至11日凌晨2时的消息，知名维权律师及法律学者张雪忠，甘肃李大伟、湖南郭雄伟、重庆游飞翥、河南常伯阳、浙江王成、山东刘卫国、北京张凯等律师家中都有警察闯入。刘卫国、李大伟家警察已经离开，两人未被带走。郭雄伟人不在家。另有湖南吕方芝、湖南文东海、云南曾维昶、上海薛荣民、湖南杨金柱、重庆付剑波、浙江王成、河南姬来松、上海李天天等律师被深夜传唤带走。福建邹丽惠律师、甘肃蒋永继律师被传唤后已经回到家中。

湖南杨金柱律师11日凌晨透露出来的消息称，据国保说：上级通报，周世锋涉及严重刑事犯罪。另据被传唤的律师传出来的消息称，维权律师被传唤，与声援王宇律师一事有关。

  10日当天，有多名维权律师、律师助理或律师事务所工作人员被抓捕。据同是锋锐所的刘晓原律师发布的消息：“（7月10日）下午1时25分许，接本所（北京锋锐律师事务所律师）律师李姝云姐姐电话，说上午十一时多，有十几个便衣到家中，带走了李姝云律师。他们出示的是天津市公安局工作证。李姝云姐姐感到奇怪并提出质疑，他们解释说，也有北京警方人员一起执法。他们在家搜查扣押电脑和硬盘，说李姝云涉及一起刑事案件带走调查。”据游飞翥律师发布的信息：“刚刚与张维玉通过电话，从下午一点到五点半，警方把他及其他人限制在锋锐律师事务所的会议室。手机被控制起来，搜查律所，完毕之后，现在他们获得自由。限制自由一共有四个多小时。”

据现场人士透露，10日上午11:30，有着警服有着便衣的自称北京市公安局的一群人闯入北京锋锐律师事务所，说是受天津市公安局的委托，对该所进行搜查。在所内的张维玉律师、周世锋主任的司机周庆、左培生、江天勇、冯斌等13人被控制。来人对锋锐律师事务所进行了全面搜查、拍照，重点是周世锋主任和刘四新律师的办公室，他们叫来了开锁人，打开了二人的办公室门及保险柜。江天勇律师被提前带离，至11日凌晨2时回到家中。

  10日下午6点，刘晓原律师发布微信“我可能被地方公安控制。”知名维权人士王荔蕻10日晚十一点半在推特上（ @wlh8964 ）发布信息，“7月10日晚23：00 刘晓原律师短信：‘我有事了’。电话打过去，只说‘我有事、我有事。’背景里有多人的声音！判断刘律已经被控制。”

锋锐所目前至少有8人被抓或失联，包括，前行政助理吴淦、王宇律师、主任周世锋律师、现任行政助理刘四新、出纳王芳、律师兼行政李姝云。王全章律师及黄力群律师失联。

北京独立制片人沈勇平于11日零时在微博发布信息称，“隋牧青律师刚被广州番禺南村派出所以涉嫌寻衅滋事带走。”广州网友叶隐发布了详细经过：“刚和隋牧青律师太太孙世华律师电话证实，隋牧青律师于7月10日23:40，被广州番禺区南村派出所，以寻衅滋事名义带走。隋太孙律师说：23:30，有人楼下按门铃，说隋律的车被撞，请下楼处理。隋律已休息，说明天再处理。来人说撞得很严重，需即时处理。隋律下楼，在楼道被控制，并出具了寻衅滋事传唤通知。隋律问具体所涉何事，对方不答。”

另据李春富律师发布的消息：“刚收到嫂子王峭岭（李和平律师的太太）的短信：‘李和平律师被天津市公安局带走。家里被彻底搜查了一遍，所有电脑都被带走。涉及刑事案件。有什么好的律师可推荐。’请大家关注。”另据网络消息，李和平律师的助理赵威（网名考拉）今天于7月10日被帶走。李和平律师在高博隆华律师事务所工作。

李金星“洗冤录”办公室被查抄，游豫平发布到网络的消息说“下午回来在办公室进来有20个条子（警察），手机及电脑硬盘等所有东西都被拿走了。 当时就他一个人在办公室里，东西拿走人没事。”

河北李威达律师于10日晚10：35在微信发消息说：唐山市国保在敲门。目前电话已经打不通了。维权人士欧彪峰于10日晚11：30在推特上发布消息说“广西南宁覃永沛律师数分钟前在微信发消息说被带到派出所，问他因为什么原因被带到哪个派出所，就一直没有回覆了······”

另据微信消息，王宇律师的儿子包蒙蒙在天津已被姑姑包海英从公安手中接回。

博讯将继续更新报道。
