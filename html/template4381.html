    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">43岁的启东市吕四港镇人朱宝生被指控伙同他人积极参与聚众冲击国家机关，并伙同别人攻击启东市市长徐锋

　　【财新网】（记者 周群）时隔半年，江苏启东“7·28” 事件再掀波澜。一名事件参与者被启东市检察院起诉，指控其涉嫌聚众冲击国家机关罪。

　　此次被起诉的是43岁的启东市吕四港镇人朱宝生。起诉书显示，朱宝生初中文化，为一家工具公司经营者。

　　公诉机关指控，朱宝生伙同他人积极参与聚众冲击国家机关，致使国家机关工作无法正常进行，造成严重损失，其行为触犯了《刑法》第290条第2款规定。

　　公诉机关认为，朱宝生犯罪事实清楚，证据充分，应当以冲击国家机关罪追究其刑事责任，同时由于朱宝生归案后如实供述自己的罪行，可以从轻处罚。

　　朱宝生辩护律师介绍，朱宝生被定为聚众冲击国家机关“积极”分子。根据我国《刑法》，聚众冲击国家机关，致使国家机关工作无法进行，造成严重损失的，对首要分子，处五年以上十年以下有期徒刑；对其他积极参加的，处五年以下有期徒刑、拘役、管制或者剥夺政治权利。

　　起诉书中，公诉机关还指控朱宝生伙同别人攻击一名国家机关工作人员，并煽动现场围观人员起哄。

　　朱宝生的辩护律师告诉财新记者，此前起诉意见书中称，该国家机关工作人员即为启东市市长徐锋，但起诉书中没有。事件当日，徐锋被朱宝生强行套上一件印有环保和抗议图案的T恤。不过辩护律师称，他在诉讼材料并没有见到徐锋的笔录。

　　2012年7月28日，江苏省启东市（县级市）居民为反对南通市“达标尾水排海工程”向当地市政府抗议。当日上午，启东市政府大院和办公楼部分办公室被抗议人群占据，部分办公物品被扔出窗外，院内数量汽车被掀翻，当日还陆续发生警察和抗议者冲突。此事最终由南通市政府宣布排海工程永久取消而平息。

　　检方起诉书称，2012年7月下旬，朱宝生得知消息称，为抵制达标水排海工程，有人将在当月28日在启东市汇龙镇永安广场聚集。同年7月28日6时许，朱宝生驾车至永安广场附近，后随聚集的人群步行至启东市市政府。

　　朱宝生的妻子告诉财新记者，朱宝生环保意识较强，是为了保护当地环境才去的。朱宝生正是通过启东市政府当时给居民下发一封信获悉此事。

　　2012年7月28日，财新记者曾获得这份启东市政府《致全体市民一封信》，信中启东市政府希望市民“对非法集会游行示威活动，自觉做到不组织，不支持，不参与，不围观”，同时表示，对极少数聚众扰乱社会秩序的违法犯罪人员，公安机关将坚决依法严处。

　　公诉机关称，朱宝生在抵达启东市政府后，与其他不法分子强行冲破警察警戒，冲击、打砸国家机关办公大楼，共造成90余名执勤民警不同程度受伤，机关大楼办公财产损失计人民币236331元，停放在机关大院内多部车辆受损。

　　起诉书称，朱宝生参与鼓动现场群众强行冲击机关办公大楼，冲破在大楼门口的警察警戒进入大楼，伙同其他不法人员在一楼大厅摔碎电梯前一座台钟。之后，朱宝生又登上办公楼前一辆汽车车顶，将其从大楼内拿出的物品向人群展示、分发，并示意现场群众起哄。公诉机关称，朱宝生伙同他人积极参与冲击国家机关，致使国家机关工作无法正常进行。

　　朱宝生妻子表示，在2012年7月28日，朱宝生在南通市政府宣布将永久停止排海工程后就返回。当日朱宝生告诉她，自己曾推倒市政府办公楼里的台钟，还将别人从政府办公室里拿出的酒在抗议人群面前倒掉，并在抗议群众的要求下将一件印有抵制王子排污字样的T恤套让启东市市长穿上。由于市长不愿意穿，他们便将T恤套在市长身上。

　　2012年8月22日，朱宝生因涉嫌聚众扰乱社会秩序罪被启东市公安局刑事拘留。朱宝生妻子告诉财新记者，此前一天的8月21日，他们一家刚从外地旅游回来，就有朋友告诉他们警察正在找朱宝生。8月22日下午5时许，朱宝生刚至其经营的上海一家工具公司门口，就被六七名便衣警察抓走。

　　同年8月30日，经启东市检察院批准，朱宝生被以聚众冲击国家机关罪批准逮捕，现羁押在江苏海门市看守所。

　　朱宝生的辩护律师称，“警方是事后算账，在事发后根据录像一个个辨认，辨认清楚就一个个去抓”。他认为，虽然朱宝生有一些过激举动的事实确实存在，但这在当时的环境中也是情有可原，可以理解的。

　　起诉书中认定的证据就包括启东市公安局拍摄的录音录像视听资料。

　　朱宝生辩护律师指出，起诉书中称的“达标水排放工程”并非事实，“如果是达标水的话，你何必因为老百姓闹一闹你就把他取消掉？”他认为，政府在这里面也有责任。因此政府对此事应该宽容大度。

　　“如果你政府这样做的话，事实上是可以加分的，媒体、老百姓，包括我自己都觉得启东这个事情处理的挺好的，但你最后又抓人了，把你以前积的分丢掉了。”他说。

　　根据启东市法院通知，该案将于1月30日开庭审理。而据《21世纪经济报道》此前报道，启东“7·28”事件中另外十多名暴力抗议者也将在该案前后开庭。</textarea><br/>
