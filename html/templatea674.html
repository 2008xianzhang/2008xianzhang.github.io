    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">博讯独家：澳洲官员谈中国打压异议人士
(博讯北京时间2011年4月27日 首发 - 支持此文作者/记者)
    
    澳洲总理吉拉德在华访问期间指出中国政府在人权上倒退，将会影响中澳关系。中国政府发言人反驳吉拉德，请她“放尊重点”，博讯记者就此问题采访了随吉拉德出访的澳洲官员与一名记者。 (博讯 boxun.com)
    这位负责澳洲墨尔本最大报纸亚洲事务的记者告诉告诉博讯记者，他在中国获得的资料显示，中国政府这次借打击茉莉花革命对持不同声音的人士进行了全面的打压，旨在确保胡锦涛最后两年能够继续“和谐社会”，以及按照他们的计划进行权力转移。他指出，由于最高指令来自胡锦涛，下面几乎是随心所欲，无所顾忌，一些地方的国保使用最近20年都不再对政治异议人士使用的酷刑等手段，迫使一个一个异议人士消失与闭嘴。他说，目前已经出来的江天勇等律师一直是敢于直言的，但出来后则保持了沉默，可见他们受到的打击与压力，已经超过了这些坚定的异议人能够忍耐的程度。
    
    他说，艾未未的“认罪”与“屈服”也是迟早的事。但他又透露，上次传出的消息不实，是有人借艾未未来做宣传，艾未未也不可能看到某段录像带就会屈服。公安在用酷刑折磨人的时候，也不会拍下录像带，更不会放给那些可以活着出来的人（如艾未未）看，这是常理。而且，这次公安办案，直接来自胡锦涛的指示，一个新华社的官员，即便是新华社社长，都不会知道具体案情，怎么会有一位“有良心的人士”透露了具体审查艾未未的细节？他说，就他所知，直到上次传出艾认罪之时，艾还在挺着，但他强调，他不可能挺多久，他是一名有血有肉的人。他会屈服的，否则，当局会下不了台。
    
    这位记者说，在可以预见的一段时间里，中国与政府持不同意见的声音会被大大减弱，这些维权活跃分子会消失一段，或者相当长一段。胡锦涛会在他的最后一年，用这种方法赢得最后的“和谐社会”。不过，他说，就他上个星期从北京了解到的消息让人看到一些希望，中共高层对这种方式颇有意见，包括已经退休的中共政治局委员都以各种方法发出了不同的声音。其中朱镕基在清华的讲话，暗藏机锋。但朱镕基主要是对温家宝，他担心影帝温家宝的豪言壮语把他淹没在历史的长河里。
    
    吉拉德总理颇为信任的澳洲前外交部官员对博讯记者表示，仍然有澳洲公民没有按照法律程序被广东公安扣留。他说，最让人丧气的是，你不知道命令来自哪个层面，不知道是中共高层的授意，还是一些地方势力为了个人的利益而罔顾中国的法律。他说，在中国做生意，如果你得罪了一位有背景的人，你就有可能出事。他说，去年北京一位随习近平访问澳洲的高级官员告诉他，北京最高当局对下面也不是随便可以干涉的，利益盘根错节，已经形成了一些堡垒，而且根子都深入到北京最高当局里。这位习近平的亲信暗示，这种情况会好起来的。
    
    随同吉拉德出访的一位商界人士则在公开聚会中说，他担心中国对澳洲的投资过大，如果中国不尊重在中国大陆的澳洲商人，澳洲可能也会不那么顾及规则，对中国在澳洲的投资进行一些行动，包括对广东政法系统送到澳洲去学习移民的子女，澳洲一些民间组织已经发起了要公布他们在澳资产的情况，其中就包括广东公安厅两位领导的亲戚，以及政法部门下大批的亲戚子女，他们通过不合法的途径在没有申报的情况下，转移了大量的资金到澳洲。一直以来，澳洲欢迎这些非法的资金，为澳洲繁荣作出了贡献，但如果他们耍流氓，澳洲也应该以牙还牙。这位商人也对澳洲政府太过于尊重游戏规则感到失望，他说，对付中国这样的国家，你得随时扮演天使与魔鬼的双重角色。
    
    博讯记者刘晨海北京报道。
