    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国驻上海总领事馆的中文新浪微博于7月12日上午被中国当局封杀。总领事馆新闻发言人贝婉证实，他们的官方新浪微博因不明原因无法运作，中国外交部发言人称不清楚此事。

自由亚洲电台记者北京时间周五晚间在新浪微博搜索“美国驻上海总领事馆”，得到的信息是“根据相关法律法规和政策，搜索结果未予显示”。美国驻上海总领事馆在其新浪微博帐号被封当天，通过腾讯微博发表声明表示，“希望可以尽快恢复我们在新浪微博的正常运营。”美国驻上海总领馆新闻发言人贝婉向媒体表示，总领馆也已经和新浪微博取得联系沟通，但目前仍找不出让领事馆官方微博无法正常显示的原因。中国外交部发言人刘维明在被问及此事时表示，他不清楚美国驻沪总领馆官方微博被封的消息。

上海网友顾先生在接受自由亚洲电台记者电话采访时对此表示气愤，他说，因为美国驻华总领馆公布空气污染PM2.5值的真实数据等原因，让很多中国网民更愿意相信美国驻华领馆公布在微博上的信息，而不相信中国官方的新闻。

“因为现在发布在新闻上的东西缺少真实性，带有掩盖真相的情况存在，所以国内即使发布一些情况，老百姓都不是很信任的。如果是美国领事馆在中国发布的消息，我们认为它是比较可靠的。”

美联社的报道说，今年“六四”23周年纪念日当天，美国驻上海总领事馆没有发出任何关于“六四”的帖子，不过，在6月5号，领事馆发帖说，“昨天终于过去了”。同一天，中国环保部副部长吴晓青表示，外国驻华使领馆发布对中国PM2.5监测数据“不合法也不合规”，要求美国停止这种“干涉内政”的做法。美国驻上海总领事馆稍后发出带有嘘声表情图像的微博：“讲话声音小声点，大家还在睡觉。”

在杭州的网络作家昝爱宗表示，美国驻上海总领事馆微博常常会用很萌的“淘宝体”发表对中国时事的看法，中国网民很喜欢，中国当局却很不高兴。昝爱宗说，比如，不久前美国驻上海总领事馆转发的天津大火新闻，肯定触动了中国当局的敏感神经。

“它转发了天津大火的消息，有网友把它写成纽约发生大火，然后有些天津人死去了，美国驻上海领事馆留言说据他们所查纽约没有发生这样的事情。后来这个就关掉了，因为天津大火是不允许评论的。”

美国乔治•梅森大学客座教授章天亮在接受自由亚洲电台记者采访时表示，封杀美国驻沪总领馆微博，应该不是新浪可以决定的，甚至连中宣部、外交部也可能无权下达这样的命令。章天亮认为，只有中共中央政治局常委才有权发出这样的指令。

“很可能就是李长春。因为现在天津市市委书记张高丽，他想十八大入常。但是天津大火之后，掩盖事故责任，对外地去调查真相的人都骚扰恐吓，当地的人（被）抓到监狱里。张高丽他这样做其实也是得到了政法委的默许，然后李长春通过宣传部门直接给新浪下令。天津大火这个事情本身其实没有那么严重，但是接下来对信息的封锁处理，而且用警察的方式把人抓到监狱里去，这是非常恶劣的。”

对于美国驻沪总领馆微博“无法正常显示”，新浪网作出的回应是，可能是技术方面的故障，这也是新浪对无故封杀用户微博的一贯回应。章天亮对此表示，如果中方装糊涂说是技术上的故障，美方也无可奈何。章天亮说，他相信中美双方会就这一事件进行私下会谈，最终结果如何，取决于两国领导人对中美关系的评估。

“中方可能跟美方提出一些要求，有一些中国国内的事务你不能讲，或者讲话要注意分寸什么的，可能会跟他们打这样的招呼。我想这之后，应该还是能够把他们的帐号重新开启的。其实美国方面没有义务去遵守，因为它是美国自己的官方微博，但是在中国这个事情确实是比较敏感。这个实际上最后的决定还是取决于中美两国政府，他们对自己的每做一个动作可能会对两国关系的影响要做一个评估。”

美国国务院尚未就有关事件作出评论。有消息说，美国驻上海总领事馆及其发言人哈里森在事后用“Smith Harrison二世”的身份，在新浪发微博称“新浪微博是个流氓”，并重复了四遍。他还发帖说：“如果一个党派是伟大的，他就不会怕别人反对。”本台记者星期五晚间上网搜索，发现“Smith Harrison二世”的帐号已被新浪删除。

自由亚洲电台记者唐琪薇报道。</textarea><br/>
