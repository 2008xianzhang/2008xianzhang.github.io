    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">申华

图：中国封城封路中的店铺关了，街上行人稀少，戴口罩者匆匆赶路

华盛顿 — 中国正在以“举国之力”抗击新冠病毒，以“制度自信”发动一场“人民战争”。不过，社交媒体等渠道反映的情况显示，中共动员起来的这场群众运动，不可避免地面临法律的考验。基层执法过程中的很多事件，反映了官和民对法律的不同态度，检验着中国几十年“法治社会建设”的微薄成果。

中国的封城封路依然在深入进行。网上视频显示，北京有的胡同口据称已竖起和胡同口一样宽，高两米多的木头框子。拍摄者说，很快那里就将按上大门，用做隔离这片居民区与外界的进出口。有趣的是，北京胡同口按门并不新鲜，据记载，明孝宗在弘治元年（1488年）为了防盗曾下令在北京城内大街曲巷设立栅栏并派士兵把守，这也就是北京著名商业街大栅栏的由来。

北京如果是这样，其他地方情况如何呢？这是不是执法过度？ 湖北省荆门当地居民陈先生星期二对美国之音说：“我们这里是湖北，湖北比较严，现在是封村、不许人上街。要是上街，必须要到村委会，居委会打证明。一般不允许（出去），一切都停了，出行都停了。如果你需要什么东西，他们让人送过来。”

当局封城封路执法是不是有些过度？ 陈先生说：“现在还讨论这个法律啊？都没有讨论法律这个问题啦。（当局执法）肯定是过份的，这是绝对的。中国的老百姓好管，他们都没有这个意识啊，没有人权意识，没有法律意识。”

最近一段时间，网上不断传来这场“人民防疫战争”中，民众被执法以及警民冲突的视频画面。其中的一段视频记录了执法人员发现和处理一位未戴口罩者的过程。视频显示，中国北方某村落一处街巷拐角处，一位男性居民被便衣执法人员截住，呵斥他为什么不戴口罩出门，并要求他上车。期间执法者连声粗暴地说，“别废话”、“别废话”。这位居民解释，口罩落在家没戴出来，因为临时出来只是为上趟厕所。

质问过程中，一位便衣执法人递给这位居民一片口罩，命令让他马上戴上，然后对他说，不能回家，要跟着后面的收容车医院，隔离十五天。居民说，要回家拿手机等物品，但是遭到拒绝。在执法人员不停的“上车、上车、上车”声催促下，这位居民无奈，只好上了车队最后的收容面包车。车门打开时可见，里面好像已经有人了。面包车后面的村内开阔地上，冬天的积雪依然没有融化。

这次沿街执法行动全程有警车在场，着装警察戴着口罩在车内注视并指挥。前沿执法的可能是协警等非正规警力人员。视频拍摄者显然获得执法警察许可，或者本身就是警察执法队人员，因此可以初步认为，这段视频很可能是当局的宣传片、工作记录片，或者现场执法音像档案。

近日还有视频标有“腾讯”字样，并被称为“齐齐哈尔头条”。一位被拖进警车带有东北口音的妇女高喊，“妈啊！妈啊！ 买点菜就犯错误了！”视频显示，这位妇女可能买完菜后，不能再进入一个小区，那里门口已有执法人员把守。妇女和其中一名执法人员发生肢体和口角冲突。事件中妇女不断高喊“买菜抓人”，不时还有“国骂”出口。争执中由于她没戴口罩，被人呵斥“把口罩戴上！”争执后来升级，警方人员出现，要将她带走。

这段视频的画外音说，“希望看到这段视频的人，动动手指转发出去，让更多的人看到，多一人看到，就多一份警惕”。不过，视频到底是指责那名妇女违法，还是质疑执法人员的合法性，甚至挑战当局封城、封路的决定，似乎并不很清楚。

网上视频还显示，事件中的当事居民往往并不服从执法，纷纷质问执法人员“谁违法？谁违法？” 还有居民明显对执法人员不屑一顾，不过，冰冷手铐戴上后，当事男子似乎突然安静下来。

中国财新网公开讨论了禁止民众出行的法律问题。财新网的报道援引中国政法大学教授赵宏的话说，中国法律只允许全国人大，也就是中国的立法机构及其常务委员会，可以对违反有关规则，不执行出行限制措施的人规定惩罚标准。然而，鉴于地方政府没有这样的权力，那里官员所采取的行动可能“已经明显违反法律规定”。财新网还援引武汉大学法学院教授秦前红的话呼吁超过授权的地方政府“应该纠正错误，否则，他们将撕裂社会，助长不满，招致永无休止的麻烦。”
