    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">你好，首先向你们致敬！ 
说来惭愧，以前我是一个自干五，整天愚昧而快乐的活在无知当中。偶然翻了墙才知道所在的环境究竟是什么样子，每天打开新浪铺天盖地的贪污腐败，有时候真觉得这世界没什么希望了呢，但是想到好多像刘晓波一样的勇士不顾生命危险为自己的信仰而奋斗，我又有什么资格抱怨？我想像刘晓波们一样做一个堂堂正正的有担当的男人，可以预想到签名会为自己带来麻烦，但跟刘晓波们比起来，这算得了什么？在认真阅读《零八宪章》之后自愿签名，并且感到十分光荣。

我是一名留法的学生，我愿意参与08宪章联署，并愿意因此承担与刘晓波先生与其他联署者同样的责任。我同意宪章中的政治主张，它会为中国带来光明和希望。自由平等，尊重人权，这是世界不可逆转的潮流，也是我个人的心声。08宪章完全符合中国宪法，其发起人刘晓波先生不应为此受到迫害。

虽然晚了点儿，还是应该签名。因为宪政之路还很漫长，自由民主人权要靠韧性地战斗来争取。

支持刘晓波，支持民主自由在大陆实现！自由民主平等的社会，没有特权的社会，受宪法约束的政府行为，受舆论监督的政治生态不是任何国家任何民族的专利！绝不是邪路，而是一条正义之路！

本人基督徒，在我主基督的灵里，按着自己的良知，郑重地在《零八宪章》上签上我的名字，并有志于为中国人的自由、民主、平等、公义等事业献一份力，尽一份责任。一切为荣耀神而行！刘晓波先生无罪，请当局尽快释放刘晓波先生，公民齐努力，建设自由、民主、法治、人权、宪政中国！

国家是保护人民的不是政党的私产，军队是国家的脊梁不是政党的走狗，维稳经费大于国防预算，到底谁是敌人？
支持刘晓波先生，支持《零八宪章》。

首发零八宪章信息网站 http://www.2008xianzhang.info
</textarea><br/>
