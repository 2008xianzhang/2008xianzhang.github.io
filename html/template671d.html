    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">要聞組╱紐約17日報導

中國持不同政見的政治學者陳子明獲准來美國治病，將於18日抵達波士頓。他月前被發現為癌症晚期，受到海內外輿論強烈關注。

海外「明鏡新聞網」報導，他病重的消息傳出後，海外多個機構先後頒給他獎項，表彰他為中國民主運動作出的努力。

中國人權組織曾表示，陳子明出獄後，中國當局曾多次勸他出國，但都被他拒絕。

陳子明日前獲得「劉賓雁良知獎」。該獎於2014年設立，陳子明是該獎的首位獲獎人，該獎將於2月6日劉賓雁90冥誕舉行頒獎，獎金1萬美元。

設在華盛頓的「劉賓雁良知獎」評選委員會推崇「陳子明是當代中國民主運動與憲政建設的英勇先驅、傑出的政治理論家、精神獨立與思想自由的非凡踐行者」。

評委會指出，首屆「劉賓雁良知獎」授予陳子明、王之虹夫婦，雖然不能緩解他們面臨的厄運和傷痛，但可表彰他們獻身理想、服膺真理的良知高度與卓越貢獻。

陳子明原為北京社會經濟科學研究所所長，1989年被當局指為天安門民主運動幕後黑手，以「反革命煽動、陰謀顛覆政府罪」判處有期徒刑13年。最近因患胰臟癌晚期，已入院治療。 

陳子明、王之虹夫婦將於美東時間18日晚10時左右從北京抵達波士頓，海外知名民運人士王軍濤、胡平等親朋好友將會到機場歡迎。陳子明的妹妹陳子華目前居住在波士頓。</textarea><br/>
