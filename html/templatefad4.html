    <td width="683"><h6>RFA：中港通报机制会议 中方再数林荣基罪行&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港铜锣湾书店人员在大陆被扣，引发中港两地通报机制滞后的问题。香港律政司司长袁国强和保安局局长黎栋国，周二(5日)率团到北京，与中方官员开会检讨完善机制。宁波公安局就发新闻稿，指林荣基违反取保候审规定，敦促他返回内地接受调查，否则将依法对他采取刑事强制措施。（林国立报道）

铜锣湾书店店长林荣基，星期二早上再和警方会面录口供，合共4小时，但今次不是在湾仔警察总部，改在一处秘密地点会面。陪同他的民主党立法会议员涂谨申对本台表示，今次的安排是基于安全考虑。

涂谨申说:不是在警察总部，一个大家同意的地点，比较安全一些，我不是说在警察总部不安全，不过离开警察总部，让人知道他在那里，再去安全地点就比较难，我们大家就同意在安全地方，另一些地方没有人知道的，就不会影响他离开录口供地点，回去安全地方，操作上就较容易。

宁波市公安局下午发出”林荣基案通报稿”，指公安局去年发现，有人向宁波地区非法销售境外书籍，在九月成立专案组调查，并在十月在深圳及东莞拘捕林荣基等相关人士，由宁波市公安局监视居住。

通报稿指，林荣基以伪装封面等手法，将书由香港直接寄给顾客，或先寄给内地一个姓胡的人，再转寄出去，总共有368单，涉及超过40万元人民币，涉嫌犯非法经营罪。到今年三月，解除林荣基的监视居住，取保候审。到6月2日，林荣基提出返港处理个人事宜，保证遵守取保候审的相关规定，故同意他回港。

但林荣基返港后公开表示不会返内地，公安机构无法联络他，指他违反取保候审的规定，敦促他返回内地接受调查，否则将依法对他，采取刑事强制措施。

于宁波公安的说法，涂谨申指，所谓刑事强制措施不适用于香港人，指这样说形同威胁。

涂谨申说:它这样说似乎有威胁性或威吓性，内地公安局，它可以呼吁一个他们认为一个要和他们合作或接受调查的人，这呼吁不要紧，但要强制措施，好像有威吓性，因为香港和内地是没有，引渡或移送协议，如果你这样说，令人联想你是否想强来。

到北京磋商检讨通报机制的律政司司长袁国强，以及保安局局长黎栋国，与公安部部长郭声琨会面中。亦公开林荣基的审讯片段，和林荣基在内地女友的声带，指是林荣基欺骗她协助寄书到内地。

律政司司长就在会上反映港人的关注。

袁国强说:在香港我相信你也非常清楚，就是林荣基先生与其他人的案件，在香港是引起了很大的关注。

公安部长郭声琨表示，今次磋商是很好的检讨，有助两地往前推进。他指通报机制2001年实施以来，运行良好，会继续按照一国两制，维护港人治港，高度自治政策。

公安部副部长陈智敏表示，中央高度重视通报机制。

陈智敏说: (中央)对通报机制磋商是高度重视的。我们很快的组成了公安部、最高人民检察院、国家安全部和港澳办共同组成内地代表团，来磋商这个问题。

双方代表团在会上同意，循通报时限、内容、范围以及渠道等方面，修改和完善通报机制。

代表团将会在星期二晚上返港，星期三召开记者会交代情况。</textarea><br/>
