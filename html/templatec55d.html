    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">明镜新闻网记者 程度
    
   明镜新闻网获悉，中国当代政治家、思想家、异议领袖陈子明，因胰腺癌晚期日前入住北京一家医院进行紧急治疗。
    
   今年61岁的陈子明是上世纪七八十年代中国民主运动和公民社会的核心人物之一。 他是1976年天安门事件中的“四五英雄”，参加过民主牆和高校竞选运动、举办过民刊社团与刊物，1989年前，他开创性地办起了中国最早和最有影响的民 间思想库，最大的私立大学并管理着中国着名的自由派报纸之一——《经济学週报》。
    
   陈子明在家中的照片（此照片为陈子明为《中国密报》撰稿时独家提供）
   中国着名政治领袖陈子明因胰腺癌 病危入院
   陈子明着有《陈子明文集》12卷， 约500万字，他是中国现代西方政治学、行政学的主要开拓者和中国民主、宪政理论与民主运动理论家。
    
   北京大学教授郑也夫说，“在一个庸俗、肤浅、拜金、谄媚、见小利忘命、遇大事惜身的社会中，发现陈子明是一道惊喜，认识陈子明是一种幸运。”清华秦晖教授说， 陈子明“属于我们这个多难的民族在文革后期严酷环境下出现的很少一些先知先觉者。”
    
   1989年“六四事件”后，中国政府以"反革命煽动、阴谋颠覆政府罪"，判处陈子明有期徒刑13年，1994年5月第一次保外就医时，陈子明曾经被查出患有癌症。
    
   据家人对明镜新闻网说，由于陈子明目前处于关键治疗阶段，家属希望关心陈子明的各界朋友暂时不要电话询问和前往探视。</textarea><br/>
