    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">*美议员呼吁政府关注中国人权问题*

美国众议院外交事务委员会5月15日举行听证会，了解陈光诚以及他的家庭和支持者目前的境遇。听证会现场再次电话联系到陈光诚。陈光诚表示，美使馆每天都和他保持联系，但他赴美留学一事仍无进展。陈光诚还希望各方关注他在山东的侄儿受到当局报复一事。

美国众议院外交事务委员会下属的非洲、全球健康和人权小组委员会主席、来自新泽西州的共和党籍众议员克里斯.史密斯主持了这次听证，这是国会在不到半个月的时间里第二次针对陈光诚事件举行了听证会。出席听证会的五名证人分别讲述了中国一胎化政策如何迫害妇女儿童、当局如何打击异议人士，以及何培蓉（网民珍珠）与维权律师江天勇等陈光诚的支持者所受到的暴力遭遇。

出席听证的民主党籍众议员卡纳汉说：“陈光诚先生的遭遇不仅是中国侵犯人权的突出例子，也令人不得不重新审视美中两国当前的关系。美国政府在与中国继续双边贸易的同时，也必须持续关注其人权问题。我相信通过政府改进政策以及通过外交手段，两国能更好地维护共同利益，解决双方分歧，其中包括陈光诚等类似事件。”

*陈光诚吁请各方关注其家人安危*

证人之一、对华援助协会的主席傅希秋(Bob Fu)在现场接通陈光诚的电话，让他介绍了自己和家人的现状。这是陈光诚再度和国会现场通话。陈光诚在5月3日的国会紧急听证会上就与议员通了电话。

在这次听证会上，陈光诚在电话中讲述，他在山东的大哥陈光福被半夜翻墙闯入私宅的几十人用棍棒殴打后带走，侄儿陈克贵被迫回击自卫，陈克贵随后被地方当局以故意杀人罪逮捕。陈光诚认为这明显是中国当局对他家属的打击报复，他希望各方能持续给予关注。

史密斯议员询问陈光诚，美国政府行政当局和美使馆是否作出努力，与他在山东的亲属取得联系。陈回答说，自己并不清楚具体细节，但美使馆每天都与他保持电话联系。史密斯议员还向陈光诚询问了他妻子和两个孩子在医院的现状，陈说：“我的孩子对我们说‘在这里真好，还能出去玩’，让我非常心酸，可以想象我们一家以前在山东受到怎样的待遇。”

*陈光诚得到各界支持*

听证会的证人之一、女权无疆界主席瑞洁.小约翰女士问陈光诚是否还有人愿意担任陈克贵的代理律师，因为包括维权律师滕彪在内的很多关注陈光诚事件的律师都受到殴打、威胁，或被吊销执照。陈光诚说，据他所知，目前已经有多位有正义感的律师表示愿意为陈克贵辩护。

来自纽约州的女众议员波克尔对陈光诚说：“美国民众此时此刻都在倾听你的声音，很多媒体都在直播听证会，你有什么话想对他们说？”陈光诚对关注世界公平正义的人士表示感谢，他说美国善良的普通民众对他一家的关注和支持令他感动，让他充满信心。

六四民运领袖、关注中国女婴命运的“女童之声”创始人柴玲和流亡海外的中国资深民运人士魏京生也出席了此次听证。柴玲对陈光诚说，他的勇气和抗争激励了中国成千上万的妇女，中国的一胎化政策一定会终结。陈光诚说：“我不是英雄，只是我的良知让我不想看到这些邪恶发生在妇女和孩子身上。我可能做不了太大的事情，我能做的就是不能对发生在我身边的邪恶保持沉默。”

*中国政府同意陈光诚办理出国手续但拒绝外界探访*

中国外交部5月4日在其官网上表示，陈光诚可以向其他中国公民一样以正当程序申请出国留学所需文件，但陈光诚目前仍被限制在北京朝阳医院，不允许外人探视。

史密斯议员会后接受媒体采访时说：“我去年要求到山东探访陈光诚，但中国政府拒绝为我发放签证。我还会不停地申请，一旦中国政府批准我的签证，我会放下手头一切事务马上飞去探望陈光诚。”

史密斯议员还说，为陈光诚举行的两次听证会都邀请了美国国务院官员出席，但他们拒绝出席听证会，并且没有说明原因。
