    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员肖天明报道）本网信息员获悉，湖南一批民主维权人士在“六四”24周年来临之际，计划到岳麓山公祭“六四”英灵。为此他们向湖南省公安厅公开提出申请。但是，湖南“六四”学生，本此公祭的主要筹办人罗茜已经受到当地国保软禁。

6月4号将在岳麓山隆重举行公祭“六四”英灵活动公告

由湖南民主、维权界人士联合发起，6月4日将在湖南长沙市岳麓山隆重举行公祭“六四”英灵活动。届时，历年由湖南岳麓山大学城学生自行举行的“六四”蜡烛例行活动将纳入公祭活动的一部分。

此次活动纯属是出于对“六四”遇难者的纪念。将会有来自湖南十四个地、州、市的各界人士自愿到岳麓山参加公祭活动。

公祭活动组织委员会：

主任：罗茜

副主任：张善光，周志荣

成员：李德铭、尹正安、黎建军、欧阳经华

地点：岳麓山顶

时间：2013年6月4日晚9点。

（附：公祭结束后即解散该公祭委员会）



申请在岳麓山公祭“六四”英灵的报告

湖南省公安厅：

　　我们是来自湖南全省各地的民主维权人士。基于对“六四”遇难者的敬仰和缅怀，弘扬“六四”精神，推动中国民主宪政进程，在“六四”24周年之际，我们特申请隆重公祭“六四”英灵。

　　时间：2013年6月4日晚8-9点整。

　　地点：长沙市岳麓山顶

　　人员：湖南省内民主维权人士（人数100左右）

　　形式：祭祀、宣读悼词、点烛、鸣炮、放烟花

　　请予以批准，致谢！　　

　　申请代表：罗茜、张善光、周志荣、李德铭、尹正安、何朝晖、欧阳经华、黎建军

　　 2013年6月5月24日</textarea><br/>
