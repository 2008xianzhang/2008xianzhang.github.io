    <td width="683"><h6>VOA：苏利文称拜登百日执政让北京三思而行，专家展望下个百日&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">莫雨

华盛顿 — 美国总统拜登星期五（4月30日）上任届满100天。白宫国安顾问苏利文表示，拜登政府执政首个百日所取得的成果将会让北京三思其行。分析普遍认为，拜登政府目前在对华政策上大体沿袭了特朗普政府的做法，但更加注重多边路线。一些专家预计，这些政策在未来几个月不会出现太大变化。

白宫国家安全顾问苏利文星期五在智库阿斯彭研究所 (Aspen Institute)举办的网络讨论会上表示，拜登上任以后采取的行动，包括重振盟友和伙伴关系，雄心勃勃的基础设施和科研投资计划，以及复苏计划后美国6.5%的高经济增长预期，中国都看在眼里。

他说：“我认为，这将让他们（北京）重新思考，他们是否能舒适地放松下来，并假定美国正在走下坡路。”

拜登总统星期三在对国会的首场演讲中提到中国国家主席习近平。他说：“他极度想要中国成为世界上最重要和最有影响力的国家。他和其他专制者认为，民主在21世纪不能与专制竞争。……我们必须证明他们是错的。”

拜登说，美国欢迎与中国竞争，但不寻求冲突。他同时强调，美国会全面捍卫自身利益，包括回击中国补贴国有企业和窃取知识产权等不公平贸易做法，维持在印太地区的军事存在，继续为人权和自由发声。

分析人士指出，在对华政策方面，拜登政府执政百日以来基本上保留了特朗普政府时期的政策。比如，维持对华贸易关税，继续收紧对中国的技术出口管制，保持甚至升级在南中国海的自由航行活动，发布促进与台湾官方往来的新指南，认同中国政府对新疆维吾尔人的迫害构成种族灭绝，继续制裁侵犯新疆人权和香港自由的中国官员。

不过，相比特朗普时代，拜登更强调与盟友合作，共同应对来自中国威胁和挑战。今年3月，美国与欧盟、英国和加拿大协调行动，同时宣布就新疆人权问题对中国官员实施制裁。

苏利文星期五在阿斯彭研究所的论坛上说，拜登总统今年3月与日本、澳大利亚和印度首脑举行的四方会谈是拜登政府上任百日所取得的重大成果之一。他说，四方会谈这个平台本身不针对中国，但结果是“创造了一个更好的环境和氛围，以有效应对中国的行为、活动和侵犯。”

另一方面，拜登在强调与中国竞争的同时，也寻求在气候变化等议题上与中国合作。拜登上周邀请中国国家主席习近平出席其主持的全球线上气候峰会，总统的气候特使克里早些时候前往上海与中方代表解振华举行磋商。

拜登政府官员表示，这种合作不会减弱华盛顿在经贸和人权议题上对北京的立场。苏利文说：“我们没有把与中国在气候变化上的合作当作是北京给美国的好处。我们认为，应对气候变化的行动是世界上每个大国的根本责任。”

不过，白宫多次表示，拜登政府仍在评估和制定全面的对华政策。许多关键政策和议题还在审议当中。拜登还未正式宣布驻华大使人选，也没有公布由谁掌管商务部工业与安全局，该部门将在对华出口限制政策上扮演重要角色。拜登政府也还在评估对华贸易关税。

五角大楼的全球军力态势评估和中国工作组的工作也还未结束。一些军事将领和情报官员试图推动将更多军力和资源部署到印太地区以对抗中国大规模的军力建设。

智库兰德公司高级研究员何天睦（Timothy Heath）对美国之音说：“我想接下来的100天，我们会看到总统缓和一些贸易上的紧张关系，也许会寻求减少一些两国间相互加征的关税。我认为，在军事方面，除了可能加强与日本和澳大利亚等美国盟友的多边合作之外，变化不大。”

但是一些分析人士认为，即使那些评估完成，拜登政府的对华政策也不会发生发生太多变化。

美国传统基金会亚洲研究中心主任罗曼（Walter Lohman）对美国之音说：“我认为是延续大于改变。那些审议主要将是确认和规范化目前的政策决定，将这些决定至于更全面的战略背景当中。关键是，现在对于中国威胁有广泛的两党共识。即使拜登有意软化态度，国会也会抵制，会尽可能多地去填补那个空白。”

在国会，不少与中国有关的法案都得到了民主共和两党的支持，包括拟为基础和先进技术研发拨款1000多亿美元的《无尽边疆法》。但也有一些共和党议员认为拜登在中国问题上不够强硬。南卡罗来纳州共和党参议员格雷厄姆（Sen. Lindsay Graham, R-SC）在接受福克斯新闻采访时说，俄罗斯和中国“已经在对拜登发号施令了（push around）。

美国国务卿布林肯表示，美国与中国的关系是该竞争时竞争，能合作时合作，必要时也要对抗。

智库哈德逊研究所亚太安全项目主席克罗宁（Patrick M. Cronin）认为，美中两国之间关系复杂，未来也不应期待这个关系只有一个维度。他对美国之音说：“白宫将会继续观察习近平在某些议题上的对等合作是否是认真的，但不要期待拜登总统会回避在普世价值和人权问题上发声。我们也许在未来几个月会面临一些对抗期，但我知道拜登总统倾向与中国构建稳定、可预测和合作的关系。”

来源：VOA</textarea><br/>
