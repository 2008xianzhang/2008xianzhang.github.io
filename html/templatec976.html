    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">缅甸反对派领袖昂山素季23号为她的政党重新登记为政党，以便参加明年初的国会补选。 

图片：缅甸民主运动领袖昂山素季与她的支持者们握手交谈（法新社） 

缅甸民主运动领袖昂山素季，星期五前往首都内比都向选举委员会申请政党登记，为她所领导的反对派全国民主联盟重返政治舞台铺路，包括参加明年初举行的国会补选。
 
昂山素季和全国民主联盟主席丁吴一同在选委会完成政党登记，为她的政党参与政治活动，包括明年初的国会补选而铺路。昂山素季在过去20年被监禁和软禁15年，去年11月才重获自由，她多次表明，她会参加国会补选，以便进入体制内推动民主改革。
 
全国民主联盟去年11月大选以前，因为不满军政府禁止昂山素季和其他政治犯参选而抵制选举，该党也因此变成非法政党。

但是，文人政府今年3月上台之后，实施多项改革，包括释放政治犯，放宽媒体禁令，允许民众示威，以及修改政党登记法令等等，令全国民主联盟能够重新活跃政坛。
 
目前，缅甸国会还有48个席次悬空，预计明年第一季将举行补选，全国民主联盟已经表示，会参加所有的补选。
 
除了进行政党登记，昂山素季也第一次拜访国会，并且分别和上下议院议长举行会面。下议院议长瑞曼是军政府时代的第3号人物，他在会面后对记者说，他欢迎会谈，并强调他们应该携手合作，因为团结是力量。
  
缅甸政府不仅频频和昂山素季接触，也积极和国际社会接轨，美国国务卿希拉里.克林顿12月初对缅甸展开破冰之旅，为缅甸打开新的政治局面。
 
昂山素季和欧美国家对缅甸政府从锁国作风突然走向开放的动作，抱持审慎乐观态度。

分析认为，缅甸政府想借着小开放，让该政权取得正当性，并且争取西方解除对该国的经济制裁。

分析人士丁貌貌添指出，昂山素季从被边缘化到有机会返回政坛，她将面对各种挑战，包括如何与深不可测的缅甸政府打交道。

她所坚持的理想主义和原则还在，而且国际社会给予她非常崇高的道德形象评价，她不能因为现实而放弃原则和坚持，她应该持续推动民主，包括非暴力的改革。
