    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">说明：1.本资料辑录因参与八九民运及六四后继续坚持抗争（截至1991年）而被判刑的良心犯名单，主要依据现有网络公开信息整理，部分由知情人士提供。首发https://twitter.com/lisalee89 因推特容量限制，此处内容有所增加。欢迎转载、扩散。

2.本名单搜集截至1991年被捕人员，1992年因纪念“六四”三周年案发的“自由民主党”案多人获刑，因较广为人知，此处未收录。此外因参与北京八九民运被“收容审查”的市民和学生人数众多，关押期长达一两年，未正式判刑者基本未收录。前缀*号者为未获释者（包括疑似未获释）或获释后目前又入狱人员。请知情人士纠正错讹之处和提供更多信息，以期建立一份较完整的历史档案。提供信息或有意向资助八九受难人士可联系：小乔，推特号：lisalee89, Email:xiaoqiaose@gmail.com

3.已去世的八九志士名单另行整理公布。

2013年3月

*1.苗德顺：现年49岁，1989年6月3日夜将一辆开到丰台区的装甲车点燃，后因“放火罪”判死缓，因拒不认罪，拒绝劳动改造在狱中多次遭殴打酷刑折磨，2003年被诊断为精神病，后转至延庆监狱，预计将于2018年9月15日释放（据美国“对话基金会”信息）。

2.姜亚群：现年73岁，89因“反革命破坏罪”判死缓，1993年被诊断为精神病，后转至延庆监狱。据美国“对话基金会”信息于2012年10月或11月间获释，患有老年痴呆症。

3.李玉君：现年46岁。1989年6月3日晚，时年22岁的小贩李玉君在北京朝阳区红庙附近一个十字路口点燃一辆普通民用油罐车阻止军队入城，后以“放火罪”被判死缓。2012年5月初从北京第二监狱获释。

4.楊璞：现年约50岁，64后因“放火罪”被判死缓。1993年在北京二监时查出双腿患“骨结核”，后转至延庆监狱。美国“对话基金会”曾预估其于2011年10月24日刑满获释，但网上未查到其获释相关信息。请知情者提供其近况和联系方式。

5.朱更生：1963年生，64后一审二审被以“反革命放火罪”判处死刑，在死牢里等待两年，1991年最高院改判为死缓，2011年4月19日出狱。现与其九旬老母相依为命，捐助帐号：中国工商银行北京分行 6212250200000537900。

6.常景强：1969年生，64后因“在人民医院门口殴打武警”被以“反革命伤害罪”判无期徒刑。2009年7月23日从北京第二监狱获释。出狱前几年其父母相继离世。

7.宋凯：现50多岁，64后以“反革命伤害罪”判无期徒刑。2007年9月25日从延庆监狱获释。据报道1989年6月4日在人民医院门口，常景强、宋凯与其他市民截获一辆军用救护车，车上一个当兵的王玉文遭众殴，宋凯将一个水桶扣在王头上，理由是怕把当兵的打坏了。宋凯被捕后在丰盛派出所遭数十戒严部队军人殴打，后腰被打坏落下终身残疾。在狱中时离婚。

8.李志新：现年57岁，64时在海淀区学院路路口烧军车，后遭一清华大学“友人”检举于当年底被捕，以“放火罪”判无期徒刑。2008年6月30日出狱。现靠低保为生。救助联系：手机13810797619。

9.武春启：现年61岁。89时为北京市友谊配合饲料厂工人，64时在永定门大桥南侧阻拦戒严部队并烧毁一辆牵引车，后以“放火罪”判无期徒刑。2008年11月23日出狱。现靠低保为生。救助联系：手机13691386963。

10.王连禧：64后北京第一批被判死刑的8名“反革命暴徒”之一，其他7人均被处决，王因发现智障被高院改判无期，2007年8月1日出狱。在狱中左耳被打聋。关押期间父母相继离世原住房被拆迁，出狱后先在西城区司法所办公室过夜，2008年10月起被关西城区平安医院一年多，2009年底西城区安置一间小平房，靠低保为生。

11.石学之：现年73岁。89时为北京国营北郊农场工人，因烧军车被以“放火罪”判无期徒刑。2007年6月25日从延庆监狱获释。1991年夏石在狱中劳动时曾在供出口用乳胶手套中夹带求救纸条，用中英文书写“自由民主万岁”“自由救中国”“请好心人转告海外民运人士救救我们”等，被告发，关禁闭三个多月，受酷刑折磨。石出狱后现无退休金无医保，靠开摩的（摩托车载客）糊口。救助联系：手机13691014724。

12.郗浩良：现年46岁，64时22岁的北京工人郗浩良在长安街一带焚烧杂物阻止军队，后以“反革命放火罪”判死缓。2007年8月7日从北京第二监狱获释。

13.孙宏：89时年仅18岁为北京荧光灯厂工人，被捕后遭戒严部队虐打两颗门牙被打掉，后以“放火罪”判死缓。2007年7月7日从北京第二监狱获释。2009年8月曾患“脑血栓”住院治疗，现靠低保为生。救助联系：手机13801094961。

14.赵锁然：1962年生。64后以“反革命破坏罪”判无期徒刑。2007年2月25日出狱。救助联系：手机15510212731，捐助帐号工商银行6222020200016467280。

15.高鸿卫：1970年生。89时为北京煤炭总公司工人。64后因“放火罪”判无期徒刑（据其本人说火不是他放的）。2007年1月15日出狱。高母亲早逝，父亲原患有心脏病，89年高被捕后老人家受刺激很快去世。高出狱后现已结婚，靠打零工艰难度日。救助联系：手机13910763461。

16.董盛坤：1960年生。64后以“放火罪”判死缓。2006年9月5日出狱。在狱中时离婚，有一子。救助联系：手机13683119783。

17.张茂盛：1968年生。64后以“放火罪”判死缓。2006年9月13日出狱。2008年底结婚。救助联系：手机13261230779。

18.孙传恒：1970年生。64后19岁的孙以“持械聚众叛乱罪”被判无期徒刑。2006年2月25日出狱。在狱中刻苦自学，通过自学考试获法律和心理学两项本科文凭，但出狱后因“前科”和年龄、身体状况找工作困难。救助联系：手机13146141170。

19.朱文义：64时因烧公共汽车阻止部队入城，被以“反革命破坏罪”判死缓，2005年1月25日假释出狱。2007年10月9日假释缓刑期满。

20.张福坤：1959年生。64凌晨和张保群等市民在北京西城区车公庄十字路口拦截数辆戒严部队军用卡车，并点燃其中一辆。被其妻举报被捕，后以 “放火罪”判无期徒刑。2006年11月5日从北京第二监狱释放。在狱中时离婚。2008年再婚。救助联系：手机13611107569。

21.张保群：1966年生，89时为北京第一皮鞋厂工人。张福坤同案，因64凌晨在西城区车公庄十字路口拦截、烧军车被捕，以“放火罪”判无期徒刑。2003年4月25日从北京第二监狱释放。2004年结婚，现有一女上小学。救助联系：手机13611109296。
