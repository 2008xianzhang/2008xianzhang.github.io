    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">日本发生罕见的9级强震，震级位居有记载以来的第四高， 中国当局派出了救援队，网民们则将此次日本大地震与四川大地震相比，呼吁尽快公布确切死伤名单，并尽早释放谭作人，黄琦。自由亚洲电台驻香港特约记者心语的采访报道




上星期五，日本发生罕见的强震，并引发海啸，经多次修正，震级最终被确定为9级。破坏力相当于20多个汶川地震，远强于原子弹爆炸的威力。

中国政府派出了救援队，网民们连续几天来也大量讨论与地震相关的议题。

日本地震虽是天灾，却也挑起了一些中国人士的民族主义的情绪。

本台记者星期一在百度上搜索到，表现出幸灾乐祸的帖子，其中“热烈庆祝日本海啸”出现约456,000个结果，而“庆祝日本海啸”则出现约1,700,000个结果，但也有不少网友呼吁大家摒弃民族仇恨，共同帮助受灾民众度过灾难。认为自然灾害给日本人民造成了很大伤害，期望国家慈善组织发起捐款救助行动。

更有网友表示：连街头的小偷都不敢呵斥的民族，却有勇气高呼灭了小日本。连活着同胞的苦痛都漠不关心，却有脸说不忘死去的同胞。

北京资深媒体人高瑜星期一向本台表示：“我们公民的素质，还有我们的设施（与日本相比差太远了），昨天我在电视画面中都看到了，都是非常干净的床铺，老百姓都安置在体育馆、学校里了，而我们自己的是豆腐渣。昨天我联想到汶川地震中死难的5000多名学生，还有为了调查这些学生，谭作人还被判了5年徒刑，艾未未组织的调查团还被打。所以我们这是天灾人祸，但是人家主要就是天灾，这个差距是非常大的。”

日本此次遭受重灾，让很多人不由自主的联想到了2008年的汶川大地震。

虽然震级不及日本大地震，但是，灾后的汶川却成为了一片废墟，而从现场的视频中不难看出，日本的很多房屋如果不是遭遇海啸的袭击还不会被破坏。两国房屋建造质量发人深思。

对此，网友龙卷风说：中国！请你检讨自己的抗震能力，汶川地震后，对于死亡达十万人的事件，我们缺少一个反省，汶川和玉树地震是我们建筑抗震的小型考试，我们没有及格！汶川地震灾难至今已经快三年了，我们没有一次在两会中提及我们的抗震问题，我们在两会中大谈民生，我们一次性可以死亡十万人，这才是真正的民生大题。

地震后，日本的学校很多被用来当避难所，但是，相比之下，汶川地震时，很多学校却首先倒塌，同时中国当局也不敢公布确切的死亡名单。

四川维权人士谭作人在起草《5.12学生档案》后惨遭当局重刑对待。

六四天网负责人黄琦为地震死亡学生的家长提供帮助，并在网上撰文揭露“豆腐渣”工程也遭当局判三年刑期。

六四天网义工蒲飞告诉本台记者：“现在很多救援方式和对房屋质量的看法其实是符合最早谭作人先生，黄琦先生当时在灾区向政府提出的一些建议，为地震没有造成更大的破坏做出了卓越的贡献，可是这些人仍然被关在监狱里面，这是这个国家、这个民族的耻辱，我希然政府尽快直面他们的错误，尽快把他们放出来。”



以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
