    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海彦

2019年1月24日索罗斯于在瑞士达沃斯世界经济论坛年会上发表演讲。

中国外交部发言人星期五表示，国际金融家索罗斯有关主导高科技监控政权的中国国家主席习近平对于开放社会是全球“最危险的反对者”的言论毫无意义。

一向推动左翼自由派事业的索罗斯1月24日在瑞士达沃斯世界经济论坛上警告说，习近平要使一党制的国家具有至高无上的统治权威。中国正在建立的社会信用体系一旦实施，将让习近平能完全控制国民。

索罗斯强调，中国不是世界上唯一的威权政权，但却是其中最富有、最强大、技术最先进的，这让习近平成为开放社会最危险的敌手。

中国外交部发言人华春莹1月25日在例行记者会上被问及索罗斯时回应称，个别人的言论颠倒黑白和是非，毫无意义，不值得一驳。

此外，索罗斯还支持美国严厉打击华为、中兴等中国公司。他警告说，如果这些公司在5G这一全球信息技术领域占据主导地位，将对世界其他地区带来不可接受的安全威胁。

来源：VOA</textarea><br/>
