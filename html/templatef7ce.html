    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 叶兵 | 华盛顿 
 
图片来源: Internet 
小学校大门 -- 陈光诚女儿本应就读此学校

一些活动人士星期一发布消息说，在前往山东临沂参加声援盲人维权人士陈光诚的公民自发行动中，又有一些中国网友在沂南东师古村或附近地区失踪。在此之后， 失踪者中有人在网上留言称，他当天被擒、殴打抢劫后遭异地丢弃。同日，有探访者到达陈光诚女儿本应就读的小学校，还有人开车从东师古村旁经过，并将他们在 那里拍摄的照片放到网上传播。

与此同时，之前以私人身份前往并与几名网友一道遭当地警方拦截、扣押再被国保人员遣返郑州的新华社记者表示，他的工作目前没有受到其沂南之旅的影响。

重阳节探访小组部分成员出发前合照
*东师古怪象：网友相继失联*

10月10号下午，许多网友在推特上呼吁人们紧急关注只身去东师古村探访的北京作家卢海涛，说卢海涛在当天13点20分左右传出最后一张照片给福建维权活动人士吴淦(网名超级低俗屠夫)之后失去联系。这张照片显示的是沂南双堠崖子联小、也就是陈光诚的6岁女儿陈克斯本应就读的学校门口外景。不过，这位网名海涛1975的探访者中国时间星期一晚上约8点再次出现在微博上。他写道：“被擒了，不过现在已脱险。两条大腿后侧被抽得淤紫，早知道他们 就这两下子，钱也被抢了，还好当时带的现金不多，就当花那钱做刮痧了。” 他表示，他“现在被他们强行扔到了蒙阴，心里踏实多了，就像逃犯，暴露反而是种解脱。

与此同时，一些网友也对同一天在陈光诚家乡失踪的杨明哲和叔于田两人表示关注。一则署名杨明哲的推文写到，现在是上午9点45有惊无险得进入到村子里，村口有四辆无牌面包车和一辆警车，具体人数二十左右，进来后后面就有人跟着我。现在还没有发生意外。报安......。 有网友发推说，杨已经几个小时没有更新其网上信息了。

盲人维权法律工作者陈光诚及其家人长期被地方当局软禁与外界隔绝，在国内外引起广泛同情，许多网友持续声援。一些活动人士利用“十一黄金周”假期预定在重阳节展开的探访陈光诚行动受挫之后，有更多同情者加入声援，有人号召每月捐一元钱，为资助陈光诚一家进行募捐。不断有人在网上宣布要在辛亥革命百年纪念日和11月12号陈光诚生日期间，前往陈光诚家乡山东临沂东师古村，继续他们所希望的“以和平非暴力感化暴力”的集体探访。

传说中的东师古路边“小黑屋”
*“小黑屋”被曝光*

10月10号，与5名上海和北京网友一路探访东师古的网络名人‘作业本’在网上公布了他在开车经过这个村庄路口时拍摄的照片。在广东河源家中的妙觉法师对美国之音记者表示，她能认出照片上路边的一个白色小房子就是当地维稳部门关押探访者的小黑屋。这位佛教界的女性维权者曾在9月中与探访陈光诚和平进军行动的发起人刘沙沙一起在那里被扣押、殴打后在黑夜里遭当地维稳人员丢弃荒郊野外。

*石玉：下岗传闻失实*

10月5号以私人身份前往临沂的新华社记者石玉在被河南国保人员接回郑州后于日前发表了博闻文，记述了他遭到一群不明身份者殴打、劫掠和恐吓的亲身经历。有消息称，新华社已经责令石玉下岗。不过，石玉星期一晚上在美国之音记者致电核实上述传闻时表示，有关他被下岗的消息失实。他说，目前他的工作没有受到影响。

双目失明的陈光诚因协助村民反抗暴力推行一胎化政策而坐牢四年多。去年9月他刑满出狱回到家中后至今，当局派出至少十几人日夜轮班在他家院内和村口严加把守，房屋前后安装监控摄像头，手机信号也被屏蔽，只有他老母亲一人被允许在严密监视下出门购买生活必需品。在此期间，陈光诚和他妻子袁伟静曾遭到当地政府雇用的打手殴打受伤。从各地前去看望的人士，其中包括一些国际媒体记者，也多次受到拦截、殴打、抢劫和强制遣返。
