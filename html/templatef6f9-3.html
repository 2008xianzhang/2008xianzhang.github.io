<title> VOA：缅甸军队星期天又向示威者开枪至少18人丧生 联合国秘书长谴责军方暴力</title>

    <td width="683"><h6>VOA：缅甸军队星期天又向示威者开枪至少18人丧生 联合国秘书长谴责军方暴力&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">联合国秘书长发言人杜加里克（Stephane Dujarric）星期天（2月28日）发表声明称，秘书长古特雷斯强烈谴责缅甸的暴力镇压。他对死亡和重伤人数的增加深感不安，并表示对和平抗议者使用致命武力和任意逮捕是不可接受的。

联合国称，缅甸军方星期天（2月28日）在多个城市向示威者开枪，造成至少18人死亡。这是近一个月来反对军事政变的示威活动中最血腥的一天。

缅甸军方2月1日夺取政权并拘留民选政府领导人昂山素季和她所在政党领导层的大部分官员。自那以来，缅甸一直处于混乱状态。军人政权指控昂山素季在去年11月的选举中舞弊。她所在的政党在那次选举中以压倒性优势赢得选举。

缅甸军方的行为表明，军方对缅甸民众近一个月来持续的抗议活动发出了强硬的信号。缅甸军方的镇压让人们想起了1988年和2007年缅甸军政府用子弹回应民主运动。不过，观察人士认为，军政权的残暴并没有阻止民众的示威和抗命运动。相反，如何对待和平抗议民众是对军方的最大考验。

人们从视频和照片捕捉到的画面中看到，倒在街道上的尸体，人们奔逃躲避枪弹。还看到军警施放催泪弹的烟雾弥漫在空气中。缅甸军方星期天向手无寸铁的示威者开枪，并在当天的示威开始前围捕抗议民众。军警的残酷镇压招致国际社会的强烈谴责。

联合国人权办公室发言人沙姆达萨尼(Ravina Shamdasani)说，“我们强烈谴责缅甸不断升级的针对抗议活动的暴力行为，并呼吁军方立即停止对和平抗议者使用武力。”

《纽约时报》引述目击者的话报道，在南部城市土瓦（Dawei)，警察向数百人开枪。在一家医院治疗伤者的Tun Min医生说，至少有3人死亡，50多人受伤。另一名医生证实了这些数字。由于担心报复，这名医生要求不具名。

《纽约时报》证实，曼德勒的医生证实了那里发生的三起致命枪击事件，仰光和毛淡棉市也发生了杀戮事件。联合国的声明称，有报道称仰光、曼德勒和土瓦以及丹老市、勃固市和目各具都有因“实弹射向人群”而造成的死亡。

星期天之前，敏昂莱大将领导的军政府对抗议活动的回应一直相对克制，但随着示威、游行和大范围罢工的持续，人们一直担心会发生另一场血腥的全面镇压。

目前至少有21名抗议者在骚乱中丧生。军方称，一名警察被打死。

星期天的杀戮开始后，人权观察(Human Rights Watch)呼吁缅甸军政权停止对抗议者使用致命武器，并表示任何伤亡都会得到公正的调查。

美国驻缅甸大使馆表示，“看到缅甸有这么多人丧生，我们感到心碎。人们不应该因为表达对军事政变的异议而面临暴力。以平民为目标是令人憎恶的。”

加拿大大使馆表示，他们感到震惊。印尼在东南亚国家联盟(ASEAN)内就这场危机发挥了外交领导作用，印尼对缅甸目前的局势深表关切。

联合国秘书长敦促国际社会团结起来，向军方发出明确信号，即它必须尊重缅甸人民通过选举表达的意愿，停止镇压。

昂山素季的政党和支持者表示，11月的投票结果必须得到尊重。现75岁的昂山素季在军事统治时期被软禁家中近15年。她被控非法进口6部对讲机，以及因违反新冠病毒协议而违反自然灾害法。她定于3月1日出庭。

来源：VOA</textarea><br/>
