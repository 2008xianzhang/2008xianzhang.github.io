    <td width="683"><h6>RFA 比雷洋更敏感？武汉大学生失踪事件遭删文家长被警告&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">湖北武汉近年陆续传出大学生失踪事件，在当地大学生和外地家长中引发猜测，各种质疑、解读纷至沓来。日前还有网民和家长表示，部分消息被删除或屏蔽。与此同时， 新华社星期四报道说，武汉警方表示仅有三人失踪，所谓几十人失踪事件只不过是谣言。

2013年到2016年，多名在武汉上大学的男生失踪，逐渐引起了舆论的关注。奇怪的是，失踪者大多是学习成绩优良的在校男生，身高通常接近180公分。对于学生家长来说，孩子活不见人死不见尸，无论如何难以接受。

2015年11月，正在莫斯科大学留学的武汉大学生林飞阳，搭乘南航班机从莫斯科飞往武汉，但在武汉下飞机却消失在汉口的闹市区，从此失踪。

林飞阳的爸爸告诉记者，武汉警方对此坚决不予立案，对当局的搪塞感到不解和愤怒：

“只要政府有人说要找，就一定能找得到，没有公权力提供相关线索，没法深找。”

肖鹏飞，湖北荆门人，武汉科技大学生物工程专业4年级学生，担任学习部部长，一等奖奖学金获得者，已报考了研究生。

2014年12月31日跨年夜，他独自从学校后门出来，步行十几分钟来到江滩公园，然后从此人间蒸发。

肖鹏飞的父亲告诉本台，武汉大街小巷遍布摄像头，但警方指入夜天太黑看不到：

“摄像头看到我小孩从学校出去，到江边呆了一会，天黑了就看不到东西了。”

最近这些年，到底有多少武汉的大学生失踪，并没有官方数字。武汉警方认为，失踪者都是正常的成年人，有权利主导自己的行动，除非有绑架或谋杀方面的明显证据，否则警方难以人口失踪立案。

有法律专家介绍说，根据《刑事诉讼法》相关规定，只有符合“有犯罪事实”和“需要追究刑事责任”两个条件的时候，警方才能批准类似的失踪立案，但武汉失踪大学生不符合这些条件。

记者就此致电武汉市公安局，接线人员表示，失踪事件沸沸扬扬，但不够立案标准，并拒绝回应为何“天网”调查无果。

接线人员：“林飞阳这个事情不够立案（标准）。”

记者：“不是有天眼和天网监视器吗？摄像头看到了吗？可以调查吗？”

接线人员：“你要真想了解，就到这里来了解。”

然而，众多的失踪事件，在网上仍然引发了巨大反响。法学教授何兵质疑道：“这么多失踪的大学生，武汉公安在干嘛？”天网不是全世界最牛的？” 网民秀才江湖问道：日本人武汉丢车，警察全城出动，现在这么多大学生的安危还不如一辆日本人的自行车？甚至还有许多猜测指向了器官买卖。

肖鹏飞的父亲表示，数十失踪者的共同特点是年龄在20岁上下、身高在1米8左右，且都是在长江大桥一带人间蒸发，家长均有不祥的预感：

“群里面有家长往这方面想，可能孩子器官挖了，再把孩子处理掉了。”

记者：“你们的孩子失踪的时候都是在河边吗？

肖父：“大部份都是在一个方向，都在武汉长江大桥边上。”

肖父还表示，发现有微信公众号发布的消息已被屏蔽，早前能在微博上看到的消息也被删除了。

另一名不愿意透露姓名的家长接受记者采访时称，有关消息的部分链接已经被屏蔽，警方还警告家长，不可接受采访：“我看到网络有些打不开了。”

记者：“政府有没有说你们不能接受采访啊？”

家长：“这个有。”

记者：“怎么说的？”

家长：“你有什么事在信访局里面说一下就行，就是不让我们接受采访。”

自称在网上转发消息链接但连续失败的推特网友“Jennifer光明与自由”发文质问：难道武汉失踪大学生事件比雷洋案还敏感？

 

（特约记者：忻霖   责编：石山/嘉華 网编：瑞哲）</textarea><br/>
