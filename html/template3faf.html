    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">笑蜀发起公民社会联署，声援许志永。

中国知名媒体人笑蜀因支持被当局刑事拘留的许志永及其发起的“新公民运动”失踪后，据消息人士透露，原身在北京的他已经被强行“送回”广州。

据维权律师浦志强在微博上透露，8月2日22点25分，他与抵达广州的笑蜀通上话，对方向他透露以下情况：

“1、北京国保骗他，说喝茶却控制他，赶他回广州；2、北京把他交给广州，他目前仍被控制，但控制得很人道；3、控制他没合法手续，刑拘行拘传唤都不是，性质是国家绑架；4、扼杀这轮新公民运动的凶手，就是刚升任公安部副部长的北京公安局长傅政华。”

在此之前，曾于上月与笑蜀发表联署声明呼吁释放“新公民运动”发起人许志永的王功权在微信中说：“今天下午约两点，著名媒体人笑蜀先生在北京一个餐厅被国保带走。”

“国保威胁要他离开北京，否则让他消失。笑蜀表示在救援好友许志永，拒绝离开，结果被失踪！强烈要求国保放人。”

香港《南华早报》说，带走笑蜀是当局试图阻止他发起的声援释放许志永活动。

BBC中文网连续拨打笑蜀的两部手机号码，结果都未接通。

一名不愿透露姓名的消息人士对BBC中文网说，笑蜀已被有关方面“护送”离京。
公民运动

7月16日，维权人士、法学博士许志永被北京警方以“涉嫌扰乱公共场所秩序罪”逮捕，笑蜀当时在对BBC中文网的撰稿中说，“原因并非这么简单，此前警方已经抓走了许志永的15名支持者，大多是‘新公民运动’的积极参与者。而许志永，则被公认为“新公民运动”的发起人。”

笑蜀随后与中国著名投资人王功权发起声援释放许志永的活动，其后又以发起人的身份，与茅于轼、王功权、杨子立、何三畏联署发表《公民社会呼吁书》，联署人数过千。

笑蜀此前在接受BBC中文网采访时说：“公民运动是争取每一个人作为公民的权利，会对公权力造成压力和制衡，这种压力和制衡是当局不愿看到的。”

他随后在本网撰文《中国的中间社会站出来》，指出中国“中间社会出现觉醒的信号，处于体制内外结合部的中间地带崛起的信号”，可以形成“最大限度的合力，倒逼中国转型。”

笑蜀，真实姓名陈敏，前南方周末高级评论员。现为北京《炎黄春秋》杂志编委，北京传知行社会经济研究所研究员。

（撰稿/责编：路西）</textarea><br/>
