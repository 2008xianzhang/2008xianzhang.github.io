    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">首先致敬刘晓波先生……祈愿平安！
愿苍天保佑苦难的中华民族，愿吾辈各尽心力，愿得见民主自由之曙光，中华同胞不再通过离乡实现心中一方自由梦想，泱泱大国必将以崭新的面貌共建世界。支持零八宪章，慎重签名。也希望体制内的既得利益者，多一份人性，少一分功利，为了祖国，为了子孙。

本人为中国大陆的学生一名，深知中国民主现状之糟糕及人民生活之窘迫，在零八宪章出现后，对共产党政府的打压表示十分愤怒，民主的曙光又被无情地压制了下去。特此电邮支持零八宪章。

只有自由民主的中国，才能够是富强的中国。支持零八宪章和茉莉花革命。

由于当初相信“稳定压倒一切，国家资本主义效率高，社会主义好办事”等言论，不支持08宪章。
现在想明白了：比起人均所得10W 美元的 社会主义中国，我更喜欢虽贫穷落后但言论自由，法制健全，公平正义的“落后”中国。希望我能改变中国。 

谁代表着正义，谁代表着腐朽没落，老百姓心知肚明。
