    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与网2011年6月25日讯）：日前，因大陆珠海出版社出版了一部被外间批评为“反中乱港”香港传媒大亨黎智英的自传《我是黎智英》，被大陆新闻监管机构查收。而珠海出版社也因此受到牵连，消息称其社长、副社长、总编辑等多人已经被撤职。大陆出版界因此引发巨大震动。

据了解，创办《壹周刊》和《苹果日报》的香港传媒大亨黎智英撰写的自传《我是黎智英》一书，日前在广东省珠海市的出版社出版，并开始在内地书店公开发行。该事被媒体披露后，方引起大陆监管部门高度重视。广东省出版局随后声称该书仍在审批中，尚不能在市面上销售，会继续调查该事。

=========
 
•出版社: 珠海出版社; 第1版 (2011年5月25日) 
•平装: 233页

生平事迹

根据其著作《我是黎智英》一书自述（节录部份）：“解放后，父亲逃往香港，家财散尽，母亲也遭批斗送去劳改，十几岁就要赚钱养活自己和弟妹。曾替一名港客搬运行李，但他没有赏钱，只给一块由香港带来的巧克力，由于从未见、食过，放入口后，觉得是天下间最美味的巧克力。我心想，这是港人，巧克力必来自香港，香港必是人间天堂，所以我也应该去香港了！”[2]

黎智英十二岁当年只身携带一元港币经澳门偷渡到香港当童工，月薪八美元。后来得人启发努力读书，曾经当过销售经理，因公司的一场记过处分，下定决心自己创业。又在投资股票上获利丰厚，创办佐丹奴时装连锁店，1990年将佐丹奴时装店股权出售，创办《壹周刊》，1995年创办《苹果日报》。1999年6月创办线上零售“苹果速销”（adMart），结果亏损10亿港币（台币40亿元）。2001年创办台湾《壹周刊》，2003年创办台湾《苹果日报》。

黎智英的第二任妻子李韵琴（Teresa）[3]原是《南华早报》记者，当时采访过黎智英。后来李韵琴远赴法国读书；黎智英为了追求她，跟着旅居法国，每天接送她上下课，一度被饭店的司机误会是黑道大哥；3个月后终于获得芳心。2003年11月起，黎智英在香港《壹周刊》专栏撰写创业故事，并结集成书。黎智英和李韵琴都是天主教徒，黎智英经李柱铭推荐由主教陈日君施洗。两人婚后育有三个小孩。壹传媒于2008年9月宣布，黎会于10月2日辞任行政总裁职务，但会留任董事会主席。

政治立场

黎智英说六四事件对他个人与事业影响深远，没有六四就没有《壹周刊》和《苹果日报》。八九民运时黎智英旗下的佐丹奴印制了大量民运 T恤，印上各式标语，如“您好！请您下来！”、“下来！我们愤怒了！”很多香港人穿上这些 T恤上街游行，黎智英涉足政冶之路就这样开始了。

根据黎智英自述，1989年六四事件爆发后，仍在经营佐丹奴的他应要求捐赠了20万件恤衫给参加游行的香港民众，自此认识了香港民主党元老李柱铭，1990年，黎智英称迫于政治压力，他将佐丹奴股份全部低价售出，自此把目光投向传媒领域。黎智英本人及旗下《壹传媒》与香港民主派关系密切，九七后香港媒体绝大多数都被认为成了“亲中派”，“业界自我审查”，其下壹传媒照旧批评中共，在港媒独树一帜，在香港媒体政治中位置特殊，切合黎标榜的民主立场。

黎智英与香港民主党人仕李柱铭等人关系密切，旗下刊物《壹周刊》和《苹果日报》经常批评中国共产党政权和香港政府。因此在中国大陆仍列为违禁品；携带进入大陆时，若被大陆海关发现会被没收或可能被发出超严肃黑名单以达杀一儆百之用。
2007年，香港电台电视节目“传媒春秋”访问黎智英关于办报、民主的看法，节目中黎声言其身家丰厚几乎再无所求，唯一希望是不做契弟(奴才)，他又谓：“如果为生意才支持民主，这便是一场交易，这场交易早已卖出了。”

出位言行

1994年7月，就六四事件，黎智英于旗下《壹周刊》刊登了一封公开信，批评当时的中国总理李鹏，题为《给王八蛋李鹏的公开信》，文章开头就说：“李鹏，你是国耻。不，你是超级国耻。”，结尾又说：“...你还是个 IQ零蛋的王八蛋。再见，祝你仆街。”。此后，中共逐步封杀内地的佐丹奴，迫使黎智英退出自己创立的佐丹奴时装王国。亦不能返回中国大陆，就算他用英国公民护照申请往中国签证，亦遭拒绝。

向来低调，甚少公开露面，色彩神秘的黎智英与香港民主党于2007年6月30日以香港回归十周年名义，在湾仔会展举行的研讨会，有二百多名市民及多名香港民主党的核心成员，包括李柱铭、杨森等，在会上相继发表针对吴邦国的言论；及至压轴的黎智英接受前全国人大港区代表李鹏飞访问时，黎在台上大骂吴邦国“黐线”、“大陆佬”、“顶佢唔蒲”。此等谩骂式语言此起彼落，台下民主党人则鼓掌和应，将情绪推向高潮。

其出位言行也令台湾电视节目《全民最大党》特设不定期“芒果乱报”环节模仿他，由邰智源饰演“黎智瑛”(故意错字)，在该节目中夸张黎智英在制作新闻的表现。对其作出讽刺，黎智英对此并无避忌，亦在自己的报章杂志提及“芒果乱报”环节[9]，还让邰智源饰演自己拍摄《苹果日报》广告。

黎智英曾在2010年10月13日出版的香港《苹果日报》，发表对中国民运人士刘晓波的支持文章，刘晓波的妻子刘霞看到这篇文章后，辗转透过朋友邀请黎智英出席诺贝尔和平奖颁奖典礼。

暗杀事件

2008年8月、中国内地男子黄南华私藏枪械策画暗杀黎智英、李柱铭，途中遭香港警方截获，2009年7月3日被高等法院判处十六年有期徒刑，案件连同在内地共拘捕10人。黎智英曾在法庭上表示，不认为共产党会伤害他。他并说，如果有人要伤害他，很久以前就做了。然而深圳法院的文件显示意图伤害黎智英等人的幕后主脑是一名居于台湾的香港商人，警方表示案件仍在调查，一直未有交代。
