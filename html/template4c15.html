    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员王冬见报道）自2月26日开始，北京维权人士胡佳即被囚禁在家无法出门，然而，3月14日下午，胡佳突然被北京市公安局通州分局以涉嫌“寻衅滋事”为由传唤，在通州区中仓派出所内，胡佳被传唤8小时，在讯问过程中，胡佳遭受到辱骂、殴打（头部出血、腰部扭伤）等酷刑。

国保总队传唤时主要讯问胡佳三件事。第一，关于3月7日和8日探访刘霞的组织过程细节；第二，指责胡佳在推特上发“国保档案”；第三，指胡佳在两会以来发布大量批评现政权和习近平、李克强等高官的言论，批评人大选举是皇帝新衣，以及诋毁执政党等。

据胡佳陈述：“在讯问过程中，一位身高1.85米的大个头国保，从开始就一直羞辱我，后来他连续用轻蔑的口气对我说“F**k Your Mother！”我实在无法忍受他这么说我76岁的母亲，我就拿起面前纸杯中的水泼向他，然后他们两个人就上来暴力攻击我。在我被侧面背挎过去的时候头部着地，流血了。

“腹部被压在一个椅子靠背上，脸贴在椅子面上，手被在背后高高的举到后脑，同时他们两个人还在扳着我的双手手指。非常痛苦。后来我被他们固定在椅子上，大个子便衣冲我裆部踹过来，但踹到椅子面前部，椅子滑出去撞倒后墙上。

“然后这个1.85米的大个子，拿起满杯的茶水狠狠冲我脸上泼过来，他用力过猛，把他手上的佛珠都给摔到地上了。然后继续辱骂。我感到很痛苦，但一直以眼还眼，死死地盯住他的眼睛。我的眼镜中在对抗中左侧镜片的上缘裂开了。怒大伤肝，每次这种冲突之后我都会感到胀痛、头晕和口苦。

“二会还有好几天才结束，所以不允许我去医院。二会以来17天软禁无法外出散步，在家里忙于网上工作，确实缺乏运动，今天被两个国保一折腾，把腰扭了，今天回家上楼梯时俯着身。晚上找点红花油自己按摩一下。头上的外伤问题不大，贴块创可贴，一两天就好，消肿可能要三五天。”

由于胡佳头部流血，腰部扭伤，被打的很厉害，警方在传唤胡佳8小时后，胡佳终于得以回家。

中共两会期间，警察频频对异见者公然使用暴力。河南维权人士刘沙沙因在国际妇女节探望被囚禁的刘霞而被国保打得左耳出血，香港公民杨匡也因探望刘霞被绑架殴打，张林年仅10岁的小女儿在放学途中被国保绑架……公民的人身安全都得不到保障，何来依法治国？政府恐惧公民的监督批评，何从遏止腐败？</textarea><br/>
