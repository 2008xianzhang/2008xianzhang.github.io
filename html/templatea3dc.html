    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">四川作家冉云飞上周被成都当局以“涉嫌煽动颠覆国家政权”正式逮捕，其妻子王伟星期一对本台证实了这一消息，当天她到公安局给丈夫送物品。而另一名四川异议人士左晓环被捕近一年，律师称，法院一再延期开庭，可能证据不足。自由亚洲电台特约记者乔龙报道

2月20日被成都市公安局以“颠覆国家政权罪”刑事拘留的冉云飞，其妻子王伟女士上周五接获逮捕通知书，指冉云飞“煽动颠覆国家政权”， 现关押于都江堰看守所。王伟星期一接受本台查询时证实，已经收到通知书：“作为他的妻子我希望他能早点出来。等我更多了解一些以后，我再接受采访，好不好？

记者：公安局是什么时候通知您的？
回答：公安局是25号，我刚刚下去买菜的时候，门卫交给我的。所以，我马上跟他们（公安局）联系以后，我待一会给我先生送点书，然后拿他给我写的信。

记者：您收到（拘留）通知书了吗？
回答：已经收到了。

46岁的冉云飞于2月24日被成都警方以“颠覆国家政权罪”刑拘，而此次逮捕通知书是“煽动颠覆国家政权罪”。他被捕前曾积极参与公益活动，并发表针砭时弊的文章。冉云飞在2月16日发表《我们饭醉，我们鲜花》的文章称，中国统治者软硬兼施防堵埃及革命影响，但内地还是有不少地方传播消息，欢呼胜利。独裁者把人民弄成半残废，结果也自废武功，自掘坟墓。当2月12日埃及人在解放广场欢呼穆巴拉克下台的时候，他们可能没有想到，在遥远的东方，还有一些不眠的网民，也在推特、脸书及其它网站上，为埃及的重生高兴欢呼。据报，当局指冉云飞组织及散布“中国茉莉花革命”信息，2月20日集会示威的当天下午，把他从家中带走。
冉云飞也是四川成都的活跃博主，曾参与联署《零八宪章》。上周，德国之声博客大赛公布的候选名单中，冉云飞的博客获提名最佳跨语言博客和最佳中文博客奖。
 
四川维权人士陈云飞形容冉云飞被正式逮捕是当局“欲加之罪”：“我觉得他一个文人，一个作家，就好象毛泽东原来批评国民党的时候，就是国民党关闭了民盟，（毛说）他们那些文人没有武器，没有钱，就只有笔，都能颠覆国家的政权，都把政府给颠覆了？我觉得真的是欲加之罪。而且如果谁愿意批评你，就把你颠覆了，我觉得你自己应该，作为政府你应该检讨你自己。为什么每个人不能批评？如果没有言论自由，没有批评的声音，一个政府这样是不正常的。”
 
而另一名去年四月被绵阳市公安局以涉嫌“煽动颠覆国家政权罪”逮捕的异议人士左晓环，也是因为发表文章，当地检察院两次将案件发回公安局补充侦查，至今未开庭。代理律师刘晓原星期一接受本台采访时说：“三月中旬我跟法院负责这个案件的庭长打了电话，他的意思这个案件还在退回补充侦查，但是听说退回补充侦查的期限已经到了。他明确表示，他们会在法律赋予他们的审限内，因为他可以退回补充侦查，还可以延长审限。这个案子现在还没有任何消息。”
 
本台曾报道，左晓环案去年九月至今已两次被检察院退回公安局，但根据规定，两次退回后，公安还可要求省高院延长侦查，不过，刘律师说，公安申请延期的次数则不受限制，暴露了法律漏洞：“他可以退回检察院补充侦查，那么法院重新计算审限。他还可以第二次退回，退两次。退回以后他又可以重新计算审限。那么他经过省高级法院批准（以后）他又可以延长审限。也是法律上的一个漏洞，所以由于法律上的规定不是很明确，他可以不停的延长审限。由于给他延长审限（的权力）又没有次数的限制，所以他会这样慢慢拖。”
 
对此，刘律师认为当局缺乏充分的证据，否则会像刘贤斌案，判刑了之：“感觉他这样拖就说明证据不是很充分。因为像这类案件，如果证据很充分不会拖这么长时间的。”
 

以上是自由亚洲电台特约记者乔龙的采访报道。</textarea><br/>
