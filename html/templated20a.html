    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据法新社报道，在获得诺贝尔和平奖6个月后，中国异议人士刘晓波仍被监禁。非但家人不能探访，连其妻子也被软禁。 

2009年，中国政府以所谓的"煽动颠覆国家政权罪"判处刘晓波11年监禁，对此判决，挪威诺贝尔委员会表示强烈不满。同时西方国家及人权组织也联合起来，呼吁释放刘晓波。在国外鲜为人知的他，一夜之间引起了国际社会的广泛关注。自此，北京方面开始了对异议人士的大力镇压，尤其是刚刚发生的著名画家艾未未被捕事件。

除两条传闻仍无任何刘晓波的消息

到目前为止还没有任何刘晓波的消息，他是否仍被关押在中国东北部的监狱，也无从得证。"捍卫中国人权"的国际董事夏雷妮（Renee Xia）说："除了两条无法核实的传闻之外，我们没有任何消息。"

其中一条传闻称，刘晓波已被从锦州监狱转移出来，被软禁在一个人所不知的地方。夏雷妮强调道："有关的推文无法证实，并很快就被删除了。"另一条传闻来自于维权人士莫之许4月1日发表的推文。该推文称，刘晓波获得保外就医。但之后此消息被很多人泼了冷水，并被称是差劲的愚人节玩笑。

监狱中的获奖者

夏雷妮说："他在监狱中被单独囚禁，这也就意味着没有人能明确知道他在哪里，或者其它与他有关的消息 - 这很让人担心。"她还补充道，刘晓波肝脏有问题，他的家人很担心他能否得到相关治疗。"人权观察"成员尼古拉斯·别克林（Nicholas Bequelin）却表示："没有理由转移刘晓波，他的诺贝尔奖意味着他也许可以得到比其它犯人更好的待遇。"

在《零八宪章》中，刘晓波呼吁对中国的一党专制进行政治改革，他也因此而遭到监禁。除刘晓波之外，还有另外两名监狱中的诺贝尔和平奖获得者。一位是缅甸的昂山素季（Aung San Suu Kyi），另一位是德国和平主义者卡尔·冯·奥西茨基(Carl von Ossietzky)。当1935年奥西茨基获奖时，他被关押在纳粹的监狱里。

妻子刘霞也被软禁

据称，自诺贝尔和平奖宣布其决定不久后，刘晓波的妻子刘霞就被禁止去看望丈夫。刘霞曾被软禁在北京的家里，那时她还可以通过电话或推特向记者们表达她因刘晓波的骄傲及悲痛。但在那一周之后，她就了无音讯了。别克林对此表示："获奖者的妻子在没有任何指控的情况下也消失不见，这样的事情在诺贝尔和平奖的历史上，尚数特例。"

所有打给锦州监狱、省司法部门及国家司法部新闻办公室的电话全都得不到答复。刘晓波的律师尚宝军告诉记者说："我们没有任何关于刘晓波或其妻子刘霞的消息。"他表示他曾和刘晓波的弟弟刘晓喧取得联系，但他目前尚不能接受外国媒体的采访。"他们曾试图申请探望刘晓波，但所有的探访都被禁止了。禁止探访刘晓波及软禁刘霞这些行为都是有违法律的，但我们对此却完全无能为力。"

局势日益紧张

中国镇压异议人士及维权律师的局势已日益紧张，最近几周内多人被抓，这使得那些在刘晓波案件上有所突破的希望越来越渺茫。"现在艾未未也被抓捕，如果刘晓波被释放的话，我将非常惊讶。"——刘晓波的朋友、来自法国的中国问题专家白夏（Jean-Philippe Beja）说道。香港的夏雷妮也认为刘晓波被释放的可能性不大。她表示: "中国政府持续抓捕更多的人，并以与刘晓波同样的罪名对其进行指控。"

她还谈到，因对艾未未"经济犯罪"的调查，国际社会开始对中国政府"如此滥用并违反法律"的行为进行关注，在这个时候刘晓波应该不会受到伤害。贝亚表示，希望海外政府及人权组织能继续给北京方面施压，但别克林却更悲观，他认为"海外政府对于释放刘晓波没什么兴趣。"
