    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">扣人心弦的优秀戏剧、吸引眼球的重大丑闻之所以能让看客欲罢不能，砰然心动，是因为两者都有一些共同点，这就是环环相扣、错落有致、不断向最终高潮推进，情节足够曲折，起伏足够跌宕，冲突足够清晰，收尾足够利落，余韵足够绵长。

显然，在报导中国的国际媒体记者看来，围绕一度有望问鼎中国执政党共产党最高领导层的中共重庆市委书记薄熙来的戏剧或丑闻属于足够扣人心弦或足够吸引眼球的类别。

*中共权力斗争激化乎？*

就在星期三，中国公众和国际媒体还在纷纷议论中国总理温家宝在记者会上以严厉的口气不点名地批评中共重庆市委书记薄熙来到底是什么意思，到底代表中共内部权力斗争的一种什么新动向，以及在中国政坛上已经经历过起落的薄熙来这次是否会以保全他面子以及中共面子的“软着陆”方式出局。

然而，一夜之间，薄熙来重重地摔在、或曰被摔在地上。中国官方权威通讯社新华社星期四发出报导说，中共中央决定，薄熙来不再兼任重庆市委书记、常委、委员职务。新华社没有提供薄熙来被免职的理由。被同时免职的还有薄熙来多年来的前心腹、原重庆市公安局局长王立军。一个多月前，身为重庆市副市长的王立军突然到美国驻成都总领事馆试图寻求庇护，从而向全中国、向全世界揭开了最新中共党内恶斗的帘幕。

薄熙来被突然解职，这一让看客目瞪口呆的剧情突转到底是标志着薄熙来戏剧的最终结局，还是标志着中国一场层次更高、范围更大的权力斗争或政治戏剧的开始？显然，这是国际媒体当下最关注的问题。只要粗略扫一眼日本媒体星期四有关新闻的报导题目，就可以看出一个大概。

朝日电视台报导的题目是：“中共权力斗争激化乎？重庆第一把手被解职。”报导说：

“被视为大有可能进入中共下届最高领导层的重庆市第一把手突然被解职。......3月14日，在全国人大闭幕之际，温家宝总理表示，‘重庆市委和市政府必须反思，并认真从王立军事件中吸取教训，’从而提及了任命王立军为重庆副市长的薄熙来的责任。薄熙来与预定将担任下届中共最高领导人的习近平关系密切。因此，这起人事变动有可能是中共权力斗争的一环。”

*唱红打黑，成也萧何，败也萧何*

中国有句流传上千年的成语说，“成也萧何，败也萧何，”意思是同样一件事情，同样一个招法，可以让人平步青云，也可以陷人于死地，而青云和死地往往是福祸相依，转换诡异，变幻莫测。

在日本主要报纸《每日新闻》记者成泽健一看来，2007年被贬出京前往重庆的薄熙来为了东山再起、问鼎中共最高领导层而在重庆推出的所谓“唱红打黑”运动，对薄熙来无疑是“成也萧何，败也萧何”。

成泽健一星期四从从北京发出的报导题目是：“中国--重庆第一把手被解职 / 领导层权力斗争激烈。”报导说：

“（在所谓的‘打黑’运动中）被指为暴力团伙后盾的重庆市干部当中，有一些人跟薄熙来的前任、中共广东省委书记汪洋（中共中央政治局委员）以及汪洋的前任重庆第一把手、现任中共中央纪律检查委员会书记贺国强关系密切。香港媒体报导说，在今年2月王立军副市长被解除重庆市公安局局长职务，是薄熙来为了避免影响到自己而采取的措施，因为纪检委第一把手贺国强在追究王立军副市长的渎职行为。

“另外，薄熙来所推动的唱红歌的运动，也让许多遭受过政治动乱的人不由得想起文化大革命。因此，人们认为，胡锦涛国家主席和温家宝总理对唱红歌运动持批判态度。

“薄熙来和被认为是肯定会成为下届最高领导人的习近平国家副主席以及所谓的中共太子党干部从父辈开始就有人脉关系，跟既得利益阶层关系密切。在另外一方面，胡锦涛主席和李克强副总理（中共中央政治局常委）、汪洋等来自共青团派的人则因其倾向改革的发言而引人注目。薄熙来被解职，被认为是有这种政治路线对立和人事争斗的背景。”

*环环相扣的权力斗争戏*

《日本经济新闻》记者岛田学从北京发出报导，题目是：“重庆第一把手薄熙来被解职 / 可能影响下届国家主席习近平的权力基础。”报导说：

“前中共重庆市委书记薄熙来被解职。他是原副总理（薄一波）的儿子，属于所谓的‘太子党’，据信深得中共内定的下届最高领导人习近平国家副主席的信赖。然而，薄熙来因强势推行打击贪污腐败而受到来自党内的强烈批评。围绕中共下届领导班子人事安排，太子党和共青团派的争斗在持续，有可能影响到习近平的权力基盘。”

日本另一家主要工商新闻报纸《产经新闻》发表记者矢板明夫从北京发出的报导，题目是“薄熙来被解职 / 胡锦涛主席发动攻势 / （中共目前最高领层）权力均衡崩盘。”报导说：

“被认为将成为中共下届最高领导层成员的中共重庆市委书记薄熙来15日被解职。迄今为止中共内部的权力平衡大崩塌。看来，这意味着与薄熙来对立的胡锦涛国家主席所统率的共青团派将主导政局，从而对将在今秋中共党代会上上台的习近平领导班子的权力基础造成重大打击。”

“薄熙来（唱红打黑）的做法受到了江泽民等一部分中共元老的支持，但受到共青团派的强烈反弹。在薄熙来就任中共重庆市委书记大约5年期间，胡锦涛主席一次也没有去过重庆视察。这次接替薄熙来担任重庆第一把手的是江泽民派系的张德江副总理，由此可见胡锦涛领导班子目前打算只是把目标锁定于薄熙来，希望避免全面争斗。”

*一波三折的戏剧分析*

薄熙来仕途的起起落落，尤其是近一个月来，近一个星期来高潮迭起、令看客眼花缭乱的大起大落，这种富有十足的戏剧性的发展，促使《日本经济新闻》记者户田敬久忍不住把他的报导写成了戏剧情节分析和剧评。户田敬久星期四从中国重庆发出报导，题目是：“起伏跌宕的解职剧、围绕重庆第一把手的交手。”报导说：

“中国内陆都市重庆市第一把手、前中共重庆市委书记薄熙来被解职。他的解职经过了以3月14日在北京结束的全国人大为舞台的奇妙的过门。一会儿，薄熙来因为（在3月8日）没有出席全国人大全体会议，导致他失宠的传闻不胫而走。但接下来他又（在3月9日）出席记者会，显示他安然无恙。人们从他被解职之前的跌宕起伏所看到的是（中共领导层）幕后的激烈交手（水面下での激しい驱け引きだ）。”

户田敬久在其报导中首先综述了迄今为止的戏剧情节：今年2月，薄熙来先前的心腹王立军被拘留，薄熙来失宠之说随即应运而生；然而，到了3月，薄熙来可能软着陆留任的说法又时兴起来；3月8日，薄熙来非常显眼地没有出席全国人大全体会议，从而使有关他已经失宠的言传再度甚嚣尘上；然而3月9日他又出席记者会，并且说“王立军事件是一个孤立的问题，这一事件没有波及其他人。” 户田敬久接着写道：

“于是乎，‘薄熙来没有失宠’的看法又广泛流行起来。然而，到了3月14日，情况突变。温家宝总理举行记者会，发出严厉批评，说是‘重庆市委必须反省，’从而使薄熙来陷入困境。中共重庆市委和市政府接着在15日举行干部会议，宣布解除薄熙来和王立军的职务。......

“从围绕薄熙来解职的振幅之大来看，支持他的和要他解职的两派人马可能进行了明争暗斗。人们不清楚希望进入中共下一届最高领导层的一个强有力的领导人为什么会被解职，中国的权力斗争对外界来说依然是谜语。

“中国10年一度领导班子换届，权力斗争会由此而起，有关的人马会利用贪污腐败事件作为手段打倒政敌。1995年，在前国家主席江泽民的上海帮巩固自己的权力期间，抗拒上海帮的中共北京市委书记陈希同就因为贪污腐败问题倒台。

“2006年，胡锦涛国家主席以贪污腐败的理由解除了中共上海市委书记陈良宇的职务。上海帮的势力由此削弱，由胡锦涛主席等人组成的现任领导层的主导权由此确立。在今天秋天，中共新的领导层将上台。这次的权力斗争提早激化起来。”

*好戏或许还在后边*

正如《日本经济新闻》记者户田敬久所展示的那样，共青团派旗下的胡锦涛领导班子跟中共前最高领导人江泽民统领的上海帮之间的内斗可谓由来已久。薄熙来虽然不是上海帮的成员，但被普遍认为是上海帮的同盟，因为薄熙来和上海帮以及所谓的“太子党”都心仪于中共传统的强硬派意识形态。

因此，围绕薄熙来去留的斗争，被国际媒体普遍看作是共青团派跟上海帮的交手。法国主要报纸《费加罗报》驻北京记者阿尔诺·德拉格朗日就薄熙来被解职发出的报导显示，共青团派跟上海帮的争斗现在还难说鹿死谁手，胜负如何：

“中共权力大佬、中国前商业部长、直辖市重庆市委书记薄熙来被解职，凸显了中共权力核心内部在今秋确定未来10年领导班子之前的激烈争斗。”

在介绍了一个月前薄熙来前心腹王立军突然进入美国领事馆所引发的牵涉薄熙来的一系列事件之后，德拉格朗日接着写道：

“本星期三（3月14日），在全国人大闭幕之际的记者会这种庄严的场合，温家宝总理暗下使出重手，声言重庆当局应当‘严肃汲取’王立军事件的教训。这是中国领导人在世界媒体面前罕见地发出批评。

“第二天，新华社宣布薄熙来被解职，由副总理张德江取而代之。张德江被广泛认为非常保守，与前国家主席江泽民关系密切。”

*薄熙来不得离开北京*

法国《观点》周刊发表记者卡洛林·布埃尔从北京发出的长篇报导，题目是“中国：红色太子薄熙来倒台”。

布埃尔将新华社星期四北京时间上午10点播发的薄熙来被解职的消息形容为“星期四早上震撼中国政坛的货真价实的晴天霹雳”（C'est un veritable coup de tonnerre qui a retenti jeudi matin dans la vie politique chinoise）；新华社的消息发布之后，旋即引来数以百万计的中国网民评论。

然而，布埃尔接着写道，这种晴天霹雳从事后看来可谓其来有自，有清晰的线索或征兆可循。她在报导中也指出，薄熙来先前的“成也萧何，败也萧何”的“唱红打黑”给自己掘下了陷阱。接着，又发生了王立军进入美国领事馆事件。

布埃尔指出，王立军事件至今依然包裹在迷雾之中，“但这种事情给中国政坛带来混乱，因为中国当局如今力图向世人呈现一种平整‘和谐’的表象。这种事情在这时候发生对薄熙来尤其不利。他的主要竞争对手、前任中共重庆市委书记、现任广东省委书记汪洋如今得到北京和中国新闻界的注意和首肯，因为他以温和的手段处理了广东一个村庄村民要通过选举罢免贪污腐败的村领导班子的要求。”

在布埃尔看来，中国总理温家宝在星期三的记者会上对广东乌坎村的经验表示首肯，同时严词批评重庆当局，就已经清晰地显示出中共最高领导层褒汪贬薄的立场，显示了薄熙来败局已定。

然而，薄熙来的麻烦显然还没有过去。薄熙来虽然声称自己没有受到调查，但实际上可能正在受到调查。布埃尔报导说，“中国政府内部的消息来源表示，对他的调查在继续，在未来的几个星期里，他不能离开北京。”

法国《回声报》星期四发表记者加布里尔·格雷兹庸的报导，也是用“中国政坛晴空霹雳”来形容今日中国政局。报导说：

“中共领导班子换届所引发的中共领导层内部你死我活的权力斗争在大多数时候都是公众见不到的。然而，今天上午中共重庆市委书记薄熙来被免职是一个闪光的例外。......”

“（围绕薄熙来被解职）有一件事情是可以确定的，这就是从中共高层职位的竞争中拿掉了薄熙来，导致重新洗牌的局面，并有可能为另一派人马开辟道路。”

*政治的交易*

美国主要报纸《华盛顿邮报》驻北京记者基斯·里奇博格在有关薄熙来被免职的报导中指出，“（官方的新华社有关薄熙来被免职的）报导没有提及薄熙来是否也失去了在北京的中共中央委员会委员和中共中央政治局委员的职位。”

“分析中国对外秘而不宣的内部政治斗争的政治分析家们表示，如今的问题是，薄熙来是否也在受调查。一些分析家说，中国全国人大为期10天的会议刚刚结束，所有的中国高级官员包括薄熙来都参加了这次人大会议。在人大结束之后紧接着宣布薄熙来被解职，可能意味着薄熙来要留在北京，再也不能返回重庆了。”

“到重庆取代薄熙来的是张德江。跟薄熙来一样，张德江也被认为属于前国家主席江泽民的人马。江泽民虽然年纪老迈，疾病缠身，但据信依然能发挥幕后的强力影响力。用同一个‘派系’的人来取代薄熙来，显示有关当局事先达成了政治交易，以保存各派力量的平衡。”

*中国政治体制有问题*

英国《经济学家》杂志就薄熙来被免职的消息发表述评说，中国的高层政治斗争通常都是在幕后进行的，然而，

“3月15日薄熙来被免去中共重庆市委书记职务，让人们得到一个罕见的机会，可以一窥（中共内部政治斗争）内幕。中共长征时代的元老薄一波的儿子薄熙来先前似乎是注定要晋升中国权力最高层，即成为中共中央政治局常委的9人之一。他的倒台标志着中国领导层20年来最大的一次公开分裂。人们有若干理由为此庆贺。但薄熙来下台的方式再次令人痛感中国的政治体制究竟有什么问题。”

《经济学家》杂志所说的人们应当为薄熙来倒台庆贺的理由包括，随着薄熙来的离去，他在重庆推行的无视法治、蔑视历史的“唱红打黑”运动也成为过去。然而，在《经济学家》看来，中国的问题依旧，这就是政治不公开，不透明，“在北京的几个人搞派系斗争可以牵动影响全国”(the factional squabbles of a few men in Beijing are fought out across the whole nation)；相比之下，这次被普遍认为是乱得不成样子的美国总统竞选倒显得秩序井然，富有吸引力。</textarea><br/>
