    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">惊闻7月10日各地数十名维权律师被有组织、有预谋抓捕、恐吓、限制人身自由，本人表示极度震惊与高度关注！

一、希望当局在不涉及国家秘密的前提下，尽快向全社会公布有关案情，以回应各界人士的关切，平息恐慌情绪；

二、近期以来，中国社会对公民言论的打压已经到了空前离谱的程度，对维权人士特别是维权律师合法执业权的侵犯已经偏离依法治国的轨道，向着令人极其担忧的危险方向迅速滑行，希望这些非常态的行政与执法手段向全体人民有明确说明；

三、公民知情权、监督权、选举权、表达权受宪法和法律保护，任何政党、组织和个人对他人人权的侵犯，都应当得到依法追究；

四、倡议社会各界人士达成共识，将每年7月10日设立为中国“人权律师节”，让千秋万代永志不忘这个屈辱、苦难而又勇敢的日子。

声明人：中国公民师涛
2015年7月11日

来源：维权网
</textarea><br/>
