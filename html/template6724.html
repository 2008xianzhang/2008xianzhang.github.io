    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">悉尼民众举行六四22周年纪念活动

烛火摇曳，细雨绵绵，“蒋捷连——”，“蒋捷连！”“王楠——”，“王楠！”“杨明湖——”， “杨明湖！”……。一个又一个六四死难者的姓名，被咏颂，被众人齐声呼唤。悲愤、 震撼，伴着坚定的信念，在中国驻悉尼总领事馆门前的上空震荡、回旋。

这是澳洲悉尼民众纪念六四22周年的一个场景。

2011年6月4日星期六，悉尼民众举办了两场纪念六四的活动。一是当天下午在 Ashfield Cathelic Club 举行的纪念六四座谈会，另一个就是在中国驻悉尼总领事馆门前22年如一日风雨不改的纪念六四烛光集会。

座谈研讨会聚焦茉莉花

今年的研讨会，以六四天安门事件与茉莉花革命为主题。研讨会由资深民运人士李 清主持，约五十多人参加。会议的主办方首先向大家推介了目前正在全球展开的致 联合国公开信签名运动。该公开信要求比照联合国制裁卡扎菲的同一标准，追究六 四屠杀和在中国践踏人权的责任者。有多名与会者当场参加了签名。

从事服装生意的许先生，带来大批他自已制作的印有“勿忘六四”、王维林挡坦克和 民主女神像图案的 T 恤衫，赠送给大家。与会者纷纷当场穿上。

孙立勇、张小刚、冯海光、陈用林、陈弘莘、任雪冰以及数位知识界人士作了重点 发言。悉尼理工大学中国问题研究中心教授冯崇义作了专题演讲。资深民运人士秦晋、潘晴、钟锦江、楚天舒、倪海清等人也出席研讨会。与会人员大部分都亲历或电视上目睹1989年那场发生在北京的惨无人道的屠杀事件，谈起来无不悲愤。那场屠杀最终导致中国社会彻底溃烂之现状，令人痛心疾首。当政者对茉莉花革命的 恐惧和高度紧张又让越来越多的人燃起希望。

对于一些人关于与会人数不多的感叹，许多发言者纷纷表示，与会人数不多，但公道自在人心。现在中国国内发生的变化，特别是“90后”一代的觉醒，揭示着中国的希望。一位陈女士还以自己回国的见闻，说明很多表面上对政治不闻不问的民众，在心里面从来都没有忘记过六四。

孙立勇回忆了1989年6月3日夜的血腥一幕和创办地下刊物《钟声》的一些经历。呼吁大家关怀和救助饱受酷刑折磨的“六四抗暴者”。孙立勇指出，至今仍至少还有苗德顺等4位被判无期、死缓的所谓“六四暴徒”仍然在押。他还透露，最近一些因茉莉花运动而被捕的人，获释后都异常沉默，因为他们在看守所受到了“有史以来最流氓、最残暴的肉体折磨”。他坚信中共的血债必将受到清算。

张廷梁等与会者表示：我们在海外有很多事情可以做，其中可以研究一些切实可行 的办法，惩治和阻嚇那些特别邪恶的中共官员。

张小刚提出，我们大家可以发起一个运动，号召人们将那些为中共行凶作恶者的罪 行逐一记录在案，以备将来追究和公正审判。特别要鼓励那些军、警、检、法、中 共党政机构内部人员检举记录上司、同僚的罪行，并以此作为将功抵罪的依据。如 果他们举报别人的话，可以酌情减轻或取消对其惩罚。这样的运动，可以形成一种 心理威慑力，在中共的镇压机器内部制造互不信任和离心力，产生分化瓦解的作用。

前湖北六四学运领袖冯海光认为，近年有三个事件值得注意。一是茉莉花运动，相 对保守的伊斯兰教民族也要求民主化。二是芜州连环爆炸案，重现杨佳精神，访民从下跪请愿到自杀自虐，尔今是奋起杀官。三是内蒙古运煤车事件，突显民族矛盾一触即发。当前中国民愤犹如火药桶，民主化仍早晚之事。中共统治越来越警察化。中国人的命运将由人民自己决定，而非由中共掌控，不要指望中共平反六四。未来有两大因素可能导致中国变化：民族因素和访民因素。特别是访民若与学生联合起来，再搞一次大规模的和平示威活动，中共就很可能完蛋。

陈用林说，震惊世界的天安门血案触发了柏林墙的倒塌，此后东欧剧变，共产政权 纷纷瓦解。六四之后，中共撕下伪善面具，赤裸裸地与民为敌。然而中华民族的仁 人志士从未停止过为民主自由搏击中共。以刘晓波为代表的海内外六四精英、天安门母亲群体、中国民主党、中国自民党、新青年学会等等，还有维权律师、自由作 家和宪政学者，在民主道路上前赴后继，广播真理。到如今，一场中国式的茉莉花 运动就使当局成惊弓之鸟。我们特别应该向中国民主党人致敬，他们无私献身让百 姓知道中国民主党将来完全可以取中共而代之。

陈弘莘着重分析了中国茉莉花运动的影响并提出策略思考。她说，茉莉花运动的真 正意义是让中国百姓明白：一个政治诉求原来可以用最简单的方式做到。为镇压这 场运动，当局动用了人数破记录的武警，完全以人民公敌的面目出现。高压手段反而促使许多年青年人参与进来，体现了人心的向背。茉莉花运动下一步似可考虑： 一、如何在3小时内完成行动计划，使当局来不及反应。二、在百姓最关心的民生问题上做些文章。

一位吴先生，称自己在1997年加入中国大陆某区“中国国民党革命委员会”，来澳之前是该区政协委员。他揭露，中国的所谓8个民主党派全部是花瓶。他申请加入“民 革”必须报中共统战部批准，“民革”的主要领导人是由中共任命的。他说，曾经是 国民党军警镇压“五四”运动，现在是人民解放军血洗天安门。前中国大陆某校老师 任建新先生说，中国百姓的素质在不断提高，他们心里有杆称，眼睛是雪亮的。看上去，现在一年比一年有希望。

著名旅澳诗人方浪舟在发言中说，自己 22 年来一直关注着六四天安门事件，在不 断地反思，现在心里越来越清楚。当前中国是杨小楷所说的专制资本主义，是政权 与黑社会结合，十分可怕。过去，文明进程由党内斗争结果来决定。现在所有有价值的东西都被过滤掉，使中国上下都失去了判断力。中共领导人以根深蒂固的毛思 想为指导，全面封闭。中国文明未与世界文明交流过，没有进步可言。


中共危机在即

冯崇义教授的演讲条理清晰，深刻而理性，颇受欢迎。他说，人类步入人权时代， 1989年拉开了共产党在世界崩溃的序幕。共产主义把人类引入邪道，人民觉醒后要 回归正道，共产主义意识形态已完全被历史淘汰。如火如荼的维权运动增强了百姓 的公民意识。只可惜，民智早开，官智未开。1989年时，示威民众对民主还没有成 熟的概念，没有想到要“颠覆国家政权”，现在“结束一党专制、实现民主宪政”呼声 如潮，又回到了街头抗议的时代。民主力量必将大汇合。

冯教授指出，这些年中国的经济飞速发展，并非中共自身的功劳。这种高投资、高 消耗、高利润的发展，是以低工资、低人权、无工会为基础的，这正是马克思那个 时代的资本主义。两位数的经济增长，在那个早期资本主义时代也是各国的普遍现 象。但是这种发展模式在其自身体系内没有持续性，不可能长久。中国连续20多年 的经济增长，是因为与全球化大潮碰巧吻合，大批西方资金和技术流向中国，中国 的危机随着廉价产品的倾销转移海外，推延了爆发的时间。现在西方的产业空洞化，美国金融危机，即使海外市场萎缩，也导致西方重新审视与中国经济交往的模式。而中共多年对国内的压制，中国社会整体溃烂，内需经济难以替代海外市场，中共很难继续寄生在资本主义市场经济上苟延残喘，危机在即。

他相信，中共党内有良知和理念的人一定会站出来，使该党产生分化，实现朝野互动，最终结束一党专制局面。

孔天乐以绝食纪念六四

因移民局错误取消签证而被关押的前河南大学六四学生领袖孔天乐，星期六当天在拘留营里绝食24小时。1989年6月22日曾在河南大学参与发起据信是六四屠杀后最后一次公开的学生抗议游行的孔先生通过电话表示，从网上可以看到，今年的情况与往年有明显的不同。六四重新成为民众关心的热点。有关六四的帖子，点击量动辄十倍于往年。不仅一些沉默多年的目击者纷纷撰文回忆往事，更令人欣慰的是，许多80后、90后的年轻人到网上来寻找真相。这说明越来越多的民众感到无法再继续忍耐中概念股的腐败统治。


中领馆前烛光集会

晚上六点多开始，人们陆续来到中国驻悉尼总领事馆的门口，穿上“勿忘六四”的T恤，拉起“纪念六四”的横幅，打出“释放刘晓波”的标语，点起枝枝蜡烛，摆成“6.4”的图样。

集会由孙立勇主持。先后共约70多人参加。在与会者为六四亡灵默哀2分钟后，由张小刚、陈弘莘先后为与会者领读一份已知的六四遇难者名单。六四死难者的真实人数至今是个谜，中共讳莫如深。当年中国红十字会通过汇总北京各医院的数字， 统计到至少3000人死亡。现在经“天安门母亲”群体多年的努力，收集到其中203人的真实姓名。

八九民运时活跃在天安门广场上的记者任雪冰，在集会上诵念了自己的诗词。2005年毅然走出中共驻悉尼领事馆的前外交官陈用林，则背诵了国内民主党人朱虞夫的诗词，《是时候了》。目睹了六四屠杀的前政治犯孙立勇、曾因参与编辑出版《钟声》而系狱的美术家金橙、八九年曾在香港冒着8号风球的台风骤雨集会声援学生民运爱国运动的范镇容先生，以及陈弘莘、程哲、张小刚、潘晴、李清、倪海青等多名与会者也纷纷作了现场发言。

80后、90后的年轻人

比较引人注意的是，这天两场活动，都吸引来一些80后和90后的年轻新面孔。不仅有大陆人，也有香港人。其中一名年轻女孩表示，她是自己在网上通过 google 检索“悉尼 六四 2011”找到这个活动的消息，特意赶来。另一名来自香港的年轻人表示，包括他自己在内的80后这代年轻人，原本很少参与政治。但后来见到香港政治气氛的蜕化，特别是一些亲中政客否认六四事件的表现，以及大陆的人权状况恶化，象赵连海这样的毒奶粉受害者也遭受打压，激起了他们对政治的关心，意识到，如果我们今天不说话，将来我们受迫害的时候，就没有人为我们说话了。这位香港年轻人还说，今天香港有超过15万人在维园集会，纪念六四，其中有半数以上是年轻人，这相当大部分的功劳属于香港政府政客和大陆官员，是他们的表现教育了我们。

原载《天安门时报》
