    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">缅甸星期五释放了众多著名政治犯。许多人认为，这可能是缅甸几十年来最重要的一次囚犯释放。

预计651名囚犯星期五将开始在缅甸各地相继获释，其中包括记者、宗教领袖和一名前总理。

民主运动家敏哥奈在被释放人员之列。他是1988年被镇压起义的主要学生领导人。被释放的还有2007年领导街头抗议的著名佛教僧侣欣甘比拉，以及掸邦少数民族领袖昆吞乌，他因叛国罪指控被判服刑93年。前总理和情报部门主管钦纽也被解除软禁。

缅甸国家媒体报道说，根据吴登盛总统的一项特赦令，为了促进民族和解，这些被拘押人员将被释放。这是缅甸由军方支持的政府为政治改革采取的最新行动。缅甸经过几十年的军事统治之后，新政府去年3月上台。

人权观察组织的缅甸问题研究员戴维·马蒂松对美国之音记者表示，这次特赦代表着缅甸民主之路的重要一步。
