    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本文发表于2011年第49期《亚洲周刊》，刊发标题为《陆丰抗争模式自发民主反独裁争人权》。

中国各地近年来发生的群体性事件多达几十万起，因土地问题引起的官民冲突日趋激烈。底层民众多以上访和暴力抗争为主。近日，陆丰乌坎村民在维权的和平抗争中打出「反对独裁」、「还我人权」的口号，开创了结合当地特色的自发的乡村民主模式，揭开底层抗争的新篇章。

十一月二十一日清晨，广东省陆丰市东海镇乌坎村，四千多名上访村民正整装待发。

这是一支由女性打头阵的队伍。乌坎村的妇女们，手擎几千名村民签名的请愿长幅，将其高举过肩，庄重的仪式感，颇像北京天安门广场上，国旗护卫队迎接国旗的画面。走在后面的男人，扛着一面面竖条彩色标语旗，「反对独裁」、「还我人权」、「惩治腐败」、「村委腐败人民遭殃」。黄发垂髫，却没有怡然自乐的从容，更多的是决不妥协的坚定。有的村民出发时背着干粮、饮用水，夹着遮阳伞，做好了长期斗争的准备。

在这支浩浩荡荡的队伍旁边，一些头戴红色太阳帽、臂缠红袖标的村民跑前跑后，协调队伍前进的节奏，这是村民的「维安队」。踏过链接乌坎村与陆丰市的「乌坎道」，穿过匆忙的陆丰市区大街，步行两小时后，这支上访队到达了此行的终点——陆丰市人民政府广场。

「维安队」队员挥舞着红绿旗「导航」，指挥村民秩序井然地席地而坐，「打倒贪官」、「惩治腐败」的口号此起彼伏，队伍嘈杂却保持着「大格局」：举着手写标语的村民坐在广场左侧，手持彩色标语旗的站在广场右侧，中间的空地留给几千人签名的长幅。广场最前端，一条红底黄字的鲜亮条幅摆在市政府眼前，「响应中央政府号召，执行《村民委员会组织法》」。

乌坎村民的和平示威令严阵以待的市政府大院感到惊诧。许多市政府工作人员跑出办公大楼，守在紧闭的电子铁马门后看热闹，还不时用手机拍下这一「壮观」场景，就连政府保安、警察、全副武装的特警与防暴警察也放松了警惕，加入围观行列。

上午十一点左右，陆丰市代市长丘晋雄出面接收了村民递交的请愿信，之后四千人队伍陆续回村，终于成就一次和平的上访游行。

这次和平游行的消息通过网络被迅速传播，网民称赞这是乌坎村民理性、成熟的标志，是公民意识觉醒的起点。村民们组织有序的集会与两个月前的暴力还击形成了鲜明对比。九月二十一日、二十二日，同样是向陆丰市政府上访抗议村官私卖土地，结果有部分村民在长期压抑的愤怒驱使下砸掉村委会办公设施以及当地的几个企业，推翻了警车。从现场视频记录中可以看到，当一个少年举起双手向警察示意停止暴力「投降」时，五六名警察手执警棍继续猛烈殴打该少年。九月份的冲突造成几十名村民重伤。

引起九月二十一日、二十二日村民上访、暴力冲击村委会的直接原因是土地问题。今年七、八月间，有村民发现，知名房地产开发商碧桂园悄然进驻乌坎村，有工人在乌坎的土地上勘探、挖沟，引发了村民多年来难保家园的深重忧虑，决心上访市政府，一问究竟。而统治了乌坎村四十多年的村党支部书记薛昌，此时则不知踪影。

靠近陆丰市的乌坎村，常住居民近一万三千人。村民们见到记者，常问的一个问题就是，全中国有没有一个村支书可以一做四十年？答案是有的。据公开报道，一九四九年后，曾有一位任职长达半世纪的村支书，在河北省晋州市吕家庄村。但这位创纪录的村支书是经过选票考验的，直到去世前，他还以九十一岁高龄、九成七的高得票率当选。如果村民问，有没有不经选举就连任四十年的村支书，那么恐怕薛昌创下了中国之最。

村支书打手痛殴村民

薛昌自一九六九年起进入乌坎的「领导班子」，先做了一年党支部副书记，其后四十一年，连任村支书。在许多村民的描述中，薛昌治下的乌坎村可谓「顺我者昌」。无论是外地投资者还是本村村民，向村里申请土地兴建企业或修建新屋，都必须得到这位村支书的首肯。有村民回忆，薛昌曾说，村里的土地「我想给谁就给谁，想不给你就别想拿到」。

乌坎村下属有七个自然村，按当地老人们的说法，有四十七个姓氏在此生活，有些大家族已繁衍十几代人。宗族势力在乌坎不可小觑，有些人口众多的大姓人家不满薛昌的独断而抗议，薛昌就会分些土地出去，以平息大姓的愤怒。而对只有几户人家的「小姓」，则以打击报复为响应。村民说，曾有一位自然村的村长在乌坎开会商讨分配土地时，对薛昌提出异议，结果遭到几十个打手的毒打，这位村长逃到东海镇疗伤，打手们也追打而至。

过去的四十年，乌坎村民似乎也形成了对长命书记的路径依赖。一些四十岁左右的村民，从懂事起就知道「薛昌是村支书」。「选票」的样子从没见过。就在九月二十一日的上访后不久，陆丰市、东海镇分别举行人大代表选举，薛昌又一次在选举中造假。村民拒绝投票，他就请人「做票」，并称自己以百分之八十五的得票率当选人大代表。

说到「换届选举」，许多村民能打捞起的记忆是这样的：每到选举时，村里就贴出一张红纸告示，通告大家，薛昌又成功连任村支书了。多年来，村民对此的反应多是「井水不犯河水」，「你做你的官，我赚我的钱」。意识到薛昌的长期独裁导致村委会「监守自盗」，是近几年的事了。

直到今年，村民们才从外出打工返乡的乡亲口中、从网络上有关民主选举的报道中了解，原来宪法赋予了自己选举权和被选举权。在十一月二十一日的四千人大游行中，村民捐款制作彩旗，「反对独裁」、要求民主选举，开始了自我启蒙之路。

村里见多识广的老者认为，暴力抗争的路不可取，过去长期零星、分散的抵抗也没有效力，建议乌坎村四十七个姓氏家族，以姓氏规模比例推举代表，每个姓氏推举一至五人，这些姓氏代表经过公开投票选举，选出本村的「民意代表」，形成自治组织，与上级政府交涉，带领村民走上集体维权之路。

二零一一年九月二十四日，在这个有相当一部分村民还是文盲与半文盲的村庄里，在古老的「真修仙翁」庙的戏台上，一出好戏正在上演，一百多名各姓氏推举出来的代表在此选举「村民代表」。这是乌坎村的村民有史以来第一次拿起选票，写下自己信赖的候选人名字。前来投票的代表们受教育程度不高，但总好过大字不识的薛昌。这些人没有受过什么教育，却在某种程度上自然开展了代议制民主的过程，经过公开选举与监督，十三位村民代表产生，组成了「乌坎村临时代表理事会」，有会长，有秘书长，一条明朗的路在乌坎村民脚下渐渐展开。

「临时代表理事会」的办公场所就设在天后宫戏台的一间门房，简陋，但无疑成为目前乌坎村的政治中心。门外贴着多张告示，请村民搜集九月二十二日当天警察殴打村民的证据、关于今年二月初村委会换届中违法选举的事实等。正对着门的办公桌一角，一块纸箱板做成的牌子上，红字黑字认真地写着「参加维安队登记处」字样；一文件压在纸箱标牌下，上面是十七个红手印与村民签名，指证村委会违法换届。亚洲周刊记者到达当天，办公室门前正聚集着几十个村民，向路过乡亲发放传单，内容是两个本村学生指证市政府工作人员诱劝其在一份文件上签字的内容。

「临时代表理事会」会长杨色茂向亚洲周刊展示了一首他自创的小诗《吁赠乌坎热血青年》，以明维权心志：「力推民主永坚持，不畏险难志不移；虎山热血洒无怨，坎水忠魂葬有余！破碎山河游子恨，转旋天地乡贤扶；长缨在手发挥日，缚住苍龙同时庆！」

秘书长张德家表示，现在村民的抗争诉求很明确：要求将未经村民同意卖出的土地收回，复耕；公布一九七八年至今卖出的六千多亩土地所得收益的资金流向与账目明细；要求彻查选举中的黑暗、腐败与造假行为。

同时行动起来的还有村里的女性。十月中旬，乌坎村成立了「妇女代表联合会」，支持维权行动。会员陈素转说，平时冲在一线的都是男人，现在女人们也要站出来，做好援助工作。

「新领导班子」成立后，乌坎村的抗争之路开始了新方向。九月份的上访后，陆丰市曾允诺成立调查组，尽快解决问题。然而眼看两个月就要过去，村民的诉求并未得到解决，这才有了时隔两月的十一月二十一日游行。

这是一次事先张扬的游行，村民们自发组织起了「维安队」，一来防止上一次的暴力冲突，二来防止其他村的村民加入，防止局势失控，将冲突扩大化。那位曾献策选举临时委员会的长者要求村民恪守和平抗争原则。「万一警察打我们，我们要打不还手」，一位村民这样说。「要是他们派坦克来，就让他们从我身上轧过去，反正在这里已经活得像行尸走肉了。」

当民不畏死，这场抗争就抹上了悲壮色彩。为筹集活动经费，村里举行村民的自愿捐款，「有的小学生只捐一块钱，家里有钱的捐了几万块」，统一印制游行标语，为维安队成员准备统一标识。当村民三五成排、神情庄重地从乌坎出发时，他们并不知道前面等待他们的，会不会是与上次相同的警棍、消防车、流血乃至死亡。

以勇气与智能抗争

他们抗争，但充满了朴素的政治智能。在市政府广场上，村民打出黄色标语旗「反对独裁」，要求民主选举，却在一旁另用红纸写上「拥护共产党」。他们不是暴民，当市政府官员在其后几天进村劝说村民「不要闹事」时，曾指村民「反政府」，但村民只是反对村委会，这是基层自治组织，算不上「政府」。

乌坎村民在今年的觉醒之前，曾有过陆陆续续的上访。二零零九年，村民庄烈宏等五人，怀着对上级政府的信任，从陆丰市一路上访到广东省政府。其后几年间，他们又经历了多次上访。尽管上访问题从未得到实质解决，庄烈宏的脸上却常带笑容。

庄烈宏也算「子承父业」，他的父亲早在二十世纪九十年代初就发起了村里最早的上访，是乌坎村的上访第一人。上一代的辛酸没有留下文字或影像记录，到庄烈宏这里，一切都不再无迹可寻。

在一间摆放了三台计算机的卧室里，庄烈宏为亚洲周刊记者播放了一个自己剪辑的视频，全长一个多小时，里面记录的是乌坎村民自二零零九年以来的上访历程、境内外媒体对乌坎的报道、以及乌坎土地问题的来龙去脉。

点击视频，一张五人合影渐渐放大，音乐响起，是歌曲《敢问路在何方》：「一番番春秋冬夏，一场场酸甜苦辣。敢问路在何方？路在脚下。」庄烈宏说，这首歌最能表达乌坎人的上访心声。

坐在庄烈宏一旁的是「九零后」张建兴，这段视频的配音之一。视频中的许多照片都是他提供的。这个稚气未脱的二十岁青年热衷摄影，除了拍些生活照，主要兴趣都集中在村民维权记录上。十一月二十六日，陆丰市委副书记林耀彩来到乌坎做工作，就是张建兴扛着摄像机记录下来。镜头里，乌坎一百多名村民聚在村委会门前，举起拳头向躲在村委会大楼里的林耀彩和东海镇党委书记黄雄高喊「打倒贪官」。

庄烈宏与张建兴想象着，有一天可以将所有的数据制作成纪录片。除了亲自拍摄留证外，他们还整整齐齐地保存着各家媒体对乌坎事件的报道，并且像评报人一样对媒体的报道进行评论。他们不知有「通稿」一说，认为南方网发布的一篇报道纯粹在替政府说话；认为财新网的报道「相对客观」。他们聪明地把南方网转载九月二十二日冲突中「没有造成群众伤亡」的报道剪辑在视频中，随后紧接的是香港TVB采访受伤村民的新闻报道。没有旁白，没有解说文字，用一个镜头还击另一个镜头。这是最简洁有力的电视手段，出自几个「票友」之手。

庄烈宏与张建兴或许从未想过，他们这种「玩票」已经可以算作公民记录。事实上，乌坎村的人也几乎从未了解「公民」与政府间的关系。在乌坎村全体村民向「上级人大常委会」提交的上访与申诉材料中，还保留着「恳求」、「感激不尽」、希望上级「恩准」等字眼。只有一位村民表示，要政府倾听「我们公民」的诉求。

村民向记者下跪

乌坎很多村民的家里，都保存着完整的数据，里面有村党支部、村委会与各色商人达成交易的合同、协议复印件、历次上访的政府回函。每当媒体到达时，村民们就拿出早就准备好的材料。在九月二十二日冲突后，香港TVB电视台记者到达乌坎村，几十名村民在镜头前齐刷刷下跪，请求记者报道真相。与政府相比，秉持公正的媒体更容易获得村民的信赖。陆丰市领导指责村民邀请境外媒体采访，有村民反唇相讥：「心里没有鬼，你怕境外媒体做什么？」

村民集体动员，搜集每一寸土地的数据，在他们的胶片、镜头与录音笔中，村党支部与村委会过去几十年与外来投资者的内部交易一一浮出水面。

据村民描述，自一九九三年起，乌坎的土地就被变卖给外地投资者。一位出身广东的香港商人陈文清与时任村党支部书记薛昌的交易被村民们完整记录在案。薛昌于一九九二年成立了乌坎港实业开发有限公司，并出任公司法人代表。一份合同显示，薛昌与陈文清之间存在利益关系，在陈文清投资的陆丰县佳业开发有限公司的董事会成员名单上可以看到，陈文清任董事长，副董事长就是村支书薛昌，村委会主任陈舜意则担任了公司总经理。有村民怀疑，碧桂园进入乌坎，正是借助港商陈文清的关系。

外出打工的乌坎人，每次回村都会发现，家园的领地在日渐缩小，直到自家的土地也被占用，建个大宅子也没有地方。有些原本靠种地维生的村民，现在衣食无着，「借钱吃饭过日子」。一位村民指着村外大片被灰色围墙切出的方形区域说，村里的土地就是这样「像切豆腐一样，一块一块地切，卖出去了」。一些村民的父辈、祖辈曾参加过一九二七年的海陆丰起义，几十年前分得的土地，如今也被占用，革命者的后代丧失耕地。在此生活了四百多年的乌坎人，第一次感受到「故乡沦陷」的危机。

生存受到威胁的村民们开始关注脚下的土地，他们主动寻访村里的老年人，试图重现乌坎早期的行政区划全貌，并搜集薛昌等人变卖土地的各类证据，自发整理了一份本村土地变卖史。整理出来的数据让人心凉：在村党支书薛昌、副书记兼村委会主任陈舜意为首的领导班子治下，「直接被毁坏耕地」达一千五百亩，因规划不当和水利失修引起的「间接被毁耕地」达二千二百亩。总计三千七百多亩的耕地，相当于三百五十个标准足球场。

土地被一块一块地卖出，卖地得来的钱，村民们却从来看不见影子，只能眼见着十几位村干部家里相继建起了被村民称为「别墅」的二层小楼，眼见着他们的子女考上大学，进城作官，「泥腿子洗脚进城」。

在二十几年的变卖土地过程中，村民可以回想起来的「补偿」只有两次，共计五百五十元。其中一次五百元，一次五十元。实际上，五百元的补偿是「征路费」，是早年修建乌坎村通往陆丰市的「乌坎道」的征地补偿，并不是征地赔偿。另一次的五十元，则完全不知是何名目。村民们打印出国家有关征地赔偿和农村集地所有制土地转让的法律法规，手指着条款说，「国家都有规定，要给赔偿」。他们对中国的法律权威仍存信仰，仍相信法律可作为公民的挡箭牌。

连任村支书四十年，薛昌在当地已经布下了盘根错节的利益关系。薛昌的下属、乌坎村党支部副书记薛祖专，从亲缘关系上讲，是黄雄的舅父，村民认为他们「都是一路的」。

了解内情的村民说，黄雄担任东海镇党委书记，是花了二百万元人民币（约十六万美元）「买官」买来的。镇党委书记在中国大陆的行政体系中属于「正科级」，再上一级是「副处级」。今年九月，就在九月二十一日村民抗争前，黄雄又以四百万元的价格从汕尾市搞到了副处级官职的公函，不久后被任命为东海经济开发区主任。

书记职位叫卖一百万

黄雄曾对当地村民说，现在乌坎已经添了不少乱，若有人想接手书记一职，他一百万就愿卖掉。村民怀疑，黄雄买官的赃款中，少不了乌坎村卖地后「上供」的钱。据村民讲，陆海市政府官员曾说，薛昌进市里开会，市领导是要「握着双手迎接」的，因为是市里官员的「财神爷」。一个小村庄的党支部与村委会，就这样绑架了东海镇、陆丰市（县级）与汕尾市。薛昌牵一发而动全身。二零零六年薛昌曾在共产党员先进性教育中被誉为「走在时代前列的好村官」，乌坎村也曾被评为全国文明村。

十一月一日，薛昌终于被免职，村委会主任陈舜意也同时辞职。陆丰市政府表示要彻查，但全体村民都不知薛昌身在何处。接下来如何解决村民反映的土地问题？十一月二十六日，躲在被村民包围的村委会办公室里，陆丰市委副书记林耀彩这样回答亚洲周刊：「这事我不了解情况，你去问宣传部。」随后几天，一个二百多人的工作组进驻乌坎，挨家挨户进行劝说，请村民保持稳定，并重复着两个月前的承诺。很多村民拒绝与工作组和市领导见面，表示「抗争到底，绝不妥协」。

从乌坎出发，经「乌坎道」到陆丰市，开车只用十几分钟；十一月二十一日游行那天，村民们步行了两个小时才到市政府广场；庄烈宏父子为讨回土地，一级一级上访，用了二十年。用一位村民的话来讲，村民们的自我民主启蒙「来得太突然，又是必然的」。从村民们提供的上访材料来看，他们对法治的了解，还处于很有限的水平。对乌坎这个村庄来说，这一条寻回故园的路，仍然漫长艰难。</textarea><br/>
