    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 国符 旧金山 

林牧晨颁奖致辞

总部在美国加州的中国民主教育基金会星期六颁发杰出民主人士奖，得奖人滕彪和江天勇都是中国的维权律师。 

*中国民主教育基金会25年有成* 

中国民主教育基金会从1986年开始评选年度杰出民主人士，颁发奖牌和奖金，到今年已经25届，创会会长黄雨川1998年去世，他的朋友何慧挺身接任一年，后来七年由黄雨川的妻子蒋亨兰挑下重担，前几年传递给天安门学生领袖周峰锁，去年开始由林牧晨接棒。

这个没有大企业支持的义工组织，却有王德威，余英时，林培瑞和马悦然等十多位知名学者担任评委，每年颁奖，25年未曾中断。

*鼓舞困境中民主斗士* 


美国之音国符
前会长蒋亨兰
蒋亨兰说："对大陆从事民运人士的鼓舞，因为在国内非常严峻的情况下，来做这个事业是很困难的，在国外我们能自由讲话的这些人，能对他们提供奖励，来个肯定，是我们在民主道路上能做的微小事情 。"

25年来，已经大约有80人获奖，其中刘晓波和达赖喇嘛是诺贝尔和平奖得主。刘晓波获民主奖更是早于诺贝尔奖八年。但许多得奖人都跟刘晓波一样，被中国当局限制出境。

蒋亨兰说："出席领奖的人，尤其得奖是国内人士的话，是越来越少，所以这是明显的标志，证明民主的倒退 。"

89年在天安门被坦克碾断双腿的大学生方政，来美就医，装置义肢后，适应良好，他担任基金会的副会长。

坦克劫后重生的方政

方政说：" 我们觉得在中国民主化转型当中，一个最坚实的土壤形成就是良好的公民社会构建，全体国民的公民意识的觉醒，是推动中国民主化进程最重要最扎实的基础 。"

方政指出，今年的两名得奖人是站在维权运动第一线的人，他们引领社会发展。

*两维权律师获肯定* 

2003年发生的孙志刚事件，让律师滕彪受到广泛注目。
基金会现任会长林牧晨说：" 孙志刚事件引起各方面的愤怒，滕彪他们上书反映这个问题，要求取消收容遣送制度，结果他们成功了。从孙志刚事件开始，维权运动进入新的时期，滕彪也成为标志性的人物 。"

另一位得奖人江天勇律师承办的案件大多与基本人权相关。林牧晨说：" 不顾中共压力，长期为被打压很厉害的群体进行辩护，包括法轮功和少数民族像西藏的案件，他在这些活动当中，不断受到严重迫害，但他坚持到底 。"

*江天勇得奖有感* 

江天勇上星期在北京得知消息，他向林牧晨致函表示，这是他得到过的最大赞扬。他说，他遭到迫害，许多人问他是否后悔，是否要改变自己，他回答说，他的作为是再正常不过的事，他的遭遇证明现状必须改变，他无法想象自己孩子的未来就是这样一个没有自由的境地，我们必须为改变现状而努力。

*网上教育年轻人* 

另外一名担任理事的是前天安门学生领袖封从德，他表示基金会的评奖，筛选机制有公信力，其他民主教育工作包括树立旧金山中国城的民主女神像，出版刊物等等。封从德说，他们除了继续每年的颁奖活动外，还有新的方向。

封从德说："还有一个大方向，希望未来能够启动，就是通过互联网对国内的年轻人进行民主教育，包括民主理论，历史和方法。"
