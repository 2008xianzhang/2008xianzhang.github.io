    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海一位曾签署过《零八宪章》的访民到高院要求立案受阻，被维护秩序的保安折断手指，而就是这同一只手指两年前曾被另一队阻止她上访的人折断过。 

*高院门前击碗鸣冤*

上海闵行区马桥镇61岁的农民沈佩兰星期四（25日）下午与同镇其他房屋被强拆、被无偿征地的20多村民一同前往上海市最高人民法院要求立案。他们被告知不予立案后，开始仿效古代“击鼓鸣冤”的方式在高院门前敲碗要求立案，遭到包括保安、警察和法官在内十几人的驱逐。一名保安在抢夺沈佩兰敲击的碗时将她的手指折断。

*上海规定动拆迁安置一律不予立案*

沈佩兰说，她先到上海区级法院状告马桥镇政府强拆民宅、倒卖土地和基本农田1万3000亩。但被告知不予立案。根据法律规定，7天之内不立案可到上一级法院继续上告。而上海市第一中级人民法院和上海市高级人民法院随后也先后给出了同样的答复，沈佩兰说，上海高院一名女法官明确告诉她： “上海市有规定，所有的动拆迁安置都不给立案。”

*曾签署《零八宪章》*

沈佩兰说，马桥镇信访处工作人员由于不满她四处上访，几年来曾绑架、殴打、恐吓她几十次。沈佩兰2008年在维权律师郑恩宠、蒋美丽夫妇的介绍下签署《零八宪章》，声援各界维权人士，自此之后，她更是每逢敏感时期便频频失踪。沈佩兰说，她只是希望以后不要再有像她一样的受害者：“希望我们的国家司法公正，让每个老百姓生活在公平正义下。”

*报警不了了之*

沈佩兰两次报警后，上海徐汇分局天平派出所终于同意出警，为她验伤、做笔录。医院验伤单显示沈佩兰右手环指骨折。沈佩兰说，就是这同一只手指曾在她2010年11月被马桥镇信访处工作人员绑架、殴打后骨折。在沈佩兰的坚持下，当时派出所也同意为她验伤、做笔录，但最终案件不了了之。

沈佩兰对美国之音说，自从2003年10月份起，马桥镇开始拆迁大量房屋。沈佩兰当时拥有一个手续合法的养殖场，但是由于镇政府不愿按养殖场进行拆迁补偿，她不同意拆迁，奋力抗争了7年，但最终房子在2010年3月被强拆，沈佩兰也从此开始走上了漫漫上访路。

美国之音记者致电天平派出所核实出警情况及处理结果，工作人员表示没有听说过沈佩兰这个人，也不清楚是否有出警记录。

*乌坎模式鼓舞人心*

广东陆丰乌坎村的全体村民去年9月由于不满村委非法转卖土地、侵占卖地收入而奋起抗争，最终得以民选出新的村委会。以前的村党委干部由于涉嫌违规买卖土地被集体双规、查处，为乌坎村村民追回一部分卖地所得。

沈佩兰对美国之音说，虽然乌坎民主还刚刚起步，但乌坎模式已经为全国类似处境的农民、乃至所有向往民主的民众树立了标杆和希望。</textarea><br/>
