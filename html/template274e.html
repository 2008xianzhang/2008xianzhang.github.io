    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">诺贝尔和平奖得主刘晓波在羁押中病逝，海外各地前晚相约为其举行「头七」公祭的同时，其生前好友也在北京集会追思，共有24人参加，是内地最大一场纪念活动。本报获悉活动得到北京当局默许，但严控规模、地点和出席人员，包括多名公安国保在会场楼下驻守，甚至有参与者是被警车送来。
 
出席「追忆晓波」追思会的包括律师莫少平、尚宝军、丁锡魁，八九学运领袖马少方、政治学者刘军宁、专栏作家莫之许、「不锈钢老鼠」刘荻，传媒人士梁晓燕和贺延光，以及著名学者刘苏里夫妇、秦晖夫妇等多人。部分人昨天被警方上门查问当晚情况。与会者透露，活动在某酒店进行，持续两个半小时。期间包括向刘晓波遗像三鞠躬，默哀三分钟，依次持鲜花向刘晓波致敬，随后逐个发言。
 
《炎黄春秋》前主编吴思表示，刘晓波因为六四事件进监狱时表现恐惧和软弱，对自己非常不满， 之后接二连三进监狱，他才对自己的表现满意，心里才能够安定。作家徐晓说，刘晓波在近30年的坎坷与磨难中，勇于面对内心的黑暗、勇于面对人性弱点的赤诚，在这个如此不堪的时代更加弥足珍贵。
 
各方也关注刘晓波遗孀刘霞的状况，据刘霞家属表示，昨晚仍没有她回家的消息。有人判断，当局在秋天召开的中共十九大结束前，不会让刘霞回家。而她于北京的居所大门外，连日来已加强安保。
 
罗湖桥读《零八宪章》社工获释
 
当局也持续加强打击「私自悼念」活动，大连民众王承刚、姜建军日前海祭刘晓波，两人均已被行政拘留。不过，仍陆续有人到海边拜祭，河北省北戴河昨天有一名叶姓女士，面朝黄海祭奠刘晓波；网友YiLliu更从山东威海游水近2小时，到大连老虎滩正南方的黄海航道，相信是刘晓波骨灰海葬后，洋流必经之处撒花悼念。
 
而前晚在罗湖桥读《零八宪章》及《我没有敌人》陈述书纪念刘晓波的社工兼基督徒吕智恒，被深圳公安带走查问逾6小时，收集指模、DNA样本后获释。

来源：信报</textarea><br/>
