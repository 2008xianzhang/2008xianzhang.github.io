    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立中文笔会关于滕彪博士被拘押和多人被刑事拘留的声明

（独立中文笔会2月23日）独立中文笔会获悉，本会狱委法律顾问、著名维权律师滕彪博士于2月19日下午被北京警方带走并被抄家，至今超过72小时仍下落不明。
 
根据本会得到的信息，2月19日下午滕彪被警方带走，警方对其家搜查两个多小时，抄走的物品包括：两台电脑、一台打印传真机、一些打印文章、一二十本政治类大陆禁书、二三十张纪录片、几十张陈光诚的照片等，并在搜查时将其家里设置了手机信号屏蔽仪。滕彪被警方带走至今超过3天仍下落不明，警方至今未向家属说明带走他和搜查的原因，家属也未收到任何有关的法律文书。滕彪博士是中国政法大学讲师，2003年孙志刚案后以对“收容遣送制度”提起违宪审查的三博士之一而知名，近年来作为人权律师参与一系列维权案件，2007年获法兰西共和国人权奖。
 
本会还获悉，北京另两位著名维权律师唐吉田和江天勇分别于16日和19日遭北京警方绑架，至今下落不明；北京维权人士古川、四川作家冉云飞、四川维权人士丁茅于19日被警方带走至今未获释放；四川维权人士陈卫20日被警方带走并被抄家，21日以涉嫌“煽动颠覆国家政权”被刑事拘留；江苏维权人士华春辉21日被抓，22日以涉嫌“煽动颠覆国家政权”被刑事拘留；哈尔滨网友江海怡（网名“渺小”）因在网上转发“敏感信息”20日被抓捕并以涉嫌“煽动颠覆国家政权”被刑事拘留；广州维权律师刘士辉于20日中午在住所附近被数名不明身份者蒙上黑头套殴打，致其双腿鲜血淋漓不能行走，后被朋友送院治疗；广州维权律师唐荆陵22日被国保人员带走失去联系。此外，各地有上百名异议作家、律师和维权人士遭传唤、软禁、绑架、强迫旅游等不同程度的不法侵害，其中包括：本会荣誉理事、山东大学退休教授孙文广20日被软禁在家，本会会员朱虞夫20日被强迫旅游，本会网络工作委员会协调人野渡22日被广东警方强迫旅游未归，本会副秘书长蒋亶文、候补理事莫之许、会员刘荻、朱欣欣、张林、胡石根、车宏年等人先后受到警方传唤、监控、警告等骚扰。同时博讯、参与、独立中文笔会等多个海外中文网站遭有组织黑客攻击瘫痪。这是自去年10月本会荣誉会长刘晓波博士获诺贝尔和平奖后，中国政府再一次大规模强化言禁、打压异议人士。据悉是次打压行为与网传2月20日在中国13个城市发起“茉莉花革命”游行集会有关。
 
独立中文笔会认为，公民通过网络等公开发表言论，包括表达举行和平游行、集会的愿望，均属于宪法赋予公民的言论等自由权利。中国有关当局对公民行使宪法赋予的正当权利采取超越法律程序的大规模侵权打压行为，严重侵犯中国《宪法》第35条和中国已签署的联合国《公民权利和政治权利国际公约》第19条所保障的言论自由等基本人权。独立中文笔会对中国当局因恐惧于“茉莉花革命”波及中国而采取的一系列严重侵犯公民言论自由等基本人权的强化打压行动深感愤怒并强烈抗议，担忧滕彪、陈卫等人可能成为新一轮文字狱的受害者，为此紧急呼吁国际社会严重关注中国人权状况的持续恶化，敦促中国当局停止言禁、监控等打压行动，立即无条件释放滕彪、陈卫、华春辉、江海怡等人，立即解除对刘晓波妻子刘霞的非法软禁，并恢复所有其他以各种方式拘禁者的人身自由。
    
独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org/ 和 http://www.liuxiaobo.eu/ 。
</textarea><br/>
