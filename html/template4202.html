    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作为独立​​中文笔会的会长，我想郑重地提请您关注：刘晓波遗孀刘霞的危急健康状况和令人担忧的心理状态。

刘晓波博士于2001年参与创建了独立中文笔会，并于2003-2007年担任独立中文笔会会长。

2010年10月，刘晓波获得诺贝尔和平奖，自此刘霞女士一直受到中国当局的软禁。刘霞是一位诗人和摄影师，但她就此被限制了任何行动自由，也不能像普通人一样地工作和生活。她的丈夫刘晓波判刑11年，在监禁了近9年后，不堪承受牢狱迫害重病缠身，被剥夺了及时医疗诊治和照顾，于2017年7月13日亡故，他的骨灰被当局抛撒到大海里。

刘霞何罪之有？她的遭遇无非因为她是刘晓波的妻子，是因为她丈夫参与了撰写《零八宪章》的缘故——一份为中国民主化建言的文件。政府如此的迫害行径，天理难容！

尊敬的莱博市长，

5月5日，一座巨大的卡尔·马克思雕像将竖立起来——它是作为中国政府赠与特里尔市的礼物。谁都知道，这事已经引起了社会上很大的争议。近百年来这个世界上的许多罪恶，都是以特里尔的儿子马克思的名义犯下的。在中国，1949至1979年间有超过4000万人死亡，仅在1958年至1961年间，就有3600万人因饥饿而死亡，这些都是以共产主义的名义犯下的罪行。

我的同事们和我一同恳请您：

请您阻止在特里尔市竖立这座来自中国的雕塑。倘若成千上万的中国游客来到特里尔观赏他们的“精神之父”——一个历史的罪人，那将是一种耻辱！但是特里尔的市民如果自己想为他们的哲学家儿子树立纪念雕像，我们毫无异议，因为马克思也曾经遭受政治迫害，也因为他的思想言论获罪而被逼流亡。

请您支持和参与解救刘霞的行动！一位为了自由与和平献出生命的诺奖得主的遗孀！

廖天琪
2018.5.3

来源：独立中文笔会</textarea><br/>
