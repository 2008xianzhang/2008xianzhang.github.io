    <td width="683"><h6>维权网：贵州民主维权人士卢勇祥等一批人士被严密监控&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员陆飞报道）近日，本网信息员从贵州人权多名成员处获悉，中国民主党人、贵州人权研讨会成员之一卢勇祥先生，糖尿病已极为严重，有多个并发症，前不久住院一个多月但由于经济问题无法继续住院，只得出院回家，回家后被当地警方安排人二十四小时监控，无法上网，也无法电话与他人联系，他原来的号码打过去提示已经停机。
 
据这名贵州人权成员说：卢勇祥先生在生病期间，贵阳当局迫使他原来的女友与他分手，出院后又派人二十四小时在他家进行监控，切断了一切和他的联系，贵州人权多名成员试图去探望他，都被阻止，无法获得他的准确消息。
 
本网信息员联系多名贵州人权研讨会成员，均表示无法获得民主党人卢勇祥进一步消息，但证实其病重无钱继续治疗，被贵阳当局严密监控在家与外界失去联系的事。
 
贵州已明确的被监控的人员有：杜和平（13308511954）、李任科（0581-8629230）卢勇祥（13809405331）、模建刚（08515956475）全林志（13123604544）申有年（13984030081）、朱正元（15180885630）田祖湘（18785140295）、黄燕明（18984040762）、徐国庆、张重发（13984823373）雍志明（18985041392）、陈德富（13595115579）、廖双元、吴玉琴夫妇（13885028964）。</textarea><br/>
