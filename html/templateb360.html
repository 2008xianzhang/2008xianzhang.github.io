    <td width="683"><h6>RFA: 维权网频现假冒推特 五毛猖獗聊天群遭渗透&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">网友号召的“中国茉莉花革命”，众多维权人士因在互联网转发相关消息被警方软禁及拘留。近期网友发现，当局加大干扰互联网聊天群的力度，维权网发出通告称，两个貌似维权网推特发布信息。有网友称，Skype聊天群，也被“五毛党”渗透。自由亚洲电台特约记者乔龙报道




服务器在境外的“维权网”星期三晚间发布消息称，该网网站自2010年7月19日被破坏至今尚在恢复中，为了能够将各类维权报道及时准确地传递给公众，维权网暂时利用推特、博客等平台发布客观公正的报道，然而近日，却发现至少有两个推特的ID@weiquanwangcrdn、@weiquanwang冒充“维权网”的名义在发布信息。

此前，也有多位知名人士的推特被假冒或被非法侵入的现象，四川作家冉云飞被刑事拘留后，竟出现过以他的名义发布的推文，后被网友识破。

维权网称，他们一贯奉行联合国人权公约及中国宪法，秉守良知，本着和平、理性的原则，关注所有权利被侵害的个人及团体，以促社会公正和进步。任何冒充“维权网”的名义制造混乱的恶劣行径，必将受到舆论的正义谴责。
 
福建一位网友郭先生告诉记者，最近受当局雇佣、以普通网友身分在网上发布拥护政府言论的“五毛党”猖獗，甚至冒充知名维权人士发推文，要细心观察才可发现。

“五毛特多，推特上也特多。把别人的帐号前面加个RT，如果别人看到的话，就以为是那个人有推过，更恶劣一点就是帮他加一些（词语） 纯五毛的言论，如果没有很好的判断力，没有去看那个人的时间线的话就以为是那人说过的。”
 
记者：最近主要是表现在哪一方面？

郭先生：比如说挑拨离间吧，我上次看到一个讲一个谁，我也忘了，也是一个维权的人，就对他发表一些言论，然后他前面叠加了几个，就是很有名的那些维权人士的帐号，每个人都RT一下，别人会误以为（是维权人士说的）。
 
郭先生说，冒充知名人士发推，除了挑拨离间，还可制造混乱：“不知道的人看到，（会）对那个人有意见，（会）对那个人的行为、人品（产生怀疑），（认为）跟五毛相同的观点。
 
记者：怎么鉴别呢？

郭先生：如果看到那样的推文出现的时候，其实只要点我的帐号，它会显示时间线上面没有发过，就证明那条推是假的。
 
他举例，浙江网友“郭大虾”被抓后，有人冒充其发推，掩盖真相，但最终还是暴露。

“郭大虾那天晚上不见的时候，就有人假装他发推文，好像郭大虾没有被抓走。”
 
郭大虾真名郭卫东，上周四因涉嫌“煽动颠覆国家政权罪”被海宁巿十多名公安抄家，并刑事拘留。
 
最近网民还发现，无论是国产软件QQ聊天群，还是境外的Skype聊天群，都受到当局控制。显示当局对网络渗透，已到无孔不入的程度。

北京网友白先生告诉记者，他所在的Skype聊天群，怀疑遭官方人员渗透，识别的方法是，最好和他语音。

“最好跟他语音，用语音的方式。前几天我碰过这么一个，这家伙跟我聊，说我是‘五毛’特务，我说，我们语音吧，从他言谈话语当中就感觉他是警察。后来我也跟相关的一些朋友也做了提醒了，我说你们大家注意一些。”
 
白先生说，有些人在聊天群从不发言，也十分可疑。

“Skype群当中也有。他就是收集信息，然后看谁活跃。我已经跟朋友们提到过这个问题了。”
 
“福建三网民”之一的吴华英对此评论说：“他们做了一些不太得人心的事情，担心引起大家都对这种现状有自己的看法，他也许要混淆视听，然后让大家处在一种混乱。冒用维权网这块的话，他就会攻击维权网发布的信息，然后对维权网的信誉或多或少会产生一些影响，一些不明就里的人应该会是这样子。”



以上是自由亚洲电台特约记者乔龙的采访报道。</textarea><br/>
