    <td width="683"><h6>中使馆地址改“刘晓波广场”提案通过&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国参议院通过了将中国驻美国大使馆门前地址改名为“刘晓波广场”的提案。中国官方将此视为挑衅的“闹剧”。路透社引述美国政界人士指出，该提案可能是共和党与民主党议员的一种“交换”，仍需得到众议院和总统的认可。

美国政界消息人士说，通过这项提案的背景是提案者–同时也是正在争取共和党总统提名的克鲁兹（Ted Cruz）不再搁置总统奥巴马的外交人事任命。克鲁兹的发言人诺瓦克（Phil Novack）表示克鲁兹议员已经停止阻挠奥巴马任命新的驻挪威和瑞典大使，以及另外两名国务院官员。克鲁兹于本周五通过口头表决同意了相关人事任命。

报道说，美国参议院也以口头表决的方式通过了克鲁兹的提案。这位领先的共和党总统提名者建议将中国驻华盛顿大使馆门前的街道命名为刘晓波广场。现在这条街道的名称是”国际广场”（International PL NW）。刘晓波曾因参与天安门广场民主运动遭中国当局监禁。2009年，刘晓波因起草号召中国进行民主改革的《零八宪章》被中国当局以”煽动颠覆国家政权罪”判处11年监禁。一年后，刘晓波获得了当年的诺贝尔和平奖。

路透社报道称，中国驻美国大使馆发言人朱海泉通过一封电子邮件对此置评称：”这种做法挑衅并且会适得其反。我们强烈要求美国方面停止这样的做法。”2015年6月24日， 美国联邦众议院拨款委员会就投票通过了将中国大使馆门前广场改名为刘晓波广场的预算案。随后，中国外交部发言人华春莹在新闻发布会上回应称，美国国会议员的建议和相关做法是场”闹剧”。中国官媒”环球网”当时发表评论称，”恶搞”中国使馆路名是”小人之举”。刘晓波是受到依法审判并正在中国监狱里服刑的罪犯，美国众院这批议员搞出这么个”恶作剧”， “不仅挺损的，而且在外交上相当龌龊”。

根据美国参议院的规定，任何议员都有权利搁置总统的任命。去年华盛顿政府和全球其它主要国家和伊朗就核争端问题达成协议，同意在一定条件下解除对伊朗的制裁后，克鲁兹就提出了搁置任命的要求。

报道引述发言人诺瓦克表示，克鲁兹决定不再搁置的原因是他已经成功吸引了外界的注意力，关注他对核协议的深切疑虑。但诺瓦克拒绝表示各方是否就刘晓波广场命名提案达成了某种交换协议。他说：”我不会就此发表评论或说任何与其有关的事情。”

路透社报道称，美国参议院中许多共和党与民主党的高层人士都知道此事。他们透露，在奥巴马的民主党派人士表示不会再抵制刘晓波广场命名提案后，克鲁兹就放弃了搁置人事任命要求。其发言人诺瓦克说，这几件事情”相辅相成”，因为中国和伊朗都因侵犯人权的问题而遭到批评。

刘晓波广场的提案要想成为法律，必须由众议院通过，并由奥巴马签署。台湾”苹果即时”网站报道称，全票通过”刘晓波广场”改名的做法”必激怒中国，白宫料会档下法案”。该报道援引一位”白宫顾问”称，他们会建议总统动用否决权搁置广场改名，避免让中国”太难堪”。

据《纽约时报》报道，针对美国政界的”刘晓波广场”提案，许多中国人在网上的评论中建议中国采取同样的做法，把美国驻华大使馆门前的那条街改名为”虐囚街”、”斯诺登街”、”奥萨马·本·拉登路”或”莱温斯基路”。如果想在新浪微博这样的社交媒体上搜索中国网络舆论对此事的看法，得到的回应是”根据相关法律法规和政策，’刘晓波’搜索结果未予显示。”
