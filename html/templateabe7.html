    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">继南都研究员长平、《成都商报》记者龙灿、《时代周报》评论版编辑彭晓芸等一系列“被辞职”事件后，《南方周末》资深评论人笑蜀今天也通过微博宣布将暂时离开工作岗位。
3月28日凌晨2:27，笑蜀通过微博发布消息，其中包含六点内容，称“1、众兄弟厚爱铭刻在心，但不一一作答。歉甚。2、请两年学术假属实。3、我深爱南方，请尊重这份感受，勿因我攻击南方。4、我不后悔独立中道平和理性，非因某方而因社会需要。当下已太多暴戾极端，能少一分当少一分。5、我主张独立中道平和理性，但从不弃守原则。6、尽人事听天命，相信规律会起作用。”

笑蜀没有在微博中解释具体原因，但“请两年学术假”明确透露出他将暂时离开《南方周末》的信息。在随后的微博中，他表示“我至少是自由的，生计也当不成问题。虽然不可免会有一阵子难过，但会很快恢复。我不是受难者，不是英雄，也不想做烈士，谢谢各位兄弟厚爱，但我不该受到那么多关注。”

尽管笑蜀在微博上表现谦逊，但他“休学术假”的消息仍然在中文媒体圈里引起了强烈震动。截止28日中午，有400多人在笑蜀相关微博上留言，《南方都市报》前总编辑程益中、社科院学者于建嵘、凤凰卫视主持杨锦麟等人都表达了惋惜与支持。

还有网友留言称“笑蜀越是笑着说没事，我们这些长期靠你们的文字来了解中国的人就会更觉得有事，至少在我的心里弥漫着‘天下欲盖弥彰’的感觉。”

笑蜀是大陆媒体著名时评人，他坚守独立、中道、平和、理性的立场，参与执笔的“方舟评论”被广泛视为《南方周末》的标志性声音。但在大陆媒体环境收紧的背景下，继南都研究员长平、《成都商报》记者龙灿、《时代周报》评论版编辑彭晓芸等一系列“被辞职”事件后，温和批评的声音也面临越来越严酷的压制。
