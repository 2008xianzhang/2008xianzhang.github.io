    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今天早上8时04分，于昨天抵达北京的黑龙江访民刘杰致电中国天网人权事务中心：我们第一车访民已经在押久敬庄。

据刘杰介绍，今天早上，警察封锁了不少地方，很多访民都被抓了。目前，北京大搜捕，即使公交车也有很多警察上去搜查。我们第一车访民已经抵达久敬庄，正在下车查验身份证。

刘杰还说，每年一度的12月4日是《中华人民共和国宪法》式施的纪念日，就是“宪法节”、也是“冤民节”。我们就是要拼命往北京跑，用我们被抓来证明社会的现实，来抗议欺压访民，害的访民无家可归，共同来追讨公平正义，要人权！

据刘杰介绍，久敬庄是中国政府设的黑监狱，没有任何牌子，全国各地访民都往这里送。今天陆续会有几万访民被抓到久敬庄。
 
刘杰，与湖北恩施访民王桂兰、河北省藁城市访民程英才同为2007年“全国上万访民致函17大倡宪政民主、消除冤情”活动发起者，系中国大陆著名访民代表。
</textarea><br/>
