    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">BRIAN KNOWLTON 报道 2013年02月25日

周日，众议院情报委员会(House Intelligence Committee)主席就美国企业和政府机构遭受网络袭击一事发表了一些严厉程度前所未有的公开评论，称局势“已经恶化到了我所见过的最糟的地步，而且还在急速恶化。”据信，这些攻击来自中国。

委员会主席、密歇根州众议员麦克·罗杰斯(Mike Rogers)确认了最近的一些报道，报道称中国黑客组织实施了雄心勃勃的间谍行动来渗透美国、欧洲和亚洲的企业，窃取商业计划和企业机密。根据一家美国电脑安全公司的追查，这些黑客活动的源头是驻扎在上海的一支中国部队。

奥巴马政府官员已经表示，前述网络攻击十分频繁，以至于威胁到了中美关系的基础。中国称网络攻击属于非法活动，并否认自身曾在电脑黑客活动中扮演任何角色。

在参加美国广播公司新闻网(ABC News)“本周”(This Week)节目时，罗杰斯被问及是否认为中国政府和军队是网络经济间谍活动的幕后黑手，他回答道，“这是毫无疑问的。”

他说，这些攻击是非法的，范围之广前所未有，美国目前无法保护美国公司不受攻击。

“我们还没做好准备，”他说。“面对这样的攻击，我们毫无抵御能力。”

罗杰斯建议，美国不仅应该对肇事国家实施经济制裁，还应该对特定的中国人个体采取强硬行动。

“我认为，我们得对付那些做坏事的人，”他说。“我们得对那些在中国参与这些活动的人进行限制，限制他们和他们的家人获取签证的能力。”

“事情确实有这么严重，”罗杰斯说。

在同一个节目上，纽约州众议员、众议院外交委员会民主党首席议员艾略特·L·恩格尔(Eliot L. Engel)说，最近访问北京的时候，他曾经向中国的一些高级官员提出这些指控。“但他们置若罔闻，”恩格尔说。“并对此嗤之以鼻。”他还说，华盛顿应该明确地告诉中国，“这么做是有代价的。”

有报道显示，美国和以色列很可能是针对伊朗核计划的网络攻击的幕后指挥者，罗杰斯的回应则是以下两点：首先，他说，就此类攻击“确定肇事者的时候，大家应该特别小心”；其次，这样的防御性攻击不同于中国涉嫌参与的那种经济间谍活动。

罗杰斯说，正因为此，他想向“中国传达这样一条讯息：如果要成为国际社会的一员，你就不能像个夜贼一样”。

翻译：张薇、谷菁璐 </textarea><br/>
