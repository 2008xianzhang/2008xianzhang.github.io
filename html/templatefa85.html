    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者：黎堡（香港）

中国北京司法当局决定正式起诉著名维权人士王荔蕻。一些维权人士表示愿意到法庭为他们心目中的好人王大姐作证。辩护律师担心，法院不会公平公正审判王荔蕻。

北京市一家检察院已经决定正式起诉近些年来活跃在中国各地维权事件第一线的北京著名维权人士王荔蕻女士，并准备下星期将案件移交法院。

*韩一村：案件下周移交法院 预计下月开庭*

为王荔蕻担任辩护人的北京知名律师韩一村说，预计法院下个月会对他的当事人开庭审判。

韩一村说：“7月15号我给北京市朝阳区检察院主办检察官张楠打了电话。她告诉我，检察院已经决定对王荔蕻提起公诉，追究她的刑事责任，下周移交北京市朝阳区法院审理。她的案子一送到法院之后呢，法院立案庭收到后就把它归到刑庭，刑庭还得确定主审法官。主审法官得阅卷，然后通知律师会见被告人，然后再决定开庭。这需要一个时间过程。”

今年五十六岁的王荔蕻积极关注弱势群体，并因此多次被当局收押和骚扰。今年三月二十一号她被警方带走，一个月后被当局正式逮捕，罪名是“聚众扰乱交通秩序”。据信，她最近一次被拘押是因为她积极关注福建三网友案，并率领其它网友去福州一家法院外声援这三位网友。

*儿子齐建翔：法庭让被告证人作证机会不大*

曾参与声援福建三网友行动的一些网民公开表示愿意到法庭为王荔蕻无罪申辩作证。不过她的儿子齐建翔说，法院很可能不会让他们去法庭作证。

齐建翔说：“我想(他们)去的机会不大，因为当年福建三网民案，林秀英和聂志雄居然都没有出庭，这两个人是关键的证人，都出不了庭，那我妈这样的，肯定...这些人的关联性就更小了。”

辩护律师韩一村说，已经接到一些民众要求到法庭作证的请求，但是否有必要传唤这些人到法庭作证还为时过早。

*韩一村：公检机关违反律师法*

对于法院能否公平公正审判王荔蕻，韩律师不感到乐观。他说，公安和检察机关在案件侦察和决定起诉期间都有违背法律的行为。

韩一村说：“在公安局侦察阶段，王荔蕻被拘押在朝阳区看守所。看守所规定，在侦察阶段(律师)会见不能超过两次。它限制了律师的执业权力，同时也损害了犯罪嫌疑人的诉讼权力，属违法行为。案子到了检察院以后，根据律师法的规定，律师有权查阅复制案件材料，但是主办检察官张楠拒绝律师的要求，仅仅提供了公安局出具的起诉意见书。根据刑事诉讼法的规定，主办检察官应当听取辩护律师的意见，才能再讨论是否起诉王荔蕻。而事实上，检察官张楠没有汲取我们的意见，明显地弄权枉法，令人愤慨。”

记者没能联系上检察官张楠，但是北京市朝阳区检察院的网站称她是一位年轻又尽责、努力为妇女维权的检察官。

*齐建翔：我妈很从容坦荡*

依照中国法律，如果王荔蕻“聚众扰乱交通秩序”罪成立，她将面临长达五年的有期徒刑。她的儿子齐建翔说，母亲正坦然面对当局对她的指控。

齐建翔说：“律师上次去看的时候，我妈的态度还是很从容、很淡定的，很坦然、很坦荡，说明她充分估计到这个结果，而且也做好了准备。我很支持她。是这个社会出了问题，不是我妈出了什么问题。在一个正常的社会，应该是大家都能站出来帮助别人，而不需要考虑任何的政治风险，但是在中国不是这样的。”

王荔蕻曾经说过，“我是一个有良知的人，我不能保证面对苦难时保持沉默.....假如我面对苦难和恶行保持沉默，那么下一个被恶行打倒的就是我自己。”

去年被当局囚禁期间其家属曾得到过王荔蕻关照的著名维权人士赵连海上星期在网上发起了释放王荔蕻声援和签名活动，表示在面对社会不公时不能沉默，否则更多的人会遭受同样待遇。
