    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 黎堡 | 香港

中国四川著名民主人士胡明军在被监禁11年后已刑满释放。他的家人和熟悉他的民主人士说，胡明军出狱后急需获得身体上的调理和生活上的帮助。

今年49岁的胡明军星期一早上乘坐监狱的车辆，离开了位于四川南充的川中监狱，前往他的原籍所在地攀枝花市。预计他会在未来的几天内办好户籍手续，前往成都市附近的眉山市，与母亲、弟妹等家人团聚。

*胡明军帮工人维权受美国国务院关注*

胡明军是被中国当局取缔的中国民主党的四川党部骨干成员，曾以民主党的身份组织达州钢铁厂工人罢工维权，2001年5月被达州警方拘留，一年后被当地法院以颠覆国家政权罪判处11年有期徒刑。

美国国务院上星期发表的《2011年国别人权报告》列出了一个仍然被中国当局监禁的政治犯的名单，其中就包括劳工权益活动人士胡明军。

曾经跟胡明军被关在同一监狱的中国天网人权事务中心创办人黄琦说，胡明军在被监禁的11年中不屈不挠，坚持自己的政治和维权信念，结果刑满后才获得释放。

*胡明军坚持民主理念刑满才准出狱*

黄琦说：“胡明军在被送到监狱以后，一直不认罪，不悔过，所以当局把他关押在小间等实行严管措施的拘押场所，对胡明军身体构成了伤害。在这11年时间里，胡明军先生从未获得减刑，因为他从不悔过。”

中国民主党四川党部创办人之一刘贤斌在几度入狱之间的短暂人身自由期间曾发表文章，赞扬胡明军在入狱前曾用自己生意赚来的数量不多的钱慷慨资助四川民主运动的发展，称他被囚禁是四川民运的一大损失。

正在眉山市期待着与哥哥胡明军相聚的胡蓉对美国之音说，哥哥出狱后面临的是身体欠佳、生意被荒废、生计无着落的困境，他会有很多困难要去克服。

胡蓉说：“回来嘛就治病吧，以治病为主吧。他原来还做生意，现在已经妻离子散了，家里他什么也没有，又没有医保，又没有社保。出来就是50岁的老头了，你说怎么办吧？我父亲走的时候都是死不暝目的，没有看到我哥最后一面。这几年我妈都是硬撑着身体。我们都说，‘你一定要坚持，把身体保养好一点，等儿子回来孝顺你’。就这样对我妈讲。”

*黄琦：胡明军将获得经济援助*

中国天网的黄琦说，胡明军为中国民主事业的发展付出了代价，做出了贡献，现在该是社会为他作些事情的时候了。

黄琦说：“胡明军先生出狱以后，我们大家，关注中国大陆民主人权进步的朋友们应当从身体康复和谋生的方面提供他现实的支持，包括经济上的支持，这是我们责无旁贷的责任。包括美国的中国人权组织，以及其他一些人权组织，也向我们表达了向胡明军先生提供经济援助的意愿，而且我想这种帮助会很快兑现。”

黄琦相信胡明军在出狱后会继续为民主、人权和自由而努力，天网人权事务中心和其他相关机构与人员会向他提供支持。

根据法院当年的判决，胡明军除被判刑11年之外，还被剥夺政治权利4年，这将在一定程度上限制他在出狱后参与民主和维权活动。</textarea><br/>
