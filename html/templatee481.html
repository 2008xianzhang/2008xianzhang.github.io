    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">身家全失遭解雇「干啃」杯面再迎暴雨

【明报专讯】上周「雨灾」影响未退，北京从昨晚开始新一轮大雨，可能会持续至明天。市区一批「蜗居」在地下室的外来务工人员上次被淹，现时无家可归，被迫风餐露宿，还要遭受物业公司甚至附近居民的排斥。损失几乎全副身家的他们，只能饮用紧急供应的自来水和「干啃」杯面，但无良老板借机炒人，附近商铺更在雨后加价，令他
们孤立无援。

广渠门是上周积水最严重的「黑点」，在附近的本家润园屋苑空地上，昨日仍滞留在此露宿的十几名外来务工人员，他们居住的地下室被大水淹没，几乎损失所有贵重财物，只能等待当局救济，盼望房东能退还租金。

「有钱的都搬走了，现在留守的都是最底层的人。」一名在此露宿的温姓餐厅服务员介绍，水浸翌日，数百个住地下室的「蚁族」居民全部露宿在空地上，现在仍留守的只有10多人。由于他们要请假清理抢救出来的财物，不少人数天不上班后被公司辞退，「他们当这些人都是死人」。

失现金身分证食店趁机加价

温说，很多人逃出来时连现金都没有，提款卡、身分证等在水中不见了，陷于赤贫。他们只能生饮自来水、干吃即食面维生。但此时，附近的小食店和士多都不同程度加价，附近一家小食店的米线平日定价为8元，一名「蚁族」带8元去用餐，事后却被告知要收12元。

不少「蚁族」正在尝试联络各自的房东，希望退回刚缴交几天的房租，但很多房东近日都不接听电话。对于月薪1000余元的他们来说，500至600元的月租是一笔巨款。他们昨日到市政府反映情，但被推到区政府，区政府又推到街道办事处，至今仍无获任何安置。他们现时住的帐篷，是前天有几个来采访的新华社记者以个人名义捐赠的，他们经内部商议后又优先让给老人、小孩和更需要储存空间的人住。

政府互推卸管理公司赶人

物业管理公司以「影响市容」为由，多次驱赶他们。傍晚时分，有附近居民指摘他们不应该在空地逗留，应该去物业公司讨说法和赔偿，「这地下室本来就不应该出租给人住的」。

北京气象台昨日一度发出暴雨蓝色预警（共分四级，蓝色为最低级），称傍晚至夜间，北京东部将有超过50毫米的暴雨，其它地区有30至50毫米的降雨，呼吁市民注意防范山洪、泥石流及城市积水，减少外出。一名「蚁族」闻此苦笑道：「下吧，正好洗洗澡，反正好几天没洗了。」
