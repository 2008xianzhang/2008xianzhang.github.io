    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">Posted on 2011/04/27 by 喝茶记 
作者：施老鼠
来源：网文

我是施老鼠（@sundaymouse），民国旧都九五后初中生。第一次也是唯一一次喝茶的时间是2月25日星期五，在辖区派出所。

当时因为是第一次喝茶，没什么经验被，牵着鼻子走，所以被套出了不少口供。为了防止更多的没经验者喝茶像我一样悲剧，我就把我喝茶的经历写出来。


事情大概是这样的，二月二十日茉莉花革命，我因为IP4剪卡的问题去了趟鼓楼广场营业厅，然后顺便转了两圈，看看有没有茉莉花开了，很遗憾的是没有。没热闹看了我就用iphone拍了十张多关于持枪荷弹的熊猫的照片。传到推上以后就坐公车回家了。当时感觉也没什么，不过我早就知道，去鼓楼广场，在星期日下午两点半拍照的，当然是要被喝茶的。

后面的事情是因为许多巧合。
首先吐槽一下南京的治安，星期四26号早晨四点我被父母的脚步声吵醒，原来阳台上上来个贼。那家伙很能爬，锯窗户的时候被发现了，然后看见我们起来了就赶紧跳下去了。没锯开窗户，然后打了110，一个警察过来看了两分钟，说了两句话就走了。（但是也就是因为这件事，后来熊猫知道我住在这儿。）

周五下午学校正好提前放学，就回家玩游戏，父母都在工作，不在家。然后有人按楼下门铃，我习惯性的以为跟以前一样是我妈回来了，就开了楼下大门。没想到我进屋里之后有人敲门，我奇怪妈怎么没钥匙，猫眼都没看就直接开门了。结果一个穿警服的户籍警，告诉我说麻烦去一趟派出所，问我父母在不在家，我告诉她然后她请我去派出所帮忙了解情况。具体了解什么没说，不过故意提到了昨天进贼的事情。我就以为是那破事，就跟着去了。

（这里我犯了第一个错误：直接让他们进来了，如果熊猫/普通警察上门的时候，一定跟他们说如果要带你走就走，但是不准进家门，想进来就请他们出示搜查证。这样可以免去翻箱倒柜的麻烦，如果用查户口做借口也同样处理。准备好证件，挡住门。不过我这次遇到的是户籍警请上门，所以也没进来。）

去了之后那个户籍警就在门口等我，我停好电动车就跟她上去了。到了那边首先接待我的是一个男普通警察，管治安的。同样的说辞：想了解情况，含糊其辞。他请我等会，如果要上厕所喊上旁边那个年轻警察跟去（都知道是什么意思）。我早就猜到是喝茶，所以我挑明了说，要喝茶就直说，别JJWW的。他没说话，只是打电话请我妈也来（因为我是未成年的）。

等了半天我妈终于来了，然后带我去了派出所的会议室，让我在第一排坐下，我妈坐我旁边。有个女熊猫等在那边，全过程中也就这一个是国宝。然后坐下就开始说话了，首先是“请你来什么什么事，你要干什么，我们知道你干了什么”这类话，我也随便答两句，该告诉的个人信息、邮箱、QQ、什么的都说了。（这里我留了个心眼，我告诉她的是我的早已弃用的163邮箱和本来就不怎么用的QQ），然后就开始跟我谈。我妈什么都不知道，问了熊猫很多无厘头的问题，然后打起瞌睡来了…..

第一步是阐述我做了什么事，我当时就是想赶紧把这事情了结了，免得干扰正常生活。我就一律回答“是的，没错，我就是这么做的。”（这里我犯了第二个错误，不要轻易承认某些事情，可以用宪法作为挡箭牌跟熊猫周旋。）然后她确认了以后就附加了一句：你今天在这说的这些是具有法律效力的，我说恩。（这里是第三个错误，遇到这句话应该回答：“可以，但是别忘了法律规定刑讯逼供获得的供词不具有法律效力！”这样可以达到效果。）

第二步就是那套惯用的熊猫说辞：“你思想不正常、西方民主不适合中国、你这话是什么意思、你不符合XXXX、你的行为可以构成XX罪、你的行为将会导致你XXXXX……”。我这时候选择了使用作为每个95后学生都有的本事：用沉默对抗强者。这一招非常好用，看我没反应她只好停下来让我看着她，我扫了一眼继续低着头。她也就不好意思说些什么了，然后进入第三步。（这样的方法可以节省很多时间，但由于熊猫默认你沉默就是同意，你在保证书上就比较麻烦了。）

第三步喝过茶的都知道，就是打印你的推、聊天记录，一句句问你。这是喝茶的例行公事，但也是最为难人的地方。如果你回答某一推是自己原创的，熊猫会追问你好久，还会问你你一般什么时候上推，每天发多少，频率多快……如果你说是转的，会被“教育”好久（不能转、转违法、转证明你思想怎样怎样XXXX）。当时我用了一个方法，我说：“我有一个搭建在google的appspot程序，自动通过XXX代码转贴XX的推，通过XXX方法实现XXX技术，然后再XXXX……”反正尽量让熊猫听不懂就行。很快她头晕了，只能告诉我说不问我后面推了，但是要求我把转推程序删掉，并且不许再转这种推。

然后就是最后一步：写保证书。保证书按照要求写了——事件原因，认识，保证。当然我留了个心眼，在纸反面用胳膊挡着写了一行字：系逼供，无效。这行字或许没什么用，不过心里有底了就是。然后就给那熊猫看了。熊猫又要求我把每一个不合适照片和推的时间写在一张纸上回家删掉，我直截了当的说你们这儿如果能登陆twitter.com我立马把我的帐号注销了，于是她就带我到一开始那个接待室，我演示了连接被重置以后跟在场几个警察还有那个熊猫说：自己看，你们伟大的功夫网。然后几个人面面相觑，被我鄙视了智商以后，熊猫只好答应我回去删。

然后她说你可以走了，突然又话锋一转：我们要检查你的手机。我冷笑着就把手机给了熊猫，说：没有任何密码什么的，你们只要会用随便检查。结果熊猫玩了半天愣是进不去一个程序，根本不知道是电容屏幕，还以为是按压式触摸屏，使劲按连解锁都解不开…然后我暗笑着拿上手机就走了。

我回家做的第一件事就是更换翻墙方式 从自由门换成VPN，然后更改密码，设置Twitter和Gmail为强制https访问。另外给推特加锁，清除foers里面所有的五毛。然后这事情就算解决了，到现在把锁去掉都没有事情了。

事后我总结了一下：
1.我缺乏经验，喝茶的时候对一些不该回答是的问题回答了是，弄得自己写保证书时候比较被动；
2.我上网还是不够加密：没有设置翻墙访问为强制https，没有使用强力密码，使用自由门翻墙（这种翻墙方式会泄露传输内容，虽然没有明确证据显示）。
3.太软弱了，宪法和法律没用上，被熊猫牵着鼻子走了。
4.千万不要和熊猫示弱，否则他们会越强势，你越弱势。
