    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-08-22
广州维权律师刘士辉在今年春季茉莉花集会期间被当局抓走，关押108天后于6月份以取保名义释放。星期天，刘士辉终于打破沉默，在推特上公开了他被捕后的遭遇。他披露，当局摧残他的身体、使他失去新婚妻子、并且剥夺他的住房以及所有存款。

图片： 广州维权律师刘士辉。 （博讯网） 

广州维权律师刘士辉今年2月20号在网上写下一句“我跟茉莉花小姐有个约会，地点在广州人民公园，时间是2月20日下午两点。无关隐私，欢迎围观！”当天前往地点时就被几名穿便衣的人士殴打，双脚被打至骨折，送院就治后与外界断绝了联系。据悉，刘士辉在2月25日就被当局以“颠覆煽动国家政权”罪名羁押至6月12日被送返内蒙古老家，直到近日他才一点点对外公开了他的遭遇。
 
曾跟他两天前在网上聊天的河南网友巴忠巍周一对本台表示，刘士辉之所以开始保持沉默是有来自公安的不小压力。
 
他说：看了一下他在twitter上披露的跟我在私下里聊的内容是一样的，因为他是属于那种取保候审，他是无限期的取保候审，他应该也是有顾虑吧，毕竟刚出来受的压力比较大，所以他保持沉默有他自己的想法吧，久了之后觉得这个事情沉默不是办法，事实是怎么样也需要跟大家讲讲，毕竟这么多朋友都关心他。
 
据悉，刘士辉的手机在住院当天就被停机了，直到出狱后还不让开通，因此至今，没有手机，外界联系只能通过网络。本台记者登上刘士辉的Twitter空间，在里面留言，希望与他联系，但直到截稿前，没有收到他的回复。
 
刘士辉在Twitter里透露了他被关押的近四个月时间里发生的事情。原来，他 2月25日凌晨两点被抄家，电脑、书籍等全被抄走，后来，电脑硬盘已经被換，里面空空如也，十多年律师生涯的心血全部荡然无存。他被抓当天是与其新婚的越南籍妻子一同被带走，其妻子在被非法扣押了17天后遣返越南老家，而刘士辉被审问了五个昼夜，其间不让睡觉，直到他一头栽在床上，经医生许可方准睡觉，除了审訊，日常所能做的就是绕圈踱步了。108天，步行了从广州到北京的距离。
 
这次被抓使本来就瘦弱的刘士辉又瘦了七、八斤，造成身体伤害。此外，心理创伤更是无法弥补，他在twitter上说：国保遣送我妻子的時候，向她编造了一个谎言，声称我是因为骗了別人一笔钱又不办事，所以被人控告，言下之意我是一个坑蒙拐骗的主儿。更让我心碎的是，我的新婚爱人竟然不知道我是因何被抓的，她是着误解离开中国的。而最让刘士辉痛心不已的是：老婆被他们控制了17天，期間发生了什么，他一无所知。除此之外，同時被剥夺的还有房子和三十几万律师费。他被从广州扫地出门，就意味着这些财产权利已经化为泡影。 他表示这不是和盘托出，而是蜻蜓点水而已。他強調：“說出來一点点，心里好受多了，要不然我会爆炸的！”
 
早于刘士辉被抓的广州维权律师，目前被遣送回湖北老家的唐荆陵对本台表示：他（刘士辉）是一个《08宪章》的签署者，也是一个比较积极的维权律师，他是上一次办理郭飞雄的申诉案件被当局把（律师执业）执照丢掉了，这次对他影响很大，详情就不是太了解。他结婚也就是最近的事，也就是今年的二月份或一月份。
 
刘士辉称知道对外公布真相会面临什么危险，但是他表示，如果连剥夺新婚老婆这样的夺妻之恨都可以忍辱的话，那么只能催生更多的杨佳，因为不想做杨佳，所以说出来。
 
在茉莉花运动期间，全国各地很多维权律师在被扣押期间遭酷刑折磨，包括唐吉田、李天天、金光鸿等。
 
以上是自由亚洲电台记者方媛的采访报道。</textarea><br/>
