    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因“煽动颠覆国家政权罪” 服刑七年的辽宁异见人士郑贻春即将出狱，家人接获通知下周到监狱准备出狱事宜，但仍未清楚出狱日期。(海蓝报道)

郑贻春二弟郑少春向本台表示，锦州南山监狱通知家人，亲属可在下周四到监狱跟兄长见面，并带同所需物品，其兄郑贻春可能下周日（18日）出狱，但目前尚不清楚正确日子，并不知当局怎样算刑期，不过，出狱日期应该就在那几天。郑少春又指，兄长获释后，他们会返回营口巿扫墓，母亲在兄长坐牢期间去世，家人没有告诉他，所以会先行到墓地拜祭。

他说：就是告诉我们出狱的时候是怎么回事，是几号。没有提早，假如是18日出来，那便是18日零点零分，刚过12点便可以释放，但是不知道当天可以释放，我哥说的是18日，我们15日去的时候，才能把事情弄明白。

郑少春又指，两、三个月前，家人曾到监狱探望，兄长没有说太多话，因为每次都是隔著玻璃，并遭数名狱警监视，不清楚他在狱中的待遇，只知道他能看书、写字。另外，其兄除患有糖尿病外，08年在狱中患脑血栓塞，当时他在看汶川地震的新闻，情绪很激动，其后小中风，送到医院诊治。他的嘴有点歪，半身走动不灵活。

郑少春表示，兄长出狱后，仍受剥夺政治权利3年的限制，他必须每周到派出所通报情况，没有完全的自由。这次兄长判刑，主要因为替大纪元撰写文章，被当局认为他是大纪元的特约撰稿员。兄长坐牢期间，曾获德国一民间组织颁发「国际人权奖」，他原本准备替兄领奖，被当局用各方法阻挠，令他没法成行。就郑贻春出狱情况，记者曾致电锦州监狱，电话没人接听。

现年52岁的郑贻春，曾在89民运期间，参与辽宁的活动，作数十次演讲。98年，他在大学教授英文，撰写有关民主宪政的文章，并参加中国民主党的筹建工作，其后他曾在大纪元撰写评论文章。04年12月3日，他被营口巿公安局拘捕，在辽河宾馆被监视居住，其后转到盘锦巿第一看守所关押。同月31日家人接获正式逮捕通知书，被指控“煽动颠覆国家政权罪”。公安曾在他家中抄走电脑，指内有63篇反动文章，可以作为罪证。05年9月22日，案件在营口巿中级人民法院宣判，判刑7年，剥夺政治权利3年。郑贻春曾提出上诉。

另外，因六四事件被判重刑的北京巿民朱更生，刑满出狱后为照顾病重的母亲，经济出现困难。朱更生表示，他坐牢22年，母亲一直盼著他出狱，虽然身体不好，但坚持要见他一面，因此她支撑到他回家那天，人仍然清醒，并跟他说话，但翌日便神智不清，其后送她到医院治疗，近日医生说母亲病重，她一直患有心脏病及脑栓塞，他要24小时在医院照顾。

朱更生又指，之前，因为他向朋友借钱及外界捐款，才可以送母亲入院治疗，但该笔捐款已差不多用完，现时每天的医药费要二、三千元，他又没法外出工作，希望外界可以帮助度过困境。

他说：二十多年没做儿子的（责任），她可能也快不行，现在我也知道，她要是没有这个药，假如这个药停了，都用不了十天或一星期，能维持一天就是一天。

朱更生表示，自出狱后，六四难友曾提及要探望他，由于他两名姐姐比较担忧，不想他跟敏感人士来往，所以他很低调，没有跟他们见面。

现年46岁的朱更生，89年六四事件中曾声援大学生，阻止戒严部队坦克进城，被当局以「反革命緃火罪」判处死刑，终生剥夺政治权利，曾在死牢服刑两年，其后获最高人民法院改判死缓，最终于今年4月19日出狱。
