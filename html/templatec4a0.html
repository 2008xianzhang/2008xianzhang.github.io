“宪章签名整理小组”说明：值此“零八宪章”发布四周年之际，我们通过发布本次签名以示纪念。

此时，中国另一诺贝尔奖获奖者莫言先生正在瑞典受奖，对他曾表示“希望刘晓波先生早日获释”我们表示感谢，但对他不愿再为刘晓波先生的自由做任何表示、努力，我们表示遗憾，对其对中国的审查制度所做的变相辩护我们也表示我们的批评。从这样一个有地位的人士的如此表现中，我们可以见出中国一些知识分子道德上的贫血、软弱，以及中国对言论自由的压制事实上有多么严重。而从两个中国诺贝尔奖获奖者的不同命运上，我们也可以看出中国的政治现实：敢言者和对时政“莫言”者的不同命运！但只要中国依然没有走上自由之路，历史早晚会向敢言者献上最诚挚的敬礼，而犬儒者也最终会受到历史的嘲笑。

此次名单的发布也正值中共十八大结束、领导人更迭之际，新的领导人试图靠惩治腐败，提倡干实事、少扰民等措施争取民心的时刻，对此，我们表示欢迎，这毕竟是有正面意义。但正如许多民众对这些姿态、措施表示欢迎的同时也抱着相当的冷淡，在冷眼观察一样，历史让我们已经见识了太多这类的亲民肃贪的豪言举措，却最终无法解决中国的腐败和社会不公。也因此，正如国内一批有识之士在呼吁新领导人释放刘晓波先生的公开信中所表达的那样，如果中国的新领导人能够正面回应社会各界的这个要求，回应国际社会以１３０多名诺贝尔奖得主为代表的要求释放刘晓波先生的呼吁，相信新领导人对内会赢得社会的真正的支持，对外能得到国际社会发自内心的赞赏；中国下一步的改革也定会获得新的动力和支持。而按照“零八宪章”所主张的那样，真正落实主权在民，实现宪政和法治国家，中国就一定会有一个光明的前途。否则，用所谓“拒绝歪路邪路”而事实上自己正走在歪路和邪路上而不思改正的态度和做法，想靠打几个贪官，给点好处解决中国的问题，最终是达不到目的且注定要失败的。因为所有人都已明了，中国的痼疾是体制造成的，不更改体制，中国将面临灾难，不会有理想的未来。

我们期待新一届领导人，能具有明智、远见和果敢，为民族也为他们自身的利益能做出正确选择；但我们不幻想、不奢望，我们将中国的希望寄托在千千万万为自身的命运也为中国的明天在维权奋斗的公民身上，他们将最终决定中国的命运，达成“零八宪章”的主张。让我们一起努力。
