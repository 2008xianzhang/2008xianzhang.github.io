    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员伍泉、任民报道）7月28日，江苏省启东市数万居民上街抗议日本王子纸业向启东附近海域排污项目，居民冲进了市政府，与警察发生冲突，多人被打伤，据传有三人被打死，100多人被抓走。

据在启东当地的朋友发出的消息：今天中午大约1点钟左右，游行队伍中有一个吕四的小姑娘，由于她在人群中讲话，警察不由分说就把她从人群中拉了出来暴打，她父亲正好也在她身边，本能的去阻止警察保护女儿，结果也被打。小姑娘大约有20岁。另外一名约17—18岁的小伙子也是吕四的，也被殴打。

据网友“清扬温荷”亲到现场采访，听当地在场的老百姓说冲突中“打死一对男女青年，还有一个中年人”。但具体是否真死了人？尸体现在何处？由于现场混乱无法得到准确核实。现场民众表示看到人被打倒在地不动了，随后被警察拖走。在现场抗议的居民还说“今天陆续的抓了一百多人，多为年轻学生。官方明确表示：事后一定要调查，学生参与便开除学籍，老师参与开除公职。

下午6点钟左右，网友“清扬温荷”发出消息说：亲眼看到警察又抓了三个人，两个拍照的男大学生和一个老头。后来老头说自己的家就住在附近，他是要回家的，经核实后又放了他。

据在启东的朋友下午6点多钟跟本网信息员说：现在警察已经控制现场，尽管围观者很多，但事态基本被控制。（感谢维权网志愿者和网友提供的现场图片）

组图见维权网连接：
http://wqw2010.blogspot.se/2012/07/blog-post_9343.html?spref=tw</textarea><br/>
