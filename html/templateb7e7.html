    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 美国之音 | 华盛顿  2011年 4月 29日 

 
图片来源: AP 
美国南部六个州遭受40多年来最严重的灾害

美国总统奥巴马星期五前往星期三遭受强烈龙卷风和雷暴袭击的阿拉巴马州灾区视察。

阿拉巴马州等有至少300人遇难。奥巴马将与阿拉巴马州长本特利等当地政府官员会面。此外，他还将与塔斯卡卢萨镇受灾居民见面。白宫发言人卡尼说，奥巴马前往阿拉巴马是要亲自视察灾情。

塔斯卡卢萨镇整片整片的居民区被摧毁，至少36人丧生，包括阿拉巴马大学的两名学生。阿拉巴马州遭受了星期三的暴风雨灾害的袭击。大约2000国民警卫队士兵已经部署在该州协助当地急救人员的清理工作。

奥巴马星期四晚上签署了一项公告，宣布阿拉巴马州为重灾区，使联邦政府资金可以用来帮助居民、企业和地方政府恢复正常。星期四早些时候，奥巴马总统说生命损失“令人心碎”，并且表示其后果“绝不亚于灾难”。他保证联邦政府将尽其所能该地区复元。

整个灾区的死亡人数包括：阿拉巴马一个州就有204人，田纳西州死亡34人，密西西比州33人，乔治亚州14人，阿肯色州12人，维吉尼亚、路易斯安那州、肯塔基州也有人死亡。这是美国1974年4月3日遭遇310人死亡的风灾之后最致命的一次龙卷风灾。
