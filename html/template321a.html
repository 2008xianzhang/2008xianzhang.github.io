    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">联合国任意羁押工作小组已分别就刘晓波及其妻子刘霞的案子出台意见书，批评对诺贝尔和平奖得主刘晓波的监禁及对其妻子刘霞的软禁违反国际法，敦促中国政府释放刘晓波，停止软禁刘霞。
总部设在华盛顿的“现在就要自由”(Freedom Now) 的人权组织近日公布的联合国任意羁押工作小组的文件指出，中国当局对2010年诺贝尔和平奖得主刘晓波的监禁以及软禁他的妻子刘霞违反了国际人权公约。

联合国任意羁押工作小组指中国当局在2009年对刘晓波以煽动颠覆国家政权罪的指控判刑11年之前，就先对其拘禁，并禁止他与外界及律师接触。

该专家组敦促北京当局采取必要措施，作出补救，其中包括立即释放并适当补偿刘晓波。

“现在就要自由”组织的创办人根泽说，“这是联合国作出的关键断言，认为中国政府拘留刘晓波和刘霞是公然违反了国际法。......我们今天呼吁中国政府立即释放刘晓波和刘霞。”

据透露，在出台意见书前，联合国任意羁押工作小组与中国政府进行了沟通，中国政府于2011年4月13日回复，称中国公民享有言论自由权利，包括批评政府的 权利，中国政府尊重法治。

</textarea><br/>
