    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2014年1月8日，庞琨和隋牧青律师会见了杨匡。杨匡指他虽有违规，但不构成犯罪。(经隋牧青律师授权下载使用)
被深圳当局控“偷越国境罪”刑拘的香港社运人士杨匡，已被正式批捕，稍后律师递交撤销控罪的申请。为杨匡一直在香港呼吁的河南籍妻子刘沙沙，已绝食9天，曾两度入院。（文宇晴报道）

被刑拘的香港社运人士杨匡，其代表律师庞琨对本台表示，杨匡被刑拘的第六天，深圳当局于上周一（1月6日）表示正式批捕。庞琨又说，原本这周律师会提交取保候审的申请，但考虑过杨匡的指控，律师认为杨匡的行为不构成刑事犯罪，稍后会起草撤销案件的文件，最迟周三递交。

他说︰“商量下可能不是取保，而是建议公安撤销案件，正在起草法律意见，很多人的观点就是说大陆和香港是同一个国家，不应该实行这种边境管理，但现实上确实在实行这种边境管理，而且这种管理也是一直延续下来的。我们考虑到这种事件处理的话，一般都是按行政案件来处理，但他们这次突然上升到刑事案件来处理，我们觉得有点过了。”

杨匡妻子刘沙沙，来香港寻求帮助并绝食进入第九天。本台粤语组记者周一（13日）在政府总部采访刘沙沙时，她表示绝食的事不敢向丈夫杨匡说，只透过律师转告是来香港为他呼吁。

因为绝食而两度入院的刘沙沙说，如果丈夫被继续关押受苦，她不排除会到解放军驻港部队总部抗议。

她说︰“我现在考虑我的身体情况还能否过去，然后我觉得在这里绝食，是我目前想到最能呼唤公众同情的一种做法。反正我有烈士情操，觉得就这样死了算。死了是对中共最强烈的抗议吧。作为妻子，我愿意跟他（杨匡）一齐受若。”

杨匡去年3月前往北京，探望被软禁的诺贝尔和平奖得主刘晓波的妻子刘霞后，回乡证被没收。之后杨匡曾3次经不同途径回大陆探望家人，不过均被驱逐回港。

上月底杨匡和刘沙沙在河南省南阳市见面后，转往广东省住了数天，其后向刘沙沙发了“有麻烦” 三个字的短讯后便失去了联络。杨匡与外界失去联络接近48小时之际，家属于1月1日接到深圳公安局边防支队电话，指杨匡涉嫌多次偷越国境，已被刑事拘留。

同日刘沙沙来到香港，向特区政府求助，其后在政府总部外搭帐篷，以绝食的方法为杨匡进行呼吁。

左图：2014年1月13日，刘沙沙在香港政府总部外已绝食第九天。(记者文宇晴摄) 右图：2014年1月10日，流产后未调理好身体的刘沙沙，在香港绝食的第6天，休克送院治疗。 (刘沙沙提供)</textarea><br/>
