    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我是杨天水（杨同彦）的四姐杨桂香。现在为我的弟弟杨天水因患脑瘤保外就医公开募集治疗费用。

前几日，距离12年刑期届满的日子仅剩4个多月的时候，杨天水被查出患有脑瘤。亲属闻此噩耗，如五雷轰顶。狱方要求亲属办理保外就医手续，我们立即予以办理，因为挽救杨天水生命是第一位的。今天我们到南京军区总医院后，该医院表示杨天水病情严重无法收治，建议去上海华山医院救治。

杨天水保外就医期间的医疗费用完全自费，且数额将极其巨大，我作为杨天水的受托人，向社会募集治疗费用。此募集款项将全数用于杨天水的医疗和康复。

本募捐从发布之日起，至2017年8月31日24时结束。一旦募集结束，将公告募集结果和用途，并由杨天水的朋友予以监督使用。现公布我的银行账号。因我不熟悉微信、支付宝，同时公布我儿子张远的微信账号和支付宝账号。请捐赠人士直接和我们联系。

谢谢！

杨天水四姐杨桂香
2017年8月17日

附：见证书：让我们一起拯救义人杨天水的生命

全世界都知道，我们刚刚失去了一位义人。现在，我们不想再失去杨天水这位义人。

良心犯杨天水狱中患脑瘤，官方已为杨天水家属顺利办理了保外就医手续，杨天水即将住院治病，治疗费用全部自理。因亲属经济能力有限，现杨天水四姐杨桂香女士公开为杨天水先生募集保外就医治疗费用。

杨同彦，笔名杨天水，1961年生，江苏泗阳人，1982年毕业于北师大，曾任职江苏省社科院地方志办公室，持不同政见者。1989年参与南京地区民运，1990年成立“中华民主联盟”，以组织领导反革命集团罪名获刑10年，2000年刑满出狱。2005年又因撰写网络文章批评政府等原因被捕入狱，以颠覆国家政权罪名获刑12年，在江苏南京监狱服刑。

天水先生22年的牢狱，是为天下苍生而受难，我们这些天水的老朋友为拯救天水的生命必将全力以赴，义不容辞！

我们呼吁所有充满爱心的同胞，伸出您的援手，与我们一起见证拯救义人杨天水生命的爱心行动！谢谢大家！
