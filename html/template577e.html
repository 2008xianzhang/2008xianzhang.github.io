    <td width="683"><h6>RFA 倪玉兰女儿前往荷兰代母领奖被阻 荷兰外交部出面与中方交涉&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">被监禁的北京维权人士倪玉兰获得2011年人权捍卫者郁金香奖，她的女儿董璇应荷兰邀请前往领奖却被北京警察拦阻。董璇目前在家被24小时监控。目前荷兰外交部门正与中国交涉。

荷兰政府2008设立的“郁金香人权捍卫奖”2011年颁发给正在监狱中的北京维权人士倪玉兰，她的女儿董璇应邀周三出发前往荷兰代母领奖，但在北京机场临上飞机前被警察强行阻拦，并把她带回家中，目前对他进行24小时严密监控。
 
董璇周五对本台表示：初三早六点，派出所的警察就开始敲我的门，我不回应他，他就问“你是不要出门啊，告诉你，你不能出去，后来我出门之后他就一直跟着我，我坐地铁到机场，他在旁边看我换完登机牌儿之后，他才联系了机场的警察，然后强制限制我人身自由了，先把我送到机场派出所。我现在被24小时监控，出门他跟着我，要是去远点的地方，他们就会开车押着我去。”
 
据悉，警察不挑明为什么这样做，并扬言董璇别想出北京。
董璇说；他们现在很隐讳，不说任何原因，他们不说关于领奖方面的，包括晚上跟我谈的西城分局所谓的一些领导，他们也不直接说，他们只是说，“因为什么事？你清楚，我也清楚，反正你就甭想出北京，任何方法你都别想出北京。”
 
董璇原定于周三从北京起飞，经由香港飞往荷兰，参加荷兰外交部1月31日的人权捍卫者郁金香奖的颁奖典礼，但目前计划被阻。
 
据了解，荷兰外交部门很关注这件事，目前正与北京方面交涉，但结果怎么样还不清楚。
荷兰外交部门驻北京的一位官员周五对本台表示：这方面的问题需要通过我们的新闻司去咨询。

记者：现在董璇就没有机会过去了，是吗？
对方：她自己好像跟媒体表示她不清楚。

记者：你们清楚吗？
对方：这个不是由我们决定，阻止她的不是我们，反正现在情况是这样，以后怎么样我也不清楚，我们这几天一直在关注这个事情。

据悉，人权捍卫者郁金香奖通常都是于每年的12月10日-国际人权日这一天颁发。


董璇表示：去年就接到通知，因为我妈妈这个案子一直没开庭，说延迟公布奖项的这个问题，跟他们那边的部门也协商了一下，说大概1月份左右去，确定了日子，然后各方面都准备好了就打算去，本来想低调一点走的，先过深圳，然后再去，没想到深圳都没过得了。
 
“郁金香人权捍卫奖”是荷兰政府从二零零八年开始设立颁发的、具有广泛国际影响的一项奖项。由于世界上对人权的侵犯不断地发生，并且常常到非常可怕残酷的地步，为此荷兰政府决定把人权作为一项重要的外交政策，从零八年开始设立“郁金香国际人权捍卫奖”，由外交部颁发。而作为一名维权律师，倪玉兰给那些强行拆迁的受害者提供法律辩护。她过去已经被抓捕两次。在被抓捕期间受到酷刑折磨而残疾。出来之后，仍然没有放弃，自己家的房子也被强拆，成为无家可归的北京人，并以所谓的扰乱社会秩序等等莫须有的罪名去年被北京当局第三次被抓捕，并于去年12月29号开庭审理，但当局至今没有宣判。
 

以上是自由亚洲电台记者方媛的采访报道。
