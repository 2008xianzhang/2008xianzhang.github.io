    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员钟剑报道）据江苏维权人士钱克俭消息，河北保定维权人士徐义顺一家三口，12月9日下午两点左右前往诺贝尔和平奖获得者刘晓波家中，探望刘晓波妻子刘霞时，被刘霞家所在辖区羊坊店派出所扣留。

本网信息员拨打徐义顺的手机欲了解详情时，提示为已经关机。

徐义顺今年60岁，患有心脏病，是河北保定人，笔名孔繁重，曾经长期在山东做记者，因为反腐而被解雇，随后被劳教一年，去年才恢复自由。
