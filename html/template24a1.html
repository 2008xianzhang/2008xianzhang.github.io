    <td width="683"><h6>维权网：网络调查：83%的人在投票前没见过候选人&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员德明报道）11月5日，网民在新浪微博上发起了一次网络调查，调查名为“我经历过的选举”，调查问题包括“投票前见过候选人”、“投票前没见过候选人” 、“投票前知道候选人的竞选主张与承诺” 、“投票前不知道候选人的竞选主张与承诺” 、“投票前有人告诉我投给谁”、“投票前没人告诉我投给谁” 、“投票时我按顺序勾选候选人” 、“投票时我按倒序勾选候选人” 、“我投过反对票” 、“我未投反对票”、“我投给过候选人以外的公民” 、“领到过选民证，但放弃了投票”等十二项。到11月7日下午2时，已有507人参与，其中有421人表示“投票前没见过候选人”，占总数的83%；“投票前不知道候选人的竞选主张与承诺”的有428人，占总数的84%；有224人表示“投票前有人告诉我投给谁”，占总数的44%；只有42人表示“我投给过候选人以外的公民” ，占8% ；表示“领到过选民证，但放弃了投票”的有111人，占22% 。
 
调查表明，大部分人在投票前对候选人一无所知，甚至连面也没见过。而有将近一半人的选票是在“投票前有人告诉我投给谁”的情况下投出的，对这句话的含义，中国人都懂得的。只有8%的人“投给过候选人以外的公民”，表明在以往的选举中，官定的正式候选人基本上垄断了选票，也表明选民的意志基本上被官方操控。而22%的人“领到过选民证，但放弃了投票”，反映出人们对所谓“选举”的冷漠。一位网民说，“1980年，第一次拿到选民证，让自行去看候选人简历后再去投票，顿生厌恶。不知他是谁，主张是什么，如何代表我？此后至今，我自愿或不自愿地放弃了所有的投票（其中有几年和今年没有见到选民证），并以此为骄傲。在直接选举没来临之前，将一直放弃，直到死亡。”网民“章劲”说，“本世纪以来，所有的人大代表选举均选择了弃权，因为我不认识这些候选人，也不知道他们是否能代表我的利益。”
 
在另一项“年满18岁未领到选票的公民请举手”的调查中，目前已有近1400人参与。调查的问题是，“基层人大选举每五年一届，不少网友却反映自己从未行使过选举权。如果你今年已满18岁，未被依法剥夺政治权利，从未领到选票也未被告知享有选举权，请举手。”在这些“从未领到选票也未被告知享有选举权”的人中，有41%是80后，而70后乃至60后、50后的“压根就没见过选票是啥样子的”也大有人在。网民“燕瀛居士”说，“一没见过选票，二没见过候选人。而且我基本可以确定我父母（60后）跟我一样，一生‘被选举’。”
 
网民章立凡说，“回顾一下你有生以来的投票经历，会发现很多问题。是中国人自己不会行使民主？还是我们的制度设计有问题？”</textarea><br/>
