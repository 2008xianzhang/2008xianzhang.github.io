    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国政府对另一名倡导政治体制改革的活动人士以“煽动颠覆国家政权罪”进行正式逮捕，进一步加紧茉莉花革命之后对异议的钳制和打压，突出维稳。

*陈卫正式被捕 罪名“煽动颠覆”政权*

42岁的四川异议人士陈卫在受到政府拘押多日之后，25日被正式逮捕。

陈卫的太太王晓燕30日对“多伦多太阳报”说，她前一天收到关于陈卫因“煽动颠覆国家政权罪”正式逮捕的通知；陈卫目前被关押在遂宁市看守所；此外，她没有陈卫的其他消息，也不允许与陈卫见面。

据报，陈卫因为转发互联网上号召“茉莉花集会”的信息，被中国政府视为“煽动颠覆”者。

*担忧政权 扼杀风险*

山东异议人士、陈卫的朋友车宏年对美国之音表示，既然政府使用这一指称对陈卫进行逮捕，那么也一定将对他进行审判并且给他定下同样的罪名；冉云飞、丁茅也是同样的罪名。

他说：“基本上就是定了。他和冉云飞差不多时间被抓，都是‘煽动颠覆罪’。”

“多伦多太阳报”说，陈卫的正式被捕表示最终对他进行审判的可能性加大；也意味着在胡温2012年底即将进行权力交接之际，执政的共产党“坚定不移”地对威胁政权的风险进行“扼杀”。

42岁的陈卫曾参与1989年北京民运，并曾因此入狱。他也是《零八宪章》的签署者。“中国维权网”说，陈卫是2月下旬中国开始响应中东茉莉花运动之后被逮捕的25人之一。

*草木皆“花” 攻势凌厉*

陈卫的忘年交、成都的资深异议人士张先痴对美国之音说，中国政府在茉莉花之后草木皆兵，对异议人士们发动了罕见的凌厉攻势。

张先痴说：“此外还有丁茅、冉云飞，五天以前刘贤斌被判罪；刘贤斌和陈卫都是同一地方人士，而且相互非常熟悉。除此之外，还有很多人被谈话、被警告。总之这一次气势汹汹，颇具规模。”

张先痴告诉美国之音，陈卫的个人电脑等用品都被当局没收；作为三口之家的经济支柱，他被捕意味着太太和年幼的女儿将陷入困窘的生活。

张先痴说，2月20日首轮茉莉花之日，当地警方甚至对年近八旬的他进行了一天的自由限制和轮班监视。

*猛力维稳 信号危险*

发自互联网的中国茉莉花活动敦促抗议者在北京和另外10多个城市的公共场所聚集。虽然没有发生明显的重大游行活动，但是，中国政府仍然采取措施严防重打。

当局在主要交通干道重重部署，同时派出国保、警察等锁定他们认定的“危险分子”和“不安定分子”，对他们进行监视、活动限制，甚至毒打，以制止他们响应茉莉号召。

与此同时，中国用来“维稳”的预算总额人民币6,244亿元甚至超出了2011年的军费预算6,011亿人民币，显示中国用来维护稳定的预算达到高峰。分析人士说，维稳费超过军费正说明中国社会已经处于严重不稳定状态，而政府动用大量人力、物力、国家资源来维持所谓的稳定是个危险的信号。
