    <td width="683"><h6>独立中文笔会授予刘艳丽女士第14届林昭纪念奖颁奖辞&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立中文笔会2018年度林昭纪念奖颁发给知名网络和博客作家刘艳丽女士。

刘艳丽女士现年44岁，原为湖北荆门市建设银行职员，知名网路和博客写手，网名“拽拽重出江湖”。她关注弱势群体，发起组织网友寻找、救助遭遇不公、垂暮之年的抗战老兵。2009年以来，刘艳丽因在微信、微博等社交媒体发文针砭时弊、抨击当权者的专制腐败而触怒有关当局，多次遭遇传唤、骚扰。2016年9月26日，刘艳丽被荆门警方抓捕，随后被以“涉嫌诽谤罪”刑事拘留和逮捕，羁押8个月后，于2017年5月27日以“取保候审”获释，一年后期满又被“监视居住”半年，为避免连累家人，刘艳丽与丈夫协议离婚，随后于2018年11月21日再度被捕入狱。2019年1月31日，湖北荆门市东宝区法院开庭审理刘艳丽涉嫌“寻衅滋事”案，起诉书列举了刘艳丽自2010年以来的29条网路言论，指控刘的这些言论涉嫌“寻衅滋事罪”，完全是在以言治罪。

刘艳丽女士在长达六小时的庭审过程中，慷慨陈辞，自我辩护，从法理、逻辑、政治等多角度阐明自己无罪，努力捍卫宪法保障公民的言论自由权利。在法庭“最后陈述”中，她引经据典说：“苏格拉底说：‘思考和表达是人类不可毁灭的本能。’法律能做的就是尊重人类的本能，保护每个人思考和表达的权利。我认为这就是中华人民共和国宪法第三十五条‘中华人民共和国公民享有言论、出版，集会，游行、示威的自由’存在的最重要的意义。”“法庭判苏格拉底有罪，历史却宣告他无罪。人类文明正是基于这样的正义和公理不灭，而砥砺前行。”

刘艳丽女士有着体面安稳的工作与幸福的小家庭，本可以安于自己小天地的“岁月静好”，但她以一个现代知识女性的敏锐洞察力和过人勇气，主动担当起公民的社会责任，坚守社会正义，为弱者发声，对强权说不，处逆境陷黑狱而初衷不改，始终坚持捍卫个人尊严、捍卫言论自由，体现了知识分子的风骨和林昭精神的传承。因此，独立中文笔会郑重授予刘艳丽女士2018年度林昭纪念奖，以宏扬其精神和勇气来纪念三八国际妇女节。

独立中文笔会
2019年3月7日</textarea><br/>
