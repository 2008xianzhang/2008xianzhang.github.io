    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">李沉简先生：

您好！我们是您的校友。我们给您写这封信，是因为最近读到了您一篇《挺直脊梁，拒做犬儒》的文字，深受感动和鼓舞。您的这篇文字为纪念蔡元培先生而作。除了元培先生，您在文中也列举了其他几位令人敬佩的北大人：马寅初、胡适、林昭……他们是北大的骄傲，更是是中国知识分子的骄傲。他们身上最光辉的一面，是您在文中说的 “人的起码尊严和思想独立”。

您的文字引起了我们对逝者的敬佩，也激发了我们对自身的思考。作为北大人，我们应该探索真实﹑理性思考﹑坚守原则﹑追求理想。

没有了对真实的探索与理性的思考，人类不可能有任何知识或智慧。这是我们的乐之所在，也是忧之所系。像理查德﹒费曼所说：“作为科学家，我们知道伟大的进展都源于承认无知，源于思想的自由。那么这是我们的责任——宣扬思想自由的价值，教育人们不要惧怕质疑而应该欢迎它、讨论它，而且毫不妥协地坚持拥有这种自由——这是我们对未来千秋万代所负有的责任。”（《科学的价值》翻译：李沉简，徐杨）。在数字媒体和互联网时代，我们获得信息的技术前进了许多，但并不等于了解真实的障碍基本消除，更不等于我们能轻而易举地得出近于客观的结论，远远不是。其实，不管在任何年代，我们探索真实与理性思考的最大障碍是我们自己：探索永远是艰辛的，真实往往是苦涩的，独立思考的结果很可能使我们站在权威或“主流“的对面；而打包奉上的谎言，常常甜蜜而唾手可得，它们可以最大程度地合拍于我们定势思维的懒惰，附和大众的安全感，以及对思想自由的恐惧。

探索真实是我们成为一个高尚的﹑对世界有益的人的起点，但它不是全部充足条件。在了解真实和理性思考之后，我们必须在行动上有坚持原则的勇气。我们需要遵守的最重要的原则，就是您在文中所说的：尽最大可能坚持 “人起码的尊严”。

在探索思考和坚持原则之外，我们还相信我们不应该放弃理想﹑放弃希望。您在文中所鄙薄的犬儒，就是看不到人类精神价值﹑看不到理想和希望的人。而我们依然相信中国的未来，相信人类的理想。所以我们的每一天不仅仅会为自己的衣食房车﹑子女上学﹑职务升迁﹑著书写文而碌碌奔忙，我们还会努力帮助自己的国家，帮助整个世界。我们中多数人都拥有基本舒适的物质生活，但我们不会忘记我们城市的农民工和乡村的留守儿童——直到中国所有辛勤劳动的人的生活水平和我们的生活水平相近，直到中国所有辛勤劳动的人的孩子得到的教育和我们的孩子得到的教育相近，我们将一直不懈地努力。

我们的责任不仅仅在于帮助自己的同胞的生活，也在于为整个人类精神上的提升而努力。世界上所有的暴力与不公都是人类的敌人，我们如果对此视而不见是我们的耻辱。

以上的观点只是我们的想法。这只是讨论的起点；我们期待听到您对这个话题的看法。无论如何，我们认为您是一位探索真实﹑理性思考﹑坚守原则﹑追求理想的中国知识分子，我们在此向您致敬。

最后，让我们以陈寅恪为王国维所作的文字共勉：“士之读书治学，盖将以脱心志于俗谛之桎梏，真理因得以发扬。思想而不自由，毋宁死耳……先生之著述，或有时而不彰。先生之学说，或有时而可商。惟此独立之精神，自由之思想，历千万祀，与天壤而同久，共三光而永光。”

祝

安康!

部分北大校友

2018年3月28日</textarea><br/>
