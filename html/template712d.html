    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">与日前一项有关香港人身分认同的民调相关的争论继续发酵。中共政府驻香港官员在港报上撰文，称某民调是为特定政团利益服务。而香港民主人士则批该官员一再借民调议题上纲上线，以在港造成“寒蝉效应”。

*中共驻港宣传官员批民调服务特定政团*

中联办宣传文体部部长郝铁川星期五(1月27日)在香港《明报》观点版面发表了一篇题为“近来香港社会常被混淆的几对概念”的文章，说“纵观香港某些机构10多年来的民调活动，不难看出，其议题10多年来以一贯之地面向公众进行，为特定政团利益服务、企图影响公众言行。”

尽管未点名，郝铁川显然指的是去年年末引发广泛关注的“香港人身分认同感”民意调查报告。

*港人“中国人”身分认同感跌至12年新低*

香港大学民意研究计划当时发布的一项民意调查结果显示，香港市民对“香港人”身分的认同升至10年新高，但对“中国人”身分的认同感却跌到12年最低水平。

调查结果甫一发布，即遭到这位中央政府驻港官员的批评。

*郝铁川批港大民调“不科学”*

12月29日，郝铁川召集香港主要电视媒体记者茶叙时表示，该调查将香港人和中国人并列的议题设置方法不科学。他说，香港回归中国后，香港已是中国一个地方行政区，而非独立政治实体，因此承认自己是香港人理所当然也就承认自己是中国人了。

郝铁川的言论随后遭到一些香港学者的抨击。有学者对媒体表示，郝铁川的表述让他们感到中央干预日深；甚至让学术界有步入“寒冬”之忧。

*郝撰文再批民调有政治目的*

时隔近一个月，郝铁川再度发文，以澄清他所说的“香港社会常被混淆的几对概念”的方式，不点名地指称一些“经常把自己对公共话题的观点发表在非学术的公共媒体上”的学者与“球星、歌星、影星和官员等”归为同类；并称一些民调不是学术话题，而是“为特定政团利益服务，企图影响公众言行”的公共话题。

郝铁川还批评了此前针对他就港大民调发表的言论所招致的批评，说批他“干预学术自由”的言论“很可能是一种思想专制。”

郝文刊出后，“港人认同感”民调的负责人、香港大学民意研究计划总监钟庭耀应媒体的要求作出回应。

*钟庭耀：希望郝关注诬蔑和诋毁言论*

钟庭耀在文中说，他于去年12月29日曾说过，有关民意研究设计的讨论，应该留在学术层面进行，而不应涉及政治考虑。他说，郝文明示，“其既为官员，因此‘不会把自己所有的言行都归结为学者角色所为。’”

鉴于此，钟庭耀希望郝铁川在份内工作处理一些与此相关的事。他说，一些左翼评论人士诬蔑他和外国势力串通，并诋毁他与其他学者的人格。

钟庭耀说：“虽然谣言止于智者，但本人再次强调，文革式的批判和诬蔑，不论是针对任何人士，均无助建立香港人或中国人的民族认同感。”

*亲北京媒体的“阴谋论”*

郝铁川12月29日在“茶叙”间的言论一出，旋即得到亲北京政府媒体的呼应。香港《文汇报》在次日的舆论版面刊载了一篇署名“来论”文章，称“钟庭耀的调查，不仅要向幕后主子交待，更有赤裸裸的政治立场预设。”

此外，《文汇报》文章还提及前港英布政司霍德在该民调出笼前与钟庭耀会面，因而质疑该调查有不可告人的政治目的。

钟庭耀1月5日就“钟庭耀会晤霍德”传言发表公开声明，说自己与霍德毫不相识，也从未会面。

中央政府驻港宣传官员郝铁川在《明报》上发表的文章也受到香港民主党方面的批评。

郝文见报当日下午，民主党主席何俊仁召开记者会，批评郝铁川言论严重威胁到香港的一个核心价值，也就是学术自由。

针对郝铁川批评学术界的话题不应该变成公共话题的论点，何俊仁认为学术研究从来都跟社会发展息息相关，而引起社会大众的关注是公民社会常见的情况。

*何俊仁：郝文“上纲上线”或引发寒蝉效应*

何俊仁在记者会上说，这是中央政府排除异己的一贯做法，即便对学术研究也是如此。

他说：“一贯以来，中共宣传部对不同政见者，尤其是他们认为会牵涉到重大政治议题时，都会上纲上线，甚至用人格污蔑的方式施以攻击。”

何俊仁认为，郝铁川的言论代表中央政府，因此会有一定政治影响力。

他说：“（郝铁川）一而再、再而三向港大的民调计划发起强烈攻击，目的是要产生寒蝉效应，是要钟庭耀改变他的调查方式，甚至不要再做这些调查。或者要让其他调查者明白，绝对不能够做出钟庭耀所作出的那种调查结果。”

香港工党当天也发布消息，计划于28日中午集结游行，前往中联办“抗议郝铁川恫吓学者与言论自由。”
