    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">多名律师尚未通过律师执业年度考核事宜
北京爱知行研究所 2011年6月28日

距离律师职业年度考核结束还有两天了，我们惊悉两周之前，北京市和海淀区两级司法局工作人员前去北京道衡律师事务所进行现场检查，但是已过去两星期，相关部门依然迟迟未通过北京道衡律师事务所的考核，律师当面和电话询问时，得到的答复是要等市局领导批复。

同时，我们了解到，在此次律师年度考核中，面临障碍的还有如下律师：刘晓原律师、程海律师、韩志广律师、李柏光律师及其所在的共信律所等。

北京爱知行研究所对于梁小军律师及其所在的北京道衡律师事务所年检事宜表示强烈关注，同时关注遭遇年度考核障碍的其它律师律所。北京爱知行研究所呼吁北京市律师协会和相关部门尽快公布并通过这些律师及律所2011年度检查考核结果，不要以律师执业年度考核为由再次打压维权律师！
