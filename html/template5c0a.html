    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2012年7月18日讯）昨天（7月17日）下午，维权律师梁小军前往哈尔滨第二看守所，为网友渺小（真名梁海怡）存钱，却被告知没有这个人。梁律师说：“下午，去哈尔滨市第二看守所试图为梁海怡（渺小）存钱，让警察查找梁所在监室，警察回答得很干脆：别问了，没有这个人。”


2011年2月19日，中国“茉莉花”革命爆发，梁海怡在哈尔滨广场公开演讲，号召人们推翻中共独裁，不到五分钟即被国保抓捕。至今已经过去一年半了，但却没有她是否被判刑的具体消息。此前有消息说她已经被判刑，但都未得到其家人的证实。而网友“aac_”说: “五月初谭姐 @Tanyanhua 推上说已联系梁海怡（渺小）家人，知道在哈第二看守所还没被判刑”。


然而7月16日，网友“Tanyanhua”再打哈尔滨市第二看守所电话，接电女警“不清楚，无可奉告！”。“Tanyanhua”昨天（7月17日）说：“昨日打去电话问梁还在二看吗，接电女警“不清楚，无可奉告！”挂断电话。其家人联系不上。”


由于其家人不愿公开信息，对此，网友“wandazhang”此前哀叹：“这个就是最近的确切消息了。再多没有了，想做点什么，却无从下手。”
