    <td width="683"><h6>VOA：香港7.1大游行首次被禁 多名民主派以个人身份呼吁上街反国安法&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">汤惠芸

香港 — 7月1日是香港主权移交23周年纪念日，也是“港版国安法”正式实施的第一天。香港警方日前以新冠肺炎“限聚令”等理由，17年来首次反对民阵发起的七一大游行，上诉也遭驳回。民阵召集人岑子杰星期二晚宣布无法举办七一游行并向公众致歉。多名民主派人士在上诉被驳回前，宣布以个人身份共同发起游行，主题与民阵相同，都是反对“港版国安法”及坚持“五大诉求”。

中共操控的全国人大常委会星期二(6月30日)早上，在北京表决通过订立“港版国安法”，直接透过基本法附件三引入香港实施。法案通过后没有即时公开具体条文，立法过程只有短短一个月左右，期间没有在香港向公众咨询，完全绕过香港本地立法程序，是史无前例的做法，引起香港各界以致国际社会严重关切。

首次反对民阵七一游行

由民主派政党及团体组成的民间人权阵线，2003年发起首次七一大游行，反对港府当年就有关国家安全的基本法第23条立法，有50多万人参与，令立法程序搁置。之后，民阵每年就不同议题发起七一大游行，都有数以万计市民参与，成为香港人每年一度发声的重要场合。

今年民阵以“坚持五大诉求、反对国安法”为主题，向香港警方申请游行不反对通知书，警方日前以新冠肺炎的“限聚令”等理由，17年来首次反对民阵发起的7-1大游行，星期二晚提出上诉也被驳回。

民阵下星期公布后续行动

民阵召集人岑子杰星期二晚会见传媒，宣布无法举办七一游行并向公众致歉。岑子杰还表示，知道不同人士星期三有自己的决定，“找不同地方大减价”(逛街)，民阵尊重每一个个人自己的决定。

岑子杰说：“民阵已经讲了，民阵无办法举办明日(7月1日)的游行，我们尊重所有市民的个人决定，希望大家保重，最重要是不流血、不被捕、不受伤，聪明而行，我们希望可以在庞大的恐惧底下，继续努力，迈向我们的五大诉求。”

“港版国安法”通过之后，多个自决以及独派组织宣布，解散香港的组织成员以及停止运作，部份转移到海外继续运作。岑子杰表示，“港版国安法”实施之后民阵能否仍然存在亦是疑问。他预告下星期会宣布后续行动，希望香港人务实前行不放弃。

岑子杰说：“但是民阵过去一直在想，是否限聚令底下我们就不可以去做行动呢﹖民阵已经有一些计划，但是请容许我下星期才去公布，因为过了今日之后民阵还存不存在是一个疑问来的，我不想我公布了一个游行，但是到其时民阵到时已经不存在，我们没办法负我们的责任。”

陈皓桓等民主派共同发起游行

民阵副召集人陈皓桓联同民主党主席兼立法会议员胡志伟，以及多名民主派区议员，星期二中午在终审法院会见传媒，他们认为游行上诉一定会被驳回，宣布以个人身份共同发起7- 1游行，主题与民阵相同都是反对“港版国安法”以及坚持五大诉求，但是游行路线改为由铜锣东角道游行至中环遮打道。

陈皓桓呼吁香港市民团结一致，不论肤色、种族、宗教一同上街，反对“港版国安法”，强调七一游行是以和平方式表达意见，呼吁警方克制。陈皓桓又表示，他们是以个人身份出席游行，他和其他民主派立法会议员及区议员都知道，会有被捕风险，但他强调香港人不能怕，否则将渐渐失去自由和权利。

陈皓桓说：“今次我们希望香港市民能团结一致，不论种族、不论肤色、不论宗教、不论任何的背景及阶级，一齐上街反对这个国安法。我们明白反对、要它(北京)撤回是非常、非常之难，但是香港人是必须要表态，必须要发声，我们同时亦呼吁警方尊重《基本法》第17条的宪法权利，给香港市民能够和平、有秩序地表达我们的诉求。今次的行动我们是会和平表达我们的意见，游行到终点，我们呼吁警方能够克制，亦都呼吁全香港的市民能够一齐参与。”

游行表态反国安法

胡志伟表示，“港版国安法”未公布具体条文，但全国人大常委会已经通过，他分析港版国安法有凌驾性，破坏一国两制，而且在中国国内的标准，国安法不是保护主权安全，实质上是保护政权安全，侵害个人自由。

胡志伟说：“实质上就是以言入罪，实质上就是要控制思想、控制言论的一个工具，所以大家见到在(中国)内地追查真相的谭作人，或者维权的王全璋律师，又或者宣扬零八宪章的刘晓波，通通都是被控以煽惑颠覆国家政权的罪名是入狱。所以从这个角度来讲，我们很清楚见到国安恶法根本就不是在讲什么主权的问题，实质上就是特区政府以及(北京)中央政府为了令到社会噤声、灭声之下的手段。”

胡志伟形容，“港版国安法”有如“大石压死蟹”，希望香港人见到就怕，不敢发声，他认为七一游行是非常之重要，代表香港人不接受“港版国安法”。

胡志伟说：“7-1游行我觉得是非常之重要，原因就是国安恶法‘大石压死蟹’，就是希望我们香港人‘看到就惊(怕)’、见到就怕、然后就不出声，做了‘奄春’，但是这样的话香港就会变成一个好像(中国)内地八九六四之后，向钱看的城市一样，如果是这样的话这个绝对不是香港市民所期望，我们能够拥有的核心价值，同国际文明接轨的一个国际城市应该有的一个表现，所以7-1游行其实就代表了我们绝对不会接受国安恶法。”

网民举港独旗帜叫口号

一批网民星期二在中环置地广场发起“和你Lunch”行动，反对“港版国安法”，呼吁市民参与七一大游行，有人高举“香港独立”旗帜并高呼“One National, One Hong Kong(一个国家、一个香港)，没有暴徒、只有暴政”口号。

全国人大常委会星期二在北京通过订立“港版国安法”后超过12小时，香港政府晚上约11点刊宪，由特首林郑月娥签署正式实施，并且公布具体的法案内容。

警方7-1首次执行港版国安法

“港版国安法”第20条提及“任何人组织、策划、实施或者参与实施以下旨在分裂中国、破坏中国统一的行为，不论是否使用武力或者以武力相威胁，即属犯罪”。
