    <td colspan="2"><p><strong>（维权网义工秋石报道）</strong>备受社会各界关注的刘晓波一案，定于本周三（<span lang="EN-US" xml:lang="EN-US">23</span>日）上午<span lang="EN-US" xml:lang="EN-US">9</span>点在北京市第一中级人民法院第<span lang="EN-US" xml:lang="EN-US">23</span>号庭开庭。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>刘晓波的代理律师试图申请延期审理，但当尚宝军律师打电话与法院沟通时，被告之“根本就不可能”。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>另据了解，刘晓波的妻子刘霞女士被拒绝参加当天的旁听。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>北京市第一中级人民法院地址：石景山区石景山路<span lang="EN-US" xml:lang="EN-US">16</span>号<span lang="EN-US" xml:lang="EN-US"></span></p></td>
