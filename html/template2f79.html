    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">沉痛哀悼刘晓波先生! 本人曾经于2008年12月中下旬发邮件签署过《零八宪章》，但至今也未看到签名，在刘晓波先生仙逝之际，再次签名，以纪念先生!
 
晓波先生千古！愿以签名方式悼念这位伟大的自由战士！

前不久传来刘晓波先生去世的噩耗深感痛心！
中国之政治民主改革，需要所有中国公民为之奋斗.奢求统治者的给予几乎不可能。但最近看到身边同学及家人的麻木，反倒很绝望。到底什么时候所有人才能意识到自己本应拥有的权利早已被剥夺了呢？我想这过程一定是漫长的，但我相信这一天迟早会到来！他们永远封锁不住13亿人对自由的渴望！
刘晓波先生的牺牲不是无谓的，零八宪章的精神一定会在神州大地上被践行！
“仇恨會腐蝕一個人的智慧和良知，敵人意識將毒化一個民族的精神，煽動起你死我活的殘酷鬥爭，眥掉一個社會的寬容和人性，阻礙一個國家走向自由民主的進程。所以，我希望自己能夠超越個人的遭遇來看待國家的發展和社會的變化，以最大的善意對待政權的敵意，以愛化解恨！”

本人在此郑重签署零八宪章，以告慰刘晓波的在天之灵，为将中国早日建成一个自由、民主、宪政的国家尽微薄之力。民主自由是中国公民应当享有的权利，然而中共的愚民政治教育与封锁却一直阻挠着对这些权益的捍卫。
“我期待我的国家是一片可以自由表达的土地，在这里，每一位国民的发言都会得到同等的善待；在这里，不同的价值、思想、信仰、政见……既相互竞争又和平共处；在这里，多数的意见和少数的意见都会得到平等的保障，特别是那些不同于当权者的政见将得到充分的尊重和保护；在这里，所有的政见都将摊在阳光下接受民众的选择，每个国民都能毫无恐惧地发表政见，决不会因发表不同政见而遭受政治迫害；我期待，我将是中国绵绵不绝的文字狱的最后一个受害者，从此之后不再有人因言获罪。”
——谨以此向晓波先生的在天之灵表示感谢与哀悼。1600年，当布鲁诺在鲜花广场上被烧死的时候，他是罪人，然而现在他恢复了英雄的身份。我相信刘晓波也一样。
