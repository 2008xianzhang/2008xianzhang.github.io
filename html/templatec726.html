    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士、上访户倪玉兰夫妇的“寻衅滋事”案在开庭前一天突然被法院通知逾期审理，其代理律师称这种情况很罕见。

*未开庭先补充侦察很罕见*

倪玉兰、董继勤夫妇“寻衅滋事”案原定于24日在北京西城法院公开开庭审理，但倪玉兰的辩护律师程海在开庭前一天突然收到法院的电话通知，称检察院当日要求退回卷宗，补充侦察，何时开庭将另行通知。

对于案件还没开始审理就补充侦察的情况，程海律师在接受美国之音记者采访时说：
“这种情况不常见，我还是第一次碰到。”

程海律师说，法院没有给出任何书面通知。他说，现在案子的发展有两种可能：“检察院会继续搜集新证据后开庭审理，但如果证据仍然不足，也不排除他们撤销起诉。”

*再次被捕冠罪名*

倪玉兰夫妇4月7号被从警察为其安排的一家小旅馆的房间里带走，罪名是寻衅滋事和诈骗。程海律师说，涉嫌诈骗是指倪玉兰编造悲惨经历来获取同情，属于子虚乌有的罪名。而寻衅滋事是指夫妇俩因为拒付宾馆的费用而引发的纠纷，程海说，这充其量是个民事纠纷。

*健康状况令人担忧*

倪玉兰夫妇的女儿贝贝自从父母被抓后就没能再见到他们，她说，没判刑前不让见家属。贝贝认为法院逾期审理是为了拖时间。

“可能是要拖时间，因为现在退回补充侦察的话最长时间可以拖两个半月。”

程海律师21号在开庭前见了倪玉兰一面。他说，倪玉兰的健康状况比进去之前差，“抓之前经过治疗和锻炼可以不使用双拐艰难行走，现在只能坐轮椅了。”贝贝说，她妈妈此次被抓那段时间一直在发烧，脖子处有块淋巴肿大，怀疑是肿瘤。

*倪玉兰简介*

倪玉兰毕业于中国政法大学，自1986年开始从事律师工作，为弱势群体争取权益。后因"妨碍公务罪"先后两次被判刑，并被警察殴打至尾骨断裂，双腿残疾。出狱后因住房被强拆，和丈夫流落街头。前北京电视台编辑何杨曾以倪玉兰为主角拍摄纪录片《应急避难场所》。在社会舆论关注下，北京警方将其临时安置在一家小旅馆。美国前驻中国大使洪博培2月曾前往探望。二人4月再次被捕，在看守所关押至今。
