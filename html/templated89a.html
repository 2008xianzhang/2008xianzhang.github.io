    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【《参与》特约记者武宜三9月8日香港报道】香港国民教育争议愈演愈烈，学民思潮及民间反对国民教育科大联盟昨日发起“全城黑衣日”以示抗议。港府虽释“善意”，表示撤不撤可讨论，但反对者坚持港府非撤不可，否则抗议不会停止。

旗帜林立、四周布满帐篷的政府总部前广场——现在被命名为“公民广场”上，除了有十几个学生、家长和公众人士继续接力绝食之外，集聚了大量的中下学生、教师、家长和其他市民，还有许多媒体的采访人员。学民思潮和一些团体的代表轮流发表演讲，他们强烈批评梁振英和政府强行推销所谓“国民教育科”，广场上欢呼声、口号声、歌声不断。

从下午下班时间后，到公民广场的人络绎于途，入夜后，连马路上都挤满了人群。可谓声势浩大，同仇敌忾。
 
为了响应学民思潮及民间反对国民教育科大联盟的号召，香港大专学生联会则发动11日下午举行大罢课，以抗议港府在中小学推行德育及国民教育科。

学联秘书长李成康对媒体表示，已有10所大专院校逾百学生组织支持罢课，预料将有超过千人参与，下周二将一起在中文大学百万大道举行誓师大会，并承诺未来若有大规模的中、小学生罢课，学联愿意担任义工支持。

歌星中，有身在北京工作的黄耀明穿上黑衣及高举反国民教育科手势的照片在网络上流传。他说﹕“虽人在京城，但心系香港，力撑全城黑衣行动。大家都站出来，齐齐发声。在北京摄影棚中，仍不忘呼吁大家今晚前往金钟公民广场参与‘黑衣人party’！”
