    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在巴黎大皇宫美术馆，英国著名雕塑家卡普尔（Anish Kapoor）为自己刚刚完成的大型新作"巨兽"揭幕。卡普尔表示，把这件作品献给他在狱中的中国同行艾未未，对这位受到威权压制的艺术家表示声援。 

巴黎大皇宫美术馆（Grand Palais）每年都会邀请一位世界知名的艺术家，为该馆的玻璃穹顶大厅创作一件雕塑，作为一年一度举办的雕塑展Monumenta的特别展品。今年受到邀请的是出生于孟买的英国雕塑家卡普尔（Anish Kapoor）。卡普尔擅长制作超大型的"建筑雕塑"，代表作包括芝加哥的"云门"（Cloud Gate)和纽约的"天镜"（Sky Mirorr）。

5月11日，卡普尔在巴黎为新作"巨兽"（Leviathan）揭幕。此前他对英国媒体表示，把这件作品献给中国同行艾未未，并谴责中国当局对艾未未的拘捕和关押。卡普尔在接受英国广播公司采访时说，艾未未被捕令人联想到前苏联时期对艺术家的压迫，"让艺术家失踪，这是恐慌的政府作出的野蛮行径。"卡普尔还呼吁世界各地的博物馆闭馆一天，以声援艾未未。

"巨兽"高35米，体积达8万立方米，是一座由多个球形组成的建筑，参观者可以进入其内部。卡普尔对自己作品的诠释是，这是"一个伏在地上的巨兽，看守着我们良心和思想里一些被遗忘的角落。"

十二生肖兽首在伦敦展出

艾未未本人尽管从公众视野中消失，但他的艺术作品却不断地在不同的国家展出。自周四起，英国伦敦也展出艾未未的雕塑作品"12生肖兽首"，展出地点是被称为伦敦市中心最美的地方之一的萨莫塞特宫庭院。 12个巨大的青铜动物头像围绕在庭院内的喷泉四周。

自从今年4月3日，艾未未在北京机场被带走后，就杳无音讯。英国雕塑家沃林格（Mark Wallinger）在周三的艾未未雕塑展开幕式上说，艾未未的名字必须停留在头版头条的位置上，这实在太重要了。

这些青铜兽首高3米，每个重约360公斤，是艾未未对曾在圆明园作为装饰的12生肖兽首的重新诠释。艾未未希望由此展现真实与模仿的艺术关系，以及艺术品被劫掠这一话题。艾未未创作的另一套12生肖青铜兽首已于5月4日起在纽约中央公园展出。

伦敦北部的李森画廊也将自5月13日起展出艾未未的作品，并在门厅摆放了一个巨大的大理石空椅子，显示这位艺术家的失踪。那里还摆放了一个艾未未用大理石雕刻的监控摄像头，映射出创作者的命运。
