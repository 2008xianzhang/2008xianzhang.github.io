    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员王冬见报道）4月2日下午失踪的广州维权人士肖勇，已经被广州市公安局以“非法集会”罪刑事拘留，羁押在广州市第一看守所。
 
据本网信息员了解，4月3日晚8点左右，两名自称是国安部门的人，找到肖勇的妻子送达了广州市公安局出具的拘留通知书，拘留书中称，根据刑事诉讼法第61条，肖勇涉嫌“非法集会”对其刑事拘留，羁押在广州市第一看守所。落款日期是2012年4月2日18时。
 
4月3日下午，肖勇的亲属曾到辖区瑞宝街派出所询问肖勇的情况，派出所称不知情。
 
据自称国安部门的人对肖勇的家属称，如果事情不严重，不到30天就可以出来。并询问肖勇的妻子，肖勇有一台相机在哪里？
 
3月31日下午，10余位各地年轻网友在广州街头，打出支持温家宝政改的标语，在半个小时的活动中并没有受到警方的干扰。
 
但随后，网友黄文勋因此被警方传讯，并受到房东的驱赶。而据广州人权律师唐荆陵讲，他听朋友说黄文勋已被广州警方拘留，羁押在海珠看守所。本网信息员由于无法联系黄文勋的家属，所以黄文勋是行政拘留还是刑事拘留、何时被拘留、涉何罪名都不得而知。
</textarea><br/>
