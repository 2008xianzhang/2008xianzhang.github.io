    <td width="683"><h6>刘晓波二审后可能会被送至北京某处遣送站</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">维权网/参与</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><p>近日，刘晓波的妻子刘霞女士在推特上发出消息，“在给晓波准备去遣送站的厚衣服，有朋友说那里很冷，条件非常差，我很担心。”记者1月26日晚就此事采访了刘霞女士。</p>
      <p>刘霞说，是朋友告诉她服刑人员在去监狱之前都要在遣送站呆一个月，而且按相关规定也是如此，所以她在为刘晓波准备一些厚衣服。律师明天将去法院提交二审辩护词，按照一个月的审限，二审判决应在1月29日之前作出，但她对二审改判无罪不抱希望。另外刘霞表示，关于刘晓波将被遣送回辽宁的消息属于误传。<br/>
    </p>      <br/></td>
