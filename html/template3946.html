    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">《北京之春》创办人之一的民主人士刘迪因癌病逝世，家人表示他以坚强的意志及乐观的态度一直与癌魔搏斗。此外，维权人士黄琦的病情不断恶化。（姬励思报道）

刘迪周二深夜在医院病逝，终年61岁。刘迪的妻子张女士周三接受本台粤语组访问时仍然非常悲伤，谈话多次中断。她表示，医生指刘迪死于肺癌。丈夫离世时，她一直在他身旁守候。她说：“昨天晚上11点50，最后他是深度昏迷，人就没有再过来。上周五医生就跟我们说他应该没有多长时间，我跟他姐姐就一直在他身旁。”

张女士说，刘迪近年一直受到肺炎及癌病的折磨，但他一直坚强面对，并且相信自己可以康复。张女士又说，虽然丈夫病重，但她没有预期会这么快就离开。现时仍然未能接受他离世。她说：“他最后一段时间已经很痛苦，医生说没有见过像他这样坚强的人，要是别人早就死了，他坚持到现在，前天他还跟我说他死不了，没想到他昨天就走了。”

张女士表示，稍后会决定出殡的日期。
 
刘迪于1976年因参加四五运动，组织群众叫口号，抗议警察镇压，当年被官方报章点名为反革命小平头而为人熟识。近年肺部一直不适，两个月前确诊患上肺癌，并已扩散至肝脏。

刘迪出身于知识份子家庭，文革期间，到山西插队落户。1976年4月参加四、五运动，组织群众抗议警察镇压被通辑，同年10月被捕入狱，翌年8月获释。1978年底，刘迪与王军涛等一批四五运动的参与者，创办民主墙运动中最大的独立刊物《北京之春》。1989年学生运动爆发，刘迪作为学生顾问，策划和组织了一系列事件。同年7月 被捕，和一众高校学生一起被关在秦城监狱，1990年4月出狱后，通过向媒体、非政府组织和国际政要呼吁，提出中国人权问题特别是六四受害者的人权问题。刘迪出狱多年来，持续受到当局的打压及监控。

此外，近日确诊患上急进性肾炎的天网创办人黄琦，病情不但没有进展，并有恶化之势。黄琦表示，现时每两小时就要服药一次，他感到容易疲倦。他说:“一天要吃十几此药，感到身体很不好，很疲倦，很难恢复。”

黄琦说，现时每个月要到医院接受通击治疗，每次要留院两、三天，期间会有严重不良的副作用。

黄琦因为弱势社群维权，两度入狱。在狱中曾遭殴打至脑积水。

而山东临沂盲人陈光诚因揭露临沂当局粗暴推行计生受压，其后被判刑，去年9月出狱后就被软禁至今。
