    <td width="683"><h6>独立中文笔会关于前副会长余杰遭酷刑及出走美国的声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012年1月23日
 
独立中文笔会惊悉，本会前副会长余杰于1月11日携妻儿离开中国，数日前在美国华盛顿召开记者会发布《我的去国声明》，首次公开揭露北京警方一年多来对他的非法禁制，包括人身侮辱、酷刑虐待和株连家人。根据余杰披露的信息，2010年10月8日，本会前会长、荣誉会长刘晓波获诺贝尔和平奖的消息公布后，当时正在美国访问的余杰于13日刚回到北京家中，就开始被北京警方软禁和监控；在诺贝尔和平奖颁奖典礼前夕的12月9日，余杰更被一些警方人员非法绑架并以黑头套蒙头劫持到不明之处，遭到长达十数小时的反复毒打和多番凌辱，直至休克濒死送医院抢救，才得以脱离生命危险，此后继续遭软禁和监控直到被迫出国流亡。独立中文笔会愤怒谴责和抗议中国有关当局这种肆意践踏中国《宪法》保障人权条款和相关法律的恶行，非常担忧其他仍被禁制在中国监狱内外的作家和异议人士的处境，为此呼吁联合国人权理事会等国际机构和各界舆论密切关注中国近年来人权和人道状况持续恶化的情况，强烈要求中国政府调查余杰以及其他人士遭酷刑虐待的个案并追究违法者的法律责任，敦促有关当局：尊重中国《宪法》和中国政府已签署的联合国《公民权利和政治权利国际公约》所要保障的公民言论自由等基本人权，确保任何人在羁押期间的人道待遇并免遭酷刑虐待和人身侮辱，尽快无条件释放所有因言获罪的狱中作家及异议人士。
 
余杰现年39岁，四川成都人，中国著名异议作家，2000年获北京大学文学硕士，2003-2009年任独立中文笔会理事和2005-2007年任副会长，《零八宪章》首批联署人。主要作品有《火与冰》、《铁屋中的呐喊》、《文明的创痛》、《说，还是不说》、《尴尬时代》、《想飞的翅膀》、《老鼠爱大米》、《爱与痛的边缘》、《压伤的芦苇》、《香草山》等。2003年，余杰就被禁止在中国大陆发表作品。2010年8月，他在香港出版《中国影帝温家宝》一书获颇大反响，从此也受到有关当局更为严厉的警告和打压，到刘晓波获诺奖后又因他计划撰写《刘晓波传》而遭到当局进一步忌恨，从此被严密禁制写作和人身自由，以致酷刑折磨和侮辱，并被株连到妻子失去工作及同遭监控。因不堪忍受当局长期高压下不能写作的痛苦，他被迫与家人离开中国前往美国流亡。
 
根据笔会的信息，余杰所遭受的酷刑虐待和人身侮辱并非孤立的个案。至今失去自由五年多于去年12月重新入狱的高智晟律师，数年前缓刑期间偶有机会与外界短暂接触中，就曾披露他于2006年被判刑前的羁押期间和此后被强迫失踪期间数次遭受过酷刑虐待。今年2月以来，因“茉莉花事件”曾被关押的诸多人士也遭受程度不同的酷刑虐待和人身侮辱，如本会会员滕彪、李海、野渡和其他异议人士刘士辉、古川、唐荆陵等，或被殴打、凌辱，或被连续审问不准休息睡眠等。此外，湖北异议作家李铁最近被重判10年，去年12月被判刑10年的贵州人权活动家陈西在羁押中“失踪”。独立中文笔会强烈抗议中国当局上述一系列严重侵犯人权的非法行径，再次呼吁国内外各界密切关注中国人权和人道状况严重恶化的现状，督促中国有关当局调查余杰、高智晟等 酷刑虐待的个案，尽快无条件释放高智晟、陈西、李铁以及包括笔会会员刘晓波、师涛、杨天水、朱虞夫在内的所有因言获罪被关押者。
 
独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org 和 http://www.liuxiaobo.eu。</textarea><br/>
