    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">总部设在美国的人权组织对华援助协会说，中国当局在内蒙古逮捕了至少10名家庭教会牧师，显然是由于他们去年试图参加在南非举行的一次基督教福音派会议。在对华援助协会发表这份报告之际，美国和中国官员在北京就人权问题进行为期两天的讨论。对华援助协会支持中国的地下基督教团体。对华援助协会说，这些牧师于4月16号在呼和浩特被拘留，他们涉嫌在有关参加去年10月中旬的福音派第三届世界洛桑大会的问题上有欺诈行为。

这些牧师受到委派，准备作为出席这次大会的正式代表，但中国当局不准他们出境。对华援助协会援引警方的话说，指控他们欺诈是因为未经政府认可担任神职人员的人从事募款活动。这些牧师曾经为资助这次南非之行而募款。

</textarea><br/>
