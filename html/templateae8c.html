    <td width="683"><h6>VOA: 德电台奖冉云飞滕彪获提名 刘贤斌案将开庭吁释放良心犯&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德国之声博客大赛公布候选名单。冉云飞、滕彪的博客获提名。而二人仍被当局关押，刘贤斌案即将开庭，网友再次呼吁释放良心犯。自由亚洲电台驻香港特约记者心语报导。


星期二，德国之声网站上公布了博客大赛候选名单。其中，冉云飞的博客获提名最佳跨语言博客和最佳中文博客奖；滕彪的博客获提名人权特别奖；老虎庙博客获最佳视频博客奖。除此之外，最佳社会性技术博客候选是Autoproxy；最佳社交媒体有社会运动奖候选为“我为晓波”活动；记者无疆界博客奖候选是翟明磊的壹报，另外与冉云飞一起角逐最佳中文博客奖的有阮一峰、译者、杨恒均、宋石男、高明电台、黄章晋、Solidot 、月光博客、白板报、图党。

本台记者星期三致电冉云飞家，其妻子表示：“我选择还是继续等，因为他的法律程序还没到，如果有什么我会等人名单出来。”

冉云飞、滕彪的获提名使外界想起许多被当局拘押的人士，众多网友也再次发出呼吁，希望中国当局释放良心犯，释放刘贤斌等人。刘贤斌一案将在星期五在四川遂宁人民法院开庭审理，罪名是涉嫌“煽动颠覆国家政权罪”。

刘贤斌的妻子陈明先星期二前往法院申请旁听，陈明先告诉本台记者：“昨天我去，他们接待的人就告诉我，要律师给我办理，要律师来处理这些事情。从目前来看，这里面有一些事情是很麻烦的，这要马律师星期四过来之后才能够确定。”

刘贤斌参与了1989年学生民主运动，1999年8月6日被遂宁市中级人民法院以“颠覆国家政权罪”判刑13年，剥夺政治权利三年，2008年11月6日出狱。刘贤斌在释放后继续参与维权活动，并签署了《零八宪章》。2010年6月28日，刘贤斌在与四川民主人士陈卫喝茶时，被遂宁国保警察带走传唤，并于当日以涉嫌煽动颠覆国家政权罪被刑拘。他被逮捕的消息引起民运界极大震惊，至少16个省市及海外的民运人士发起“我是刘贤斌”公民关注团活动，一些维权律师还自发组建刘贤斌案件法律援助团。从2010年8月1日起，许多民主维权人士发起“公民接力绝食声援营救刘贤斌”活动，表达对他的关注和支持。

网友蔡淑芳表示：“这是一个重大的现象，就是如果重判的话，从这个案例看，阻止任何人的反抗的话，就是很小的想法都不能表达出来。”

维权网日前已公布了刘贤斌案的开庭时间及地点，但有网友表示，目前这种势态，惯于见机行事闻风而动的草泥马们恐怕没几人敢去现场示威了。自茉莉花革命后失踪或被抄家的有江天勇、滕彪、古川、陈卫、丁矛、冉云飞、石玉林、孙文广、张林、许晖、野渡、冯正虎（被抄三次）、唐荆陵、王翼翔（姑鹤）、葛山华、兰靖远、朱虞夫、蓝若宇、杨秋雨、张建男、郭卫东、李永生、刘士辉、王荔蕻等人
