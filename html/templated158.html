    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：张文华

我为我有陈西这样的丈夫感到骄傲

贵阳市国保与贵阳市法院违反国法规定不许家属探望陈西

（参与2012年1月17日讯）2012年1月16日晚，参与记者拨通了多日无法拨通的、刚刚被贵阳市中级人民法院以煽动颠覆国家政权罪宣判十年的陈西太太张群选大姐的电话。

据陈太太讲述告知，陈西是在2011年的11月29日判刑后，家里的电话全部被切断了，我没办法就只能去贵阳国保大队所要公安局扣押的物品，可是国宝们说‘电脑和电话都是陈西的作案工具必须没收，我们只能找到贵阳市的电话手机公司，电话公司怕我们告他们故意违约，才开通了现在被监视、监听的这部手机。

参与记者：“他们监听你的电话，你怕吗？”

陈太太：“怕有什么用？陈西没有错，他坚持宪法赋予的公民权利，批判现实的腐败和黑暗，寻找中国民主自由的思路，是为了中国的明天，这有什么不对？可是胡锦涛就是开历史的倒车，还是搞毛泽东、邓小平当年的专制的那一套，共产党自己带头违反宪法，不许人民讲话，不许人民思考国家的前途和命运，把政治的权力，思想的权力垄断起来，这与他们过去批判的封建社会有什么不同？陈西向专制挑战，这是他的权利，也是他生命的意义所在，如果说他的坐牢能够换来更多人的觉醒，我为有这样的丈夫而感到骄傲”。

记者：“家里的孩子受到了压力了吗？

陈太太：“我们家从陈西没出事前，就受到了很大的压力，国保来我家，要把我的父亲一起‘绑架’来做我们的思想工作。老人家80多岁了，他们也真想的出来办法呀，他们不怕老人家心急闹出大毛病，反正让你陈西能不写思想自由的文章，他们什么办法都使得出来。他们威胁陈西要停掉我的老保。我们的孩子在医院做护士，陈西开庭那一天，在法庭上公安、法警穿便衣把我们一家三口人分开坐在法庭，女儿被医院人事科、保卫科的人夹在其中，这种无形的压力有多大呀，即便是他爸爸犯法了，与女儿单位有什么关系？但是他们就能干得出来呀。共产党这样专制无辜的人民，早晚要出大事。”

参与记者：“陈西现在的情况如何？”

陈太太：“陈西没有上诉，他已经被送到遣送分流中心，准备被送到哪里服刑我们也不知道，按照规定陈西不上诉，法院就应当立即允许家属会见，但是现在政治犯的待遇在全国都是不如刑事犯罪的待遇，政治犯会见要经公安局批准，这是什么世道？国家的法律根本运转不灵，一切又回到了政治挂帅的年代，法律保护人权规定的事项，在贵阳没有用，在中国没有用”。

记者：“陈西不上诉，认罪啦吗？”

陈太太：“怎么可能呢？他不上诉，是因为他对这个执政党的无道不抱任何希望！”

为了见到自己的丈夫，陈太太多次找到法院，可是法院的领导说要找公安局领导批准。陈太太找到贵阳市公安局国保，可是办案人高大队长和赵大队长总是开会，没时间接待。
