    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在最近中国维权人士探访山东知名盲人法律维权人士陈光诚的几次行动遭遇暴力阻拦，多人被打受伤，至少3人被拘留以后，陈光诚的困境引起了外界更大的关注。

美国国会议员与人权活动人士星期二讨论了陈光诚的案子，以及能采取什么行动帮助目前仍被软禁在临沂家中的陈光诚。

*探访陈光诚遭暴力阻拦*

人权活动人士说，当中国一些维权人士和支持者星期天试图前往陈光诚家探访时，他们不仅受到阻拦，而且还遭遇暴力殴打。

总部设在纽约的中国人权执行主席谭竞嫦星期二在美国国会及行政当局中国委员会的听证会上作证说：“目击者告诉我们，上周末，大约37位试图探访陈光诚的维权人士和网友遭到了约100名不明身份人员的殴打，许多人受了重伤。”

谭竞嫦还说，这些支持者在距离陈光诚居住的东师古村约200米处被拦截。她说，在警察来到现场后，3位活动人士被带走，他们的手机被关机，至今毫无音信。

尽管遭遇暴力拦截，而且中国当局不断从微博上删除有关陈光诚的信息，但是到目前为止，已经有100多位维权人士和网友先后试图探访陈光诚。

上海维权活动家冯正虎一直在网上征集要求释放陈光诚的签名。另外，网友还开设了一个博客(http://cichengguangcheng.blogspot.com)，支持者可以上贴自己像陈光诚那样带墨镜的照片。

*惨遭毒打 现状不明*

自陈光诚去年刑满获释后，外界对他的处境越来越担心。美国宗教自由组织对华援助协会表示，除了被非法软禁在家以外，地方当局今年7月当着他们上小学年龄女儿的面，将陈光诚及其妻子毒打了长达4个小时。

对华援助协会援引可靠消息来源说，在陈光诚成功将一盘记录他们被软禁情况的录像偷转给外界后，他今年2月再遭毒打。

参加听证会的人权活动人士和美国国会议员敦促美国行政当局加大对中国政府施压，公开提及陈光诚案件。不过，在同一听证会作证的纽约中国法律专家孔杰荣(Jerome Cohen)表示，不应该高估美国政府对改善陈光诚困境努力的效果。

他说：“要真的有效的话，这些行动不仅要有联合国组织的活动，还要有更知名的非政府组织参与，自发的请愿，教育活动，像这样的国会委员会听证会，等等。我认为这必须是一个全方位的行动，因为我想这样中国政府才会作出回应。”

到目前为止，中国政府在陈光诚的案子上没有丝毫松动。活动人士说，网上请愿活动促使地方当局允许陈光诚的女儿上学。陈光诚的女儿此前曾被禁止上学，但是现在每天上下学都有政府人员监随。

陈光诚在揭露地方政府为执行中国一胎化政策强迫妇女堕胎或绝育以后，于2006年被监禁。

*加紧打压维权人士*

孔杰荣表示，陈光诚刑满出狱后的遭遇不仅仅只是地方政府对他报复。

他说：“这是中共和北京中央政府应付目前中国局势的一种手段。中国目前不断发生越来越多的动乱，此外，其他国家对中国在很多方面缺乏法治也越来越不满。”

孔杰荣说，为应对这些情况，中国正在通过一些法律，但是在另一方面执法的随意性和选择性非常突出。具体到陈光诚的案子上，活动人士和支持者说，当局一直不顾中国的法律以及他的基本人权。

他们说，当局目前正在对维权律师、活动人士以及维权人士进行严厉打压，陈光诚的案子不过仅是其中之一。
