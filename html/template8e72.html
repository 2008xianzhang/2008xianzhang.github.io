    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员郑毅报道）自2月19日失踪3个多月的上海维权律师李天天，于5月24日终于获得自由，回到了位于新疆的老家，她对外界的关注表示感谢。 

本网通过多方了解后获知：2月19日9点30分左右，自称是派出所的警察开始敲李天天的家门，李天天要求警方出示证件被拒绝，随后警方翘开房门，冲进8、9位便衣，其中有2人将李天天架出家门，并扣押了她的两台电脑。

警方将其传唤一天后，21日改为监视居住，监视居住的公章是“浦东公安分局”，但并未注明监视居住的理由。在李天天的一再询问下，警方说是“涉嫌聚众扰乱社会秩序”。

刚开始，李天天被羁押在一家4星级宾馆，李天天表示不要浪费纳税人的钱，警方又将她转押在一个没有窗户的房间。在这间屋子里，白天黑夜、阴晴风雨李天天一概不知，被2男2女24小时看守。由于无法获知外界的任何信息，李天天的血压升高，颈椎也更加严重，恨不能快点看见阳光。期间，她被提审7、8次，得以离开没有窗户的黑屋子，路程大概5分钟到达派出所做笔录。

警方主要询问有关茉莉花转贴及集会的相关信息，并称这是敌我矛盾。当李天天律师要求聘请律师时，警方的回答是“法律不是挡箭牌”。警方也曾威胁如果不配合将动用警棍及关铁笼子。

在经过3个月零5天所谓的监视居住后，5月24日晚6点，警方解除了对李天天律师的监视居住手续，并将她直接送往去新疆的飞机。

本网从知情人处得知：执业12年的李天天律师，获得自由后开始考虑是否要换一种工作，换一种活法，有点不想做律师了。因为她感到近期来，代理的案件不尽人意，使得她对自己的工作没有了一种精神上的满足感。但她同时表示，假如通过她的牺牲能让更多的人了解社会，那么也是有价值的。李天天律师虽然获得了自由，但上海警方申明若回上海必须马上报到，并要求随传随到。

5月25日，李天天律师在博客上发表了一篇《5月24号，我出院了》的文章，立刻引起网友们的广泛关注。以下是文章的全文：

5月24号，我出院了
(2011-05-25 10:27:45) 

好久没有联系，先给大家讲个小故事吧。

一天，马蜂无端怀疑一只小鸟要捅下他们的马蜂窝（那段时间，恰巧远处的几个马蜂窝被捅下），马蜂就把那只鸟抓了去一顿狂蜇，鸟被马蜂蜇得无法忍受，考虑到这样受折磨毫无意义，既没有造富一方，也不能让马蜂改掉毛病只好给马蜂下跪磕头，以求解脱自己，马蜂考虑到动物界正义势力不断强大，也不敢轻易把鸟怎么样，就想了个两全其美的办法。答应放小鸟出去，但小鸟必须承诺并保证：一，决不说出这几个月的经历。二，决不败坏马蜂的名誉，三，决不鼓动其他动物捅下马蜂窝。最后，鸟自由了。

顺便告诉大家，我，我因为血压有点高在医院静养了几个月，2月19号晚入院，5月24号，我出院了，所以这段时间没有上网，医生要求以后也要少上网。为保命并多活几年，我以后要少上网了。大家一定很担心我，谢谢了，大家可以放心了。我估计，以后还会有很多人像我一样变的越来越变哑巴的，我也知道了为什么以前的很多网友陆续在网上销声匿迹了。因为我就要这样做了。毕竟活着是第一位的，就目前的状况来说，做缩头的乌龟王八没有什么不好，起码活的长。大家有可能不妨向我学----做个缩头的乌龟王八，我因为这样做身体几乎没有损失一根汗毛，当然内心可能已经发生了一场大地震。
</textarea><br/>
