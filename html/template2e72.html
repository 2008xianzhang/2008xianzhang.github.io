    <td width="683"><h6>维权网：吴义龙被抄家后无处安身，朱虞夫案重新送检&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员方斌报道）本月26日晚，杭州异见人士吴义龙突然遭到市国保及辖区派出所警察的绑架，次日警方强制将他押送回安徽老家。

据了解，26日晚吴义龙被警方绑架至租住的房子，进行了2个小时的抄家，随后他被带到派出所传唤，在派出所内坐了一夜后，第二天警方将他租住房内的所有生活用品装上一辆汽车，然后强制将他押送回安徽省枞阳县麒麟镇的老家。

吴义龙被押送回枞阳县老家时，杭州警方威胁其两条路自己选：一条是进去（监狱），一条是呆在安徽不能回杭州。而安徽方面同样威胁其两条路自己选：一条是再进去（监狱），一条是离开安徽。同时吴义龙的兄弟也受到了安徽警方的威胁警告。

吴义龙虽然出生在安徽，但早在上世纪的八十年代他的户籍就已经迁出，且父母都已经去世，在安徽老家根本无处安身，而他入狱前户籍已在杭州，但现在杭州也不允许他居住，不给他办理户口，而安徽同样不给他办户口。这样吴义龙面临着非常严重的安身问题。

自去年9月吴义龙11年刑满出狱后，杭州警方一直阻挠不给他落户口，一年多以来吴义龙没有户籍，也没有身份证，这样不仅无法找工作生存，连基本的出行都受到影响。尽管吴义龙多次找有关方交涉，实际上他已经成为中国没有户籍的“黑户”。

另外，本网获悉，今年3月被抓捕的杭州异见人士朱虞夫，上城区公安局于上周又重新将案件递交到检察院。此前传出，检察院已经将朱虞夫“煽动颠覆国家政权”案撤诉，但却迟迟不放人，朱虞夫仍被羁押在上城看守所。

就在朱虞夫的案件重新送检后，杭州陈树庆、吕耿松等多位异见人士都受到警方的警告或约谈，吴义龙更被强制绑架出杭州。分析人士认为，警方的种种行为，可能预示着朱虞夫的案子会很快有一个结果。

吴义龙：男，1967年5月1日出生于安徽省枞阳县，被捕前居住地：浙江省杭州市景芳三区53幢4单元101室。1991年至1996年在大学任教并出版《新编文艺理论教程》（上、下）；1996年入浙江大学攻读硕士学位；1998年3月酝酿筹备“杭州三联读书会”，5月正式成立后坚持每两周举办读书会活动，探讨研究社会现实问题，并主编《读书人》为此多次遭到国安部门拘传；1998年与王有才等人商讨成立中国民主党事宜，遭到多次传唤。王有才被捕后吴义龙等人多方组织营救，并亲自前往各地联络，为成立中国民主党全国筹委会做准备。

1999年1月被开除学籍；同年4月28日被监视居住；9月15日被杭州市公安局以“涉嫌颠覆国家政权”罪逮捕；同年10月被杭州市中级人民法院以“颠覆国家政权罪”判刑11年，剥夺政治权利3 年。2008年11月，吴义龙拒绝写“保证书”以换取提前出狱，直到2010年9月14日，坐满11年刑期。

朱虞夫：1953年2月13日出生。毕业于杭州教育学院中文系，1978年底，投身杭州民主墙运动。1979年，在杭州创办民刊《四五月刊》社，此后被当局多次传唤和抄家。1989年曾因声援学运再次被传唤。

1998年6月，积极投入民主党的筹备工作。遭到传唤、抄家、非法拘禁。同年11月8日被选为中国民主党浙江筹委会常务工作组秘书长，全国筹委会筹委。1999年6月19日被拘留，9月15日正式逮捕。因颠覆国家政权罪，被判有期徒刑七年，剥夺政治权利三年。出狱后的2007年5月18日再次被捕。7月10日，杭州市上城区法院以妨害公务罪判处有期徒刑二年。2011年3月5日再度被捕，被控煽动颠覆国家政权罪，目前羁押在杭州市上城看守所。</textarea><br/>
