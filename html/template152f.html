    <td width="683"><h6>贵州省民政厅取缔“贵州公民人权研讨会”的决定&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员东建报道）12月2日，由贵阳市公安局各辖区派出所向贵州人权研讨会成员下达告诫书，称“贵州人权研讨会的成立未经民政部门登记，是非法组织”，随即，12月5日贵州省民政厅作出“关于取缔‘贵州公民人权研讨会’的决定”，称贵州人权研讨会属“非法组织，决定予以取缔”。

2005年成立的贵州人权研讨会，其成员几年来义务向公民宣传法制与民主，并建立民主橱窗，积极参与今年以来基层人大代表换届选举。几年来，每到所谓的敏感日，贵州人权研讨会的大部分成员都会被软禁或强迫失踪，直到目前，失踪多日的人权研讨会成员除了陈德富、徐国庆获释回家外，廖双元、吴玉琴、黄燕明、李任科、曾宁、糜崇标、卢勇强、杜和平等人仍无法联系上。而有消息称，失踪多日的陈西已被以“涉嫌煽动颠覆国家政权罪”逮捕，本网欲了解详情时，陈西家中的电话及他妻子的手机一直无法接通。

贵州人权研讨会在告全省人民书中说：贵州人权研讨会成立于2005年12月10日。她的成立是为公民应当拥有的权利而成立，是为每一个人能成为人的人权而成立！人权是人生下来就应具有的基本权利。人权不可剥夺、不可转让、不可逆转，而且，不容践踏，不容侵犯。

北京异议人士查建国认为：贵州人权研讨会是大家在一起研讨和人权有关的问题，完全是温和、理性和遵守法律的，如果遭到取缔，那良性互动、和平转型的思路就会被封死。

一位长期关注中国人权状况的人士对此表示愤怒和忧虑：贵州公安抓人、“告诫”在前，民政厅取缔紧随其后，显系精心布置的打压行动。</textarea><br/>
