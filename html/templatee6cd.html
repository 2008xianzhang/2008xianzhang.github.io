    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国民主人士刘贤斌被判处重刑在国际上引起愤慨。人权组织认为，此举表明中国领导人害怕人民像在阿拉伯世界那样举行起义，因而加强了对异议人士的控制。 

以言为罪 对正义的嘲弄

国际人权组织谴责中国当局对维权人士刘贤斌的严厉刑罚。 人权组织"大赦国际"亚太地区负责人巴伯尔（Catherine Barber）说，"只因写文章就被判处十年监禁，这是一个可怕的惩罚和对正义的嘲弄。刘贤斌没有犯任何罪。"巴伯尔要求立即释放刘贤斌。

"人权观察"中国分部的霍姆（Sharon Hom）表示，对刘贤斌的严厉处罚清楚地表明，针对举行"茉莉花抗议"活动的呼吁，中国共产党领导人开始进一步加强对社会的监督，封住独立组织和人士的声音。

 "记者无疆界"组织对中国当局对刘贤斌的刑罚感到"震惊"，审判前刘贤斌同他的律师只有过一次见面的机会。

刘贤斌:  "我是无辜的！"

中国四川省遂宁市法院一再阻止律师为刘贤斌辩护，只进行了短时间的庭审。而且在周五宣布判决时，既没有给刘贤斌也没有给其律师时间进行最后陈述。刘贤斌的妻子陈明先说，宣布判决之后，刘贤斌高喊 "我是无辜的！我抗议！"

刘贤斌因参与民主活动被控犯有 "颠覆国家政权罪"。 自1989年民主运动被镇压以来，这位42岁的人权人士已经是第3次被判刑。此前刘贤斌被监禁过11年。

互联网撰文 要求民主与人权

2008年刘贤斌获释之后，对诺贝尔和评奖得主、2009年被判处11年有期徒刑的刘晓波表示支持。他是在要求中国实行民主、保障人权的《零八宪章》的首批签名者之一。刘贤斌经常在互联网上发表文章，要求中国实行民主，保障人权。四川发生强烈地震之后，刘贤斌又支持谭作人和黄琦等人对地震中倒塌校舍的"豆腐渣工程"展开调查。谭作人和黄琦也因此被判刑。然而根据他们调查的结果，腐败和失职是导致许多学校建筑质量低劣的原因。当年的四川大地震导致许多建筑质量低下的校舍倒塌，众多儿童青少年因此丧生，而一些施工质量良好的校舍，则经受住了地震的洗劫。

美国议员要求立即释放刘贤斌

此外，美国总统奥巴马所在的民主党领导人南希·佩罗西（Nancy Pelosi ）在众议院表示，刘贤斌的被关押说明"中国根本就无视法律和人权"。

佩罗西表示，中国政府应该立即无条件地从监狱释放刘贤斌，听取中国人民要求增加透明度，制止腐败和尊重言论自由的呼声。
