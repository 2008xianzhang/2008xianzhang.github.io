    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
劳改基金会  
【《观察》杂志记者4月20日香港报道】鉴于近来中国政府对茉莉花产生过敏反应，自2月19日起，中国内地不断有维权人士和异见人士被无理拘查、被邀喝茶、被迫失踪，甚至刑事拘留的事件。至4月18日，已刑事拘留26人，另有逾30人“被失踪”，包括维权律师滕彪、维权艺术家艾未未、作家冉云飞等。另有两人更已被施以非法的行政处罚—劳教（劳动教养）。 

支联会、中国维权律师关注组、独立中文笔会、香港记者协会、国际特赦组织（香港）及香港天主教正义和平委员会等6团体特别设立“中国境内各省外游警示小组”，协助香港居民了解前往31个中国省、市、自治区时可能面对的人身安全风险。 

4月20日中午，中国境内各省外游警示小组在旺角中国旅行社门外用展板展示图片，并派发《国保出没注意！》单张，向前往中国大陆旅游的香港人和内地同胞通报前往31个中国省、市、自治区时可能面对的人身安全风险的等级，及有关注意事项。按目前中国各地抓捕维权人士的严重程度，发出三类警示。 

四川省抓人多，而且已对三位异议人士冉云飞，丁茅和陈卫作出“煽动颠覆国家政权罪”的正式起诉，另一维权人士李双德被控以莫须有的信用卡诈骗，属于性质最严重地区，因此发出有严重人生安全危险不宜前往的黑色旅游警告。 

北京，上海和广东省也因抓人太多，被列入黑色旅游警告区。警告单张说，如前往餐馆进餐应避免点“活蟹”及集体食蟹，以免被误会破坏“和谐”为自己招来危险，而且不要开口唱《茉莉花》。 

重庆，黑龙江，浙江，山东，江苏和广西，则是有“明显威胁，需调整行程，如非必要，避免前往”的红色旅游警告区。警示说，男士离境回港前，应剪断头发和剃去胡须，以免头发和胡须太长被当作维权艺术家而被拒绝出境。

其它省份因截至2月19日暂时未有市民因当局“茉莉花花粉症”、“被失踪”或刑事拘押超过48小时，而暂时列入“有威胁迹象，留意局势，提高警惕”的黄色警告地区。 

外游警示小组提醒前往大陆旅游的港人“注意国保出没”行动，吸引了很多人士观看，其中包括大陆游客。 

作为一连串行动的，4月22(五)— 4月25(一)将连续4天，分别在铜锣湾港铁站渣甸坊Ｆ出口（中午12时举行记者会）、旺角西洋菜南街行人专用区、荃湾大河道与安荣街交界、铜锣湾港铁站渣甸坊Ｆ出口等处，举行同样活动。活动现场同时收集市民在《民主烈士．永垂不朽》吊唁册和《释放刘晓波、艾未未及所有异见人士》签名表上签名，纪念曾为争取民主而牺牲的同胞，以及争取释放被囚异见人士。 

5月15日还要于旺角西洋菜南街行人专用区举办艺墟，以不同形式唤起大众的关注。时间：中午１２时至晚上７时。 

支联会等欢迎各团体积极参与和协助。（武宜三综合报道并摄影）
