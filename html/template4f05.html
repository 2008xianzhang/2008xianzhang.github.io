    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">黄耀毅

白宫 — 
美国政府12月7号宣布，根据特朗普总统之前签署的行政命令，制裁违反香港自治与自由的14名中国人大副委员长。

12月7号星期一，美国财政部宣布，根据特朗普总统在7月14号签署的第13936号行政命令，总计14名中国全国人大常委会副委员长，由于侵犯了香港的民主自由，全都被列入美国财政部辖下海外资产控制办公室（OFAC）的“特别指定国民清单”。

美国财政部宣布因违反香港民主人权而被制裁的14名中国人大副委员长：蔡达峰、曹建明、陈竺、白马赤林、丁仲礼、郝明金、艾力更·依明巴海、吉炳轩、沈跃跃、万鄂湘、王晨、王东明、武维华、张春贤。

中国全国人大常委会11月11日曾就香港立法会议员的资格问题做出《决定》，订立“不爱国就DQ”标准，导致包括杨岳桥、郭荣铿、郭家麒、梁继昌等4名由港人投票选出，具民意基础的立法会议员资格遭港府褫夺议员资格。

香港政府当天即刻宣布他们丧失议员资格。特朗普总统7月14号当天除了签第13936号行政命令，也签了国会民主共和两党压倒性通过的《香港自治法》，并特别在白宫玫瑰园当中举办记者会，会上表示由于中国实施国安法，香港已经不再是一国两制，而成了一国一制。他同时宣布取消对于香港的优惠待遇。

针对今天发出的制裁，美国国务卿蓬佩奥发出声明说：“北京无情攻击香港的民主进程，已经毁掉了香港立法会，使其沦为橡皮图章，缺乏有意义的反对声音。其中一项攻击就是中国全国人大常务委员会的行动，它有效的断绝了香港人民依据中英联合声明跟基本法来选择政治代表的能力。这些行动再度彰显了北京完全罔顾其在联合国注册的中英联合声明当中许下的国际承诺。”

声明当中说，国务院针对这14名与发展、实施香港国安法相关的中国人大副委员长实施制裁。他们本人以及其直系亲属将被禁止入境美国，并面临金融制裁或资产冻结，任何美国机构或个人不得与其交易。在美财政部公布名单前，彭博曾引述消息人士，报道当中的制裁名单包括主管港澳事务的中国国务院副总理韩正，还有中国全国人大委员长兼中央政治局常委栗战书，然而正式公布的制裁名单上并没有这2人。

另外，特朗普总统星期二将在白宫的“曲速行动疫苗峰会”上发表讲话。根据福克斯新闻网报道，特朗普总统将在会上签一项行政命令，在疫苗的分配上，要确保“美国优先”。福斯新闻引用不具名官员表示，在取得疫苗方面，特朗普政府将先照顾美国人，之后再与盟友们合作。星期一下午4:30白宫举办关于曲速行动疫苗峰会的背景简报会。

许多美国人对于疫苗仍有疑虑，上星期三位美国前总统，奥巴马、布什以及克林顿表示，在疫苗获得批准之后，他们将愿意在镜头前面接种疫苗，让美国人民放心。
