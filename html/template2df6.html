    <td width="683"><h6>RFI：伊能静李开复因微博声援南周被“请喝茶”&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 香港特约记者 郑汉良

广州便衣警察采取行动驱散南周门外的声援者，北京的执法单位也没闲着，因为有多个在微博声援南周的知名人士，纷纷被“请喝茶”，其中包括台湾女星伊能静，以及曾任谷歌全球副总裁兼大中华区总裁的李开复。凑巧得很，伊能静和李开复都是出生在台湾。

近日因新书发售留在北京的伊能静，连日在新浪微博帖文声援《南周》，更从家事引伸出大义：「我来自228家庭，外公杨元丁是基隆市副议长，抗日被日本人三次逮捕，却被国民党开了六枪丢入河里。因为白色恐怖，我母亲开始悲剧的一生。走过专制，并不恨专制，我依然投票给国民党，却有更强的信念，知道自由的可贵！」228事件是指1947年2月国民党政府驻台湾的先头部队与台湾本省人士发生冲突，2月28日更爆发全台的血腥事件。

伊能静的微博引起大批网友的反响，疯狂转载之际，但之后伊能静突然发出一条微博说「我去喝茶了，希望茶好喝……」但这条喝茶微博很快就被删除。至10日晚，伊能静所有当天微博全被删除。北京出版商王小山透露伊在大陆工作可能被取消，而她原本微博的最后一段话是：「你的暴怒，让我懂得自己正确。你的掩饰，让我相信自己正直……。你的杀戮，让我知道自己活着。」

李开复的遭遇也差不多。生于台湾、在美国长大的李开复现在北京创业，拥两千五百多万粉丝的微博「大腕」，他在9日晚发微博：「好难喝的茶！」紧接一条微博暗示与《南周》有关：「从现在开始，只谈东西北方，只谈周一到周五。」早前也被当局「喝茶」的地产商任志强迅速调侃他称：「第一次吧？」李用张国荣的《第一次》歌词回应：「奉献出第一次。愿你明白是非。」</textarea><br/>
