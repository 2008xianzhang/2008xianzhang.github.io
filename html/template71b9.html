    <td width="683"><h6>“零八宪章论坛”声明：立即释放王荔蕻，停止人权迫害&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">4月20日，王荔蕻女士终于被中共北京当局以“寻衅滋事”的名义逮捕了，这一严重事件不仅是中国法治史上的黑暗与耻辱，也是中共执政史上的黑暗与耻辱——“零八宪章论坛”因此向中共北京当局提出强烈的抗议和谴责！

“宪章论坛”认为，王荔蕻女士是一位非常优秀的中国公民。长期以来，她关心中国的现代化进程，关心中国的民主进步事业，积极推动中国的法治进程，并以身作则、率先垂范，先后奔波呐喊于“邓玉娇”案、“结石宝宝”赵连海案以及这样或者那样的“黑监狱”案。在福建三网民因维权被捕入狱后，她积极奔走营救，先后十八次致信中共福建省委书记，要求福建地方当局尊重宪法和法律，保护“三网民”的“言论自由”权。2010年4月16日，“三网民”案开庭时，她亲自带领众网友前往福建马尾地方法院“围观”，为“三网民”寻求“公平正义”，为广大民众寻求人权保障。今年3月中旬，在解除软禁状态后，她又不顾个人身体状况，前往河南探望因维权而系狱的田喜和王译……

不仅如此，在推进中国民主转型的道路上，王荔蕻女士还表现出卓越的政治见识和广阔的政治胸怀。2010年8月，中央政府总理温家宝深圳讲话后，王荔蕻还与陈子明、胡石根、滕彪等多位民众维权人士开会讨论温的讲话，积极“挺温”，认为温家宝有关政改的讲话应该充分肯定，不能因为他是共产党的总理就一概否定，主张“一切有利于中国民主变革的人和事，都应该欢迎”。

但这样一位关心中国法治、关心公民权利、关心社会进步、包容执政党改革力量的国家公民却被自诩“三个代表”的中国共产党所不容。长期以来，王荔蕻受到有关当局的多次骚扰和软禁，人身自由和基本公民权利受到官方的种种侵犯，2010年10月8日还因为参加庆祝刘晓波荣获诺奖的活动而被行政拘留8天。这一次，北京当局更是明目张胆、有恃无恐地将王荔蕻女士逮捕入狱！

“宪章论坛”注意到，2011年春天以来，出于对北非中东等地“茉莉花革命”影响性的恐惧，执政党无视中国宪法有关“保障人权”、“建设法治国家”的规定，背叛建设“民主、文明、和谐”社会的公开承诺，无视民间社会的批评和国际社会的谴责，以超法治的强权力量对中国民主维权人士发动了空前规模的镇压浪潮——仅2月中旬以来，就有刘贤斌、艾未未、滕彪、古川、陈卫、冉云飞、丁茅、朱虞夫、魏强等数十位民主维权人士被失踪、被劳教、被逮捕、被判刑，中国的政治黑暗和人权侵犯已经到了1989年以来最为严重的历史时期！

“宪章论坛”认为，这种反人权、反法治的国家行径是非常危险的，以超法治的强权力量来打压民主维权人士不仅是逆历史潮流而动，而且是不得人心的。它不仅难以阻挡中国民主维权事业的历史进程，而且会召唤更多的中国公民加入到伟大的中国民主维权事业中来！

“宪章论坛”认为，中国共产党作为当代世界人口最多国家的执政党，应该高瞻远瞩、以高度负责的态度检讨反省自己的历史，以高度负责的态度来面对中国人民有关民主、自由、人权、法治和宪政的正义诉求。在地球上的独裁者越来越少、专制政权日益没落、民主自由之花盛开五洲四海的情况下，果断放弃一党专权，果断启动政治改革，果断推进中国的民主转型事业才是执政党起死回生、重建第二生命的唯一出路！

“宪政论坛”认为，中国的民主化和现代化是包括中国共产党人在内的所有中国公民的事业，是一项伟大的、前无古人的事业，这样伟大的事业需要团结一切体制内外的进步力量来做共同努力和共同奋斗！一切扩大矛盾、制造对抗、肆意镇压的政府行为都必须果断停止！也因此，“零八宪章论坛”强烈要求北京当局：

第一，   立即释放王荔蕻女士，并致以国家的歉意和赔偿！
第二，   立即释放刘晓波、刘贤斌、艾未未、滕彪等等被判刑、被逮捕、被失踪的民主维权人士，并致以国家的歉意和赔偿！
第三，   立即停止一切人权迫害，果断推行政治改革和民主、法治建设！

最后，“零八宪章论坛”向王荔蕻女士致以崇高的敬意！向所有为中国民主维权事业做出无私奋斗和牺牲的中国公民致以崇高的敬意！！！

《零八宪章》论坛
2011年4月22日</textarea><br/>
