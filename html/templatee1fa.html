    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国经济在4、5、6这三个月的增长速度低于预期，进而增加了人们有关美国这个世界最大经济体有可能再次陷入衰退的担忧。

美国商务部星期五的报告说，今年第二季度美国经济的年增长率为1%。这一增长速度低于先前公布的1.3%，同时也低于投资者的预期。新的增长速度数据是在数据更新之后得出的。

在人们对美国经济增长的忧虑加重的时候，美国联邦储备委员会主席伯南克计划在星期五晚些时候发表的讲话将会得到更多的关注。伯南克将在怀俄明州一个山区度假地对到会的知名经济学家们发表主题演讲。

投资者和专家本星期的多数时间都在猜测伯南克是否会释放将进一步放松货币政策来支撑美国疲弱的经济的信号。
