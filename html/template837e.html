    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">你好。我是胡佳。刚出狱不久。我妻子曾金燕是《零八宪章》的第一批参与签名者。但因为政治警察和监狱的压力，我妻子无法在我服刑期间告诉我有关《零八宪章》的任何情况。倒是监狱的狱友最初向我提及了《零八宪章》的名字，并告诉我有人因为签名而受到政权的压制。服刑期间我一直想获知宪章具体的内容。并且自己也思索过《零八宪章》应包含的原则。比如：释放政治犯、开放民间组织注册、开放党禁、开放报禁、废除维护特权的所有恶法、取消政法委和中宣部、取消党卫政治警察、军队国家化、取消权力架构中的各级党委建制、取消政党类政工人员的公务员资格、公务员只效忠于宪法、取消各级党企的垄断经济特权、变党权宪法为民权宪法，言论自由、司法独立、结社自由、信仰自由、公民普选、政党竞选、建立真正的共和，非暴力、采用和平与渐进之法、真相与和解……

2008年以来三年半的刑期无非是一场对个人的围困之战、对群体的恐吓之战。而当权者并未赢得此役。现在虽然我仍然处于一种从小监狱到大监狱，或者说是从司法监狱到社会监狱的状态下，但我至少有机会真正阅读到了《零八宪章》。原来不同个体公民的理想竟是同一个民主中华夙愿。

在监狱里我自修法律和人权，民主和宪政的愿景日益清晰。《零八宪章》充满普适的原则，亦是我——一个普通中国公民想要推进的宪政蓝图。2008年我若在自由中，当然会和我妻子一起是第一批参与者。道义之前，当仁不让。

我妻子的签名实质代表了我们俩。今日我已重归沙场。时隔两年半，我虽仍是被剥夺政治权利的“戴罪之身”，但在此，不管面临何种风险，我愿意在《零八宪章》第一批中补上自己的名字。值此辛亥共和百年之际，专制长夜未尽，让我辈接续民主宪政之炬，前赴后继。
 
胡佳 中国公民 北京

首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
