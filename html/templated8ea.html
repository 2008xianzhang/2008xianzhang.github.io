    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息中心报道）本网获悉，近期因纪念六四，声援郭飞雄、于世文，北京警方已于2016年5月31日以涉嫌“寻衅滋事”刑拘诗人梁太平、人权活动家赵常青、张宝成、马新立、徐彩虹和李美青；另一位人权捍卫者李蔚失联。人权捍卫者徐彩虹的丈夫何斌被湖北警方遣返原籍，正在押回湖北的火车上。

2013年，知名人权捍卫者、人权活动家赵常青、张宝成、李蔚、马新立曾因“新公民运动财产公示案”先后入狱获刑，2015年才释放出狱。其中梁太平、赵常青、张宝成三人为都是“独立中文笔会”会员。目前，其亲朋好友都十分关心他们的安危和去向。希望广大维权朋友给予紧急关注！</textarea><br/>
