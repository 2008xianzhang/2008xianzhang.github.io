    <td width="683"><h6>维权网：失踪两个月的江天勇律师回到家中&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2">20110419&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
（维权网信息员郑毅报道）自2月19日下午被绑架失踪的江天勇律师，于4月19日19点左右，终于回到家中。


本网信息员于19点20分致电据江天勇的太太金女士，据她讲：刚刚到家。由于江律师刚进家门，不太方便说话，金女士表示他的身体还好，感谢大家的关注。


与江天勇律师同一天被绑架的滕彪尚无消息。同一天在上海失踪的律师李天天仍无下落。


另外，4月14日晚失踪的刘晓原律师，在推特上表示：今晚（4月19日）六时半，我回到京城，一切均好，只暗胡子长了一点，谢谢各位关注。本网致电刘晓原律师时，电话通了没人接听，而此前的电话一直处于关机状态。


失踪两个月的江天勇律师得以回家，让关注他的朋友们心中略感安慰。然而，仍有滕彪、古川、李天天、刘德军、刘士辉、唐荆陵、野渡（吴杨伟）、袁新亭、蓝若宇、胡荻、张海波、曾仁广、周莉、刘正清、艾未未、文涛、张劲松、胡明芬、刘正刚、张永攀等人尚无消息。</textarea><br/>
