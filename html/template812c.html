    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    雅安地震已经过去了一个多星期，在过去的一个星期里，许多人失去了至亲好友，在此，我们向刚刚经历过地震灾害的雅安地区百姓致以深切的问候和衷心的祈福，希望灾区人民早日走出困境，重建家园。

    再过两个星期，就到了汶川大地震五周年的纪念日。2008年5月12日，汶川发生了八级大地震，造成 68,712人遇难、17,921人失踪，灾区无数校舍粉碎性倒塌，大批中小学生被埋瓦砾下死亡。灾难过后，整个社会都在问，为什么一场地震会偏偏震塌那么多的校舍？为什么一场地震会偏偏带走那么多的孩子？为什么一场地震会压碎那么多幸福的家庭？为什么一场地震会摧毁那么多父母的希望？温家宝前总理也曾在地震后作出相关批示，承诺将彻查震塌的校舍是否有豆腐渣工程，承诺将追究相关人的责任。

    是呵！为了我们的孩子，为了我们的未来，为了人民的期望，我们本该思考，本该怀疑，本该知道真相。然而现实很残酷，这个奇怪的社会不允许人民思考，这个荒唐的政府不允许人民怀疑，这个诡异的国家不允许人民知道真相。

    谭作人，中国四川省成都市人，毕业于华西医科大学，曾任《文化人》主编、民间组织“绿色江河”副秘书长。2009年2月，谭作人舍身赴义，起草题为《5.12学生档案》的倡议书，合情合理地呼吁民间对汶川大地震遇难学生的校舍工程质量进行调查，倡议书提出“要确认每一个班级，每一所学校、每一个乡镇、每一个县市、每一个地区遇难学生的真实数据”。在倡议书中他还这样悲愤地写道，“在5·12大地震罹难孩子们面前，中国法律，集体失踪了。这是司法界的羞耻，也是当代中国人的集体羞耻。”

    倡议书里这些最简单最基本的诉求，在任何一个正常的国家和正常社会里，本应得到尊重和理解。然而事与愿违，2009年3月28日，成都市公安局以谭作人曾经公开发表关于六四事件的文章之罪名，对其实施拘捕，2010年2月9日，成都市中级人民法院以“煽动颠覆国家政权罪”判处谭作人有期徒刑5年，剥夺政治权利3年。

    几乎在谭作人公布倡议书的同时，艾未未、冉云飞等人也发起了志愿者调查遇难学生名单的工作，他们最终在瓦砾中苦苦寻得5,212名汶川地震遇难学生的名字。同年，艾未未在慕尼黑艺术馆举办的名为“非常遗憾”的展览，艾未未在艺术馆巨大的外墙上用九千个学生彩色书包拼写出地震中一位失去孩子的母亲悲痛之语：“她曾在这个世界上快乐地生活过七年。”

    一位母亲简简单单、普普通通的一句话，可读来却震耳欲聋、令人嘘唏不已，留给人们的是无限的悲伤和沉思。而不久之后，艾未未也被冠以子虚乌有的罪名遭到当局残酷打压迫害。

    作家谭作人因遵循自己的良心去寻找真相，结果换来的竟是五年的牢狱之灾。地震之后的雅安人民还在悲痛之中，而与此同时，汶川地震的民间英雄谭作人却正在地震灾区雅安监狱服刑，这就是现实的中国，既荒诞离奇，又有些滑稽可恼。

    在此，我们公开呼吁：每一个汶川人站出来，每一个雅安人站出来，每一个中国人站出来！每个人摸摸自己的良心，然后大家一起大声喊：“立即释放中华义士谭作人！”我们不能让民间英雄继续蒙污坐监！

    敬请所有读到此文的中国公民公开签名，一起呼吁中国当局立即释放良心犯谭作人。请每一位签名者写下您的姓名、职业、所在城市，发电子邮件至
freetzr@gmail.com。

    敬请诸位朋友广为传播这份倡议书和签名信。敬谢！

2013年4月27日星期六

已签名单（略）</textarea><br/>
