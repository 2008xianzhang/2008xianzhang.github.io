    <td width="683"><h6>VOA：中国领导人对疫苗丑闻做出表态后，疫苗报道遭全方位封杀引关注&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国近来再度爆发涉及公众生命健康安危的疫苗生产造假丑闻。在中国当局掩盖丑闻，造成公众恐慌和热议大约一个星期之后，中国共产党领袖、中国国家主席习近平和李克强做出强硬表态，表示要进行彻底的调查和严厉的惩罚。

正在国外访问的习近平就此作出措辞严厉的批示说，“长春长生生物科技有限责任公司违法违规生产疫苗行为，性质恶劣，令人触目惊心。有关地方和部门要高度重视，立即调查事实真相，一查到底，严肃问责，依法从严处理。要及时公布调查进展，切实回应群众关切”。

中国总理李克强则批示说，“此次疫苗事件突破人的道德底线，必须给全国人民一个明明白白的交代。国务院要立刻派出调查组，对所有疫苗生产、销售等全流程全链条进行彻查，尽快查清事实真相，不论涉及到哪些企业、哪些人都坚决严惩不贷、绝不姑息”。

然而，随着令人更加不安的问题疫苗丑闻细节的曝光，习近平和李克强又陷入了“假死”一般的沉默，中共当局也对有关的报道进行全方位封杀。

与此同时，中国国内外的许多观察人士普遍猜测，习近平先前对先爆出丑闻的长春长生生物科技公司发出声色俱厉的谴责，或许并不是因为痛恨长春长生疫苗生产造假，而是跟他与中共前领导人江泽民的内斗有关。

观察家们做出上述猜测的理由是，在长春长生生物疫苗生产造假的丑闻曝光之后，武汉生物制品研究所公司被发现造假的情况更严重；然而，长春长生的十多个高管和大股东被抓捕，丑闻更甚的武汉生物的高管和大股东却安然无恙。

更令人惊讶的是，在疫苗问题曝光之后，武汉生物依然通过了中国的药品生产质量管理规范(GMP)药品生产认证，由此可知，习近平和李克强的强硬表态并不因为对假疫苗害人感到愤怒。

来自中国的种种迹象显示，中共当局没有对劣迹更甚的武汉生物采取严厉制裁措施的计划。相反，中共当局正在采取有力的措施为武汉生物遮丑和护航。中国经济观察网7月27日发表的对武汉生物丑闻的追踪报道在发表之后被全面封杀。中共网管当局没有提供封杀的理由。

武汉生物为什么能够有惊无险？为什么它的劣迹更甚、被查出的不符合标准的疫苗比长春长生更多，却可以获得非同寻常的保护安然无恙？对这些问题，中外观察家、评论家们眼下有一个共识，这就是，武汉生物的大股东是中央政府国务院，是国有公司，而中国的国有公司实际上都是中共的党产。

对中共当局持批评态度的批评者指出，武汉长生是中国的疫苗生产巨头，武汉长生生产的不符合标准的疫苗给公众注射，无异于将公众当作试验品，等于拿公众的生命和健康进行医学试验探索。

以习近平为首的中共当局近年来将中共过去的种种祸国殃民的政策及其后果称作“艰辛探索”。中共当局所称的这种“艰辛探索”包括1960年前后导致中国大约4000万人饿死的人造大饥荒，包括从1966年开始延续了10年的“无产阶级文化大革命”。

现在外界还不清楚中共当局现在是否也把中共掌控的中国国有医药公司拿公众的生命进行超大规模试验也视为其“艰辛探索”的一部分。

在中国，医药生产行业，尤其是利润很高、入场门槛很高、而且由于国家强制接种因而可以确保市场的疫苗生产行业，没有强硬的后台和内部关系，一般人的人根本就不可能进入。因此，长春长生在疫苗生产造假的丑闻曝光之后，受到包括习近平在内的中共最高层官员强烈谴责，其主管和大股东18人被抓捕，这一现象立即被中国的公众推测解读为长春长生的后台出了问题，不能为它提供足够的保护了。

大股东是中国国务院的武汉生物更严重的问题被曝光，但其高管主管都安然无恙，显示了上述的推测解读相当有道理。

然而，在过去的几天里，长春长生的董事长、法定代表人、总经理、财务总监高俊芳与中共前领导人江泽民合影的照片在中国的互联网上流传，则提供了一种在很多观察家看来可能是更强硬的道理——习近平在过去的5年多的时间里一直在跟江泽民内斗，打击长春长生就是打击江泽民。

对这种在网民和公众当中普遍流传的议论和猜测，中共当局没有做出回应和评论。

武汉生物和长春长生是中国疫苗产业巨头企业。这两家企业的记录可谓劣迹斑斑。在最新这一轮的丑闻中，先是长春长生生产狂犬病疫苗造假曝光，而武汉生物先前也有狂犬病疫苗毒素超出规定标准的记录。

在长春长生的狂犬病疫苗生产造假的丑闻曝光之后，长春长生的百白破疫苗25万支不合格百白破疫苗流入山东的消息又曝光。随后，武汉生物40多万支不合格百白破疫苗流入重庆与河北的消息曝光。

长春长生和武汉生物虽然在事发之后其主管人员受到的待遇大不相同，但中共当局对这两家疫苗产业巨头的处理方式，有一种令公众心惊胆寒的共性，这就是，它们生产不合格疫苗的消息被长期隐瞒和低调处理，其生产工艺、产品质量及产品安全性问题，即产品究竟如何不合格的问题，至今被中共当局竭力掩盖，独立的医学专业调查和新闻调查被禁止。

在武汉生物和长春长生疫苗生产造假丑闻曝光的同时，上海法院判处在上海行医的医生郭桥7年徒刑，因为他使用未经当局审批的进口小儿肺炎正牌疫苗给迫切需要疫苗接种的婴儿注射，而那种疫苗在中国已经断档三年。郭桥获罪的罪名是销售假药。

郭桥案的二审辩护律师斯伟江和徐昕发表声明说，“长春长生生物公司疫苗生产记录造假，狂犬病疫苗和小孩百白破疫苗出现问题，但在舆论发酵之前，本该刑事处罚的事情，当地政府只是罚款了事。与此相反，上海高院正在审理的（这起案件），国外（进口的）真疫苗成了假药，刑法重拳打击。”

斯伟江和徐昕的声明进一步指出：“当世界多国儿童都可以享受现代医学的成果时，（中国政府）闭关自守以自肥，个别官员受贿，纵容国内无良厂家坐大，置国人生命健康于不顾，荼毒同胞儿童以谋利，案发罚酒三杯以了事，让山东数十万儿童情何以堪，使国内数亿父母意何以平？”

有观察家指出，中国在1980年代和90年代都是使用日本大规模无偿援助的疫苗，日本的无偿援助一直到2008年也就是中国大摆阔气兴办北京奥运会的时候才完全停止；但中国的疫苗生产一直不过关，多年来一直靠政府纵容的黑箱作业和造假来维持。这就是为什么中国当局在不得不承认长春长生和武汉生物疫苗生产造假之后，至今迟迟不肯明确说明究竟如何造假、也不准许专业团体和新闻媒体对中国的疫苗产业问题进行独立的调查。

中共中央前总书记、因反对中共当局出动军队镇压要求民主的学生和市民而被解职的赵紫阳的前秘书鲍彤就此发表评论说：

“中国特色的道理很简单：你在中国，你就必须使用假疫苗。这是上海高院的原则，不可讨价还价；这也是上海高院的底线，不可触碰。你使用未经审批的进口疫苗，尽管‘无一例不良反应’，仍然必须判刑7年或4到6年不等。举国一致，维护假疫苗的名誉、地位、权威和红利。这是当前维稳的一个重点。”
