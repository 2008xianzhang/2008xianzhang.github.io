    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与网2011年6月25日讯）：赵锁然先生于2010年4月结婚，妻子是吉林省四平市人，婚后不久怀孕。今年3月起，其妻感觉肚子痛，当时以为是生产前的自然反应，没有在意。由于考虑到北京的医疗费用太高，所以生子就回到其妻的家乡伊通县，4月23日顺利产下一个男孩，生完之后肚子还痛，于是去吉林省四平市伊通县民族医院和长春市前卫医院检查, 两家医院的医生均认定为“肠梗阻”，因此一直按“肠梗阻”治疗，共花费1万余元，期间病情不见好转。5月中旬又来到长春市“吉大医院”检查，医生很快确诊为“结肠癌”，5月29日手术，赵锁然东拼西凑借到了首期治疗费用合计4万3千元。接下来还要做第二次手术并进行化疗，大约还需5万元左右的费用，已债台高筑的赵锁然先生一筹莫展。

赵锁然先生目前在一家物业公司做电工，月收入1400元；其妻无业；全家的生活完全依靠赵锁然的微薄的薪水。

赵锁然先生出生于1962年4月11日，原首都钢铁公司电工。1989年6月12日被捕，1990年2月6日被北京市中级人民法院以“反革命破坏罪”判处无期徒刑，剥夺政治权利终身。2007年2月25日出狱，目前正在服剥夺政治权利6年的附加刑。

赵锁然的联系电话：86-15510212731
赵锁然的工商银行账号：6222 0202 0001 6467 280

中国政治及宗教受难者后援会 孙立勇
2011年6月25日于澳大利亚悉尼</textarea><br/>
