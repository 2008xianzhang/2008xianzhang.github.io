    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">岳路平反驳《新华社》挺艾遭打压
自由亚洲电台 2011-06-28

西安美院的青年艺术家岳路平曾经批评新华社借他之名抹黑艾未未。岳路平星期二向本台透露，他原受邀担任第七届中国宋庄文化艺术节总策划，但艾未未事件之后整个局面改变，他被撤销了工作。
北京艺术家艾未未“被失踪”期间，除了各国官员政要，人权团体发起各种声援及呼吁外，全球各地的艺术家也不断以行动表达对艾未未的支持。有艺术家拒绝在中国的展览，也有发起大游行，也有的以文字及创作来抗议中国政府的做法。
 
艾未未被带走调查期间，《新华社》发文章指摘他抄袭艺术家岳路平作品。而在西安美术学院任教师的岳路平当即发表声明，批评《新华社》用他的名字抹黑艾未未，他认为当局动用国家宣传机器，对未经定罪的艾进行攻击抹黑，是不公平的。</textarea><br/>
