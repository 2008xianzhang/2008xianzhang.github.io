    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员子夕报道）今年2月27日以来一直被上海警方囚禁在家的上海维权人士冯正虎先生，因拒绝警方提出的不准与沈佩兰等6名维权人士来往，而仍被警方继续囚禁家中，至今已近半年。不仅无法出行，无法会友，无法上网，电话还时时中断，几乎被隔绝了一切与外界的联系。

据知情人士透露，近日上海警方表示愿意给冯正虎先生自由，但前提必须是要他答应自由后，断绝与沈佩兰、崔福芳、王扣玛、赵迪迪、夏钧、陈建芳等6人的来往。冯正虎先生表示：这6人是我的朋友，朋友不能不来往。

冯正虎先生长期以来，义务做一些推进法治，维护人权的工作，因此被拒绝回国，在坚守了90余天的抗争后终于从日本回到上海。两年来，遭受十数次抄家，被扣押的13台电脑等大批财物，至今尚未归还。在他被囚禁在家的近6个月以来，还屡次遭到警方的传唤。

冯正虎先生揭露与批评上海法院侵犯公民诉权的司法不作为现象，并倡导维护公民诉权的活动：我要立案，捍卫法律，还我诉权。从2007年起，其撰写编辑发行了64期《督察简报》书籍，免费邮送中央及地方政府及相关人士，每月上千份，电子版放在网上免费下载阅读（http://clcjb.info）并且编辑4集《我要立案――上海司法不作为案例汇编》（http://fzhenshu.net），用事实揭露了上海法院侵犯公民诉权的司法不作为现象。该书统计数据表明，190位诉讼当事人遭受司法不作为的侵害，共计430件案例。上海市民已依法将311件第一行政案件递交到法院。然而这个数据仅是冰山一角。

现在尽管冯正虎先生被囚禁在家已近半年，但上海维权民众仍坚持每周到市人大请愿抗议，为争取由冯正虎先生倡导的公民诉权而抗争。
