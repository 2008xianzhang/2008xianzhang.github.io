    <td width="683"><h6>维权网：数队人马前仆后继不顾打压在探访陈光诚的途中&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员王冬见报道）2010年9月9日，山东盲人维权人士陈光诚刑满后一家人被限制人身自由至今，期间陈光诚夫妇多次被地方殴打，其女儿无法入学接受基本教育。一年来，他一家的遭遇受到各界人士及国际社会的高度关注。

据不完全统计，今年以来，相继有超过6次的各界人士前往山东沂南县探访陈光诚，然而无一例外，都遭到地方的拦截及暴力绑架殴打，尤其是维权人士刘沙沙等人多次为陈光诚的女儿正常入学前往沂南有关部门交涉及在探访陈光诚的途中，遭到绑架殴打，更令社会良知人士意识到关注陈光诚一家的迫切性。

在国际盲人日，著名作家慕容雪村、专栏作家王小山、十三月唱片总经理卢中强等社会知名人士前往临沂探望陈光诚，次日，一行人根本进不去东师古村，在村口僵持的过程中，负责看守陈光诚的一伙人将王小山等人推上路过去临沂的大巴车。其中慕容雪村在被强制推上车时手划破出血。但一行人表示还会坚持。

此外，据本网的多方统计，正在赶往沂南途中的或已到达的各界人士已有六队人马，除了王小山一行人外，还有：胡晨晨等20余人、叶隐IV和陕西公民陈伟、刁民难当等人、屁民三世等人、秀才江湖等多组人马，大家都自发前往沂南县，欲进入东师古村，为争取陈光诚一家的自由而尽一份公民的力量。 

本网联系到秀才江湖，据他讲，刚到临沂，目前人还安全，但不少出租车司机上前询问是否到沂南县，看来应该有不少人已到达沂南准备探访陈光诚。

一直关注陈光诚一家的一位在校大学生向本网表示：陈光诚已被强制服满4年3个月的有期徒刑，出狱后仍被软禁一年之久，还殃及到他的女儿不能读书，这是让人无法容忍的，任何一位公民都不应该无视陈光诚一家所遭受的迫害。
