    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">近日，中国著名的经济学家茅于轼和中共党史学者辛子陵因为各自早前发表的评判毛泽东的文章和著作，被中国左派网站"乌有之乡"提起公诉。目前中国已经有多个省市成立"公诉团"。参与者还包括毛泽东的亲属。  

5月23日，中国左派网站"乌有之乡"显著位置登载了一份"北京人民公诉书"，称"北京人民要公诉茅于轼和辛子陵"。随后，在中国其它省市，包括湖南、江西、广西、宁夏、河南等也有自称人民群众代表联名提起公诉。这些人中包括毛泽东的儿媳-毛岸英的妻子刘思齐、毛泽东的侄子毛小青、北大教授孔庆东等人。公诉书指茅于轼和辛子陵的文章和著作意在"颠覆国家和煽动社会动乱"，公诉发起人称目前已经有十万人愿意提起公诉，他们会将此公诉书提交给人大。

此事的缘起为今年4月27日，中国著名经济学家茅于轼发表了一篇批评毛泽东的文章《把毛泽东还原成人》，这篇文章最早发表在财经网上。此文是茅于轼对中共党史学者辛子陵新著《红太阳的陨落－－千秋功罪毛泽东》的读后感。该文言辞犀利，批评毛泽东在统治中国近30年间，特别是在 "大跃进"、"文革"期间致中国三千多万人被饿死，并发动文革阶级斗争，致使许多人死亡并导致文化断裂等。

建议网络上进行"模拟审判"

"乌有之乡"发起公诉后，在网络上引起很多中国网民关注，包括一些学者也加入此事的讨论。北京大学中文系教授孔庆东在新浪网的访谈中，更直指茅于轼、辛子陵等人为"汉奸"；但也有众多中国网民对茅于轼和辛子陵表示声援，中国文化人王小山表示："愿意作为所谓公民公诉团被告之一，和茅于轼先生站在一起，因为我对毛泽东观感和茅先生一致，欢迎起诉。"

律师刘晓原认为："毛左"的"公诉"，不符合法律规定，无法启动司法程序，只能是闹着玩儿。建议在网络上进行模拟法庭审判。"公诉人"由"毛左代表"担任，被告人是茅于轼和辛子陵，法官由网民推选投票产生。刘晓原表示愿接受被告人聘请担任辩护人。他还提议本案陪审员，由红二、三代和文革中被迫害致死者的后人组成。

"历史要挑明，是迟早的问题"

德国之声拔通茅于轼家中的电话，接电话的是茅于轼夫人赵燕玲，她告知德国之声茅于轼正在外面参加一个会议。她表示已经获悉乌有之乡公诉一事："我们没有接到法律上的通知或消息，都是很多朋友告诉我们的，正好茅老的电脑也坏了，收不到邮件，听朋友说有人要告茅于轼，告就告吧，那篇文章已经发表了，这些都是事实，大家也可以再公开讨论、辩论。而且毛泽东的那些事情也不是什么秘密，以前是对他的历史进行封闭，现在有这么多的关于他的著作，大家都有各自的感想，茅老写文章也有好多是他自己亲身体会到的，象'三年灾荒'、'文革'等，这些都是事实。毛泽东到底是'神'还是'人'？所有很多朋友说，他们要告是一件好事，这些历史要挑明，是迟早的问题。"

"不能称其为法律问题"

关于乌有之乡此次提起公诉一事，从法律上有何依据，是否符合法律要素，德国之声也采访了中国政法大学法学院教授王建勋，他认为"公诉团"起诉是很荒唐的一件事："首先是起诉的人有没有资格？诉讼主体是否合适？起诉的人绝大多数和毛泽东没什么关系，先不说诉讼本身能否成立，首先这大部分人没有诉论主体资格；第二个问题是这样的诉讼是否站得住脚，从是否适合作为一个诉讼来考虑的话，显然是不适合的。"

王建勋还指出："毛泽东作为一个已经死去的政治人物，对他进行评价是公民应有的权利，或者说这本身就是言论自由的一部分，公民根本谈不上对他的诽谤，政治家及政府没有这样的隐私或名誉权的问题，任何人都可以批评和评论。所以这个诉讼的提起是没有根据的，第三，我认为这是'毛左'的一场闹剧，根本不能称其为法律问题。当然法院也不太可能受理这样的案件。"

王建勋表示也很关注此事，目前他了解到几种公众不同的声音：一种是欢迎起诉，起诉后可以法庭上将毛泽东到底做了什么向公众澄清，作为对"毛时代罪恶"进行公众教育的机会；另外一些人的意见是"毛左"借此吸引眼球，无事生非。

要求公示"文革"信息的契机

王建勋认为："不能忽视的是，为什么在当代崇拜毛泽东的人还有这么多？也给公众一个提醒，虽然'文革'已经过去三十多年，毛泽东死去也已经三十多年，但其阴魂一直都没有散，因为我们没有对'文革'进行清理，而且'文革'时发生的事情也没有被披露出来，公众也并不知道真相，并且在过去几十年对'文革'的研究都是一个禁区，现在的年轻人除非自觉去了解那段历史，或者通过一些途径获得相对可靠的信息，否则的话就会成为一个完全被蒙蔽的群体。所以这件事应该成为对'文革'进行研究或要求公开当时信息的契机。而不要简单的把此事看成'毛左'表达情绪的简单事件，如果不去了解真相的话，还会有人去崇拜毛泽东，去崇拜所谓的红色时代，时下流行的'唱红歌''怀念红色时代'这一切都极其危险。"

作者:吴雨

责编:叶宣
