    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年 5月 21日 
 
图片来源: 美国之音白桦 
5月21日是萨哈罗夫90岁诞辰 

在纪念前苏联持不同政见者和诺贝尔和平奖得主萨哈罗夫90诞辰的时候，俄罗斯的活动人士说，中国迟早会为自己的诺奖得主刘晓波感到自豪和骄傲，这就如同萨哈罗夫今天在俄罗斯倍受尊敬一样。

5月21日是前苏联知名持不同政见者和诺贝尔和平奖得主萨哈罗夫90岁诞辰纪念日。俄罗斯的萨哈罗夫中心等机构在莫斯科召开大型国际会议纪念萨哈罗夫同时讨论他的思想遗产对当今社会的影响。

俄国活动人士说，萨哈罗夫当年获得诺奖后，苏联当局曾对此批判谴责，非常象今天的中国对待刘晓波。但时过境迁，俄罗斯现在为萨哈罗夫感到骄傲和自豪，中国迟早也会为刘晓波骄傲和自豪，这就如同今天萨哈罗夫在俄罗斯倍受尊敬一样。

活动人士加努什金娜说，刘晓波获奖后，中国当局愤怒和不满。但从俄罗斯走过的路来看，中国早晚会意识到，刘晓波是中国财富。

俄罗斯联邦人权事务全权专员鲁金说，随着时间推移，人们对一些事件的看法会发生改变，从前苏联到今天的俄罗斯，萨哈罗夫受到不同对待就是例子。

鲁金说：“我尊重诺贝尔委员会的决定。诺贝尔委员会的有些决定曾引起过争论。比如苏联公民获得诺贝尔奖后曾对此出现了不同评价。但过了许多年后，人们会完全以不同的方式来看待这些事件。所以我认为，挪威和瑞典的诺贝尔委员会是权威，严肃和受人尊重的机构。”

文茨洛瓦是前苏联持不同政见者，以及立陶宛诗人和立陶宛人权组织赫尔辛基俱乐部创建人。他目前是耶鲁大学斯拉夫文学和语言教授。他举例苏联迫害萨哈罗夫等异议人士的历史介绍说，当局加紧镇压异议人士，反而会出现适得其反的结果。

文茨洛瓦说，当年苏联持不同政见者卡瓦廖夫因为帮助利陶宛天主教会向西方转交出版物遭到审判。萨哈罗夫当时出面声援卡瓦廖夫。

文茨洛瓦说：“克格勃把卡瓦廖夫带到立陶宛首都维尔纽斯审判。当局认为远离莫斯科能减少西方媒体对此事关注。但当局完全判断失误。1975年12月萨哈罗夫刚刚获奖，他专程到维尔纽斯法院声援卡瓦廖夫。那天正是和平奖颁奖仪式，萨哈罗夫妻子在奥斯陆领奖，他本人站在维尔纽斯法院门外，法院自然禁止他进去。但这起事件被广泛报道引起西方社会关注。”

文茨洛瓦说，这起事件导致利陶宛赫尔辛基俱乐部1976成立。当地的人权活动以及脱离苏联独立的活动更加活跃。</textarea><br/>
