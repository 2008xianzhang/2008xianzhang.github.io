    <td width="683"><h6>重庆遭遇31年来最大洪水 乘船驶入楼道市民阳台钓鱼&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国青年报 

　  7月24日15时，31年来最大长江洪峰过境重庆主城。菜园坝的交易市场完全被洪水淹没。据重庆市防汛抗旱指挥部统计，此次以186.79米洪峰位过境重庆寸滩的洪水，是自1981年187.98米“7·16”洪水后，重庆31年来经历的最大一次洪水。洪水量超过1998年那次令人记忆深刻的“世纪洪水”。本报记者 田文生摄

　　今天，山城重庆被31年来最大的长江洪峰打湿“脚背”。在巴南区鱼洞老大桥附近，洪水淹没部分居民楼后，市民在自家阳台向长江伸出钓鱼竿，戏剧性地强化自己对这场罕见大洪灾的记忆。在朝天门码头，消防官兵的乘船直接进入居民楼的楼道。

　　来自重庆市防汛抗旱指挥部的信息显示，此次以186.79米洪峰位过境重庆寸滩的洪水，是自1981年187.98米“7·16”洪水后，重庆31年来经历的最大一次洪水。

　　洪峰袭来后，长江里的鱼游进菜园坝水果市场的商铺，水果被大货车装载后紧急转移到滨江路上安营扎寨；长江南岸的滨江路，渝信川菜馆至珊瑚水岸一线的公路被淹没，积水近半米，热闹非凡的音乐啤酒节被迫暂停，所有商摊紧急撤离，昨晚20时起，已实施交通管制。记者中午在现场看到，马路旁平常热闹的几家大排档，被洪水淹没了八成，只剩下房顶；停车场高高的招牌，只剩下顶部；马路对面，有市民用大汽车将家当运出后，跳进长江游泳，脚下，是平时车来车往的大马路；临近公园里的大树，只剩下树顶露出水面；长江水已逼近篮球场的篮板底部……

　　重庆市政府办公厅下发紧急通知，要求全市各单位全力以赴应对洪峰过境，及时开展卫生防疫、恢复重建等工作，保证所有群众有饭吃、有衣穿、有住处。洪灾面前，消防官兵成为保障市民安全的主力军。

　　突如其来的洪水围困了永川区朱沱镇当地近500名居民，被困者中年龄最大的82岁，最小的还未满月，急需营救。重庆市永川区消防支队组建30名突击队员奔赴现场抢险救援。利用皮划艇、冲锋舟、渔船等工具，冒着随时可能被冲走的危险，与洪水展开一场激烈的拼搏战。

　　消防官兵在洪水中喊话搜救时，发现在距离岸边约60米的一座民房有一个老太太把头伸出窗外寻求救援。这位孤寡老人，今年62岁，行动不便，由于洪水袭来时还在家中睡觉，错过了逃生机会，当时老太太惊慌失措，吓得直打哆嗦。消防官兵见此情景，立即划船靠近民房，两名救援官兵连忙背起老太太下楼，一面安抚，一面将她抱上皮划艇，10分钟后，老太太被成功营救上岸。

　　昨晚23时25分，巴南区鱼洞老大桥至鱼洞长江大桥沿线水位已达到192米，沿街138栋建筑被淹，2.3万户居民受灾。此前，全区上下各部门、军警通力协作，有效将低于水位192米内的所有群众疏散到安全区域。

　　因水位继续上升至193米，今天零时12分，该区消防支队官兵受命再次疏散花土湾社区低于水位193米内的所有群众，支队党委成员现场指挥，部署安排5辆消防车，1台冲锋舟和1台橡皮艇及相关救援器材和照明灯具等在现场进行救灾工作。夜色中，支队50名官兵分成4个组对附近居民进行疏散，连夜疏散群众786人。（记者田文生）</textarea><br/>
