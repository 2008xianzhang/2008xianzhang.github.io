    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">流亡海外的民运人士纷纷对80年代中国民主运动的领军人物方励之逝世表示哀悼。

流亡美国的中国著名民运人士、天体物理学家方励之周五（4月6日）在美国亚利桑那州的图桑去世，终年76岁。

居住在美国的前中国社科院政治学所所长严家其对BBC中文网说，他得知方励之的噩耗后，非常悲痛，认为方励之到死都未看到中国在六四问题上的变化，带着遗憾去世。

他回忆说，方励之在1989年写信给中国当时的领导人邓小平，要求释放被监禁的中国民运人士魏京生，成为1989年民运学生运动的起因。

严家其说，在六四屠杀后，中国受到广泛国际谴责，迫使中国领导人邓小平走上一条新的道路，即在共产党的专政下走非共产主义化的道路。所以，今天中国的巨大变化最早的起因就是方励之。

严家其说，方励之从个人来说首先是个科学家，为人规规矩矩，他做人和他的科学信念完全一致。很多朋友都会去悼念他。

他说，方励之的一生是无私的，他为了中国民族的自由，为了中国科学的发展贡献了一生。

精神象征

八九学运领袖王丹对BBC中文网说，方励之是中国民主人权最早的倡导者，是80年代学运的精神象征。

王丹说，方励之老师是中国80年代的年青一代关心国家事务，关心民主人权的启蒙者和推动者。这一代很多人听到他去世的消息都是非常难过。

他特别强调，方先生1986年担任中国科技大学副校长时，直接推动了86年的学生民主抗议活动。但89年学运发生时，方只是精神领袖，人都不在北京，所以当局把他称为“6.4黑手”完全无理。

王丹表示，他和他的同事们已经把这个消息通知了美国政府和国会，还将在美国东部地区周日召开记者会，筹备追思会。

他表示，希望方先生的去世能引发中国现在年轻人的思考，包括过去中国发生过什么，未来应该争取什么。

“中国的萨哈罗夫”

民运人士胡平对BBC中文网说，作为出色的科学家和中国民主倡导者，方励之很早就被称为“中国的萨哈罗夫”，因为他们都是科学家，都在自然科学领域里有出色的造诣，也都是异议人士，受到当权者的迫害。

他说，方励之在经历中国的反右和文革的打击后，在文革结束改革开放开始之初，仍在科学领域能和国际同行并驾齐驱，在中国科学家里也屈指可数。

胡平说，由于方励之的行动能力、组织能力，成为科大副校长，并以此地位呼吁自由民主，在当时的社会上，尤其在青年学生中产生的影响巨大，他的地位其他人无法替代。

另外，很多其他国内外人士也通过互联网表达了对这位著名民主人士和学者的哀悼。
