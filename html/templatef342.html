    <td width="683"><h6>RFA：資深媒體人杜斌突被北京警方扣查 疑與下月出書有關官方拒談原因&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">資深媒體人兼紀錄片導演杜斌日前突被北京警方抓捕，目前仍被扣查，官方對抓捕杜斌的罪名含糊其詞，拒絕透露真正原因。有消息透露，杜斌計劃於下月出版一本名為《赤色恐怖》的新書，未知今次被捕是否與他的出版計劃有關。（黃小山/程文 報道）

據多位人權律師周五（18日）透露，紀錄片導演杜斌於本周三（16日）早上突遭北京警方抓捕，辦案單位系大興公安分局孫村派出所。目前相信杜斌被關押在大興拘留所，但其家人並沒有收到正式的拘留通知書。

據「曉波助瀾會」透露，杜斌在今年已多次被警方問話，要求杜斌刪除 Twitter 的推文，杜斌已承諾停用 Twitter，並讓警方刪除帖文，而警方亦曾打聽杜斌是否仍在寫書，「曉波助瀾會」指出，杜斌正撰寫一本稱為《赤色恐怖：列寧的共產主義實驗》的書，並計劃於 2021 年 1 月出版，未知今次拘捕是否與他的出版計劃有關。

旅美人權律師劉士輝向本台表示，目前得到的消息比較簡單，表面上僅說他涉及尋釁滋事罪被抓捕，現階段無法判斷是他是否被行政拘留。

劉士輝說：我看到說是被拘留了。他那個帖子寫得不清楚，他一方面呢說罪名是尋釁滋事罪，另一方面的話呢，又說關到什麼北京的哪個區的拘留所，不是看守所。因為只有刑事犯罪才會關到看守所裡。行政處罰裡，沒有尋釁滋事，就是它程度不同。杜斌他以前曾經被抓過一段時間，後來放了。他寫過那個關於六四的作品。我記得他（上次被抓）這個事情應該有10年了。

消息指杜斌於周三（16 日）早上失聯，他的妹妹杜繼榮當晚 9 時許接到北京大興公安局孫村派出所警察電話，通知杜斌已被刑事拘留，當局指杜斌「經常於網上發表敏感話題」，希望家人「勸勸他」，現時杜斌妹妹正聯繫朋友為杜斌聘請律師。

在網上轉發相關資訊的法律學者，原中國政法大學教授滕彪告訴本台記者，杜斌是一個資深的作家和記者，曾做過《紐約時報》駐北京的特約攝影記者，他揭露馬三家拘留所施用酷刑的作品，更是引起了國際社會高度關注。但迄今為止，關於他被抓的資訊依然很有限。

滕彪說：見過他，我認識他。他寫過很多書，至少有兩本書是跟這個馬三家勞教所有關的。這個在當時是很冒險的事情，而且他還做過《紐約時報》的攝影記者。他後來被抓，被關，後來被放了。

本台記者為此多次致電北京警方，孫村派出所證實杜斌案是他們辦理，但拒絕透露具體資訊。

孫村派出所：你是他什麼人？我們通知他家屬了，這個我跟你說不了，我沒法告訴你好吧。

而大興公安分局則拒絕回應。

杜斌今年48歲，曾是《紐約時報》北京分社特約攝影記者，曾出版《牙刷》、《天安門屠殺》、《馬三家咆哮》、《上訪者》、《長春餓殍戰》等書籍。2011年，中國外交部拒絕為杜斌簽發《紐約時報》工作許可證，因而失業，其後他繼續製作紀錄片。他於 2013年拍攝名為《小鬼頭上的女人》的紀錄片，揭發馬三家勞教所的酷刑內幕，引發國際社會極大迴響。

2013年6.4前夕，杜斌突然被北京國保秘密抓捕，受到國內外民權人士的高度關注，他被關押38天后被以取保候審的名義獲釋。

除了在 Twitter 發文評論時政，杜斌的 FB 帳戶亦相當活躍，經常關注香港的情況。他的 FB 頭像為漫畫家 RebelPepper 繪畫、香港反修例運動中疑遭布袋彈射爆眼睛的少女肖像。他在10 月 6 日亦分享過香港漫畫家「Averageguy」有關墜樓的作品，並留言指「在那座城市 人不由自主地墜下 習以為常」。
