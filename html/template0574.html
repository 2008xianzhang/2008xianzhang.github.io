    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自由之家认为中国的新闻自由出现恶化。

人权组织--自由之家最新年度新闻自由评估报告指中国加强了对传统媒体和互联网的控制。

报告中以维权人士刘晓波获得诺贝尔和平奖为例，称中国共产党几乎每天都向媒体编辑发出指示。

而有关公共卫生、环境问题、被拘押期间死亡还有外交政策的报道都受到了限制。
2010年年底，在中国有数十名维权人士、异议人士以及记者因言获罪，被拘押在监狱里面。

该报告说，中国境内少数民族的记者受到的迫害格外严重。

自由之家说，虽然环境如此，但是中国境内的记者和博客作家依旧持续不停地测试官方的底线、暴露官员腐败、转载地下政治刊物。

报告还说，中国的网民们也“非常有想象力”地对付中国官方设立的互联网“防火长城”。

在自由之家的2011年新闻自由评级报告中，中国的新闻自由度在196个国家当中，倒数13，排名第184。

该组织前一年的报告中则是将中国评为第181名。

历年来，中国外交部都指责自由之家的报告是“荒唐”、“不值一驳”，并且再三强调“中国的记者依法享有充分的报道自由”。

中国说“和任何法治国家一样，中国媒体应在宪法和法律范围之内开展工作”。
