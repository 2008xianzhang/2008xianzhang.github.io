    <td width="683"><h6>VOA：高瑜浦志强获“中国杰出民主人士奖”&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港—设在美国旧金山的“中国民主教育基金会”，在经过权威评选后，近日将2014年度的“中国杰出民主人士奖”，授予身陷狱中的中国独立记者高瑜和被拘留逮捕超过1年4个月的维权律师浦志强，表彰两人为争取民主所付出的努力和牺牲，希望国际继续高度关注，争取让他们早日获得自由。

成立于1985年、旨在推动中国民主发展的中国民主教育基金会，在经过全球范围公众提名、权威专家学者组成的评选委员会投票评选后，决定将第29届中国杰出民主人士奖，授予一年多来受到国际社会广泛关注的资深媒体人高瑜和不顾压力代理多起敏感维权案件的浦志强律师。

尽管高瑜和浦志强显然不能前往美国领奖，中国民主教育基金会仍将于10月3日在旧金山中国城“国父孙中山纪念馆”举行隆重颁奖典礼。

中国杰出民主人士奖从1986年开始每年颁发。据悉，基金会每年都收到数千份来自世界各地，其中许多是来自中国大陆的提名信，包括诺贝尔和平奖得主刘晓波、欧盟萨哈罗夫人权奖得主胡佳、异议艺术家艾未未、敢言法学家贺卫方、盲人法律维权人士陈光诚、维权律师滕彪、江天勇等都曾获得过该奖。

获得今年提名并入围的人士和团体有 10个，除高瑜和浦志强外，还有中国维权和民主人士陈云飞、吴淦、刘萍、唐荆陵和刘贤斌，香港学生领袖黄之锋、香港专上学生联会（学联），以及台湾太阳花学运学生领袖之一的林飞帆。

中国民主教育基金会的现任会长方政星期一晚间对美国之音表示，高瑜和浦志强都参加过八九民运，20多年来坚守在国内，不仅为追求正义、推进民主和保护人权方面作出了重大贡献，同时也付出了巨大牺牲，因此两人获奖实至名归。

他说：“高瑜女士我们知道是三陷囹圄，最近又被判了7年，而且已经70多岁，身体也是很糟糕。浦志强律师六四时也是一位表现出色的学生领袖，六四之后也受过很多的打压。在国内用法律作为武器吧，给很多人做过维权的工作，也代理了许多有影响的案例，维护社会的正义，推动中国的人权。”

1989年6月4日凌晨沿西长安街撤出天安门广场被坦克碾断双腿的方政表示，尤其担心患有多种疾病的高瑜和浦志强在关押期间的身体状况，希望她/他们的获奖能够进一步唤起外界对其状况的关注。

方政说：“他们都健康状况很糟，所以我们非常希望，通过他们这两位的得奖，引起国际社会或者更多人的关心和关注。健康原因，我们希望中国政府给他们在监狱中受到一个人道的对待，允许他们能够保外就医。”

中国国家主席习近平9月22日对美国进行国事访问。尽管不久前美国国务院官员强调人权问题将会是奥习会的一个关键议题，但是，外界一直还是猜测不断。不过，作为奥巴马总统国家安全顾问的赖斯女士，星期一在乔治.华盛顿大学的演讲中，对人权话题将是奥习会的主要内容，给予了肯定的答复，并一一念出刘晓波、许志永、高瑜、伊力哈木·土赫提、浦志强的名字，称他们遭到了不公正的逮捕和审判。

星期一当晚在赶赴华盛顿西雅图市途中的方政表示，美国西海岸的一些民运和人权团体会在习近平主席访美的第一站，举行示威活动，抗议近几年人权的倒退，要求中国当局释放所有的政治犯和维权律师。

他说：“我们可能会在现场提出一些抗议，更多的是发出我们的抗议和谴责，谴责对中国人权迫害的程度，呼吁他释放这些政治犯，释放这些有良心的维权律师。”

据外媒报道，代理高瑜和浦志强两案的北京莫少平律师事务所主任律师莫少平9月中旬对外透露，他们9月9日获准会见高瑜时得知，高瑜的二审又被延期审理一个月，而浦志强案的庭审的法定3个月审限8 月18日届满时，法院经过上级法院批准，延期3个月。

两人的辩护律师莫少平和尚宝军表示，高瑜和浦志强的身体状况都非常不好，71岁的高瑜患有高血压、心脏病、美尼尔氏症等多种疾病。今年7月还被发现异常淋巴肿胀。浦志强则有前列腺炎、糖尿病，每天要打胰岛素。8月中旬心脏不好，胸闷、气短，两次心电图发现心脏不正常，而且血脂高，要服5种药物。浦志强的妻子和律师曾向法院提出为浦志强申请“取保候审”，法院在8月中旬回应称，浦志强能够自理生活，申请不予接纳。

去年4月下旬，高瑜失踪后被公安刑拘后逮捕。当局指控她向境外网站泄露内容包括要求高校教师不讲普世价值、新闻自由等“七不讲” 的中共9号文件。高瑜否认指控，坚持无罪，但今年4月17日，一审判处有期徒刑7年。高瑜不服，向北京市高级法院提出上诉， 目前仍等待二审判决。

浦志强去年5月3日与十几位朋友参加一个私人六四25周年纪念研讨会，第二天被警方带走，以涉嫌寻衅滋事罪刑拘，后被增加罪名逮捕，并以涉嫌煽动民族仇恨罪、寻衅滋事罪两项罪名提起公诉，但至今没有庭审。
