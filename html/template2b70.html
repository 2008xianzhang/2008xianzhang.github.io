    <td width="683"><h6>维权网：辽宁民主维权人士姜力钧忽然与外界失去联系&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2">20120925&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员钟鸣报道）本网信息员获悉，9月23日晚上10钟左右，辽宁民主维权人士姜力钧忽然与外界失去联系。
 
据知情人士透露，当晚10点左右，忽然接到姜力钧一个电话，电话中姜力钧刚刚通报了自己的姓名，说有急事要说，随之姜力钧的电话那边就传出有人抢夺手机的声音，然后手机挂断。随后有朋友反复拨打姜力钧的手机，均显示无法接通。希望外界关注！
 
姜力钧，笔名龚存龙，男，1966年8月26日出生于辽宁省铁岭市，中专毕业，自由撰稿人，曾任调兵山市供热公司干部，2002年因推进中国民主而被抓捕。被捕前住辽宁省调兵山市建委宿舍4楼9号。
当年11月中共十六大前夕，姜力钧与陕西的赵长青等人联合全国190多名异见人士联名致信中共十六大，要求中国当局重新评价八九年的民主运动、释放政治囚犯、推行政治改革，以及恢复前中共总书记赵紫阳的人身自由。
2002年11月6日被拘留，同年12月14日被北京市国家安全局逮捕，被关在北京秦城监狱。被控罪名是“在互联网上发表文章，企图组织自由民主党，并被关在北京秦城监狱；2003年11月28日被北京二中院以“煽动颠覆国家政权罪”判处有期徒刑四年，剥夺政治权利一年；2004年3月18日被关在北京天河监狱；2004年4月20日被转至辽宁锦州南山监狱，直到2006年11月5日刑满出狱。近年来关注中国弱势群体权利问题。敏感时期常受到监控。</textarea><br/>
