    <td width="683"><h6>DW：《苹果日报》及其发行人黎智英获"新闻自由金笔奖"&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界新闻出版协会宣布，本年度"新闻自由金笔奖"授予香港著名传媒界人士黎智英及其已被迫关闭的《苹果日报》工作人员。黎智英本人目前正在狱中关押。

黎智英去年8月被逮捕，后被多次判刑

（德国之声中文网）《苹果日报》原本是香港最受欢迎的民主派报刊，今年六月当局依据国安法冻结了报社资产后被迫关闭。
一向以敢言著称的黎智英和多名高层管理人员及编辑，被控"勾结外国敌对势力"而遭逮捕。

世界编辑论坛主席费尔南德兹（ Warren Fernandez）表示，本年度新闻自由金笔奖凸显了"香港新闻从业人员所面临的恐惧和挑战，香港作为地区性的传媒中心，正在受到越来越多的限制。"

在周三举行的视频颁奖仪式上，费尔南德兹表示："一名发行人遭关押、总编辑和多名高层管理人员被逮捕、报社遭到关闭，2021年度金笔奖就是要表达对受害者的敬仰，以及对上述一系列事件的反思。"

《苹果日报》以敢于对中国政府提出尖锐批评而闻名，北京当局也从不讳言他们想关闭《苹果日报》的决心。

黎智英之子黎崇恩代替父亲接受了奖项，他表示，鉴于《苹果日报》被关闭，以及香港新闻自由遭持续打压，"在黑暗角落里发出光明的人已经变得越来越少。"他呼吁国际社会持续关注香港民众，并为香港人发声。世界新闻出版协会在其颁奖声明中写道，黎智英是"对北京管控香港直言不讳的批评者，也是对民主运动最坚定的支持者。"

去年八月，香港警方搜查《苹果日报》总部。

从1961年开始，自由金笔奖每年一度授予那些捍卫和推进新闻自由的杰出人士。

长期以来，香港一直是地区性的传媒中心，但过去几年以来，随着北京加强对香港的控制，当地新闻自由的国际排行也在急剧下跌。

两年前，香港爆发大规模抗议浪潮之后，北京颁布了香港国安法，此后当局对香港媒体的打压程度明显增加。不过，迄今为止，仍有大量国际媒体驻扎香港，《金融时报》、法新社、CNN、《华尔街日报》和彭博社都在香港设有地区性总部。

不过，随着国安法的实施以及对异议人士的打压，当地媒体环境正在不断恶化。上个月，《经济学人》一名外籍记者的签证申请被拒绝，这也是2018年以来，第四位被无故拒发签证的外籍记者。

《纽约时报》去年已将其亚洲总部从香港搬至韩国，该报表示，香港国安法和当局多次拖延签证，是他们做出搬迁决定的主要原因。
