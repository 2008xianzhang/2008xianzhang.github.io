    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陆杨

华盛顿—“三八妇女节”前夕，网友再次冒险去探望被软禁中的刘霞。他们在刘霞的楼下打出声援刘霞的条幅，用电喇叭喊刘霞的名字。但他们的行动立即被化装成门卫的国保制止，这几位网友目前正被关押在刘霞家管片派出所。

*四网友探刘霞*

网友看望刘霞的消息是北京的知名社会活动人士胡佳3月7日傍晚从推特发出的。刘霞是正在服刑的诺贝尔和平奖得主刘晓波的妻子，她被软禁在北京的家中已经两年多。胡佳当天对美国之音说，探望刘霞的网友包括维权人士刘沙沙等四人。

“在今天下午接近傍晚的时候，他们四个人，有刘沙沙，有网名‘二哥’的一位女网友，还有一个是参加过保钓的香港的杨匡。另外一位网友平时不参与这些事情，这次是临时去的。所以没有特别提到他的名字，一共四个人。”

胡佳告诉记者，此刻刘沙沙等几位网友正被扣押在北京羊坊店派出所的地下室里。美国之音记者试着跟刘沙沙和二哥联系，二人的手机均已关机。

正在被软禁的胡佳说，这次行动是他跟刘沙沙等网友一起策划的，要不是有国保在他家四楼门口把守，他一定会参加这次行动。去年12月底，胡佳就和徐友渔等人在刘霞寓所楼下，冲破保安的把守，上楼见到了刘霞。

*胡佳：刘霞闻声打开了灯*

胡佳告诉记者，网友们在刘霞家的楼下打出条幅，上写着“刘霞，我们支持您。”网友还用电喇叭先是喊“傻瓜，傻瓜，我们看你来了”。“傻瓜”是刘霞和刘晓波之间的昵称。然后网友们又喊“刘霞，刘霞，我们看你来了。”整个过程只持续了几分钟，国保便过来干预。不过胡佳说，楼上的刘霞听到了网友的呼喊，点亮了灯。

胡佳说，他尽管没有在现场，但现场的网友始终跟他通过手机通报情况。国保过来干预的时候跟网友们发生了摩擦。胡佳听到网友“二哥”当时在现场喊“别动手，别动手。”

*胡佳：网友此次探访刘霞有三点不同*

据网友从现场给胡佳传过来的信息，他认为这次网友看望刘霞有两点变化让他非常欣慰。

“他们这一次跟以前不同的我觉得有三点，第一点，他们打条幅，让维权行动可视化。至少据我所知，之前是没有人打着条幅来找刘霞的；第二是，他们碰到了在同小区里有敢于同情刘晓波、刘霞的人，就这么表达出来的。”

胡佳说，当时刘霞同小区的一位邻居看到刘沙沙他们在写条幅，就主动过去提醒他们后面有便衣。而胡佳去过刘霞家楼下不下十次，去年夏天拍摄刘霞时，被对面楼的一个居民向看守举报过。这次刘沙沙他们遇到了这么有正义感的邻居还是第一次。

胡佳在随后的推文中补充说，网友还第一次使用电喇叭在刘霞寓所楼下喊她的名字。
