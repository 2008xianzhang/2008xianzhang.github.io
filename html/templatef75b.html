    <td width="683"><h6>RFA：希拉里•克林頓访问缅甸 中国公开支持官媒却抨击&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国国务卿希拉里•克林頓访问缅甸会见总统吳登盛及反对派政治领袖昂山素季，体现“重返亚洲”政策的重要一环。中国政府公开场合虽表示愿意看到缅甸与西方国家的接触，但官方媒体却抨击美国及缅甸的做法。

图片：美国国务卿克林顿访问缅甸。（RFA）

美国国务卿希拉里•克林顿周三抵达缅甸首都内比都，开启了对缅甸的「历史性访问」，她表示希望亲身了解一下缅甸政府的改革決心。她周四与缅甸总统吳登盛举行了会谈。其后也会见著名的反对派政治领袖昂山素季。缅甸自去年11月释放昂山素季后，先后解除了网络封锁，报禁、党禁。并在去年11月举行了多党制大选。昂山素季宣布将参加明年的国会补选，并强调，她支持美国奧巴马政府与缅甸接触。

希拉里•克林顿是50年来第一位踏上缅甸领土的美国领导人，她表示希望能与缅甸重修两国关系。她星期三在前往缅甸途中的一个发展援助会议上发表讲话说：“要警惕那些对采掘你们的资源（而非构建你们的能力）更感兴趣的援助国，某些资金也许有助于填补短期预算缺口，但我们已经一而再、再而三地看到，这些权宜之计不会产生自我持续的结果。”此话没有直接点名中国，但外界认为含沙射影暗示的就是中国。

缅甸以往的靠山是中国，不少人认为美国近期努力加速在亚洲的军事接触，让北京方面感到不安，不过官方最近公开表态的调门上又有些微妙变化。

中国外交部发言人洪磊星期三表示，“中国愿意看到缅甸同西方国家在相互尊重基础上加强接触、改善关系，促进缅甸的稳定与发展。但官方媒体《环球时报》星期三发表评论说，“美国在缅甸搞‘外交赌博’，缅向美‘暗送秋波’。文中引述了多家媒体就希拉里访问缅甸的评论。也指出，美国造访缅甸是为了削弱中国在缅甸的影响力。”

图片：美国国务卿克林顿在缅甸。（RFA） 

曾担任中国外交官的著名博客作者杨恒均星期四向本台表示：“缅甸一直是中国最大的盟友，现在希拉里突然访问去了，而且态度上有了很大的转变，对于北京来说是非常紧张的，因为缅甸跟东盟现在的关系最好，美国的软实力也很强大，很多国家突然之间都会转向，如果美国愿意放低姿态的话，就有更多国家愿意接受它，东南亚国家很多以前是把美国赶走的，看到中国一强大就拥抱美国。”

香港亲北京《大公报》星期四也发表评论表示：对美国势力入缅不值得大惊小怪。尽管美国非常希望扩大其对缅甸事务的影响力，打破中缅关系「一枝独秀」的现状。但在现阶段，双方利益并无太多契合点，美在缅长期立足不可能一蹴而就。

对缅甸新政府的变革方向需要冷静观察。缅甸长期积弱，玩大国平衡游戏是十分危险的。中缅关系是在缅甸几十年的政治变迁中「自然形成」的，破坏这种关系受害的首先是缅甸自己。

香港时事评论员李国成告诉本台记者：“缅甸对中国太重要了，战略通道和投资都很多，错失了缅甸，大陆会很紧张的，就怕他牺牲中国的利益跟美国改善关系，外交部的发言说支持缅甸跟西方改善关系，但实际上还有一句话就是希望不要牺牲中国的利益。”
网民helicopterh讽刺说，“有没有发现个规律，最近几十年每一个原本被独裁统治的国家民主化后都跟中国闹不开心，然后开始跟美帝交朋友？这跟我们提倡的和谐世界的理念相悖啊。”

外界普遍认为美国重新认识到亚太地区的外交地位，包括近期在澳大利亚的驻军以及TPP计划的推出可能都是针对中国。缅甸重新解封Facebook等社交网站，也让中国网民哗然，偌大的中国，强大的实体，竟然还不如一个多年在军政府下的专制小国反应迅速，顺应潮流，因此中国未来反倒更加堪忧。此前有关昂山素季的影片《夫人》在中国网络上被封禁，也反映了中国当局对此类信息的畏惧心态。

以上是自由亚洲电台驻香港特约记者心语的采访报导。
