    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海维权人士冯正虎，上周五应邀到访民王扣玛家中作客期间，被公安以“非法赌博”名义带走后，至今仍然毫无消息。（姬励思报道）

记者多次致电冯正虎的手机，但一直是关机。而冯正虎家中的电话无人接听。

认识冯正虎的上海维权人士刘义良表示，冯正虎还未获释，现时亦不知道他被关在那里，家人已报警。他批评当局的手段恶劣。他说:“他还没有回来。我们的国情就这样，合法的公民会莫名其妙地失踪，在我们国家已成常态，报失踪亦没用。”

冯正虎因长期维权受打压。2000年底，因天伦公司出版物审核问题，冯正虎被上海市公安局以“非法经营罪”刑拘。翌年被判刑三年。2009年4月，他在上海公安的劝告下出国前往日本，以回避六四事件20周年。其后他先后八次回国都被拒入境，他在日本东京机场长期逗留以示抗议，最终在2010年2月获准回到上海，但持续受到打压。

另外，六四死难者家属唐德英，不满四川高院拒绝国家赔偿，周一再到北京上访期间被拦截，并于周三晚遣回成都，随即被带到派出所问话。

唐德英表示，她被连夜盘问近四小时，期间遭警告不要再上访，否则会被关押。她说：“查询了三、四个小时，我说你们这样查问我是违法的。他们就是不让我上访，说要把我关起来。”

唐德英的儿子周国聪六四的时候只有15岁。1989年6月6日，周国聪在成都天府广场参与示威活动的时候，被公安带走，其后被看守人员打死在看守所内，唐德英为此多次上访请愿。
