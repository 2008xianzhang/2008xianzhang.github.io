    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://orientaldaily.on.cc/cnt/china_world/20110919/00178_006.html

多名內地異見人士昨晚在社交網站公布劉伶的死訊。劉曉波胞兄劉曉暄今日凌晨接受本報查詢時證實，父親於本月十二日中秋節在大連病逝，但不肯透露詳情，包括劉曉波是否知悉父親病逝，只表示多謝外界關心。

副軍職教授患肝癌
劉伶退休前是副軍職教授，今年一月曾有報道指他因肝癌入住大連一間醫院，病情嚴重，不能行走，只能臥床。瀋陽軍區派出兩名軍官到醫院監視，阻止記者或其他人探訪。

劉曉波因為草擬《零八憲章》，○九年聖誕節當日被法院以「煽動顛覆國家政權罪」判刑十一年，現仍在遼寧錦州監獄服刑。劉曉波去年十月獲得諾貝爾和平獎後，妻子劉霞也一直遭當局軟禁。
