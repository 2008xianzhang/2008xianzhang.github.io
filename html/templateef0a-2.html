    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港警方星期一（8月10日）以“涉嫌违反国安法”为理由拘捕香港壹传媒创办人黎智英（Jimmy Lai）的举动引发了国际社会的高度关注。美国副总统彭斯在推文中说，逮捕黎智英是“对全世界热爱自由者的极大冒犯”。美国国务卿蓬佩奥、包括参议院多数党领袖麦康奈尔在内的国会议员也就此发表了看法。美国国家安全顾问奥布莱恩星期一发表声明中说，美国对黎智英等人被捕深感不安。他呼吁北京废除《国家安全法》，在香港恢复法治。

下面是奥布莱恩这份声明的全文：

香港商人、出版人、著名的民主倡导者黎智英被捕，令我们深感不安。根据中国共产党实施的《国家安全法》，香港当局还逮捕了黎智英的两个儿子和他旗下媒体公司的几名高管。黎智英和他的同事们为香港人民的基本权利和自由发出了强有力的声音，这些权利和自由是中国政府向香港人民保证的，但现在却遭到了系统性的攻击。作为一名报人、创业家和公民，黎智英通过警告没有自由的香港会是什么样子来行使、庆祝和捍卫自由。

北京的《国家安全法》剥夺了香港人民的基本权利和自由，并加强了中国共产党对香港内部事务的控制。在香港政府最近不公正地取消候选人资格并推迟立法会选举之后，这些被报道的逮捕事件是北京违反对香港人民和世界作出的承诺的最新例证。这些逮捕行动显然也是为了恐吓亲民主和政治反对派人士，压制香港自由和独立的媒体。这些媒体在这座城市的特色和成功中发挥了关键作用。

我们与黎智英、他的儿子和同事站在一起，并呼吁北京废除《国家安全法》，立即恢复香港的法治。

来源：VOA</textarea><br/>
