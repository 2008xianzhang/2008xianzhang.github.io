    <td width="683"><h6>维权网：倪玉兰夫妇二审开庭，警察密布，民众被禁旁听&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    （维权网信息员子夕报道）7月27日上午9点，倪玉兰7月27日周五9时在石景山一中院15法庭开庭审理。除了倪玉兰的女儿董璇参与旁听外，所有前往欲参加旁听的民众包括董继勤的弟弟都被禁止参加旁听。
     
    据到达现场的北京维权人士韩颖说：我差10分9点到达的现场，根本就不让进入法庭，法院两侧拦着警戒线，车辆不问准停留，警察很多。
     
    被禁止参加旁听的董继勤的弟弟董晓平说，地铁口就有人查验身份证，我和几十名围观者在一起。倪玉兰夫妇的案子完全是公检法制造的冤假错案，如果中国有法律，应该判他们无罪，但很显然按着中国的现行体制不会判他们无罪的。
     
    另外北京石榴庄拆迁受害者10余人也到现场关注倪玉兰、董继勤夫妇的庭审。据石榴庄村民张宗钢说，我们的房子被强拆没有任何补偿，今天来主要是要见证所谓的法制社会，到底维护不维护老百姓的权利和利益。
     
    另一名到场的石榴庄拆迁受寒村民周杰表示，自7月4日开始，石榴庄村有11户被强拆，有十人被行政拘留，我们没有得到任何补偿，被拆迁后都流落街头，无家可归。倪玉兰本身也是强拆的受害者，多年来还帮助别人维护，我们不仅要见证中国的法制精神，还要表明对倪玉兰的支持，倪玉兰夫妇肯定无罪。
     
    2011年12月29日，倪玉兰、董继勤奋夫妇开庭时，他们的女儿董璇在微博上留下如下的文字：今天我参加了我爸妈倪玉兰和董继勤的开庭审理，我作为证人出庭来证明我妈妈身上发生的这些不平等的事情，今天开了4个多小时的庭，我只出庭十几分钟，走进法庭时第一眼看见我妈妈躺在担架床上还吸着氧气，瞬间心都碎了。
     
    而当天，被禁止出庭旁听并被扣押在派出所的董继勤的弟弟董晓平说：倪玉兰、董继勤无罪！一个不尊重女性的国家没有未来。
     
    倪玉兰被构陷的罪名之一的“诈骗罪”，经过律师5个多月的努力终于找到判决书中的两位证人，证人都否认了倪玉兰所谓诈骗的事实，并表示如果可能会出庭为倪玉兰作证。</textarea><br/>
