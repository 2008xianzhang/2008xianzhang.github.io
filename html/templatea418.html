    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">贵州人权捍卫者陈西被判处有期徒刑10年，剥权3年 

（维权网信息员倍天明报道）12月26日上午，贵州省贵阳市中级法院以煽动颠覆国家政权罪判处人权捍卫者陈西有期徒刑10年，剥夺政治权利3年。

今天上午8点半钟后法院开庭，审理了两个多小时，法官最后作出当庭宣判，以陈西2005年出狱后先后在网络上发表的36篇文章中的几句言词，作出煽动颠覆国家政权罪成立，判处陈西十年重罪。这是今年继四川遂宁刘贤斌、陈卫后，又一起因言而判重罪的案子。

陈西，本名陈友才，男，汉族，祖籍广西玉林人，1954年2月29日生于贵州省贵阳市。1970年6月毕业于贵阳师范学校初中部，后自学外语，获大专文凭。1983年进入贵阳金筑大学政保处工作，后参与组织贵阳各大学沙龙联谊会，并被选为第一任会长。1989年春夏民主运动期间，他因积极参与并成立“爱国民主联合会”而被判刑3年，剥夺政治权利3年。出狱后，1995年5月因组织“中国民主党贵州分部”，致力推进中国民主建设，要求平反“6.4”，于1996年3月被贵阳市中级人民法院以“组织、领导反革命集团罪”判刑10年，剥夺政治权利5年。2005年刑满出狱后筹备组织了贵州人权研讨会。6年来不断开展人权知识宣传普及，关注支持贵州各地弱势群体维权，为落实《宪法》赋予公民的基本权利而鼓与呼。2011年正值中国五年一届的县乡两级人大代表换届选举，陈西公开宣布独立参选当地人大代表，结果于10月被软禁、抄家，11月29日被以“涉嫌煽动颠覆国家政权罪”逮捕。</textarea><br/>
