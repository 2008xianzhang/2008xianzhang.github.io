    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">向为了理想为了信仰为了民主和自由的先行者致敬，作为一名湘籍学生，先人的热血仍未耗尽，作为一名谭姓儿女，壮飞先生的理想还在继续！

我是一名在德国慕尼黑留学的大学生，中国的舆论控制和官员腐败已经到了令人难以忍受的地步，支持你们敢于跳出来说出真相，希望越来越多有良知的中国人支持你们的行动！

各位好，想到你们繁复的工作和执着的追求，我内心充满敬意。虽不知此信能否寄出，但我相信信仰的力量、公民们的呼声终将会积少成多、百川归海。具体的内容可能我还有一些小小的异议，但我觉得现在这样的时刻，我们更应该求同存异，为了不远的黎明，共同努力，我不知道签下名字具体的危险会有哪些，因为我并没有看到听到，但即使有，我也并不畏惧，不是我不喜欢安宁祥和的生活，恰恰是因为我如此热爱生活，才愿意为它坚持信仰，捍卫灵魂。

我衷心希望，打压迫害访民与持现代理念者、强迫拆迁、以言治罪之类的恶行不再在这片苦难的土地上演，我衷心希望，这个国家无处不在的“敏感词”和“禁区”能够消失，那万恶的“党禁”“报禁”和“言禁”能够趁早彻底消失，我衷心希望，那些公然作恶或支持、默许作恶的人——无论是昨日的，还是今日的，能够得到公义之法的惩治，我衷心希望，这一党专政以及所谓的“社会主义”制度能够早日消失，其流毒能得到清算和清理……我衷心希望，活在这片土地上的现代人——上帝之下，我的兄弟姐妹们，能够不再受国家这个丑陋无比的庞然大物的形形色色的迫害……这些希望，是我奋力追求自由民主，维护人权，与签名于《零八宪章》的目的之所。

再也不愿因身边人的人身权益得不到保障而痛心疾首。
再也不愿看到数万万华夏人在自己的土地上饱受疾苦。

签署零八宪章，支持宪政治国，结束一党专制，还民生予尊严。感谢刘晓波博士为争取中国的宪政民主所付出的一切！在中国像这样有良心的知识分子很少，都被流氓政府收买了。零八宪章使我看到了希望。
</textarea><br/>
