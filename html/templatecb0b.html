【大纪元2011年05月16日讯】（大纪元记者骆亚报导）近日江西省新余市下岗职工刘萍竞选区人大代表，随着地方政府的打压逐步升级和内部将事件定性为国内外政治势力在幕后操纵的、企图颠覆共产党政权的一次重大政治事件，引发了大陆专家、学者、律师、民众等的强烈反弹。他们纷纷表示要向新余市委市政府自首，予以讽刺嘲笑。甚至有律师质问地方官是不是通过大纪元发表出去的自首，更能显示敌情严重，更能说明是敌对分子。有评论认为刘萍的实践行为让大陆民众看清了选举人大代表的虚伪性，民主自由是当今的历史潮流，任何人逆历史潮流而动，终将会被历史无情的淘汰。

二条“自首”微博疯传 网友转发纷纷跟进“自首”

江西新余市一位下岗职工，因自己的某些权益受损多次上 访无果，还被视为“非法上访”受过“严肃处理”。她近日独立参选当地渝水区人大代表，因获得很多中国大陆网民的支持，也引起国内外媒体的关注，14日刘萍被当着国内媒体记者面被警方带走，与外界失去联系。而在之前刘萍已遭到了当地政府的一系列的特殊“照顾”：被断水断电，被跟踪，被关机，被“守卫”。

甚至网络上有人披露当地政府在13日下午召开紧急维稳会议，市委书记李安泽等高层将刘萍参选事件渲染为有国内外政治势力在幕后操纵的、企图颠覆共产党政权的一次重大政治事件。各级政府及单位在当晚都召开了紧急维稳会议，要求守土有责，内外有别，内紧外松。

事件网络曝光后，中国社会科学院农村发展研究所社会问题研究中心主任于建嵘教授率先在微博上发表了自首书以示不满：“中共江西新余市委书记：据称，你已下令追查支持‘@刘萍196412 ’的敌对势力，特自首。本人于建嵘，中国公民，无党派非人士，热爱祖国，坚守宪法，始终支持内退女工刘萍依据宪法和法律规定行使选举权和被选举权的合法行为。如跨省约谈，可派贵市听过我讲座的数位市县公安局长来北京宋庄画家村。”

时评家笑蜀也跟进“自首”支持于建嵘教授的举动，他说：“好玩好玩。支持公民刘萍行使法定权利即为颠覆？保卫人民代表大会制度即为颠覆？那么我也颠覆了。颠覆侵犯公民权利和破坏人民代表大会制度的敌对势力是公民的光荣。于教授如果自首是光荣自首，我也愿光荣自首。且大吼一声，愿光荣自首的还有木有？有木有？有木有？”

这二条微博在网络上得到疯传，甚至有网友“无理系”15日晚6点左右在大陆人气比较旺的凯迪社区“猫眼看人”论坛上设立了“江西新余市的‘严重敌情’敌对分子自首签到处，引来众人围观纷纷表示也要自首。当晚午夜，短短几个小时，共15,229 次点击，321个回复。

第二天中午凯迪上这条新闻已经81,894次点击，1,159个回复。有网友自首请求江西新余市书记大人跨省逮捕；还有网友表示自己跟刘萍是同党，授权她代表自己；也有网友要自首并且愿意提供竞选经费；另有很多网友承认自己是幕后敌对势力，要求自首；甚至有网友说：“刘萍就是那个钟表匠，我们就是跟上的群众。”

网友林明理撰文评论道：“一个依法参选人大代表的公民，竟引来当地公权力这么多的法外‘关注’，引发这么严重的‘敌情’，而且‘引蛇出洞’引出了这么多的甘愿‘自首’的‘敌对势力’，可谓中国‘特色’的奇观啊。”

他还希望有越来越多的人能认真思考一下：要说“敌人”，谁才是这个国家宪法与法律的真正敌人？谁才是这个国家和谐、文明与进步的真正敌人？

律师加盟“自首” 驳斥新余市委定性荒谬

北京的李静林律师认为江西新余市委的举动非常可笑，他对大纪元记者说：“我也自首一个，请帮我报上名，而且我在你这里报名，通过你发表出去，更能显示敌情严重，更能说明是敌对分子。”

李律师还说：“新余市的市委书记知不知道法律明文规定基层人大代表是选举的？他知道。如果他不知道他就实在不配当市委书记，但是他更知道人大代表事实上是中共的党组织指派的，不接受指派就是在同指派者过不去。他还特别知道指派人大代表是这个社会的普遍现象。不接受指派意味着民众不愿意被代表了。

李律师表示刘萍竞选演说中就明确表达出了不愿意被代表了的意识，要代表与不要被代表确实是敌对的，他认为说：“新余市要求敌对分子自首实在是减少消灭敌对分子成本的良好方式。中共党章中说中共党员要模范遵守国家法律，对如此公然违法选举法律，造成恶劣影响的的人希望举报到中纪委去，要求中纪委查处。”

最后他对海内外提出两个建议：“第一个在全球范围内设置愿意行使被选举权，不愿意被代表的敌对分子自首签到处；第二个，赞成向中纪委和检察机关举报新余市委书记违法剥夺公民被选举权，要求追究新余市委书记侵犯公民政治权利的行政责任和刑事责任的签到处。”

刘萍事件的启示：“这就是民意！中共你看清了吗？！”

大陆自由撰稿人伫鸟告诉大纪元记者说：“敌对分子”是多么熟悉的语言啊，使我联想到毛时代的“阶级斗争”，每次政治运动的5%，这次把一个普通失业工人的参选当成了国内外政治势力的幕后操作，所以，刘萍成了敌对分子的一员；所以，参选人大代表要符合党章的要求；所以，选举法的背后是由中共独裁党任意解释的！

他还表示根据自己对选举内幕的了解，对所谓的人大代表嗤之以鼻。而刘萍参选事件让他有了更新的认识。体现在下面方面：“第一，刘萍事件充分说明中共所谓的选举根本就是欺骗人民的手法之一，刘萍的实践行为让大陆民众看清了选举人大代表的虚伪性。

假如没有刘萍的行为，中共可以肆无忌惮的说，中国有民主，人民群众可以通过人民代表大会来行使自己的政治权力，通过人大代表来反映自己的主张。可事实就是不一样，刘萍剥下了皇帝的新衣，让中共的真面目出现在人民大众面前，从此以后，大陆人民再也不会相信中共的所谓选举了。”

“第二，刘萍参选的遭遇，让那些信奉中共能够改良，能够通过和平变革成为民主社会主导者的人，为之心凉。没错，社会的变革是通过每个人的点点滴滴努力而实现的，这点大家都明白，可中共更明白！我3千万人头得来的江山，岂容你通过参选人大代表，今天变一点、明天变一点的失去基础？！

所以，把你刘萍打成与境内外政治势力相勾结的敌对分子就是理所当然的了，在选举工作没有完成前，让你和其他的那些参选者失踪、被抄家、查你祖宗18代也是理所当然的。最后，因为你刘萍等人敢于跟党作对，事情过后劳改一番也是可以的。”

他还分析说，中共占据了中国社会最庞大的各种资源，他们为所欲为的打压着那些看上去与他们作对的人民，自以为强大无比。但他们就是掌握不了一个资源，那就是中国人民的内心！62年来的倒行逆施，给中国带来了巨大的创伤，政治上还不如晚清时代。人民的抗争此起彼伏，生生不息。

所以，当刘萍参选的遭遇公布后，网路上的民意如沸水一般，迅速膨胀，人民对中共的做法大加鞭笞，使用的方式也令人捧腹，随后“自首的”人们迅速盖楼！好！这就是民意！中共你看清了吗？！

最后他说：“民主自由是当今的历史潮流，任何人逆历史潮流而动，终将会被历史无情的淘汰。拉登已经被斩首，下一个会是谁呢？”
