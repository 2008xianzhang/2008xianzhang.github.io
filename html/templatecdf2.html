    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">张蓉湘

华盛顿 — 
柏林墙倒塌30年后，美国表示，华盛顿及其盟友仍然面对强大的共产党对手，自由世界需要继续防御来自俄罗斯和中国的威胁。

美国国务卿蓬佩奥星期五(11月8日)在柏林布兰登堡门附近发表演说。他说，俄罗斯“侵略邻国并残杀政治对手”，他还说，俄罗斯当局“利用警察突击行动和酷刑折磨来对待反对俄罗斯侵略的克里米亚鞑靼人和乌克兰人”。

这位美国最高外交官还把矛头对准北京。

蓬佩奥是在科尔伯-施蒂夫通基金会发表的这次演说。他对听众说：“在中国，中国共产党正在塑造新的威权主义愿景。”他指责中共利用各种手段压制中国人民，禁止批评人士旅行，骚扰在海外寻求避难的穆斯林在新疆的家属。

在北京，中国外交部批评了蓬佩奥早些时候有关中共的讲话。

外交部发言人耿爽说：“蓬佩奥攻击抹黑中国政治制度，渲染所谓中国威胁，充满意识形态偏见和冷战零和博弈思维，中方表示强烈不满和坚决反对。”

他还指责“蓬佩奥将中国人民和中国共产党割裂对立，企图挑拨中国人民和中国共产党的关系”。

星期五晚些时候，德国总理默克尔和蓬佩奥强调了美德两个北约盟国一道共事所能成就的事情。

默克尔提到了阿富汗和叙利亚的冲突以及俄罗斯与乌克兰的冲突。她说：“今天我们面前还有其它的挑战，但是我们仍然是盟国和伙伴，致力于解决世界的问题。德国希望在解决这些问题方面发挥积极作用。”

德国国防部长克兰普-卡伦鲍尔说，德国将逐步增加军事开支和对北约的贡献。蓬佩奥对此表示赞扬。

他说：“我们认为这是强有力的。”

蓬佩奥本星期在德国访问，纪念柏林墙倒塌30周年。柏林墙在1989年11月9日被拆毁，终结了东西德国的分裂，随后欧洲共产党政权纷纷倒台，苏联也最终瓦解。

星期五，美国前总统里根的塑像在美国驻柏林大使馆揭幕。里根1987年在布兰登堡门发表演说，呼吁东德的靠山苏联领导人“拆掉这堵墙”。这次演说预言了共产党政权的垮台。

1989年，中国也发生了以北京天安门广场为中心、由学生主导的民主抗议运动。

蓬佩奥星期五把共产党政府和中国人民区别开来。在讨论期间，他被问到美中两国是不是进入新的冷战。蓬佩奥说：“我不想把它形容为美国与中国的冲突。”
