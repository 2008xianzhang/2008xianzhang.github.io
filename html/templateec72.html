    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">缅甸成功实施了全国大选。时评人长平认为，缅甸民主对于中国政治的意义，远远不止于戏剧性对照的诺贝尔和平奖获得者被囚一事。

（德国之声中文网）在遭遇了长达50年的军政府统治之后，在独裁者以赤裸裸的武力镇压为后盾、操纵一系列假选举并宣称已经实现民主之后，在25年前的一次全国大选被随意作废、反对党遭到残酷镇压之后，缅甸人迎来一场真正意义的选举。到今天为止，这场选举的计票工作还在进行中，但是昂山素季所领导的全国民主联盟 （NLD）已经获得压倒性的胜利，现执政党联邦巩固与发展党(USDP)承认落败。

一个曾被执政党宣布为煽动骚乱的犯罪分子，一个诺贝尔和平奖获得者，一个被软禁15年的反对党领袖，昂山素季即将成为领导国家的人。对于中国来说，缅甸的民主化进程具有十分形象的象征性意义。

缅甸民主对于中国政治的意义，远远不止于戏剧性对照的诺贝尔和平奖获得者被囚一事。中共拒绝普世民主的理由，是国家基础薄弱，国民素质不高，仍有地区动荡不安等等。这些理由也为很多中国人甚至外国观察者所接受。几乎没有人可以否认，所有这些条件，缅甸都比中国更差。

缅甸经济长期停顿甚至倒退，是东盟国家中最贫穷的一员；政府长期腐败，基础设施和金融机构极不健全；教育水平低下，大多数人不能完成最基本的现代教育。这个国家长期处于战乱之中，宗派暴力不断，政府军与少数民族武装组织冲突连绵，部分地区仍由少数民族民兵组织控制，集团犯罪现象严重。

即便是今天，缅甸在很多方面仍然不具备全民选举的条件，有些方面甚至十分荒谬。选民们只能选出议会两院四分之三的议员，剩下的由军队任命。军队还将任命三名总统候选人中的一名、掌握重权的内政部长、国防部长和边境事务部长。在选战中，军方还给选民施加压力，要求他们把票投给"正确"的候选人（实指执政党方面的候选人）。
现政府还剥夺大部分是穆斯林的罗辛亚人的公民权，数十万人被从选民中剔除。缅甸东部边境附近的少数民族选民，由于战事未息无法投票。这是非常不公平的事情。

改革必然让独裁者付出代价

缅甸军政府和中共长期保持了紧密关系，曾经高度依赖中国。在2011年缅甸宣布政治民主改革的时候，很多中国人都感到惊讶。在本次大选结果揭晓之前，不少中国专家还相信反对党不可能获胜。

很多受过良好教育的中国人，似乎还不如贫困的缅甸人明白，国家的困难不仅不是民主的障碍，而且是不民主的结果。大多数人都知道，缅甸各方面的落后，正是军政府长期独裁专制的结果。只要往真正民主的方向前进，前述种种都不是不可克服的困难。2011年以来的民主改革，已经为缅甸带来了生机。进一步完善民主政治之后，缅甸可望成为亚洲充满希望的新星。

缅甸现任总统吴登盛2011年获得权位之后，宣布实行货真价实的民主改革。他曾宣称，"国际社会应该继续对我们追求目标的努力予以支持和鼓励，因为一个年轻的民主国家正在这个地球上出现"，"我向你们保证，我将竭我所能，在缅甸建立一个健康的民主体制。"随后，他推动释放政治犯、开放新闻审查和允许反对党活动。

缅甸人民并没有因为吴登盛和他的执政党的"英明领导"而感恩戴德，他改革的结果就是葬送自己及所在党的绝对统治地位，因为这才是真正的民主，也因为任何人都需要为历史承担责任。中共如果实行真正的政治改革，也必然会是这样的结果。这是很多鼓吹中国改革的人士不愿面对的问题，他们诓哄统治者说，唯有改革可以长治久安，江山万年。事实上，到底什么是真正的政治改革，统治者心知肚明。

中国人最熟悉的一句话是，改革必然付出代价。但是，在中国，这种代价似乎理所当然地由民众承担，所谓改革成为对他们的再次剥夺。历史告诉我们，真正的改革代价，必须由欠下历史债务的统治者付出，而民众则应当是改革的受益者。

长平是中国资深媒体人、时事评论作家，现居德国。
