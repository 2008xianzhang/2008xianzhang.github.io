    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一名来自中国深圳的39岁男子最近被证实感染禽流感身亡，他在圣诞节当天被送往医院。有关当局坚称，禽流感传播的可能性很小。然而，在临近的香港，人们对禽流感传播的担心日渐增加。

*深圳发现首例禽流感 专家称为孤立事件*

深圳公交车司机陈发玉感染禽流感周末死亡,这是中国近18个月来的首例禽流感致死病例。

尽管目前是流感季节的高峰，香港传染病专家、前香港官员劳永乐仍表示乐观，他认为深圳这例病例可能只是个孤立事件。

劳永乐说：“尽管存在突变，但病毒仍是一样的。禽流感还只是一种禽类之间传染的病毒。偶尔也许有鸟传给人的病例，但人传人的可能性很小。”

*港粤有理由感到紧张*

然而，针对深圳当局说禽流感不会在当地禽类中传播，以及陈发玉可能从野生鸟类中感染了禽流感的说法，劳永乐医生表示怀疑：“这是一种禽病毒，而不是侯鸟类病毒。如果将人的感染怪罪到野生鸟类身上，这对于控制疾病流行不利，因为人们可能对禽类、以及宰杀病禽没有戒心，结果将会有更多人类感染的病例出现。” 

香港和临近的中国大陆省份居民有理由对陈发玉的死感到紧张。深圳市就坐落在广东省。人口密度高，而且人常常和家禽有很多接触，这种情形有助于这一地区成为爆发动物感染人疫情的高发地。

1996年，香港首次发现可以在不同物种间传播的禽流感，从禽类到人类的病毒感染造成了数起死亡病例。2003年非典的爆发就与广东鲜活动物市场有关。全世界约有40%的非典死亡病例发生在香港。

*中国传媒被评进步大*

深圳疾病控制中心星期二证实，导致陈发玉死亡的禽流感病毒是H5N1,不会人传人，中国官媒敦促民众“不要恐慌”，并表示政府将坦诚地跟公众交流，确保市民不会恐慌。

亚伯拉罕是香港大学公共健康媒介项目的负责人.他说：“现在中国媒体的报导和2002年底中国政府隐瞒广东爆发非典时的情形大不相同了，当时直到在2003年2月香港出现非典病例后，外界世界才听说非典病毒。现在媒体的报导产生了巨大的变化。”

再过几周就是中国的春节了，宰杀鸡鸭庆祝节日是中国人的传统。许多人可能会接触活禽，从而增加感染禽流感的机会。
