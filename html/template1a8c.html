    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国外交部星期二拒绝透露被捕人权活动人士艾未未的具体下落，外交部批评西方政府支持面临经济审判的“犯罪嫌疑人”艾未未。

艾未未4月3号在试图登上北京前往香港的班机时被警方拘捕。据艾未未的亲戚说，他们自此再没能和这位知名艺术家取得联系，也不知道他被拘押在哪里。

星期二，中国外交部发言人洪磊说，国际社会对艾未未的支持困扰和激怒了中国人民。他说，中国人民想知道一个批评政府的人士和犯罪嫌疑人为何在中国之外被当作英雄对待。洪磊还再次批评了美国最近的一篇严厉批评中国人权记录的报告，他告诉记者说，华盛顿应该说明一下自己的人权记录。

美国、澳大利亚和一些欧洲政府加入国际特赦和其他人权组织，呼吁释放艾未未。欧盟外交和安全政策高级代表阿什顿星期二在布鲁塞尔发表声明说，她“为中国恶化的人权环境深感担忧”。她还为中国政府最近对外国记者施加的限制感到震惊。

中国近几周来大规模镇压异议人士，逮捕反政府活动人士、博客作家和基督徒，并威胁西方记者，这是中国当局为防止公众抗议发展成今年早些时候中东和北非抗议所作努力的一部分。
