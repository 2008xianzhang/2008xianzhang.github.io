    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">宪章签名整理小组说明：本次签名公布，时值零八宪章发布三周年，我们以此来纪念这个历史性的日子，也借此向在监牢的刘晓波先生以及其受到监视居住的夫人刘霞女士、向所有因言获罪、因争取公民权利而失去自由的朋友和他们的家人致以崇高的敬意。
　
2011年将终，这一年来，席卷阿拉伯世界的民主运动震撼世界，深刻地改变了世界的格局，也极大地鼓舞了国人对民主自由的追求。不管中国的当权者从中汲取的教训是什么，以什么样的鸵鸟政策面对这巨变和国人的变革要求，但有一点他们或许应该清楚：人们对自由和民主的向往终将是无法阻挡的，也不是任何强权暴力能消灭的，只有顺应这个潮流，才是唯一明智的选择。新的一年将至，中共将面临换届，新一代的中共领导人将走向政治前台，我们希望他们能有足够的政治智慧明晓这个道理，主动采取措施开启政治改革，为缓和社会矛盾，开创民族和解创造条件，否则，社会矛盾造就的抗议风暴终将到来，无论以何种代价，都将把一切抗拒变革的力量与个人扫荡而去。这，过去和将来的历史也会证明这一点。

签名总数现已达12777人，签名有效信箱现依然是 xianzhang2008xianzhang@inbox.com, xianzhang2008@aol.com 希望朋友们传播。如信箱有变，我们会及时通报。“零八宪章信息网站”http://www.2008xianzhang.info/ 经朋友们的努力维持，依然在运转，欢迎朋友们登入浏览，传播网站地址。

最后，祝朋友们新年愉快！
