    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">去年年底“韩三篇”出台之时正心急火燎打点行装，准备回国看望病重的老人。送走老人办完后事回到自由世界已经是一月中。补看了一些文章，其中最喜欢的是台湾作者张铁志所写《韩寒的对和错》，何清涟的《民主政治离中国有多远》也是上乘之作。当时感觉此事“热点”已过，该说的已说，加上年关前后琐事较多，工作也忙，除了偶尔转一两篇文章以外实在没有时间写作，就把此事放了下来。孰知事情的发展出人意料，不但围绕“韩三篇”的讨论余音不绝，而且横生枝节演绎出一段有关韩寒身份与人品的笔战，双方甚至预备对簿公堂，一场正剧似乎正变成闹剧，其中的是非曲折值得玩味。因此忙里偷闲略记心得一二，算是交代。

韩寒恐怕是当今中国文坛最受欢迎的青年作家，而我所关注的主要是他的博客文章。韩寒的文字诙谐俏皮而又带几分玩世不恭，善于游走在网络刀斧手删与不删的边缘地带。他关怀底层民众，揶揄政府官员，嘲讽爱国愤青，鞭笞无良文人……他在年轻读者中的影响力非同小可。去年年底推出的革命民主自由三篇文字当时曾粗粗地看了一遍，最近又细细地看了一遍，感觉他的观点可以用他的原话总结如下：

革命——“暴力革命我们都不愿意发生，天鹅绒革命不可能在近期的中国发生，完美民主不可能在中国出现，所以我们只能一点一点追求，……改良是现在最好的出路。”

民主——“民主不是适合不适合的事情，它迟早会到来。国民素质低并不妨碍民主的到来，但决定了它到来以后的质量，……改变了人民，就是改变了一切。所以更要着眼改良。”

自由——“作为一个文化人，在新的一年里，我要求更自由的创作。……虽然我觉得自由未必是很多人的第一追求，但没有人愿意常常感觉恐惧不安。”

平心而论，韩寒的这些议论并没有太多不当之处：他对社会现状的观察大致准确，对暴力革命的排斥和对“民主质量”的担心也都有他的道理。韩寒对自由情有独钟，以为只要有自由的写作环境，一切都会水到渠成，这固然没有错。然而“要求更自由的创作”的大有人在，绝非自韩寒始，绝非自今日始。事实上，大半个世纪以来多少人曾经为此付出了鲜血和生命的代价，足以证明自由不是某人“要求”就可以得到的，什么“亲临现场……旁听……抗议”更是小儿伎俩，太低估当局的下作。当今中国，凡是敢于跟当局作对的，轻则被喝茶被旅游被警告被禁闭，重则被殴打被失踪被监禁被威胁活埋。所以张朴先生的至理名言“没有反抗，就没有自由”是多少前人用鲜血换来的教训，韩寒怎么可以不知道！

要保障个人自由，就必须制约公权力；要制约公权力，就必须依赖民主制度；要把专制制度变成民主制度，那就是革命。这就是自由、民主和革命三者之间的关系。至于革命什么时候发生、以暴力方式还是和平方式发生，决定权一半在当局手中，一半在上帝手中，与“我们”是否“愿意”其实并没有一丝一毫的关系。

至于“韩三篇”中广为人诟病的所谓“国民素质”问题，韩寒本人说得很清楚：“国民素质低并不妨碍民主的到来，但决定了它到来以后的质量。”在这一点上韩寒不仅没有说错，而且相当深刻。民主制度必须以公民社会为依托。胡适名言“自由平等的国家不是一群奴才建造得起来的”也是这个意思。

从这一点出发再读一遍韩寒的“改变了人民，就是改变了一切。所以更要着眼改良”就会发现“改良”一词有了新意：改良的对象不是政治制度而是组成我们社会的人民，包括八千万共产党员。联系韩寒一贯的思想，他所谓改良的目标其实是通过教育使得中国人多一点公民的素质，少一点奴隶的素质。而所谓公民素质在我看来就是对自己的权利和义务有充分意识、能够平等对待自己和他人的这样一种素质，也就是人人刺儿头、家家钉子户，谁也不肯出让自己的合法权益。另一方面，所谓奴隶素质就是韩寒曾经以辛辣口吻描写的：“他们虽然有很多不满，但他们有着最底线的信任。有的时候他们聚众闹个事，最多就是因为本来政府答应他们只要把自己的蛋糕给政府，政府会给他们一个包子，结果只给了一个馒头。你只需要从牙缝里剔出一点肉给他们当馅，他们就满意的回家了”（韩寒《我去哪里找，像你那么好》）那样一种素质。要实行这样一种“改良”，主体当然不可能是正在奴役着人民的政府，而只能是所有良心未泯希望尚存的有心人士。事实上，由于“现代的资讯传播终于让屏蔽形同虚设”（韩寒《要自由》），这一“改良”已经在进展过程之中，我们的人民正在日益觉醒。反映到现实中，那就是每年近十万起群体性事件，就是乌坎村民维权的阶段性成功，就是广东汕尾市党魁郑雁雄“老百姓一天比一天胃口高，一天比一天聪明，一天比一天难管。”的哀嚎。因此，你我敲敲键盘发发帖子看似小事一桩，其实是在从事一项改变人民、拯救民族的伟大事业，是在与邪恶势力作斗争，而韩寒本人则以他的洞察力和影响力在这一场斗争中居功至伟。当然，考虑到中国是一个几十亿人口的大国，考虑到国民素质中种种不如人意之处，这一场斗争才刚刚开始，今后还有很长的路要走，所有志士仁人需要继续不断地努力。

令人倍感惋惜的是“韩三篇”发表之后不久有人开始质疑韩寒著作权的真伪，而韩寒居然也就放下他的“改良”事业接茬自辩。本来这样的质疑十分无聊。文章是文章，作者是作者，不因人废言，不因言废人。韩寒的文章是他本人写的也好，不是他本人写的也好，对于读者来说本来不应该有任何区别。无论质疑者的本意如何，其客观效果是“人格谋杀”，是一种十分令人不齿的辩论手法：没有本事说理就搞人身攻击。对于这样一种下三烂手法韩寒本来可以不予理会，最多在适当场合谴责一番就可以了。如今他奋不顾身跳下泥潭为捍卫自己的名誉而拼命，勇气固然可嘉，但是只怕一番恶斗之后无论输赢都会落得一个体无完肤的结局。他应该知道自己生活在一个除了利益并无正义可言的制度之中。一旦落入这个制度的圈套，最后的赢家除了当局还是当局。当然，或许本人是多虑了，或许韩寒自有他的考量，或许他拼死也要捍卫自己的名誉。无论如何，事已至此，除了为他祈福以外也没有别的办法了。

综上所述，韩寒所写《谈革命》、《说民主》、《要自由》三篇网文并无大错，其后奋不顾身跟质疑其作品真伪的人打笔墨官司则可能不是一个正确的决定。

独立评论</textarea><br/>
