    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">英国“铁娘子”、前首相撒切尔夫人8日去世，享年87岁。

英国前首相撒切尔周一（4月8日）去世，各国政要、现任和卸任领导人们纷纷表示哀悼，回忆她所留下的历史足迹。

撒切尔当政期间，她在英国国内以及海外的评价两极分化，不过各国领导人们却一致承认她在20世纪历史上的作用。

美国总统奥巴马称她是“美国的真正朋友”。

联合国秘书长潘基文说，尽管他从未因公务与撒切尔谋面，但她的领导作风至今给他启迪。

德国总理默克尔赞扬撒切尔是“她那个时代全球政坛了不起的领导人”。

法国总统奥朗德称赞撒切尔是“了不起的人物，在英国历史上留下了深刻的印记。”

曾经在冷战结束期间与撒切尔多次会面的前苏联领导人戈尔巴乔夫表示，撒切尔的决心和决断力将被历史铭记。

波兰前总统，团结工会领导人瓦文萨说，撒切尔帮助促成了共产制度在波兰的垮台。

美国前总统老布什曾在撒切尔任首相期间担任美国副总统和白宫办公厅主任，他称赞撒切尔“有罕见个性的领导人，她所坚持的原则最终使这个世界变得更好、更自由。”

日本首相安倍晋三也对撒切尔逝世表示哀悼。

台湾总统马英九向撒切尔家属发唁电，台湾外交部表示，撒切尔夫人是“亲密友人”，对撒切尔夫人的“卓越功绩”表示敬佩。
