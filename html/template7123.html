    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国驻华大使骆家辉说，尽管美中两国关系越来越紧密，中国不断恶化的人权状况令美国越来越担心。

骆家辉星期三（14日）在北京接受了美联社专访。

他说，“美中关系当然比以前强大了，也比以前复杂。两国33年前建交，现在两国经济越来越发达，也越来越复杂。”

但是他对中国人权状况深表关切。他说，中国领导人担心席卷埃及和其他阿拉伯国家的民主起义可能扩散到中国，过去一年里中国发生的侵犯人权问题越来越多。

骆家辉说，“情况变得更糟了。我认为，过去数月，甚至过去一年中，我们看到的一些事情，让我们极为担忧。”

骆家辉说，他与很多领域的活跃分子，律师和宗教领袖有过接触，感觉到他们不仅不敢谈诸如宗教控制这样的敏感话题，一般话题，比如提高妇女和农民工收入和生活水平，也不敢讨论。

他说，美国驻北京使馆人员在过去两周中曾试图与被囚禁的诺贝尔和平奖得主刘晓波的妻子刘霞见面，但是受到阻拦。

骆家辉在中国的一些举动，比如自己到星巴克买咖啡，乘飞机坐经济舱，受到中国网民热捧。

他说，“谁会料到买一杯咖啡会惹出这么多事情。”
