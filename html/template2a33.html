    <td width="683"><h6>纽约召开《刘晓波纪念文集》发布会暨"刘晓波精神遗产对话会"&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【博闻社】12月9日下午2时，《刘晓波纪念文集》发布会暨刘晓波精神遗产对话会在纽约法拉盛喜来登宾馆六楼会议室隆重举行。该会议由民主中国、中国民主转型研究所共同举办。民主中国网刊主编蔡楚、中国民主转型研究所所长王天成、美国民主基金会NED副总裁、美国参议员卢比奥的代表、美国笔会代表、哥伦比亚大学黎安友教授、藏人行政中央议会议长堪布索朗丹培、尊者达赖喇嘛驻北美代表欧珠次仁和贡噶扎西先生以及美国维吾尔协会会长伊利夏提先生等出席会议并致辞。《刘晓波纪念文集》发布会由王天成先生主持。会议首先播放了纪念刘晓波先生的视频，随后蔡楚先生首先介绍了《刘晓波纪念文集》的编辑出版情况。《北京之春》杂志荣誉主编胡平先生的致辞简短而深刻，他指出刘晓波先生是当代中国的民主英雄和伟人，是一座民主的丰碑，他为中国民主宪政的献身，不仅已经记入了历史，而且将激励更多的中国人通过和平、理性和非暴力的方式与中共暴政抗争。《刘晓波纪念文集》由蔡楚主编，达赖喇嘛、林培瑞、张祖桦作序。文集撰稿人包括海内外中国学者和民主人权活动人士，刘晓波先生的朋友与同事，以及外国专家。

《刘晓波纪念文集》发布会结束后，“刘晓波精神遗产对话会”随即召开。对话会分两个阶段，第一个阶段由嘉宾黎安友教授、徐友渔先生、陈奎德先生和民主党全国委员会主席王军涛先生发言，由滕彪律师主持；第二阶段由胡平、裴毅然、陈破空发言，由陈小平先生主持。对话会围绕刘晓波留下的精神遗产展开，嘉宾从不同的视角对刘晓波的精神遗产进行了剖析。在对话会的提问环节，博闻社、博讯新闻网记者张杰博士就刘晓波的和平、理性和非暴力抗争、习近平新极权主义时代海外民运的应对战略向发言嘉宾进行了提问。整个对话会气氛活跃，问题讨论现实、深刻。

《刘晓波纪念文集》发布会暨刘晓波精神遗产对话会有近100余人参加了会议，因超出了举办方预计人数，很多参会者站着参加会议。博闻社、博讯新闻网对上述会议进行了全程录像。下午4:30对话会圆满结束，但很多与会者仍留在现场与发言嘉宾热烈讨论。

有关刘晓波审判和纪念视频：https://www.youtube.com/playlist?list=PLFmtqY_LbiOHZBETdKgJtKLrNlYB7dEB4

来源：博讯网</textarea><br/>
