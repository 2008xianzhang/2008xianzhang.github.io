    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京艺术家艾未未与家人见面后引发各界猜想，有分析认为艾未未即将回家，但也有网友认为艾未未可能面临起诉。律师认为当局对艾未未做法实属变相羁押。

本台星期一首先报道艾未未与妻子路青见面后，引发了包括媒体、网友在内的各界猜想推测与分析。不少人认为，当局突然安排艾未未与妻子会面，可能是为减轻国际压力，借家属之口对外公布艾的健康状况，证明当局没有虐待艾未未。艾未未的母亲高瑛表示，虽然儿子没有受酷刑的消息让她稍为安心，但一天要量七次血压的做法及目前所吃的药都已经换过，让她担心儿子的身体情况，高瑛星期二告诉本台记者：“路青讲一天给量7次血压，哪有这样的量法啊，这是高危病人的量法，两个钟头一次，需要这样吗？，如果这样的话，艾未未身体就很不好了，所以今天路青就要跟他们交涉了，问为什么要量7次，问为什么吃药，吃什么药，医生是谁，万一艾未未出了事，我们还要追究责任。”据了解，该次会面中，当路青对艾未未说：“你做的一切都是透明的”时，马上被旁边公安阻止。


艾未未与家人首次会面后，有人认为艾未未即将回家，但有人认为他可能面临起诉。福建的维权人士屠夫认为，艾未未能够和家人见面，说明当局已经掌握了起诉艾的证据，他说：艾未未我估计是要被起诉，批准逮捕也快了，一旦批准逮捕，文涛另外几个就自由了，目前看形势我个人认为，他们已经找到莫须有的东西，可以上弓了，老艾和王荔蕻大姐为什么无法出来呢？和他们性格有关，他们不妥协。屠夫向本台表示：“我个人认为，拖了这么久是因为艾未未没有妥协，这个动作来看，还有他们一贯的做法，我认为被起诉的可能性很大。”

记者：“你说批准逮捕的话文涛就会自由了，为什么？”

屠夫：“主要是为了弄艾未未吗，其他起诉应该已经弄好了，那几个人可能就不重要了。”

海外博讯网星期一的报道则称，抓捕艾未未由中央政法委决定并实施，越过了公安部。之所以敢抓艾未未，是因为之前抓了滕彪、江天勇、王荔蕻、唐吉田等众多知名人士，甚至这些被抓的精英几乎多少都被酷刑、折磨，西方政界反映轻微，上层有人士认为可以继续干下去。但抓捕艾未未是中国当局低估了西方国家对艾未未的关注，而鉴于国际压力，对艾未未的处理更可能是无罪释放。

中国官方《新华社》早前曾引述警方消息称，艾未未涉嫌经济犯罪被调查。而根据中国《刑事诉讼法规定》第六章，当局对疑犯、被告可以采取的强制措施，包括拘传、取保候审及监视居住。其中，拘留的最长时限为37日，监视居住最长不得超过六个月，取保候审最长不得超过12个月。艾未未的好友，刘晓原律师认为从法律上分析，艾未未可能是在外被监视居住。北京维权律师莫少平表示：“如果确实对他采取监视居住的措施，这种监视居住的措施也是违法的，按照中国现行法律的规定，监视居住应该是在被监视人的住所进行，除非他没有住所，艾未未在北京有住所，那应该是在艾未未的住所进行，同时，被监视居住的人应该是可以和他的家人共同生活的，这个也没有，只是允许艾未未的妻子和他见了一面。第三就是被监视居住的人应该是经过批准和他的律师见面的，这个到目前为止，可能没有律师见过艾未未，这个按照中国相关的司法解释，限制人身自由，不允许家人和他共同居住，在一个指定的地点完全限制他的人身自由，这个属于变相羁押，违反关于监视居住的相关法律规定。”

 国际间要求中国政府释放艾未未呼声持续，正举行艾未未作品展的英国伦敦李森画廊（Lisson
Gallery），近日特别为参观者准备“释放艾未未”（Free Ai Weiwei）的牌子，同时安排摄影师为声援艾未未的民众留影纪念。

在荷兰海牙的唐人街，上星期，不少华人都走上街头，宣传艾未未，并把艾未未的寻人启事贴在自行车后面，要求当局释放艾未未，在他们的宣传下，很多当地群众也都加入到声援队伍中，共同向中国当局进行抗议。

 以上是自由亚洲电台驻香港特约记者心语的采访报道。
