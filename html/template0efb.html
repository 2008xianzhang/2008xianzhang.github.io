    <td width="683"><h6>陈树庆：抓陈西再一次戳破中共当局人权方面“巨大成就”的谎言&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20111022&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年10月19日，中共外交部发言人姜瑜就美国“国会与行政部门中国委员会”发表2011年涉华年度报告答记者问。姜瑜称中国在“促进”人权、“加强民主法制建设”等方面取得的“巨大成就”是有目共睹的。美国是在“歪曲”事实，“干涉”中国内政。
    
我们认为，人权是代表整个人类社会上的普遍正义，是一个关乎人类良知和文明的基本价值标准，是不分国界的。人权状况的进步，首先要依靠各国人民自己的努力和争取，当然各国之间就此问题的相互监督，也能从国际大环境上营造了一个改善人权的良好整体氛围。美国人权委员会对大陆人权状况的批评，中共最好的辩驳，就是以实际行动立即停止一切新的政治迫害包括对法轮功、家庭教会等信仰人员的迫害，制止各地官商勾结对国家资源、人民财产的掠夺及人身权利的侵犯，释放刘晓波、刘贤斌、朱虞夫等等在押政治犯，结束高智晟、姚立法等人的强迫失踪状态，杜绝各地对基层人大独立参选人的打压，尽快完善与全面覆盖公民的就业、医疗、教育、养老等各项民生事业……能够立即实施的必须立即兑现，有困难的，也必须拿出明确的时间表及实施方案。但遗憾的是，中共当局在人权问题上做得这么差，自己不作反省还不允许别人说，让人的感觉似乎“外国政府（比如美国政府）比中国政府更加关心中国人民的人权状况”，岂非荒唐可笑。
    
但更遗憾的是，公然侵犯人权，践踏法律（如《中华人民共和国全国人民代表大会和地方各级人民代表大会选举法》）还在继续发生，最近几天的一个案例就是在贵州抓了我们以“和平、理性、公开、法治”行动准则依法参加选举的中国民主党人陈西。
    
据自由亚洲电台、《大纪元》、新唐人电视等报道：19日下午，陈西到所在小区选举中心去看张榜有权参加选举的名单，他在为小区民众提供服务的活动中心内通过计算机看小区的公共信息，并将有关选举的信息，存在自己的Ｕ盘上，然后就回家。到了下午3、4点钟，陈西从家中被警方带走，在家里的电脑上把他拷的资料没收，Ｕ盘也没收。当天晚上11点左右，贵阳金阳公安分局局长和野鸭派出所带了十多人，押着陈西到他家抄家。把陈西太太张女士、孩子和陈西的电脑全部没收，还把打印机、Ｕ盘、照相机及一些参选的宣传资料、照片等他认为能收的全部收走，然后，拿起二台摄像机到处摄，……直到次日凌晨4点多钟，陈西给家人打电话说“回不来了”，6、7点钟，陈西又打电话给他妻子说“你帮我收拾衣服，他们要把我带走，准备关起来判刑。”，到20日下午4点多，陈西也没有回家拿衣服，家人没有他的任何消息。
    
陈西妻子张女士在接受媒体采访时气愤地表示，“当局设一个圈套让陈西跳进去，把他逮走迫害，不让他参加选，我认为他们就是这样的。”、“这是服务中心公开的信息，你也没通知说不能拷，那你为什么还要公开？这就是一个圈套，说陈西盗窃秘密资料，你说生气不生气？”
    
记得去年秋天陈西访友路过杭州，我们在迟建伟家中见面，当时听他表示“走宪政民主政治的道路，要用选票之善，结束枪杆子之恶”，我回答“但愿如此，我们会表示关注的”。现在，陈西作为一个公民参加选举是按照当局制定的法律去参与，在开放性的渠道查询、拷贝有关选举材料也属于公民对公共事务应有的知情权，但公民真正参加了，陈西的选票之善就碰到专政机器的暴力之恶。在陈西再次面临政治迫害之际，我们必须守望相助，并呼吁国内外各民主党组织、民主党人、以及关注中国人权与民主进步事业的友人予以关注和呼吁，强烈谴责中共当局在人权问题上“说一套、做一套”、“谎言欺世、暴力镇压”的两面派行为！
    
     陈树庆
     2011年10月21日完稿于中国杭州</textarea><br/>
