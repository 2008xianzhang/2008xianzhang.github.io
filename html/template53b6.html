    <td width="683"><h6>RFA：维族作家亚辛据传在狱中已去世&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国法律学者滕彪日前在推特上说，因长诗《野鸽子》在2005年被判入狱10年的维族年轻作家亚辛已经于一年前在监狱中去世。由于中国尚未透露任何信息，亚辛去世原因不明。

生于1974年的亚辛是国际笔会维吾尔分会的名誉主席。目前旅居瑞典的国际笔会维吾尔分会会长凯撒星期二对自由亚洲电台记者表示，笔会自从2009年3月之后再也没有关于亚辛生死的消息：

“我们最后一次有亚辛的消息是09年3月从其家人那里得知。家里人说亚辛在监狱身体不是很好。亚辛给家人写信说，他也许活不了多久。‘七五’事件之后，我们就无法与其家人再取得联系。后来我们通过各种各样的办法联系，有的人说亚辛没事，有的说亚辛已死。”

关注亚辛一案、目前在北京中央民族大学任教的伊利哈木教授星期二对自由亚洲电台记者表示，他得到的消息是亚辛已经在狱中去世几年了，但无法确认。伊利哈木教授说，导致中国当局关押亚辛的作品《野鸽子》放在今天的环境下也许不至于使亚辛被判十年，更不至于有可能已经在狱中离世：

“当时新疆的情况与现在不一样。某种程度上讲，当时的人很残忍。现在中国变化很大，中国一直往前走。尽管如此，我并不是说情况足以使我满意，情况已彻底改变。今天的新疆和内地还是有一定的差距。比方说，现在在内地包括微博也好，推特也好，翻墙上自由亚洲电台的网站也好，不可能给你定罪。然而，放在新疆少数民族身上也许就有罪。像亚辛的问题放在现在的新疆虽然也是问题但不一定是大的问题，不至于使你被判关在牢狱中那么长时间，更不至于让你死。”

当被问到如果亚辛已经离世，为什么中国政府不透露任何信息这个问题，伊利哈木教授无奈但又耐人寻味地这样简短地说：

“我现在活着与你交谈。我死了也许没有人对外公布。这就是现实，我不能跟你说得很明白。”

在凯撒看来，青年作家亚辛是维吾尔现代文学史上很重要的一位作家，在诗歌、短篇小说和长篇小说创作上都有建树：

“亚辛创作几百首诗歌。新疆维吾尔自治区的最高文学奖天山文学奖，亚辛得过几次。亚辛创作的小说也受读者欢迎。后来在写作长篇小说时开始创作‘野鸽子’。‘野鸽子’在《喀什葛尔文学》上发表后，亚辛就被捕了。亚辛用维吾尔语创作的‘野鸽子’其实纯粹就是一个有关一只野鸽子的故事，与维吾尔独立运动或其它什么运动根本没有关系。”

不过，凯撒同时表示，亚辛笔下《野鸽子》的故事其实就是自己生活的写照。亚辛通过诗歌讲述了一只被人类关进笼中的野鸽子“不自由、毋宁死”的故事，中国政府认为《野鸽子》蕴含政治信息，涉嫌“煽动分裂”。凯撒认为，亚辛如果真的已经去世，那肯定是狱中遭受酷刑的结果。为此，旅居瑞典的中文独立作家笔会副秘书长张钰表示：

“中国监狱对犯人的待遇虽然这些年有所改善，但有些地方仍然很差，特别是在新疆对维吾尔人很厉害，包括西藏也是类似的情况。内地不这样。中国政府对少数民族地区压得很厉害。”

张钰和凯撒认为，中国政府此时应该出面澄清有关亚辛生死的传言；如果中国政府继续保持沉默而不予否认，亚辛在狱中去世的传言则可能是真的。

以上是自由亚洲电台记者闻剑的采访报道。</textarea><br/>
