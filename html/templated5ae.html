    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-06-26
中国著名维权人士胡佳出狱后对媒体表示，将继续坚持维权工作。

胡佳星期天凌晨出狱，当天夜间他接受香港有线电视的电话采访表示，这几年很对不起家人，但他仍会继续维权工作。胡佳又说，忠孝不能两全，在这个时代他心中的忠是忠于道德、忠于良心、忠于公民权利。

胡佳表示，他父母年纪大了，但有多少人的父母也像他们一样的年纪，而且虽然也承受痛苦，却沒有得到像他这样的关注和帮助，其处境更加凄涼；对这些人他只有将心比心给予帮助，而尽量安慰自己的父母。

胡佳的妻子曾金燕表示，今后胡佳是否继续维权要由他自己决定，她本人不会要求丈夫停止维权活动。

今年37岁的胡佳曾致力帮助艾滋病及乙肝病人维权。他2007年被捕，2008年被中国当局以“煽动颠覆国家政权罪”判刑三年半。
