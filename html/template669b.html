    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">Added by Yoko Wang on 2013/06/05

香港——2013年，中港矛盾仍然突出，香港一些自称本土派的人士呼吁民众抵制支联会举办的“六四”晚会，这一情况有些让人担忧，但是6月4日晚的情景令人感动，大会宣布有15万人参加这一集会，尽管大会因暴雨提前结束，但民众仍久久不远离去，其中不乏并未经历过“六四”时期的青少年。

2013年3月的“两会”上，中国更换了新的领导人，时隔十年，人们再次寄希望于“新政”能够给予“六四”事件的死难者一个公正说法，而不是89年镇压民众后的“反革命暴乱”。不过，今年6月4日之前的情况令人失望，从各个方面来看，都可以说中共加强了对纪念“六四”的管制，包括北京的一些人士，如唯色等人被禁止出门，“六四”难属一度被禁止祭奠亲人；广州的艾晓明则遭遇断网，网友“染香姐姐”被带至派出所遭到死亡威胁；在微博上发布有关追忆“六四”事件的网友会被禁言、销号，微博搜索中断，甚至不能搜索“今天”“明天”等等。

但封锁并不能阻止人们纪念“六四”，比以往更多的电影导演、商界人士、律师等有社会影响力的人开口纪念或者讲述他们在89年经历的事件。

这种情况下，香港民众对“六四”持续的纪念活动显得尤为珍贵，纪念活动其实早早开始，近日香港学联的成员在铜锣湾时代广场举行了64小时的绝食活动，期间放映电影、举行讨论会，吸引了市民甚至大陆游客参加，位于城市大学的“六四”临时纪念馆也第二度进行展出，并希望筹集款项建立永久纪念馆。

而纪念活动的重头戏属于维多利亚公园的烛光集会。支联会表示，今年活动的主题是“平反六四、永不放弃”，这8个字也被制成条幅悬挂于舞台上，集会还包括五大纲领——“释放民运人士、平反八九民运、追究屠城责任、结束一党专政、建设民主中国”，大会还准备为7月1日“占领中环”争取普选的活动进行动员。

6月4日晚7时左右，身着黑衫、手持烛光前来参加的民众就挤满了现场的6个足球场，来晚的人不得不移步到草地上参加活动，只是天公不作美，临近活动开始时，香港下起暴雨，且雷声不断，迫使活动推迟开始，而且现场的音响也出现问题。但现场离去的人并不多，人们撑起雨伞并点燃打火机延续烛光。集会活动在合唱过纪念歌曲、宣读大会宣言以及为死难者默哀之后，宣布结束。这期间台上人士的讲话断断续续，但现场气氛热烈，当音响出现问题中断的时候，台下的人们就会喊起“平反六四，永不放弃，战斗到底，结束一党专政”等等口号。

据现场的人士讲述，在大会9时左右宣布结束后，现场仍有不少民众没有离去，还有很多民众帮忙捡拾现场的垃圾，维护良好的环境。

支联会宣布有15万人参加活动，警方则表示人数约4.5万人。值得注意的是，现场不少家长带着孩子前来参加集会，今次大会主持人也是未经历过“六四”时期的90后，学联参加绝食的亦有很多人是年轻人。在香港民众反对国民教育、争取普选、纪念“六四”等一系列具有意义的社会活动中，香港的年轻人正担当起重要角色，也符合了“薪火相传”的意义。FMN


“六四”24周年烛光悼念集会大会悼辞

香港——2013年6月4日晚8时许，香港支联会依照传统在维多利亚公园足球场举行纪念天安门六四事件的烛光晚会，截至晚上7时，香港民众已经坐满了6个足球场，来晚的民众只得在草地上参加集会，大会宣布共有15万民众冒雨参加。以下是“六四”24周年烛光悼念集会大会的悼辞：

八九民运的烈士们：

二十四年了！艰辛漫长的岁月，我们仍然坚持，六四聚集在维园，在烛光中悼念你们的牺牲。愿你们在天之灵，听见我们的声音，看见这一片烛光。

八九年到今天，我们坚持悼念六四，因为这是中国的国殇，是忘不了的血腥镇压。

六四屠杀是中共反人类的暴行，任何有良知的人，都应该继续悼念六四，直至公义得到伸张！

请看看大家手上的烛光！一点烛光，虽然柔弱，但在今夜，万千烛光凝聚起来，就是最有力的人心，最强大的人民公义！

请大家高举手上的烛光！烛光如海，公义如山，让中共政权清楚知道：良知和正义是压不倒的。

八九民运的烈士们，二十四年前，你们发起的爱国民主运动，感动和鼓舞了香港人，你们虽然流血牺牲，但香港人仍然坚持：反对中共屠杀人民，争取平反八九民运。

有人说，“爱国”一词，已被中共歪曲了，将“爱国变成爱党”；但是，爱国从来不是由中共界定，而是由人民用良心自决。

我们反对中共的“六四”镇压，我们争取平反“六四”。我们还要反问：中共用军队屠杀人民，长期打压异见人士，“共产党，你爱国吗？你爱人民吗？”

八九民运的烈士们，请看清楚我们的烛光。香港市民，在维园高呼“毋忘六四，平反六四”，已经二十四年了。

近年，不断有青年人、有内地同胞加入，烛光不灭，薪火相传，传遍四海，这是香港人的骄傲。

今夜，我们再以烛光起誓：毋畏毋惧、平反六四、坚持到底、战斗到底！

释放民运人士、平反八九民运、追究屠城责任、结束一党专政、建设民主中国！

八九民运的烈士们，愿你们在天之灵，听见我们的声音，看见这一片烛光；愿你们在天之灵，安息。FMN


“六四”24周年烛光悼念集会：大会宣言

香港——2013年6月4日晚8时许，香港支联会依照传统在维多利亚公园足球场举行纪念天安门六四事件的烛光晚会，大会宣布共有15万民众冒雨参加。以下是大会宣言，当晚在宣读这一宣言并向“六四”死难者默哀后，晚会因暴雨不得不宣布结束：

二十四年前，中共出动军队和坦克，射杀手无寸铁的人民，镇压“反官倒、争民主”的八九民运。

枪声、坦克声、人民的惨叫声，让港人彻底心碎，认识到中共的本质：不惜屠杀人民，也要镇压爱国民主运动。

直到今天，镇压并没有停止：刘晓波被监禁，刘霞被软禁，维权人士被打压，李旺阳被自杀，连天安门母亲，也被禁止公开拜祭亡灵。

今天的中国，国家机器强大，维稳压倒一切，人权无立足之地，难道这是习近平的中国梦吗？

支联会坚持：“六四”屠杀，是血写的历史，不容中共以墨写的谎言掩盖。

支联会相信：爱国爱民，就要坚持平反“六四”，就要坚持普世价值，就要对抗专政独裁，为民主中国奋斗。

惟有民主的中国，才是我们的中国梦。

因此，争取民主的中国，与香港人争取普选，殊途同归，相辅相成。

这是中港人民，命运相同的抗争，面对中共独裁政权，合力争取民主普选的梦想。

中共从维稳的思维出发，在内地，镇压言论自由、新闻自由、维权诉求、民主诉求。

在香港，同样打压港人普选的诉求，用《基本法》第23条压制港人自由的声音。

因此，香港人不能独善其身，必须与内地同胞一起，与专制政权抗争到底。

八九民运至今，已经二十四年。中共政权，由邓小平到江泽民，由胡锦涛到习近平，用发展经济取代政治改革，制造权贵资产阶级，制造地方贪官污吏，骑在人民头上，不断剥削，不断贪污，不断维稳，难道这是习近平的中国梦吗？

中国人的梦，香港人的梦，就是民主宪政，实现人类的普世价值：民主、自由、人权、法治。

这是中国近代仁人志士的追求，也是八九民运烈士的梦想，这也是我们的中国梦。

各位同胞，今夜，烛光如海，悼念英灵，让我们高举烛光，为民主烈士的中国梦，为香港奋斗的普选梦，战斗到底。

自由万岁！法治万岁！人权万岁！民主万岁！

释放民运人士！平反八九民运！追究屠城责任！

结束一党专政！建设民主中国！

平反六四，永不放弃！FMN</textarea><br/>
