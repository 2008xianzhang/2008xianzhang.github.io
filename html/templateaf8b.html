    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">唐荆陵的原代表律师隋牧青稍早前也被抓捕。

中国维权律师唐荆陵、维权人士袁朝阳及王清营被指控煽动颠覆国家政权罪，案件在广州法院再次开审。

唐荆陵案于6月19日在广州市中级法院首次开庭，但三名被告人的律师代表要求法官交代是否中共党员及要求回避，法庭不允要求。唐荆陵三人解除其代表律师的资格。

在7月中的大规模搜捕维权律师及维权人士的行动中，其中一名代表唐荆陵的律师隋牧清被广州警方以同样罪名抓捕，目前被监视居住。
香港媒体记者发自广州的消息说，一些声援者星期四（7月23日）在广州中院外打伞聚集。

而据维权网报道，居于广州的网路作家徐琳，因唐荆陵案，被三名国保强行遣送长沙。

另外，湖南人权捍卫者何家维接到国保两通电话，警告他不要前往广州旁听及声援唐荆陵等人。

唐荆陵今年44岁，1998年开始在广州做律师。他长期关注社会问题，参与各类声援活动，也是《零八宪章》的首批签名者之一。

他曾担任多起维权案件的辩护律师，包括2004年东莞兴昂劳工骚乱案、2005年太石村罢免案，并因此于2005年被当局吊销律师执业资格。
2011年2月“中国茉莉花革命”期间，唐荆陵被当局控涉嫌“煽动、颠覆国家政权罪”而拘押直到2011年8月2日获释。

不过，唐荆陵获释后又参与2012年李旺阳案死亡案件调查等人权案件，并推动公民不合作运动，直到2014年再次被捕。

王清营今年33岁，河南省杜旗县人，是唐荆陵的好友，2008年曾参与NGO组织汶川地震救灾救援工作，也是《零八宪章》首批签署人之一。

袁新亭原名袁朝阳，今年44岁，四川省遂宁市人，也是唐荆陵好友及《零八宪章》首批签署人之一。他曾担任出版社编辑，近年来也和唐荆陵及王清营等人一起参与各种维权活动。

中国公安部门7月中开始大规模搜捕维权律师及相关人士，根据香港支联会整理的名单，截至星期四，至少245名维权律师及有关人士被刑拘、失踪、约谈、传唤及短期限制人身自由。

（撰稿：蔡晓颖　责编：叶靖斯）</textarea><br/>
