    <td width="683"><h6>卢峰：刘霞的寒夜　中国民主的隆冬&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自从八九年六四镇压以后，支联会每年都会寄出有香港市民签名的圣诞卡予内地民运及异见人士，希望他们可以分享节日的欢欣，希望带给他们一点平安与喜乐，支持与慰问。昨天，支联会代表游行到中环邮政总局，把三千多张有市民签名的圣诞卡寄给国内异见人士，包括诺贝尔和平奖得主刘晓波及他的太太刘霞。这些圣诞卡是不是真的能交到刘晓波夫妇等异见人士手上谁也没有把握，因为北京当权者的麻木不仁程度是难以想像的。但是，这样的声援、慰问行动至少表明我们没有忘记刘晓波、刘霞等为中国民主付出沉重代价的人，至少让北京当权者知道他们的牢笼与铁幕阻不了其他人对刘晓波夫妇及其他异见人士的关怀与支持。

刘霞的孤寂与凄凉实在令人心酸。她是个平和有礼的女士，是个善良的平民，没有干犯任何罪行，一心只是爱护丈夫，爱护家庭。但自从刘晓波在前年得到诺贝尔和平奖后，刘霞立时变成“国家的囚徒”，被北京当权者以“莫须有”的罪行软禁着、监视着，完全失去人身与行动自由。这两年多以来除了每个月到东北苦牢探望刘晓波，除了每星期一次出外探望父母及购买日用品外，刘霞就只能活在四道高墙内，不能见朋友，不能自由跟外界接触；电话、手机、互联网通讯完全中断，还有人日夜监视她的动静。

这种形同精神虐待的软禁生活令刘霞受到巨大压力，几乎透不过气来，几乎忘记了如何跟有血有肉的人交往接触。前一阵子当有记者幸运的突破监视与封锁，成功到达刘霞的住所按门铃时，刘霞即时的反应是不知所措地颤抖，是禁不住泪流满脸，连话也说不出来。过了好一阵子刘霞才能平复下来，可以跟真正关心她的人说话，可以细诉被软禁日子的荒谬、孤寂与酸苦。像这样无辜被当权者打压、欺侮的人，我们怎能置她们于不顾，怎能不尽各种可行的方法送上支持与鼓励呢？

刘霞处境恶劣，丈夫刘晓波同样苦不堪言。他不过在网上、报上写写文章要求中国政府推行政治改革，加快民主化步伐，北京当权者就把他视为洪水勐兽，以“颠覆国家政权罪”判他入狱十一年。到二○一○年，诺贝尔奖委员会把和平奖颁予刘晓波后情况更糟，他在狱中的生活没有丝毫改善，他的刑期没有得到任何宽免，他的妻子却因此受连累，被北京当权者软禁起来，失去自由。长时间的囚禁及隔绝已令刘晓波身心俱疲，连累家人受祸的歉疚只怕更令他饱受煎熬，寝食难安。没有人知道连番打击对刘晓波的身心造成多少损害，但再坚强的人却需要他人的鼓励与支持，都需要其他人的援手。我们怎么能让刘晓波在狱中孤军奋战呢？我们怎能坐视刘晓波夫妇及其他异见人士受尽欺凌与折磨呢？

今年冬天特别冷。还好，一般人可以跟家人、朋友聚首一堂，欢庆节日驱走寒意。可身在东北锦州监狱的刘晓波，被当权者软禁在北京的刘霞却连这样的机会也没有。他们只能独个儿在高墙内承受刺骨寒风，忍耐长夜孤寂，面对无尽期的拘禁。当诺贝尔文学奖得主莫言享尽世间的礼遇与荣宠之际，刘晓波夫妇却只能吃无尽的冷风与苦头。这种不公平、不公义的情况实在令人既悲伤又愤怒。在这样的寒夜，在普天同庆的节日里，我们特别惦记刘晓波夫妇，我们强烈要求北京当权者停止打压异见人士，尽快让他们摆脱高墙，重获自由！

原载《苹果日报》
