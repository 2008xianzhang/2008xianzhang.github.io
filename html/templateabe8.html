    <td width="683"><h6>维权网：被判刑18年的“六四”抗暴英雄赵庆病逝&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员钟剑报道）长期关注六四受难者的澳大利亚悉尼“中国政治及宗教受难者后援会”创办人孙立勇发布消息称：居住在北京的“六四”抗暴者赵庆先生，因大面积脑干出血，医治无效，于2012年9月24日早7点12分去世。

赵庆先生出生于1970年1月29日，1989年8月24日被北京当局以“放火罪、抢劫罪”判处有期徒刑18年，剥夺政治权利3年。在监狱中，赵庆获得6次减刑计4年零6个月，最终得以在2003年2月23日从北京第二监狱获释。获释后赵庆多方找工作无果，眼睛曾经被莫名其妙刺瞎，迄今警方没有找到凶手。

因八九民主运动中支持学生、抗议屠杀，北京青年董胜坤、孙传恒、高鸿卫、朱更生、赵庆、赵锁然、王连喜等人，在受到严刑逼供后，分别被判处15年以上有期徒刑或无期徒刑。他们所承受的苦难不仅改变了他们个人的命运，也改变了他们整个家庭的命运。

孙立勇原是北京警察，六四血案后激于义愤创办反专制刊物，后被当局关进监狱7年。流亡澳大利亚后，孙立勇一直关注六四“暴徒”们的苦难生活，在得知赵庆去世的消息后孙立勇异常悲痛。</textarea><br/>
