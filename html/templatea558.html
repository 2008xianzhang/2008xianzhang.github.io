    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">茉莉花幽灵致中国维稳预算将超越军费 
 
作者：郑汉良 来源：法广 更新时间：2/23/2011 12:50:48 PM  
 
根据香港媒体的分析，茉莉花革命的幽灵很可能导致中国的维稳预算超越军费预算。一场事先没有征兆也没有组织的茉莉花革命，令中央及多个省市领导层忧心如焚，草木皆兵，而且完全处于被动，只能干等下一次又将是毫无征兆的茉莉花革命。因此，《苹果日报》的分析相信，提交下月全国人大会议审议的预算报告中，维稳预算必然大增，甚至大有可能超过军费。

据官方数字显示，中国军费在2009年的实际开支是4839亿元（人民币，下同），而维稳经费开支是4720亿元，而去年支出预算中，军费、维稳增幅各为7%和9%，分别达到5190亿元、5140亿元，实际开支肯定会再次突破预算，如果今年预算维持去年增幅，就有可能双双超过6000亿元，而且，维稳预算会超出军费预算。

内地各省市目前正陆续举行人大会议，从已公开的省级预算报告看，维稳开支预算的增幅多为双位数。其中，今年3月将有多个敏感周年纪念日的西藏，今年公共安全支出预算约8.9亿元，增幅为27%。近年以「打黑唱红」轰动海内外的重庆市，今年公共安全支出预算为32.1亿元，增幅达19.7%。

分析继续指出，如果说中国军费的连年大幅增长，令日本等周边国家深感不安，那么，维稳预算越高速增长，越感到不安的就是中国官员。

中央政法委副秘书长陈冀平近日接受官方《了望》周刊专访时，指摘「一些西方敌对势力对我实施西化、分化的图谋越演越烈，打着维权的旗号借机插手人民内部矛盾，蓄意制造各种事端」。

分析指出，中国最常见的骚乱，肇因多涉城市拆迁、农村征地、国企改制，或者涉及例如“我爸是李刚”的官二代、富二代的欺民辱民行为，当局未能从民主、法治着手去解决社会不公问题，反而诿过于西方国家，或者冀望「花钱买平安」，无异于缘木求鱼，实在令人齿冷，如今更要不时陷入茉莉花革命的恐慌。
