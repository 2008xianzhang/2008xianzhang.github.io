    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">广东佛山顺德区当局动用数百名警察抓捕独立参选区人大代表的村民李碧云和陈朝芳，目前二人被以“破坏选举罪”刑事拘留。

顺德区荣桂街道容里居委会（原为容里村）三名土地维权骨干李碧云、罗森宪、陈朝芳今年八月底开始筹备参选区人大代表，并分别拿到几十个到六百个不等的选民联名推荐，充分符合参选的条件，与居委会主任在内的两名官方推荐候选人对垒。
 
而容里第九选区既没有进行选举宣传，选举委员会也没有把初步候选人的名单交由选区选民小组讨论，而是定于20日以六十名居民代表代替七千选民表决正式候选人名单，因此引起强烈不满，几名独立参选人当天与一些村民前往居委会理论期间，当局出动了两百多警员，抓捕李碧云和陈朝芳。
 
一位不愿意透露姓名的村民告诉本台：“他们抓人的时候差不多两百公安列队进来，全部穿避弹衣进了村委会里面。主要是选正式候选人不让我们选民进去不公平，他们吵架的时候也没有什么大的冲突，他们也只是为我们说话，李碧云都有600个人提名支持她参选的，陈朝芳也有几十个。20号抓人，21号就公布了正式候选人。”
 
微博上流传着顺德区公安局对李碧云的刑事拘留书上写着，以涉嫌破坏选举罪刑事拘留，现羁押于佛山市顺德区看守所。
 
9月21号，两名独立参选者被以破坏选举罪名刑事拘留之际，官方公布了正式候选人名单，三位独立参选者都落榜。
 
其中幸免牢狱之灾的罗森宪告诉本台：“居民代表多数是居委会工作人员，他们投票肯定要投给居委会主任啦！我们在争执期间，很多居民说不信任这种投票要自己投票，就拦住不让票箱进场，他们就抓了我们两个独立参选人，现在都没放，还是刑事拘留。抓了人就公布了正式候选人，这个通告连公章都不是选举委员会的而是居委会的。我们三个独立候选人就是这样被淘汰了，剩下居委会挑选的人。居委会主任怕输给我们，像是李碧云就有六百几十人推选，很可能会输给她，所以采取这种手段。”
 
多年来积极上访上告带领村民进行土地维权的村妇李碧云近期通过互联网与各地独立参选者交流经验，成功获得关注以及六百多村民联名推荐，她新浪微博客上被捕当天的最后一个帖子写的是：“今天黑色星期二，为反对下午3:30分以所谓居民代表会取代选民自行预选正式候选人。”
 
本周三就是该区人大代表选举投票日，目前，村民敢怒不敢言，以上那位匿名村民称：“肯定不满意，但现在很多村民都很害怕，因为抓两个人需要出动两百个全副武装带着警棍的警察么？村民看到这个场面肯定害怕吧！”
 
以上是自由亚洲电台特约记者丁小的采访报道。
