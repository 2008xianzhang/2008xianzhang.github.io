    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 流芳 2018－01－29 

于去年十月获释的香港铜锣湾书店老板桂民海再次被中国警察带走，引发各方关注。桂民海是在前往北京的火车上、在陪同他的瑞典外交人员的注目下被多名便衣人员带走的。如何解读桂民海再次被抓？如何从桂民海事件窥视中国目前的整体局势？旅居德国的独立中文笔会会长廖天琪女士向我们阐述了她的看法。

法广：桂民海去年十月刚刚获释，却又在短短三个多月之后再度被警方带走，你如何看待此一事件？

廖天琪： 桂民海是香港铜锣湾书店的老板，他和4名员工分别在不同时间（2015年10月至12月）和不同地点，被中国的警方抓捕，其中桂民海是瑞典国籍，他在泰国失踪，李波是英国国籍，被证实是在香港失踪。这件事牵涉的除了人道问题之外，主要是法律，也是国际法的问题，因此造成了国际性的轰动消息。美加、欧盟都十分关注，并且要求中国释放这些人士。香港方面更是直接涉及到居民的人身自由以及“一国两制”和香港的言论、出版自由的问题。

中国政府的这种让眼中钉“被失踪”的案例，层出不穷，但是这次跨地域跨国界的行为还是首次。该案的其它四人先后已经在一年之后获释。桂民海则在去年10月突然被放出来，官方并未做任何说明，外界只知道桂民海返回宁波老家，跟家人在一起。期间并未有任何相关消息传出。一般相信他是获释了，不久之后应当可以返回他在国外的侨居地，或是香港，或是德国。（桂民海多年以来就不再居住在瑞典，而定居在德国了，但保有瑞典国籍）。现在突然戏剧性地再度被抓捕收监，对不起，我用一个比较难听的词来形容，中共政权对付桂民海好像是“遛狗”似的，出来放放风，然后再度收回去，这是一种藐视和侮辱。据说再度抓他的理由是他泄露了国家机密。这简直是滑天下之大稽，他在牢里两年多，能获得什么国家机密？不过是个人在被捕期间和来牢里被审问和被刑求的经历罢了，他若透露给外交人员的，充其量是这些个人信息，跟国家机密毫不搭边。

法广：中国警方不顾桂民海瑞典籍的身份，将他强行带走表明了什么？

廖天琪：这是中国政府全程导演的一出“猴儿戏”，无视人的尊严，无视国际法的权威，故意在全世界人的眼皮底下展示自己的“国威”和习近平政权的目中无人，随心所欲。本来犯法做恶事都是静悄悄，掩人耳目的，以前公安或国安绑架抓人往往用黑头套一蒙带走，别说外界，连当事人都不知怎么回事。但是习近平政权这些年来一步步将国内各方大权（公检法和军方）独揽在怀，他更向外界扩张，要向全世界各国政府和媒体显示，我习近平说了算。若非如此，不能解释警方为何派10个人在两个瑞典外交官面前将他抓捕，这完全是演戏，演给各国政治家、媒体和民众的戏，一来可以镇住国内的民众，你们看看我们的国家和警力多么强大，我们不在乎外国。对外，这显示，我们要抓谁就抓谁，要放谁就放谁，你们大家闭嘴吧。这种蛮横的做法不仅不能显示一个大国的国威，反而把自己降低为一个跟北朝鲜一般水准的无赖国家。

法广：是否可用“孤立事件”来解读桂民海事件？

廖天琪：这不是孤立事件。很心痛地回想去年刘晓波病重，中国政府跟西方国家之间的拉锯战，各大国的元首都公开私下向习近平求情，请他让刘晓波和妻子刘霞出国就医，但是中国无情地让此台好戏迭沓起伏，作样子让美国和德国的医生去探病，但是又不允许“死也要死在国外”的刘晓波出国离境。让大家的心悬在半空。晓波死后对他遗体的处置也是一场最无人性的“秀”。让晓波尸骨无存，让他的遗孀将骨灰撒向大海。这是最最可耻，最最冷酷的官方主导的一场戏。现在故技重施，让有病的桂民海再度出场来唱一场警匪对峙的戏。当然桂民海的道德人格是有瑕疵的，不能跟晓波比，但是作为悲剧演员他是中共政权挑选出来唱主角的。

法广：前不久，传出刘晓波妻子刘霞可能有机会到国外治疗的消息。你如何看待此一传言？

廖天琪：看习近平政权的做派和手段，我对刘霞短期内能够出来持怀疑的态度。传言归传言不能当真。但是全世界现在又都在关注刘霞，对于刘晓波无辜关押致死的事件，大家心中都痛不可言，营救刘霞成为各国民间和政府非常关注上心的事。我这两天刚刚给德国总理默克尔夫人写了一封信，请她关注刘霞的命运，请她营救刘霞，让她到德国或美国来就医探友。这封信我也交给了议员Uwe Schummer，他和总理同是基督教民主党，他答应我将亲自把信交到总理手中。我希望全球各地的华人和外国友人都同样地写信给你们所在地的政府元首，请他们伸出援手营救刘霞。千万不要以为我们不发声，给中国政府面子，他们就会发善心放人，这种姑息与虎谋皮的想法是错误而愚蠢的。

法广：你认为，中国政府有否可能对来自国外政界的压力做出让步？

廖天琪：从习近平这些年来的主政，对付异议份子和政敌的手段来看，特别是刘晓波、杨天水的死，铜锣湾书店事件的处理，对桂民海的捉放操举动，在在显示习政权信心满满，不在乎国际的舆论和批评。再看看习进平在去年达沃斯会上的发言和19大上对于全球地缘政治上充满自信和傲气的言论，就知道他不会在人权问题上做任何让步。如果有一些松动，也是处于他本身的考虑，他在下棋，每一步都是陷阱，每一步都是诱惑和赌注，他绝不让步，但是作为他的对手，可以设下棋局，让他不得不做“策略性”的让步。这是非常重要的，作为他的对立面，我们应当知道，他不会轻易让步，但是我们如果能策略性地行事，使他不得不让步，这是可以做到的。

RFI</textarea><br/>
