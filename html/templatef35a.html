    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">惊闻刘晓波先生罹患重病，既为其遭遇深感遗憾和担忧，同时也对自己迟到的支持感到愧疚。作为即将步入中国社会的新一代青年，我有义务在刘晓波先生最需要精神上的援助和传承时，接过民主自由地旗帜。尽管不是百分之百认同宪章的所有观点或者刘晓波先生的所有观点，但我想，我们期盼并为之奋斗的未来中国，必须是可以容纳零八宪章和各种民主思想的存在，并持续涌现如刘晓波一样的思考者和斗士，勃发出令所有的权力和暴力的黑暗所无法吞噬的公民精神。
自由无价，生命有涯，宁为玉碎，以殉中华！
祝愿刘晓波先生病情好转。望刘晓波先生和刘霞女士获得应有的自由。

除威权主义定性应为极权主义外，对08宪章的主张全部赞成。看到刘晓波先生病重的新闻，签名支持以表敬意。

我是一名90后。在我高中时代刘晓波先生就已成了我的偶像。我完全支持宪章所表达的理念。最近惊闻晓波被迫害肝癌晚期，本人非常愤怒。迟来的签名，以表达对晓波的支持！

看到曉波老師近況很難過，希望能有所好轉。零八憲章是非常適合當代中國的政治綱領，裏邊的理念和訴求是我們所追求的。希望能批准我的簽名。

2017年了。感觉前景愈发黑暗，愈发无力；
本有千言万语，但深感失望，故不表；
又闻晓波先生病重，悲不可言。。。
签名以表支持。。。

听闻刘晓波先生逝世，深感悲伤！在这致刘晓波的家人深切地慰问！本人现居美国，对于刘晓波的08宪章，本人非常愿意签名。刘晓波先生的08宪章说出了我们所有中国人的心声，真的写得很好。本人一向对于中国的社会体制不满，也对于中国政府对于言论自由的做法深感失望！

过去的四五年里，我认为我无力改变，很少再关注政治
过去的四五年里，压迫一年比一年可怕
我曾以为，我听不到，看不到，不关心，便活的开心
我曾以为，不关注，不了解，便不再烦恼
然而听到晓波先生的死讯
悲哀和愤怒再也无法止住
我不知道光明何时才能到来
我不知道这片土地上的人民何时才不再麻木
高压的环境让人疲于生计
独立思考已经变成了一个不能提的事情，启蒙运动甚至连一个文字都不能在主流文学中找到
金玉其外，败絮其中
我很难表达我的心情
我可能只是坚持一些很朴素的人类公德，天赋人权
这却在这片土地上难以得到
我所坚持的，可能只是简单的普世价值，却知者寥寥
我很愤怒，因为有好人死了
我很愤怒，因为还有害死他的王八蛋活着
我很悲哀，我不知道黎明何时才到
我很迷茫，不知道除了生活应该去做什么有意义的事情
大抵是人类最本能的愤怒
不知所云，见谅

用行动告诉人们，追求自由民主的事业，没有因晓波的辞世而中断，而是薪火相传、直到实现的那一天。
