    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国一位老资格的民主人士在数月前出狱后，因坚持行使基本人权而不断受到当地警方的骚扰，甚至威胁。

曾3次坐牢，在狱中度过22个春秋的武汉资深民主人士、中国民主党创始人之一的秦永敏，自去年11月底出狱后，又先后5次被当地警方传唤和拘留。最近一次是4月15日上午，秦永敏被武汉公安局青山区分局新沟桥街派出所刑侦组的王辉和国保张队长带到派出所传唤6个小时。

据秦永敏讲述，刑侦组的王辉对他态度极其粗暴，对他进行辱骂，以及类似缝嘴、剁手、怎能让你活着之类的人身威胁。自称为“坐牢专业户”的秦永敏星期六向美国之音表示，王辉对他的“训诫”具有一个愤青的味道。

他说：“他具体的理由是因为我给日本大地震发了封慰问信，那我那做法是汉奸、走狗、卖国贼、祸国殃民，什么的。他的观念出发点纯粹是愤青式的。他说起话来，满口脏字特别多。以前他对我还有点收敛，这次就没收敛。这些年里我和政府的工作人员打交道，像这样的遇到的不多，一般还比较理性。”

最近一次坐牢共服刑12年的秦永敏表示，他仍然坚持行使自己的基本人权，坚持全民和解，人权至上的理念，令警方恼火，要给他点颜色看看。

他说：“他们因为我在向全世界发中国人权观察的信息。我有责任为中国的人权问题，为民众大声疾呼。但是，在目前的局势下，中国大规模地打压，那么我还在这样做，他们自然要有所表示，因此上级对他们施加一定的压力，对武汉市方面施加一定的压力，要对我，给我看点颜色。”

记者打电话给武汉公安局新沟桥街派出所，值班的人员表示不了解情况，要求记者与她的上级主管机关联系。

秦永敏1970年代末主编民主刊物钟声，1982年当局以“反革命煽动罪”判处他8年监禁。出狱后，秦永敏参与起草和平宪章，提出平反六四与释放所有政治犯，因此被判劳教2年。1998年秦永敏在武汉创办中国人权观察通讯，同年发起并成立中国民主党湖北省党部，当局以“煽动颠覆国家政权罪”再次判处秦永敏12年徒刑。在坐牢期间，秦永敏拒绝被送出国，直至2010年11月29日刑满获释。
