    <td width="683"><h6>美国之音：鲍彤评说“茉莉花革命”：人民正当要求 当局不必紧张&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：张楠 文章来源：美国之音 更新时间：2/24/2011 10:47:07 AM  

针对日前中国一些城市出现的群众街头聚会，前中共总书记赵紫阳的幕僚鲍彤认为，当局不必紧张。他说，过于紧张，容易使矛盾更加尖锐。他在跟美国之音的访谈中表示，对于政府来说，正确做法是：解决问题，改正错误。

*人民正当要求 当局不必紧张*

受突尼斯“茉莉花革命”影响，星期天中国一些城市出现了规模不大的集会活动。之前，集会号召者在网上提出了“我们要吃饭”、“我们要工作”、“我们要公平”、“维护司法独立”、“启动政治改革”、“结束一党专政”、“新闻自由”等口号。

鲍彤认为，这些都是正当的要求，当局大可不必紧张，因为人人都有吃饭和工作的需要，当官的也不例外。

至于要求新闻自由、言论自由，他说：“共产党的代表大会多次说，老百姓要有知情权。老百姓要有知情权，那你就是必须要有新闻自由。我们的宪法说，老百姓要有言论自由，那很对呀。”

*群众上街不是社会安定与否的标志*

鲍彤说， 群众上街并不是社会安定与否的标志。安定不安定，归根结底，看社会矛盾到底是尖锐的，还是缓和的；正在得到解决，还是受到压制。

他说：“老百姓上街有什么不好呀？我记得清清楚楚，1984年游行，我也在天安门上，我看到学生打出个牌子来：‘小平你好’。这样的上街，你害怕什么呀？中国人经常说，‘老百姓眼睛是雪亮的’。为什么那个时候说‘小平你好’，后来对小平失望了？说是你不要垂帘听政了。说明你的老百姓自己有眼睛、有脑子，会想问题，别害怕。”

*平平常常的事情，就平平常常来处理*

在1989年的天安门事件中，当局动用军队对示威学生和民众进行了镇压。时任中共中央政治局政治秘书的鲍彤，作为赵紫阳的幕僚，也被投入监狱。因此针对星期天发生的街头聚会，鲍彤很关注政府对于群众上街的处理方法。他认为，压制会使矛盾越来越尖锐。

鲍彤说：“我希望我们的警察进步，我希望我们的老百姓也有经验。平平常常的一些事情，就平平常常来处理，不要紧张，不要大惊小怪。政府不紧张，老百姓就会平安。政府一紧张，那我就怕矛盾就会尖锐。我别的事情不知道，我知道1989年6月4号那些事情。”

*武力镇压不能解决根本问题*

在星期天各地群众聚会的前后，都有一些活动人士，包括跟此事毫无关联的知识分子，被警方带走、拘留或者监控。

鲍彤表示，希望当局能够积极而不是消极地，总结以往的经验教训。不要一有风吹草动就加强打压和控制。

他说：“六四是消极地总结了经验，以为镇压、动用军队就可以解决问题。解决了吗？20年没解决，而且矛盾更深刻，走得更远了。为什么？贫富差别更大了，社会鸿沟更深更大了，这是一个根本性的问题。”

*“一切权力属于人民”*

谈到埃及局势，他表示，他不知道未来的埃及领导人比穆巴拉克好，还是比穆巴拉克坏。但是他说，埃及老百姓能够用自己的意志来影响穆巴拉克，从这一点来说，就是伟大的进步。这叫民意导向。

他说：“就民意导向来说，中国的宪法也给说了，‘中华人民共和国的一切权力属于人民’。宪法别的话都可以不要，这句话是一定要。有这句话，我觉得中国就有希望。”

*要践行“民有、民治、民享”的中国*

鲍彤说，他很赞成毛泽东1945年跟路透社记者讲的：中共执政以后的中国，应该是罗斯福四大自由的中国，是林肯“民有、民治、民享”的中国。

他说：“这是他(毛泽东)对全世界的亮相，也是对中国人民的承诺。这个很重要。多少年了？从1945年到现在，66年过去了。66年再做不到，那就未免使人觉得渺茫。所以我说要动手，就是要动手建立一种‘民有、民治、民享’的社会生活机制。我认为，这个是中国变成和谐社会的最重要的条件。”

*政府应该解决问题，改正错误*

至于未来形势会如何发展、中国能否出现埃及那样的动乱，鲍彤说：“埃及的总统有400亿美元的财产，中国的总统(领导人)有400亿美元的财产吗？我不相信。埃及老百姓愤怒，是因为总统太有钱，老百姓太穷了。中国老百姓确实也很穷。但是，如果老百姓的生活能够一步一步地好起来，我想，老百姓就会高兴。”

他认为，政府应该做的是：解决问题，改正错误。比如，对于严重的官员腐败问题，就应该好好加以解决。不过他说，不能老是用纪委、双规等传统方法，而应该进行政治改革。

鲍彤说：“那是因为只准党来管干部，不准老百姓来管干部，连选举都不让老百姓选举，这个事情不好。长此以往会有矛盾，及早解决不会有矛盾。温总理说要政治改革，我觉得温总理这个想法很好。讲了，就要做。你又讲又做，老百姓就高兴。老百姓如果上街，就会说‘我拥护、赞成你给我言论自由，我赞成你给我监督官吏的权力’。”

*民主是一个学习的过程*

鲍彤表示，民主制度的建立不可能一天完成，民主是个学习的过程。他呼吁，在这个学习民主的过程当中，老百姓要学会如何保护自己，而官员也要学会如何对待老百姓的意见。
