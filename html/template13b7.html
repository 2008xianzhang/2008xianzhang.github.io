    <td width="683"><h6>天安门母亲：沉痛哀悼袁可志先生 強烈譴責侵犯人身自由&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年9月6日

袁可志先生在9月1日離開了我們，終年94歲。據丁子霖老師引述，袁老先生在彌留之際，也心繫平反「六四」，要為愛兒袁力及其他「六四」死難者討回公道。遺憾的是，袁老先生未能見證正義的到臨就含恨而終。「天安門母親」群體痛失難友，幾名成員昨天（9月5日）欲前往向袁老先生作最後告別，然而其中一名「天安門母親」群體成員張先玲女士卻被禁止前往。香港「天安門母親運動」強烈譴責中共侵犯「六四」死難者家屬人身自由。

袁可志先生是「六四」死難者袁力的父親。「六四」屠殺後，袁老先生及妻子李雪文女士，找遍北京43家醫院太平間，半個月間親睹超過450具屍體。袁力去世後，袁可志夫婦傷心欲絕，曾萌生自殺念頭。冷靜思考後，感覺到好好活下去的重要。後來，他們加入了「天安門母親」群體，與其他難屬一起抗爭，他們相信正義必可伸張，罪惡必將得到懲罰。由於多年來奮力抗爭，袁氏夫婦也常被監控。可是袁老先生並未懼怕，直到生命盡頭，仍對家人說：「我不想死，六四公道沒討回」。袁可志先生生前撰文，促請政府在發展經濟外，更要尊重法治，希望政府可以糾正錯誤，懲罰兇徒。即使面對再多的壓力，他也堅持說出真相。

多位「天安門母親」曾表示，是「六四」的血淚把他們凝聚在一起，加上多年來共同承受的苦難與磨練，難屬間的感情猶如親人一樣。袁老先生走了，公安竟然禁止「天安門母親」群體成員張先玲女士與好友道別。張先玲女士雖一再妥協，願意在公安的監控下出席告別禮，公安仍不允許，這不但是違法濫權，更是泯滅良知，令人齒冷。

「天安門母親」群體不少都是七、八十歲的老人，過去22年，已經有25位「六四」死難者家屬辭世，加上袁老先生已是第26位。「天安門母親運動」向袁可志先生的家人致以深切慰問，並希望其遺孀李雪文女士（84歲）節哀順變。「天安門母親運動」要求中共尊重《憲法》所訂明的權利，不要限制「六四」受難者家屬自由、公開悼念親人，並糾正過去領導層的錯誤，回應香港市民和全球關注中國民主人權人士的訴求，解除「六四」禁區，成立獨立調查委員會，立即調查及公布「六四」屠殺真相，公開審訊並追究所有官員的刑事責任，賠償死傷者家屬和公開道歉。
</textarea><br/>
