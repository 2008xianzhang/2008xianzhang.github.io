    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">CDT周报

11月21日—28日 这一周，新疆乌鲁木齐市一栋居民楼失火导致十死九伤，报道称消防员于三个小时后才扑灭火情，舆论普遍质疑是封单元门这类变态封控措施导致居民无法逃生，而该地大部分地方已被封控100天以上。但官方的两则回应“居民可下楼活动”以及“部分居民自救能力弱”进一步激起民怨。25日晚（星期五），乌鲁木齐民众罕见地冲出小区走上街头，沿着马路前行，或向市中心进发，高呼着“解封”口号，并与警方对峙，该市市委书记、市委副书记均被迫出面与居民进行谈判，次日官方即火速宣布“社会面基本清零，将分阶段有序恢复低风险区居民生活秩序”，网民调侃“一夜之间就清零了，谁还不夸我们中国速度”、“听党指挥的小病毒一枚”、“封了四个月都是乱封的吗”。走上街头的乌鲁木齐民众，或许不少人已受过重庆“超人哥”的感召，这名身背超人背包的男子在小区门口振臂一呼而火遍全网，他说“世界上只有一种病，就是不自由和穷，我们现在全占了”，并喊出了掷地有声的“不自由毋宁死”口号，所幸这个仗义直言的勇士也并不孤单，他最终被也很勇敢的街坊邻居们救下。

无论是重庆超人哥不孤之勇的广为传染，还是乌鲁木齐的大火悲剧与反抗式解封，它们彻底激起了全国各地民众的非凡勇气，与两年多前网民接力转发艾芬医生的报道《发口哨的人》相似，一场大型的赛博游行率先上演，各种内容雷同的文章如《对对对！好好好！是是是！》、《赢赢赢赢赢赢赢》等纷纷被转至10W+的超高阅读量，这一网络行为艺术转发的内容为何并不重要，重要的是以刷屏方式表达无声抗议，重要的是不用做任何说明便能彼此理解，但最终大部分文章还是遭到了微信的404屏蔽。有网民调侃“既然连这样的文章转发都不允许，那苏联笑话中的举白纸抗议难道真要成为现实？”的确如此，很快南京传媒学院便出现了手举白纸抗议的学生，她的同学们也自发聚集表达支持，并在夜晚点亮灯光，高喊“人民万岁！逝者安息！”该校校长出面威胁聚集的学生们“你们总有一天要为你们今天所做的一切付出代价！”直接遭到学生反呛“你也要为你所做的付出代价！这个国家也要付出代价！”由南京传媒大学最先点起的点点星火，很快便呈燎原之势蔓延到了各地高校，据媒体端传媒的统计，截至27日晚中国已有15省、79所高校爆发了线下民众悼念及抗议活动。习近平的“母校”清华大学的学生们同样沿用了白纸抗议的做法，学生们高举白纸围在第一个站出来的女生身边，喊出了诉求更清晰的口号“民主法制，表达自由”。

而最令人震撼的画面出现在26日晚，有上海民众聚集在乌鲁木齐中路悼念大火遇难者，悼念活动逐渐发展成了一场大型的抗议活动，抗议人群面对现场戒备森严的警察突然喊出了“习近平下台”、“共产党下台”的口号，引来高声的回应，场面震撼人心。这也是中国“动态清零”近三年来，首次有民众集体喊出直指中共及最高领导人的政治口号。有网民感叹这样足以载入历史的场景难以想象是在中国最大的城市真实发生着，而此时它距八九六四33年，距李文亮去世近3年，距上海封城近8个月，距北京四通桥的横幅抗议以及习近平的成功连任仅1个多月。在上海民众喊出的口号中，还有两句值得一提，它们分别是“解封新疆、解封全中国”以及“我们和新疆人在一起，我们也和伊朗妇女在一起”，不同城市间与不同国家间的命运，在此刻因共通的人性、相似的追求无比紧密的相联，在远方为彼此在场。就在上海乌鲁木齐路的响亮口号余音未绝时，成都市民又在第二天晚上喊出了“不要终身制、中国不需要皇帝”、“言论自由、新闻自由”等强音，而同时武汉市民在上街徒手拆封控隔离墙、北京市民在冲出被非法封闭的小区，广州、大理、南京、长沙…..各地的抗议此起彼伏，风起云涌。一切诚如许章润教授的那篇知名檄文所说“国民的愤怒已如火山喷发，而愤怒的人民将不再恐惧”，也如习近平重复强调过的毛泽东的话“现在中国人民已经组织起来了，是惹不得的。如果惹翻了，是不好办的”。至于当局将如何应对这汹涌的民意，上海乌鲁木齐路被拆走的路牌提供了重要的思路参考：只要牌子被清零了，人们不就找不到路了？这一切不就没有发生了？

丑陋的中国人，今天我们多漂亮
