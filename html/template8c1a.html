    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-06-01
正在服刑的北京异见作家刘晓波，获得今届诺贝尔和平奖至今，家人一直不获准前往探监。其妻刘霞亦继续受到软禁，每周只能见父母一次。（姬励思报道）

去年十月诺贝尔和平奖委员会宣布刘晓波获奖后，其妻刘霞及家人曾经获准到锦州监狱探望刘晓波。刘晓波的第弟刘晓暄周三对本台粤语组表示，自该次见面后，至今近八个月，家人一直再不获准前往探监。他说：获奖以后就没见过他，申请这么长时间，上面都没反应，乾脆就没答覆。

刘晓暄说，哥哥一向有胃病，但家人无法知道他最新的状况。他们亦无法与嫂子刘霞联系。他说：哥哥原来就胃不好，现在都不知道情况。刘霞我也不清楚，现在也没法联络她。

曾为刘晓波辩护的北京律师尚宝军表示，他上个月从刘霞家人了解其最近情况，刘霞仍被软禁在家中，每周只能见家人一次。刘霞亦不断提出探视刘晓波的要求，但都不获批准。他说：她当然还被严密监控，与外界无法联络，她还在自己家里，据说每个星期还能跟父母见上一面。据我所知，他们都有要求见晓波，但都被拒绝。

据香港的中国人权民运信息中心，引述刘晓波在大连的哥哥刘晓光指，家人亦没有收过刘晓波的信件。他们曾多次向锦州监狱，及大连公安机关提出见面要求，但对方都没有理会。刘晓光又透露，刘霞目前被严密监视，家中电话只可以打出给父母，每周在公安监视下只准探望父母两小时。

记者曾尝试致电刘霞被软禁前的手机，但听到的录音表示已停机。

刘晓波曾因参与1989民运被捕入狱，其后又因呼吁平反六四，于1996年被处以劳教三年。2008年，他因草拟提倡民主改革的《零八宪章》，于2009年圣诞节当日，被法院以 “煽动颠覆国家政权罪”判刑11年。现时在辽宁省锦州监狱服刑。刘晓波去年10月获诺贝尔和平奖后，其妻刘霞就被软禁至今，同时被禁止对外通讯。由于刘晓波及其家人无法出席诺贝尔和平奖的颁奖礼，大会特别在台上为他预留一张空凳。

另外，原名何培蓉的南京女网友珍珠，周二独自前往山东，计划探望被软禁的失明维权人士陈光诚。记者周三多次致电珍珠，但电话一直转到短讯传呼服务。她在周二曾对本台记者表示，会于周三试图独闯陈光诚所居的东师古村。她说：我明天想试试看，因为国保、公安都知道了，我就跟他们说会去。

珍珠于今年1月曾单人匹马勇闯东师古村，遭到粗暴围攻。她周二再前往该村村口探视环境，发现当局加强监控，在村口加盖一所房子严密把守。
