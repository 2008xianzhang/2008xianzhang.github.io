    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">汤米·沃克

媒体报道说，数十名被控违反香港国安法的活动人士将在没有陪审团的情况下面临审判。

面临审判的共有47名民主活动人士。他们18个月前被控“串谋颠覆国家政权罪”，其中30多人不准保释，一直被羁押至今。该案今年6月首次交由高等法院审理。

香港新任律政司司长林定国(Paul Lam)以保障陪审团及其家人人身安全为由，决定不设陪审团。法新社报道说，林定国签发的证书中还以案件具“涉外因素”作为不设陪审团的一个理由。

颠覆传统

177年来，香港的法律制度依循普通法体系，在案件审理中实行陪审团制。但是自从北京为压制异议而在三年前在香港实施国家安全法以来，涉及国安法的敏感案件都由指定的国家安全法官审理。

来自香港的法律分析人士黎恩灏(Eric Yan-ho Lai)对美国之音说，他对这个举措并不感到吃惊。

他说：“香港高等法院的陪审团审理制度一直以来是确保刑事案件审理符合正当程序和正义的重要保障。国安法中无陪审团审理条款的功能，是为了减少审理结果的不确定性，而这个结果则完全是由行政长官挑选的法官决定的。政府似乎是非常努力地想要防止这些国安案件出现任何不如意结果的可能性。”

他还说：“很可能这个47人的要案的审理就是作秀审判，因为其中的大多数人都已经被羁押了一年多，而香港最高法院的由陪审团审理的传统做法也被行政当局移除了。”

联合国报告提出关切

2021年2月，包括立法会议员、学者和活动人士在内的这些被告被当局传唤，他们被控在2020年组织了非官方初选，违反国安法。当局指控他们图谋取得香港立法会多数议席，以迫使行政长官辞职。

受到指控的包括著名的活动人士黄之锋(Joshua Wong)、资深泛民主派活动人士、绰号“长毛”的梁国雄(Leung Kwok-hung)、学界人士戴耀廷(Benny Tai)、前立法会议员毛孟静(Claudia Mo)和前《立场新闻》记者何桂蓝(Gwyneth Ho)。30多名被告在被逮捕之后一直被羁押。

黎恩灏指出，联合国人权事务委员会上个月发布的报告对国安法“限制获得公正审判”提出关切。

联合国人权事务委员会的报告说：“本委员会对国安法中的某些条款显著削弱司法独立、限制获得正义和公正审判权深表关切。”

黎恩灏说：“(律政司的)决定也有违最近联合国人权事务委员会有关香港的结论性报告。不设陪审团的审理破坏香港的司法独立和公正审判。”

这不是第一次香港的异议人士在没有陪审团的情况下面临审判。2021年7月，前餐馆员工唐英杰(Tong Ying-kit)被三名由时任行政长官林郑月娥(Carrie Lam)指定的法官定罪，并被判处九年监禁。

唐英杰的罪由是，他在2020年7月参加街头抗议活动期间驾驶摩托车冲向警察，当时他在车上打着“光复香港，时代革命”的标语。这个标语在国安法下是被禁止的。

目前在英国的前香港区议员巫堃泰(Michael Mo)说，不设陪审团的决定表明人权在香港得不到保护。

他对美国之音说：“他们最近做出的不设陪审团审理的决定，与北京所称的人权在国安法下得到保障的说法恰恰相反。保护陪审团成员的安全和隐私的措施原本是有的，而且这些措施是有效的。”

他说：“陪审员安全面临威胁的说法是荒唐的，是给那些效忠北京的法官得以最大程度地掌控案件审理找的借口。”

巫堃泰说，林定国所称的外国干预也说不通，因为法庭审理期间陪审团通常都会受到保护，让他们免于受到外界影响。

他说：“林定国在证书中所称的‘涉外因素’完全是谎言。陪审团成员是随机挑选的，加上法庭提供的保护，陪审员在案件审判期间可以与外界隔绝。在这样的情况下，所谓的‘涉外因素’怎么影响陪审团的决定？”

在2019年的反政府抗议之后，北京想要通过在香港实施国家安全法来防止更多的政治动乱。根据国安法，被认为有分裂国家、颠覆国家政权、勾结境外势力和恐怖主义行动的人最高会被处以终身监禁。

自国安法生效以来，当局使用该法针对香港的异议人士。截至目前，至少有183人被逮捕，多人被拘押。
