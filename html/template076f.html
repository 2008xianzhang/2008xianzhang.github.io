    <td width="683"><h6>联合早报：被控扰乱公共秩序开庭 维权律师许志永将保持沉默&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（北京讯）中国知名维权律师、公民运动组织者许志永被控“聚众扰乱公共场所秩序”一案将于来临周三在北京第一中级法院开庭。许志永及其辩护律师张庆方都表示，届时将在庭上保持沉默，抗议庭审不公。

张庆方前天（17日）向德国之声中文网披露，北京一中院当天举行了此案的庭前会议，律师在会上要求把同属“新公民运动”的多个案件并案审理，但遭到法院拒绝。

据了解，北京检方和法院将在京发生的一系列“新公民运动”案件拆分为七八个案件，其中许志永和投资人王功权被起诉至北京一中院审理；律师丁家喜等人被起诉至海淀法院审理。

“新公民运动案”拆分审理

参与者无法相互作证

张庆方认为，当局坚持分案审理，可能是担忧有着良好民众基础的“新公民运动”再产生更大的影响，以及无法控制多名被告出现在同一庭审现场的局面。但他指出，许志永在案件中的作用要靠其他被告来证明，分案审理使得这些人无法互相出庭作证，若仅凭存在歪曲的警方讯问笔录，真相难以查明。

张庆方透露，最近一次与许志永在看守所会面时，许志永提出庭审时要与辩方证人对质，否则将在法庭上保持沉默，而张庆方本人也认为“没有正常发挥辩护人能力的场所”，也决定以沉默抗议不公。

张庆方说：“我们没有能力让他们放人，但有能力让他们丢人。我们要把了解的真相完整的向社会公开。”

官方此前承诺许志永案的庭审将向民众公开，但张庆方指出，进行一审的北京一中院23庭没有旁听座位，只有两个位置留给许志永的家属。他预计当局不会允许外媒进入报道。

现年41岁的许志永是非政府组织公盟的发起人之一，他在去年7月被警方刑拘，8月被正式批捕。
