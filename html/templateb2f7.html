    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">金哲

2021年1月28日郭飞雄从广州白云机场启程到上海转机赴美，当天晚上在浦东机场被禁止出境（郭飞雄友人分享图片）

华盛顿 — 中国人权民主活动家和法律从业者郭飞雄（本名杨茂东）今年年初就试图到美国探望病重的妻子张青，但一直被中国共产党政府阻挡。眼下张青病危，国际间一些知名学者、人权组织以及人权活动家再度呼吁中共当局尊重起码的人性、人道、人情和法理，准许郭飞雄前往美国探视和照顾已经与他生离15年的妻子张青。然而，观察人士对中共当局是否会展示这种人性不抱乐观。有消息说，星期天（12月5日）下午两点左右，郭飞雄给友人发出“我被抓了”四个字之后，至今失联。

张青病危 关注者促北京放行郭飞雄

12月5日，一批关心中国人权和法治进步的中国和世界自由人士发表联署声明说： “我们是一群长期关心中国人权和法治进步的人士。我们对中国公民杨茂东（笔名郭飞雄）和张青夫妇目前面临的困境十分担忧。“

声明指出，“我们认为，郭飞雄作为公民，他的人身自由以及自由旅行的权利，应受中国相关法律的保障。其妻子身患重病，命悬一线。中国政府的某些部门和官员在此事上的处理方法，不仅有违中国法律，而且也违背基本的人道精神。”

声明说， “据我们所知，郭飞雄曾为赴美陪护病妻多次向中国政府部门恳切呼吁，也与中国各级公安部门持续沟通，然而却一直无法成行；日前获悉，郭飞雄被警察带走，下落不明。”

这份正在广泛征求签名支持的声明呼吁中国政府领导人尊重法律和基本人道，立即释放郭飞雄，并允许郭飞雄尽快出国照顾妻子。

中外学者及人权活动家表达关切

首批参加上述联署者包括艺术家艾未未，八九学运领袖王丹、非政府组织公民力量创办人杨建利，中国法律工作者、709律师王全璋、王宇、包龙军等。

美国哥伦比亚大学教授黎安友（Andrew Nathan），加州大学河滨分校校长特聘讲座教授林培瑞（Perry Link），纽约大学教授孔杰荣（Jerome Alan Cohen），法国著名汉学家白夏（Jean-Philippe Béja），中国人权执行主任谭竞嫦（Sharon Hom）等知名学者和人权组织负责人也对郭飞雄和张青当前的困境表达关切，呼吁中国政府尊重基本人道，准许郭飞雄赴美尽家庭人伦之责。

袁伟静：无人能代替郭飞雄照顾妻子

陈光诚和妻子袁伟静在美国之音纽约办公室 (美国之音拍摄)

著名人权民主活动人士、盲人法律学者陈光诚的妻子袁伟静表示，中国共产党当局如此不顾起码的人性和人权肆意迫害郭飞雄从各种意义上说都是说不过去的。

袁伟静说：“现在不管中国共产党怎样迫害郭飞雄，给他安什么样的假罪名，现在从法律的意义上说郭飞雄是一个自由的人，他应该有权利、有自由和他的家人团聚，来照顾他的家人。张清这种情况急需要郭飞雄过来。郭飞雄现在是最能照顾她的人，是没有其他人可以替代的人。所以不管是从法律的角度、人性的角度，还是天理的角度，人道的角度，共产党都不能再控制郭飞雄（不让他出来）了。”

2013年10月29日，郭飞雄妻子张青在美国国会就其丈夫在中国遭受政治迫害和侵犯人权事件出席听证会作证期间接受美国之音采访。

11月29日，美国对华援助协会（ChinaAid）发布了郭飞雄妻子张青在病床上乞求丈夫郭飞雄赶快前来美国见一面的声明。

现年54岁的张青在声明中说，“我的生命已经走到尽头，我也已经绝望了，但我什么时候才能见我丈夫一面呢？杨茂东，请赶快过来呀！”

胡平：郭飞雄获准赴美前景不乐观

过去几年里，中共当局因对中国人的基本人权的肆意侵犯和践踏，其中包括在新疆将多达百万维吾尔族穆斯林关进集中营并美其名曰那是职业培训中心，在国际间受到广泛关注和谴责。​国际社会表达关注中国人权、呼吁抵制北京冬奥会的声势正在显著升温。

中共政权在如此对全中国、全世界秀凶狠之际，是否会灵机一动，在处理郭飞雄探望病危的妻子的问题上展示出一点人性以反驳外界的批评？

中国学者、人权活动家胡平
学者和人权民主活动家胡平对此表示不乐观。

胡平说：“鉴于中共长期以来尤其是近几年来在人权问题上的恶劣做法，郭飞雄和张青他们自己对中共能不能给郭飞雄放行让他出来也不抱多少希望，而是希望通过这种事情让国际社会更加注意中国的人权现状，注意到中共当局对人权的这种压制，包括（仅仅是因为到武汉报道了疫情实情就被中共当局抓捕判刑的公民记者、现在监狱中危在旦夕的）张展女士的状况，还有四川的人权人士黄琦，他的80多岁的母亲，身患绝症，想去探望被监禁的黄琦，当局都不准许。”

郭飞雄夫妇由于人为阻隔不能亲人团聚的人道灾难并非孤立个案。此前不久，北京律师唐吉田准备出国照看昏迷的女儿在机场遭拦截。公民记者张展在狱中绝食抗议严重损害健康被禁止保外就医。维权网站六四天网创办人黄琦和他88岁母亲蒲文清各自身患绝症却被禁止会见。

郭飞雄自2000年代初以来因为积极参与争取人权和民主的活动而受到中共当局的打压、拘捕、起诉和判刑。2007年，中共掌控的法院以莫须有的“非法经营”罪名判他有期徒刑5年。

刑满出狱之后，郭由因其维权活动于2013年再被抓捕，2015年再中共掌控的法院以莫须有的“聚众扰乱公共场所秩序”和“寻衅滋事”的罪名判刑6年。
