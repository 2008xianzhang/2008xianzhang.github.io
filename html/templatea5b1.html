    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国内地网民发起的「中国茉莉花革命」活动响应者少，但内地严阵以待，京沪地区有人被带走，广州亦见大批公安。

网民号召今日在北京、上海、天津及广州等13个城市的市中心广场集会。在北京，集合地点王府井麦当劳门外，聚集了过百人，但未有人高叫口号或举标语，在场戒备的公安，呼吁聚集人士离开。但一名青年在快餐店门外准备放下一束茉莉花时，立即被便衣公安带走，青年自称只是普通市民，不明为何被带走，这名青年后来获释，民众亦其后散去。

在天安门广场，今日未有加强戒备，但公安在进场安检处，检查旅客袋内的笔记和查询笔记的内容。

在上海人民广场，大批公安在场戒备，以防有人响应网上呼吁进行「中国茉莉花革命」，至少3人被带走。

在拘捕过程中曾发生推撞，其中一名戴眼镜青年向记者作V字手势。

现场有两名老人家对记者称，他们到此是抗议国家腐贩法律制度和警察的粗暴。

在广州人民公园附近，早上已有大批公安车，但公园内未见有群众聚集。到下午，园外仍有数十辆公安车，闪警告灯，而公园内，每个路口都有穿制服的警察。

但曾在网上声言参加「中国茉莉花革命」集会的广州维权律师刘士辉，今早出门时被多人打伤，需送院治理。

外电称，在兰州、哈尔滨、成都，大批公民在街上把守，未见有人示威。

中国人权民运讯息中心说，昨日至今，各地有过百名异见人士或上访人士被带走、限制外出或下落不明。维权人士江天勇昨日在北京被带走，太太至今未能与他取得联系。山东有维权人士早上外出时，被公安拦截。

曾经在北京企图自焚的上访人士王学勤说，公安昨晚上门，禁止她外出。

中国人权民运讯息中心晚上说，全国多个城市的广场及市政府附近今日都加强戒备，公安、武警、特警及国安人员取消休假。(明报综合)
