    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">沈阳 — 

中国沈阳市政府于7月15日16时45分举行刘晓波后事新闻发布会。

会上，官方发言人宣布，刘晓波骨灰当天中午按照当地风俗撒入大海。

刘晓波大哥刘晓光似乎按照一篇事先拟好的稿子对媒体表示，党和政府在刘晓波治病期间提供了优良的医疗和人文关怀。刘晓光称，这体现了社会主义制度的优越性，他表示由衷感谢。

刘晓光还对国内外媒体报道刘晓波相关新闻表示感谢。

刘晓光表示，家人自愿选择海葬方式。之前有传闻说，当局逼迫家人火化遗体然后海葬。刘晓光在发布会上用了较长时间说明为何选择海葬而不是保留骨灰。

发布会上，刘晓波的遗孀刘霞、弟弟刘晓瑄和刘霞的弟弟刘瑄均未见踪影。

刘晓光发言过后，立即被一些不明身份人员以身体疲惫需要休息为由带离会场，没有回答在场美国之音和其他媒体记者提出的刘霞是否获得自由、刘霞现在哪里、是否可以联络外界等问题。

记者发现，会场内外有许多保安人员，记者席后排坐着一些玩手机的身份不明者。刘晓光离场时，多名不明身份人员上前阻挡记者追逐提问。

政府发言人在介绍刘晓波海葬过程后即宣布新闻发布会结束，拒绝回答任何提问，引起在场记者不满和抗议。

数十家中外媒体出席了这次发布会，其中包括中国中央电视台等官媒。中国外交部新闻司官员也专程赶到沈阳并出席发布会。</textarea><br/>
