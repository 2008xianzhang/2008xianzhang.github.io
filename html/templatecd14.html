    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作为同龄人和流行音乐的爱好者，我过去对伊能静的认识，一直没有超出漂亮歌星的范畴，但是，南周事件中伊能静的表现，让我重新从已经败落的娱乐圈中看到了希望。伊能静，从未像现在这样美丽。

作为一个艺人，一个在娱乐圈打拼了20多年的歌手，特别是几乎全部事业都在大陆的港台艺人，伊能静当然知道在大陆娱乐圈最稳妥的生存之道。即使不必发出已经成虫的成龙大哥“中国人是需要管的”那样的自宫言论，至少可以在公众事件后保持沉默，以免影响了继续“闷声发大财”。伊能静本可以保持安静沉默，但是她不肯；伊能静，而伊不肯。

这并不是伊能静第一次在微博上对公共事件发声，她曾经关注过南京梧桐保卫行动，评论过中石化天价酒事件，在郭美美事件后也以慈善劝募者身份要求中国红十字会澄清。

在2011年动车事件发生后，7月24日下午15时36分，微博上加了V的名人明星们，多数只是默默转发温州动车事故相关消息时，伊能静率先发出疑问的声音：“雷雨中运行的动车如此频繁，怎么避免下次雷击？前班车停行时，如何通知车辆全体停行，这一堆问号，谁能负责回答！”

在事后接受《南都周刊》采访时，伊能静说：“我首先是个人啊，艺人不该是异类的人，在公共议题上为什么会把艺人作为异类划分出来呢？”

其实，相比于普通民众来讲，公众人物得到社会和粉丝更多的关注，也享受到由此而带来的名气、金钱和荣耀。因此，公众人物应该比普通民众承担更多的社会责任，应该利用其掌握的话语权更多的服务回报于社会和民众。在社会上发生重大的公众事件中，公众人物发出正义的声音，将会对社会、民众和事件的发展产生极大的正面作用。

我们看到，伊能静如今在南周事件中的发声，正在起到上述的作用。伊能静仅凭其内心良知的本能反应，凭藉几条微博，竟然无意间成为中港台娱乐圈艺人们的一个标杆。

从表面上看，伊能静只不过是在为一次公众事件发出自己微弱的呼声，但是如果从更加深远的历史视角来看，伊能静的言论是在给所有的公众人物做了示范，在一个特殊的历史时刻，选择正义还是选择邪恶？面对邪恶横行，是发出声音还是保持沉默？

也许伊能静微博中的话给出了最好的诠释：“沉默的好人也许会变成邪恶的同盟”。“历史也一样，包含了现在、过去、未来，记取过去、争取现在、创造未来，才不枉走过大时代”。

原载大纪元</textarea><br/>
