    <td width="683"><h6>VOA:美国军舰经苏伊士运河驶向利比亚近海&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110302&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国两艘两栖攻击舰进入埃及的苏伊士运河，驶往利比亚附近海域，与此同时，美国继续向利比亚领导人施压，要求他停止镇压反对派的起义。负责管理运河的官员说，美国军舰“庞塞号”和“基尔萨吉号”当地时间星期三上午从南端进入苏伊士运河，预计将于当地晚上驶入地中海。

美国国防部长盖茨星期二说，他已经命令两艘两栖攻击舰部署在利比亚沿海，以备紧急撤离和人道救援之需。美国国务卿希拉里.克林顿说，华盛顿及其盟国还考虑在利比亚上空建立禁飞区，以防止卡扎菲的军队对倒戈部队再次发动空袭。美国国会参议院星期二一致通过决议，要求联合国安理会考虑建立禁飞区。但盖茨表示，北约在对利比亚政权采取军事行动的问题上还没有达成一致立场。

美国武装部队联席会议主席马伦上将也表示，在禁飞区执行任务将是极其复杂的行动。美国中央司令部司令马蒂斯将军星期二在一个国会委员员作证时说，必须对利比亚防空设施进行先发制人的打击，才能确保美国或北约飞机不被击落。</textarea><br/>
    </p></td>
