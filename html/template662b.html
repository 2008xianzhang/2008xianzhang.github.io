    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
四川异议人士刘贤斌被判十年徒刑


中国四川遂宁市法院以“煽动颠覆国家政权罪”判处当地维权人士刘贤斌10年有期徒刑。

刘贤斌的妻子陈明先对BBC中文网表示，遂宁市中级法院星期五（3月25日）早上进行了不到两个小时的庭审，随即作出一审判决。

刘贤斌是《零八宪章》的签署者，也曾参与1989年北京民运和组织“中国民主党”。他此前曾分别因“反革命宣传煽动”和“煽动颠覆国家政权”罪名入狱。

他在去年6月底再度被捕。起诉书指出，刘贤斌在2009年4月至2010年2月期间在海外网站发表了一些文章，其内容“诋毁”中共政权。

陈明先表示，被用作起诉罪证的这些文章谈到了街头运动对民主运动的重要性，以及《零八宪章》起草人，诺贝尔和平奖得主刘晓波被判刑的问题。

陈明先说，刘贤斌与代表律师的陈词多次被法官打断，刘贤斌在法庭上高喊自己无罪，以示抗议。

至于会否提出上诉，陈明先说，目前仍无法跟丈夫见面，但她估计刘贤斌不会上诉，因为法院没有给予他公正的审判。

香港支联会就刘贤斌的判决提出抗议，要求马上释放刘贤斌等异议和维权人士；国际特赦组织在审判前夕也发表声明说，刘贤斌只是和平行使言论自由，不应遭到逮捕。
