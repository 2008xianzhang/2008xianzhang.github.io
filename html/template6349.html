  <tr>

    <td colspan="2">20110224&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员啸天报道）2月24日中午11点多，被传唤的陈卫太太王女士回家了家中，就在她离开派出所时，她的大姐与大姐夫也被传唤到派出所中。

遂宁警方这次在界福派出所中传唤陈卫的亲戚，主要追问陈卫一些情况，其中包括陈卫在海外发表文章的稿费与朋友看他们困难而提供的一些资助。

陈太太是从早上8点被传唤走的，大约到上午10点半结束传唤。她走回家时已经到了11点多。

四川遂宁警方如此大肆传唤陈卫的亲戚，严重干扰了陈卫亲戚的正常生活权利，带有深厚的恐吓与株连色彩，给社会制造恐怖气氛，破坏着社会安宁与和谐。希望遂宁警方立刻停止这种侵权违法行径！</textarea><br/>
    </p></td>
