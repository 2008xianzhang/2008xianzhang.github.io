    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">新华网仰光12月13日电（记者张云飞）据官方媒体《缅甸新光报》13日报道，缅甸联邦选举委员会（选委会）已正式批准昂山素季领导的全国民主联盟（民盟）重新注册为合法政党。

民盟原为缅甸合法政党，去年因抵制缅甸议会选举，拒绝重新申请注册，依据《政党注册法》，民盟失去了合法政党资格。

今年11月4日，缅甸总统吴登盛颁布经议会通过的《政党注册法修改法》，取消了对政党登记以及候选人背景的诸多限制。11月25日，民盟向联邦选委会提出重新注册申请。

此前，民盟高层人士多次公开表示，在获得重新注册后，民盟人士包括昂山素季本人将考虑参加议会补选。
昂山素季现年66岁，1989年以来3次受当局指控违法而受到软禁。去年11月，昂山素季最近一次软禁期满后获释。自1988年民盟创建以来，昂山素季一直担任该党总书记。</textarea><br/>
