    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国警方警告胡佳，如果继续维权活动并向外国媒体谈论中国人权事务，将再次面临被关押的危险。警方指控胡佳违反了出狱但被剥夺公民政治权利的条件规定，发表公开讲话。警方可以依据现行法律拘留胡佳15天并可延长，这一拘留措施被指控常常用来对付政治异见人士和被认为威胁社会秩序的危险人物。

设址在香港的中国人权信息中心今天报告，中国持不同政见者，从事关怀艾滋病受害者事业并呼吁保护环境的维权活动家胡佳再次遭到中国警方的警告。中国警方指控胡佳出狱后不顾禁令，继续维权，并接受外国媒体采访，胡佳将面临再次被逮捕关押的危险。

法新社今天从北京报道，今年38岁的胡佳，在服刑3年之后于今年6月出狱，胡佳被以颠覆政权罪判刑。胡佳尽管出狱，但仍被禁止参加维权活动，发表维权言论。但胡佳今年9月接受法新社采访，表示他不会停止维权，不会放弃关注人权现状。

胡佳不久前曾在微博发表文章，反对把任意逮捕关押的被迫失踪法合法化，并谴责可能有数以万计的中国人已经成为被失踪法的受害者。胡佳也声援山东维权人士陈光诚，陈光诚是盲人，去年9月以来被警方监视居住，胡佳通过互联网呼吁释放陈光诚。胡佳在网上贴放穿着写有释放陈光诚字样T恤，面带墨镜的照片广有影响。胡佳也呼吁释放2010年诺贝尔和平奖刘晓波，刘晓波2009年被以煽动颠覆政权罪判刑11年。

警方禁止胡佳前往山东声援陈光诚，也禁止前往刘晓波的妻子刘霞住处探视，自从刘晓波获得诺贝尔和平奖之后，刘霞被警方监视居住。胡佳也被监视居住，他的家门前每天有公安把守，胡佳的朋友们也被禁止前往访问。
</textarea><br/>
