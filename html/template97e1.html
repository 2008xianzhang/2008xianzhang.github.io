    <td width="683"><h6>RFA：胡佳冒险再为艾滋病人争取权益&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">获释不久，仍在被剥夺政治权利期间的胡佳，冒险为艾滋病人权益发出呼吁，陪同田喜的亲人到卫生部递信。他期望政府重视输血感染艾滋病人田喜的遭遇，还其公正。（毕子默报道）

23岁的田喜少年时在河南医院输血感染艾滋病。田喜母亲周四（11月24日）在胡佳和妙觉法师陪同下，到国家卫生部递交材料，期望问题得到重视，但卫生部工作人员最后坚拒接见或接信。（图片来源：胡佳提供） 

曾因“颠覆国家政权”罪被判入狱的知名防艾维权人士胡佳，在世界艾滋病日前夕，再次为艾滋问题发出疾呼。他在周五到国家卫生部协助提交艾滋病人田喜的维权材料，期望他的问题得到政府关注。

胡佳说，田喜现年23岁，受过高等教育，本应是一名有为青年，但他因年少就医时输血感染上艾滋，多年来问题不但没有得到解决或赔偿，他甚至在维权过程中遭地方当局设计陷害，导致身陷牢狱长达一年，获释以来田喜心情低落，情绪相当不稳定。胡佳担心，假如田喜的问题再得不到重视，将会酿成严重后果。于是，他周五在关注艾滋人士妙觉法师的陪同下，伴随田喜的母亲前往卫生部递信。不过从早上等到下午，卫生部始终不肯派员接收资料，而且态度相当冷漠。胡佳认为当局在关注艾滋方面的工作出现了严重倒退，他对此深感失望。

胡佳：“23岁的田喜因为输血感染艾滋病，直到现在没有给他解决，而且他因为这个事情还蹲了一年监狱。他的这个状况长期得不到解决，他的精神状态很压抑，我们很担心他成为感染者中的杨佳。所以今天应他母亲之邀，还有另外一位妙觉法师前往卫生部，想把他母亲写的一封信，然后由他们专递给陈竺部长。可是今天非常的遗憾，他们在反复地强调他们的工作流程就是让我们把这个转给卫生部的信访中心，可那里根本不是一个解决问题的地方。而且我听到背景里那个声音、很粗暴的声音就说‘你把电话挂了！’听的时候心里特别难受，马上就到艾滋病日了，卫生部疾病预防控制司的官员应该相当重视。”

这次是胡佳自服刑三年半获释后，首次再到卫生部请愿，但他目前仍然处于剥夺政治权利期，而周五他到卫生部期间，一直受到国保人员尾随监视及录像。为替他人寻求公义，胡佳将自身安危置身度外，但他承认这样做确实令到家中老幼相当担心。不过，世界艾滋病日将至，艾滋病人纷纷趁这个机会进京维权，面对艾滋病人的悲惨遭遇，胡佳决定仍要尽自己一份力，向他们提供法律意见及保护。

胡佳：“我今天去的时候，从我接到电话到放下电话马上出门的这个过程，根本就没有闪现过任何的压力问题，因为我知道救人如救火。如果他（田喜）再被当局捉进监狱的话，他很难再活著出来。那么这个过程的话，那些跟踪我的国保他们拿隐蔽式的摄像机都是给拍摄下来的。因为每年艾滋病日前后的话都会有一些感染者到北京来上访，如果有他们来到话，那么跟我联系我都会策略性地帮助他们 看那些材料，做一些那种的帮助。还有一些就是保护性的，因为拦截上访的人员对他们也都是下手非常重的，那么作为我是一个北京人的话，多多少少那些人会有所顾忌，有的时候能够保护一些感染者的权利。”

河南艾滋青年田喜的母亲周四到国家卫生部递交材料，期望问题得到重视，但遭到拒绝。（图片来源：胡佳提供） 

从八十年代起，在当局宣扬“卖血致富”的口号下，中国各地血站如雨后春笋般涌现，卖血者多为贫困的农民，他们当中不少人后来被发现感染艾滋病，其中河南省是艾滋病重灾区，区内有不少“艾滋村”，村内感染艾滋的人口比例庞大，除了卖血外，更有不少婴儿透过母婴传播感染上艾滋，后来再出现各地不少病人在就医过程中输血感染艾滋的情况。除了田喜以外，包括李喜阁等知名艾滋维权人士都是在输血过程中染病，而这些艾滋病人在维权过程中普遍遭到严厉打压，包括长期软禁、监视、甚至劳教。近年，包括胡佳、高耀洁、万延海等一批良心人士大力为中国艾滋病问题发出呼吁，但均遭到迫害。胡佳在被长期软禁后再在2008年被判入狱三年半；而高耀洁和万延海则最后被迫流亡海外。包括知名作家阎连科的《丁庄梦》等一批关注艾滋病书籍，长期在中国被列为禁书。

下周四是第24届全球艾滋病日，今年活动的口号是“向零艾滋迈进”。</textarea><br/>
