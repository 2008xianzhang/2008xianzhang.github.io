    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“失踪”多日的武汉异议人士秦永敏王喜凤夫妇6月26号终于获释回家，但是他们仍然遭到跟踪和监视。

据湖北随州的“民生观察工作室”的消息，武汉异议人士秦永敏在今年5月13号举行婚礼后不久，就被“失踪”26天，与外界失去一切联系，6月26号终于回到家中。本台记者接通了刚刚回到家中的秦永敏的电话，向他了解情况：

秦永敏： “好的好的， 我不方便说，我想你可能也知道，这边情况由我妻子王喜凤跟你说，好不好？”

秦永敏的妻子王喜凤对本台记者说， 6月1日，几十名国保、街道的人员来到她家中将他们夫妇强行带走。

“从六月一号早上开始，二十多个人，就是公安的、国保的常到我们家来，把我们的四部手机、一台电脑、一部我的笔记本电脑全部收去，所有的通讯工具全部都收去。然后开着车把我们带到离武汉市大约是一百五十里左右的一个岛上，就在那儿一直呆到今天下午大约三点多才回来。”

王喜风，山西省人，1975年生，毕业于山西师范大学，来武汉前是山西家乡当地的中学生物教师。她表示自己是秦永敏的“政治支持者”和“知心爱人”。秦永敏，59岁，原系武汉钢铁工人，自上世纪九十年代北京西单民主墙时代起投身中国民主运动，多次入狱和被劳教。

1998年因参与成立中国民主党，被以“颠覆国家政权罪”判刑12年，2010年出狱，目前处在政治权利剥夺期。

王喜凤说，他们夫妇被关在学习班二十六天，当局是以他们所在街道武汉市青山区新沟桥街道的名义对他们办“学习班”的，但实际上是国保所为。带走他们、看守他们的人员中都有国保：

“理由是这样子的，说是我们一直在争取领结婚证，但是到现在都一直没有拿到。（虽然）没有拿到，但我们是正当结娶，不是我们的原因，这个以前也报道了。我们尽量争取，拿户籍证明，但是不让我们拿。所以到目前为止我们结婚证没有拿到。当局就说我们是打着结婚的旗号，搞非法同居，说我们是非法同居，说我们是违反了中国的法制，所以以开办法制学习班的名义把我们带走了，其他理由没有。”

王喜凤说，目前当局以各种借口，拒绝给他们发结婚证。她表示，她和秦永敏是依据现行婚姻法规定程序履行相关手续，只是因为中国政治异议人士步入婚姻殿堂，民事程序便被地方当局变成了政治追讨的工具。

“但实际上全世界人都知道我们的婚姻是非常透明的，对吧？全世界都知道我们举行了这样一场婚礼仪式，这是一个事实婚姻。但是确实被扣上非法同居这样一个帽子。而且我们是在这之前就通过各种各样的方法、渠道是要拿结婚证的，但是他们不让拿，责任不在我。而且就中国的法律来讲，也没有非法同居这样一个说法，本身这个词就是错误的。”

王喜凤还表示， 目前他们家中的两台电脑被没收，手机也是刚刚才还给他们。这次给他们办班首先是因为王喜凤在网上发表了关于纪念“六•四”的文章：

“我的笔记本电脑就是因我在海外发表的一篇关于六四感言的文章，所以就把我的笔记本电脑收去，不给我了。这样的理由很荒唐。如果这样的理由成立，那么是不是我的言论自由权就被剥夺了呢？我没有批评政府的权利，我也没有言论自由的权利？我没有伤害到其他人，我仅仅是纪念六四发表了一篇文章，然后他们以这样的理由非法没收我的财物，没收我的笔记本电脑。反正我是不理解的。”

王喜凤说，她呼吁湖北和武汉当局停止对他们的监视和跟踪，恢复他们的自由，并给他们尽快发放结婚证。

以上是自由亚洲电台记者高山的采访报道。</textarea><br/>
