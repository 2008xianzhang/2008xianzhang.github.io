    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一个国际保护记者组织发表报告说，全球被监禁的记者数量猛增，其中中国有27名记者被关押。有观察人士指出，中国当局控制新闻自由，打压“新闻工作者”的状况没有改善。

*全球179名新闻工作者被关押*

总部设在美国纽约的“保护记者委员会”星期二发表的一份题为“2011年媒体遭受攻击”的调查报告说，2011年全球被监禁的新闻工作者人数比去年猛增20%以上，为1990年代以来的最高水平。

调查报告说，截止到2011年12月1日，全球总共有179位作家、记者、编辑与摄影新闻工作者遭到监禁，与2010年相比增加了34人，其中伊朗监禁了42名新闻工作者，另外一些纪录糟糕的国家是厄立特里特、中国、缅甸、越南、叙利亚和土耳其。

*中国虽非蝉联榜首 关押人数并未减少*

保护记者委员会说，中国这次不是头号或并列头号关押新闻工作者最多的国家，这是十年来的第一次，原因不是中国关押新闻工作者人数有所减少，而是伊朗监禁的新闻工作者人数猛增。截止到去年12月1日，中国当局总共关押了27名新闻工作者，有17人因报道同西藏和维吾尔族有关的事件被关押，表明中国当局把矛头对准报道弱势少数民族的新闻工作者，镇压那些为西藏和维吾尔族少数民族发声的编辑和作家。

保护记者委员会资深亚洲项目协调主管狄茨(Bob Dietz)说，单从中国关押新闻工作者人数来看，并不能完全反映中国压制新闻自由、封锁互联网的现状。

他说：“中国政府没有改变过去以来一直对信息传播的控制，封锁互联网，打压他们认为有害的话题的讨论，这些话题包括台湾独立，批评军队和共产党等，并把人们投入监狱。”

*中国打压新闻工作者的状况没有改善*

狄茨说，中国当局控制新闻自由，打压公开挑战当局的“异议新闻工作者”的状况没有改善。但一个值得关注的现象是主流媒体记者的活动，尤其是一些半官方的媒体，即使他们每天都收到中宣部对如何进行报道下达的通知，也在设法规避政府的限制，打擦边球，向观众和读者发出实事求是的声音。

他说：“但是，那些敢于说话的人受到的威胁是否有所减轻？没有。这没有半点改变。”

*敏感的一年 加强控制的一年*

狄茨说，2012年是敏感的一年，中国领导人将开始进行权力过渡的交班，因此中国政府会继续控制新闻，控制言论自由，应对信息在互联网上传播所带来的确确实实的挑战。

2011年2月，当席卷中东和北非的“茉莉花革命”在中国引起反响后，试图报道北京王府井等地抗议活动的外国记者受到中国公安人员的粗暴对待，彭博新闻社的记者遭到便衣公安人员的打踢，几名国际记者被当局关押数小时。

保护记者委员会在刚刚发布的报告中列举了目前在中国各地的监狱中关押着的新闻工作者的名单，包括博迅专栏作者黄金秋，湖南当代商报编辑部主任师涛，自由撰稿人杨天水，西藏纪录片摄制者当知项欠，“琼迈”藏族文学网负责人贡却才培，中央广播电台维吾尔组编辑买买提江·阿布杜拉，自由撰稿人刘贤斌，以及诺贝尔和平奖得主刘晓波等。</textarea><br/>
