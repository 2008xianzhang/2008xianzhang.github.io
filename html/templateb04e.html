    <td width="683"><h6>RFA：六四28周年11万港人烛光悼念吁结束暴政&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港支联会6月4日举行六四事件二十八周年烛光集会，有十一万人出席，包括不少特地从大陆到港参加集会者。烛光集会结束后，多个团体游行到中联办抗议，要求结束一党专政，平反八九民运。

入夜后大批人士入场，晚上8时集会开始，维园六个足球场已经坐满人。悼念活动首先向民主烈士碑献花，接着默哀一分钟。大会之后播放「天安门母亲」群体代表的录像讲话。

「六四」遇难者杜光学母亲葛桂荣说：“我做为一个母亲，绝不允许政府用一场政治风波来掩盖大屠杀的罪责，逃避政府反人道、侵犯人权用暴力行为对待手无寸铁的人民的说辞，我也坚信公义站在我们这一边”。

支联会一向强调薪火相传，香港市民陈先生抱着4岁的女儿表示，希望让女儿从小就认识历史。

香港市民陈先生说：“我想很多香港人想下一代了解，不要单靠电视或学校教的，因为有时候电视未必说出全部真相”。

有坚持28年都来集会的长者。

67岁的梁先生说：“我认为共产党在六四屠杀根本就是犯罪，不是犯错，一定要受清算的，它在以前的文革也是犯罪，反右也是犯罪，大跃进饿死几千万人，等等也是犯罪”。

更有不少大陆游客专门前来参加集会。

大陆游客余先生说：“现在对学生是那种愚民式的教育，对民主人士的打压越来越严重，越来越反人道。这个政权没有必要存在下去，它应该让人民重新的自由的选择。” 

一位女访民说：“非常佩服（港人），经过这么久一直为中国发声，这些应该是中国做的事，但香港坚持了28年一直在做这件事，中国、中国人感谢香港”。

集会到了晚上9时半结束，支联会主席何俊仁宣布，维园6个足球场加上草地的人数，估计有11万人出席集会，他为此感到骄傲。

支联会主席何俊仁说：“我相信世上找不到一个地方，能够坚持一个运动这么久，仍有这么多人参与。未来日子我们当然会继续努力，争取年轻人继续支持。我们了解年轻一代，不如我们经历八九(民运)，当时体验、目睹事发经过，有这种深刻感受，但我们会尽力，希望尽快重开支联会永久纪念馆。我觉得香港这个地方，真是象征着全中国，一个民族的良心和勇气”。

支联会呼吁出席集会的人士积极参加之后的七一大游行。

六四烛光晚会一结束，人民力量、社民连及香港众志等多个团体的数百人，不顾警方的警告，游行到西环中联办示威抗议。他们沿途大叫“平反六四，结束一党专政，释放维权律师”等口号。大约凌晨12时半，队伍到达中联办，其中的28人在前手持白色蜡烛，象徵悼念六四28周年。

大专联校组织成员说：“我们团体游行前往中联办，不仅是追悼八九先烈，声讨屠夫政权，更加是向中共在香港的代理人宣示我们追求民主的坚持，六四一日未得到平反，一日中港两地对普罗大众的压迫仍然存在，我们就仍然会继承八九民运的精神，愤怒的去对抗专制政权，直至实现民主的那一日来临”。

他们默哀1分钟，之后有人大撒冥纸，也有人焚烧中共党旗，然后和平散去。

特约记者：陈槃 责编：寇天力 网编：郭度</textarea><br/>
