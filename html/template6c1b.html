    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陆杨

04.26.2013
华盛顿 — 浙江杭州维权律师王成4月26日下午被杭州国保以“非法集会”为由带走传唤。近期多名中国公民被当局以同样罪名关押。观察人士说，王成被抓是中国当局加紧镇压国内公民行动的最新例证。
 
*王成以“非法集会”被传唤*
 
香港维权网和推特网友4月26日纷纷发消息，杭州维权律师王成当天下午2点左右被杭州市滨江区公安分局带走。
 
王律师的妻子周女士向美国之音介绍了当时的情况。她说：“今天（4月26日）下午大概1点多的样子，然后，他们说是公安局的人，加起来有8、9个的样子，敲开我们家的门，说要找王成。王成正在睡午觉，当时。几个人就先把王成带走了，说他涉嫌‘非法集会’吧。”
 
周女士说，接着公安的人要她在搜查令上签名，之后将王成的物品进行了搜查，搜走了他的电脑、四个公民徽章和名片等。
 
周女士说，这些人有的穿警服，有的着便衣。她认出其中一个是滨江分局的。说到王成律师涉嫌“非法集会”，周女士告诉记者，警察告诉她，王成几天前跟朋友吃过饭，还参加过举牌要求官员公示财产。周女士问警察，丈夫何时能回家。警察的答复是，不确定。
 
*官方无回应*
 
美国之音拨打杭州滨江分局电话，想了解官方对王成律师被拘押的详情。接听电话的女士要记者拨打分局政治处电话，但政治处电话的语音应答是：欢迎致电杭州国家高新技术产业开发区管委会、杭州市滨江区人民政府，电话正在接通中。但是，电话一直没有通。
 
*梁小军：逮王成 打压公民运动*
 
北京律师梁小军在得知王成被带走后立即跟王成妻子周女士取得联系。梁律师是王成早就委托好的律师。梁律师对美国之音说，王成之前在推特上委托他本人和滕彪、刘卫国、许志永做法律代理人。
 
梁小军律师说，依照法律，传唤时间最长不超过24小时。他估计，现在很难说王成在24小时能够出来。因为，丁家喜律师最近也是以同样罪名先是被传唤，接着被拘留。梁律判断，既然杭州警方抄了王成的家，就很可能把他转为拘留。
 
梁小军律师认为，王成律师被拘押的根本原因是当局要打压中国的公民运动。“我觉得不是因为财产公示的问题，它是因为公民运动、街头运动的问题，它要打击这个。”
 
*践行公民权利屡遭打压*
 
王成律师是公民运动的积极践行者。“废除劳教制度千万人签名”就是他在去年夏天发起的。今年中国两会期间，王成向最高法院提出全国人大正副委员长选举无效的诉讼。根据中国宪法，全国人大常委会的组成人员不能同时担任行政机关、审判机关和检察机关的职务。他在诉讼信中指出，张德江当选人大委员长时，以及王胜俊等5人当选人大副委员长时，仍担任国家行政机关职务。
 
王成还为江西新余独立参选人刘萍、李思华等提供法律服务，并因此受到新余公安的拘禁、殴打。他所在的律师所受到压力，将他辞退。根据王成自己的推特说，转其它律师所后，又是因为受到压力，而跟他解约。而他的妻子也被单位解雇。周女士单位的老板告诉她，解雇她是受到了上面的压力。
 
梁小军表示，如果王成被刑事拘留，就赶到杭州关注王成的事。他还在推特上表示，即日起，本人不再接办新的案件，将全力代理和声援因“非法集会”而被刑事拘留的诸位挚友，直至本人失去自由或他们恢复自由！
 
*胡佳：公民行动让当局恐惧*
 
北京知名社会活动人士胡佳对美国之音表示，当局现在认为公民行动在组织化、街头化，且越来越政治化，所以必须扼杀在萌芽状态。
 
胡佳说：“它要防范于未然，他们的标准就是要扼杀在萌芽状态。对所有倡导公民权利的行为，都要扼杀在萌芽状态。”
 
胡佳认为，抓人显示了当局采取的所谓“打击一个，教育一片，震慑一方”的策略。
 
近期，包括丁家喜律师、赵常青在内的要求官员公示财产“北京九君子”等不少中国公民被当局以“非法集会”罪名拘押。
 
美国之音中国时间4月26日晚11点看到推特网友发出的消息，杭州国保晚9点半结束对王成的传唤，他已经回到家中。
