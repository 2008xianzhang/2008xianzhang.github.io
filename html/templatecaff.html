    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【明报专讯】今天是湖南邵阳六四民运人士李旺阳的「头七」，支联会晚上7时会在中环旧立法会旁举行悼念活动。中国人权民运信息中心表示，李旺阳被囚禁监狱的21年，曾经被施以酷刑，超过20次被关进有如大棺材的狭小囚室，由于这种「棺材仓」只有1.6米高，身高逾1.8米的李旺阳在里面只能或坐或卧，室内无灯、无床，只有一个小小的地洞收集排泄物，室内满布虱子、苍蝇，李每日就从铁闸上的小洞取饭充饥。有本港医生指出，长时间在这种环境生活，会导致关节硬化、肌肉萎缩，终生难愈。

「棺材仓」这种酷刑（见图），当地称为「关小号」或「关禁闭」。李旺阳在六四后因「反革命宣传煽动罪」被判监13年，囚于湖南龙溪监狱，2000年出狱后，翌年再度入狱，被囚于赤山监狱。「关小号」的刑罚主要在龙溪监狱期间施行。中国人权民运信息中心昨引述李旺阳的狱友说，李被囚禁期间曾经20多次被「关小号」，这种囚室长2米、宽1米、高1.6米，里面又黑又热又臭，还有蚊虫令身体奇痒。李旺阳的好友罗小晴曾对本报说，李每次「关小号」时间最短1个月，最长3个月。

黑热臭满蚊虫留两洞送饭排泄

最后访问过李旺阳的有线电视记者林建诚对本报忆述，李旺阳也讲过「关小号」的惩罚，他讲起这段经历时表现得非常恐惧。当时李旺阳对他说，他89年一入狱几天后就首次被「关禁闭」，狱方并没交代原因，他试图绝食抗议，狱方就给他戴脚镣。脚镣原本是死囚的刑具，超过50公斤，非常重，而且还生锈，他戴了很久，导致皮肤破损溃烂，一直烂到臀部。

李旺阳对林建诚说，「小号」中一片漆黑，有大量蚊虫，是水泥地板，他只能睡在地上，角落有一个洞，让他大小便。「小号」有两重铁门，中间有一个约碗口大的孔可以打开用以送饭。

在「小号」中，李旺阳还时常受到殴打，之前曾报道过的自制「铁钳」也同时使用，由于铁钳比手腕小，常钳得他痛极昏倒。

医生﹕关节硬肌肉缩终生难愈

本港骨科医生潘德邻表示，假如一个人长期被关在狭窄空间，身体屈曲，筋络无法舒展，会令关节硬化，失去活动能力，同时也会引致肌肉萎缩、手脚无力。潘说，关节硬化和肌肉萎缩的创伤很难完全复元，人即使离开恶劣环境，手脚也只能恢复部分功能，再加上墙壁、地板太硬，没有软垫，皮肤受挤压容易溃烂。

李至亲无法联络

另外，李旺阳的妹妹李旺玲及妹夫赵宝珠，记者至昨日仍无法联络上，人权民运信息中心指他们前晚仍未返回住所，怀疑已被软禁在其他地方。维权网报道，李旺阳的好友黄丽红前晚被国保强行从家中带走，另一名好友尹正安则一直被软禁在自家经营的茶馆中，本报试图联络尹正安，但电话无人接听。

北京维权人士胡佳妻子曾金燕在twitter透露，警方传唤胡佳至派出所，不在北京的她昨晚接到通知，暂未知传唤详情。

「华人民主书院」香港区项目经理吴謦燃表示，周日游行为李旺阳家属筹得7.4万元，今晚支联会举办的悼念会上，书院亦会再筹款，目标是为李的家属筹得10万元人民币，稍后会透过安全方法，将款项交到李旺阳妹妹手上。</textarea><br/>
