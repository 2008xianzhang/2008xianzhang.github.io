    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">12名诺贝尔和平奖得主联合致信美国总统奥巴马，敦促他在本周与中国国家主席习近平会晤期间公开要求中国方面释放中国的诺贝尔和平奖得主刘晓波及其妻子刘霞。

美国活动组织“自由现在”（Freedom Now）星期三（9月23日）公开了这封于9月2日写给奥巴马的信。

这封由南非大主教德斯蒙德·图图和第十四世达赖喇嘛等12位诺贝尔和平奖得主共同撰写的信呼吁奥巴马总统与习近平会晤时强调这个问题。

“所有通过私人外交来争取他们获释的尝试都失败了。”这封信写道，“我们相信，除非如您这样的领导人采取公开和非公开的紧急行动，否则中国仍会继续认为，他们的所作所为不会遭受惩罚或产生后果。”

这封信特别呼吁奥巴马敦促中国方面停止软禁刘晓波的妻子刘霞，让她能够出国就医。这封信说，刘霞的健康状况在过去一年每况愈下，虽然中国当局声称她不受到任何法律限制，但是她的公寓被警方24小时监视，而且中国当局一再拒绝她赴海外就医的请求。

“自由现在”创办人杰瑞德·金瑟是刘晓波夫妇的公益律师。他在随信公布的新闻稿中说：“我们对刘晓波和刘霞的命运深感担忧。我们深切吁请奥巴马总统敦促习主席出于人道主义考虑允许刘霞出国就医。”

他对路透社表示，白宫方面从来没有公开敦促过停止对刘霞的软禁，甚至都没提到过她的名字。他说，尤其令人担心的是，中国政府继续在公开和非公开的场合坚称刘霞没有被软禁。

上个星期，美国国会及行政部门下属的中国委员会举行听证会，讨论中国的人权状况。与会者呼吁奥巴马在会晤习近平期间明确提出人权问题。

奥巴马的国家安全顾问苏珊·赖斯星期一（9月21日）在乔治·华盛顿大学发表美中关系的演讲时表示，在习近平访美期间，美国在多个问题上会直言不讳，其中包括中国侵犯人权的问题。她还提了目前被关押的刘晓波等政治犯的名字。

不过，一些活动人士指责奥巴马政府看重与北京的经贸关系，而把人权问题放在次要的位置。</textarea><br/>
