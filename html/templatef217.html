    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">第二波：上海万民上街　争茉莉花开  中共反恐手段打压　拳打脚踢外国记者
苹果日报 2011年02月28日 

纵有风吹雨打，茉莉花总要开。内地网民昨日展开第二波茉莉花集会，当局高度戒备，甚至使出切断互联网、屏蔽现场手机信号等反恐手段，力阻集会，但上海仍有上万民众挺身而出，成为第二波茉莉花开主场，但至少七人被拘。北京当局则怪招百出阻聚会，抓捕甚至打记者、抢相机，制服传媒；内地学者轰中共脆弱，自己制造恐怖。
北非和中东人民以茉莉花革命为旗帜推翻独裁统治，事件冲击中国内地。继本月 20日网民在北京、上海等地成功发起首波茉莉花革命集会、数千民众聚集以沉默方式表达对民主自由诉求后，网民又号召内地 20多个城市昨午发起代号为「两会」的第二波茉莉花集会，令中共当局高度紧张，大阵仗布防。
 
民众以嘘声回击公安

在上海，尽管当局封闭了上次集会的和平戏院，又下令旁边百货商店和地铁出入口落闸关门，并派大批公安在场戒备，但难阻茉莉花绽放。上海人民广场附近昨午有大批民众聚集，公安驱散时一度遭民众反抗冲突，民众以嘘声回击公安；至少七人被公安带走。上次集会时，有上海青年曾勇敢喊出「打倒腐败」。
有上海网民指，昨午的集会声势比上次还大，人数至少是上次十几二十倍，仅在汉口路教堂前面，一度就聚集两千人，加上其它地方，至少有上万民众出来；其中汉口路集会点，公安一抓人，人群就起哄骚动，公安的吹哨声和人群起哄声乱成一片。公安制止民众拍照，有网民拍照被公安拖到一边，要删除相后才放他走。  

「地陷维修」封闭王府井

北京上次集会的王府井麦当劳门前，被当局以「地陷维修」为由用隔板封闭；在王府井长安街出入口，当局以交通管制为名用铁马封锁。公安和别着耳咪的便衣、戴红袖章的治安志愿者布满王府井，他们不时喊「走起来，别停」，避免人群聚集，有游客坐在路边，也被问话后赶走。有警察牵警犭巡逻阻吓。
下午2时公安开始驱赶现场记者，本港和多家外国驻京媒体的记者被强行带走问话；有外国记者因与公安争执被动粗，其中彭博通讯社驻京记者 Stephen Engle被便衣拳击脸部、脚踢倒地；他事后称受伤要送医院治疗。英国广播公司（ BBC）、《纽约时报》等记者被拘查，摄录内容被删。 
当局还以「洗街」为由，出动高压洒水车向王府井路面喷水，阻路人停留；大批便衣进王府井各快餐店霸占座位，监视民众。当局还动用技术手段，屏蔽王府井戒备区内手机信号，令民众在警戒区内不能打手机，但离开该区即正常。原本可自由上网的快餐店亦无法上网。当局这些手段，曾于年前新疆反恐平息骚乱时使用。

广州人民公园及天河体育中心昨也有大批公安戒备，但并无民众聚集。新疆乌鲁木齐和西藏拉萨昨未闻有集会，但网民指当地气氛紧张。内地学者温克坚指，当局用反恐手段防范民间集会，说明中共脆弱，是自己制造恐怖。

本报记者 

中共阻集会手段
•拉记者、打摄记、禁拍摄、没收器材
•屏蔽集会现场手机讯号，手机无法打出打入
•截断商场网吧或快餐店网络，阻网民直击报道
•以维修或其它名义，将集会地点用围板隔起
•出动高压洒水车，向王府井街道两旁喷水，阻路人停留
•继续封杀境外敏感网站，加强内地网站讯息过滤
•大批便衣人员在号召集会地点快餐店内霸位，监视出入者
•公安武警在集会地戒备，警车林立，局部架铁马，带警犭巡街
•上海集会地点的戏院、百货公司停业关门，地铁出口封闭

资料来源：综合各地情况
