    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京 — 北京知名法学家，宪政学者，公民维权领军人物许志永被北京警方刑事拘留。

北京维权律师在微博上说，7月16日夜12时左右，许志永家属接到许志永被以涉嫌扰乱公共场所秩序罪名刑拘的通知书。许志永的手机已经暂停服务。

据许志永的支持者在互联网上公布的有关拘留书，许志永是被北京市公安局公共交通安全保卫分局拘留的。拘留书上说：”根据中华人民共和国刑事诉讼法第八十条之规定， 我局已于2013年7月16日20时将涉嫌聚众扰乱公共场所秩序罪的许志永刑事拘留，现羁押在北京市第三看守所。”

根据许志永的朋友在微博上透露，许志永被北京市公安局交通管理分局刑事传唤带走时，家里三台电脑、手机等部分物品被抄查拿走。

许志永的朋友说，所谓涉嫌聚众扰乱公共场所秩序罪，可能与此前被抓捕的多名在北京举牌呼吁官员财产公示的案件有关。

包括许志永、腾彪、刘卫国、黎雄兵等多名律师在内的9名维权人士，以中国公民的名义发表声明，要求中国政府公平审判最近被逮捕的10名要求官员财产公示的人士。据博讯新闻网报道，被捕的10人分别是袁冬、张宝成、马新立、侯欣、丁家喜、赵常青、孙含会、王永红、李蔚和齐月英。因此又被称为“财产公示十君子”。

其中袁冬、张宝成、马新立和侯欣于3月31号在北京西单广场展示条幅并发表演讲，呼吁官员公示财产，十多分钟后四人被警察带走，并以“非法集会罪”刑事拘留。丁家喜、赵常青、孙含会、王永红、李蔚、齐月英虽然当天没有到场参加西单的公开活动，但也由于曾经在不同场合表达了有关诉求并参与讨论财产公示法律草案，先后被有关方面批准拘捕。

要求中国人大通过官员财产公示的阳光法案的希望值，在今年三月两会期间再现新高。然而，尽管中国人大没有通过相关法律，但媒体和民间的呼声却越来越强烈。一些民众在公共场所展示条幅，和平地表达他们的意见，当时也受到媒体的正面报道。观察家说，当局现在对要求官员公示财产的公民采取法律手段打压，说明当局意识到问题的严重性。北京多名贪官污吏拥有多套房产不敢公示的消息有可能激起民愤，影响稳定。

许志永是公盟创始人之一、中国著名青年法学家、宪政学者和中国公民维权的领军人物，也是中国司法史上“三博士上书”事件即孙志刚事件中建议全国人大废除《城市流浪乞讨人员收容遣送办法》的提议者之一，倡导公民以非暴力的方式维护自己的权益。

有维权律师表示，当局指许志永涉嫌聚众扰乱社会秩序罪，一经定罪，可被判监3至7年。

知名维权律师刘晓原律师在微博上分析说， ‏前段时间，法制日报在报道中提到最高检察院一个通知，说要严厉打击以煽动颠覆国家政权为目的非法集会、聚众扰乱社会秩序、聚众扰乱公共秩序犯罪。这份通知，突破了刑法，扩大政治类案件范围。今年已经用这三个罪名抓了不少人。

有新浪网友在微博上分析说，许志永这次被抓也正式宣告那些天真学者所谓的去政治化、低烈度、温和、毫米推进、法律框架内等不存在的神话主张破灭，任何自认为中间有空间的幻想也宣告破灭，残酷的中国梦正式开始！</textarea><br/>
