    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立中文笔会包括会长廖天琪在内的三名成员星期天由香港到罗湖，但三人在关口时先后遭到拒绝入境。这是一星期内第三次笔会成员的行动受到限制。

图片：（从左至右）廖天琪、贝岭、马建(心语合成制作） 

独立中文笔会在香港举行十周年的研讨会及颁奖活动后，会长廖天琪、流亡海外作家贝岭及旅英作家马建三人于星期天下午由香港搭火车到罗湖。贝岭表示他的双亲目前都在中国大陆，母亲因为不良于行无法南下，父亲知道他到香港特地由北京到深圳想与阔别多年的儿子见面。然而，三人一到罗湖关口过关时，分别被带到旁边的一个边检办公室，负责的公安人员询问他们到香港及深圳的目的，对每个人的随身物品作了详细检查后用摄像机拍摄，之后三人都被告知不能入境。

贝岭星期一告诉本台记者：“过了香港海关，到了深圳海关，我们正准备看要往哪走的时候，过了罗湖桥，在中国海关前他们已经注意到我们了，那时候我已经跟廖天琪说我们已经被注意了，她那时还不觉得，我们在填表时就有一些奇怪的人在我们边上假装填表，我就知道他们肯定在注意我们了，我们今天三个情况各有不同，我是直接拒绝签证，而廖天琪走了这个程序，但并没有在第一时间拒绝廖天琪，当廖天琪办完手续在等候的期间里被告知不能过境。”

分别持有德国和美国护照的廖天琪和贝岭，按法例可在香港进入深圳时即时申请签证却都遭拒绝。持有香港护照的马建已经有回中国大陆的回乡证，他也在过关时遭到拒绝，理由是“上级指示”。

廖天琪向本台表示：“我想也许他们会让我进去，就盖一个章，后来他盖完后拿护照给我说道，对不起你不能入境，我问什么原因，他说我们上面有命令，有些人是不能入境中国的，你就是其中之一。”

廖天琪认为当局做法十分无理，早前已经限制笔会会员到香港开会现在又不让他们到深圳。据本台了解，第六届“林昭纪念奖”的得主北京电影学院教授崔卫平被限制不能到香港领奖以外，独立中文笔会的会员包括焦国标，庄道鹤，昝爱宗，刘荻及何永全五人也在申请签证或在关口进关时遭到拒绝。

昝爱宗告诉本台记者：“他问我到香港做什么，我说参加书展。我23日到深圳罗湖口岸，等了1个小时候获悉不允许，后来我就回去了。”

独立中文笔会副会长、香港的潘嘉伟对当局做法表示：“其实我们这星期第三次遇到这样的事情，都是政府要阻拦并且不让出入境，这是一个国家阻碍言论自由非常明显的表现，所以我们呼吁国际社会必须要关注在中国大陆和海外被限制出入境人士的权利。”

国际笔会和美国笔会7月20在北京访问，原本邀请14位大陆作家最后却只有3位出席，包括独立中文笔会理事江棋生、藏族作家唯色和以“煽动颠覆国家政权罪”判处八年监禁、今年一月才获释的异议人士何德普。其余都遭到当地国保警告和威胁，未能与代表团会面，包括刘荻及王金波等人。

以上是自由亚洲电台驻香港特约记者心语的采访报导。
