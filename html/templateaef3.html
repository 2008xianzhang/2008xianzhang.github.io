    <td width="683"><h6>RFI：特朗普让步？ 美中达成第一阶段贸易协议&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">安德烈

经过中美两日谈判，美国总统特朗普周五在白宫会见中方代表团团长、国务院副总理刘鹤后宣布，美中达成一个重要的第一阶段贸易协议。从美国财长姆努钦的表述来看，一些棘手的争议仍有待解决。

广告
根据特朗普所言，这是一个实质性贸易协议的第一阶段贸易协议，它包含中国将购买更多的美国农业产品，还包括知识产权、金融服务，以及人民币汇率，但关于后者暂时缺少具体的说明。

特朗普表示，美中两国“非常接近”终结贸易战。特朗普还表示，美中贸易协议有可能在下个月智利举行的亚太峰会上，由他本人与中国国家主席习近平正式签署。

特朗普的这种表述相当乐观，但是在五月份中美贸易战全面爆发前，特朗普曾多次做过这样的表示，但是在五月份，中美多次谈判达成的贸易协议草案最终未能签署，特朗普当时表示，中方推翻了协议。后来多渠道披露的消息显示，是中国领导人习近平本人推翻了那一协议草案。

参与白宫会面的美国财长姆努钦表示，美国方面将不会在预定的10月15日将预定的针对中国2500亿美元产品的关税从25%提升至30%。他表示，美中双方在一些关键性问题上达成协议，但是还有工作要做，他暗示仍有许多棘手的问题有待解决。

中国副总理刘鹤表示，中美贸易谈判在许多方面取得重要进展。“我们很高兴”，中方已邀请美方进行下一轮协商。

参与谈判的美国贸易代表莱特希泽则表示，关于应在12月份实施的对华关税，美国总统特朗普尚未做出正式决定。

特朗普做如是宣布，至少从表面看，这是一个双方都做出了妥协的结果。从美国方面来看，特朗普放弃了之前坚持要求的一个全面性协议，特朗普从五月份以来一直坚持的这样一个全面性协议立场上明显后退；现在，特朗普把一个“完全协议”放在下一个阶段。这无疑使中方赢得了时间，如果达致一个“全面性协议”遥遥无期，将可看作是中方实现了拖延的目标---以时间换空间。

美国宣布将不会在预定的10月25日将中国2500亿美元产品的关税从目前执行的25%提升至30%，从表面看，这是美国的一个让步，中国的一个胜利，但实质上应看作是特朗普关键性压力取得的成功。中方错判形势导致特朗普一再加码，把最初针对500亿美元中国产品的关税变成全面性征税，把最初10%的惩罚性关税提升至25%，最后威胁将提升至30%，现在，暂时在目前的关税水平面前打住了，如果说是中方的一个胜利，只能说是一个惨淡的胜利。

来源：法广</textarea><br/>
