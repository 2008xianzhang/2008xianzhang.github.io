    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在北京“纪念六四案”被刑拘的6人中，继徐彩虹、梁太平、马新立、李蔚四人6月29日取保获释后，赵常青、张宝成两人于7月7日取保候审获释。至此，“纪念六四案”全部被刑事拘留人员均获取保。

海外的维权网引述梁小军律师当天下午发出的消息说，接到张宝成电话，今天下午三点多，他和赵常青一起取保候审，走出了丰台区看守所的大门。上午赵常青的律师李柏光还说，赵常青将这次聚会、拍照等的责任全揽在自己身上，担心他会被批捕。现在他们能一起走出来，真的很高兴。

据悉，今年5月31日，因为在北京公民张宝成家中举行纪念六四27周年暨声援郭飞雄、于世文的活动，张宝成、马新立、赵常青、徐彩虹、李蔚、梁太平在6月1日被当局刑事拘留。现在6人全部取保获释，本案告一段落。

（责编：寇天力）</textarea><br/>
