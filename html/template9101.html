    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者:挪威森林
    　　这是一个系列文字，连载
    　　
    　　这些日子，一种本能控制了我的思维：去邵阳，找我的弟兄姐妹。每一个朋友都告诉我现在不能去，因为不安全，何况现在根本就见不到人。去了也没意义。我不管这些，要是不去看我的这些受难的弟兄姐妹，我自己一辈子会看不起自己，生不如死。
    　　
    　　有朋友同意跟我一起去，他们坚持十八日那天到，公开的大张旗鼓的去。好接承志出狱。
    　　
    　　对日子，我没有异议，哪天都成，只要能看到人。可我不接受大张旗鼓的去。
    　　
    　　原因非常简单：这些为义受逼迫的人，不只是我的同仁，同是我生活中的朋友。在这个事件上，我不是记录者，更不是围观者，我身处其中。
    
    　　我要的是结果，我要尽量找到、探望到我的朋友和他们的家人。大张旗鼓的去看这些受难的朋友，或有许多人关注与围观，如此敏感的事件，当地肯定不允许我们去，我们肯定会在中途就被堵回来。
    
    　　之前，我们一起从成都出发，在山里一个安全的地方，持续关注这些受难的朋友，通过不同渠道获得一手信息，告诉这个世界这些受难的朋友真相。有时我们是通宵工作，或是一个人睡一个人值守。写文字，打电话，发短信，上网。连续十几天，好多个夜晚，在泪水里写文字，牙痛发作了。我承认，66事件令我非常崩溃。
    
    　　到了二十日晚上，同车的友人在怀化下车了。他的家人在催，单位保卫科长也在警告必须早点回去。友人告诉我，我会太危险，不要去邵阳，至少是现在不能去。我能理解这份善意。然，我意已决。
    　　
    　　记不清旺玲家怎么走，也不记得承志家的具体位置，更不明白尹正安大哥茶馆的具体位置。只是依然记得，黄丽红老师家的方位。二十一日下午，到了邵阳下面的一座小城。
    　　之前我一直想探望欧阳经华老先生，一个为自由中国努力了一生的长者，七十好几了，身体不好，心脏安了五个支架。通过许多网友的帮助，还能联系上老先生，非常幸运。我决定先去探望欧阳先生。
    
    　　鸡国其实是一个“动物庄园”，有点常识的国人都明白的。五毛，告密，特务无处不在是事实。公开表达的异议人士，如我的手机一天到晚二十四小时被录音是有司亲自给我朋友海笑讲的，身份证，邮箱、IP、ID、QQ都在有司的认真监控之下，哪有私人空间可言。
    　　可是，哥遇到了大量的义人，这些普普通通的朋友们，包括体制内的正义的人们，义无反顾地提供了许多帮助，正是他们提供了无私的援手，我才有机会最终见到黄丽红父母，朱承志太太与老妈妈，尹正安夫妇。
    
    　　二十二日，哥到了隆回。黄丽红老师家去年八月初，在远行过程中专门转道去过。接我是丽红和他可爱懂事的儿子，个子高高的，特别喜欢和我说话。
    　　到了小区。怎么也找不到丽红家的门，其实找到又有什么用呢。到了晚上，终于联系到了丽红父母，好本份的两位老人，当了一辈子中学老师退休十六年了。可怜的老夫妇身体不好，黄老先生七十六了，黄妈妈七十三了。惶恐不安，到处打听自己的女儿到底在哪里，也不明白丽红要到什么时间才能出来。其实也不明白丽红到底犯了什么法。只是跟我说，教育局的领导也是以前的老同事，怕他们吃急，来看过一次，说是丽红死不认错，人家还说不过丽红。我什么也帮不了，给孩子留下几百块钱。我告诉老人，我尊敬丽红妹妹，我们是信主的人，有是非，不能将黑的说成白的，因为我们一直没学会向恶低头。
    
    　　丽红是十一日失踪的，之前被软禁在家五天。六日去了邵阳，七日就被当地国保接回了。失踪后周日，上高二的十六岁的儿子回家，一个人晚上大哭，人家都听到了。第二天就去有司要妈妈，有司说是不知道。这个热爱自由的可爱的孩子，其实好坚强。我获得的信息是，丽红被软禁在当地的彼得堡宾馆。
    
    　　丽红总喊我哥，我们都是信主的。是一个热爱生活喜欢漂亮的知性女子，独自抚养孩子十几年了。工作特别认真，对学生们极好，是一位广受尊敬的优秀中学教师。那天国宝砸门的时候就正打电话给我，之后就失去了联系。家父二月仙逝，丽红，旺玲，承志，尹正安大哥等许多相识不相识的朋友从各个城市来我乡下的老家吊唁。
    
    　　二十三日下午，花了好多时间费了几多周折，终于找到朱承志大哥家：黄家山体育馆对面，保险公司楼下门面之间有个过道进去，上楼，右拐，第一个门右边那家就是了，我好惊奇，作为企业家的承志先生在邵阳城的房子如此简陋，五十几个平方。见到我，承志太太曾姐一脸惊奇：你是唯一一个敢来我家的。承志老母亲坐在门边：“么子时候回来哟............么子时候回来哟.........我崽犯了么子罪哟........”是我故乡的音，拖得好长，哭腔。我紧紧的握住老妈妈的手，心一阵阵发颤。我有点责怪曾姐：怎么能让九十七岁的老母亲知道这个事？曾姐好委屈伤心：我没告诉娘。他们来抄家，老人才知道。
    
    　　承志是非常温和理性的人。有一对双胞胎女儿，总喊他“臭老虎”，承志大哥好得意，说是常常要女儿给他赞助机票，给我看孩子和他的聊天。好温馨的一家人，好幸福的一家人。我的承志哥哥，十八日本来是拘留十天到期出狱的，曾姐到拘留所去了二次也没有接到，第二天去公安局要人，有司说，竟然说是十八日晚上被送进看守所了。直到我离开的时候，曾姐并没有收到有司的法律文书，所以不知道是什么原因，也不明白要呆到什么时候才出来。依我看，至少在程序上，政府方面存在明显违法。
    
    　　曾姐哪儿也不能去，要照顾97岁的承志老妈妈。什么信息也没有。我看得出来，曾姐很信任自己的老公，明白自己的先生守的是义道。我带去了水果、粽子，留下一点点钱。因为要去看尹正安大哥，我只好掩面离开。
    
    　　这个时候，我知道危险近了。打通了之前一个驴友知友的手机，我告诉知友开始给我录音，如果我被带走了，就公布这些录音，让世人知道发生了什么。的士行了十分钟吧，十一块钱。到了电信新村大门口，有一间茶馆。呆了一分钟，才明白原来搞错了，对面的那间挂了干洗店牌的茶馆才是尹正安开的。
    
    　　这是一间不大的茶馆，就一个门脸，尹正安完全没想到我会到来。脸上有喜悦的光。尹太太非常美丽，迷人呢。我手持电话通报情况，门口坐了两位小伙子。看守的共有六个人，这样的日子已经持续了十八天。夜里就睡在门口的车上。留下粽子，我和尹太合影。
    
    　　最多十分钟吧，一台车到了，国宝来了。应该说，高个子的国宝非常客气。他问我名字。
    
    　　“李化平”。
    
    　　没有二话，国宝就要我跟他们走。
    
    　　我拒绝。
    
    　　我要他提供证件，这位大祥公安局的高个子国宝提供了。名字我不公开。
    
    　　我来看自己的朋友，送几个棕子，为什么要带走我，我要国宝给出理由。
    
    　　没有。

(博讯 boxun.com)</textarea><br/>
