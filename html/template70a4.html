    <td width="683"><h6>独立中文笔会关于荣誉会员齐崇怀再遭重判的抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（2011年6月10日）
 
独立中文笔会强烈抗议，山东省滕州市当局在笔会荣誉会员、记者齐崇怀服冤狱四年即将刑满获释之际，再次罗织罪名重判加刑八年。笔会呼吁国内外各界密切关注此案，要求有关当局确保其人身安全，立即无条件释放他。

齐崇怀现年46岁，笔名齐崇淮、鲁淮等，被捕前已从事新闻工作13年，2004年6月起曾相继为《人民公安报山东周刊》、《中国安全生产报》等数家报刊工作，2006年6-12月担任《法制早报》事业发展部山东部主任，还曾任《法制周报》和《记者观察》的特邀通讯员。齐崇怀以报道山东省的腐败和社会不公而知名，被捕前多次被当局警告停止此类报道。2007年6月14日，齐崇怀化名在新华网等各大网站发表一篇揭露中共滕州市委腐败的文章引起轰动，于当月25日在济南家中被滕州市警方以“涉嫌经济犯罪”抄家并带走，次日以“涉嫌招摇撞骗”刑事拘留，8月2日又改以“涉嫌敲诈勒索”正式逮捕。同时拘捕的还有与其合作的济南记者贺彦杰。

独立中文笔会经过调查认为，齐崇怀和贺彦杰被加诸的罪名纯属捏造，是由于他行使记者职责、批评报道官场腐败而遭遇打击报复，因此于2007年将此案列入救助名单，推荐律师为其辩护，并先后授予两人荣誉会员称号。2008年5月13日，滕州市人民法院以“敲诈勒索”罪名判处齐崇怀有期徒刑4年，贺彦杰有期徒刑2年。国际笔会狱中作家委员会为此发布紧急行动通报，呼吁中国当局立即无条件释放他们。

齐崇怀原定于本月25日刑满释放，但山东滕州市公安局却在5月4日以其涉嫌“敲诈勒索和职务侵占罪”再次将案件移交检察院起诉，检察院于5月27日正式向滕州市人民法院提起诉讼，法院于昨日开庭审理，并于当天下午以“敲诈勒索罪”判刑3年，以“职务侵占罪”判刑6年，合计9年，连同此前以“敲诈勒索罪”判刑4年，总共判刑13年，决定实际执行12年。扣除已经服刑4年，齐崇怀还得再坐牢8年。

笔会消息来源说，齐崇怀此次再遭重判根本是有关当局罗织罪名和捏造罪证，旨在报复他揭露被监禁时的黑幕——他一直抱怨被捕后经常遭到看守的殴打和威胁，并在滕州的枣庄监狱服刑期间，于2009年多次托人秘密带出信件发表，细述他在狱中曾遭受殴打和虐待的情况。

独立中文笔会认为，对齐崇怀的两次判刑和继续关押都涉嫌严重侵犯了中国《宪法》第35条和中国已签署的联合国《公民权利和政治权利国际公约》第19条保障的言论自由权利，并呼吁有关当局确保其上诉权和人身安全，依法纠正此案，立即无条件释放他。

独立中文笔会也再次呼吁，国内外各界密切关注中国言论自由持续恶化的状况，督促中国有关当局尽快释放包括笔会会员刘晓波、师涛、杨天水、朱虞夫在内的所有因言获罪者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org 。</textarea><br/>
