    <td width="683"><h6>RFA：李和平案秘密审理 天津二院对其判三缓四&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">天津市二中院，4月28日在官方微博发消息称，李和平被以颠覆国家政权罪判处有期徒刑三年，缓刑四年，剥夺政治权利四年。

该微博说，今天（28日）上午，我院依法对被告人李和平颠覆国家政权案一审公开宣判，认定李和平犯颠覆国家政权罪，判处有期徒刑三年，缓刑四年，剥夺政治权利四年。李和平当庭表示服从判决不上诉。部分社会群众旁听了宣判。

该微博表示，因李和平案涉及国家秘密，我院于2017年4月25日依法进行不公开开庭审理。法庭充分保障了李和平及其辩护人依法享有的各项诉讼权利。

李和平是继北京锋锐律所主任周世锋之后，第二个被以颠覆国家政权罪判刑的律师。去年8月4日，天津市二中法院以颠覆国家政权罪判处周世锋有期徒刑七年，剥夺政治权利五年。

法院判决认定，2008年以来，被告人李和平多次通过互联网或借境外媒体采访之机，抹黑、攻击国家政权机关和法律制度；利用境外资金，插手炒作热点案件，意图挑起不明真相的一些人对我国社会制度不满；勾结一些具有颠覆国家政权思想的非法宗教活动人员、职业访民、少数律师和其他人员，攻击宪法所确立的制度，共同策划颠覆国家政权的策略、方法、步骤，实施颠覆国家政权、推翻社会主义制度的犯罪活动，危害国家安全和社会稳定。

判决认为，公诉机关指控李和平犯颠覆国家政权罪的事实清楚，证据确实、充分，罪名成立。鉴于李和平犯罪情节较轻，有悔罪表现，依法可对其适用缓刑。（责编：石山）</textarea><br/>
