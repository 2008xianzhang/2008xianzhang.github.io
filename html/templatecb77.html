    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">国际知名的新闻自由监督组织无国界记者发表的最新年度报告说，中国的新闻自由度在全球排名榜中继续探底，香港的排名也大幅度下滑。特区政府做出回应，称会坚定维护基本法所赋予的新闻和言论自由。

总部设在法国巴黎的无国界记者星期三公布了2011年全球新闻自由指数排行榜。中国排在第174位，再次列入世界新闻自由最少的国家之列，而且排名继续探底。报告以“失去理智”来描述中国当局因为害怕失去政权而疯狂打压新闻自由。

无国界记者还对新闻自由程度相当高的香港提出批评。报告说，香港去年出现了对记者的逮捕、殴打和骚扰现象，记者的工作条件出现前所未有的恶化。报告说，香港政府新闻自由政策的变化令人担忧，因此决定将香港的新闻自由度排名从上一年的第34位大幅度下调到第54位。 

上星期，国际记者联会也在一份报告中说，香港长期拥有的新闻自由在去年遇到前所未有的挑战。

去年八月，中国副总理李克强访问香港期间，新闻记者在采访过程中遇到了少有的粗暴对待和干扰。

*港府不回应具体事件 称尊重新闻和言论自由*

香港特区政府新闻处星期三在回复美国之音的一份声明中说，香港市民享有基本法所赋予的新闻和言论自由，新闻和言论自由在香港获得尊重，这一点有目共睹。声明还说，本地媒体正严格履行监督政府的角色，自由和深入地报道本地和对外事务，政府将坚定不移地捍卫基本法和本地法律所赋予的言论和新闻自由。

特区政府在声明中没有直接提到无国界记者最新公布的新闻自由指数和国际记者联会的年度报告，也没有对报告中提到去年香港记者遭遇粗暴对待和干扰做出具体的回应。

此外，北京当局一贯拒绝国际社会对中国新闻自由遭到压制提出的批评。中国外交部发言人2010年5月在回应美国政府批评中国限制新闻和言论自由时说，中国新闻事业蓬勃发展，新闻从业人员不断增加并依法享有充分的新闻报道自由，但任何人不得以任何借口违法犯罪。
