    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国媒体评中国
2011年4月29日 

以下是美国各地主要媒体有关中国的社评。社评所反映的观点为发表社评媒体之观点，并不一定代表美国之音的观点。

*纽约时报*

纽约时报4月27日发表该报专栏撰稿人纪思道的文章，题目是“（中国）大退步。”文章说，“中国正在实行20年来对独立思想的最严酷的镇压。因此，我想，这次到中国来，可以写一篇关于程建萍这位女士的文章。她因为使用推特而被监禁。程女士去年在她要结婚的那天被逮捕，因为她通过推特发了一条讽刺性的短信，其中包括‘愤青们，冲啊’这几个字。中国政府没有任何幽默感，给她判劳教1年。”

纪思道的文章说，“（因为无法采访程建萍，）我就想采访程的未婚夫华春珲，但发现华春珲最近也被关押起来。如今，中国的情况就是这样。政府的镇压措施波及全国，给中国蓬勃的经济增长抹黑。这也是1989年镇压天安门民主运动以来最严酷的镇压。”

纪思道的文章说，“为什么要采取这样的镇压呢？说起来人们或许会感到意外。中国政府担心，假如不及早严厉镇压，中国会成为下一个埃及或突尼斯。......一个跟中国高官在家庭和工作上有关系的中国朋友告诉我说，‘他们（高官）真的是害怕。所以他们在镇压。’”

纪思道的文章说，“实际上，中国跟埃及和突尼斯大不相同。中国的领导人或许和中东地区的那些专制领导人一样转制，一样贪污腐败，但要能干得多。在他们统治下，中国的生活水平、教育、健康、基本建设有了惊人的提高。”

纪思道的文章说，“中国采取严厉镇压的另一个理由看来是围绕明年权力交接的骚动。在我看来，胡锦涛主席是1970年代后期华国锋以来最缺乏远见的中共领袖。他要下台，由现在的副主席习近平取代。有关官员说，中国的计划是让李克强担任总理，让（或许他们三人当中最有能力的）王岐山担任副总理。”

纪思道的文章说，“但是，现在权力角逐还在进行，部分原因是胡锦涛主席地位虚弱。中国官员在批评胡锦涛的时候很是公开。批评者据说包括中国军队将领，以及前主席江泽民。他们的批评跟镇压异议人士没有多少关系，......而是跟胡锦涛冻结甚至倒退经济和政治改革、坐视通货膨胀抬头、损害跟美国的关系有关。”

纪思道的文章说，“尽管如此，眼下的镇压依然是一种大倒退，而且在两个方面尤其恶劣。首先是政府不仅逮捕异议人士、基督徒，而且也逮捕他们的家人，甚至他们的律师。第二，长时间以来，中国警方对劳动阶级的在押者使用酷刑，但通常不对知识分子动刑。现在当局对白领异议人士也动刑了。”

纪思道的文章说，“律师高智晟先前被逮捕。据他自己说，他遭到殴打和电击，因为他受理基督徒和异议人士的案件。将近一年前，他获得短暂的自由，但显然又重新被逮捕，然后就没有了下落。在中国，如今‘失踪’已经成了一个使动词。”

纪思道的文章说，“当局的镇压活动也扩展到互联网上。我十几岁的女儿这次跟我一起到中国。她抱怨说，‘中国什么都屏蔽。’她的意思是说，脸谱网和YouTube在中国被屏蔽，Gmail和谷歌搜索断断续续，甚至她在Google文件上的作业都无法取读。”

纪思道的文章最后说，“在中国这个正在成年的国家，其经济的崛起在世界历史上差不多是史无前例的。但严酷的镇压行动给这些成就抹黑。对我们这些爱中国并相信中国未来的人来说，眼看着这种倒退令人痛苦。”
