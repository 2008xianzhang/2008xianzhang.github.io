    <td width="683"><h6>RFA：临沂报复陈家行动升级 陈光福派出所外遭黑衣汉袭击&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在美国留学的山东维权人士陈光诚的兄长陈光福，星期四上午在家乡临沂蒙阴县垛庄镇派出所外，遭到两名穿黑衣的男子拦路殴打。他当天告诉本台，被打地点距离派出所数十米，警察赶到时，歹徒已驾车离去。同一天，他的儿媳妇刘芳出门也被一辆黑色私家车跟踪。他相信这是当局自4月18日对他及家属采取报复行动的升级。

陈光诚在山东临沂家乡的长兄陈光福，星期四上午十点左右，在距离住家东师古村三公里处的蒙阴县垛庄镇派出所大门前，遭到两名身份不明男子殴打。当地村民卢女士中午告诉本台，事发时接到陈光福的电话：“他当时说话的声音很着急，当时打得他有点眩晕，当时他在蒙阴垛庄派出所不到一百米的地方，被一辆拆掉牌照的黑色轿车，把他堵到路边，从车的两边下来两个年轻人，对他进行拳打脚踢，打的手法跟他去年挨打很相似，大哥一边上坡，一边呼救，那些人也没有追大哥，把他骑的电瓶车砸坏了”。

她说，派出所接到陈光福报警后，前往现场查看，但没有去追歹徒：“大哥说估计那辆车跑了没有几公里，派出所如果去追还能追上，但是没有追”。

黑衣汉如电视剧中杀手

陈光福对记者讲述了被打的经过：“今天上午十点多一点，在公路上正走着，有一辆黑色的轿车，把我截停以后，跳下两个小伙子就对我进行拳打脚踢，一句话也没说”。
记者：他们穿的什么衣服？
回答：穿的黑色衣服，两个人穿的都是一样，具体款式我说不上来，反正在电视剧里蒙面的杀手，如果他把帽子戴上，就是那种形象。

他说，打人者年约二十岁，被打过程有数分钟：“他们打完我，我报110的时候是十点零五分”
记者：他们打您的时候，周围有没有人，那个地方偏僻吗？
回答：这个地方不是很偏僻，蒙阴县垛庄镇全桥村，这是陈克贵的姨家（附近），就在305国道上，我出事的地方离垛庄派出所几十米，也就是说，在他们的大门口。

记者就此致电垛庄派出所，询问陈光福被殴打事件，警方说，还没有抓到人。
记者：问一下，今天上午陈光福被殴打，好像你们出警了，打人的有没有抓？
回答：你是哪一位。
记者：自由亚洲电台记者。
回答：警出了，人还没有抓到。

北京社会活动家胡佳在其“推特”写道，在警方调查陈光福被袭击案件时，路对面出现了一辆“鲁Q996Z0”黑色轿车，与曾袭击他的不带牌照车辆一样。他请警察调查，但警方立刻离开了。而上次陈光福被殴打是在去年4月27日，他被沂南县的警察押到公安局刑讯，逼迫他讲出陈光诚逃离家乡的经过。

小字报辱骂升级至暴力手段

自陈光诚上个月披露，计划六月到台湾访问后，他的大哥陈光福及家族成员，受到持续不断的骚扰，陈光福说，这是当局对陈家报复的延续，而且这种报复由贴“小字报”谩骂升级到使用暴力手段：“应该是从4月18号骚扰袭击以后，现在是继续，应该是升级了，不光是我，还有刘芳（陈克贵妻子），她今天早上出门的时候，也被一辆黑色的轿车跟踪，应该是统一部署的”。

而陈光福上周五接受本台采访时，已经预感到危险来临，他当时说：“现在我整个家，所有的家人，生命财产都受到严重威胁，他们明确讲了，光诚如果去台湾，那么对全家人，他们可能都要下毒手”。

网民们当天在微博转发陈光福遭黑衣人殴打的消息，但很快被屏蔽，而在境外社交网站推特，网民转发大量相关消息，并强烈谴责此次暴力行为。记者周四截稿前，官方对此未作出回应。

以上是自由亚洲电台特约记者乔龙的采访报道。
