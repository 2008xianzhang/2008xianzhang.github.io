    <td width="683"><h6>达赖喇嘛对刘晓波被判刑的公开声明</h6></td>
    <td width="200">&nbsp;</td>

  <tr>
    <td>&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p><strong>达赖喇嘛尊者对中共当局判处刘晓波11年徒刑的公开声明：<br/>
      </strong> <br/>
      获知中国政府判处著名作家刘晓波11年徒刑，本人深表遗憾。<br/>
       <br/>
      中国政府对刘晓波这样表达言论自由人士的肆意判刑，显然违背了国际人权公约的基本准则，以及中国宪法明文规定的言论自由精神。<br/>
       <br/>
      在此，呼吁并期望中国政府，儘快释放刘晓波先生及其它因表达自己的思想而遭受中共当局监禁关押的所有良心犯。<br/>
       <br/>
      祈祷并慰问刘晓波和他的太太，以及他的家人。<br/>
       <br/>
      达赖喇嘛<br/>
      2009年12月28日<br/>
    </p></td>
    <td>&nbsp;</td>
  </tr>
