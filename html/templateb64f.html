    <td width="683"><h6>VOA 利比亚过渡委：卡扎菲在苏尔特被打死&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20111020&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">利比亚临时政府高级官员说，利比亚前领导人卡扎菲被临时政府武装打死。临时政府武装在卡扎菲老家苏尔特击溃了卡扎菲效忠者仅存的抵抗力量。

多名全国过渡委员会的官员在的黎波里表示，过渡委武装星期四在对苏尔特卡扎菲效忠者发动最后攻势时开枪击毙了卡扎菲。卡扎菲的尸体目前在他们手中。目前还不清楚卡扎菲是如何被打死的。看似卡扎菲血淋淋尸体的照片已在全球各地电视网络上播放。

利比亚全国过渡委员会主席穆斯塔法·阿卜杜勒·贾利勒预计将很快对利比亚发表全国讲话。北约尚未证实卡扎菲已死。但北约表示，北约战机星期四袭击了两辆在苏尔特周围行驶的亲卡扎菲部队的车辆。美国也表示，无法证实卡扎菲已死。

过渡委官员曾表示，他们将在全面夺取苏尔特后宣布利比亚解放。海滨城镇苏尔特位于利比亚首都的黎波里以东约360公里，是卡扎菲效忠者占据的最后一个重镇。本星期早些时候，临时政府武装占领了沙漠城镇班尼瓦里。

全国过渡委员会武装人员在苏尔特欢呼雀跃，并朝天鸣枪庆贺，他们还升起了利比亚的新国旗。

</textarea><br/>
