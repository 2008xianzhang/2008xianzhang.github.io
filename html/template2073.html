    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
卡扎菲受到国内外更大压力

在利比亚动荡持续发展的情况下，利比亚领导人卡扎菲受到来自国内和国际的更大压力。

利比亚高级官员纷纷辞职，被认为是卡扎菲政权二号人物的内务部长阿比迪也加入了反对派阵营。

与此同时，安理会要求结束暴力行为，阿拉伯联盟也暂停了利比亚的成员资格。

正在利比亚东部地区的BBC记者雷恩说，当地人认为政府目前只控制着利比亚的少部分地区，包括首都的黎波里的一部分和南部城市塞卜哈。

到目前为止据信已经至少有300人死于骚乱，但是意大利外交部长弗拉蒂尼在罗马对记者们说，死亡人数有1000人。

法国总统萨尔科齐呼吁欧洲联盟“采取迅速和切实的措施”，暂停同利比亚的关系。

利比亚内务部长阿比迪在宣读自己的辞职声明时说，军队应该支持人民和人民的“合法诉求”。

与此同时，利比亚驻外大使纷纷辞职，最新在星期三（2月23日）提出辞职的是利比亚驻印度尼西亚、新加坡和文莱的大使。

此外据路透社报道，卡扎菲儿子萨伊夫的一位高级助手也提出了辞呈。

</textarea><br/>
