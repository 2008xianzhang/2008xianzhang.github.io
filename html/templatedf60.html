    <td width="683"><h6>VOA：海外民运为中国人权斗士郭飞雄妻子张青病逝举行追思会&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">由在美好友和同道组成的“张青后事关注组”，1月16日在张青病逝一周之际举行网上追思会，在缅怀张青作为一位母亲和妻子伟大一生的同时，也呼吁中共当局以基本的人道主义释放张青的丈夫、人权捍卫者郭飞雄（本名杨茂东），允许他来自由地来美国与孩子一起悼念张青，处理后事。

张青女士追思会美东时间星期天上午9点在网上举行，由知名民运人士、普林斯顿中国学社执行主席、纵览中国网刊主编陈奎德主持。追思会在社交媒体YouTube上直播。追思会首先为张青女士默哀一分钟，并由王志勇牧师为张青进行祷告。几十位全球各地的人权和民运人士、中国问题学者、张青和郭飞雄的好友等参加追思会并发言，另有一些人在YouTube上观看。

杨茂东和张青的女儿杨天骄在追思会上简单介绍了母亲一生所遭遇的困境及病痛，以及她的自强不息、对孩子的爱及对生命的热爱。

55岁的张青生于湖北武汉，2022年1月10日凌晨在美国马里兰州因癌症晚期医治无效去世，当时只有一对儿女在旁陪伴。而她的丈夫、人权捍卫者郭飞雄则被中共当局失踪一个多月，终令张青未能在临终前见上一面或者得知其下落。

讣告表示，张青因共同的理想与郭飞雄相爱。在郭飞雄2006年因参加组织维权活动入狱后，她被迫带着两个未成年孩子流亡美国，历经坎坷。她凭着爱与坚韧在抚养孩子的同时，坚持为郭飞雄在中国的遭遇而呼吁。她的一生充满对孩子和家人的热爱，也体现了一个伟大女性的独立、坚韧和宽容的品格。我们因此对她充满敬意和怀念。

讣告说，张青“人生本应坦途。但因共同理想与郭飞雄相爱，嫁给郭飞雄，从此备受磨难。“

讣告说，“尤其在郭飞雄第一次入狱后，她带着两个孩子被迫漂泊异乡，更是历经坎坷。但她以伟大的爱和罕见的坚韧，忍受一切，含辛茹苦撑起了她的家。而且努力工作养家糊口的同时，努力求学，奋发上进。最终积劳成疾而英年早逝。”

美国国务院1月14日发表声明，对人权活动人士郭飞雄的妻子张青去世表示哀悼，并呼吁中国当局立即给予郭飞雄人道主义救济，允许他前往美国与他的孩子们团聚并哀悼妻子的去世。声明还敦促中国停止使用任意拘留和出于政治动机的出境禁令。

声明提到中国当局“多年来一直对郭飞雄进行虐待、监禁、日常骚扰和监视，并因他代表中国人民而和平呼吁而拒绝他出国”。

2021年1月9日，张青在马里兰州做了结肠癌伴肝转移开腹切除手术。郭飞雄当时向中国总理李克强和公安部长赵克志发出紧急公开信， 呼吁允许他前往美国，照顾病重的妻子。1月28日晚，郭飞雄在上海浦东机场准备搭机前往美国时被拦截。

去年12月初，在张青病危之际，郭飞雄试图再次赴美，但在12月5日下午，他给友人发出“我被抓了”的消息后，至今与外界失联。

12月5日，一批关心中国人权和法治进步的中国和世界自由人士发表联署声明说，“我们是一群长期关心中国人权和法治进步的人士。我们对中国公民杨茂东（笔名郭飞雄）和张青夫妇目前面临的困境十分担忧。”

声明强调，“我们认为，郭飞雄作为公民，他的人身自由以及自由旅行的权利，应受中国相关法律的保障。其妻子身患重病，命悬一线。中国政府的某些部门和官员在此事上的处理方法，不仅有违中国法律，而且也违背基本的人道精神。”

声明说，“据我们所知，郭飞雄曾为赴美陪护病妻多次向中国政府部门恳切呼吁，也与中国各级公安部门持续沟通，然而却一直无法成行。日前获悉，郭飞雄被警察带走，下落不明。”

这份广泛征求网友签名的声明，呼吁中国政府领导人尊重法律和基本人道，立即释放郭飞雄，并允许郭飞雄尽快出国照顾妻子。

首批参加上述联署者包括流亡海外的异议艺术家艾未未、八九学运学生领袖王丹、非政府组织公民力量创办人杨建利、中国法律工作者、709律师王全璋、王宇、包龙军等。

美国哥伦比亚大学教授黎安友（Andrew Nathan）、加州大学河滨分校校长特聘讲座教授林培瑞（Perry Link）、纽约大学法学教授孔杰荣（Jerome Alan Cohen）、法国著名汉学家白夏（Jean-Philippe Béja）、中国人权执行主任谭竞嫦（Sharon Hom）等知名学者和人权组织负责人也对郭飞雄和张青的困境表达关切，呼吁中国政府尊重基本人道，准许郭飞雄赴美尽家庭人伦之责。

此前的2021年11月29日，专注中国宗教自由的人权组织对华援助协会（ ChinaAid）发布了郭飞雄妻子张青在病床上乞求丈夫郭飞雄赶快前来美国见一面的声明。

张青在声明中说，“我的生命已经走到尽头，我也已经绝望了，但我什么时候才能见我丈夫一面呢？杨茂东，请赶快过来呀！”

郭飞雄夫妇由于人为阻隔不能亲人团聚的人道灾难并非孤立个案。此前，北京人权律师唐吉田准备赶赴日本照看昏迷数月的女儿在机场遭拦截，后被失踪多日。

有人权人士分析表示，中共当局对待维权和民主人士惨无人道，包括公民记者张展在狱中绝食抗议严重损害健康被禁止保外就医，身陷狱中的维权网站六四天网创办人黄琦和他88岁母亲蒲文清各自身患绝症却被禁止会见。

来源：VOA</textarea><br/>
