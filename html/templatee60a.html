    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海特约记者 曹国星

今天（8月22日），原中共政治局委员薄熙来涉嫌贪污、受贿、滥用职权罪一审在济南市中级法院五号审判庭开庭。

据官方介绍，济南中级法院五号审判庭旁听位座无虚席。包括薄熙来亲属5人，陪同人员2人、官方媒体记者19人及“各界人士”80多人，共110人旁听了庭审，官方史无前例地通过济南中院的微博账号，对庭审过程进行了文字和图片“直播”。

济南中院外的经二路上，来自全国各地的访民，薄熙来支持者等上午开始聚集，以拉横幅，展示画像、喊口号等方式表达对薄熙来“唱红打黑”等政见的支持，并痛斥所谓的倒薄的境内外势力。

此前，本台曾报道了薄熙来涉嫌贪污500万、受贿2000多万，徐明是主要行贿人的细节，此次庭审公布的细节和本台报道基本一致。

根据济南中院公布的起诉书节选所述：2000年，薄熙来担任大连市委书记期间，大连市政府负责了上级单位涉密场所该着工程。该工程由薄熙来直接负责，由时任大连市城乡规划土地局局长王正刚承办。

2003年3月工程完工后，该单位通知王正刚，拨款500万给大连市政府。王遂向已调任辽宁省政府省长的薄熙来请示如何处理该款项，薄熙来表示，考虑一下再说。一周后，王正刚再次向薄熙来汇报，提出该500万元在大连没有其他人知道，因此，提议将该款留给薄熙来“补贴家用”，薄熙来当即此事电话告知薄谷开来，并让王和薄谷开来商议处理。

几天后，王正刚到沈阳市薄熙来家中，与薄谷开来议定，将这500万转至开来指定的北京市昂道律师事务所（谷开来创办）主任赵东平处，供薄熙来家庭使用。2002年4月至2005年3月，上述款项陆续转入赵东平安排的账户或其律师事务所账户，由赵东平代为保管。薄谷开来将该款已交赵东平保管一事告知了薄熙来。

受贿方面，外界所知主要是大连富商徐明是主要受贿人，最大单笔贿款是法国戛纳的一栋观海别墅。

根据起诉书，受贿罪指控方面，检方指控，1999年至2006年，薄熙来在担任大连市政府市长、中共大连市委书记、辽宁省政府省长、商务部部长等职务期间，利用职务便利，为他人谋取利益，主要包括“申请汽车进口配额”、“申报石化项目”。

2000年至2012年，薄熙来单独或者通过其妻薄谷开来，其子薄瓜瓜，收受大连市国际发展有限公司总经理唐肖林，大连实德有限公司董事长徐明给予的财物，攻击折合人民币2179.0587万元。

受贿罪所涉及的谷开来、薄瓜瓜、唐肖林、徐明四人，除了薄瓜瓜外，有三人均注明另案处理，一方面，谷开来可能因涉嫌受贿罪被追究漏罪，而薄瓜瓜很可能因检方与薄熙来和开来的协议，不被追究刑事责任。这也被外界认为，薄熙来愿意开口配合庭审的主要动因。

滥用职权的指控方面，起诉书指控：薄熙来在有关人员（当指王立军）对谷开来涉嫌故意杀人一案（11.15案）进行汇报和揭发后，以及在时任重庆市政府副市长王立军叛逃前后，违法规定，实施了一系列滥用职权行为：包括阻碍对谷开来涉嫌杀人案重新调查，批准对外发布王立军接受“休假式治疗”的虚假消息等。

法庭称由于该案证据材料较多、案情重大复杂，为保证庭审顺利进行，公正高效地审理案件，根据法律规定，法庭已组织控辩双方， 8月14日召开了庭前会议。

因此，至少就官方文字直播的进程来看，双方对程序性问题和证据效力的问题并无争议，进程迅速。

上午庭审持续到了近1点，济南中院随后在附近的吉华大厦召开通报会。

济南中院新闻发言人刘延杰介绍，上午庭审进行了三个多小时，由于该案事实较为复杂，审判长王旭光宣布，法庭将对薄熙来的身份，指控其所受贿、贪污、滥用职权罪，以及本案案发和涉案款物扣押东街情况等五个方面的事实进行调查。

而上午的开庭中，法庭主要对薄熙来收受唐肖林贿赂折合人民币110.9万元的事实进行了调查。法院称，薄熙来在庭审过程中“情绪稳定”，身体状况正常。
