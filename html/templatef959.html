    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港 — 在狱中服刑的中国著名民主人士杨天水的家人，8月12日接到监狱通知，杨天水近日查出脑瘤，病情严重，可以办理保外就医。被以“颠覆国家政权罪”重判12年、今年12月23日就刑满出狱的杨天水身患重病，引发外界广泛关注。自2009年起便有海外媒体报道杨天水身患多种疾病，多次申请保外就医都遭到拒绝。

据最新消息，现年56岁的异见作家、中国民主党人杨天水近日在狱中查出脑瘤。在星期六得到南京监狱通知的当天，他的外甥和姐夫就为杨天水办理出狱手续，而杨天水的姐姐星期天晚对美国之音表示，应该是在后天家属才能将杨天水从监狱中接出来。

不让出国治疗

杨天水身患脑瘤的消息引起外界广泛关注，海外民主人士和家人都希望能够让杨天水到国外获得最好的治疗，不过，杨天水的姐姐表示，家属已经被告知杨天水不能出国治疗。

她说：“(当局说)他是犯人，没有这个自由权可以出国治疗，他是犯人，他在服刑期。已经叫我们取保，人家说了，你可以不保，在这里(监狱)治疗，那我们于心不忍呀，我们要看到亲人呀，就是坚持它半年、一年，那我们最起码能伺候他，看到他呀。在监狱里我们就是等着收尸，不就是这个意思嘛。”

呼吁外界帮助

杨天水的姐姐表示，希望杨天水尽快获得最好的治疗。不过，由于家人让他保外就医，所以，所有治疗费用要由家人自负。她希望能够得到外界的帮助，为杨天水筹集治疗费用。

她说：“原来的要帮忙的，我都拒绝了，那个生活费也不需要多大，我就自己就能出了。现在我就想，世上好心人，捐款给我弟弟救命，救多少天就多少天。”

海外维权网站2009和2011年曾多次报道，本名杨同彦的杨天水自2006年入狱以来，患上多种疾病，包括结核性胸膜炎、结核性肠炎、糖尿病、关节炎、高血压等，曾多次向狱方申请保外就医但被拒绝。而杨天水一直坚称自己无罪，并几次绝食，当局也没有作出任何回应。

估计病情危重

有海外分析人士表示，杨天水的病情一定到了非常严重的程度，当局才会在离刑满只有4个多月时让他保外就医，以免最后死在狱中。而能够保外就医的政治犯和良心犯实际上已很难生存，有的几天或几个月就死去，如作家张建红，又名力虹，保外就医半年后便逝世，享年只有52岁。

而人权活动人士曹顺利女士，2013年9月14日准备赴日内瓦参与联合国人权理事会会议时，在北京首都机场被失踪，10月21日被以涉嫌“寻滋罪”逮捕。曹顺利在看守所期间，健康状况急剧恶化，患上双肺结核、肝腹水、子宫肌瘤及囊肿等多种疾病，家属和律师多次申请保外就医被拒。曹顺利2014年2月陷入昏迷被送进急救中心急救，后转入北京309医院抢救，3月14日去世，终年53岁。

杨天水是江苏人，曾担任教师和公务员，独立笔会成员，1989年参与天安门民主运动，1990年成立“中华民主联盟”，后被当局以“反革命宣传煽动罪”重判10年；2000年5月出狱后，筹组中国民主党苏皖党部。2005年12月因筹备民主党“一大”被捕，2006年5月16日，被江苏省镇江市法院重判12年。
