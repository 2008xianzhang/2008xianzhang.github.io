    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2016年2月9日

（独立中文笔会第七届会员大会秘书处报道）独立中文笔会于2016年1月22日至2月9日在网络社区召开第七届会员大会。笔会318位有投票权的会员中的162人报到参会。根据大会通过的议程，大会召开了五次全体会议，通过了理事会提交大会的工作报告和财务报告，根据章程改选了理事会，并选举廖天琪再任会长。

独立中文笔会于2001年7月成立，同年10月在伦敦举行的国际笔会第67屆代表大会上被高票接纳入会，最初名称为中国独立作家笔会，创会会员包括贝岭、于浩成（已故）、刘晓波、刘霞、孟浪、蔡楚、万之、一平等海内外31位中国知名作家，流亡美国的两位著名作家刘宾雁先生（已故）和郑义先生分别担任首届主席和副主席。2003年到2013年，笔会相继在网络社区召开第一届至第六届会员大会。第二届会员大会上修改章程，改用现名——独立中文笔会，根据国际笔会的会员标准，鼓励更大范围内的中文写作者加入笔会。四年前的第五届大会再次修改章程，通过对会员权利和义务条款的细化，以强化笔会的会员制特点和会员的参与程度；将“会长负责制”改为“理事会负责制”，将理事任期从四年缩短为二年，以强化笔会的多元民主分权制度；取消笔会不得从事出版的限制等，以推动写作和出版自由。

本届会员大会由上届会长贝岭和副会长心语共同委托常务秘书陈标担任大会主席。他在开幕词中说：国内言论自由的险恶情况加剧，我们能够走到一起，笔会存在至今实在很不容易！这是许多会员做出了努力甚至牺牲才换得的。希望在大会召开期间，我们能够以团结、理解、友善的态度对待会员朋友、面对困难和矛盾、处理好一切关系，以笔会的利益和大会的顺利召开为首要考量。

在大会的第一次会议上，大会主席宣布大会秘书处成员、秘书长和监票人。随后，大会又经过讨论、现场表决通过《第七届会员大会全体会议议程》。 

在大会的第二次会议上，大会经过讨论后现场表决通过理事会的工作报告和财务报告（全文另行发表）。

大会的第三次会议为理事和荣誉理事选举，十五名理事候选人有九名理事，包括四名现任理事杜导斌、齐家贞（女）、刘荻（女）、赵达功连选连任，五名新当选理事李海、廖天琪（女）、一平、李化平、张永攀，以及两名候补理事王进忠和阿钟；胡平高票当选为荣誉理事。随后的第四次会议上，曾两任会长的廖天琪再次当选为会长。

大会的最后一次会议上，当选会长廖天琪发表感言说：
中国境内言论自由遭到封杀，于今犹烈。独立中文笔会多年来始终致力于弘扬中文文学，维护国内同仁的言论、写作和出版自由，并对人身和言论受到侵犯的同仁给予人道救援和关注。目前笔会本身出现了信任危机，这次大会开得比以往艰难，但是在各方的努力之下，我们将会议成功地结束，并产生了新的领导班子。本人临危受命被会员再度推选为会长，将不辜负大家的期望，认真检视笔会本身组织、章程和运作过程中不周之处，和新的理事会一道克服困难，走出困境，使笔会重新展现蓬勃的生气，为会员们提供一个谐和稳定的写作和发表的平台。笔会是所有会员们情思所系的精神家园，会员之间不是“文人相轻”，而是宽容互敬、惺惺相惜。我们将共同努力耕耘，以智慧和勇气来维护这个园地的纯洁、多元和丰美。我有信心，笔会将走出困境，再现风华。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的149个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org。
</textarea><br/>
