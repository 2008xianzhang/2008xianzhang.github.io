    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国又一名异议人士受到“颠覆国家罪”指控。这是自中国拘捕北京和其他城市的亲民主活动人士以来中国西南四川省面临严重刑事指控的第三名活动人士。

王小燕(音译)说，她星期二收到一份通知说她的丈夫陈卫已经正式受到“煽动颠覆国家政权”的指控。

中国当局近几周逮捕了陈卫以及其他数十名异议人士，之前网上出现在中国举行亲民主集会的号召，形式类似与中东和北非发生的茉莉花革命。

亲民主作家及编辑冉云飞于五周前被逮捕，他过去十几年中在网上非常活跃。冉云飞的妻子告诉美国之音说，她也收到通知说她的丈夫被指控“颠覆国家罪”。

第三名面临同样指控的人士丁矛据说是1989年天安门抗议事件中的学校领袖。</textarea><br/>
