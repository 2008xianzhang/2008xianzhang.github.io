    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（记者 王和岩）在京生活多年的袁冬，日前因涉嫌非法集会罪被北京警方刑事拘留。

45岁的袁冬，河南信阳人。3月31日下午，他和侯欣、张宝成和马新立等四人在北京西单文化广场展示“要求官员公开财产”、反对腐败的横幅，后被北京警方分别带至西单大街派出所和二龙路派出所。

目前，袁冬已被刑拘，其他三人被采取何种强制措施尚不清楚，但四人均被羁押于北京市第三看守所。

袁冬的妻子说，3月31日下午大约五六点中左右，她获知袁冬被带往西单派出所。4月1日上午，她去西单派出所看望袁冬，未果。后获知，袁冬已被刑事拘留。

据袁妻介绍，袁冬此前也曾有过类似举动。今年3月，他曾在中关村家乐福超市门口打横幅要求官员公开财产，后有北京警察上门警告，他们家也遭搜查。

（注：该消息在财新网已遭删除。另据网友消息目前四人均以涉嫌“非法集会”被刑拘。）</textarea><br/>
