    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">黄耀毅

白宫 — 特朗普总统星期一在推特上宣布解雇现任国防部长埃斯珀，同时他的竞选团队开始在多個州进行选举相关法律诉讼。美国的辉瑞药厂宣布疫苗的有效性高，特朗普总统推文称赞，拜登则召开记者会，宣布自己的新冠病毒工作小组。

特朗普总统星期一在推特上宣布，解雇美国国防部长埃斯珀，并由前国家反恐中心主任克里斯多弗·米勒（Christopher Miller）出任代理国防部长。特朗普在他的推文当中说：

特朗普说：“马克埃·埃斯珀已离职。我感谢他的服务。”

埃斯珀曾经多次公开批评中国的军事扩张，并且曾多次公开表示支持台湾。如今年7月21号他透过视讯在伦敦的“国际战略事务研究所”发表演说，在当中他批评中国持续透过军事演习模拟入侵台湾，破坏区域稳定，并说美国将继续向台湾出售武器。之后他马上在自己的推特上发文说：“我们维持对民主台湾的承诺。”

埃斯珀也批评中国人民解放军持续在东海跟南中国海的侵略行为，说中国在该地区的过份主张，影响了ˊ所有贸易国家与邻国的利益，包括越南、菲律宾、汶莱、马来西亚、印尼、日本以及韩国都受到影响。

星期一上午辉瑞公司表示，将在本月晚些时候向美国食品与药物管理局提出紧急审批申请，准备在今年年底以前向市场投放可供1500万至2000万人使用的疫苗。此消息激励美国股市大涨。

特朗普总统说：“股市大涨，疫苗将到。根据报道90%有效。真是好消息!”

预计当选总统拜登星期一上午则在听取完新冠疫情简报之后，召开记者会宣布成立新冠疫情顾问团。他赞扬辉瑞药厂的疫苗，表示目前为止大家勤戴口罩、追踪病例接触史，仍是最有效遏止疫情扩散的办法，并说他的顾问团将在他上任之后马上行动来对抗新冠疫情，让大家生活恢复正常。

预计当选总统拜登说：“让我们的孩子安全回到学校，让我们的生意兴隆，而我们的经济能一而再、再而三全速前进。还有已经批准的疫苗，将会被尽速制造，并且尽可能地被分送到最多美国人手上，并且是免费的。我们将遵从科学，我再说一次，我们将遵从科学。我们将根据新的资讯做出修正，我们将倾听并且与两党的各州州长还有地方首长合作，他们至今仍在他们的社区当中对抗这个病毒。因为我们知道，如果不在世界每一个地方击败新冠病毒，我们是无法真正打败它的，所以我的顾问委员会中也包括了全球健康安全专家，让美国能够恢复对抗这场流行病的全球领导者角色。”

根据约翰霍普金斯大学的统计，截至美国时间11月9号中午为止，美国境内的新冠病毒确诊人数突破一千万，有超过23万8000人死亡。特朗普总统星期一天都没有安排公开行程，副总统彭斯下午三点在白宫与白宫新冠病毒工作小组举办闭门会议。

特朗普竞选阵营持续表示进行法律诉讼。特朗普竞选主任比尔史地潘（Bill Stepien）星期上午与竞选团队开会之后，告诉福克斯新闻网，特朗普总统“绝不言退”，并且将会在拜登得票小幅领先的州，发起法律诉讼。目前特朗普竞选团队已经在佐治亚州、内华达州、宾夕法尼亚州、亚利桑那州提出法律诉讼。
