    <td width="683"><h6>四川民工广东讨薪被挑断手脚筋终身残疾 引数百人暴乱&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">6月1日，广东省潮州古巷发生恶性故意伤害案，一名四川外来工熊某江在讨薪时手脚被砍伤。有媒体报道称，由于熊某江四肢手脚的筋脉被挑断，导致终身残废。事件引数百人聚集，发生暴乱。6月6日获悉，当地警方已抓获该案3名犯罪嫌疑人。

　　据潮州市公安局网站6月7日发布消息称，6月6日晚，熊某同乡约200多人到潮安县古巷镇镇政府门口聚集要求严惩凶手。期间有3辆汽车被砸坏、1辆汽车被焚毁，公安机关依法将9名参与打砸烧人员带离。有关情况正在进一步调查中。有网友发贴称，此次暴乱持续了5个晚上。据悉，古巷镇现已被戒严。

另据《潮州日报》7日报道，潮安警方抓获古巷镇“6·01”故意伤害案主要犯罪嫌疑人苏某浩、陈某荣，加上此前已投案自首的工厂老板苏某钿，该案全部3名犯罪嫌疑人均已落网并被刑事拘留。

　　报道称，该案犯罪嫌疑人系苏某钿（男，36岁，潮安县古巷镇人，华意陶瓷厂老板）于 6月4日上午到公安机关投案自首。6月5日凌晨，另两名主犯苏某浩、陈某荣也被逮捕。

　　6月1日，潮安县古巷镇枫一华意陶瓷厂外来工人熊某夫妇在儿子熊某江（男，19岁）的陪同下到华意陶瓷厂讨要拖欠工资，与老板苏某钿发生争执。此时，到华意陶瓷厂载石膏的苏某浩（男，22岁，潮安县古巷镇人）在办公室也与熊某江起了争执，并打伤熊某江父亲致其额头流血。熊某江见状立即报警，并追赶准备离开现场的苏某浩。此时，苏某浩和随后赶来的陈某荣（男，22岁，潮安县古巷镇人）持两把砍刀，将熊某江的脚手砍伤。

　　近年来，中国总书记胡锦涛就维护农民工合法权益问题曾多次作出重要指示，但农民工讨薪维权等流血事件仍时有发生。有评论称，农民工讨薪，本是维护自身的合法权益，可是遭遇暴力等，造成恶性伤害案件的发生，实在是社会的不幸和法制的悲哀。

　　要从根本上解决农民工讨薪难的问题，有建议称，首先逐步建立完善劳动法律体系，加大对恶意欠薪的惩治力度；其次，强化行政司法联动机制，打防结合，构建长效的治理机制。再者，加强社会舆论监督，建立企业信用档案制度。



BBC 潮州外地民工讨薪被刀砍引发冲突

广东潮州市古巷镇星期一（6月6日）出现民众示威。此前当地一名民工在追讨欠薪时被砍伤。

当地警方对在场群众劝离后，群众在晚间10时半散去。

有香港媒体报道，古巷镇在7日气氛仍然紧张，大部分商店仍然关门。

中国官方新华社报道，在潮安县古巷镇，熊姓工人等人在6月1日到所工作的陶瓷厂讨要拖欠的工资。期间熊某等人与工厂老板苏某发生争执，熊某被对方指使人员持刀砍伤。到6日晚工人的同乡约200多人到镇政府门口聚集要求严惩凶手，三辆汽车被砸坏、一辆汽车被焚毁，九人被捕。

有香港媒体报道则说集会人数达万人，民众情绪激动，围攻并打砸派出所，警方派出防暴警察到现场支援，警民对峙。

有华语媒体报道说讨薪工人被砍断四肢筋脉，致其终身残废，因此引起众怒。

新华社说警方在5日已逮捕包括工厂老板在内的三名嫌疑人。

潮州有中国瓷都之称，是中国陶瓷出口的主要地点。
