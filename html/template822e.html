    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在内蒙古发生了发生大规模民众抗议事件后，目前为止已经有近一百人被逮捕。据纽约的人权组织“南蒙古人权信息中心”主任恩和巴图.托格朝说，当局正在展开大规模的秋后算帐。在被捕的人当中有学生、牧民和一些城镇的市民。托格朝星期一对美国之音说，其中还包括两名网络作家毕力格巴特尔和包力朝鲁。

在一名反对采矿的牧民被车轧死之后，内蒙古锡林郭勒地区最近爆发了近30年来最大规模的抗议示威，要求政府保护蒙古族人民的权益和他们赖以生存的牧场和家园。最近一个星期以来，当局加强了在内蒙的戒备和消息封锁，并在一些地区实行戒严。
