    <td width="683"><h6>《零八宪章》论坛“八一”声明--将腐败费用和“维稳”费用投入到民生和国防 ！！&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    今天是8月1日，今天是中国国家军队的建军纪念日。
    军队，作为人民供养的国家武装力量，应该是人民的军队和国家的军队，应该在捍卫国家主权和领土完整方面发挥重要作用；当国家主权和国家领土遭到破坏时，应该勇敢而有效的承担起保卫人民和祖国不受侵犯的任务。但是，检讨我们的国家军队，在执政党决策集团的操纵下，最近30年来，除了对内使劲镇压人民抗议活动外，对外不要说抗衡超级大国了，就连三流甚至不入流国家对我们的主权侵犯和领土侵犯也阻止不了，好像中国就不存在国防部、不存在军队一样，这真是让人民难以接受的事情！
    
     报载——
    7月25日，菲律宾总统阿基诺在国会发表国情咨文时，再次就南海问题发表强硬表态，宣称菲律宾准备好使用武力保护该国在南海的“领土”——“让全世界知道我们准备保护我们的东西。”而在此前的6月中旬，菲律宾已出动海军拆除了中国在南海部分岛礁上“设置的标识”——菲律宾海军发言人汤森中校说，“菲律宾将这些标志挪走，因为这些地方是菲律宾领土。”报道称，这三个地方分别是牛车轮礁、安塘滩、礼乐滩。
    
    无独有偶，进入5月份以来，越南在中国南海的侵略活动也在不断升级。5月29日，越南外交部宣称越南海军将尽一切办法维护自己的“南海主权”，6月9日，越南总理阮晋勇更是公开表示越南对“黄沙群岛”和“斯普拉特利群岛”(即中国西沙、南沙群岛)拥有“无可争辩的主权”，并扬言“我们会继续坚定申明及表明越南全党、全国人民、全军保护这个国家海域和岛屿的最强决心。”6月14日，阮晋勇签署征兵令，这是越南自1979年以来首次颁布征兵令。同一天，越南海军在其侵占的南沙群岛毕生礁上进行实弹军事演习，与此同时，越南民间也已组织了多起反华示威。
    
    其实，自上个世纪六七十年代以来，中国南海周边国家就对南海诸岛及其附属海域进行了系列侵占和掠夺活动。在南沙群岛189个已有命名的岛礁暗沙中，越南占据29个，菲律宾占据9个，马来西亚占据5个。这些国家还在所占岛礁上修建飞机跑道，建渔港灯塔，并纷纷与外国石油公司合作开发南海油气资源。尤其是越南，仅南海白虎油田的采油就超过该国采油量的一半。到2004年，该国日产原油超过40万桶，2009年，越南原油的净出口为每日5.3万桶，石油产值占到越南GDP的30%。除过越南外，菲律宾、马来西亚、印尼等国也都纷纷在南海动手动脚，抢掠中国包括油气在内的各种宝贵资源。
    
    鉴于越南、菲律宾等国在中国南海诸岛上所采取的侵略掠夺行径，中国“《零八宪章》论坛”对此表示强烈的抗议——
    
    “宪章论坛”认为，中国对南海诸岛及其附属海域拥有无可争辩的主权！！
    
    越南、菲律宾等国应立即停止其在中国南海诸岛及其附属海域上的侵权和掠夺行为，并向中国人民致以应有的道歉和赔偿！
    
    在此，“宪章论坛”也特别提醒中国执政党和政府，在涉及国家主权问题上，你们真的太无能、太软弱了。你们必须意识到，由于你们的软弱和无能，不仅使得沙俄帝国掠夺中国150多万平方公里的土地被你们“合法化”（参考1991年的中苏《五•一六协定》及2001年7月16日中俄两国签订的《睦邻友好合作条约》），不仅钓鱼岛长期被日本侵占，而且中国的南海诸岛也得不到有效的保护和捍卫。在某种意义上，南海诸岛及其附属海域已经成了一些南海周边国家的海上乐园，这不仅是执政党的耻辱，也是执政党带给这个国家的耻辱，更是执政党强加给中国人民的耻辱！
    
    也许你们会辩解说，国家财力有限，海军实力有限，难以有效维护南海主权，因此，你们几十年来都在喊叫“搁置争议”、“韬光养晦”，这当然是欺人自欺的绥靖政策。全世界都知道，对于中国来说造几艘航母乃至于造十几艘航母并不是很困难的事情。但由于以下两方面的原因，导致大量的国家财富被浪费掉，而没有被用在“刀刃”上。
    
    其一，对人民的恐惧导致大量的国家财富用来“维护稳定”。
    2010年以来，“维稳经费”竟然高于国防经费，每年使用五六千亿甚至更多的“人民”的“币”来对付人民，这实在是荒谬之极、贻笑天下的现象。环顾当今世界，有哪一个大国像中国这样在拼命“维稳”，有哪一个大国害怕本国人民害怕成这样？！如果用这五六千亿人民币去建造航母的话，至少会打造出10个航母编队。 
    
    其二，普遍的、大量的腐败导致巨额国家财富流入私人腰包。
    不说别的，仅“三公消费”每年至少消耗八、九千亿人民币。日前，一份在中国人民银行网站上贴出的课题报告显示，从上世纪90年代中期以来，外逃党政干部，公安、司法干部和国家事业单位、国有企业高层管理人员，以及驻外中资机构外逃、失踪人员数目高达16000至18000人，携带款项达8000亿元人民币。最高法院前院长肖扬在其2009年出版的《反贪报告》中曾引用有关部门的统计称，1988年~2002年的15年间，资金外逃额共1913.57亿美元，年均127.57亿美元。如果按照当时美元对人民币的汇率，那么外逃资金可能超过1.5万亿元人民币。仅铁道部原运输局局长、铁道部副总工程师张曙光一人就在瑞士和美国存款28亿美元， 约180亿人民币。若一艘航母编队按100亿美元计算，有专家计算，我国每年经官僚们腐败的费用至少可以建造十多个航母编队（包括驱逐舰、护卫舰、舰载机等等）。
    
    如果将因腐败和“维稳”产生的费用去建设中国海军的话，美国人都会相信，世界上最强大的海军非中国莫属，且只需要节约一年时间的腐败费用和“维稳”费用就能建成（美国现在共拥有13艘大型航母）！
    
    因此，在我们抗议南海周边国家对中国南海主权进行侵犯的同时，“宪章论坛”也强烈要求执政党和中国政府加速启动政治体制改革，通过民主、自由、法治、宪政来化解与人民的矛盾，并一劳永逸地解决腐败问题和“维稳”问题，从而收获天量腐败费用和维稳费用，用于支援民生建设和国防建设。
    
    与此同时，我们也要求执政党决策集团在对外问题上，遵循国际法通则，但对于一切侵犯我国家主权、领土完整的行为——无论是来自东方、西方、北方或南方都将予以坚决的回击！
    以实际行动洗刷中国国家军队的耻辱！
    以实际行动捍卫中国国家的尊严！
    以实际行动捍卫中国军队的尊严！
    
    《零八宪章》论坛
    2011年8月1日</textarea><br/>
