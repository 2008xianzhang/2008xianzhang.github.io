    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">特约记者：心语　摄影∶何家达

如果，8964是港人不愿回忆却未敢忘记的日子，713则是另一个再让北京当局戒慎恐惧的数字。2017年的7月13日，诺贝尔和平奖得主的北京学者刘晓波永远离开了这个让他魂牵梦萦的祖国，留下了无限的遗憾与未竟之愿，死前的心愿是希望他的妻子刘霞可以离开中国。
刘晓波忌日周年前夕，7月10日刘霞张开双臂重新拥抱自由，离开後再度绽放在脸上的笑容让外界既关注又担忧。当大批香港记者聚集在柏林，面对才刚见完刘霞的廖天琪，记者们首先问的问题就是：「刘霞睡得好吗？吃得好吗？」

倘若，刘霞重获自由很大的功劳来自於德国总理默克尔（Angela Merkel）努力推动；那麽，刘霞抵达德国之後，关於她内心深处的想法丶对香港市民声援的感谢与心声则有赖於现任独立中文笔会（Independent Chinese PEN Center）会长廖天琪向外界的奔波传递。


「遗憾没能让他活着出来」

镜头及麦克风下的廖天琪从容自若，面对大批记者争先恐後，她耐心说明丶细心解释，从刘霞的胃口到是否出席隔天在教堂举行的悼念晚会，廖天琪时而温婉微笑，时而蹙眉回想，一一回答了提问，也为刘霞回应了外界的疑虑与担忧。这些连串问号的背後，其实反映了中国人权现状的悲哀与无奈。这也是让廖天琪为了刘晓波与其他系狱会员们自由而不停奔波的因缘。
廖天琪获知刘霞重获自由接受记者采访时曾泪涌而断续地说：「我没有……我没有……我没有……救出她的丈夫来。」
没能让刘晓波活着出来，对强调自己十分尊重人权的中共政府无疑是个巨大讽刺；没能让刘晓波活着出来，将独立中文笔会的摊子重新交在晓波手中，恐怕是廖天琪一生中最大的遗憾之一。劫难过後，廖天琪和刘霞两人见面时的拥抱，其实也拥抱了人世间的悲欢离合及专政政权下的千疮百孔。
现长居德国科隆的廖天琪出生南京，台湾长大，就读台湾大学外文系。1970年代和德国汉学家马汉茂结婚後赴德国定居。
六四镇压的血腥事件让马汉茂及廖天琪夫妇十分震撼，自此之後，廖天琪积极加入海外民运工作，代表德国民运人士出席了巴黎召开的民主中国阵线成立大会，当选为总部理事，创建民阵德国分部并当选为第一届主席。民运人士赴德，例如魏京生都是马廖夫妇陪伴接待，中国旅英作家马建到欧洲也是他们邀请过去的。
曾任美国劳改基金会副执行主任的廖天琪，心系中国人权，为多名系狱的中国异见人士挂心操劳而努力奔走，与刘晓波丶余杰等学者与作家们建立了良好的联系。她并主持《黑色文库》，编辑出版了刘晓波等多名异见作家的着作，这也正是2003年她应刘晓波之邀加入独立中文笔会的重要原因之一。
独立中文笔会成立於2001年，当时名称是中国独立作家笔会，流亡美国的着名作家刘宾雁和郑义分任主席和副主席。法国华裔作家高行健丶捷克已故前总统丶剧作家瓦茨拉夫·哈维尔丶美国笔会前会长萨尔曼鲁西迪丶瑞典文学院院士马悦然等是笔会的荣誉理事，诺贝尔和平奖得主刘晓波则是笔会的荣誉会长。独立中文笔会会长及理事为两年一任，刘晓波由2003年首届会员大会开始直到2007年连续担任两届会长。晓波担任第二届会长期间，也正值廖天琪任职理事兼会员权益秘书，并受命创建女作家委员会的协调人，因此两人在工作上时有往来。

独立中文笔会於2001年成立，图为笔会成员2005年在北京聚会


「一个微笑对他们都是慰藉」

廖天琪在刘晓波的悼念晚会後的隔天，在柏林接受本报专访时提到：「我记得有一次，北京的《冰点》杂志被封了，他（刘晓波）就呼叫我，就说：糟糕了！他们（当局）把《冰点》封了！那个时候其实我已经看到这个消息，但我还是有点天真，因为毕竟不在那边生活，敏感度不像他们那麽厉害。我们谈了以後，他（刘晓波）马上就写了一篇文章过来，你刚刚问我是否有他（刘晓波）的手稿？我没有他的手稿，但我编了他一本书《未来自由中国在民间》，很厚的一本书。他把全部的稿子发过来给我。他那个书大概有500多页，要我做编辑，编辑他那本书。但其实这整个书都已经编辑好了，分哪些章节，大概有八章还是九章，每一章搜集的文字全部都已经是他弄好的，但他很客气，他说天琪你来编辑这本。我从头到尾读一次，我做的最多的其实就是晓波喜欢用中文来写西方的名字，有名的当然没有问题，但如果没有名的就会不知道是谁。我就告诉晓波，在西方有这样的习惯，如果不清楚的就原文放进去，那我来做这个工作吧？晓波说：『好啊，太好了！』」

2008年，刘晓波发起《零八宪章》联署行动，同年5月独立中文笔会与国际笔会及多个分会丶香港记者协会丶国际记者联会丶记者无疆界等团体於世界新闻日在香港联合举办了三天活动，时任理事兼女作家委员会协调人的廖天琪当时担任主要演讲人之一，提到北京奥运举行在即，然而笔会会员想要来香港参加会议却被阻隔在外及众多会员们身处中国大陆而遭禁言丶拘禁的现况。
独立中文笔会在中国大陆的不少会员们长期遭到中国政府的监控与打压。2001年笔会成立後曾坐过牢（连续关押超过14天）的会员（包括出狱後入会者）67人，其中关押时为会员者39人，目前仍系狱者9人（秦永敏丶吕耿松丶陈树庆丶胡石根丶刘飞跃丶黄晓敏丶周远志丶徐琳和桂民海），狱中患重病後保外就医不久去世的会员3人（刘晓波丶杨同彦（杨天水）丶张建红），荣誉会员1人（王荣清）。
廖天琪在今年笔会的会员大会上致辞时说：「我们爱戴的前会长丶荣誉会长丶诺贝尔和平奖得主刘晓波先生於2017年7月13日因肝癌不治，溘然长逝。我们敬佩的同事杨天水先生在漫长的服刑中也因脑瘤於2017年11月病逝。他们两位长期无辜系狱，疾病得不到治疗，最後遗恨离世。」
也因为心系众多无法自由写作，甚至因写作或言论而遭到当局打压与报复的会员，廖天琪一直想亲身前往中国大陆探访及问候他们；然而，中国政府的限制让廖天琪的心愿落空。2011年7月，独立中文笔会在香港举行十周年的研讨会及颁奖活动後，廖天琪丶流亡海外作家贝岭（第六届独立中文笔会会长）及旅英作家马建三人由香港搭火车到罗湖，结果全遭拒绝入境。
廖天琪为此十分内疚，她自责身为会长虽然能自由发声，却无法亲身安慰那些长期在高压下冒着危险与当局抗争的会员们：「即便点个头微笑，一个温暖的拥抱，对他们来说或许都是很大的鼓励与慰藉。」廖天琪如是说。


「他不得自由　仍为港人鼓掌」

居住在香港，曾任开放杂志执行编辑的蔡咏梅加入独立中文笔会多年，她形容廖天琪很会照顾人，使得大家出门在外都成了「懒人」。问路丶买票等一切都是她（廖天琪）在做，前年在西班牙开会，蔡咏梅左手打石膏，右手又因为在当地跌伤吊上颈带，两手皆伤。到马德里廖天琪飞回德国之前还帮她洗了一次头发，然後说：「我最後一次帮你了，你要保重。」
独立中文笔会秘书处多次选择在香港召开年会，因为香港是距离中国大陆最近的一个自由之地，廖天琪说：「方便中国国内的会员来开会，香港和中国大陆是连在一起的，而且香港很多人士也很支持我们。比如像刘慧卿丶戴耀廷等，他们也希望看到我们能够在香港举行这样的会议。刘慧卿说：如果我们能够在香港开这样的会议，代表香港的自由还没有受到过份严重的侵蚀。」
虽然能够在香港开会，但近年来香港的变迁仍然让人感叹，廖天琪认为这几年香港的自由度不断减少：「外界总认为港人十分冷漠，甚至有的人说香港人是经济动物，但我觉得其实他们很敏感，当自由受到限制，他们马上就会做出反应，比如像占中的运动。虽然最後香港民众没有达到最後的目的，无法真正一人一票选出特首，但他们的抗争表达出了他们的意愿。这几年有的香港人提出要独立，我觉得这没有甚麽奇怪的，但北京就视为滔天大罪一样。」
大批香港市民每年出席六四周年烛光集会悼念死者，要求平反六四及释放所有被拘押的异见人士，也让廖天琪十分感动。只要提起香港，她的脑海中便浮现声援刘晓波丶要求解除对刘霞的软禁等标语及横幅。
廖天琪说，2010年刘霞在给港人的信中曾提到：「自从1989年六四事件後，刘晓波几次入狱，即使在监狱之外也不得自由，不能亲身造访香港。但他一直对香港魂牵梦绕，关注香港政治丶经济和民生，为维多利亚公园一年一度的六四烛光晚会流泪，为港人反对23条立法而鼓掌。」
除了港人对六四的重视丶对刘晓波刘霞的声援让廖天琪印象深刻之外，香港美食也让她惦记在心。她喜欢香港的饮茶文化，大家聚在一起畅谈，那种吵杂声中交流着的情感气氛十分特别，令人难以忘怀，她说。

来源：苹果日报</textarea><br/>
