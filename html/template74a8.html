    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">星期天在中国广州失踪的澳大利亚籍作家杨恒均传出有可能可以返回澳洲。

3月27号星期天下午4点57分，杨恒均打电话给一名朋友，说“有三个人在跟踪他”，之后并失去音讯。根据几家国际媒体报导，杨恒均在星期一中午再打了一通电话给一位家人，说“我正和老朋友们在一起”。外界解读他口中的“老朋友们”，应该是指中国安全人员。

悉尼科技大学的冯崇义博士与杨恒均素有交情，他对美国之音说：“现在是他可能很快就会出来，他现在跟一些朋友通过电话，他没有讲是条件，但就是他跟一些朋友通话，通话以后就是讲他是病了，病了几天，手机没电了。”

中国外交部发言人姜瑜在星期二的外交部简报上说，她没有听说过杨恒均。澳大利亚外交部则敦促尽快确认杨恒均的行踪以及情况。根据中国与澳大利亚之间的领事协议，中国必须在三天之内，让澳大利亚官员探视澳洲籍的杨恒均，而星期三晚就是期限。

澳洲总理朱莉雅.吉拉德预计将在4月26号拜访中国。外界认为中国将会释放杨恒均，以对吉拉德的来访释出善意。

对于杨恒均是否将很快的回到澳洲，冯崇义博士对美国之音说：“现在就是说，他变成一个自由人，应该可以回到澳大利亚，虽然现在下落不知道，但是现在就是说他，原来是失踪了嘛，现在是重新出来了，一个自由人嘛。”

杨恒均经常在网上发表评论文章，如去年对上海世博会的评论，食品安全、社会文化、国际政治等也多有涉猎。之前美国之音在有关中国屏蔽埃及茉莉花革命的报导当中，曾以他微博上的截屏照片证明，他曾写了相关字眼，但他微博上的相关字眼随即遭到删除。
