    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国星期一敦促中国立即释放中国艺术家、活动人士艾未未。艾未未星期天准备登机前往香港时在北京被警方拘留。艾未未的妻子说警方拒绝向她透露艾未未被关押的地点。 

*美国国务院关注中国人权*

美国国务院代理副发言人马克.托纳对著名艺术家艾未未遭拘押一事表达关切。

他说：“拘押艺术家、活动人士艾未未不符合中国公民应该享有的基本自由和人权，以及中国对国际人权宣言所做的承诺。我们敦促中国政府立即将他释放。”

艾未未的妻子路青对记者说，警方对于她丈夫遭到拘押的原因没有做出任何解释，而且拒绝告诉路青艾未未被拘押的地点。

艾未未是中国最著名的现代派艺术家之一。他参与设计的鸟巢体育场成了2008年北京奥运会最具象征意义的建筑。

*发起关注豆腐渣校舍活动挨打*

艾未未也是活动人士，在自己的博克中对中国政府政策提出批评。他发起了一项运动，收集了大批四川地震死难儿童姓名的活动，提醒人们关注豆腐渣工程校舍倒塌砸死学生的现象。艾未未由于对受害者的支持而遭到中国警方的严厉殴打。

美国负责东亚和太平洋事务的助理国务卿坎贝尔  计划4月7号访问北京并会见中国高级官员。发言人马克.托纳说，人权问题历来都是美中两国对话中的议题。

他说：“我们显然继续对一系列问题感到深切关注，包括异议人士仅仅因为行使包括言论自由和活动自由等国际公认的人权而被失踪、非法拘押、逮捕以及被定罪等现象。”

*警方决绝透露艾未未被押地点*

中国警方星期天搜查了艾未未在北京的艺术工作室，带走了他的8名助手。这些助手星期一回到了工作室，但他们说，不知道有关艾未未目前境况以及被关在哪里的任何消息。

艾未未在伦敦现代艺术展览圣殿- 泰特博物馆有作品展出。这家艺术馆星期一发表了一项声明，对艾未未作为一名艺术家言论自由的权利受到威胁表示失望。
