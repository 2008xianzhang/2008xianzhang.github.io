    <td width="683"><h6>明报：好友冲破拦阻探刘霞　逗留3分钟 胡佳：她已经要绝望了&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">继美联社记者上月初突破封锁，探访被软禁逾两年的诺贝尔和平奖得主刘晓波妻子刘霞之后，刘晓波的一批好友，上周五（12月28日）即刘晓波57岁生日当晚，再突破多名保安拦阻，进入刘家探望刘霞。他们向刘霞转达缅甸反对派领袖昂山素姬的问候口信，刘霞则表示自己和家人受到当局无穷压力，对未来已产生绝望。众人逗留了3分钟就被当局派人驱离.刘家楼下昨晚加强保安，记者上前即被驱赶.

闯关者包括中国社科院研究员徐友渔，北京电视学院教授郝建，维权人士胡佳、刘荻、杜冠宇等，全是刘晓波夫妇的好友。胡佳透露，行动谋划了数个月，一行人在上周五晚上9时左右，去到北京玉渊南路9号院刘家楼下。刘荻称，大家一开始先是向楼上叫“刘霞”，刘霞来到窗前，表现得很激动，隔窗口大声叫大家的名字。“由於担心上不去，大家都希望马上把想说的都说出来。”但众人后来还是决定直接从大门闯进去。

上周五晚晓波生日闯关

根据胡佳昨日上载至YouTube的短片，屋苑内一片漆黑，众人掀起门帘，在对讲机闸门前遭遇保安。一名保安斥问“你们干什么？”闯关人士反问“你干什么？”保安回应说“我是值班的”。郝建说，“我找人，找刘霞”，保安说“找刘霞？不行不行”。郝建说，“你是谁？你凭什么管不行？”此时，刘霞从内打开铁闸，其中两名闯关者抱住保安，其他人一拥而入，保安大叫“不行！不行！”但已无法阻止。刘霞高兴地上前拥抱朋友，带大家上楼入屋。

拥抱耳语　刘霞眼泛泪光

短片中的刘霞很激动，与徐友渔拥抱时眼泛泪光，又多次与他耳语.有朋友问刘霞，“我们上来会不会对你有不好？”刘霞没有回应，只是摇头.徐友渔则再三说，探望时间要短，“我们进来了就够了”，必须在当局干涉之前主动离开，“听我的，这件事情听我的”。刘霞双手合十说“谢谢你们”，又说自己身体“刚好了一些”。她主动劝朋友们离开，“主动走，别等他们来又把我给弄得……”

胡佳上载的的短片共长4分12秒，尾段听到有人敲门，郝建则用一部录影机拍摄屋内情。胡佳对本报忆述，他们转达了昂山素姬的问候口信，以及135位诺贝尔奖获得者为刘晓波夫妇的呼籲，刘霞则一再强调当局向她和家人施加了很大压力，她已经要绝望了。胡佳又称，刘霞现在靠艺术创作和读书度日，“她在强迫自己不能倒下去”。

转达素姬问候诺奖得主呼吁

一行人最后被追上来的保安人员驱赶，为免给刘霞带来麻烦，他们离开刘家，一共只逗留了3分钟，其间一直在楼下与保安纠缠理论的刘荻说，双方不断有肢体碰撞，有保安打电话请求增援。胡佳一行人下楼以后，已有多达10名保安到场，堵住屋苑的后门，拉扯他们的衣服不让走，还抓他们的肩膀、手臂，语带威胁“你们别想走了”。所有人在扰攘15分钟后离开.

徐友渔事后在网上发表文章称，“大家衷心希望这是一个好的开端，期望刘霞的处境和心情随着新年的到来变好。”

本报记者昨傍晚再到刘家，发现楼下门口有保安摆放的苐子，当记者要进入大门时，两名便装男子凶神恶煞冲上来，要记者马上离开。
