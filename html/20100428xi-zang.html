    <td width="683"><h6>西藏作家批评政府赈灾行为后被捕</h6></td>

    <td colspan="2"><strong><br/>
      </strong>
      <p>一名西藏知名作家被中国警方拘留，他之前曾签署公开信批评中国政府对最近青海地震作出的反应。<br/>
        <br/>
        西藏消息来源星期天对美国之音藏语组说，藏族作家扎加，笔名“学东”，星期五在中国西北部城市西宁的工作单位被警察带走拘留。据西藏一些网站报导，学东是最近签署一封公开信的一组西藏知识分子之一，这封公开信敦促人们捐助食物、衣服和药品给地震受害者，但同时警告他们谨慎对待官方救援机构，因为可能存在腐败行为。<br/>
        <br/>
        4月14日发生在西藏高原藏民居住区的地震致使至少2千2百人身亡。目前尚不清楚这封信是否是导致这次逮捕的唯一原因。中国官方还没有确认拘捕此人的消息。<br/>
