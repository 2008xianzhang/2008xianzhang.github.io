    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">利比亚反对派全国过渡委员会宣布，向卡扎菲故乡苏尔特的效忠卡扎菲的部队发出了投降的最后通牒。

全国过渡委员会领导人贾利勒星期二在反政府武装的据点班加西说，如果到星期六还没有显示出和平解决冲突的迹象，反政府武装将在苏尔特重新发动军事行动。反政府武装说，他们已经准备好进行最后的战斗，以获得对国家的大部分控制权。

自从反对派武装上星期夺取首都的黎波里以来，卡扎菲就再也没有露过面。苏尔特被认为是他可能藏身的地方。

阿尔及利亚允许卡扎菲的一些家人，其中包括他的妻子索菲娅、女儿阿伊莎以及两个儿子穆罕默德和汉尼拔，星期一从利比亚入境。

在华盛顿，美国国务院女发言人努兰说，联合国命令对卡扎菲的家人实施旅行禁令。阿尔及利亚有48小时解释它为何允许卡扎菲的家人入境。

努兰星期二证实，阿尔及利亚向国际社会发出了一封信解释此事。她说，美国对阿尔及利亚违抗国际禁令的理由表示“关注”，但将在联合国和利比亚全国过渡委员会审议这封信后决定如何作出反应。

阿尔及利亚政府官员说，卡扎菲的女儿星期二在阿尔及利亚生下一个女孩儿。
