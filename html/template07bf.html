    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名异议作家、中国家庭教会基督徒余杰星期三晚间抵达美国首都华盛顿杜勒斯国际机场。余杰在机场对美国之音记者说，在挪威诺贝尔委员会向中国著名异议作家刘晓波颁发2010年诺贝尔和平奖的前一天，余杰遭到了非法绑架和毒打，伤势严重。

余杰说，这次他们一家三口到华盛顿，准备多住一段时间。余杰表示，离开北京的时候，有关方面不准他的朋友为他送行，保安人员一直把他们送到机舱门口。

余杰夫妇和他们的孩子这次离开中国，恰逢美国财政部长盖特纳在北京进行为期两天的访问，讨论加强对伊朗的制裁，以及人民币汇率问题。

余杰是著名的北京独立知识分子和方舟家庭教会的基督徒。他2006年曾经和其它几位中国家庭教会的基督徒和人权活动人士一起，在白宫受到美国总统乔治W布什的接见。
