    <td width="683"><h6>广东当局答应乌坎三条件 近八十位媒体人士在乌坎&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20111221&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2011年12月21日讯）今天上午，乌坎代表与以省委副书记朱明国为代表的广东当局上谈判之后，朱明国代表广东省委答应乌坎临时理事会提出的三项要求：1、交还薛锦波遗体；2、要求安排五家国际著名传媒机构代表，亲验薛锦波遗体；3、承认临时理事会村代表地位。于是，乌坎代表决定取消原定于今天下午的游行。对此，有评论人士表示，虽然这是一个标志性的胜利，但乌坎人需要注意的是，中共当局一向没有诚信，喜欢秋后算账。

谈判之后，乌坎临时理事会代表召开记者招待会，会长说，要求承认村民自选的代表，这是最重要的。对此，一个记者问：村委会和派出所还会不会回来？人群中有人说：已经成为历史！会长说：原来的村委会很罪恶。

在乌坎的浙江网友“秀才江湖2012”提问，“请问林会长，如果省委三个条件都答应，关键是第三条，省委答应的同时指派一个村党委书记和支部委员会和你们联合办公，你们如何应对。”林会长答，我们不承认一切未经选举的组织，由经民主选举的村民理事会管理村里的事务符合村民组织法。

此外，乌坎的抗暴引起海外媒体与中国网友的关注，据现场网友统计，今天在乌坎的海外媒体人士约80人。还有“秀才江湖2012”、“江山勇者71”、“地球OL攻略专家”、“邓二晃晃”等网友，以及今天上午才到乌坎的著名独立候选人、维权人士刘萍。还有传闻说著名学者艾晓明先生现在也在乌坎。
</textarea><br/>
