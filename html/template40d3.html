    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国新公民运动的主要发起者和组织者许志永星期四被当局正式逮捕，罪名是“聚众扰乱公共秩序”。

据美联社星期五报道，许志永的律师张庆方说，他的律师事务所合伙人周四从北京检察院获知许志永被正式逮捕，有关逮捕的文件很快会被送至许志永家人。

据悉，许志永在被当局非法软件三个月后，于7月16日被北京警方以“聚众扰乱公共秩序”罪名正式刑拘，被关押在北京第三看守所。他透过在看守所录制的一段视频表示，社会进步总要有人付出代价。他“愿意为自由、公义、爱的信仰承担一切代价”。同时，他表示，当局对他的指控极其荒谬，他所做的是“倡导大家堂堂正正作公民，践行宪法规定的公民权利，履行公民责任；推行教育平权，就地高考；呼吁官员财产公示”。许志永被刑拘以来，外界一直都有呼吁，要求当局尽快释放他和其他因参与“新公民运动”而被拘禁的人士。
</textarea><br/>
