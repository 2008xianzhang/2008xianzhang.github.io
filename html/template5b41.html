    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">温家宝强调民主法治与反贪 新浪被屏   自由亚洲电台 
2011-06-28

中国总理温家宝星期一在英国发表演讲说，未来中国将充分实现民主法治。有评论人士和网友就此发表评论，希望温总理不要只是表达愿望，而要立即行动起来去实现民主和法治。

正在英国访问的中国国务院总理温家宝星期二在伦敦和英国首相卡梅伦举行了会谈，双方签署了十四亿英镑的商贸协议。
 
温家宝之后到英国皇家学会，以“中国改革开放以来的发展变化及未来中国的走向”为主题发表演说。

他表示，未来的中国，将是一个经济发达、人民富裕的国家；未来的中国，将是一个充分实现民主法治、公平正义的国家；未来的中国，将是一个坚持和平发展、勇于担当的国家。

温家宝在演讲中说，建设中国特色的社会主义，是13亿中国人民的庄严选择。

温家宝还提到：“目前中国社会还存在着贪污腐败，分配不公，以及损害人民群众权益的种种弊端，解决这些问题的根本途径，是坚定不移的推进政治体制改革，建设社会主义民主法治国家。”
 
温家宝又说：“我们要创造条件，让人民监督和批评政府，使政府不敢懈怠，避免产生腐败。人民的责任感和民族精神，将会带动社会的进步，人民参与社会管理和公共事务越多，推动社会进步的能量就越大。”
 
温家宝表示，近些年来，中国在深化经济体制改革的同时，积极稳妥地推进政治体制改革。在推进政府决策科学化、民主化，加强人民对政府的监督等方面，也有许多进步。例如，实行政务公开，政府预算公开，推行电子政务、听证制度和专家咨询制度等。

网友Hellohung说：作为总理不能只是相信，他的责任是要去将健全的民主法制实现，人民不想等了，请温总立即行动吧，就算以你说的方式和形式来实现，也比只信不做强。

网友chinaocean说：温家宝表示，中国将充分实现民主法治和公正。如果要中国的法制进程给个时间表，我希望不是一万年。 

以上是自由亚洲电台驻香港特约记者心语的采访报道。
 
 
布里珍评温家宝演讲 若无行动是空言   自由亚洲电台 
2011-06-28

中国总理温家宝星期一在英国发表关于“未来中国的演讲”，表示中国未来要充分实现民主法治和公平正义。英国《自由西藏》主任布里珍星期二表示，言论要有实际行动，否则只能成空言。

图片：星期一中国总理温家宝和英国首相卡梅伦举行会谈的首相府外，示威人群高举“人权先于贸易”，“释放所有良心犯”的标语（张安安摄）

英国《自由西藏》主任布里珍（Stephanie Brigden）星期二在接受记者访问，对于中国总理温家宝星期一在英国皇家学会以“未来中国”为题，勾勒出民主、法治、公平、正义的中国远景时表示，温总理肯定也在为明年下台之后要留下什么政绩给后人而准备，有关类似的走向民主开放现代化的言论在访问美国时，也曾经发表过，问题是言论和转化成为行动且达到成果是有相当大的不同。</textarea><br/>
