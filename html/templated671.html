    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国的六四受难者家属群体成員袁可志日前去世，享年九十四歲。他的儿子袁力在1989年六四镇压期间被戒严部队射杀。袁老先生的遺體告別儀式9月5号舉行。受难者家属群体“天安门母亲”一些成员参加告别仪式。但是，另一位成员張先玲女士却遭到北京警方攔阻，未能出席告别仪式。

“天安门母亲运动”骨干成员，北京六四死难者袁力的父亲袁可志，九月一日在北京病逝，终年９４岁。

周一由其生前单位和家人主办的遗体告别会上，十多名难友出席并献上花圈和挽联，为免给其家人带来压力，落款都没有提及六四或天安门母亲。
 
其中丁子霖告诉本台：“我们采取低调，写的是众难友，只要我们难属、他家人、亲密朋友能看懂就可以了。他的夫人不能站立，坐在轮椅上，我们就围着她，难友们都情不自禁的对袁先生说，您安心走吧，我们会继续坚持我们的诉求，我们不会让李大姐孤单的。我想我们是用自己的心声，又很克制，既没有标语也没有口号，也没有喊六四要平反，因为在我们的现实环境是不容许这么做的。我们现场的祭奠，不管他们有没有人监视，我们是顺利完成了。”　　　
 
而另一名天安门母亲张先玲周一早上准备前往丧礼时，出门就被公安阻止，这位７４岁老人周一在香港ｎｏｗ电视新闻台的镜头前表示对警察的强烈抗议。

“我说你们还有没有点人性，一个７４岁的老太太去看一个去世了的９４岁老先生，参加他的告别仪式，犯什么法了？有什么问题？难道这也颠覆国家政权么？”
 
该香港媒体引述袁可志家人声明，对公安粗暴的行为感到愤怒，指遗体告别式是私人活动，公安无权阻止和剥夺他人悼念友人的权利。
 
周一袁可志灵堂正中悬挂由难友们致送的挽联，写着：“９４载悠悠岁月阅尽沧桑，纵然抱憾而不思悔；２２年漫漫长夜不离不弃，沧然折戟而不思归。”
 
袁可志临终病榻两年多一直坚持参与天安门母亲聚会和讨论，未能等到平反六四的一天抱憾而终。而他是今年三月以来短短几个月间第四位去世的六四难属。而八九民主运动中白发人送黑发人，２２年来不断要求平反也因此受到各种打压的天安门父母亲们已有二十多人先后辞世。
 
丁子霖说：“让我们感到悲愤的是，袁老先生这么坚持最后还是抱憾而去，他生前还常常鼓励我们要坚持，一定要活着看到讨回公道的一天，但他没有等到这一天。”


 
以上是自由亚洲电台特约记者丁小的采访报道。
