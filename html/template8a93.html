    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">茉莉花风波中被捕的魏强被送回原籍陕西处以两年劳教，而一些被拘留者取保候审同时也有人被以寻衅滋事罪逮捕。

维权网周五报道称，此前在北京被以涉嫌参与非法集会拘留的魏强已被送回原籍陕西延安，并处以两年半的劳动教养。消息来自魏强父母，北京公安部门告知他们魏强已经转回到陕西后他们给延安公安部门打电话被告知他已经被劳教，目前没有接到有关执法部门的任何法律手续。而魏强事实上从3月25日就被送回了陕西老家，并马上就被关入延安宝塔区劳教所，该所主要关押吸毒人员，从事烧砖瓦等体力工作。
 
本台记者周五多次致电魏强家人电话都是关机状态。
 
魏强于第一波茉莉花时曾在王府井拍照，几天后被拘留。
 
另外，2月26日被北京警方以涉嫌“寻衅滋事”罪刑事拘留的北京民主人士李海已经于周三被取保候审。家人委托律师转告称目前李海不方便与外界联系请大家放心。
 
同样被以涉嫌“寻衅滋事”拘留并于周三取保的还有河北籍在京维权人士李永生，他在3月7日被北京市通州区公安局拘留。
 
关注茉莉花失踪者下落的维权人士刘沙沙转告本台：“李海可能与李永生同一天取保，这个我不方便多说，毕竟我也在国内。无论是他的家人还是我都是好不容易出来了，为了他的安全，最好不要接受太多采访。”
 
另外在3月20 日表演了茉莉花行为艺术的北京当代艺术馆举办的《敏感地带“个别人”行为艺术展》上多名艺术家先后被以寻衅滋事被刑事拘留，周五嘿社会当代艺术社区网上发贴指从艺术家追魂（本名刘正兴）家属处获悉，他已因“寻衅滋事”被逮捕，逮捕证已传达至追魂湖北老家处。同期被拘留的另外两名艺术家成力和黄香情况未知。
 
茉莉花倡议以来当局进行广泛的抓捕，民间人士甚至不知名的网友失踪者众多。3月27日在住所被警方带走及抄家的北京维权人士周莉，至今下落不明。
 
3月10日起与家中的电脑一同失踪至今无消息的山东临沂市维权人士刘国慧，家人本周五到西郊派出所报案。
 
网名为锵锵V 的北京平面设计人员张琳琳3月29日起失去踪影，同事和家人怀疑与近期的茉莉花有关，在新浪微博上寻人。她的同事周五告诉本台：“29 号早晨见过她，之后没来上班电话也联系不上，就担心是否与那个有关，我们已经报了管辖派出所和110，家人也从老家来了北京等她，至今还是联系不上。”
 
以上是自由亚洲电台特约记者丁小的采访报道。
