    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员钟剑、方子林报道）甘肃省兰州市失业教师陈平福“煽动颠覆国家政权罪”一案开庭后，受到社会各界的广泛关注。以知名学者艾晓明等人发起的“网络联署呼吁书：支持陈平福，反对文字狱”的活动，在短短的三天时间里，有包括媒体人、个体经营者、自由撰稿人、维权人士、法律人等各界人士的联名声援。
 
陈平福（网络图片） 

呼吁书中写道：我们必须行动起来，保卫陈平福，反对以言治罪。因为，保卫陈平福就是保卫我们每一位公民的权利，保卫此时此刻正在电脑前点击键盘、移动鼠标的每一位网民的权利，保卫人们自由交流的权利，保卫人们自由获取以及发表信息的权利。

呼吁书中还指出：我们支持何辉新律师所做的陈平福无罪辩护词，我们还认为，兰州检察院针对一个普通公民行使表达权的行为予以恶意起诉，令人震惊，骇人听闻。这是一起典型的以言治罪的案例，它对全社会发出了恐怖信号：新的一轮文化大革命、新的一轮文字狱将拿普通公民开刀了。这件事发生在中共十八大召开前夕，尤其具有不平凡的意义。这是公然挑战宪法赋予公民的神圣权利，也是挑战即将上任的新一届中共领导团队：十八大之后，每一位中国公民的言论自由权将会遭遇何种处境？

现年55岁的陈平福原是一家国有企业的教师，该国企破产后，失业的陈平福在兰州街头靠拉小提琴卖艺为生。2007年7月至2012年3月，陈平福先后在多家网站注册名为陈平福的博客或微博，发表、转载了《向埃及人民学习，我们不想再忍受花言巧语的愚弄》、《不当奴化教育的帮凶》、《中国特色领导创造思想》、《愤怒抗议有关部门剥夺我打工挣钱谋生的权利！》等大批文章。起诉书中指控，陈平福通过互联网攻击党和政府，诋毁、诬蔑国家政权与社会主义制度，其行为触犯了《刑法》相关规定，应以“煽动颠覆国家政权罪”追究其刑事责任。

陈平福受到当局指控后曾被送往看守所，但在体检过程中发现他患有心脏病，所以当局变更强制方式，对陈平福实行监视居住。9月4日，兰州市中级法院开庭审理了此案。

兰州市检察院要求以煽动颠覆国家政权罪追究其刑事责任，陈平福的代理律师为他作了无罪辩护。陈平福表示他所写文章都是基于言论自由的表达。

在当日的庭审中，法院谨慎对待陈平福罪名的认定，组织公诉机关及被告代理律师，围绕陈平福是否构成煽动颠覆国家政权罪展开两轮辩论，在认真听取双方的意见后，法庭宣布将定期宣判。 

陈平福案引发了数以百万计网民的关注，尽管大部分相关帖子被删除，然而网友仍然可以在各大门户网站看到对甘肃当局迫害陈平福表示愤慨的发言及大量跟帖。

本网自今年4月陈平福被控“煽动颠覆国家政权罪”后因病监视居住以来，一直十分关注他的健康状况。陈平福向信息员表示：除非受到强烈刺激，平静状态下一般没有生命危险。他坚称自己所写所转的文章都是基于言论自由的表达，并感谢大家对他的高度关注。
