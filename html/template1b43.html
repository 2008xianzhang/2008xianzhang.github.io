    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据香港《明报》援引消息人士报道，已故中国诺贝尔和平奖得主刘晓波的遗孀刘霞日前接受手术，并深受忧郁症的困扰。 
《明报》星期六引述流亡德国的前中国媒体人苏雨桐11月15日的推特说，“不久前刘霞做了一个手术”，而她的忧郁症非常严重，因为家中有许多她为刘晓波买的书籍，睹物思人，时时陷入巨大伤痛。
苏雨桐还说，刘霞不满国保人员经常在敏感时间将她带离北京，说自己“像货物一样被搬来搬去”。接近刘霞好友的消息人士向明报证实了刘霞手术的消息，但未说明是什么手术。
消息人士还表示，不少驻华外交官员仍然关注刘霞的情况，还在向北京争取让她出国，但刘霞的另一位好友认为机会渺茫。
已故前中共总书记赵紫阳的秘书鲍彤最近在推特上质问道：刘霞像货物一样，在党的领导下被搬来搬去...这就是全面依法治国吗？这就是19大吗？这就是习近平新时代吗？
责编：吴晶</textarea><br/>
