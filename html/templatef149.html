    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">英国《金融时报》周三（4月27日）刊登贾米尔·安德里尼的分析报道“北京对付异议人士的策略来自红宝书”。

文章说，如果你从来没有读过被称为红宝书的《毛主席语录》，你可能会对上周上海卡车司机罢工的结果感到不可理解。在人权组织认为中国正在对异议人士展开十多年以来的最严厉打压之际，中国当局迅速解决了罢工人士的不满似乎有点不合常理。过去几个星期，数十名活跃人士与网上出现的“茉莉花革命”并没有任何直接紧密关系，但却被中国无孔不入的国安部门拘捕或失踪。

文章分析说，“只要熟悉毛泽东思想马列教条的人很快就能明白为什么（中国）共产党对这两件事情的反应态度截然不同。根据红宝书所说，党面对两种不同的社会矛盾。一种是人民内部矛盾，另一种是敌我矛盾。由于两者性质不同，所以解决人民内部矛度和敌我矛度的手法也不同。”

“在毛派份子看来，中国许多城市出现的茉莉花革命，虽然参加的人数很少而且是和平方式，却构成了敌我矛盾，必须用最严厉的手段处理。

“相反，卡车司机抗议的起因是对汽油价格和集装箱码头收费的不满，显然归于人民内部矛盾，因此处理手法完全不同。”

文章说，上海市政府开始也派遣了防暴警察，不过只逮捕了很少的卡车司机。政府随后确定了可以协商的领头人，并迅速谈妥了解决办法，也就是减免了卡车司机们所抱怨的码头收费。

不过，文章警告说，作为秋后算账的下一步可能还没有开始，不过几乎可以肯定将会发生。

文章提及过去几年反复发生过的情况，也就是当局等待罢工者或者抗议者回家，恢复工作后将领头人悄悄抓起来加以惩罚。

文章列举了公开非典肺炎事件的蒋彦永医生被软禁和为太湖生态环境出力的吴立洪被判刑三年这些例子得出结论说：“在北京看来，这么做的逻辑很明显。只要这些敢于揭发的活动人士尝到了胜利的甜头，他们就有可能要求当局作更多的让步和更广泛的改革。这个时候，他们就成了敌人，必须加以处理。”
