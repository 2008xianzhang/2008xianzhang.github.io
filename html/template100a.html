    <td width="139"><img src="../jpg/logo-small-6.jpg" width="88" height="83"/></td>
    <td width="683"><h6>探视陈光诚的网友高兴波失去联系数小时后网上现身&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110214&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2011年2月14日讯）：据推特消息，东北网友高兴波@bbf_gao，2月14日独自探访被软禁的陈光诚，他看到陈光诚在视频中讲到想吃羊肉，就带了羊肉进村。看守的保安发现他后通过对讲机召集更多人，对高兴波进行殴打。网友珍珠接到高兴波最后一个电话，电话中传来高兴波说“我知道你们要干什么，打吧”，随后，电话里传来殴打声和惨叫声。此事象前不久的网友珍珠事件一样引起网友们的围观，网友和记者一直无法打通高兴波本人的手机，有网友联系上沂南县公安局的领导，但对方明确表示不管。 
    
    晚上十一点半左右，高兴波在推特上发出消息“感谢大家关注。无碍。给扔野外了。终于找到个网吧。身上只有现金50元，住店吃饭回家，要仔细着花，来日方长。。。再说吧。各位早点休息，情人节不要在推上混太久，否则后果很严重。”
</textarea><br/>
    </p></td>
