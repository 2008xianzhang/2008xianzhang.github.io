    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 法广

陈光诚的一名支持者郭玉闪昨天路透社记者说，陈光诚成功逃脱是一个奇迹，除非亲自听陈光诚叙述，否则难以置信。

郭玉闪参与帮助陈光诚转往北京，他本人稍后被警方拘押，数天后被释放。郭玉闪说，盲人陈光诚自己翻过八道墙和十几条陇，在十九个小时内摔倒了上百次。还要越过一条小河，最后才逃出他居住的村庄。

郭玉闪还说，陈光诚在家里待了两个多月没有出门。他在家中观察看守的行动习惯，同时也为了使看守们相信他绝不会出门。最后他在数十秒之内成功逃离看守的视线。接到陈光诚的电话后，郭玉闪和何培荣便找来汽车，开了六百公里，将陈送到北京。郭玉闪还说，看到他时他的状态很惨，脚也崴了，全身是伤痕。

路透社说，陈光诚出逃不是为了去美国或其他任何国家避难，他要留在中国声张正义，讨回公道。郭玉闪说陈光诚要继续为中国做事。

郭玉闪还说，我们现在对他家属的情况非常担忧，地方官员如果发现陈光诚逃跑可能会报复他的家人。


《金融时报》：陈光诚逃离事件让中美新一轮战略和经济对话蒙上阴影

另据中央社引述英国《金融时报》昨天发表的文章指出，中国大陆盲人维权律师陈光诚逃离软禁，前往美国驻北京大使馆寻求庇护事件，对包括中共权力交接等一系列问题造成影响。

文章说，事件让中美即将进行的新一轮战略和经济对话蒙上阴影。这项对话预定5月3日在北京展开。

而如果陈光诚问题不解决，也可能影响伊朗、今年11月美国总统大选、中共权力交接等一系列问题。

对中国共产党来说，陈光诚事件发生的时间、地点再糟不过。中共将于今年下半年举行第18次全国代表大会进行权力交接，目前最需要稳定。

而且，中共才发生了1989年以来最严重的危机，也就是前重庆市委书记薄熙来解职并被立案调查。

文章引述人权观察组织香港办公室的高级亚洲研究员林伟（Nicholas Bequelin）表示，陈光诚对加快维权律师在大陆的崛起扮演核心角色。

但中国政府面临比这件事引发的尷尬还要更大的问题，这就是当局坐在一座充满社会动荡的火山上口，如果陈光诚被释并继续活动，这些动荡将会更加危险。

此外，中共党内派系斗争原本就很复杂，而陈光诚案也可能成为斗争的武器。

有分析家认为，包括中国总理温家宝在内的改革派，可以利用陈光诚逃脱指责中共中央政法委员会书记周永康“使中国蒙羞”。

美国中央情报局前中国分析家强生说，局势也可能向另一个方向发展，即民族主义者在与改革派的斗争中占上风；有人会表示，美国试图从中国脆弱的政治形势中获得好处。

目前有报导说，美国计划以健康原因建议把陈光诚送往美国接受治疗。


中央社：陈光诚逃离软禁后，中美双方正就后续处理进行交涉

另据中央社报道，大陆盲人维权律师陈光诚逃离软禁后，据传在美国驻北京大使馆受到保护，目前中美双方正就后续处理进行交涉，有看法指陈光诚可能循方励之模式离开中国大陆。

方励之是大陆著名民运学者，1987年在“反对资产阶级自由化”运动中被中共开除党籍和中国科学技术大学副校长职务，调到北京天文台担任研究员。

1989年大陆发生大规模民主运动，6月3日夜至4日晨，中共展开血腥镇压。据美国之音去年披露方励之的回忆，他和妻子李淑娴于6月5日下午在美国友人陪同下前往美国大使馆，想暂住几天，度过动荡时局，当时由大使馆代办薄瑞光接待，薄瑞光起初按美国一般性政策未表欢迎。

但是当天半夜，方励之夫妇在建国饭店接到薄瑞光电话，改口表示欢迎他们到大使馆住。薄瑞光并和科技参赞、武官乘坐防弹厢型车，火速开到建国饭店后门，摸黑接方励之夫妇进入美国大使官邸。

薄瑞光表明，“你们是总统布什的客人，愿意住多久就住多久。”导致薄瑞光改变态度的，是来自美国国务院的指示。

6月6日，白宫发言人公开证实方励之夫妇避难的消息。之后，中美展开了长达1年多、3阶段的交涉。

起初，美方面对中方可能劫人或火烧美国大使馆的巨大压力，时任美国驻中国大使李洁明向中方说明美方底线，如果闯进大使馆劫人，美国别无选择，只能与中国断交。

历经中方多次抗议，1989年10月1日前夕，中方主动释出要解决方励之问题的讯号。之后历经美国前总统尼克松、国务卿基辛格等的斡旋以及中美数次谈判，1990年在日本与中方多次密谈，表示将努力促成解除对大陆的制裁后，中方于当年6月中旬同意方励之以治病为由出国。在方励之离开大陆2周后，美日同步解除世界银行对大陆贷款的冻结。

1990年6月25日，方励之夫妇从北京南苑机场乘坐美军专机飞往英国，儿子方哲1周后抵达伦敦。半年后，方励之转往美国。</textarea><br/>
