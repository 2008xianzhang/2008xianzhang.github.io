    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">已故诺贝尔和平奖得主刘晓波友人在德国柏林为其举行的逝世一周年追思会，香港时间昨日凌晨在柏林客西马尼教堂（Gethsemanekirche）举行，可容纳千人的教堂座无虚席，德国前总统高克（Joachim Gauck）丶诺贝尔文学奖得主赫塔米勒（Herta Mueller）丶美国作家张彦（Ian Johnson）等艺文界人士均出席，但德国政府未有代表参加。

本报港闻部报道

廖天琪在追忆会上首先代表刚获自由的刘霞向德国社会和政府表达谢意，尤其是总理默克尔，她重申刘霞本人很想到场悼念亡夫，并感谢德国多年来对她们夫妇的支持，但是「理由大家都知道」，就是胞弟刘晖仍在北京，她实在不方便出席。

一直积极向德国政府争取要求中方让刘霞自由的德国著名歌手比尔曼（Wolf Biermann）演唱了一首纪念亡友的歌。一年前，刘晓波逝世的消息传出，比尔曼想起他当年被东德特务逮捕的异见作家朋友，他认为两人一样是坚持理念的自由斗士。德国作家米勒曾多次在文学活动上朗诵刘霞的诗，声援狱中的刘晓波。她在追忆会上表示，刘霞重获自由固然令人欣慰，但中国仍有许多维权人士和律师被关在狱中，希望大家多关心这些人的命运，而她与刘霞好友丶流亡德国诗人廖亦武也朗读了刘霞的诗歌。

德国前总统高克（左）在刘晓波追思会上与诺贝尔文学奖得主米勒握手


点出了中国即将面临的问题

曾获普立兹奖的张彦在会上朗读他为「纽约书评」撰写的文章「那个留下来的人：历史会铭记刘晓波」。张彦表示，孔子和司马迁有自由的思想，在他们自己时代却遭忽视或迫害，最後得到历史认可，尽管中国政府公开表示刘晓波会被遗忘，但刘晓波是先行者，他点出了中国即将面临的问题，一生努力正在成为中国公共记忆的一部分，长远看来意义重大。

追思会最後全场一起祷告，并合唱《Donna Donna》，这是今年4月刘霞走投无路在电话中啜泣，廖亦武安慰她的歌，但今次是为刘霞的自由而唱。廖亦武在追忆会後表示，刘霞身体十分虚弱，但相信她有收看追思会的现场直播。


所有的大海都是你的纪念碑

在共产东德时代，客西马尼教堂曾为民运份子提供庇护，在1989年推倒柏林围墙的和平革命过程中扮演关键角色，被视为是民主圣地，刘晓波逝世一周年追忆会在此举办别具意义。客西马尼教堂的牧师贝尔曼（Almut Bellmann）表示，刘晓波虽然已不在世间，但许多人仍记得他的故事，他毕生对民主的追求，象徵的是希望，影响力将持续扩散。

另一方面，诗人徐淳刚於刘晓波去世丶骨灰撒落大海後，去年7月16日在微信公众号发表的「所有的大海都是你的纪念碑」的图文，虽然在内地社群媒体遭到封锁，但刘晓波逝世一周年，该悼念图文再度在微信朋友圈以及新浪微博出现。徐淳刚在图文中搭配国际摄影师拍摄的海洋照片，并写下「别了，自由的灵魂，所有的大海都是你的纪念碑」一句话，配上歌曲《花房姑娘》连结与歌词「我问你要去向何方，你指着大海的方向」。图文中还有西班牙诗人马查多（Antonio Machado）的作品《画像》诗文：「当最後告别的那一天到来，当那艘永不返航的船准备启航，你会发现，我几乎赤裸如大海的儿子。」
