    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员子夕报道）12月16日下午5点左右，上海维权人士冯正虎的家中再次遇到警方的搜查，抄走其刚购买一天的旧电脑、手机及U盘，这已经是冯正虎被警方抄走的第16台电脑。

据冯正虎讲述，16日5点左右，五角场派出所的5位警察带着杨浦区公安分局杨刑2012·0416号搜查证对其家进行查抄。其中两名穿警服的警察警号分别为039275和040044，还有一名国保叫路伟丰。警方在出示搜查证后，抄走了一台旧电脑、一部几十元钱的手机及一个U盘，并出示了扣押物品清单，警方称要拿走看看，评估一下，并称为什么要在网上借款。

冯正虎屡次遭到传唤，警方传唤的理由大都是以冯正虎不执行法院判决为由进行刑事传唤，而事实是，“冯正虎的十万罚金是11年前上海法院对冯正虎的枉法裁判，该冤案还在最高人民法院的审查中。尽管冯正虎不服枉法裁判，但尊重法律，在冤案未平反之前，一直忍辱履行判决的执行，服满三年徒刑，分期缴纳罚金。冯正虎根据法院2008年6月26日的约定，每月缴纳罚金，从未间断，缴至2012年8月已缴纳5200元人民币。”为了不给警方以此对他再进行刑事传唤的理由，无奈之下，冯正虎决定公开向社会借款，以阻断当局的持续迫害，然而，没想到这种无奈的借款行为又一次成为警方抄家的借口。

冯正虎先生揭露上海法院侵犯公民诉权的司法不作为现象，并倡导维护公民诉权的活动：我要立案，捍卫法律，还我诉权。撰写编辑《督察简报》书籍，编辑《我要立案――上海司法不作为案例汇编》，用事实揭露了上海法院侵犯公民诉权的司法不作为现象。因此，冯正虎不得不承受以传唤方法的变相拘押、拘留坐牢、强迫失踪、非法监禁、肆意抄家、扣押财物、禁止出国、禁止回国、剥夺诉权等等非法的各种惩罚，但他仍坚持信念，以乐观的态度面对困苦，以民主与法治的方式推进社会进步。

冯正虎自从日本回国后，一直受到不断打压迫害，目前为止，仅抄走的电脑就达16台。冯正虎自今年2月27日被上海当局连续囚禁在家共268天，恢复自由仅20余来以来，就被警方传唤4次，对家中搜查3次。

在抗议上海当局迫害冯正虎先生的同时，为了表示对冯正虎先生坚守维权一线的支持，为了缓解冯正虎先生的经济压力，请各界人士伸出救助之手，将您暂时不用的旧电脑寄给他，您的点滴支持都是一种力量。
