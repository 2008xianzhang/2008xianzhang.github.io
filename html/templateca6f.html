    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【信息自由觀察工作室2012年11月2日香港訊】中共“十八大”前夜，政情詭譎莫測，薄熙來被移送司法檢察立案、溫家寶被曝涉家族巨貪，中共各寡頭勢力爲保派系、家族“利益”不被“清算”，爭“入常”群鬥不已，亂象百出——

轉型中國如何面對“清算的歷史和歷史的清算”——昨（11月1日）起在香港出版上市的新書——張倫所著《巨變時代》表達了這位旅居法國的資深中國問題專家的深刻觀察與識見。張倫一針見血地指出：中國面臨“必須要對清算政治進行清算”，如何對清算的歷史進行歷史的清算，將檢驗中國“政治家和民衆的政治智慧與遠見”。

《巨變時代》是旅居法國巴黎的知名學者、資深政治評論員張倫的政治和社會觀察研究與評論的結集，11月1日起，由溯源書社出版、田園書屋發行推出上市。

作者從當年的“六四”學生領袖、保衛天安門廣場指揮部聯合糾察總長，沉潜歷練，返璞歸真，目前擔任法國一大學副教授兼媒體政治評論撰稿人，該書呈現了作者在政治文化與文化政治論域多向度的才識和貢獻，於華文知識界、媒體界也屬鮮見。作者針對處於多重危機的中國，就“合法性危機與革命”、“現代文明與管治危機”、“社會公正與發展模式的危機”、“道德危機與文化重建”等熱點議題展開評述并提出自己的洞見。

該書形式從學術論述到時評政論，橫跨近20年，除聚焦中國當代政治和社會危局的追踪剖析，還涉及臺灣的民主轉型與兩岸關係展望、21世紀世界及歐美文明走向與挑戰及作者所在的法國現存的社會問題和演變趨勢等一系列重大論題；從政治到社會、文化、經濟、外交、歷史，作者的分析深入而精闢，論旨廣涉諸多領域。

作爲一位曾在中國大陸學習、生活和工作，同時長期跟蹤研究臺灣轉型，訪台10數次，旅歐20餘載，交流訪學足迹遍及多國、現在法國大學任教的學者，作者試圖在他的新書中展現獨特的視角和實感，來幫助人們理解今日的中國、兩岸和世界，認識我們置身其中的這個巨變的時代。

張倫生於中國東北瀋陽，少小隨父母下放農村多年，後回城；念過中專，上過大學，讀過研究生；先習經濟，後攻社會學。1980年代中，從北京大學畢業後在中國地質大學管理學院政治系任教，參與當時的文化討論；非中共黨員，却受邀參與經改和政改研究 ，爲 “政治體制改革中的民主黨派”、“資産經營承包制”等課題組成員；同時，是民主派民間力量機構北京社會經濟科學研究所重要成員。因愛好，也參與過文學藝術創作。1989年後去法國，跟隨社會學大師阿蘭·圖海納（Alain Touraine）完成博士學業。現爲法國塞爾奇·蓬多瓦茲大學（Université de Cergy-Pontoise）副教授，也是該校文明與文化認同比較研究所（Laboratoire Civilisations et Identités Culturelles Comparées）研究員，從事中國的現代性、轉型、知識分子、東亞地緣政治和可持續發展等問題的教學與研究；係數家國際和中文媒體特約撰稿人；有中、法文著述多種。
