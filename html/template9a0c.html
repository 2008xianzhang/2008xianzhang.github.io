    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">致力于研究中国政改的前中国社科院著名学者张博树星期天被限出境；星期一，安徽蚌埠民运人士张林等人前往蚌埠所属的怀远县看望另外一位被强行关入精神病院的民运维权人士， 结果中途被国保拦截而没有成行。两位中国公民人身自由被限，政府所给的理由却没有道理。下面请听本台记者闻剑的采访报道。




学者张博树星期一对外表示，中国当局以国家安全为理由限制自己前往日本参加一个学术讨论会是很荒唐做法。为此， 张博树星期一对自由亚洲电台记者讲述了他在北京国际机场被拒出境的情况：

 “情况是这样的，昨天早晨我去北京首都国际机场办理出境手续的时候，他们看了护照以后然后把我逮到一个办公室。在那个地方我等了很长时间。我没想到等那么长时间。因为我头一次被拒在深圳的时候也就等了十来分钟吧。然后他们有一位警官来跟我讲‘张先生，抱歉，您这次不能出境。’他们是根据国务院有关机构的指示做这个事情。后来我就问他了，你说的是国务院哪个机构？他们也没有做明确回答。后来我又问他不让出境总要找一个理由嘛，这个警官倒是态度很和蔼，非常客气。当时他就讲‘就是根据认为您出境以后有可能对国家安全造成影响’。他就没有给我别的解释。’”

张博树上一次被拒出境发生在去年11月。 张博树当时准备从深圳出境前往台湾观摩台湾五都选举和到东吴大学参加学术会议。张博树对自由亚洲电台记者表示， 由于当时诺贝尔委员会宣布将当年的和平奖颁给中国著名异议人士刘晓波的背景而遭拒。当谈到此次被拒出境是否与中国政府全面打压“茉莉花革命”有关， 张博树表示，通知限制他出境的边防警官并没有提及，他本人也“不好妄加猜测”， 他本人最近的确就“茉莉花革命”发表过“自己的意见”。

学者张博树星期一对外表示，中国当局以国家安全为理由限制他前往日本参加一个学术讨论会是很荒唐的做法。为此，张博树星期一对自由亚洲电台记者讲述了他在北京国际机场被拒出境的情况：

“情况是这样的，昨天早晨我去北京首都国际机场办理出境手续的时候，他们看了护照以后，然后把我带到一个办公室。在那个地方我等了很长时间。我没想到等那么长时间。因为我头一次被拒在深圳的时候，大概也就等了十来分钟吧。然后他们有一位警官来跟我讲‘张先生，抱歉，您这次不能出境。’他们是根据国务院有关机构的指示通知我这个事情。后来我就问他了，你说的是国务院哪个机构？他们也没有做明确回答。后来我又问他不让出境总要找一个理由嘛，这个警官倒是态度很和蔼，非常客气。当时他就讲‘就是根据认为您出境以后有可能对国家安全造成影响’。他就没有再做别的解释。’”

张博树上一次被拒出境发生在去年11月。 张博树当时准备从深圳出境前往台湾观摩台湾五都选举和到东吴大学参加学术会议。张博树对自由亚洲电台记者表示， 由于当时诺贝尔委员会宣布将当年的和平奖颁给中国著名异议人士刘晓波的背景而遭拒。当谈到此次被拒出境是否与中国政府全面打压“茉莉花革命”有关， 张博树表示，通知限制他出境的边防警官并没有提到，他本人也“不好妄加猜测”， 不过，自己最近的确就“茉莉花革命”发表过“自己的意见”。

另一位被限制自由的安徽省蚌埠民运人士张林本来星期一与几位朋友一起前往蚌埠怀远县探望被强行关进精神病院的另一位民运维权人士钱进， 结果中途被当地的国保拦截并押回蚌埠。 由于现在张林不能接受采访，张林的妻子方草对自由亚洲电台记者讲述了国保拦截张林所给的理由：

“他们的理由就是说张林是在政治波前夕不能随便出去见某些人或者是这么一些事，担心张林去才参与茉莉花革命。”
记者：“现在张林人怎么样？”


芳草：“他回来了，他晚上回来的，他就是被关了将近7小时，然后他们就恐吓他，以后如果要出门必须在市范围内，其实那个怀远，就是市内的，很近的。出门见朋友都得给他们打招呼。还威胁他如果再这样不听劝的话就把他送进看守所。”

记者：“他们这样做有没有给一个限制他的理由呢？。”
芳草：“没有，后来我丈夫问他，你这种行为时违法的，他来一句‘在我这里，我就是法’。”

张博树近年来一直呼吁中国政府推进改革， 加快转型的步伐。对于那些大胆敢言向政府发出批评的声音和不同的声音的人，张博树预测中国政府对他们的打压至少在短期内会变本加厉：

“之所以作出这种似乎好像悲观的论断的话，是由于最近两三年以来，官方来讲确实有这么一种趋势，就是对呼吁普世价值，呼吁在中国进行政治改革这个方面的声音的话打压的趋势是越来越严厉。我记得20年以前，那还是中共十三大的时候，当时赵紫阳有一个说法，应该加强社会协商对话，不改变共产党执政地位，但是应该改变共产党的执政方式和社会各阶层进行真诚的，而不是敷衍的。实质性的而不是形式性的对话，这样的话有助于共产党自身改进工作。但是今天的我们执政者的一些作为的话，我们就发现他们确实还没有当时那个水平。”

张博树说， 今天的中国执政者还没有20年前赵紫阳的政改水平，那就意味着倒退。

以上是自由亚洲电台记者闻剑的采访报道。</textarea><br/>
