    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【新闻联播版】

新华社大连1月8日电 今天下午一点，大连市公安局某处徐副处长在大连市公安局某处亲切会见了前来接受约谈的屁民素颜格格。徐副处长首先对素颜格格能够如期的按时来我局约谈表示热烈欢迎。大连公安局某处对本次约谈十分重视，并提前做了充分的准备。相信约谈会顺利进行，必将取得圆满成功。素颜格格也对此表示认同，并赞赏某处工作务实，积极认真。约谈一直在欢乐友好祥和的氛围中进行。

在谈到本次约谈的目的时，徐副处长指出，某处之所以约谈素颜格格也是例行公事，大家不必拘谨，只有走个过场，上级命令不得不执行。素颜格格也十分理解徐副处长没有传唤证涉嫌违宪的约谈举动，徐副处长对此表示歉意，并再三强调这属于双方自愿范畴，并对素颜格格的理解表示感谢。

在谈到警民关系时徐副处长表示，建国62年来，中国的警民关系在双方的共同努力与积极推动下，一直稳定健康的发展。警方尊重人民言LUN自由的权力，同时也希望人民给鱼警察以充分的理解与支持。对此素颜格格表示认同，同时指出，虽说有少数不法分子打着为人民警察为人民的旗号，却干着人民警察害人民，人民警察为人民币的勾当，但毕竟还没有全这样，毕竟还有凤毛麟角的秉公办理的。所以我们要看大局、看长远，在积极肯定过去警民关系成绩的同时，也要看到不足，争取在新的一年里把大连的警民关系更上一个台阶。

在谈到素颜格格博客言辞激烈的问题的时候，徐副处长指出，素颜格格作为一介屁民，敢为天下先，言他人不敢言，做他人不敢做，首先值得尊重。但对博文中言辞激烈之处也提出了善意的、有效地、诚恳的意见。对此素颜格格表示接受，并且为此征询徐副处长，关于博文内容的真实性与客观性。在得到徐副处长肯定的同时，素颜格格表示，还将一如既往的写下去，争取让更多的民众看到真相。对此徐副处长表示默认。

在谈到关于有人组织民众意图上街散步，重新来个“大连814大行走”以反对PX项目的停止搬迁重新开工的问题上，徐副处长首先表示希望屁民能理解领导的苦衷，相信党和政府一定不会让百姓吃亏。同时徐副处长还深切关心询问素颜格格，有没有参与组织策划。对此素颜格格坚决予以否认，但素颜格格同时指出，如果真的有那样的行走，她也一定不会错过。期间素颜格格引用了胡总书记的语录“保卫家园，人人有责”作为上街行走的理由，对此徐副处长表示理解。只是善意提醒素颜格格要为个人前途命运着想，为家人着想。素颜格格则表示，个人的前途命运与国家民族的前途命运相比何其渺小？家人的前途命运和整个13亿劳苦大众的前途命运相比何值一提？对此徐副处长表示深深钦佩。

此后，双方就一些家长里短的问题进行了愉快的交流。徐副处长亲切的询问了素颜格格的经济来源以及婚姻状况，并表示在力所能及之下愿意帮助其改善。素颜格格表示十分感谢，表示愿意听取警方意见，以三个代表为理论基础，以科学发展观来指导实践，争取早日成家早生娃，为祖国的计划生育事业做出自己应有的努力。约谈一直在欢乐祥和友好的气氛中进行。最后双方签署了互联网言论保证协议书，至此本次约谈愉快的结束。双方握手道别，互留联系方式，俨然多年挚友。由于新华社记者忙乱中没有把照相机的镜头盖取下来，故此本次约谈的全部照片都是黑乎乎的一片。为此，对广大博友表示歉意。（新华社记者胡比绉 大连发文）



【报告文学版】

本日下午一时，格格如约来到某处，徐副处长亲自接待。无巧不成书，徐老处女遇到徐副处长，还别说大家官阶差不多，故而一下对话以徐处和徐副处表示。

徐副处：来了，请坐。

徐处：不客气。

徐副处：喝茶？

徐处：不会。

徐副处：喝水？

徐处：自备。（拿出手机）

徐副处长：不能录音。

徐处：我没有啊，我只是记一下你们俩的警号，别我有什么事，人家问我我都不知道找谁。

徐副处：呵呵，今天来找你谈两件事。

徐处：洗耳恭听。第一件是关于没有传唤证的事？这就不必解释了，哈哈

徐副处：呵呵，这个理解一下。

徐处：理解了这不才来了？

徐副处：先说说你的博客，我看了很多你的文章，说实话挺佩服你的。

徐处：那你先说说我写的是不是真实的？

徐副处：很多语言言辞太激烈，煽动蛊惑性很大，我觉得这和你个人性格有关。

徐处：符合实事求是原则就好。

徐副处：但你也要理解我们的工作，很多事情我们也是执行命令。

徐处：嗯，理解，国安天天监控，但又觉得不是什么大事，所以派你们吓唬一下。

徐副处：可别这么说，我们只是沟通一下。

徐处：呵呵。

徐副处：小徐，看你整天都在网上，不上班吗？

徐处：下岗了。

徐副处：那靠什么生活？

徐处：写博客啊，你没看每篇博客下面都有广告，别人点击一次我就能赚五毛钱，就是五毛。

徐副处：那这一个月也没几个钱啊。

徐处：嗯，40、50块吧。

徐副处：说笑了。和你说，你的博客我们审查了，也不是说有什么太大的问题，只是希望你很多文章的言辞不要有太明显的针对性，比如你这一篇文章（本人一看，哇《和平演变与文化渗透》）……此处省略780个字，本姑娘喝完了一瓶水，徐副处长还在吐沫星乱飞。

徐处：那第二个问题？

徐副处：其实我们今天找你来，只是想问你一下。

徐处：请说。

徐副处：上次人民广场814游行你参加了吧。

徐处：是啊，我应该参加啊，因为我也可能是潜在的受害者啊，保卫家园，人有责是不？

徐副处：嗯，我想问你啊，现在又有人组织要上街，针对PX项目的问题，你知道吗？

徐处：知道啊。

徐副处：那我就直说吧，你有没有参与组织策划？

徐处：哎呀，我有没有参与组织你们不清楚啊。

徐副处：我和你说，你最好……此处省略2300字，妈的，原来这才是重点。

徐处：问一下，徐副处长，这就是“训诫”吧？

徐副处：呵呵，你误会了，我就是强调一下。

徐处：徐副处长，对没犯错误的人可不适合训诫啊

徐副处：我说了不是这个意思，我只是提醒你一下。

徐处：哦，那这属于“警示训诫”咯？

徐副处：算是吧

徐处：不对啊，徐副处长，中国法律规定“警示训诫”的对象一定是党员干部，可我一不是组织的人，二不是领导，就一屁民，对我不适用啊。

徐副处：我就是提个醒。

徐处：哦，那谢谢咯

徐副处：小徐，你是成年人了，还是那句话，你要为你自己负责，为你的将来想想，也要为你的父母想想……

徐处：我经常想啊

徐副处：所以我觉得你应该找份正经的工作，早点成个家……

徐处：哎呀，你咋和我妈一个口气，我现在写博客也是工作啊，而且很有意义不是？

徐副处：可是你总得有经济来源吧。

徐处：唉，想赚钱难啊，你看我手无缚鸡之力，也只能将就坐个台，还害怕你们抓。

徐副处长：哈哈……，回去好好想想，嗯，有机会我们在聊。

徐处：那谢谢徐叔叔。

徐副处：这个看一下，签了。

徐处：干嘛？呈堂证供啊

徐副处：例行公事。（格格看了一遍，就跟那个互联网什么规定差不多，签了），你字写得不错啊。

徐处：就这三个字写得好。

徐副处：？

徐处：就练这三个字呢，等将来签署命令用。

徐副处：笑。再见。

徐处：北北！



【心得体会版】

现在的警察拐得很，别看他们手里有权利，但是他们最不希望的罪人，最怕死。喝茶约谈这种事情对他们来说也是例行公事。在中国的维稳机制里，上面是国安，中间是国保，下面才是他们这些警察。一般网监发现问题都要上报，所谓的负责实际上是为了邀功，而上面看没啥事情，就招呼警察去问问，这就是“喝茶”。

请你“喝茶”需要出具传唤证，一般他们都不会开，因而他们也知道自己违法，态度相对宽松些，只要你和他们没什么私人恩怨，没事。至于国安找谈话，更不必拘谨，和他们说话更自由，他们那个人心里都明白怎么回事，所以和他们胡侃没问题。关于训诫，对针对你有错，没错谈不上训诫，警示训诫更是扯淡，那是CCP组织内部的一项“业务”，和我们老百姓可没什么关系。

个人认为，在当今之乱世，能被捕快找去喝茶是一项无上光荣的事情，不但不要害怕，而且还要为此自豪，更要坚定自己的心念。他们能找你喝茶，证明你是在做一项对人民来说极具意义的事情。想想国军统治时期，多少革命先烈被伪警察找去约谈、训话、训诫，严刑逼供甚至消灭肉身，可历史一次又一次的证明了他们的伟大，能作为其中的一员，应该感到骄傲。

有一种情怀叫做梦想，而为了良心的安宁，敢为天下先，不畏强暴的梦想更加靠近真正的共产党人，所以被请喝茶算啥？

双龙鏖战玄间黄，冤恨兆元付大江。
蹈海鲁连今仍昔，横槊阿瞒慨当慷。
祗应社稷公黎庶，那许山河私帝王？
汗惭神州赤子血，枉言正道是沧桑。
