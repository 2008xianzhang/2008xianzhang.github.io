    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者无疆界公布的刘晓波妻子刘霞在窗口抽烟的视频截图。2021年10月12日。网络DR

作者 法广 

总部设在巴黎的记者无疆界组织10月12日在其网站公布了中国诺贝尔和平奖得主刘晓波的妻子刘霞在家中遭软禁的视频，这部不到一分钟的视频银幕上能够看到刘霞在窗口抽着烟的身影。记者无疆界发表公告指出：中共当局必须立即停止对刘晓波的亲属尤其是对刘霞施加压力，当局对刘霞的软禁不仅令人难以接受，而且纯属非法，当局必须立即停止对刘霞的变相监禁。
记者无疆界组织公告还表示他们所上传的有关刘霞的视频虽然时间很短，画面也不清楚，但却意义深远。因为人们因此可以想象出刘霞的处境是多么的艰难；她与外界的隔绝是多么的严重；外界甚至都不可能获得一张有关刘霞的清晰的画面。

记者无疆界的公告上最后写道：我们将继续呼吁中国当局立即释放刘晓波，对刘晓波的监禁严重侵犯人权，尤其违背了中国政府签署的联合国《公民权利和政治权利国际公约》中的第19条。

刘晓波的妻子刘霞自刘晓波获得诺贝尔和平奖之后始终处于软禁状态，当局只允许她每个月一次前往监狱探望刘晓波，每周一次与她的家人团聚。

中国诺贝尔和平奖得主刘晓波获奖两年之后继续在沈阳监狱服刑，多个国际人权组织以及关注中国民主运动的学者专家呼吁国际社会不要忘记刘晓波，呼吁关注同样被剥夺自由的刘晓波的妻子刘霞的遭遇。

记者无疆界公布的刘晓波妻子刘霞在窗口抽烟的视频（参见 http://www.chinese.rfi.fr/node/118761）

法新社走访了中国著名异议人士胡佳、戴晴以及法国汉学家白夏等人，他们都表示没有任何有关刘晓波和刘霞的消息，胡佳透露说，他一个月前曾经在刘霞住房的楼下见到她的身影，但因为看守的原因，未能与刘霞对话。

法国汉学家，刘晓波作品的法文译者白夏对中国近期走向并不乐观，他说，中国当局不要说释放刘晓波，那怕是停止软禁刘霞至少也是向外界发出的一个积极的信号。而戴晴则担心，如果中宣部部长刘云山真的能够如传言所说的进入政治局常委，那么，中国将进入更加黑暗的年代。

胡佳则感叹中国网民对刘晓波缺乏关注，他说，当初中国网友能够千里迢迢、结伴前往山东探望陈光诚，而关注刘晓波的人却屈指可数。

按照中国法院的判决结果，刘晓波还必须服刑七年半。
