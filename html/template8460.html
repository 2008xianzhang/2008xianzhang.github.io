    <td width="683"><h6>捷克首都布拉格举行刘晓波雕像揭幕典礼 纪念89六四30周年&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://cn.rfi.fr/
捷克首都布拉格4月15日在DOX艺术画廊举行中国持不同政见者，诺贝尔和平奖获得者刘晓波半身像揭幕仪式，纪念中国89六四屠杀30周年。

捷克国家媒体布拉格电台宣布这个消息表示，刘晓波塑像的揭幕仪式是捷克纪念89年天安门广场大屠杀30周年活动的一部分。

刘晓波曾参与天安门六四运动，并多次入狱。他最后一次入狱是因在2008年起草《08宪章》，试图推动中国走向宪政民主。他直到2017年7月13日病逝都没有获得自由。

据六四参加者周锋锁的推特介绍，刘晓波雕像揭幕典礼4月15日晚7点在布拉格DOX当代中心举行，邀请公众参加。但刘晓波的遗孀刘霞最后因个人原因不能前往。主办单位包括人道中国，大赦国际艺术家协会，DOX美术馆。哈维尔图书馆基金会和哈维尔文学基金会协助。刘晓波雕像将在全球巡展，选择在捷克是为了向捷克的《七七宪章》致敬。

刘晓波（1955年12月28日－2017年7月13日），中国吉林长春人，作家、社会活动家、文学评论家、人权运动家、《零八宪章》主要起草人之一、2010年诺贝尔和平奖得主。</textarea><br/>
