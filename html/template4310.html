    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：中国网 
    
    主持人 陈文俊:
    
    女士们、先生们，上午好。今天国务院新闻办公室发表了《中国的司法改革》白皮书。为了让大家更多地了解白皮书的有关情况和中国司法改革的有关情况，今天很荣幸地请来中央司法体制改革领导小组办公室负责人姜伟先生跟大家见面，介绍有关情况，并回答大家关心的问题。现在先请姜伟先生介绍情况。
    
    金融时报记者:
    
    在今年早些时候，我们听说现在中国的律师被要求向中国共产党宣誓忠诚，您是否能够予以核实？现在的趋势是更加朝向司法独立还是将会由党派更多地控制中国的司法？第二个问题，关于刘霞的问题，她是刘晓波的妻子，刘晓波现在被关起来了，刘霞在北京也在软禁中。我想知道是根据中国的哪一项法律或者是制度安排来软禁刘霞的，因为我们知道她并没有触犯中国的法律。
    
    姜伟:
    
    关于您提的几个问题，我想做几点说明：关于中国的司法独立，中国宪法明确规定，人民法院依法独立行使审判权，人民检察院依法独立行使检察权。依法独立行使审判权、检察权也是司法改革的重要目标之一。关于某些人是否触犯法律的问题，不是由你来认定，也不是由我来认定，而是由有关机关依据法律认定的。
    
    关于你提出的其他问题，我这里没有可公布的信息，你可以向有关部门进行了解。谢谢。
</textarea><br/>
