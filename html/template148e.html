    <td width="683"><h6>维权网声明：抗议北京法院宣判人权活动家王荔蕻&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">9月9日上午，人权活动家王荔蕻女士被北京市朝阳区法院温榆河法庭以“寻衅滋事罪”判处有期徒刑9个月。王荔蕻坚信自己无罪，当庭表示上诉。“维权网”对北京法院这种公然背弃中国政府早已签署的《世界人权宣言》和《人权捍卫者宣言》，践踏本国《宪法》，迫害人权捍卫者，打压维权活动的不义判决，表示强烈抗议！

在法庭上，公诉方指控王荔蕻参与围观2010年4月16日福建福州马尾区法院审判“福建三网民诬告陷害案”（即“4.16”马尾庭审围观事件），在法院前“喊口号、唱歌、打公平与公正横幅”，从而认定王荔蕻触犯《刑法》第二百九十三条第四项“在公共场所起哄闹事，造成公共场所秩序严重混乱”，构成了“寻衅滋事罪”。

“4.16”马尾围观事件缘起于全国各地一些网友前往福州马尾法院申请旁听“三网民案”遭拒，而被迫在法院外法警划定的区域内聚会等候消息。期间，到现场的网友们唱歌、喊口号及打出温家宝总理所说“公平与正义比阳光更有光辉”的横幅，表达网民对司法公正的吁求。当时现场井然有序的情景，不仅到场参与的各位网民及现场录像可以作证，就是庭审法官与在场警员也不得不认同。试想如果真有“寻衅滋事”情况，当时在场警员难道不会出面指出并制止，而要等一年后才发现“寻衅滋事”？

同时，王荔蕻“寻衅滋事案”执法过程中涉嫌罪名反复变换，先以“寻衅滋事”拘留，再以“扰乱交通秩序罪”逮捕，最后又以“寻衅滋事”定罪。这些有违司法常识的吊诡现象，让人不得不质疑其中原委。

8月12日开庭审理王荔蕻案时，也出现诸多违法现象：法院将庭审设在小法庭，未满足公民依法要求旁听的意愿，这是变相的不公开审理；在质证过程中，公诉人采取了打包质证，即将很多人、很多事放在一起质证，这妨碍了被告人对当时情景的记忆；律师在依法质证的过程中被多次断；律师在辩护的过程中由于数度被阻止，最后不得不书面提交辩护意见书；被告人在最后的陈述时多次被粗暴打断，造成被告人无法完成自辩过程。从北京有关行政机关和司法部门办理王荔蕻所谓的“寻衅滋事”案的种种违法情况来看，这是一起典型的政治案件，是先定罪再搜集证据，并通过阻扰律师及当事人辩护，以达到陷人入狱的案件。

王荔蕻，1955年10月出生于青岛，1978年10月至1982年7月就读于延安大学中文系，毕业后回到北京，在北京市人大常委会工作。1991年起离职。她为人正直、热情、平和，富有爱心，长期关注社会弱势群体，积极参与各种维权活动。2007年7月“杨佳事件”后，王荔蕻多次前往探望杨佳的母亲，逢年过节都会为孤独的杨母送去一份温暖；2009年5月，湖北巴东县野三关镇发生“邓玉娇事件”，王荔蕻与屠夫等网友前往巴东县“围观”声援，展开调查并通过各种媒体披露真相，最后在各方努力下使此案得到公正审判；2009年5月，山东上访者姚晶被临沂驻京办的截访人员打成重伤，王荔蕻与公盟许志永开始关注姚晶案，为姚晶呼吁，最后迫使临沂官员为姚晶支付了两次医药费；2009年底福建“三网民案“发生后半年中，王荔蕻先后给福建省书记写了23封信，呼吁“倾听民意，保障公民权利”，最后王荔蕻直接前往马尾要求旁听；王荔蕻近年来还与网友老虎庙、阿尔等人投入了救助天安门流民的工作；发起了为贵州残疾青年张先平的募捐救治活动，取得了良好效果；王荔蕻也关注北京维权律师倪玉兰案、山东盲人律师陈光诚案、河南因输血感染艾滋病人田喜案、山东上访者李淑莲被殴打致死案等。为了更好地开展维权救助工作，王荔蕻2010年底在网络上发起成立了“王荔蕻爱心志愿工作室”。

由于王荔蕻的维权与救助活动，屡屡触及一些权贵集团的利益，因而招致有关当局的忌恨。2010年10月8日，刘晓波获诺贝尔和平奖当天，王荔蕻与北京网友相约庆祝，结果被北京警方带走行政拘留8天，后又被关押于朝阳区一所宾馆内6天。2011年初，王荔蕻又被北京警方强行带走“旅游”10多天。之后，王荔蕻就一直被软禁家中。期间北京警方多次明确警告她不要参与维权，不要跟他们所指的“那些人”往来，还要求她写保证，但均遭到王荔蕻的拒绝。王荔蕻坦承：“从法理上，让一个公民写保证书，保证自己不去做‘合法的事’才能有行动自由，是违法的，是对法律的嘲笑。”

2011年3月21日晚上，王荔蕻被北京国保以涉嫌“寻衅滋事”拘留并被抄家，直到5月2日家属才接到一份朝阳区检察院4月21日以涉嫌“聚众扰乱交通秩序”罪批准的逮捕通知书，8月12日一审开庭，到9月9日宣判她有罪。

北京当局对人权活动家王荔蕻的枉法判决，违反了《世界人权宣言》第九条“任何人不得加以任意逮捕、拘禁或放逐”，第十八条“人人有思想、良心和宗教自由的权利”，第十九条 “人人有权享有主张和发表意见的自由；此项权利包括持有主张而不受干涉的自由；和通过任何媒介和不论国界寻求、接受和传递消息和思想的自由”；也违反《人权捍卫者宣言》第 1条“每一个人，无论单独的还是与他人联合，无论是在国内还是国际上，都有权为推动人权和基本自由的保护和实现而斗争”， 第 5条“为了促进和保护人权和基本自由的发展，每个人，无论单独的或团结其他成员，不论在国内或国际，都有权：和平地聚会或集会”；第9条第三项中的“任何人不论单独地或与他人联合，都有权：旁听听证会、诉讼和审判，判断他们是否符合国内法及国际法上应承担的义务。在捍卫人权和基本自由过程中为其提供专业的法律援助或其他相关建议和帮助”；还违反中国《宪法》“国家尊重和保护人权”的承诺及《宪法》第四十一条：“中华人民共和国公民对于任何国家机关和国家工作人员，有提出批评和建议的权利；对于任何国家机关和国家工作人员的违法失职行为，有向有关国家机关提出申诉、控告或者检举的权利。”，同时还违反了国家保障公民“知情权、参与权与监督权”的方针，也与中央政府一再宣称的“依法治国”，“建设法治社会”的精神相背离。

“维权网”强烈要求：
一、北京法院立即纠正温榆河法庭的枉法判决，无条件释放王荔蕻，并对她作出国家赔偿；
二、停止和纠正一切对人权捍卫者的打压行动，依法追究制造人权冤案的有关责任人的法律责任，切实履行中国政府支持通过的联合国《人权捍卫者宣言》的各项条文，切实保障人权捍卫者的人身自由和各项基本权利；
三、尽快启动政治改革，落实司法独立，确保司法公正，戒除各种侵犯人权的政治案件。

维权网
2011年9月9日星期五</textarea><br/>
