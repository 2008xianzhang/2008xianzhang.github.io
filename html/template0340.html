    <td width="683"><h6>RFA 反腐人士马良福被扣押家人遭警告 哈尔滨网名叫渺小的梁海怡因茉莉花被判刑&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">内蒙古中国反腐联盟网站负责人马良福已被公安国保带走十几天，当局没有给出任何理由。马良福的两个孩子也被警方传讯。马良福的家属被警方威胁不许透露他被抓的消息。此外，哈尔滨网友渺小因在茉莉花行动期间散发传单被判刑。

中国反腐联盟网站负责人回族人马良福自本月10号被当地阿拉善盟公安国保从家中带走后，一直无音讯，其家人四天才被通知，但当局称他没有被拘留，只是被隔离，也不许家人看望。

本台记者周一打电话给马良福的嫂子马女士询问有关情况。

她表示：“上个星期五，他哥就给国保大队的队长打电话问了情况说，‘已经扣留了半个月了也不放人，到底是怎么回事，他也是一个国家公民，老百姓法规法律也不懂，但也不能被随便扣留限制自由吧’，起码也要知道具体犯的什么错？他（国保）也没有说，只说他（马良福）跟外省一些人有些问题，他就这么说。”

本台记者打电话给这位国保大队主管张队长询问有关情况。对方否认他是案件主管。

记者：马良福他已经被你们带走好多天了，为什么要带走他？

对方：我现在在外地看病，不在本地。

记者：是拘留还是怎么样，为什么不放人啊？

对方：这个事我不在本地我也不好跟你说。

记者：你不是主管的嘛？

对方：不是。

记者：你可以告诉我谁是主管的吗？

对方：不可以。

据在北京一位知情访民对本台表示,当地警方还多次传讯马良福的刚成年的一对子女，警告不许把事情对外透露。

这位访民周一对本台说：“把这两个孩子传讯了，他不找大人谈，人家（指马良福）有哥哥姐姐，有一个孩子是从学校给找回来，把这两个孩子分开做的笔录，然后逼着孩子签的字。”

本台记者试图找这两个孩子，但是电话没人接听。

据悉，马良福被抓后，他的网站即被关闭。马良福举办的中国反腐联盟网站报道一些官员腐败，百姓维权事件，网站在当地非常出名，而马良福也积极参与外地的各种维权活动，并帮助困苦的访民维权以及帮他们解脱困境。

那位知情访民说：“他是一个很贫穷的维权人士，境外他没有联系，在内蒙他是有名，他非常同情这些访民，特别是濒临绝境的那种访民他特别关心。北京有个救助站被人抢了，他就急于回北京帮助给弄一下，他从家乡到银川转车到北京，在银川的时候就有七个警察说叫他跟着走一趟，让他出示身份证，票什么的，说不是当地的事，好像是上面的事。”

马良福被扣押一事颇为外界关注，很多维权人士及网友给他家里打电话询问有关情况，大家都希望他尽快被释放。

此外，哈尔滨网名渺小的梁海怡因在去年茉莉花期间在广场上派发传单而被哈尔滨有关当局判刑，年期不祥。

曾与她见过面的广东维权律师唐荆陵周一对本台表示：“渺小是一位很活跃的网民，一直在推动很多公民运动，也关注一些权利受损害的网民，很积极地在群里面，在微博上推动公民运动。在茉莉花期间她去到了她的住地哈尔滨，她出生在广州，嫁到哈尔滨，她当时是在哈尔滨当地的一个广场，自己制作一些传单，然后演说关于公民权利的一些事情，大概是因为这个被抓了，然后一直没放，估计她被判刑是在去年的九，十月份，反正就是圣诞节前一审判决的。”

而据了解，渺小的丈夫是大学老师，他对事件回避不想谈，渺小的母亲也不接电话，估计是受到当局的压力。

唐荆陵说：“我在圣诞节前后跟她先生联系过，她先生就写信说她已经被判刑了，就说详细的情况让我问她妈妈，打了几次电话她妈妈不肯接了，应该是受到比较大的压力，渺小前年的时候到过一次广州跟我见面，然后就把我的电话就留给她妈妈了，担心自己出什么问题的话，我们可以提供法律援助。”</textarea><br/>
