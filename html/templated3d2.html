    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
一度在广州失踪的澳大利亚华人作家杨恒均对BBC中文网称，他已经从广州转抵香港。

杨恒均星期六（4月2日）透过twitter向BBC中文网记者证实他已经身在香港。当天早些时候他在电话上表示，稍后将再赴台湾处理一些工作，但婉拒接受采访。

他在离开广州前接受澳大利亚《时代报》采访时称，生病跟手机没电是造成这次“误会”的原因，对于在中澳两国引起“麻烦”表示歉意。

此前，杨恒均的博士导师，悉尼科技大学国际研究学院中国学教授冯崇义对日本共同社称，他听说杨恒均被中国秘密警察软禁在一家医院内，直到他愿意自称“生病”后才获得释放。

对此，杨恒均在twitter上对BBC中文网说：“没有吧？冯老师可能是想‘救’学生心切，加上当时我确实没有给冯老师打电话，造成了误会。”

不过澳大利亚外交部发言人星期四（3月31日）称，澳大利亚驻广州总领事馆官员曾与杨恒均见面，杨恒均证实他没有健康或安全方面的问题，也没有被中国当局扣押。

“我生病了”
杨恒均离开广州前按键 在其twitter页面上留言说：“为了不辜负关心我的网友，只有更努力工作。但我可能要辜负全世界的媒体了。” 

他写道：“我今天（星期五）在广州接受了一家媒体的独家采访，同时请他传递口信：无料可爆，不想再接受更多采访。”

按键 杨恒均在《时代报》的采访中说：“我病倒了，没有其它，还有我的手机电池没了电两天，所以才无法跟家人联系。” 

杨恒均说：“对于在两国引起轩然大波，我深表歉意。”

不过杨恒均说，他无法承受在中国内地以外享负盛名的状况，他在境外说得越多，就越难在中国推动民主。

但他说：“我并非无畏无惧，我也不是活跃人士或异议人士，但现在我肯定自己所做的都是正确的。”

高度关注
杨恒均曾在中国外交部和海南省政府工作，后来在澳大利亚取得博士学位。他曾在互联网发表三部曲间谍小说《致命弱点》、《致命武器》和《致命追杀》。

自从杨恒均3月27日在广州失踪以来，他的朋友一直坚称他是中国近日为防止发生“茉莉花革命”而打击异见人士的行动的受害者。

这引起了堪培拉政府的高度关注。即将访华的澳大利亚总理吉拉德更公开敦促中国当局允许澳方领事官员与杨恒均见面。

《悉尼晨锋报》此前报道称杨恒均星期一曾给自己的家人打电话，说自己“在和老朋友聊天”。

《悉尼晨锋报》引述杨恒均的朋友说，“老朋友”应该是暗号，应该指的是中国的秘密警察。

不过中国外交部发言人姜瑜星期二称，她没有听说过杨恒均。
