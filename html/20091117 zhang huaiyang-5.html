      <p>张怀阳网友后援团刚刚收到丁锡奎律师的邮件，确认今天在联系法官后被告知案件已在上周五（<span lang="EN-US" xml:lang="EN-US">2009</span>年<span lang="EN-US" xml:lang="EN-US">11</span>月<span lang="EN-US" xml:lang="EN-US">14</span>日）批准立案，此案将进入诉讼程序。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>后援团将及时公布案件进展，同时继续呼吁关心怀阳的网友为其及家人提供力所能及的援助和关怀，感谢支持！</p>
