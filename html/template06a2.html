    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一，
“几百块（600元）一年。” 国保张磊告诉我，他在资助山里孩子读书。
日子记不清了。那是下午，传唤关押我又快二十四小时了。五角场派出所询问室。当时的话题：我的文章《身体力行做公益，展开同城公民圈子》。

二，
“我们是有家有室的人。”之前，国保张磊喜欢这样说。
对我个人，他没有恶意，也不打算改变我的信仰与观念。说这些话时，国保张磊一脸真诚。 

三，  
自去年（2012年）十月底回沪，不到半年时间，国保张磊关照、传唤公民李化平近50次。
在2013年3月之前，从来没有给过我书面的传唤证，或是给了之后又以奇怪的方式将传唤证回执收回去。至今我也不明白，国保张磊为什么喜欢侵占我的物品、文件？ 
从228请假一天开始，33天内，国保张磊七次以传唤名义变相关押公民李化平（2月28日8小时、3月3日8小时、3月15日到16日24小时、3月20日到21日24小时、3月26日到27日24小时、3月29日到30日27小时、4月2日到3日24小时。传唤的理由：妨公务，骟动集会游行，散布谣言。
在这些名为传唤实为关押的日子里，我拒绝进食。在派出所那六个平方的询问室里，禁食祷告——为弟兄姐妹祷告，为警官祷告，为上海祷告，为中国祷告。 

四， 
国保张磊对工作很认真。见到我穿公民恤（衣服正背面有公民两字，正面印有“自由公义爱”），戴公民标志，使用挪威森林李化平的公民名片，他就全部扣留，并一本正经的拍照存档。
3月15日夜，一个多小时翻箱倒柜后，国保张磊又成功地在我家卫生间找到三件公民恤，另加一个公民标志。
一月份吧，五角场派出所询问室，国保张磊声称；要剥下我穿在身上的公民恤。公民李化平不温不火正告国保张磊：你试试，剥我衣服的手能否被咬断。在其长官劝说下，剥我公民恤这充满创意的举动，没成为事实。

五，
被传唤到五角场派出所询问室之后，按派出所规定，社保会对我全身进行检查，我必须将随身物品，包括解下裤子上的皮带，全部交给值班社保，由社保装入专门的袋子，并当着我面封存。
然，我发现，当我传唤结束离开询问室时，我的手机会被非法移动，乃至要从询问室外找回来！我向国保张磊提出抗议，他一口否认，说自己从没有做过这样的事，并说我没有证据。
3月27日，我的书与手机被国保带出询问室。为此，我反复向值班警官投诉。感谢神，那间房子里有全程录相。

六，
一月下旬，某天，上午。国保张磊和另两人来我家作客。另两人我认识好多年了。之前说了好多次， 找个时间来我家喝酒。国保张磊声明今天不谈公事。
我们四人先是斗地主。中午一起吃饭，喝酒（酒是我买的，菜是张磊叫的外卖）。
朋友小银那天刚好到了我家，小银不想认识张磊——小银就一个人呆在里屋。不知什么时候，张磊发现了小银，非常兴奋。缠着小银要电话，要工作单位，要住址，其实就是调查小银。小银当然不愿意告诉陌生人这么多问题。奇怪的事发生了，国保张磊竟然公开恐吓小银：如果不提供这些信息，就要传唤并带走小银。
发生在我家里，发生在我眼前的这一切，令我目呆口呆。我承认那天我非常失态。我当时致电林洪楠律师，请他立马来我家。
在一个正常的社会里，警官应该有尊严；人应该有尊严。尊严建立在依法按程序之上，建立在守护人类最起码的文明底线之上。底线被破坏，我们每一个人都会受到伤害，我们每一个人都会成为输家：没有人有尊严。

七，
1月30日上午，国保张磊共七个人到我家，带我去五角场派出所。
在我强烈抗议下，才给了我传唤证回执。侄儿恰好回来，顺手我就将传唤证回执交给侄儿保管。
四个警官带我去了五角场派出所。
张磊和另一个国保，还有一个警官继续呆在我家里。
第二天侄子告诉我，国保硬是从他手里拿走了我的传唤证回执！他们恐吓我侄儿李璞，如不交出李化平的传唤证回执，可以关押我侄儿24小时……
1月30日当天，我被他们押去派出所之后，国保在我不在家时，拿走了我太太的电脑，电脑内有我远行大陆中国17个月的几千张相片。一没有检查证，二没有扣留清单，三我不在家，四我完全不知情的情况下，国保张磊竟然偷走我家电脑，至今没归还。

八，
3月15日，夜，21点30。霎那间涌进来七个人！要强行带走我。他们想重复1月30日的事，在我不在家时抄我的家！
我强烈抗议，坚决不离开自己的家。翻箱倒柜好长时间，国保只好开出检查证。当时就扣留了我侄儿的笔记本电脑，扣留了我的一台电脑，一个路由器。
抄家最认真的是国保张磊，从我不同的衣服口袋里一张张找我的朋友们的名片，并找到了我太太的IBM盘硬，这个硬盘保存了我太太何小莲教授一生的学术资料。这些资源，一千万也无法买到。这个IBM硬盘和我的许多名片，国保张磊当着我的面偷走，至今没有给我任何手续。

九，

朋友娜娜一家上周移民北美。离开大陆前一天，娜娜告诉我，国保张磊去年十一月找过她。国保张磊连骗带哄，说是有女人向公安举报李化平——不是上海而是外地的女人举报。然后就问，李化平有没有对她非礼；再有就是问李化平与太太何小莲关系好不好。
之前，国保张磊用这样的方式认真地调查过我太太的女弟子。

十，
三月十日，金晓梅家姐（唯一亲人）从外地来沪。强制带小梅回家乡。国保恐吓小梅家姐，说人们可判小梅二年！之前，国保张磊七次找金女士供职的设计院老板。张磊反复强调，李化平是一个危险的坏人，一个到处勾引女子的好色之徒。
在五角场派出所询问室，我问国宝张磊，李化平什么时候偷你老婆了？国保张磊大怒，站起来要打我，将我的脚从凳子上踢下来。

十一，
国保张磊有一天专门到我家里，只为亲口告诉我，他们手里有李化平的两个情爱视频，并准备公开。
国保张磊告诉我这个事的时候，他带来的两个高大威猛、全副武装的佩枪警官就坐在我家餐桌前。
还好，我当时只是一笑了之，要是当时我有点激动，没准李化平就被击毙了？时间是在去年平安夜之前，我那访问量400多万的天涯博客被封杀之后，2012年12月22日左右。

十二，
2012年12月。五角场派出所，讯问室，国保张磊语重心长的告诉我，如果继续坚持这样子，会很危险。他们有办法让我太太回上海后出不了国，让我们没成年的女儿一个人呆在美国。五角场派出所的讯问室是有录音录相的，这样的录相按理还存在。
我太太何小莲教授本来要在元旦前回沪的。获知我太太何小莲教授要回上海一个月，当时国保张磊很是兴奋。平安夜之前一个晚上，我告诉了我太太，国保张磊说漏了嘴。如果她回到中国，完全可能永远无法再有机会出国。 

十三，
2013年3月29日，星期五。17点多准备出发，出席19点金茂大厦出席一个讲座。
就在我准备离家开门之际，国保来了。这次是以涉嫌造谣的名义传唤我到五角场派出所。18点10分到了询问室。笔录至多花了二十分钟，就是反复问我太太何小莲教授被同济大学解聘一事。
那天我带了一本书曼德拉的自传《漫漫自由路》。社保稍稍告诉我，国保说了，不要给我吸烟，书也不能给我看。
第二天21点，我才获准离开五角场派出所，期间被非法关押27小时。 

十四，
4月2日17点，一帮人突然闯入我家，强行撞入我睡房。（当时我身体极度不舒服，倘床上衣裤也没穿好。） 
闯入我家后，国保们一直录相，就是在这样的条件下，这帮国保竟然还不向我出示警官证，也不向我出示检查证，也不向我出示书面传唤证。由此可见，张磊这些国保，脑子里根本就没有依法按程序执法这样的概念，违法犯法于国保来说，是一种常态；可悲的是，国保们已经习惯于不依法按程序执法；更可怕的是，国保们根本不知道他们自己一直在犯法违法。 

十五，
每次交流或笔录开始，我都明确提出并强调：张磊你作为护法执法机关的警官，应该也必须依法按程序办事。这其实就是在推动社会进步。 ?
我告诉自己，我要改变的是这个不公不义的罪恶制度；我一直告诉自由，我的对手不是警官，也不是国保，也不存在将某个人视为敌人。从一开始，我就将这样的理念告诉国保张磊。
某种意义上说，我是一个天真的人。我一直认为警官、国保不过是一份工作，一份养家糊口的职业而已。几年来，我一直在避免与警官、国保个人结仇，因此也一直选择不公开国保张磊那些非法违法事实。

十六
事实证明，我错了。从一开始，我就错了。我应该从一开始就控告国保张磊的违法行为，并制止之。这样就不会发生228在我家小区里，国保张磊在没有任何法律文书的情况下绑架我上车到五角场派出所这样的事，在绑架我的过程里，张磊撕坏了我的西装，我都没有公开。
事实证明，从一开始，我就错了，我应该公开国保张磊的违法事实，并进行投诉控告。这样就不会发生便衣警官来我家不出示警官证就要带走我的事。也不会出现我被便衣警官打了两掌，因为我不公开，还被国保张磊恐吓金晓梅女士 妨公务这样荒谬的事。

我要说，公民对违法行为的沉默，就是对罪恶的纵容。
