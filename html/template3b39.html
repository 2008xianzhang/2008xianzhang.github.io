    <td width="683"><h6>RFA：南京史庭福纪念六四被刑拘 株洲8人行为艺术被抓失联&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">江苏网民史庭福因6月4日在南京大屠杀纪念馆前宣讲、悼念“六四”，被警方抄家带走，6月5日被刑拘。同时，湖南8名网民因上传以人体摆出“六四”字样的照片，日前被警方抓捕失联。

史庭福于6月4日身穿“勿忘六四”文化衫在南京大屠杀纪念馆门口演讲，之后被警察从家里带走。当晚赛虹桥派出所警察到史庭福家抄家，搜查了电脑和手机信息，并带走了史的两部手机。6月5日凌晨，史庭福被以涉嫌”寻衅滋事“罪刑事拘留，现羁押在雨花台区看守所。

史庭福儿子史竞告诉本台记者，警方还在搜捕当天与父亲共同参与纪念的人士：

“12点半左右，警察打电话叫我要我送衣服给他。给我三张证书，一个拘留证、一个搜查证、一个传唤证，我去过派出所，他没有跟我说找律师的问题，我问他们我爸什么时候能回来？他们说可能三天也可能是一个月，说不准，他说我父亲寻衅滋事，有没有其他人参与，把他们全部说出来，我说我什么都不知道。”

史庭福被捕前曾向本台记者发来一段视频，他背靠南京大屠杀纪念馆，向路人介绍“六四”，呼吁不要忘记这个令很多母亲悲痛的日子，要求围观群众拍照发上网让更多人关注。

表示愿意为史庭福家人提供法律援助的律师王磊告诉记者，不认同当局的控罪：

“他被刑拘的消息我感到很意外，我认为这是很荒唐的，从目前了解的现实来看，公民穿文化衫，我看文化衫的内容就是拒绝遗忘六四，完全是公民言论自由的表达，公民宪法权利,牵扯不到犯罪不犯罪。”

同日，湖南株洲8名市民，因在6月3日晚以人体摆出“六四”字样，并拍照上传网络，被陆续抓捕。据当地反馈的消息指，郭闽、孙华柱、李明被分别关押在嵩山派出所、董家段派出所和荷塘区派出所；陈思明、陈小平、 唐雪云被关押在株洲解放军派出所，其中唐玉春、郭大圣6月5日被抓，目前下落不明。

记者就此致电嵩山派出所、董家段派出所和荷塘区派出所，但对方均在得知记者身份后拒绝接受采访，而解放军派出所的电话则无人接听。

湖南网民迷迭香接受本台采访时称，这个悼念活动只是一个行为艺术，当局却如此紧张：

“他们是做一个行为艺术，然后第二天上午郭闽他们就全部被带走了，一看到郭闽被抓，有些人就躲起来了，结果在株洲被抓。郭大圣也是当事人，昨天这些消息都是他整理出来的，昨天他一直在逃，但今天8点48分被抓了。”

此外，被捕的陈小平的两位室友吴晓彬、刘振华也一度被警方羁押，于6月5日才获释。

另据消息，山东济南的维权人士于新永、李红卫、高祥明也因参与纪念“六四”活动被拘押或带走失联。
