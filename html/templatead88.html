    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国盲人维权人士陈光诚的命运仍然充满许多疑问，他现在表示希望前往美国得到政治庇护。陈光诚稍早离开美国使馆，前往北京一所医院接受治疗时，他当时表示计划留在中国。

*骆家辉：陈光诚自愿离开使馆*

就在陈光诚离开美国使馆后几个小时，有关他离开的详情逐渐开始明朗。

有关陈光诚究竟是希望留在中国还是前往美国的问题，给星期四在北京举行的美中高层对话蒙上了阴影。

美国驻华大使骆家辉星期四在北京告诉记者说，一天前，当美方官员护送陈光诚离开使馆，前往北京一家医院就医时，他对陈光诚的意愿确信无疑。

骆家辉说：“我们问他到底想做什么，是否想离开使馆，是否准备好要离开。我们等了他几分钟，突然间他急切而兴奋地说，“我们走吧！”现场有许多人都听到他这么说。”

骆家辉呼吁各界保持耐心，并对报道指称让陈光诚留在中国的协议提出辩护。

*陈光诚：改变心意是因担心安全*

不过就在骆家辉举行记者会几个小时前，陈光诚似乎改变了心意。他在电话中告诉外国记者，希望自己和家人得到美国庇护。

陈光诚说：“我感到非常不安全…(声音不清楚)。之前是这样的，但现在不是这样。”
美国官员表示，他们要进一步了解陈光诚的意愿，尽一切可能帮助他达成所愿。

*中国外交部不愿说明是否考虑让陈赴美*

中国外交部发言人刘为民在例行记者会上不愿透露陈光诚有关留在中国协议的细节，也没有表示中国政府是否会考虑陈光诚的旅行申请。

刘为民说： “美国驻华使馆是以非常的方式将中国公民陈光诚带入驻华使馆，中方对此表示强烈的不满。美方的做法是对中国内政的干涉，中国也绝不会接受。美国驻华使馆有义务遵守有关国际法和中国的法律，不应该从事与使馆职能不相符合的活动。我想这个立场已经非常清楚了。

不过，刘为民没有重申北京要求华盛顿对此道歉。

纽约大学法学院教授孔杰荣表示，这个星期早些时候他被召去参加各方，包括陈光诚本人，对陈光诚事件的协商，最后各方一致同意达成一个被孔杰荣教授称之为正面的、非比寻常的协议。

*孔杰荣说：人权团体试图影响陈光诚决定*

孔杰荣说，他相信美方外交官员是有善意的，而截至目前为止，北京也信守协议中的承诺。但是他说，他担心一些人权团体在试图影响陈光诚。

孔杰荣说：“我们必须谨慎，人权团体更要谨慎，不要让陈光诚事件变成自相矛盾的冲突。我认为这是一个非常好的协议，我们必须测试北京当局，看看他们是否会真的履行承诺，我们也要切实遵守。这个事件需要一个更强有力的陈光诚，而他需要一些时间从这次事件中恢复过来。”

40岁的陈光诚是自学成才的律师，他在披露中国计划生育当局强迫堕胎和节育的做法后，被当局关押了4年。2010年9月获释后，他就被非法软禁在家中，并遭到便衣公安的毒打。

上个月陈光诚逃离软禁进入美国使馆成为各界关注的焦点。他在星期三离开美国使馆，在北京一家医院与家人团聚，并接受脚部骨折的治疗。</textarea><br/>
