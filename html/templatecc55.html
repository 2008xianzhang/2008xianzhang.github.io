    <td width="683"><h6>VOA: 古巴释放75名政治犯中的最后两名&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110324&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">古巴释放了2003年镇压中被关押的75名政治犯中的最后两名。目击者说，57岁的纳瓦洛和40岁的飞列星期三被释放。这两人告诉记者说，他们将继续为共产党统治的古巴的民主自由而战。

8年前的3月，古巴政府对反对派进行镇压，75名异议人士被逮捕，并被判处长期监禁。之后，有23人陆续获释。去年7月，古巴官员同西班牙和古巴的天主教教会达成协议，保证释放剩下的52名政治犯。释放这些政治犯是古巴近年来最大规模解放政治犯的行动。</textarea><br/>
    </p></td>
