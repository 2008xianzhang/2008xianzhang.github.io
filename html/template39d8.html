    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">政协无党派和社科联组会议三月四号下午举行，中共中央政治局常委李克强出席，数十位政协委员发言。最后，苏州大学宪法学教授杨海坤发表五分钟即席讲话“呼吁政改，建议出台政改总体方案”。杨海坤教授的发言获得满堂喝彩。

据报道，这是普通政协委员第一次在两会上当面向现任政治局常委进言要求政改，有中国网友将这段讲话称为关于中国政改议题的“经典五分钟”。

杨海坤后来接受中国媒体采访的时候说，他认为应该重温邓小平的南方讲话，如果没有政治体制的改革，经济体制的改革是不可能真正成功的。他认为，政改的紧迫性在于如何加强和改善党的领导，发挥人大代表制度和政协制度的优越性，同时解决好政府权力和公民权力之间的关系，为构建和谐社会减少矛盾。

杨海坤表示，他只是说了一些大实话和常识。在回答媒体说这段讲话语惊四座，在海内外舆论上引发关注和影响的时候，他表示：真理是朴素的，也是不胫而走的。

不过，一些海外媒体注意到，中国的大媒体，如央视和新华等，在报道时将杨海坤的这段关于政改的讲话删掉了，被戏称为“两会第一删”。但是，扬子晚报等地方报纸还可以看到有关这次讲话的采访。
