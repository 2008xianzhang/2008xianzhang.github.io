    <td width="683"><h6>RFA 北京网友赴山东临沂张贴《告临沂市父老乡亲》&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">继《告父老乡亲书》在盲人法律人士陈光诚的家乡山东临沂双堠镇东师古村附近流传之后，又有多名网友从北京赶赴临沂，张贴《告临沂市父老乡亲》，呼吁外界关注失去自由的陈光诚一家。 

中国维权网星期三（11月9日）的报道称，有网友近日将自己的心声写成《告临沂市父老乡亲》书，张贴在临沂市双堠镇东师古附近村口的电线杆上、路边广告栏中，希望通过这份公告书，让更多的人了解陈光诚，支持陈光诚。维权网上还公布了网友在临沂当地的墙上手绘陈光诚的头像、多名路人在布告栏前阅读《告临沂市父老乡亲》以及6名网友手持《告临沂市父老乡亲》合影留念的照片。网民为“珍珠”的南京网友何培蓉星期三晚间在电话中告诉自由亚洲电台，目前她还没有看到这份《告临沂市父老乡亲》，仅有的线索只是网上公布的公告书的照片，内容比较模糊难辨。何培蓉说，她相信这份公告书要表达的诉求，应该和和11月初流传在东师古村附近的《告父老乡亲书》大同小异，但和上一次不同的是，这次张贴《告临沂市父老乡亲》，是北京“推友”发起的行为艺术。


“第一波他做的时候应该是秘密的行为，因为他们是当地人，比较那个（谨慎）是怕当地人报复嘛。这次不一样，这次他们是北京的一些推友，他们做的一些艺术，他们在墙上画了陈光诚的头像，他们是在人烟很密集的地方到处贴，甚至于贴到了学校的门口。”


报道说，这些网友还将《告临沂市父老乡亲》张贴在陈光诚女儿陈克斯上学的崖子小学校以及东师古附近的沂南县双堠镇大青山小学校门口。何培蓉表示，陈光诚非常需要外界的舆论支持，目前陈光诚一家的境遇和去年同一时期相比有了一些好转，她相信是这段时间各界对陈光诚的密切关注，起到了一些效果。


“比如说他孩子已经上学了，冬天家里的供暖已经解决了。外界的关注我们还要保持一定的关注度。我们欢迎更多的像这次张贴《告临沂市父老乡亲书》这样的行为，我们自发地去探访陈光诚，自发地去宣传这样的事情。让社会上更多的人知道，对陈光诚整个事件的解决是有很大很大很大的帮助的。”


据报道，自2010年9月陈光诚出狱后，地方政府先后动用近千名工作人员，每天有上百人24小时驻守在通往东师口村的各个路口，以防村民探望陈光诚和向网友透露有关他的信息。一直非常关注陈光诚一家人命运的山东维权人士王雪臻向本台表示，由于政府的控制，支持陈光诚的网友无法进东师古村探望陈光诚，他们这次公开张贴《告临沂市父老乡亲》，是用另一种方式问候陈光诚。


“他们这样做的目的因为明明知道进不了村， 我们用另一种方式让老百姓都知道怎么一回事儿，看看当地的一些好心人，如果无意间能接触到那希望他们捎个口信或者说给他们一个鼓励呀。让他们知道大家都在营救他们。好比说小朋友的家长看见了会给陈克斯说，陈克斯会有可能会知道回去跟爸爸或者家里周围的亲戚聊天，那说的话也会让陈光诚感觉到外头正在设法营救他。只是给他打强心针就是了。”


王雪臻表示，上次《告父老乡亲书》在东师古村附近流传，警方就对此事展开严密调查。不过，这次的《告临沂市父老乡亲》事件，即便再有警方介入，他们也奈何不了这些网友。


“它有时候就查到网友身上，查到网友身上以后，网友就跟他说，那你破案的时候你不积极，你这个时候能找到我，你就挺积极，然后他就无言以对了。”


2005年，陈光诚揭露了临沂地区13万起强制堕胎和结扎的案例。第二年8月，他被有关当局以故意破坏财物罪和聚众扰乱交通秩序罪，判处有期徒刑4年03个月。2010年9月9日，陈光诚刑满出狱，却从此被囚禁家中，与世隔绝。


以上是自由亚洲电台记者唐琪薇的报道。
