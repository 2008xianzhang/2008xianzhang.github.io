    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国政府公布的最新人口普查统计数据显示，反映男女人口不平衡的总人口性别比比十年前略微下降。但是目前还没有正式公布的另一项统计报告将显示，中国出生人口性别不平衡的状况比总体状况严重很多。分析人士说，中国人重男轻女的文化与政府的一胎化政策是性别失衡的祸根。

*总人口性别比下降 但出生性别比继续攀高*

中国国家统计局星期四公布的首份2010年第六次全国人口普查报告说，中国大陆三十一个省、直辖市、自治区和现役军人共有近十三亿四千万人，其中男性占51.27%， 女性占48.73%，性别比从十年前上一次人口普查的106.74下降到105.20。

然而，国家统计局局长马建堂在记者会上回应一位美国记者的质疑时承认，中国出生人口性别失衡的状况比总人口性别不平衡的状况严重很多。

马建堂说：“我们这次普查，根据初步汇总的情况，出生人口的性别比，以女孩为100的话，它的这个性别比是118.06， 比2000年人口普查的出生人口性别比116.86，提高了1.2个百分点。”

马建堂说，出生人口性别方面的最新数据仍然处在汇总和分析阶段，目前还没有正式公布。此外，首份报告也不包括婚龄人口性别比的数据。

*人口学家：关键的婚龄人口性别比会继续偏高*

人口学家、香港大学社会科学研究中心总监白景崇(John Bacon-Shone)说，关键的人口性别比数据是婚龄人口的性别比，而比许多国家高得多的中国出生人口性别比预示中国未来婚龄人口性别失衡的状况将十分严峻。

白景崇教授说：“总人口性别失衡的数据能最快地显示目前的状况，但是婚龄人口的有关数据才是最实际的，因为真正的问题是人们能否找到婚姻伴侣。我们需要这方面的完整数据，但是从过去的有关数据你有理由推测问题的存在。如果出生人口性别失衡问题正在恶化，那么婚龄人口性别失衡问题也会恶化。我们可以作出这样的推测。”

*学者：一胎化政策与重男轻女文化导致性别失衡*

香港大学的白景崇教授认为，中国人传统的重男轻女文化和政府实行的一胎化政策直接导致了中国人口的性别失衡，而恢复性别平衡只有从这两方面着手。

白景崇说：“如果一胎化政策是唯一的问题、中国家庭不存在重男轻女文化的话，那么问题只会是第二胎的堕胎。但很明显情况并非如此，而是这两个因素的结合。除非中国家庭削弱对头胎子女重男轻女的文化，或者中国政府放松一胎化政策，(性别失衡)问题会一直继续下去。”

中国政府的一项报告说，到2020年，中国可能有两千万男子找不到配偶。民间的估计远远超过这个数字。

新加坡大学访问学者、东南亚难民问题专家苏珊·尼博恩 (Susan Kneeborn)说，许多来自越南和缅甸的妇女被贩卖到中国，以填补婚龄女性人口巨大的空缺。她也认为中国的计划生育政策加剧了婚龄女子的供求脱节。

尼博恩说：“在中国，人们对婚龄女性人数的需求量很大。我认为我们不难把这个问题追溯到一胎化政策。”

*统计局局长：计划生育政策仍是基本国策*

中国国家统计局公布的第六次人口普查首份报告没有提及政府实行了几十年的一胎化政策对人口增长率、性别和年龄构成的影响。统计局局长马建堂在回应记者提问时则表示，中国政府将坚持计划生育政策这项基本国策，但会兼顾当前的形势和长远的发展，慎重和逐步地完善人口和计划生育政策，促进人口更加均衡的发展。

针对出生人口男女性别比偏高，马建堂表示，当局推出的“关爱女孩”等活动帮助了出生人口性别比从几年前的高位下降，政府今后还会在就业和工资待遇等方面更加一视同仁，落实男女平等。
