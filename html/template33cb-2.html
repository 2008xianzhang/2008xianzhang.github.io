    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">李逸华

华盛顿 — 四位美国国会众议院情报和军事委员会跨党派议员星期二（10月11日）晚间抵达台湾，将展开为期三天的访问，并计划将与台湾总统蔡英文等政府官员进行会面。

据台湾外交部新闻稿指出，众议院情报委员会国防情报及作战人员支援小组委员会首席共和党议员布莱德·温斯特鲁普（Rep. Brad Wenstrup, R-OH）及军事委员会民主党成员塞斯·莫尔顿（Rep. Seth Moulton, D-MA）星期二分别率团抵达台湾进行访问。

与莫尔顿同行的访团成员包括众议院军事委员会共和党人麦克尔·华尔兹众议员（Rep. Michael Waltz, R-FL）以及民主党人卡伊·卡赫勒众议员（Rep. Kai Kahele, D-HI）。

预计，这两组国会议员代表团停留期间将与台湾总统蔡英文、国安会秘书长顾立雄会面，并接受外交部长吴钊燮款宴，就美台关系、区域安全与经贸议题交换意见。

台湾外交部表示，今年十月已有三个美国国会议员代表团访问台湾。除了刚抵达的两个访团之外，众议院科学、太空及科技委员会主席艾迪·伯尼斯·约翰逊（Rep. Eddie Bernice Johnson, D-TX）目前也正率团在台湾进行访问，并预计将在12日离开台湾。

“在中共持续升高区域紧张情势之际，美国国会密筹组访团来台，再次充分展现美国国会对台湾不分党派的强力支持，”台湾外交部的声明说。

美国国会参众两院轮番率团访问台湾。今年迄今已有10个国会议员代表团，共计33位民主、共和两党参众议员前往台进行访问。其中最受瞩目的为今年8月初众议院议长佩洛西（House Speaker Nancy Pelosi, D-CA）的议员访问团。

佩洛西对台湾的访问行程引起中国强烈反弹，中国人民解放军在佩洛西离开台湾后持续在台湾周遭举行大规模军事演习，导致区域安全紧张迅速升温。

尽管北京祭出多重军事威胁措施，在佩洛西访台之行结束后，9月初又有一组由多位两党议员组成的国会代表团到台湾进行访问。访团成员之一的共和党联邦众议员安迪·巴尔（Rep. Andy Barr, R-KY）日前接受美国之音采访时回应表示，国会两党议员接连到台湾进行访问的一个主要目的就是重申美国对台湾的坚定承诺。

“我们不仅致力于加强我们的安全关系，还有强化我们的双边贸易关系，”巴尔对美国之音说，“我们需要敦促拜登政府重新考虑将台湾排除在印太经济框架之外的决定。将台湾纳入这个框架是非常重要的，这是向北京传递一个信号，也就是我们在太平洋的多边贸易承诺包括台湾。”

面对北京在台湾海峡咄咄逼人的军事行动，巴尔议员呼吁拜登政府尽速加快对台湾的军售项目交付速度。

“我们不仅要加速对台湾的对外军售，反舰防空武器，我们还需要在台湾储备武器。再强调一次，我们要维护和平，保护台湾人民，遏制（中国）咄咄逼人的行为，”巴尔说。

巴尔强调，“中国需要了解的是，他们的军事活动愈好战，他们的军事演习愈挑衅，他们制造的威胁愈多，美国保卫台湾的承诺和决心就愈坚定。”

国会众议院在今年7月通过的《2023年国防授权法》（National Defense Authorization Act, NDAA）中包含多项涉台条款。法案重申美国对台湾的防卫支持；重申美军印太司令部无需顾忌中国，有权与台湾进行联合演习；邀请台湾参加2024环太平洋军事演习，以提高台湾军队备战能力，并向北京传递信息。

法案还纳入由众议院外交事务委员会首席共和党议员麦克尔·麦考尔（Rep. Michael McCaul, R-TX）与委员会共和党人金映玉（Rep. Young Kim, R-CA）共同提出的修正案，要求拜登政府向国会说明美国对台军售武器交付延宕的原因，并提出解决方案加速交付武器。

参议院方面星期二正式启动《2023年国防授权法》的辩论。
