    <td width="683"><h6>VOA 毛派号称要“公诉”批毛学者茅于轼”&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名经济学家茅于轼由于上月发表了一篇批评毛泽东的文章而惹祸上身，以宣传和捍卫毛泽东思想为己任的“乌有之乡”的网友群起而攻之，号称要对他提起“公诉”。

*茅于轼：“把毛泽东还原成人”*

引发这场“公诉”的是茅于轼4月26日的文章《把毛泽东还原成人》。该文以犀利的笔锋，揭露了这位共产党领导人在统治中国近30年间所犯下的种种罪过。

茅于轼认为，毛应该为三年困难时期中国三千多万人被饿死负责，更指责他搞阶级斗争，死人无数，还说毛奸污妇女不计其数。文章说，“在他眼中，人民只不过是一堆肉，是叫喊万岁口号的工具。权利完全控制住了他的生命，他为此而完全疯狂了。”

*“乌有之乡”网友发起“公诉团”*

这篇文章激怒了乌有之乡的网友们。近两天，乌有之乡网站刊出了北京、上海、湖南、河南、重庆等省市对于茅于轼和辛子陵的“公诉书”。

茅于轼被列为第一被告，辛子陵则是第二被告。辛子陵榜上有名是因为，《把毛泽东还原成人》正是辛子陵所着《红太阳的陨落》一书的读后感。

*“公诉团”：茅要“将中东乱局引向中国”*

“公诉团”指控茅于轼以极其恶毒的语言攻击、诋毁中共和毛泽东，篡改、捏造和丑化中共的历史。

“公诉团”说，茅于轼的文章同美帝势力要“将中东乱局引向中国”的叫嚣，是相互呼应的，其目的是内外配合，为推翻中共的政治领导地位、颠覆中华人民共和国制造舆论，是在煽动社会动乱。


*签名人数上万 包括毛岸英遗孀*

“公诉团”号召支持者们签名。星期一下午，记者打电话给乌有之乡，网站负责人范景刚不愿多加评论，但表示已有很多人响应。

他说：“现在签名没统计呢，好多呢，上万了吧，差不多得有。全国各地，各省的。我现在正在忙别的事，你回头再说吧。”

在“公诉书”上签名的既有老干部、知识分子，也有普通民众，最引人瞩目的是毛泽东长子毛岸英的遗孀刘思齐和电视剧《毛岸英》剧组的一些人。

*“公诉书”相信中共终将回归毛泽东思想*

“公诉书”列举了毛的功绩，但是回避了文化大革命和历次政治运动所带来的灾难。“公诉书”还对现实表达了不满，说改革开放后的一些政策失误严重侵犯了广大劳动人民的利益。

但是“公诉书”表示，相信毛所创立的中共有自我纠错的能力，即使有短暂的偏离，最终仍然会回到毛泽东思想的正确道路上。

*贺卫方：“公诉”未尝不是好事*

北京大学法学院教授贺卫方认为，这件事未尝不是件好事。

他说：“法庭就可以提供一个公开的平台，大家对于如何评价毛泽东、如何评价文化大革命、如何对待我们的现代的历史，有一种法律上的争辩，那么大家的相关的证据能够提出来。我想这个可能也是一件好事吧。”

*“文革”禁区阻碍青年了解历史*

贺卫方说，80年代初，中共《关于若干历史问题的决议》发布后，马上就停止了对于文革和毛泽东的任何严肃的讨论。这些年来，对毛的个人崇拜卷土重来。新一代的年轻人，对于这段历史“两眼一抹黑”，因此现在有必要重补历史课。

他说：“过去的30年都没有真正地反思这个问题，所有的东西都变成了禁区。研究文化大革命的著作没有办法在国内出版，所以没有办法去让许多年轻的读者比较全面地了解文化大革命。所以这次为什么像‘唱红歌’这样的一种做法能够在许多的地方甚嚣尘上。”

“公诉书”的签名截止时间是星期一晚八点。6月15日，“公诉书”将递交给全国人民代表大会。
