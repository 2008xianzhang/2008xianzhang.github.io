    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国广受欢迎的微博网站，在中共当局告诉他们要加紧对网上信息的控制后，开始打压虚假信息的传播。

*新浪微博自清 公布辟谣通知*

日前，新浪微博网站向用户发出两条“辟谣公告”通知，指出“‘无偿献血被红十字会以一袋200元卖给医院’的说法不实”，另外，“‘武汉少女被杀，疑犯被有权势的父亲保释’的说法不实”。

新浪的辟谣公告说，发布不实消息用户的微博账号，将被暂停使用一个月。 

*担心社交网站掀抗议潮 当局加强控制互联网*

美联社报导说，新浪公司查处不实消息，反映了中国的互联网公司在当局的压力下，采取主动措施，帮助北京加强互联网的监管和审查，否则他们可能在迅速增长的市场中，失去经营利润丰厚商业机会的权利。

美联社说，北京鼓励互联网的教育和商业用途，但是担心互联网传播对共产党统治批评的潜在力。中共当局意识到社交等网站在抗议和推翻埃及和突尼斯政府中所起的作用后，试图防止中东式的抗议在中国崛起，因此加紧了对互联网的控制。

*胡星斗：互联网站要确保网民的话语权*

北京理工大学经济学教授胡星斗说，微博的确很容易成为谣言的集散地，
可能成为一些不负责任的人言论的传播渠道，但一个消息，是否是“谣言”，应当有独立的判断。他说，新闻传播不应受权力的指使和干扰，不能以公权力来判断是否是谣言，像新浪这样的互联网大公司，在遵纪守法的前提下，还必须要承担社会责任，确保网民的话语权。

他说：“作为一个新闻传播性质的企业，应当保障公民的话语权，同时也要防范谣言，不真实信息的传播，也要阻止官员，公权力，对个人话语权的干扰。”

胡星斗说，不能让真相，真理，牺牲在权力之下，或者让正义匍甫在权力的脚下，这是作为一个大的企业，公众企业，应当具备的起码的社会责任。

*微博用户失望中嗤之以鼻*

微博的一些用户对新浪的决定感到失望。一个帖子说，“宪法规定言论自由，但事实上中国没有言论自由。”另外一个帖子说，“不要用‘辟谣’来禁止真理。也有微博用户对停权公告嗤之以鼻，说“谁赋予微博权利，让用户噤声”。

虽然新浪的辟谣公告没有表明他们是在遵守政府的命令，但很多用户说这是对中共北京市委书记刘淇来访做出的回应。

上星期一，中共北京市委书记刘淇视察了新浪公司，强调互联网企业要进一步加强新技术的应用和管理，坚决杜绝虚假有害信息，积极传播社会主义核心价值体系和先进文化。刘淇对新浪微博内容审查人员需要2个小时，才能找出并删除虚假消息，甚为不满。

中国目前有互联网用户4亿8千多万，发展迅速的新浪微博用户已经到达2亿。
这给互联网公司提供了获取巨额利润的良机。因此，当局以此来鼓励私人公司和他们合作，遵从官员的控制，承担强化审查的成本。

*与其被迫退出 不如自清自律*

美国互联网搜索巨擎谷歌去年在表示不再同中国当局的互联网审查合作后，关闭了中国的搜索引擎。这样，顺应当局审查要求的百度公司，趁机固守和扩大市场占有率，效益显著，今年第二季度营利同比上涨95%。

阿里巴巴公司说，他们告诉旗下的电子商务网站“淘宝”的商户不要出售“虚拟专用网”(VPN)，以及其它能越过当局互联网过滤防火墙的软件。阿里巴巴说，他们没有得到政府的命令，只是发现VPN能被用来非法流览外国的网站，才采取了有关的措施。

*中国互联网无法制约 官员意志为所欲为*

中国问题专家胡星斗说，这些年来中国互联网发展很快，互联网用户数量不断增加，但相关的法律和法规还不健全，也不完善，导致了以人代法，人治而非法治的现象。他说，往往一条新闻，当某个领导不高兴，就下令封杀；往往某一篇文章，某个帖子，某个揭露腐败的文章，引起某个官员的不快，就会通过某个途径，封杀这篇文章。他说，这实际上在某些程度上，是体现了官员个人的意志，甚至是掩饰某些官员的腐败。

他说：“目前中国的网络管理，的确还很难说是法制化的，这方面的立法也很少，往往随意性太大，让人无所适从，也让人感觉到中国的网络，还不是在健康发展之中”。

胡星斗表示，事实上在一些地方，某些地方政府反而可能是最大的谣言传播者。

新华社报导说，互联网的监管人员关闭了6600个同帮助顾客消除网上不良信息，或散布谣言伤害竞争者公司的网站。从今年4-6月，当局从互联网上删除了79万含有非法材料的帖子或文章。
