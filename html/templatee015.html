    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">《时代周报》观察了最近的中国政局后指出，中国“党的高层现在十分神经过敏”，广为流传的谣言“显然是一个强度不断自行加大的螺旋”。 

（德国之声中文网）《时代周报》观察了最近的中国政局后指出，中国"党的高层现在十分神经过敏"，广为流传的谣言"显然是一个强度不断自行加大的螺旋"。它表明，"为争夺领导权，中国(党内）正在进行一场神秘的斗争"。

文章写道："北京没有发生动乱，但博客的帖子显示了一点：中国首都和各省的领导精英极为不安。第二天所有这一话题的跟帖全部消失，中国的检查部门认真工作，但这样只能加强人们的印象：阴谋正在进行。"

"十月份的党代会上，九名政治局常委中将新选七人，届时新一代党和国家领导人上台。此前，他们通过复杂而又并非无阴谋的程序组合而成，因为人所共知，中国没有自由选举。

"薄熙来的倒台动摇了中国领导，直至其中央权力核心。这样规模的事件最后一次发生在二十年前，那是1989年受人爱戴的共产党首脑赵紫阳因发生天安门起义被邓小平解职。直到2012年，共产党政治局中的经济自由派才占了上风。快速地正式解除薄的职务已经证明有了某种程度的透明度，政治局中的政治过程如何继续进行，仍然只能猜测。薄的事件表明，这一过程会走得很远。所以，对于一个正在登台的大国来说，我们希望它更为透明。"

面对网禁：网民从容镇定 创意十足

《南德意志报》报道了中国政府最近加强控制互联网的举措，其中不仅关键词、甚至涉及一些政界人物姓名的页面也被屏蔽。该报注意到，中国网民在对付网禁时创意十足：

"中国博客的反应从容镇定，他们很快发明了中文中写法近似的替代名，如总理温家宝在网上叫做'天线宝宝'，人们揣测的反叛者周永康有了一个'康师傅'的外号，薄熙来则简称为'西红柿'。

"微博是中国最大的动乱源头，它实际上由当局自己造成。2009年夏天乌鲁木齐发生流血动乱后，当局卡死了'脸书'和'推特'。作为替代，中国的互联网公司新浪建立了克隆'推特'的微博。中国领导人表示同意，因为与美国相对应的'推特'不同，微博中的所有评论很容易删除。但是，当局低估了微博其受欢迎的程度。微博出现两年半以后，中国五亿网民中有三亿多人拥有微博账号。

"去年夏天，政府第一次感受到互联网的力量。7月23日温州附近一列快车撞上另一列火车、造成40人丧生后，中国网民连日讨论高速列车的安全问题。博客揭露了安全缺陷和腐败问题，中国网警无能为力。几天内，中国的博客就列车事故的话题写出了一千万条评论。甚至技术装备精良、人员众多的中国新闻检查部门也无法浏览数目如此巨大的评论。现在，关于党内权力斗争的评论数目几乎与当时一样多。

"引人注目的是，不仅普通中国人参加网上讨论，高级干部也参加进来。这个或那个党的正式人员看来有意识地把互联网用于权力斗争。重庆党委书记被解职后不久，一份绝密的薄熙来问题先期调查报告就已在互联网上流传。这份报告本来只传达到党中央委员。"
