    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我作为政治囚徒，我妻子曾金燕作为政治囚徒的家人，我们经历和承受着专制体制的重压，而从十余年的抵抗过程中，我们体悟了以下的原则。

1、在中国，政治囚徒的家属也是政治囚徒。对政治囚徒和政治囚徒家属的营救本质是对每个人自身公民权利的营救。

2、政治囚徒的家属往往享有道义资源和法律资格，本身就是为政治囚徒争取自由的中坚力量。因而常成为当局首要的狱外压制对象。

政治囚徒都希望自己和压力下的家人被社会持续关注，即使未能提前获得自由，但从长效来看，这至少可以改善政治囚徒狱中的待遇和政治囚徒家属在社会化监狱中的处境。

3、当局圈禁政治囚徒的家属，就是为了封锁政治囚徒的言论和情况，防止政治案件和人权迫害继续受到海内外关注。因为这种焦点给中共的政法维稳系统、意识形态控制系统和外交系统很大压力。

4、政治囚徒的家属长期面对政治警察的洗脑、恐吓，处於恐惧之中，难以对外部形势作出准确及时的判断。并且政治警察常常以与狱中亲人的探视权作为“绑票”，要挟政治囚徒家属不和外界接触，屈从於国保的非法拘禁。甚至迫使政治囚徒家属发出反对外界关注的声音。这些都是政治警察操作的假像。

5、国际社会的呼吁、国际媒体的监督必不可少，但最重要的是中国公民自主的压力行动。这首先告诉中国的共产党专制者，我们不畏赤色恐怖；其次这会创造很多的证人，大家通过微博和推特形成国内的群体性关切；最后，公民的行动会引发更多的更公民参与行动。此种模式在对陈光诚的呼籲中已经发生过。

6、营救政治囚徒和其家属，是一个长期性努力，难以毕其功於一役，它有许多次局部的“战斗”组成“战役”。当对政治囚徒家属的探访取得意外收穫时，要集中力量继续进行“饱和攻击”，以期彻底打破给政治囚徒家属的黑狱。

7、在打破黑幕和攻破黑狱过程中，常出现暂时性地加大政治囚徒家属的压力，以及令政治囚徒一段时间无法见到亲属，但从长远计这是彻底解决政治囚徒家属“家狱”状态的必经步骤，不经短痛无以长安。

8、营救政治囚徒和其家属，曝光和谴责的对象不仅要包括具体执行的国保政治警察、构陷政治囚徒罪名的检察院、枉法裁判的法院，更要包括政治案件所在地的省级的省委书记（市委书记）、政法委书记、公安厅（局）长，这些中共的高级党政官员才是政治案件的最终决策者和长期迫害封锁命令的下达者，真正的刽子手和法律责任承担者应是中共的高官。舆论谴责需要持续。

9、中共封锁愈紧的政治案件，争取政治囚徒的自由愈是应从争取政治囚徒家属的自由开始。

原载《阳光实务》</textarea><br/>
