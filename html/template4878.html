    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在五月的星空下凝望 
作者：楚寒 

时光来到五月下旬，当槐花缀满枝头清香四溢的时候，那个日子又临近了。每年的此刻，我们都有一种难言的悲伤，在心间缓缓流淌、弥漫。一年，两年，三年，十年……我们年复一年地，将记忆留存。时至今日，已是第二十二个年头了，一场国族延续至今的精神创伤，仍未愈合。 
 
岁月如此漫长，却又白驹过隙，当纪念日到来，我们就会忆起那令人神往的上个世纪八十年代，还有那一具具年轻美好的生命，在那个黑漆漆的夜扑扑倒下，大地灼焦烁亮。如今在浩瀚的星空下凝望，伫立怀想，你们，那年远逝的少年人，是否已身处一个迢遥的自由国度？
 
那是一个洋溢着理想、追求、使命感、思潮如海、行动宛若江河湍流的时代，革新的梦想在万千人心中跃动。那年的你们，站立在时代的前台，像风中不虞而翔的飞鸟。你们不是螺丝钉，你们只想在成长的道路上留下印迹。你们不是闹事的顽童，你们只是期望自己生长于斯的这个国家能够革故鼎新、展露新貌。整整一季春天你们都在坚持，那青春的热情如春芽吐绿，诚挚如清泉，信念如金，意志如扬帆击水的船队。这喷薄的浪潮冲涤着古老的东方大地，并且将要淹没污浊和腐朽。你们是一群纯真的孩子，是我们似曾相识的同学、朋友、兄弟和姐妹。你们是地上自由的歌者，是一众不识愁滋味的少年人。

谁愿与死神立约？谁曾将凶兆潜伏？那一夜像泼墨般漆黑，明月高悬，照彻深邃不见底的星空。活着是虚空，死去是上升，站立是救赎，倒下是在伤痕之地抛撒希望，寒光正一点点逼近你们的身体，你们在黎明前夕倒下，以各种姿势横陈长街，血迹慢慢淡澉、消褪。你们头顶之上是睁大了眼睛的繁星点点，俯瞰着强烈的照明和呼啸如电的火光。你们再也闻不到槐花的芬香，你们再也不能歌唱，天空响起低沉的哀音，黑暗成为无限。
 
你们的肉身归入尘土，灵魂在地上却没有凭据。我们痛彻心扉，眼睁睁看着那嗜血的剑、暴虐的火、掩盖真相的密云、抹除记忆的霜雪如顽石般沉重，肆无忌惮地在风中狂舞，街景重新成为街景，沉默重新归于沉默。你们就此消散于岁月的烟尘之中，仿佛从未曾诞生，也从来不曾存在过似的。你们成为一粒粒被遗落荒野的草籽，或者草籽旁的微尘，永远见不到天日。你们是民族患上失忆症的病因，日后沉沦命运的谶语。你们是生还者欲哭无泪的苦楚，隐忍不言的伤痛。 
 
失去你们的这片土地，一个闪光的时代结束了。在那遥远的另一片土地，却开启了一个全新的时代。你们本该有漫长的人生，却凋谢在青春年华。当母亲再也呼唤不回她们的孩子，这流人血的都城在道德上已经破产，再多城头庆典上轰隆隆的礼炮声，也抵不上少年人发自肺腑的一声呐喊，二十载盛世荣景不过是虚浮的泡沫，那年春天广场上的场景却足已传颂千年。待到这一切歌舞升平被历史嘲弄的时候，你们的身影会跨越时光的界河走向亿万人心，一直走到后代人的心坎。

孤寂的草籽总是有人会记住的。我们要你们知道，这二十多年来多少人梦已碎，心未死，任世事变幻仍始终不渝地守护着一份记忆。那些在小范围内悄密举办的纪念活动是良心的祭奠，维园年年点燃的烛光是香江的祭奠，令人动容的哀婉旋律是音乐人的祭奠，栩栩如生的浮雕和雕像是艺术家的祭奠，义正辞严的声明是知识人的祭奠，穿上白色的衣服、佩戴一朵白花是人群的祭奠。我们发愿，要将你们安放在心中，如同将星星安放在夜空，郑重、虔诚。我们和你们如此遥远，如同此岸和彼岸。我们和你们又紧紧相连，如同树干和树根。

我们知道，忘记你们就是让你们再度死亡。在坚硬冰冷的高墙面前，记忆就是力量。我们会拒绝遗忘，而竭力让记忆之树长青、不倒，否则内疚和不安将会伴随我们的一生。短暂的是人生，长久的是历史，我们期盼在那不太遥远的将来，在这城中定要矗立一座纪念碑，或者一堵哭墙，将你们的名字一个不漏地刻在上面，让你们的精神之光定格在历史的长河之中。这份期盼是承诺和责任，也是为着生命和人性，为着自由和尊严。此时此刻，就让彼此在星空下互相汲取力量，然后期盼终有一日，顽石变为泉源，高墙变为水池。

今夜我们在五月的星空下凝望，为你们献上今春的第一束槐花，用露水、泪水、白色的花瓣和一个国家的负荆，面向你们鲜血浇灌的这片土地，低首，祭拜。我们知道，纵然我们献上所有，也达不到你们受难的高度。二十二年了，我们找不到一抔黄土，能让你们在地下得到安息，而只能为那国求平安，为你们求安慰。唯将今夕深深的一凝望，抵二十二年胸中的块垒、心中的悲怆。再埋下一粒粒比花朵还要大的希望的种子。它们将是未来。
 
写于二零一一年五月二十三日、二十四日
