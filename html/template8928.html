    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员赵小明报道）由于当局对著名维权人士胡佳的近期维权行为的恼火，将其软禁在家。胡佳家中被断网、被限制外出。胡佳的状况受到许多好友和网民的关注。

今天（2012年9月24日）中午时分，作家卢海涛@海涛1975、网友@ @13亿公民的声音、@@醒醒吧--辛巴 一行三人相约探访被软禁在家的胡佳。来到胡佳家楼下，遭警察阻挡，胡佳知道后前来迎接，怒斥警察肆意侵犯公民人权。

经过争执，最后警察同意他们可以在院子里相见交谈，但不准他们进胡佳家，不准一起去吃饭。在中国大陆，警察竟然能干涉自由公民能不能在自己家中接待客人、决定能不能和朋友一起吃饭，这也算是大陆人权的一大特色吧。最后，他们合影留念。
