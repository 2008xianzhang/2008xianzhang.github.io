    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国副总统拜登今天(20日)下午离开北京，乘专机赴四川省成都市访问。在成都期间，中国国家副主席习近平将和拜登共同参观青城山高级中学和都江堰水利枢纽。拜登还将在四川大学发表演讲。与此同时，成都警方早已开始加紧准备，防止维权人士和访民出现在拜登所到之处。

拜登周六下午乘坐空军二号飞机抵达成都访问。他还计划星期天到四川大学发表演讲 。

*警方边警告边突击抓访民*

拜登人还未到，四川当局就高度紧张起来。警方向人权活动人士和维权上访公民发出警告，并展开抓捕行动。

成都维权人士、天网负责人黄琦通过QQ和电话收到当局警告，要他“老老实实在家呆着，别找麻烦”。因为他是川大校友，当局明确 表示这两天不准他和其它天网义工回母校。

黄琦谈到警方对维权人士的打压时对美国之音说：“现在我们的很多朋友遭到了警告，周边的朋友都收到了警告而且也有很多人被抓了。有些被抓了的人现在正在川大的警车上。”

成都维权人士、双流县九江镇周家场访民李昭秀和因强拆反而导致上月丈夫遭庭审、儿子险些被活埋的赵先琼两名女士今天(星期六)下午两点多种在川大校园被警方带走。

赵先琼在警车上对美国之音说：“我们本来一直在川大里面呆待着。现在我的心脏不舒服，派出所的吴(音)警官把我带走了，不知道把我带到哪里去。李昭秀还在大巴上面。”

*多名异议人士被抓被起诉*

赵先琼日前表示， 公安已经开始去社区抓人，将那些不满土地被强征、曾去北京上访过的居民都给带走了。

黄琦说，希望拜登和国际社会多了解中国的人权现状。他要求中国政府保障公民权利，放弃对异见和维权人士的打压。

香港苹果日报说， 因“煽动颠覆国家政权罪”遭起诉待审而获释回家的异见人士冉云飞，据悉已被公安软禁，无法取得联系。

都江堰市不少在地震中遇难学生的家长日前街有公安登门打招呼，警告他们这些日子“不要搞事”。苹果日报说，因“煽动颠覆国家政权罪”被捕的成都异见学者丁矛、遂宁异见人士陈卫早前被检察院以“证据不足”退案。但今日公安再次以同样罪名对他们提出起诉。

六四天网报道说，8月19号晚，访民干新艳曾前往川大校园，8月20号凌晨12时30分左右，双流县公安局副局长王志强先生带队冲入位于九眼桥文华路的干新艳表妹家，将熟睡中的干新艳拉起，并迅即带上脚镣手铐，在未出具任何手续的情况下从将她从表妹家带走。警察再三追究“你为什么要到那里去？”

拜登应习近平的邀请，于17日傍晚抵达北京，对中国进行为期六天的正式访问。他将于22日结束访问离开成都。而据美国国务院发言人纽兰说，拜登在访华期间将提出对中国人权状况的关注。
