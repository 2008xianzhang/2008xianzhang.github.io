    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">由本港影星杨紫琼担纲主演、根据缅甸民主斗士昂山素姬生平改编的电影《 The Lady》，遭中共全面封杀，有关资讯全部消失，连预告片都被撤下。网民讥笑中共十七届六中全会号称要建文化强国，其实是自掴嘴巴。

影评网站下架

内地网友转发国家广电总局通知，称《The Lady》因内容有部份涉及违规，「提醒大家关於该片的新闻、片花（预告、宣传片）、影片等，均不得做任何形式推广和宣传。」有境外媒体向广电总局求证也不得要领。

内地影评网站「时光网」和「豆瓣电影」亦无法查询到该片有关内容。网友指，该影片很容易令观众与现时中国社会比较，中国政府对异见人士的打压，与缅甸如出一辙。影片歌颂昂山素姬抗衡专制政权，将令中国民众联想。

网民讥笑中共封杀《The Lady》，无疑「自掴嘴巴」。 65岁的昂山素姬被誉缅甸民主运动之母，曾被军政府软禁15年，去年11月13日才获自由。《The Lady》由法国导演洛比桑执导，上月开始在世界各地公映。
