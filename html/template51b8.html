    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">资料图片：2007年3月12日薄熙来在中国人大年会上
（图片来源：路透社/Claro Cortes IV)

作者 上海特约记者 曹国星

十八大前爆发，引起中国政坛震荡的薄熙来案即将尘埃落定，本台得到消息称，此案将很快（七八月份）在山东开庭。此前有多方消息称，山东省济南中级法院正在对审理该案进行彩排模拟，因该案高度敏感，其安保维稳，庭审策略，旁听安排，媒体管控等措施都还在内部推演部署中。

据本台从接近该案信源处得知，薄熙来案原本由最高检察院反贪局指导侦办，由于起诉审级的考虑，具体由北京市高检反贪局承办，并抽调各省纪委检察院干部协助。

据熟悉案情者透露，薄熙来案目前确定的罪名主要是受贿罪，具体案情是大连富商徐明为薄熙来幼子薄瓜瓜在英美留学提供的各种费用开销，折合金额约为六、七百万元。

2007年7月8日，中国最高法院、最高检察院共同发布的《关于办理受贿刑事案件适用法律若特定关系人干问题的意见》中规定：“国家工作人员利用职务上的便利为请托人谋取利益，将有关财物给予特定关系人的，以受贿论处。”

该《意见》所称“特定关系人”，是指与国家工作人员有近亲属、情妇（夫）以及其他共同利益关系的人。该司法解释又规定，“特定关系人与国家工作人员通谋，共同实施前款行为的，对特定关系人以受贿罪的共犯论处。”

有律师对记者分析，如果薄熙来认罪，则薄瓜瓜从徐明处获得的金钱资助，罪责不必由薄瓜瓜承担，反之，薄瓜瓜可能面临司法追诉，因此，这或将是薄熙来认罪配合的关键。

此前因薄熙来案失踪多1年，涉嫌洗钱协助调查的大连富商富彦斌，有英文媒体报道，有多名业内人士一个多月来在大连见到他露面处理商务，似已无大碍。

另据熟悉该案的知情者透露，薄瓜瓜已经离开哈佛大学肯尼迪学院，据说目前人在加州，不会以证人身份出庭。

此外，薄熙来在谷开来谋杀英国海伍德案件侦办过程中，可能因试图协助掩盖案情，而涉嫌“徇私枉法罪”、“包庇罪”或“滥用职权罪”。

据中国《刑法》，徇私枉法罪是指司法工作人员徇情枉法，对明知是无罪的人而使他受追诉，对明知是有罪的人而故意包庇不使他受追诉，或在刑事审判活动中故意违背事实和法律作枉法裁判的行为；窝藏、包庇罪，是指明知是犯罪的人而为其提供隐藏处所、财物，帮助其逃匿或者作假证明包庇的行为；“滥用职权罪”则是指国家机关工作人员故意逾越职权或者不履行职责，致使重大损失的行为。

徇私枉法罪一般指的是“司法工作人员”，薄熙来作为政治局委员、市委书记，虽对地方公检法有重大的影响力，但仍不属“司法工作人员”。此外，谷开来案中，作为其丈夫的薄熙来是否存在“窝藏、包庇”，或者“滥用职权”，也有争议，因此，薄熙来是否构成上述罪名，当有争议。
