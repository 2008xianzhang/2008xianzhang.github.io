    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自由亚洲电台
2011-05-05

四川遂宁一中学教师被警察误认是杀人犯，警方拘捕时将老师打至重伤。愤怒的师生一连两日游行到县政府抗议，周三逾万民众游行，者要求当局严惩胡乱打人的警察。（冯日遥报道）

被警察打至重伤的教师余晖，是射洪县射洪中学高三班的班主任，现时仍然留院治疗，周四该校多名老师及学生均到医院探望他。其中一名不愿透露姓名的老师向记者指，余晖身上多处被打伤，其脑部更出现瘀血，头部非常痛楚，正接受专科治疗。她说：“他仍在医院接受专科治疗，情况不好，很多老师都去探望他，支持他。”

另一名不愿意透露姓名的老师向记者指，事件在周二下午发生，当日余晖老师正前往东山参加优秀教师表彰会，当他快到目的地时，突然遭7名警察暴力围殴，导致其全身受重伤，当时余晖本人及在场的其他老师，均向警察证明余晖是学校老师的身份，围观的民众亦纷纷上前制止，但警察都不理会，指余晖是杀人疑犯强行带上手铐拖上车。

她说：“他们说余老师是杀人犯，将他打得很惨，被脱光衣服带走，当时在场很多老师及民众上前制止，但都没有办法。”

该老师指，当时围观的民众报警，派出所警察半小时后到场，地方政府领导亦陆续赶到，他们协商前后近两个小时，领导决定将受伤的余晖老师送院治理。周二晚上逾百名老师游行到县政府，要求当局交待警察打人事件，当局承诺调查并公开交待后，群众自行散去。

周三下午当局召开调查简布会，指该7名警察在执法时错认余晖是杀人犯，行动中误伤余晖，该老师指，当局的说法令人难以接受，激起民愤，周三晚上大批师生再游行到县政府抗议，要求严惩打人的警察，沿途不断有民众加入，人数一度有逾万人。

她说：“参予游行的人蛮多的，相信有逾万人，我们到县政府门外聚集抗议，要求当局尽快交待事件，无论如何，都要查明真相，余老师是优秀的老师，师生们都很敬重他，甚么杀人犯，无证据就乱抓乱打，不是执法人员应有的态度罢，最少要冷静处事，采取暴力绝不应该。”

该老师指，直至地方领导承诺会彻查事件，并于五日后给予答覆后，抗议的师生及民众，约在晚上11时许自行和平散去。

记者多次致电射洪县公安局，电话一直没有人接听，而其上一级的遂宁市公安局，办公室人员以未能核实记者身份为由，拒绝回应任何提问。

射洪县政府办公室工作人员向记者指，事件仍在调查中，当局会给余晖及其家人一切所需的援助。她说：“我们会配合该调查组的工作，调查一直在进行中，至于余晖老师的伤势，医院的专家组正给予他适切的抢救及治疗，检察院亦正对余老师的伤情做鉴定。”

新华网报道，指射洪县公安局已对参与该事件的7名警察停止职务，接受县委、县政府联合调查组的调查。

有网民将当日警察打人的暴行拍下，发上贴吧但即遭删除，多个跟贴亦无法开启。</textarea><br/>
