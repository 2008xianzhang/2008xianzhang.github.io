    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">快讯：重庆市原副市长、公安局原局长王立军案今日宣判，王立军因徇私枉法、受贿、叛逃和滥用职权，数罪并罚被判15年有期徒刑，剥夺政治权利1年，王立军当庭表示不上诉。

    附：薄谷开来、王立军两案大事记

    财新记者据新华社报道整理了2005年来薄谷开来、王立军涉案主要活动及经历：

    ▲交往

    2005年前后，薄谷开来称，其子薄某某在英国读书时，尼尔·伍德写自我介绍信表示要与其相识

    2007年底，时任辽宁省锦州市公安局局长王立军与薄谷开来结识

    2008年6月，王立军被调往重庆，出任重庆市公安局常务副局长，此后，一直与薄谷开来一家来往密切，王自陈经常去薄家，“觉得薄谷开来对我挺不错的”

    2008年9月，王立军首次接受大连世源贸易有限公司法定代表人于俊世为其支付在重庆租住的别墅租金

    2009年3月，王立军出任重庆市公安局局长、党委书记；

    2009年4月，王立军收受大连实德集团有限公司董事长徐明出资人民币285万余元在北京购置的两套住房

    2009年7月，王立军接受徐明的请托，指令重庆办案部门将已羁押的潘某、王某、张某予以释放

    2009年10月，王立军接受于俊世请托，指令重庆办案部门将已羁押的杨某某予以释放

    2009年11月，王立军第二次收受于俊世先为其支付在重庆租住的别墅租金，加上2008年9月首次收受，两次收受共计20万元

    2010年以来，王立军身为重庆市公安局局长，违反国家有关法律规定，未经批准或者伪造批准手续，先后对多人使用技术侦察措施

    2011年5月，王立军出任重庆市副市长、公安局局长、党委书记

    2011年8月12日，薄谷开来之子薄某某有事想见王立军未果并差点出车祸，薄谷开来因此对王立军很生气

    ▲枉法

    2011年下半年，薄谷开来及其子薄某某与尼尔·伍德因经济利益发生矛盾，薄谷开来认为尼尔·伍德已威胁到薄某某的人身安全，决意将其杀害

    2011年11月12日，薄谷开来让重庆市委办公厅原工作人员、薄谷开来家中勤务人员张晓军联系尼尔·伍德，说要见他。两人议定13日一起飞往重庆与薄谷开来见面。当天，经与薄谷开来等人商议，王立军以尼尔·伍德涉嫌毒品犯罪为由，安排对其实施监控

    2011年11月13日，张晓军陪同尼尔·伍德从北京来到重庆，入住南山丽景酒店。当晚21时后，薄谷开来与张晓军到酒店见他，并将其毒杀；当晚24时许，王立军与薄谷开来通电话，得知其在酒店与尼尔·伍德见面、喝酒等情况

    2011年11月14日中午，薄谷开来在自己住处当面向王立军讲述了其投毒杀害尼尔·伍德的具体经过，王立军进行了秘密录音

    2011年11月15日上午，尼尔·伍德被发现死亡后，王立军指派与薄谷开来关系较近的时任重庆市公安局副局长郭维国负责办理该案，但没有向郭维国等办案人员告知其所掌握的薄谷开来涉嫌杀害尼尔·伍德并有录音证据的事实。尔后，王立军又打电话给已到案发现场的分管刑事侦查工作的副局长黄某，要求其返回单位，不再负责该案办理工作

    郭维国接获指示后，安排关系密切的李阳（时任重庆市公安局刑警总队总队长）、王鹏飞（时任重庆市公安局技术侦查总队总队长兼渝北区公安分局局长）、王智（时任重庆市公安局沙坪坝区公安分局常务副局长），到现场参与处置，发现薄谷开来有作案的重大嫌疑

    2011年11月16日上午，郭维国、李阳、王鹏飞、王智通过制作虚假走访笔录、隐匿物证等手段掩盖薄谷开来到过现场的真相，并商定将尼尔·伍德的死因确定为酒后猝死，不作刑事案件立案。王立军未提出异议

    2011年11月17日，王立军主动将郭维国等人现场提取的记录薄谷开来到过现场的酒店监控录像硬盘交给薄谷开来。薄谓：“他的意思是为了保护我”

    2011年11月18日，尼尔·伍德尸体在当地火化。王立军当晚将该情况电话告知薄谷开来，称“化作青烟，驾鹤西去”

    ▲事发

    2011年11月15日案发后，薄谷开来担心案情暴露、采取了毁证等一系列行动，王立军对其不断折腾、知情面不断扩大产生不满

    2011年12月14日，薄谷开来专门设宴，请参与“11·15”案件办理、替自己掩盖杀人行为的李阳、王鹏飞、王智等人吃饭

    2011年12月15日，郭维国带王智和王鹏飞来到北京，当着郭维国的面，王立军骂了王智、王鹏飞一顿，消息传回重庆薄谷开来处，此后，薄谷开来就跟王立军变了脸，开始对王立军防备

    2011年12月底，王立军身边四名工作人员被非法审查

    2012年1月28日，王立军向当时的重庆市委主要负责人反映薄谷开来在“11·15”案件中有重大作案嫌疑

    2012年1月29日上午，王立军受到当时的重庆市委主要负责人怒斥，并被打了耳光，郭维国在场；当天，王立军把王智、王鹏飞、李阳喊到办公室，让其把“11·15”案件重新整理卷宗、分开保管，放在安全的地方

    2012年2月2日，王立军的重庆市副市长工作分工被调整，不再兼任重庆市公安局局长职务；2月初，其身边另外三名工作人员又被非法审查

    2012年2月6日，王立军以洽谈工作为由，于14时31分私自进入美国驻成都总领事馆

    2012年2月7日23时35分，经重庆市和中央有关部门劝导，王立军自动离开美领馆，愿意接受调查

    ▲获罪

    2012年3月15日，薄谷开来和张晓军因涉嫌故意杀人罪被公安机关监视居住；同日，中共中央决定：张德江同志兼任重庆市委委员、常委、书记；薄熙来同志不再兼任重庆市委书记、常委、委员职务

    2012年4月10日，新华社公布，公安机关对尼尔·伍德死亡案依法进行复查；同时公布，鉴于薄熙来同志涉嫌严重违纪，中央决定停止其担任的中央政治局委员、中央委员职务，由中央纪委对其立案调查

    2012年6月30日，王立军被终止第十一届全国人大代表资格

    2012年7月6日，检察机关以涉嫌故意杀人罪批准逮捕薄谷开来和张晓军

    2012年7月10日，公安机关侦查终结后，以薄谷开来、张晓军涉嫌故意杀人罪将案件移送检察机关审查起诉

    2012年7月22日，经成都市人民检察院批准，王立军因涉嫌叛逃罪由成都市国家安全局执行逮捕

    2012年7月26日，合肥市人民检察院就薄谷开来、张晓军涉嫌故意杀人罪，依法向合肥市中级人民法院提起公诉

    2012年7月30日，郭维国、李阳、王鹏飞、王智因涉嫌在办理尼尔·伍德死亡案件中包庇薄谷开来，使其不被刑事追究，被合肥市人民检察院以徇私枉法罪提起公诉

    2012年8月2日，王立军所涉叛逃罪侦查终结后移送成都市人民检察院审查起诉；王立军涉嫌徇私枉法案经最高人民检察院指定安徽省合肥市人民检察院侦查终结后，也于当天移送成都市人民检察院审查起诉

    2012年8月8日，王立军涉嫌受贿案经最高人民检察院指定四川省人民检察院侦查终结后，移送成都市人民检察院审查起诉

    2012年8月9日，薄谷开来、张晓军涉嫌故意杀人案在安徽合肥依法公开开庭审理

    2012年8月10日，合肥市中级人民法院开庭审理郭维国、李阳、王鹏飞、王智徇私枉法案

    2012年8月20日，安徽省合肥市中级人民法院对薄谷开来、张晓军故意杀人案作出一审判决，认定薄谷开来犯故意杀人罪，判处死刑，缓期二年执行，剥夺政治权利终身；张晓军犯故意杀人罪，判处有期徒刑九年。二人当庭表示不上诉；同日，合肥市中级人民法院还对郭维国、李阳、王鹏飞、王智徇私枉法案作出一审判决，判处郭维国有期徒刑十一年，李阳有期徒刑七年，王鹏飞、王智各有期徒刑五年。四人当庭表示不上诉

    2012年9月1日，王立军涉嫌滥用职权案经最高人民检察院指定四川省人民检察院侦查终结后，移送成都市人民检察院审查起诉

    2012年9月5日，成都市人民检察院依法对王立军涉嫌犯罪提起公诉，成都市中级人民法院依法受理

    2012年9月17日，王立军涉嫌叛逃、滥用职权案因涉及国家秘密依法不公开开庭审理

    2012年9月18日，王立军涉嫌受贿、徇私枉法案依法公开开庭审理

    （以上内容为财新记者据新华社报道整理）</textarea><br/>
