    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本人在此郑重签署零八宪章，以告慰刘晓波的在天之灵，为将中国早日建成一个自由、民主、宪政的国家尽微薄之力。

为了我的孩子，为了中国的孩子们，为了美好的未来，支持08宪章！向为08宪章奋斗的先驱们致敬！

刘晓波先生已死，但精神永不灭；正义会迟到但不会缺席。
