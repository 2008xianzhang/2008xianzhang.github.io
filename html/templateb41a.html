    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 齐之丰 | 华盛顿 

美国主要报纸《华盛顿邮报》11月8日发表社论，题目是“在中国，人们给民主标价。” 社论说：

“异议人士、艺术家艾未未以其先锋派作品和勇于伸张人权而著称于世。中国当局一定是以为，这一次算是把他抓住了。一个星期前，中国当局给他了一张1500万元的巨额税单，并命令他在15天内缴齐。他的律师说，假如他交不出这笔钱，就可能要重新进监狱。今年早些时候，他已经受到81天的严酷和没有法律依据的囚禁。当局这一次可以声言，艾未未这位艺术家受到了合法的惩罚。”

“设想一下随后发生的事情让当局的保安机构多么惊讶吧。成千上万的中国人自愿自发地组织起来，捐钱帮助艾未未偿付罚款。一项报导说，到星期一下午，有1万8829位中国人为他捐款。捐款通过汇款单、电子偿付转账蜂拥而至。在当局星期天关掉了他的微博账号之后，人们开始来到他在北京的工作室，隔着围墙把捐款扔进院子。有人是钞票包着水果扔进去，有人是把钞票叠成纸飞机扔进去。”

“到了星期一晚上，艾未未告诉法新社说，他已经收到529万元捐款，数额超过他的税款罚款单的三分之一。现在不清楚他是否需要这些钱。这位艺术家在国外出售了很多作品。但是，艾未未正确地选择把这些钱当作借款、当作明确表示的支持来接受。他对美联社说：‘这显示了一些愿意表达自己的观点的人在用自己的钱来投票。这显示了在互联网时代，社会有了自己的判断，自己的价值观。’”

“这正是中国当局感到担心的事情。今年在阿拉伯世界发生的人民争取民主的起义让中国当局惊恐万状。当局自那时以来力图让任何一个有可能在中国引发‘茉莉花革命’的人都不能发言。他们首先对艾未未动手。在今年4月逮捕他之后，当局把他羁押将近3个月，不告诉他的家人和律师他在哪里。当局还对他实行他所说的‘精神折磨’， 如强迫他站立好几个小时，警卫就在身边盯着他。在今年6月释放他的时候，当局警告他不要再在公开场合讲话。”

“当局厚颜无耻地给他罗织逃税的罪名，使这位艺术家勇敢地像以前那样再度广泛接受媒体的采访。他还发出一条推特信息说：‘说话是金，沉默是死。’他或许还会因为自己的行为受到惩罚。而对他实行惩罚将是北京当局政治警察的第一个本能。政府办的一张报纸已经发出社论，说他可能受到‘非法集资’的调查。”

“然而，中国共产党当局假如是明智的话，就应从人民对艾未未遭到迫害所作出的反应中汲取教训。或许现在时机不成熟，中国还不会出现当局十分害怕的那种民主革命。但假如中共愿意冒险试探命运的话，那么，把艾未未再次投入监狱将是一种很好的试探方式。”
