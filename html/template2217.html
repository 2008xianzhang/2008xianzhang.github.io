    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">悉尼华人在歌剧院前公开劝导郎朗
 
6月８日晚，中国大陆钢琴演奏者郎朗在悉尼歌剧院办钢琴演奏会。

10多位悉尼华人闻讯赶往歌剧院，欲对郎朗进行公开的良知劝导。10多人外着Ｔ恤，上印“勿忘六四”。举横幅，上写“郎朗：做一个有良知的音乐家，请为六四亡灵演奏安魂曲”。他们在悉尼冬季少有的寒风中站立，向音乐会观众和过路行人散发中英文劝导传单，耐心讲解事由，请音乐会观众向郎朗提议为六四死难者演奏一曲《风中的蜡烛》或《好一朵茉莉花》。

活动起因是郎朗今年5月在英国卡迪夫市圣大卫厅演奏会上的所作所为。据报道，当时演出快结束时，郎朗高兴地接过冲上台的华人郭俊的一束鲜花并答应他当场演奏《风中的蜡烛》。但听到郭说把这首曲子献给1989年天安门大屠杀中死难的亡灵时，郎朗脸色大变，马上叫来保安人员，把郭拉走。

此前，今年１月郎朗在奥巴马为胡锦涛举行的白宫国宴上演奏了抗美援朝影片《上甘岭》的主题曲，招来中国网民一片骂声。
这次悉尼劝导活动参加者有张晓刚、李清、冯海光等资深民运人士，还有杨真、原北大教师李刚等人。他们在不到一小时就散发了500多张传单。

传单上说，郎朗“缺少一个真正音乐家应有的社会道德和良知。”“我们禁不住想起了那些当年为纳粹和法西斯唱赞歌的音乐家和艺术家们，但愿郎朗不会成为那样一种政治工具。”

很多人在接受传单时表示，会在适当的时候要求郎朗为六四死难者演奏上述两首曲子。其中一对儒雅的西人老夫妇说，六四事件发生时，他们的一个学生就在天安门广场。他们现在的一个学生这次将和郎朗一起在歌剧院演奏。他们愿意将传单上的要求转达给郎朗。

新唐人电视台在现场作了采访。
 
悉尼民主平台
二Ｏ一一年六月九日</textarea><br/>
