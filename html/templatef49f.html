    <td width="683"><h6>RFA：莫建刚拟迎接赵常青出狱被拦截 家属已抵达西安&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">贵州维权人士莫建刚日前到西安准备迎接即将刑满出狱的赵常青，但在火车站就遭到了当地警方拦截。此外，因迟迟未接到警方通知而亲赴西安的赵常青家属至今仍未被告知亲人出狱的时间安排。

中国政治异见人士赵常青将于本周五出狱，为了迎接赵常青，贵州维权人士莫建刚周二乘搭火车抵达西安，但在火车站遭到拦截。

根据“维权网”的报道，莫建刚刚下火车，就在西安火车站遭西安警方的拦截和扣留，后被移交给赶到西安的贵阳警方。此前，莫建刚已经联系好在西安朋友家借宿。直到傍晚，西安朋友还迟迟等不到莫建刚前来，查询时，才得知他已被拦截。

本台记者周三多次致电莫建刚，但对方的电话通话受限，无法联系。

同样准备在10月16日迎接赵常青出狱的西安资深媒体人马晓明周三向本台表示，他也看到了相关消息，相信当局意图阻拦前来的维权人士。马晓明认为，社会的自由度相比起数年前，不断在倒退。

“我也准备去迎接他出狱，现在的情况看来好像连我们去迎接他恐怕也要不顺利了。赵常青先生上一次出狱的时候我们都到渭南迎接他了，上次是07年，上次迎接赵常青先生出狱没有受到什么阻挠，连跟踪我们好像都没有看到。这次看来连上次都不如了，这就是一种倒退。”

赵常青因参与新公民运动，于2013年4月17日被北京警方以涉嫌“非法集会罪”刑事拘留，后罪名变更为“聚众扰乱公共场所秩序罪”。去年4月，北京海淀区法院判处赵常青有期徒刑两年六个月，去年6月27日，北京第一中院对赵常青作出二审宣判，维持一审原判。今年6月，赵常青被从北京转至陕西西安沙坡看守所关押。

本周五是赵常青预计刑满获释的日子，不过，由于当局始终没有通知家属，赵常青的妻子刘晓冬和妹妹日前亲赴西安，准备迎接家人。

刘晓冬周三接受本台采访时表示，她上午刚刚在看守所见到了丈夫，与上一次见面相比，丈夫瘦了许多。对于即将出狱，丈夫也显得较为高兴。

“今天也是个接见日，我们给他送了些衣服，见了一面。等16号再去接他。他精神很好，但是人比我5月份去看他的时候瘦了很多，能感觉出来他挺高兴的。”

刘晓冬说，他们会见赵常青前后，警方都没有提及有关获释的时间及安排。

现年46岁的赵常青是八九学运领袖之一，先后共入狱4次。1989年6月，赵常青因参与“六四”在北京秦城监狱被羁押3个月；1997年，他又因参选汉中市人大代表，被当局以“煽动颠覆国家政权罪”判刑3年；2002年，赵常青再次被以“煽颠罪”判刑入狱5年，直至2007年11月获释。 

（特约记者：扬帆；责编：胡汉强/寇天力）</textarea><br/>
