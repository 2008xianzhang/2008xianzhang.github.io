    <td width="683"><h6>艾未未工作室同仁及志愿者致公安部、北京市公安局的公开信&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">致公安部、北京市公安局的公开信

公安部、北京市公安局：

2011年4月3日，艺术家艾未未在北京首都机场出关赴港时，被几位边检人员带走后失去联系，已经下落不明12天，家属迄今未得到公安机关任何相关法律手续与下落信息。

4月7日、8日艾未未妻子路青分别致函公安部、北京市公安局、北京市检察院、北京市纪检等机构，督促其尽快告知艾未未下落，但至今未得到任何答复。

艾未未失踪后，工作室志愿者文涛与三位发课公司员工（艾未未妻子路青名下的设计公司）相继被绑架、失踪：文涛，男，38岁，志愿者，4月3日在草场地300号被4位不明身份人强行带走，失踪12天。胡明芬，女，55岁，发课公司出纳，清明假期过后未来上班，失踪7天以上。刘正刚，男 ，49岁，发课公司设计师，4月9日晚上19点在海淀区住所小区内被4名着便衣男子强行带走，失踪6天。张劲松，男，43岁，艾未未司机，4月10日凌晨1点在草场地与朋友分开后失去联系，失踪6天。

上述人员在短期内同时被绑架、失踪，请公安机关进行调查。

我们对艾未未及被绑架失踪的同仁朋友处境深表担忧。绑架公民，强迫失踪是严重的犯罪行为，对他们本人与亲属朋友造成了极大的伤害与恐惧。

没有法律程序上的公正，就谈不上法律实体上的公正，由此产生的任何结果是不可采信的。作为艾未未工作室同仁、家属与志愿者，我们呼吁公安机关在执法过程中严格遵循法律规定的程序，保障公民权利。


2011年4月15日

艾未未工作室同仁、家属及志愿者

路青 亚淑 赵赵 石靖 刘艳萍 钱杨飞 桂诺 
蒋立 徐烨 韦玉清 薛钰滔 夏星 卢辰 张俊 张瑞</textarea><br/>
