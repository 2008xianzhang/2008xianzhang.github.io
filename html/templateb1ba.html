    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">近期在中国“茉莉花行动”的压力下，中国当局加强了对异议人士的压制和对外国记者采访自由的限制。美国国会因此对中国人权状况表示担忧。 

3月11日，美国哈佛大学法学院客座研究员、公民力量创办人杨建利与另一位公民力量成员韩联潮一起，与美国国会外交委员会主席罗斯·雷婷恩（Ros-Lehtinen）及国会人权 委员会主席克里斯·史密斯（Chris Smith）会面。

罗斯·雷婷恩（Ros-Lehtinen）及克里斯·史密斯（Chris Smith）一直以来都非常关注中国的人权状况，此前一直呼吁中国政府释放刘晓波和高智晟、陈光诚等人。此次会见，杨建利分别向两位国会议员通报了刘晓波的妻子刘霞长期被软禁，及最近一段时间中国政府因“茉莉花革命”而大肆抓捕异议、维权人士的情况，向他们递交了最新的中国警方抓捕名单，希望美国国会能够关注这些案件及陈光诚、刘贤斌等人的状况。

据杨建利介绍，美国国会人权委员会和外交委员会高度关注近期中国政府大量抓捕异议人士的行动，并对被抓捕的异议人士的处境表示关切。对于中国当局有指“茉莉花革命”为西方国家在中国推行“颜色革命”。雷婷恩认为“中国茉莉花革命”表明中国人民对民主变革的要求，这种要求不是美国或其他国家可以鼓动的，但是美国还有其他民主国家有责任给予支持；另外她很关注刘霞的状况，谴责中国当局最近的镇压行动，她表示马上就此发表一个声明并根据事态发展采取进一步的行动。

斯密斯对中国民众自由表达，维护权利，要求变革表达了一如既往的支持，对中国政府最近一轮的打压，他表示高度关注，并计划等杨建利访欧回美后在美国国会专门就“茉莉花革命”以及由此引起的新的人权状况举行听证会。

近日，杨建利还会见了美国国务院主管官员，就上述人权问题与美国国务院官员进行了交流和沟通，希望美国政府能够对中国人权问题发出强大、清晰的声音。
    
杨建利认为:“中国政府完全置法律及国际人权标准于不顾，长期软禁刘霞，并于近期肆无忌惮地大规模抓捕异议人士，国际社会必须发出强大的发对声音，这是对中国民主、人权活动者必要的支持和声援。为此，他已与联合国及欧盟官员也做了沟通，将于近日赴欧洲进行见面商讨，促使国际社会采取有效的措施向中国政府施加压力，面对中国政府长期关押刘晓波、软禁刘霞、大肆抓捕异议人士的做法，将会联合各方面的朋友，尽力采取行动，展开救援活动，杨建利说，自‘茉莉花革命’的呼吁在2月中旬上网以来，全国各地针对异议人士、维权人士的抓捕是十年来最集中的抓捕行动，身在海外，虽然不能与国内的朋友一起承担这种风险，但海内外的自由力量是一个整体，我们有责任、有义务对因‘茉莉花革命’而被捕的人进行倾力救援。”

作者：吴雨
