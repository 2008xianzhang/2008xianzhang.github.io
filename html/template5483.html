    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年8月28日
记者:叶兵 华盛顿 

今年2月匿名人士在网上呼吁中国茉莉花运动期间被判劳教一年半的无锡维权人士华春晖已经获释。据知情者披露，他是在疾病缠身的情况下由家人跟当局达成了监外执行剩余劳教期的妥协，目前不便接触外界，要过些时候再跟大家联系。

*有条件释放*

据一位不愿透露姓名的知情者说，患有严重糖尿病的华春晖20多天前就回到家里。这位知情者表示，华春晖此次出狱之所以非常低调是因为他家人跟警方之间有某些协议。

他说：“是和当地警察部门应该是达成一定协议的，是达成一定妥协的。我没有问，但是他暂时也不能说。过一段时间，他会出来和大家联系的。这没问题。”

*友人吁理解*

这位知情者表示，华春晖目前在医院里治病，他的身体状况堪忧，家人为营救华春晖让他提前获释而不得不作了一些妥协。

他说：“因为他的身体确实很让人担忧，他的糖尿病非常严重。以前我在他家里的时候，他每天都要打两次胰岛素。所以，家里面着急，把他捞出来，这个我们要理解。”

今年50多岁的华春晖出身中共高级干部家庭，原为中国无锡一家人寿保险公司一个部门的经理，长期关注人权和民主事业。今年2月，华春晖因在推特上发有关茉莉花革命的帖子被无锡国保拘捕，后以煽动非法集会为由被判劳教一年半。今年春，在他遭到刑事拘留期间，他任职的保险公司将他解聘。华春晖的未婚妻王译去年10月也是因为在推特上发帖子而被送进河南省一个劳教所劳教一年，今年11月劳教期限将满。</textarea><br/>
