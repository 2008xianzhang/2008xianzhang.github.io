    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-06
内蒙古异见人士哈达去年底刑满出狱后，传出与妻儿一起被软禁，海外蒙古组织指，哈达亲戚证实哈达一家三口分别被关押，妻儿被正式逮捕并面临起诉。哈达已长时期絶食抗议。（海蓝报道）

总部设在纽约的《南蒙古人权信息中心》指，哈达妻子的妹妹娜拉（Naraa）透露，哈达为抗议遭非法拘留及妻儿被逮捕，巳长时期絶食，哈达被拘禁在呼和浩特白塔国际机场附近一所两层高的秘密监狱。

娜拉同时证实姊姊辛娜及外甥威乐斯在1月17日，分别涉及“非法经营罪”及“藏毒罪”被正式逮捕，辛娜目前被关押在内蒙古第一看守所，而威乐斯被关在内蒙古第三监狱，三人拒絶接受当局获释的条件。哈达身体情况欠佳，但声称会为南蒙古的自由抗争直至死亡。

该组织引述娜拉表示，自哈达在去年12月10 日自赤峰巿内蒙古第四监狱，被转移到现时的秘密监狱，辛娜曾与他短暂相聚，自12月24日起，他们一家进行絶食，抗议当局非法拘禁及虚假指控。哈达絶食15天后，她被安排见面，以劝阻他絶食，当时哈达身体甚差，这是他们20年来首次见面。2月1日，她曾获淮与三人在秘密监狱见面，他们被要求签署文件不淮与接受传媒访问，否则三人不会获释，由于三人拒絶签字，2月6日，当局把辛娜转至内蒙古第一看守所，其威乐斯则关押在第三监狱，至今仍被关在那里。

娜拉又指，哈达再次絶食，当局安排他们见面，但遭严密监视，哈达患严重脚痛，但他头脑清晰，表示自己是无辜的，当局以他被剥夺政治权利四年为理由，继续关押他，哈达对此不断以絶食抗议。

娜拉表示，哈达儿子威乐斯涉嫌藏毒原定4月15日审讯，但5天后，她接获通知延期，至今仍未有息。另外，哈达15年来一直否认控罪，因此当局视他为危险人物。

哈达舅父哈斯鲁朝表示，现在不知道外甥有否絶食，自1月见过他后，很长时间没有消息，他的身体不太好，当时好像检查了身体，但未拿到报告，而辛娜妹妹的手机联系不上。辛娜及儿子确实被逮捕，详情则不清楚。

记者：据你所知，他们是否被当局以“非法经营”及“藏毒罪”逮捕？
哈斯鲁朝：那个小的不知道，辛娜好像是非法经营。
记者：他们现在是否被关押在看守所？
哈斯鲁朝：现在我跟他没联系，他们的情况，辛娜的妹妹在正月初二离开以后再没听到任何消息。

《南蒙古人权信息中心》发言人恩和巴图指，这是首次该组织得到哈达一家三口的真实资料，并得到辛娜妹妹娜拉亲自说出情况。由于娜拉的手机被充公，没法与外界联络，该组织上次联系娜拉是去年12月18日。恩和巴图又指，该组织会扩大营救哈达及家人活动，他们会寻求人权组织及国际社会向中国施压，尽快释放他们，有一点可以肯定，哈达一家人处境比想像中严峻。

哈达在1995年12月10 日被公安逮捕，1996年被法院以“分裂罪”及“间谍罪”判处十五年徒刑，当局不满他创办“蒙古少数民族维权协会”及《南蒙古之声》杂志。哈达去年刑满出狱后，曾传出与妻儿软禁在一间酒店，并两度有疑似哈达的録像出现，外界一直以为他巳获释。</textarea><br/>
