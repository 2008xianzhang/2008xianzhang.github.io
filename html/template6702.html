    <td width="683"><h6>爆光五流浪儿被闷死案 贵州异议作家李元龙被旅游&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    民生观察工作室2012-11-21消息：贵州毕节五流浪儿在垃圾箱内被闷死案近日引起了国内外高度的关注和讨论，毕节市七星关区副区长、民政局、教育局等多位官员因此被停职、撤职，事情迅速成为国内一热点事件。
    
    而最早爆光本案的正是身在毕节的异议作家、本工作室志愿者李元龙先生。2012年11月17日上午，也就是五流浪儿在垃圾箱内被闷死的第二天，李元龙先生就给本工作室发来了该条消息和多张相关图片。民生观察网当即发出了该消息，这在全国是第一家（贵州毕节五流浪儿为避寒闷死垃圾箱http://www.msguancha.com/Article/ShowArticle.asp?ArticleID=16014）。该文正是李元龙所写。后来，李元龙又在凯迪社区等地发出了该消息。
    
    李元龙的儿子现在美国读书，身体不太好，李元龙一直希望出国能照顾儿子。贵州当局因此卡住他不给他办护照，要求他停止写作等活动。在这种情况下，李元龙近一年多来很少动笔写作，希望能顺利出国。11月17日他给本工作室发来五流浪儿被闷死的消息时，我们曾问他“你不拍当局又找你麻烦？”。李元龙当时说：“太惨了，顾不了这么多了”。
    
    今天下午15：18分，本工作室致电李元龙时，他急促地说他正在毕节公安的车上，他说：“我被旅游了”，而旅游的原因正是因为他对五流浪儿被闷死案的报道。
    
    李元龙曾是贵州官方毕节日报的记者，因在海外发文，2005年9月被抓，2006年7月13号，他被贵州省毕节市中级人民法院以“煽动颠覆罪”判处两年有期徒刑、剥夺政治权利两年。</textarea><br/>
