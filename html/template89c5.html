    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">国际声援西藏组织报告说，就在星期四（11月8日）中共十八大召开的当天，又有一名藏人为抗议中国统治而自焚身亡。

该组织说，这位名叫Jinpa Gyatso 的藏人在青海省安多藏区同仁县隆务寺前的广场自焚，遗体被当地藏人送往一个高僧火化地点。

Jinpa Gyatso 自焚之后，大批当地人聚集在寺外广场，情绪激动，呼喊达赖喇嘛万岁和要求他返回西藏的口号。

前一天5人自焚

国际声援西藏组织说，就在此前一天，5名藏人分别在青海和四川藏区以及西藏自焚，其中包括3名年轻僧侣和一名妇女。

自由西藏组织说，四川阿坝县一所藏传佛教寺庙3名年龄在15至16岁的僧侣星期三（11月7日）一同自焚抗议，一人当场死亡，另外两人获救，状况不明。

此外，一名23岁的藏族妇女也在星期三当天在青海同仁县自焚，要求“让达赖喇嘛返回西藏”。报道称，这位妇女留下了一名6岁的儿子。

在西藏和附近藏区发生的藏人自焚事件最近几个星期大幅增加，自2009年2月以来的自焚人数达到了69人。</textarea><br/>
