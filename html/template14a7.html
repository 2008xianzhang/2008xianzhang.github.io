    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    “宪章签名整理小组”说明：　今天是震惊世界的“六四”惨案发生二十四周年，我们以发布新一批“零八宪章”联署者名单来与签署者，与所有有良知的中国人以及世界上爱好和平正义的人们一起纪念这个日子，悼念牺牲的英烈，向那些因镇压失去亲人的天安门母亲，向所有因此受到迫害的人们献上我们崇高的敬意。

    二十四年前发生的惨案，说到底是中国缺乏宪政，缺乏人权的保障所致。二十多年来，尽管中国的经济有所发展，但中国的人权状况并没有得到相应的改观。相反，贪污腐败盛行，权贵横行霸道，环境遭受恶质破坏，人性道德沦丧，在中共的领导人沾沾自喜地夸耀中国的所谓成就时，中华民族的未来却面临前所未有的各种危胁。而造成这种状况的最根本的原因，也是六四惨案的肇因就在于中国毫无节制的权力体制。根治这种绝症的药方是让权力得到真正的制衡，而这也就是要在中国实行宪政的根本道理，也是“零八宪章”诞生的意义之所在。

    这个表达了当代中国人追求民主、自由和法治的心声，传承了国人百年宪政的梦想，凝聚了人们和平转型希望的“零八宪章”，从一开始就受到各界的高度重视和欢迎，却也因此受到坚持专制的当局的打压，主要倡议者诺贝尔和平奖获得者刘晓波先生至今为此沦陷监牢。尽管如此，并没有阻挡人们对其的认可和传播。更重要的是，“零八宪章”所主张的宪政精神得到越来越多的国人的认同。可是，当局保守和僵固的一些人，却推出所谓的七不讲，发动“批宪”运动，严控网络，限制教员教学，大搞思想钳制，推行愚民政策，可谓地地道道的倒行逆施，也注定不得人心，得不到其所要得到的结果。因为，人们对自由的渴望，对权利和尊严的追求是任何人终难以阻挡的。

    我们纪念六四，宣传“宪章”，就是要让世人知道，任何对推动宪政，追求民主与自由的 打压最终都不会得到成效，中国是中国人的，不是权贵集团，几个豪族可以任意摆布和盘剥的，只有回到宪政建设的道路上来，真心地放下权力的傲慢，诚恳地请求人民的宽恕，顺应历史的要求，或许，才是执政集团最合理的选择，也是能让民族避免付出更大代价的唯一途径。还是那句话，我们不奢望，不幻想，韧性地奋斗，扎实地积累，保持着中国民主必胜的信心，因为那是植根于亿万人内心的希望，那是中国真正需要的未来。

    签名总数现已达 13 143人，签名有效信箱现依然是 xianzhang2008xianzhang@inbox.com,  xianzhang2008@aol.com 希望朋友们传播。如信箱有变，我们会及时通报。“零八宪章信息网站”http://www.2008xianzhang.info/ 经朋友们的努力维持，依然在运转，欢迎朋友们登入浏览，传播网站地址。
