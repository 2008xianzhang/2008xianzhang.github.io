    <td width="683"><h6>RFI：联合国呼吁中国当局立即释放公民记者张展&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">联合国周五（11月19号）表示，中国应该立即释放因拍摄武汉新冠疫情爆发初期情况而遭判刑监禁的公民记者张展。

法新社报道，联合国高级专员发言人玛尔塔 ·乌尔塔多（Marta Hurtado）在一份声明中说："我们呼吁中国当局考虑立即释放张女士——即使只是出于人道主义原因，并尊重她的意愿和尊严，向她提供紧急医疗援助。“  她说对张展的健康状况迅速恶化感到非常担忧。她也认为"健全的信息自由流通在诸如卫生紧急情况等危机局势的初期特别重要。”

联合国人权专员在声明中说：”我们非常关注张展迅速恶化的健康状况，据报道，她目前正在进行绝食，以抗议她在2020年12月因记录中国城市武汉的COVID-19大流行病的早期情况而被定罪，其生命受到严重威胁。“

声明说：“张展一名记者和前律师，于2020年2月前往武汉，在三个月的时间里，她记录了当局对COVID-19疫情的反应。她拍摄并将视频上传到社交媒体平台，强调该市人民的生活。2020年5月，张展被警察逮捕，并被带到她的家乡上海监禁。在2020年12月，她被判定犯有 "寻衅滋事罪"，并被判处四年有期徒刑。在被拘留期间，张某进行了几次绝食，以抗议对她的监禁、定罪和判刑。自她去年被捕以来，人权高专办公开向中国当局提出了对其案件的关切，要求澄清因其合法的新闻活动而对其进行的刑事诉讼。在此期间，据称张女士被当局强行灌食。然而，随着时间的推移，她的健康状况已经严重恶化，据说她的体重严重不足。我们呼吁中国当局考虑立即无条件释放张女士，至少要基于人道主义理由，并在尊重她的意愿和尊严的前提下，提供紧急的救生医疗服务。”

这位发言人补充说：“我们再次呼吁所有国家确保为应对Covid-19大流行而采取的任何紧急措施——包括有关言论自由和媒体——都必须是绝对必要的、与目的相对称、并且是非歧视性的。”

2020年2月，这位前上海律师前往中国中部的武汉，拍摄视频后通过社交媒体报道这个拥有1100万居民的大都市被封城几天后的情况。她拍摄的在拥挤的医院走廊里卧床不起的病人的镜头，让人们罕见地看到了受冠状病毒困扰的城市的医疗卫生状况。张展还通过文字直言不讳地批评官方的抗疫措施不当，认为当局没有顾及底层人民的权利，掩盖了情况的严重性。2月16日，她在个人推特上写道“没有有效的治疗、医疗物资分配保障、透明的信息、人权的保护，政府现在的防疫措施就是极其错误的，”。5月14日，她在武汉失踪。

张展今年38岁，法院在2020年12月28号因 "寻衅滋事"罪而被判处四年监禁，被捕后就一直绝食，身体健康状况恶化。法新社报道称，"寻衅滋事"罪在中国经常被用来对付政治异见人士。张展当天在法庭上说：“这是审判你的法庭，不是审判我的法庭。”她因为“不想在封闭的逻辑圈打转”，当时表明不会上诉。

张展的哥哥几周前在推特上警告，她现在非常消瘦，她担心妹妹"可能活不了多久了" "她可能无法活过这个冬天。“

张展的一位要求匿名的律师告诉法新社，张展家人三周前曾要求获得上海女子监狱的探视权，但没有得到答复。

网络上的张展关注组11月19号也说，张展病危。19号是家人申请保外就医无进展21天；律师10月13号递交手续，申请会见无进展地37天。并呼吁上海当局立即给张展做全面身体检查并予以紧急治疗，允许她保外就医或监外执行。436人签署了紧急呼吁书。

法新社指出，  除张展外，至少还有三名独立记者，即陈秋实、方斌和李泽华在报道武汉的疫情危机后被拘留。

总部位于巴黎的无国界记者（RSF）组织今天11月18日公布无国界记者2021年新闻自由奖的三个奖项：勇气奖授予中国记者张展，独立奖授予巴勒斯坦记者Majdoleen Hassona，影响奖授予飞马调查项目。
