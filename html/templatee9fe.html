    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1955年
12月28日，生于吉林省长春市。父亲刘伶，为东北师范大学中文系教师；母亲张素勤，在东北师范大学保育院工作。家住东北师范大学教师宿舍。
刘晓波是家中的老三。大哥刘晓光，曾任公司经理；二哥刘晓晖，吉林省博物馆副馆长；四弟刘晓暄，广东工业大学材料与能源学院工程系教授、系主任；五弟刘晓东，九十年代初突发心脏病去世。

1956年 一岁
父亲刘伶被派往蒙古国乔巴桑大学任教，随父母前往蒙古国。

1957年 二岁
与父母、二哥在蒙古国。父亲得以避开国内的“反右”运动。入中国使馆办的培才幼儿园。

1958年 三岁
与父母、二哥在蒙古国。继续入培才幼儿园。

1959年 四岁
全家返回长春，转入东北师范大学附属幼儿园小班。
刘霞出生于北京。

1960年 五岁
东北师范大学附属幼儿园中班。

1961年 六岁
东北师范大学附属幼儿园大班。

1962年 七岁
入东北师范大学附小，读一年级。

1963年 八岁
东北师范大学附小，读二年级。

1964年 九岁
东北师范大学附小，读三年级。

1965年 十岁
东北师范大学附小，读四年级。

1966年 十一岁
东北师范大学附小，读五年级。
“文革”爆发，学校一度“停课闹革命”。

1967年 十二岁
升入东北师范大学附中，读初中一年级。

1968年 十三岁
东北师范大学附中，读初中二年级。

1969年 十四岁
“文革”波及社会各阶层，毛泽东命令在农村开设“干校”，让城市干部和知识分子到干校接受“贫下中农再教育”。
随父母下乡到内蒙科尔沁右翼前旗大石寨公社。

1970年 十五岁
随父母一起在内蒙科尔沁右翼前旗大石寨公社接受劳动改造。

1971年 十六岁
随父母一起在内蒙科尔沁右翼前旗大石寨公社加收劳动改造。
9月13日，林彪事件发生，至今事件真相仍然扑朔迷离。“副统帅”背叛“统帅”，使得国人的毛泽东崇拜破灭，“文革”逐渐退潮。

1972年 十七岁
随父母一起在内蒙科尔沁右翼前旗大石寨公社接受劳动改造。

1973年 十八岁
全家返回长春。继续就读于东北师范大学附中。
与同学陶力恋爱。

1974年 十九岁
7月，作为“知识青年”，插队到吉林省农安县三岗公社。这是其第二次下乡。

1975年 二十岁
继续在吉林省农安县三岗公社当知青。

1976年 二十一岁
朱德、周恩来、毛泽东相继死去，“四人帮”被捕，邓小平复出，“文革”结束，知青返城。
11月，返回长春，在市建筑公司当抹灰工人。一边工作，一边复习功课。

1977年 二十二岁
参加“文革”后的首次高考，考入吉林大学中文系。

1978年 二十三岁
3月13日，作为七七级新生之一，到吉林大学报到，入住七舍202宿舍。
3月20日，吉林大学七七级新生开学典礼。
3月24日，吉林大学中文系七七级正式开课。
5月，时任中央党校副校长的胡耀邦发起“实践是检验真理的惟一标准”的大讨论，冲破“两个凡是”的思想禁锢。
12月，中共十一届三中全会召开，否定“文革”，否定“以阶级斗争为纲”的政治路线，将工作重点转移到经济建设上。邓小平架空华国锋，逐渐取得最高权力。
年底，“北京之春”运动出现，部分觉醒的年轻人提出反对无产阶级专政，要求民主和人权。“北京之春”的异端思想，对刘晓波形成了直接的思想启蒙。

1979年 二十四岁
在吉林大学中文系学习。
3月，邓小平下令逮捕民运人士魏京生等人，发表“四个坚持”的主张。夏天，取缔“西单民主墙”。

1980年 二十五岁
在吉林大学中文系学习。
成为吉林大学中文系“赤子心诗社”的第七名成员。参与编辑《赤子心诗刊》。
2月，胡耀邦出任中共总书记。9月，赵紫阳出任国务院总理。

1981年 二十六岁
在吉林大学中文系学习。尝试写作文学评论。

1982年 二十七岁
从吉林大学中文系毕业，获文学学士学位。并考取北京师范大学中文系研究生。
师从著名作家、文艺评论家黄药眠教授，攻读文艺理论方向的硕士学位。开始在学术刊物发表论文。
与青梅竹马的女友陶力结婚。
陶力的父亲陶德臻，为北师大中文系副教授；母亲蒲曼汀，为儿童文学专家。
陶力毕业于东北师范大学中文系，毕业后分配到北师大工作。
10月，邓力群说动邓小平，发起所谓“清除精神污染”运动。在胡耀邦的扼制下，这场运动仅仅二十七天后便勉强收场。

1983年 二十八岁
在北师大中文系攻读硕士学位。
儿子刘陶出生。

1984年 二十九岁
在北师大中文系攻读硕士学位。
4月，在《国际关系学院学报》上发表处女作《论艺术直觉》，后在《社会科学战线》上发表《论庄子》。
获文学硕士学位。并留校任教。

1985年 三十岁
在北师大中文系任教，教授文艺理论方面的课程。
6月，发表论文《一种新的审美思潮》。
秋，北京等地的大学生因反对日本首相参拜靖国神社，而走上街头抗议示威。刘晓波并不支持此类以民族主义为诉求的学生运动。

1986年 三十一岁
在北师大中文系在职攻读博士学位。
4月，在《中国》杂志发表长篇论文《无法回避的反思：从几部有关知识分子的小说谈起》。
9月，中国社会科学院文学研究所召开“新时期十年文学讨论会”，到场以《新时期文学面临危机》为题即兴发言，引发巨大争议。
10月3日，在研讨会上的发言由《深圳青年报》整理发表，国内外报刊纷纷转载，引起更大轰动，由此被称为 “文坛黑马”。
10月，在《中国》杂志发表论文《与李泽厚对话：感性?个人?我的选择》。
12月12日，在清华大学发表演讲，指出：“当代大学生的一个重要任务，就是脱胎换骨，改变从中小学就灌输给你的僵化的思想。”
12月下旬，因省人大代表选举不公，安徽合肥中国科技大学的学生上街抗议，各地相继发生学潮，一百五十多所大学的数十万学生参加。邓小平命令展开“反对资产阶级自由化”运动。

1987年 三十二岁
1月，中共总书记胡耀邦因“反自由化不力”而遭到以邓小平为首的老人帮的非法罢黜。总理赵紫阳接任总书记。
方励之、刘宾雁、王若望等知识分子受到批判，被开除党籍。在赵紫阳的努力下，受波及的知识分子人数有限。
9月3日，导师黄药眠教授去世。此后，由副导师童庆炳教授具体指导其博士学业。同时在中文系任教。
首部重要专著《选择的批判：与李泽厚对话》由上海人民出版社出版，在高校内外洛阳纸贵。被视为“民族虚无主义”和“全盘西化”的代表人物。

1988年 三十三岁
2月，《百家》杂志开辟“第一百零一家”专栏，发表刘晓波的论文《论孤独》，以及其他学者讨论“刘晓波现象”的论文。
6月25日，通过博士论文答辩。答辩委员会汇集了包括王元化、谢冕、高尔泰在内的多位当时第一流的人文学者。
获得博士学位后，继续应聘为北师大中文系讲师。
8月24日，应邀赴挪威奥斯陆大学讲授中国当代文学。
11月，《混世魔王毛泽东》在香港《解放》杂志（后改名《开放》）11月号发表，在文章中提出“否定毛是全民族的一次脱胎换骨”。
11月27日，结束奥斯陆大学的访问学者项目，赴夏威夷大学，讲授中国哲学、中国当代政治与知识分子并进行该专题的研究。
途径香港，接受《解放》杂志主编金钟的专访，发表备受争议的“中国民主化需经历三百年殖民地”的观点。
博士论文《审美与人的自由》由北京师范大学出版社出版。

1989年 三十四岁
2月，结束夏威夷大学的访问学者项目，赴纽约哥伦比亚大学担任访问学者。与纽约的民运人士广泛接触，参与《北京之春》杂志的编辑工作。
4月15日，胡耀邦去世，引发各地学生游行抗议。连续发表三篇“胡耀邦逝世现象评论”。
4月18日，与胡平、陈军等十人共同发表《改革建言》，要求中共当局“重新审查1983年清除精神污染运动和1987年反资产阶级自由化运动的有关问题”、“修改宪法”、取消“四项基本原则”、加入保障基本人权的条款、开放民间报刊、禁止因言定罪。
4月22日，与胡平等发表《致中国大学生的公开信》，提出七条如何开展学生运动的建议。
4月26日，邓小平命令《人民日报》发表妖魔化学生运动的《“四二六”社论》。同日，提前结束其在哥伦比亚大学的访问学者项目，返回北京参加学生运动。
4月27日，回到北京，向“北京师范大学学生自治会”转交王炳章等海外留学生、学者的捐款数千元美金和万余元人民币。
5月13日，北京大学生到天安门广场绝食静坐。次日，到广场支持和协助学生，参与广场绝食团的宣传、撰稿、讲演、募捐等活动，应邀负责《北师大绝食团通讯》筹款、组稿、编辑和发行，并参与“首都各界联合会”的筹建工作。
起草并散发《致北师大党委的公开信》、《告海外华人以及一切关心中国问题的外国人士书》、北京师范大学学生自治会的《我们的建议》等传单。
5月17日，中共总书记赵紫阳因反对武力镇压民主运动，而遭到以邓小平为首的老人帮的非法罢黜。
5月19日，国务院总理李鹏主持召开首都党政军干部大会，宣布从20日起在北京实施戒严。
6月2日，发表《“六二”绝食宣言》，与侯德健、周舵、高新开始绝食，世称“天安门广场四君子”。
6月3日深夜，中共军队包围天安门广场，“四君子”劝说学生撤离广场，并与戒严部队指挥官谈判，为广场上的学生和市民开辟一条和平撤离的通道，从而避免了更大规模的流血牺牲。
6月4日，最后一批撤离广场，与侯德健一起避入外交公寓。
6月6日，离开外交公寓，骑自行车回家，途中被秘密警察非法绑架。随后被关押在秦城监狱。中国官方媒体公开指控其为操纵学运的“黑手”。
6月24日，《北京日报》发表署名王昭的文章《抓住刘晓波的黑手》，此后当局又炮制出一本批判文集《刘晓波其人其事》。
6月，江泽民出任中共总书记。
9月，被开除公职。
首次被提名为诺贝尔和平奖候选人。
专著《形而上学的迷雾》由上海人民出版社出版，“六四”后即被禁。
专著《赤身裸体，走向上帝》由时代文艺出版社出版，“六四”后即被禁。
