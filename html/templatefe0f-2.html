    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国第十一届全国人大和全国政协第五次会议分别将于3月5日和3月3日在北京开幕。“天安门母亲”群体在两会召开前夕在“中国人权网”上发表公开信，要求政府“公开、公正”解决六四问题。

“天安门母亲”代表着六四事件中的死难者家属。该群体在信中表示，“二十二年前的那场六四屠杀，致使数以千计的家庭失去了亲人，数以万计的民众致伤、致残，是中国百年来和平时期发生的最残忍的暴行。”

她们要求“政治问题法律解决”，具体诉求包括：一，重新调查“六四”事件，公布“六四”真相；二，依法作出个案交待，给予合理赔偿；三，追究“六四”事件责任者的司法责任。

其中一位名叫张先玲的母亲对德国之声表示，20多年来，当局一直未对“天安门母亲”的诉求作出回应，但有关部门曾向她们发出试探性信号，“不谈政治问题，即不公布真相，追究责任人，只给予赔偿”。

但天安门母亲们则在公开信的结尾呼吁两会代表帮忙敦促政府与她们“面对面对话”，以求妥善解决“六四”问题。

中国政府对六四事件有自己的说法。六四镇压刚过后，北京当局曾声称抗议运动是一场暴乱，当局把镇压称为平暴。数年后，当局把该事件改称1989年春夏之交的政治风波。当局坚持表示，在天安门广场上没有死人，在通往广场的街道上有数百人死亡，其中包括军人。</textarea><br/>
