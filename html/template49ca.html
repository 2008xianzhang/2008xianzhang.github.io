    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">涉嫌“寻衅滋事”被刑事拘留逾2个月的江西作家叶启明，被正式逮捕。公安当局以涉案行为危害国家安全为由，拒绝律师会见。而据了解，叶启明的家属也受到当局严密监控。

江西作家叶启明自今年4月起，一直在九江看守所被刑事拘留。

维权人士宋宁生透露，四川一家律师事务所的律师周二受家属委托，到看守所要求会见叶启明，却被公安拒绝，理由是叶的涉案行为危害国家安全。

宋宁生：说他危害国家安全，不准会见。已经成常态了。习惯了麻木了，不能再正常了。它要是依照程序来办，我们不能想象会有这一天。

中国国家主席习近平2个月前在“博鳌亚洲论坛”上宣布，中国将加强对外开放，并提出放宽市场准入限制等四大举措。外界相信，叶启明被刑拘与他其后发文讽刺习近平有关。而据了解，他在刑拘期间一直拒绝悔过。

宋宁生：叶启明为什么会发表这些言论，因为这事实在中国确实存在。每个人有个人的底线，叶启明他肯定不会妥协，不会认罪，他这种人性格比较直，行就行，不行就不行。

本台记者多次致电九江看守所以及叶启明的哥哥，电话一直未能接通。 宋宁生透露，叶启明的家属正受到当局严密监控。

宋宁生：比方说，我的朋友去找他（叶启明），他家属马上会跟当局报告。很简单就是恐惧，起码家属认为不跟当局合作的话，会落到他这种下场。

叶启明的同乡，在4月底被当局以涉嫌“寻衅滋事”刑拘的维权网民黄美娟，上星期获释回到深圳后，再度活跃于网上。

黄美娟表示，卷入漩涡与她发表的一系列推文有关。

黄美娟：开始第一次讯问，推文他们只指控了5条，到了第20多天，突然达到100多条。关于南海军演的，关于中美贸易战的，还有关于叶启明的，声援王全璋的。还有转推别人的。

黄美娟同意悔过后，获准取保候审，有限度重获自由。当局要求她一年内不得离开深圳市。

特约记者：高锋  责编：嘉远  网编：洪伟
