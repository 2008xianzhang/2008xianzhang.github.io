    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">嵇伟 BBC中文网记者

以胡锦涛主席和温家宝总理为首的中国共产党最高领导层将于11月8日举行的中共十八大上，把执掌十年的政权移交给下一届领导人，而新的最高统治层的能力、人品、权限和政策，将决定中国未来十年的命运。

BBC中文网记者嵇伟十月初前往纽约，在“纪念胡赵基金会”主办的《胡赵精神与中国政治转型学术研讨会》上采访了十多位来自中国大陆和在美国、欧洲的著名学者，谈中国的政权交接与政治转型。这是第三集：下届中共领导层的执政特色和他们面临的挑战。

虽然在十八大召开之前没有人能预测所有届新政治局常委的具体人选，但现任国家副主席习近平、副总理李克强、副总理王岐山、中组部长李源潮和重庆市委书记张德江等被许多版本认为是下届新领导班子的最可能人选，其中习近平将为国家主席，李克强将为总理。

这一新领导班子与胡温体制会有什么样的不同？他们将会在未来十年中如何执掌政权？将把中国引向何处？相信是所有关心中国未来的走向将对全球政治、经济产生何种影响的人们目前最关注的话题之一。

能否寄希望

有分析人士认为，11月8日举行的十八大是中国共产党第一次在没有政治强人主宰的情况下实行领导层更替，中共的换班规则和统治方式也会因此发生变化，但问题是，这种变化是否会更向现代民主和普世价值观靠拢。

记得在十年前胡锦涛和温家宝接替江泽民主政中国之前和之初，中国国内外都对这两位手上没有“六四”血腥，上任后又着力改变劳教制度的新领导人寄予厚望，称之为“胡温新政”。胡温看来是辜负了这一期望，但以习近平为首的下一届领导层是否能不让人们的这一期望落空呢？

著名政论作家、《明镜》新闻出版集团老总何频似乎对此很乐观，他认为，由于胡温执政时的不作为，使习近平和李克强可以从很低的起点做起，他们有关民生或改革的任何微小动作，都会很容易的获得公众的掌声。但另一方面，习李体制想要扭转胡温时代留下的社会矛盾和冲突局面，看来也会非常艰难。

从1989年后开始的官民对抗情绪，到胡温时代发展到最高峰，不仅全国各地群体事件此起彼伏，让当局穷于应对，就连被中宣部成功控制的中国媒体和舆论，现在也遭遇几乎是全民的不信任，人们宁愿相信互联网上来自民间的传言，这说明政府的威权和官员的威信都已经跌至新低。
 
著名汉学家黎安友接受BBC记者嵇伟采访

何频指出，如果习李新政府继续胡温时代用军警解决冲突、用暴力维稳的传统，中国的社会危机将更趋严重；但如果新政府希望有所改变，就将付出比胡温时代更大的政治代价。不过由于习近平从政的历史显示他实干亲民，所以至少目前仍然可以对他抱有期望。

美国哥伦比亚大学政治学教授、汉学家黎安友说，中国的传统是，接班人在未掌权时什么都不会表现，所以很难猜测他将会为巩固权力怎么做，但估计对内仍会为维持一党专制奋斗，对外如果中国的军事、经济、外交力量继续强化的话，习李就会比前两任更强烈地追求中国的国际利益。

共性与差异

由于年龄规定，习近平、李克强以及在十八大上进入中共政治局常委、主宰未来十年中国命运的领导人都比胡锦涛和温家宝年轻十来岁，他们的青春期和成长期是在文革时代或者插队期间。他们中的大多数因出生或后来的婚姻关系而被归类于“太子党”，和胡温的平民出身完全不同。

新领导层与胡温也有共同点，那就是他们都是文革时的红卫兵，胡温是大学生红卫兵，习李是中、小学生红卫兵，而且按照中共前总书记赵紫阳的说法，他们都是党培养出来的。

哥伦比亚大学比较政治学博士、六四民运领袖之一王军涛认为，习李与胡温的最大不同表现在意识形态和现实经历方面。习李思想成型的阶段，是共产主义信念破灭之时，共产主义理想在71年林彪事件发生后坍塌，到76年四五运动时形成独立想法，他们在80年代的大学期间又吸收了西方思想。

习李应该与胡温对共产主义亦步亦趋的做法不一样，他们是在乱世中成长起来的，经历过理想的幻灭，在社会最底层挣扎过，曾经是中国最黑暗时代的社会最弱势群体的成员，所以他们很实际，并养成了不按规则出牌的性格。
原国务院农村发展研究中心、中共中央农村政策研究室研究员姚监复则认为，两代中共最高领导人最大的不同是他们的出身。胡温是平民出身，而习近平是红二代，或者俗称“太子党”。

中国近十年社会如此不稳定，官民关系如此紧张，太子党们一定认为胡温没有管好自己的父辈打下的江山，所以觉得应该交还给红二代来管。而习近平接班的话，因为他是“自己人”，红二代们就会支持他。

北京理工大学经济学教授、著名社会学家胡星斗也持相同观点，他认为，草根出身的胡温虽然关心民生比较多，但是胆量和勇气都不足，他们上台后虽然有邓小平的指定，但实际上几乎两眼一摸黑，因为他们的权力基础太薄弱，决策行事更怕得罪权贵阶层。

而太子党出身的习近平们不同，他的哥们现在已经掌控了包括党的中央委员和国有大型企业在内的中国的核心权力，他们认为自己有责任和义务守住父辈打下的江山，所以习近平们一上台，不会有类似胡温的后顾之忧，却能比较大刀阔斧的做自己想做的事。

上台伊始的挑战

在法国的著名学者陈彦

但是无论习近平们是否是名正言顺的统治中国的红二代，胡温以及之前的毛泽东、邓小平、江泽民时代留下的历史遗留问题和政治负资产，也必然让下界中共领导层上台伊始就面对多个巨大挑战。

著名学者、法国巴黎第一大学历史学博士陈彦指出，即便是胡温留下的经济持续发展的优势遗产，也可能给习李带来麻烦。中国三十年，尤其是近十多年来的经济增长是建立在不惜一切代价的基础之上，包括政治、社会和环境的代价。

而四川什邡、江苏启东等事件的发生，使这种增长是“合法经济增长”的想法触了礁，因为这触及了老百姓的切身利益，激发了公众的维权意识，所以当局在处理什邡和启东问题上，都向抗议民众作出了妥协，而这就显示了政府力量的减弱，也让新领导人在今后处理类似事件时更棘手。

新近流亡美国的著名作家余杰认为，胡温时代中国的社会正义被完全破坏，贫富悬殊急剧加大，官员腐败蔓延，民间道德败坏，而如此广泛的“朝野一般坏”的人心溃败，是习李接班后无力解决的难题之一。

著名政论家、《北京之春》杂志主编胡平认为，中国高层权力圈内的关系特别，国家主席和总理的人选都是高层权力派别分配的结果，习李面对的最大挑战之一就是人事上的制肘，他们可能面对江泽民和胡锦涛两个婆婆——当然，也可能两个婆婆的势力相抵消，出现习近平权力大增的局面。

《明镜》新闻出版集团老总何频同意胡平的观点，他认为，如果江泽民不死，胡锦涛不愿放权，那么十八大后就可能出现一个“江太上皇”和“胡太上皇”两人垂帘听政的政治局常委会。

中国艺术研究院《文艺理论与批评》杂志社前社长吴祚来认为，习李面对的最大挑战是上几代政府留下的政改问题，每个人都意识到这个问题无法再拖了，相信习近平也会这么认为，估计他会用渐进的方式改革，听说习近平正在广征民意，通过很多体制内的智囊，谋求多种政改的方式。

许多有识人士认为，政治改革是中国共产党走出目前社会群体事件急剧上升、政治越来越不稳定的局势的最好出路，如果政治改革继续停滞不前，新政府甚至共产党都将面临走投无路甚至被强迫下台的可能。那么中国的下届领导人会改或者能改吗？将怎么改？</textarea><br/>
