    <td width="683"><h6>RFA：李旺阳死亡事件持续发酵 大陆香港各方人士齐发声&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">湖南邵阳八九民运人士李旺阳之死继续遭各界强烈质疑。中国一些公民、多名港区人大代表和政协委员纷纷上书北京促请当局彻查此事。香港多个政党及民间团体将在全港发动联署，征集十万人签名。

湖南民运人士李旺阳“被自杀”已逾一周的时间，由于其遗体已遭地方当局人员的擅自火化，而引起各方强烈的质疑。

李化平等十几名中国公民6月11日用特快专递致信给公安部长孟建柱、最高人民检察院院长曹建明，要求追查李旺阳的死因，并同时通过博讯网进行公开签名活动。河南维权人士王译、华春晖，广西维权人士张维杨宇林、李宇、符海陆、戴浩然、幸干孟、冯玉熙等人已签名。

据乌坎维权青年张建兴在微博中证实，此次给李旺阳进行验尸的法医与当初乌坎村维权代表薛锦波验尸的法医为同一人，而薛锦波家属对此法医鉴定结果感到十分不满，明明外表皮开肉绽，鉴定结果却是轻微擦伤。

一直关注李旺阳死亡事件并在网络发起公开联署的资深媒体人北风周二向本台表示：“事实上因为地方当局已经开始快刀斩乱麻，想毁尸灭迹，我想后续的变数还是很多，首先还是要看当地公布的尸检报告。”

李旺阳死前接受香港有线新闻的采访后，不久便发现“自杀”在香港，连日来受到了许多关注，相关消息不仅成为各大媒体的头版头条，周日更有二万五千市民走上街头，要求北京当局彻查李旺阳死因。

多名港区人大代表和政协委员，都已表示将致信北京要求彻查此事，其中包括叶国谦、田北辰、刘健仪及刘梦熊等。

港区全国政协委员刘梦熊去信最高人民法院院长王胜俊，表示李旺阳死因充满疑点，呼吁当局成立独立调查组。

刘梦熊周二告诉本台记者：“早在六月九日的时候，我已经特快专递致函给最高人民法院院长王胜俊，我说海外舆论很关心李旺阳的死因，因为他是接受香港媒体采访后死去的，香港舆论都很关注，李旺阳因为政治原因被关21年都没有自寻短见，恢复自由后为何自杀，死因充满疑点，我希望最高法院成立独立的调查组到湖南邵阳，如果是自杀就是他的不幸，如果是他杀就要追究凶手和主谋。”

香港候任特首梁振英近日接连被问及对李旺阳的死去的看法。

梁振英表示，作为侯任特首不会也不适合公开讨论李旺阳的事情，他告诉媒体，北京会关注到香港人所关注的。

不少人对此十分不满，有网民说他是北京当局的好帮凶。也有网民说：维稳是全国性的，邵阳能例外吗？

北风早前在网上发起的“关于要求严肃调查李旺阳死亡真相的紧急呼吁”联署，获香港多个民间团体和泛民政党支持，包括民间人权阵线、教协、民主党、工党、公民党和社民连等。他们计划除网上联署外，未来一星期会在全港各区设置100签名地点，目标是收集10万人签名。

北风告诉本台记者：“在六月十日，他们也问我想在这一基础上增加线下连署活动和增加一点诉求，希望梁振英能向中央提出彻查李旺阳死亡真相的要求，我觉得也很好，他们就开始连署活动，今天香港的报章也用很显眼的位置报道了连署活动。现在他们连署活动非常的迅速，已经有五千多人签名了。”

以上是自由亚洲电台驻香港特约记者心语的采访报道。
