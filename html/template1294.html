    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员蒋理报道）9月2日，本网信息员了解到湖北武汉异议人士李铁涉嫌“颠覆国家政权罪案”在开庭已经四个半月后家属仍然没有得到任何结果，李铁被严重超期羁押。

据李铁家属说：“我们感谢媒体关心李铁一案。2011年8月29日和30日，家属先后两次到武汉市中院查询李铁一案进展，但没有得到任何结果。武汉中院法官劝家属去信访办上访。一审司法部门为李铁指定的辩护律师夏律师对家属所问更上一问三不知，就连一审法官姓名都不知道。李铁想有自己的律师，李铁想了解母亲的身体生活状况，家属想为李铁请律师，家属想得到公正审判。但这一切在现实面前都是白日做梦。”

李铁是近年来比较活跃的网络人士，曾参与发起2008年4月在苏州举行的网友公祭林昭活动。2010年4月29日与友人再赴苏州拜祭林昭时被武汉市公安局国保警察强行带回武汉。之后受到警告，有一段时间不能上网与朋友联系，但到7月与朋友联系时说，感觉可能会有些危险。同年9月15日被湖北省武汉市公安局以涉嫌“颠覆国家政权罪”刑事拘留，37天后的10月22日被武汉检察院以涉嫌“颠覆国家政权”罪名批准逮捕。2011年4月18日，李铁涉嫌“颠覆国家政权罪”案在武汉中级法院开庭。李铁家属所请的北京律师金光鸿先后多次欲会见李铁而遭到武汉国保阻扰，最后警方拒绝家属请的律师代理而为李铁指定了一名武汉当地律师代理。

律师电话：13871447225
李铁女儿电话：13554632221
