    <td width="683"><h6>RFI：美情報總監：中國是二戰以來對美和全球民主自由最大威脅&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美國國家情報總監（DNI）拉特克里夫（John Ratcliffe）12月3日在《華爾街日報》發表評論文章表示，如果可以從他特殊的職位向美國人民傳達一件事，“那就是中華人民共和國對今天的美國構成了最大的威脅，也是二戰以來對全世界民主和自由的最大威脅。”

拉特克里夫的文章題為“中國是國家安全第一威脅”，其副標題是“抵制北京重塑和主導世界的企圖是我們這一代人的挑戰。” 他掌管的美國國家情報總監辦公室直接受到美國總統的指揮、管理與控制。這是根據《2004年情報改革和防恐法案》而設立的，由美國政府轄下16個情報機構組成，機構的宗旨是保護美國國家安全。拉特克里夫自今年5月26日起擔任這一要職。

拉特克里夫寫道，“作為國家情報總監，我比總統以外的任何一位美國政府成員都更容易獲得情報。我負責監督情報機構，我的辦公室製作總統每日簡報，詳細介紹國家面臨的威脅。如果我能從這個獨特的有利位置向美國人民傳達一件事，那就是中華人民共和國對當今美國構成了最大的威脅，也是二戰以來對全世界民主和自由的最大威脅。”他稱，“情報很清楚：北京打算在經濟、軍事和技術上主導美國和地球上的其他國家。中國的許多重大公共舉措和著名公司只是為中共的活動提供了一層偽裝。”

拉特克里夫說，“我把這種經濟間諜活動方式稱為 ‘搶劫、複製和替換’。中國掠奪美國公司的知識產權，複製技術，然後在全球市場上取代美國公司。”他舉例稱，“以華銳風電為例。2018年，聯邦陪審團認定這家中國風力渦輪機製造商竊取美國超導公司的商業機密的罪名成立，並加以懲處，但損失已經造成。相關竊取導致美國公司的股東價值損失超過10億美元，並削減了700個工作崗位。今天，華銳風電在全球範圍內銷售風力發電機，有如其是通過聰明才智和辛勤工作而不是偷竊建立了一個合法的企業一樣。”

拉特克里夫還舉例指，“美國聯邦調查局（FBI）經常逮捕竊取研發機密的中國公民。直到今年早些時候哈佛大學化學系主任被捕，據稱中國每月向他支付5萬美元，作為吸引頂尖科學家並獎勵他們竊取信息的計畫的一部分”等。他說，據估計，中國知識產權盜竊給美國造成的損失每年高達5000億美元，相當於每個美國家庭損失4000至6000美元。

拉特克里夫稱，中國竊取了美國的敏感國防技術，“以推動習近平雄心勃勃的計畫，使中國成為世界上最重要的軍事力量。”他還稱，“美國情報顯示，中國甚至對中國人民解放軍成員進行了人體測試，希望發展生物能力增強的士兵。北京對力量的追求沒有道德倫理界限。”他說，中國應是美國未來國家安全的首要關注點。他強調，“華盛頓也應該做好準備，領導人必須跨越黨派分歧，理解這一威脅，公開談論它，並採取行動解決它。”

拉特克里夫在文中也警告即將上任的拜登政府不要“將情報政治化”，他還敦促他們“誠實地”並“承認”中國是美國“面臨的最大國家安全威脅”。他寫道，“（我們）這一代人將根據對中國以自己的形象重塑世界並取代美國成為主導性超級大國的努力的反應來接受評判。情報很清楚，我們的反應也必須如此"。他稱，“北京正在為與美國的開放式對抗期做準備，華盛頓也應該做好準備。領導人必須跨越黨派分歧，了解威脅，公開談論威脅，並採取行動應對威脅。”

拉特克里夫另在接受福克斯新聞獨家採訪時說，“那些把其他事情等同起來的人，或者說，哦，你知道，俄羅斯是個更大的威脅，他們在把情報政治化。”他表示，“我現在希望選舉已經結束，現在人們已經投票，如果拜登政府上任，他們不要政治化情報，誠實看待中國，承認中國是我們面臨的唯一最大的國家安全威脅。”他談到，美國面臨來自各個方面的威脅，從軍事、經濟、供應鏈問題、外國投資到科技、5G等等，“中國是所有這些領域的唯一國家，也是唯一威脅到美國霸權的國家。”

據悉，拜登過渡團隊拒絕對拉特克里夫的警告發表評論。北京方面，中國外交部發言人華春瑩星期五在例行記者會上回答相關提問時回應指，“在地緣政治上對美國構成最大威脅的不是別人，恰恰是美國自己。”
