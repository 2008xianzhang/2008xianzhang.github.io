    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    本人愿意与刘晓波以及所有“零八宪章”签署人共同承担责任
    从中国的历史上看，改朝换代的故事发生得比较频繁，这说明中国人民追求更好的生活方式和政治制度的要求非常的前卫和迫切。辛亥革命后，中国成为了亚洲第一个民主国家，即中华民国。由于日本侵略中国，中国共产党窃取了抗日战争的胜利果实，并据此发动内战，民国政府战败被迫退守台湾。中国大陆被中共占领，建立了独裁、专制政权，即中华人民共和国。中共建国后，不但在国内实行血腥暴力统治，还在亚洲各国培植、扶持共产势力争夺政权，试图“解放”全人类。中共的恶行给包括本国在内亚洲人民带来了深重的灾难，使亚洲的民主和经济更加落后于西方国家。1989年春夏之交，中国再次爆发了民主运动，6月4日中国以血腥镇压方式，再次阻断了中国的民主之路。2008年中国民主人士发表的“零八宪章”所提出的“自由、人权、平等”和“民主、共和、宪政”是中国人民向往的生活方式和政治制度，但是事与愿违，中共否定了“零八宪章”，并进行了严厉的打压后批判，多名与此有关的民主人士被捕入狱。中共的行为表明中共是中国实现民主、自由的最大障碍，他们“全心全意为人民服务”的宣传是虚假的骗人的。中共一直鼓吹“只有共产党才能救中国”，反共就是反对中国，因此，在中共的统治之下，反共就意味着要成为“罪人”，要背井离乡甚至是失去自由、健康和生命。
    如果时间能够倒流，能够回到从前，中共没有取得政权；或者1989年“六.四”没有镇压行为，而是让中国走向了民主之路，我们的中国，我们的世界还会是这个样子吗？答案不难找到，首先，中国这样一个人口众多，地域辽阔的国家实现了民主，将会使一些专制、独裁国家加快民主化的演变过程，能够减少动乱和战争的发生，从而促进世界各国和平发展。其次，民主化的中国将会得到世界各国的信任和支持，就如当年的中华民国；大陆人民生活在自由、人权、平等的环境之中，思想不会再受到中共的束缚，社会各界都将会人才辈出，而且会良好发展。综上等等，在中国实现自由、人权、平等、民主、共和、宪政将会让整个世界变得更加美好，大家一定要努力让这一天早点来到。


我爱这个国家，我想让这个国家变得更好，然而我每天却在目睹它一天天的变坏，变得不可救药。我的周围的人们普遍选择服从某种来自上面的压力而根本想不到自己有反对的权力，只能肤浅地小声抱怨，我想做一个正常的人，拥有独立的人格和思想，我赞同零八宪章的思想和其传达的精神，要求民主，自由。
