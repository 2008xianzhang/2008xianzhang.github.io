    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">The IFCSS Calls for the 2013 Nomination of the “Spirit of Freedom Award” and Announces Hosting the Commemoration of the June 4 Massacre in Front of the Chinese Embassy in Washington DC on June 1, 2013
Contact IFCSS
Phone: (302) 312-6840 Dr. Wenhe LU
E-mail：ifcss64@AOL.com and pingwang88@hotmail.com Dr. Ping WANG
Mailing address：IFCSS c/o Ciping HUANG, P.O. Box 15449, Washington, DC 20003, USA

On April 7, 2013, the Independent Federation of Chinese Students and Scholars (IFCSS) council held a meeting participated in by its 5 council members. At the meeting it was resolved to hold the annual commemoration of the June 4 Massacre in front of the Chinese Embassy in Washington DC, USA (address: 3505 International Pl NW, Washington, DC 20008-3025, USA) on June 1, 2013. This gathering will be the 24th consequent yearly commemoration lead by the IFCSS in memory of the heroes and victims of the June 4 Massacre in the 1989 pro-democracy movement. During the same event, the IFCSS shall reveal its 2013 annual “Spirit of Freedom Award” winner and give its award dedication. Hereby, the IFCSS is calling for nominations for this year’s candidates from the whole society.

The "Spirit of Freedom Award" was established by an IFCSS Council resolution in 2001. It aims to recognize and celebrate Chinese citizens who are not afraid of authoritarian terror and contemptuous of totalitarian violence, who have the spirit to call for freedom with conscience, sacrificing even their lives. The "Spirit of Freedom Award" has always been open to accept nominations from the whole community. The nominees and winners should be residing in China.

Since the "Spirit of Freedom Award" was awarded for the first time in 2001 to Mr. Song Zhongqiu, who was at the end of his life with terminal cancer yet raised his voice and publicly announced quitting the Communist Party, the IFCSS has been announcing the awardees during its June 4 commemoration every year. Other awardees include:

In 2006 to the 3 Gentlemen who unprecedentedly challenged Mao Zedong, which was praised as “a magnificent feat of the 1989 pro-democracy movement";
In 2010 to Dr. Wang Bingzhang who as a pioneer had promoted the democracy movement from overseas for many years;
In 2011 to the famous artist Ai Weiwei who speaks for “the vulnerable groups with fear”;
And in 2012 to Mr. Li Wangyang, who was the chairman of the Shaoyang Independent Workers’ Union of Hunan Province, and thus received a 13-year prison sentence and long time persecution of the Communist regime until his mysterious death.

Regarding the nominations and details of the IFCSS "Spirit of Freedom Award", please call Dr. Lu at 1(302) 312-6840 . The IFCSS welcomes the community to actively participate in the nomination. Nominations may be e-mailed to: ifcss64@AOL.com and pingwang88@hotmail.com; or snail mailed to: Ciping Huang c/o IFCSS, PO Box 15449, Washington, DC 20003, USA. The deadline for nominations is May 24, 2013.

The IFCSS also invites everyone in the community to participate in our commemoration to be held in the park in front of the Chinese embassy in Washington DC on the evening of June 1, 2013 from 7pm to 9:30pm. We will express our grievance for the victims of the June 4 Massacre in 1989 and to strive for the early realization of human rights and democracy in China.

The address of the Chinese Embassy in Washington DC is: 3505 International Pl NW, Washington, DC 20008, USA. There is a parking garage nearby across Van Ness on the north side of the road (University of the District of Columbia, Van Ness Campus Garage at 4200 Connecticut Avenue NW Washington, DC 20008.).

IFCSS -- the Independent Federation of Chinese Students and Scholars, USA

全美学自联征集2013年度“自由精神奖”候选人提名及于2013年6月1日在中共驻美大使馆前主办“六四”纪念会的公告

全美学自联联络方式：
电话：(302) 312-6840 陆文禾博士
电子邮件：ifcss64@AOL.com及pingwang88@hotmail.com 王平博士
地址：IFCSS c/o Ciping HUANG, P.O. Box 15449, Washington, DC 20003, USA

2013年4月7日，全美学自联理事会召开会议，5名理事参加。会议做出决议，全美中国学生学者自治联合会将于2013年6月1日在美国首都华盛顿中共驻美大使馆前(地址为: 3505 International Pl NW, Washington, DC 20008-3025)连续第24年主办“六四”纪念会，以悼念在1989年民主运动中牺牲的人们。同时，全美学自联还将在纪念会上颁布2013年度全美学自联“自由精神奖”(Spirit of Freedom Award)，宣布获奖人并致颂辞。学自联特此公告并向社会各界征集有关候选人的提名。

“自由精神奖”由全美学自联理事会2001年通过决议设立，其目的是颂扬和表彰中国公民不畏专制恐怖、蔑视极权强暴的勇气，和以良知、 鲜血和生命呼唤自由的精神。“自由精神奖”一向开放接受社会各界提名。被提名者和获奖人应身居中国。

自2001年首次颁发“自由精神奖”给罹患癌症生命的末期，却袒露心声、公开退出中共的宋中秋先生以来，全美学自联每年都在其“六四”纪念会上宣布“自由精神奖”的获奖者。其中包括:
2006年授予的史无前例地挑战毛泽东，被誉为1989民运中壮举的“天安门三君子”；
2010年授予的推动民运多年的中国海外民运先驱王炳章博士;
2011年授予的“为怀有恐惧的弱势群体代言”的著名艺术家艾未未；及
2012年授予的1989年湖南邵阳工自联主席、后被当局重判13年徒刑的、长久受中共迫害最后导致离奇死亡的李旺阳。

有关全美学自联“自由精神奖”详情及具体提名细节，请致电1(302) 312-6840查询。欢迎社会各界积极参与提名。提名介绍请Email至：ifcss64@AOL.com及pingwang88@hotmail.com；或寄往：IFCSS, P.O. Box 15449, Washington, DC 20003.。提名截至日期为2013年5月24日。

全美学自联邀请社会各界人士参加2013年6月1日晚间19点至21点半在美国首都华盛顿中共驻美大使馆前公园内举办的“六四”纪念会。以此表达我们的哀思，争取在中国早日实现人权和民主。

中共驻美大使馆地址为: 3505 International Pl NWWashington, DC 20008-3025。大使馆边上Van Ness St NW 路之北有每三小时八美元的付费停车场(University of the District of Columbia, Van Ness Campus Garage at 4200 Connecticut Avenue NW Washington, DC 20008。）
