    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 杨晨 | 国会

美国国会两位长期关心中国人权的众议员法兰克.沃尔夫(Rep. Frank Wolf)和克里斯.史密斯(Rep. Chris Smith)星期四致函奥巴马总统，要求他在12月10号国际人权日之前或在国际人权日当天发表声明，敦促中国尽快无条件释放2010年诺贝尔和平奖得主刘晓波。

以下是这封信的中文翻译：

“本星期二国会及行政当局中国委员会举行了一次听证，题目是“ 刘晓波获得诺贝尔和平奖一年之后：政治犯的遭遇与政治改革前途。”国会议员们听取了有关中国人权现状的强有力的证词。就在中国政府加剧控制，逮捕和监禁像刘晓波这样无辜的人，中国的民主运动同时也在蓬勃发展，甚至更勇敢地追求基本的人类自由。

这次听证显示出一个响亮而明确的信息：美国要显示出与中国异议人士团结一致，在任何与中国政府的双边对话中都要提出有关他们的议题，公开发表声明支持他们，坚持高层次人士探访他们和他们的家人；这对美国来说非常重要。在里根时代我们与苏联就是这样做的。有一位证人指出里根总统当年对苏联异议人士的公开支持回荡在古拉格，给“邪恶帝国”黑暗时代的异议人士们带来了希望。昨天那些杰出的证人们估计，尽管刘晓波继续遭到不公平的监禁，但是几乎无法想象对于他的这种大胆公开的支持他会听不到-特别是在今天的互联网时代。

所以我们呼吁您，在国际人权日前夕同时作为诺贝尔和平奖得主， 公开发表声明施加压力要求立刻、无条件释放刘晓波并且停止对他妻子的骚扰和软禁。

我们有信心已经失去了道德合法性的中国共产党，终有一天会成为“历史的灰烬”。唯一的问题是美国是否会站在历史正确的一边。我们与中国人民还是与他们的压迫者找到了共同的事业? 为刘晓波发表公开讲话会在中国产生连锁反应，显示出明确的信息美国与中国人民站在一起。”

沃尔夫议员在国会任职16届，他是众议院拨款委员会和人权委员会成员。

史密斯议员也是任职16届的资深议员。他目前担任国会及行政当局中国委员会主席。

沃尔夫和史密斯都是共和党人。
