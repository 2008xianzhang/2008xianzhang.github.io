    <td width="683"><h6>RFA 艾滋病毒携带者急剧增加 外界吁中国政府保障病人利益&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界艾滋病日前夕，联合国艾滋病规划署发布年度报告指，艾滋病毒携带者人数急剧上升，中国民间艾滋病防治组织呼吁关注艾滋病人就医问题。北京维权人士胡佳的手机及电邮遭限制。

12月1日 世界艾滋病日前夕，长期关注艾滋病的北京社会活动家胡佳电话及微博突然都遭到限制，本台记者周三致电胡佳手机一直未能接通，其后透过其妻子曾金燕转接，胡佳告诉本台记者：“从昨天晚上开始到现在没有一个电话可以打得进来，昨天我的新浪微博被封了，我就向新浪客服投诉，要求他们给我电话回复，结果昨天晚上投诉完毕后我一直等他们到三点多，他们客服跟我说是打过电话的，而我这边是确信他们没有打过，如果有致电我没接到都应该有通话记录，也有可能我错怪新浪的客服了，如果你不告诉我这个情况的话。”胡佳认为，由于世界艾滋病日即将来临，当局加紧了对他的监控。


联合国艾滋病规划署在本周一发布了年度报告，公布了目前全球艾滋病携带者大约3400万人，比2009年增加70万人左右，报告认为虽然病毒携带者上升，但不代表新感染人数增多，而是有更多的携带者有足够的医疗条件得以存活，报告说艾滋病防治地区，亚洲和非洲是艾滋病的重灾区，全球新增的70%感染者均来自非洲地区，因艾滋病死亡人数也接近全球艾滋病死亡人数的近一半。

今年是第24个“世界艾滋病日，”“零感染、零歧视、零死亡”是主题，然而在中国大陆，政府长期打压民间的艾滋病医疗组织，国际间的援助资金，也无法下达到民间组织的的手中。今年5月份，全球基金因中国政府并没有按照预期承诺的将拨款按比例下达到民间，从而资金遭到冻结，今年8月资金又解冻，外界呼吁中国政府真正的将这笔基金用于艾滋病防治及艾滋病人的医疗保障。

中国艾滋病维权人士常坤星期三向本台表示：“中国医疗中有一个对艾滋病定点治疗，就是有定点医院，就是艾滋病人治疗必须到定点医院去治疗，这导致了其他医院推诿拒绝给艾滋病人治疗，艾滋病是一种免疫性疾病，伴随着各种各样的疾病感染，病情也是各式各样，比如发烧、结核、疟疾、等等。”

今年起发生多起艾滋病人就医遭到医院拒绝，本月初广东一名男子患尿毒症，医院得知他患艾滋病之后拒绝动手术救治，今年5月也同样发生在广东，一名艾滋病感染者全身85%烧伤，却因感染艾滋病，遭到多家医院拒绝救治。不止在医疗上艾滋病人饱受歧视，日常工作、生活中一样受到不公平待遇。河南艾滋病维权人士田喜在找工作过程中遭到不少困难，多次上访非但没有结果，反而遭拘禁。田喜在获释之后希望当局能对他进行赔偿，他向本台表示：“我正在向有关部门反映，但我不知道会有一个什么样的结果。”

本月初起有数百名志愿者在多个城市发起“收集微笑”活动，反对歧视艾滋病人，上星期日下午，一名女士吴沁霖向广东省卫生厅递交了一封公开信与一双手套，呼吁关注艾滋病人及感染者的就医权利，公开信中透露了一名感染者在长期的就诊中遇到诸多的困难，以及一次次被医院拒绝的经历。但相关人员并没有收下吴沁霖的手套。

以上是自由亚洲电台驻香港特约记者心语的采报导。</textarea><br/>
