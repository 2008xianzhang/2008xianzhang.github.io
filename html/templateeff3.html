    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈光诚生日特警持枪拦截44名探访者
记者: 叶兵 | 华盛顿
 
11月12号，中国法律维权人士陈光诚生日当天清晨，40多名中国各地公民在接近临沂地区时遭到当地大批警察拦截，随即遭到持枪特警扣押，目前已经被关了几个小时，没有提供食物和饮水。与此同时，其他一些地方，有多名关注陈光诚的活动人士遭到国保人员的控制或警告。

上海维权人士毛恒凤是在临沂被关押的44人之一。她对美国之音记者表示，她和其他从北京出发的旅客目前都被关在临沂市兰山区的一个交警队，由全副武装的特警看押，枪口对准他们这些乘坐包租的旅游巴士到临沂的外地人。在通话中，可以听到有妇女在呼喊抗议口号，抗议非法扣押，要求警察放人。

毛恒凤说，从早晨3、4点钟开始，这个被扣押的旅行团在途中就遭到警方以修路和桥梁断裂等各种理由一再拦阻，后来警方声称，全国大搜查，外地旅游车一律不得进入山东境内。

在许多网友纷纷对陈光诚40岁生日表示祝贺之际，中国警方看来正在加紧监控各地活动人士。

近期多次到临沂关注陈光诚夫妇及其6岁女儿上学一事的山东维权人士王雪臻一小时前被国保人员“喝茶”。她对美国之音记者表示，国保人员没有表明来自哪个城市，只是声称陈光诚事件已经上升为政治问题，并威胁王雪臻，要她悠着点。

今年一月和六月曾独自开车前往东师古村试图探望陈光诚均遭暴力拦劫的南京网友何培蓉(网名珍珠)目前情况不明。两天前，她在离家上班时遭到国保人员禁止出门，一度被带到公安机关关押，目前情况不明，手机处于关机状态。


陈光诚生日追踪报道：仍有31访民被困
记者: 叶兵 | 华盛顿 

图片来源: Boxun 
山东盲人维权人士陈光诚(资料照片)山东盲人维权者陈光诚生日(11月12号)当天被扣押在临沂一辆旅游巴士上40多名访民中有部分人被警方带走，情况不明。仍在车上的一些访民表示，他们当中有人心脏病发作，被送到当地一卫生院打了吊瓶，在要求转院治疗时，遭到警方刁难，还有人所患的高血压等病症病情加重。目前有31人决定在车上，直到获得自由。

*手机疑遭屏蔽 被困访民告急*

美国之音记者与被困旅游巴士上访民的通话一度掉线，语音服务称“手机已中断服务”。有访民指称，一辆面包车开到上百名武装特警包围的旅游巴士旁边后，车上手机信号疑遭屏蔽，只有在车外一个厕所内才能与外界手机联系。

被困访民告诉美国之音，他们早上6点多被拦截扣押，一直饿到下午两点多才有警察给他们送来食物。

在接近临沂地区时遭到当地大批警察拦截，随即遭到持枪特警扣押，目前已经被关了几个小时，没有提供食物和饮水。

*警方被指荷枪实弹如临大敌*

上海维权人士毛恒凤是在临沂被关押的44人之一。她对美国之音记者表示，她和其他从北京出发的旅客目前都被关在临沂市兰山区12路公共汽车终点站旁边的交警队停车场，由全副武装的特警看押，枪口对准他们到临沂的外地人。

她表示，一天前，有很多要前往临沂的人在北京出发时曾遭到警察拦截，后来这44名访民赶到天津坐上了这辆包租的旅游巴士。记者在通话中，可以听到有妇女在呼喊抗议口号，抗议非法扣押，要求警察放人。

毛恒凤说，从早晨3、4点钟开始，这个被扣押的旅行团在途中就遭到警方以修路和桥梁断裂等各种理由一再拦阻，后来警方声称，全国大搜查，外地旅游车一律不得进入山东境内，只是没有提到与陈光诚有关。

*盲人过生日 国保在行动*

在陈光诚40岁生日这个敏感时期，各地支持者纷纷这位被软禁家中的盲人维权人士表示祝贺。与此同时，有多名关注陈光诚的活动人士遭到国保人员的控制或警告，还有一些网友在推特或微博上留言称，他们的手机受到单向停机。

江西新余的独立参选人刘萍等人日前再度前往临沂途中被警方带走，与外界失去联系。南京网友何培蓉(网名珍珠)被从家中带到南京市一派出所后宣布绝食，目前手机关机，情况不明。陈光诚女儿陈克斯关爱行动的发起人王雪臻在山东维坊家中被国保喝茶警告。

一位网友在微博留言说，最接近东师古村的205国道今天已被封堵。另一位近日遭到监控的陈光诚支持者透露，有些前往东师古村的网友正在当地秘密活动，准备以多种方式在陈光诚生日之际表达声援。
