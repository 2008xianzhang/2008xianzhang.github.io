    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">諾貝爾文學獎得主莫言表示，希望諾貝爾和平獎得主劉曉波能夠盡早獲得自由。
莫言下午在家鄉山東高密召開記者會，被記者問到對劉曉波的看法。莫言表示，在80年代曾看過劉曉波的評論文章，指他的作品《紅高梁》若以長篇小說方式一次過推出來，不是分開一篇篇推出，會產生石破天驚的效果，莫言表示，很認同他的說法，亦很後悔當初沒有一下子寫一個長篇推出。

莫言表示，劉曉波後來參與政治後，雙方沒有交往，對他後來的活動不了解。他說，希望劉曉波能夠盡早健康地獲得自由。
