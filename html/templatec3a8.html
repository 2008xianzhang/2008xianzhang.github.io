    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">浙江民主党成员吕耿松案，当局取消周四（23日）的庭审，没有说明原因；而另一成员陈树庆案件﹐亦延至下周一（27日）开审。（海蓝报道）

浙江民主党员吕耿松及陈树庆分别被指控涉嫌颠覆国家政权罪，吕耿松案原定周四（23日）将在杭州巿中级法院开庭，代表律师丁钖奎今天接到法院通知，因事取消开庭，暂未定何时庭审。原定周三开庭前到看守所会见吕耿松，现在要改期。

丁钖奎说：我刚打完电话，他们（法院）就来电话说要取消（开庭），没说什么原因，就是紧急情况。我就不去（会见），我的票都退了。

律师早前指，7月1日的庭前会议曾就庭审程序交换意见，包括管辖权、回避及传召证人出庭等问题，全被驳回，律师将替吕耿松作无罪辩护。吕耿松有出席该会议，他的身体及精神状况尚可以。

吕耿松女儿表示，她也收到庭审取消的消息，母亲今天还到法院做开庭准备。至于父亲情况，她指，父亲患有一些疾病，但目前忙于准备庭审，没有理会这些。另外，她与母亲近日没受到限制，但六四前夕，曾被阻拦外出。

吕耿松女儿说：具体情况我不是特别清楚，但是最近好像没有发现这些。就是6月4日前一两天，是受到一些阻拦，最近好像没有收到明确的（通知）。

吕耿松去年7月被杭州警方以涉嫌颠覆国家政权罪刑拘，今年2月被起诉至法院。吕耿松曾于2008年2月因煽动颠覆国家政权罪被判刑4年，2011年8月刑满出狱。

另外，浙江异见人士陈树庆案其中代表律师付永刚指，法院原定周四开庭，由于律师有其他案撞期，杭州中院同意延后至下周一庭审。庭前会议曾申请法官等人回避及传召证人，都被拒絶，律师会替他作无罪辩护。

付永刚说：改成下周一，27日开庭。现在我们还没有去会见他，开庭前才去会见，我们做的是无罪辩护。

付律师早前指，陈树庆与吕耿松原本属同一案件，被法院分案处理，7月1日同一天分别上、下午开庭前会议。

现年50岁的陈树庆为异见作家、中国民主党成员，今次被捕涉及其文章及组织民主党活动等。去年9月，陈树庆被警方带走后刑拘，今年2月中被法院起诉，法院又延期3个月。陈树庆曾于2007年8月16日被杭州中级法院以煽动颠覆国家政权罪判刑4年。
