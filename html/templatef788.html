    <td width="683"><h6>RFA 唐荆陵肖勇等因书被穗警传唤 陈云飞被深圳海关扣政论杂志&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">广州维权人士唐荆陵等三人上周六因携带三十本普及民主与法制的书籍，而被公安强行带往派出所扣留数小时，上述公开出版的书籍也被以“非法出版物”为名扣押，公安并粗暴拒绝出具扣押单。同一天，成都维权人士陈云飞从香港带回的多本政论杂志，被深圳皇岗海关没收。

广州维权人士唐荆陵和德先生研究所义工肖勇及维权人士蒋东升，星期六下午在广州黄花岗烈士陵园被当地派出所法外传唤，指他们携带的书籍是“非法出版物”，扣留约四个小时。

肖勇星期一告诉本台：“我们准备先去吃饭，然后到唐荆陵家送书去，因为唐荆陵喜欢读书看书，后来被带到黄花岗派出所了。盘问了四个小时，他们说你们是不是约好的，谁邀你来的？书准备抬到唐荆陵家里的，他们把我们的书全部给扣了。”

长期致力于公民维权的唐荆陵对记者说，他们当时正在烈士陵园避雨。

“非要把我们带到派出所。昨天因为下午有公民送来的一些关于公民的历史知识、法律方面的书，一些民主知识启蒙的书，这些书都是国内书店正式出版的。当时因为下雨，我跟肖勇在黄花岗公园亭子里面避雨，4点钟看到雨小了准备走，当时突然后面的人冲到我们前面来拦着不让走，说要检查东西。我说你为什么平白无故地在街上查人家的东西。他说不出个道理，但是呼叫警察来，他们很多警察、保安，后来把所里的领导都叫来了，围住我们强行要查。有一位群众看了书，群众看了书说这是公开出版的书，这是为老百姓好的，你们干嘛要限制人家的人身自由？但是他们还是强行非要带我们到派出所。”

唐荆陵说，公安非常粗暴，还拒发扣押清单。

“关的期间又把我们的电话强行搜走，把书也强行扣下了。电话在我们晚上九点多钟走的时候归还了，但是书不肯归还。我们说要他出具扣押单，他也不肯。”

肖勇说，这些都是在国内公开出版的书籍。

“他不给扣押清单。书他说是非法出版物，但是我们经过查询这些书都是现在还在书架上卖的，比如说《民主的细节》刘瑜写的，《欧洲到新东欧》金雁写的，《历史深处的远虑》林达写的，这些都是还在新华书店或者其他书店里卖的。他们是这么说的，他说我在国家新闻出版总署的网站上面没查到，你这书就是非法出版物。我说你应该上网去查询，我说中国这么多书每一本都在新闻总署的网站上上传了资料了吗？他说我不管就没收了，是30本。”

长期以来，中国当局从未放松对维权人士的严控，即使他们持有合法出版的有关民主与法制的书籍，也会强行没收。

肖勇说，派出所公安警告他。

回答：他说这是我的地盘我就是地头蛇，还有一句就是中国要法治也要人治。唐荆陵律师当时就问他哪个人来治？他说我啊！我不是人吗？这个警察的警号是021796 。

记者：还有一个蒋东升被扣留多久？

回答：蒋东升比我们提前可能10来分钟先走。

记者：最后有没有给你们清单？

回答：没有任何暂扣清单，也没有任何传唤手续。当时在公园的时候有很多市民，我们当时就说你这是针对性执法。他说到时候我们给传唤手续给你，一直到最后都没有给传唤手续。

本台周一致电黄花岗派出所询问。

记者：问一下昨天有三个人的30本书被你们扣留了，又被你们传唤这件事情。

回答：具体情况不清楚，你要知什么情况的话你到黄花岗（派出所）这里了解。

也是在星期六，四川维权人士陈云飞从香港返回成都时，被深圳皇岗海关没收多本香港发行的政论月刊。

据维权网报道，陈云飞从香港带回三本《开放》杂志、一本《动向》杂志，以及冉云飞所托的二本书及蔡淑芳签名的书。

陈云飞表示，在深圳皇岗边检站，他所带书刊“全军覆灭”。

在成都的维权人士黄晓敏周一对本台证实，陈云飞已回到成都，但他携带的几本杂志被没收。



以上是自由亚洲电台特约记者乔龙的采访报道。</textarea><br/>
