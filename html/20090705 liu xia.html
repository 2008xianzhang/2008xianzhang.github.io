        <h5>2009-07-04</h5>
        <div id="story_body">
          <p>中国学者、《零八宪章》签署人刘晓波被北京市公安局正式逮捕后，刘晓波的妻子刘霞日前发现在家里无法上网。据维权网站参与星期六报道，7月3号，刘霞让人来家里安装宽带，上网没多久就再也上不去了。星期六，装宽带的公司派人到刘霞的家里来修理，但是忙来忙去，就是上不了网。这名工作人员表示，这是他第一次遇到，全小区只有刘霞家装不上。刘霞说表示，不是她不想上网，是上不了。参与网站呼吁国际社会关注刘霞的知情权。<br/>
          </p>
