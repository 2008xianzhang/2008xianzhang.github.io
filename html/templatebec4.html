    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【本报讯】他是自由主义者，亦是和平主义者。诺贝尔和平奖得主刘晓波逝世踏入一周年纪念，美丶法丶德丶英等国接力悼念；中共扣押遗孀刘霞亲弟刘晖，令身在德国柏林的刘霞被迫缺席近千人追思会。黄昏中，红色极权阴霾逼近，刘霞未得到完全自由，新一代颂赞自由，为刘霞的自由呼吁，也为刘晓波的精神承传。

记者：卢燕仪

刘晓波逝世一周年追思会德国时间昨晚6时（香港时间今日凌晨零时）在德国首都柏林「人权民主纪念圣地」客西马尼教堂（Gethsemane Church）举行，为全球悼念刘晓波逝世周年活动翻开最庄严肃穆的一页。包括德国前总统高克（Joachim Gauck）丶诺贝尔奖文学得主米勒（Herta Müller）及台湾驻德代表谢志伟在内的全球数百名政界丶文艺界人士亲身致哀。

大会组织者之一丶刘霞好友廖天琪首先致词，她指即使刘霞自由了，她亦不能体会到完全的自由，相信大家知道原因，她的弟弟仍在中国被囚禁。廖续说，刘霞非常希望能够到这里，但她不能，刘晓波离开了已经一年，他参与八九民运後失去工作，多次被囚禁，直到离世也离不开监禁，但他透过写作启发数以千计的人，成为那一代人的精神领袖。廖又说，刘晓波的一生，眼中只有爱，没有恨，他对民主，对自由的爱：「我们作为中国人，将会继续奋斗，建设人道主义的国家。」

廖天琪致词赞扬刘晓波一生只有爱，没有恨。何家达摄

德国前总统高克（中）丶普立兹得奖人张彦（右二）及刘霞好友廖亦武（右）出席追思会。

「他的肉体虽然离开这个世界，他的精神是永恒的！」廖天琪昨在追思会前接受《苹果》专访，赞扬刘晓波是真正的和平主义者，不仅原谅了迫害他的人，也原谅了迫害他的中共，展现和平爱心的崇高精神。
本身是独立中文笔会会长廖天琪披露刘逝世前的心理状况：「刘霞告诉我说，他死之前，他还对围绕着他的医生丶特护人员说『谢谢你们』，他心里一点怨恨也没有，我觉得是非常非常难得。」
廖天琪想跟刘晓波说：「你面对仇恨，你（刘晓波）原谅迫害你的人，你（刘晓波）原谅迫害你的政权，这麽难得。所以，我对晓波说，我们尊敬你，我们爱你。你永远活在我们心中，只是你的肉体离开这个世界，你的精神是永恒的。」「所以，我要对晓波说，你的精神一定会传承下去，不只是在中国人的社会里面，也在全世界里面。」

「有心杀贼，无力回天，死得其所，快哉快哉！」美国普立兹奖得主张彦（Ian Johnson）朗读自己的作品《那个留下来的人：历史会铭记刘晓波》，赞扬刘晓波的历史地位犹如晚清戊戌六君子之首谭嗣同，认为刘晓波是先行者：「为时代丶为民族丶为人类提供『超前意识』。但他的一生丶他的批评丶他的死亡，正在成为公共记忆的一部份，这就是他的价值。」

「But whoever treasures freedom Like the swallow has learned to fly」（谁要珍惜自由就要像燕子学会飞翔）

多个人权活动团体在巴黎举行悼念集会，展示金属制的大型「空椅子」。互联网

美国驻华领事馆昨在社交网站发帖向刘晓波致敬：「我们向他促进自由丶民主和推动社会更人性化丶更公正的一生和努力致敬。」

在中共严密监控打压下，滞留在北京沦为人质的刘霞亲弟刘晖昨独自在家悼念姐夫。刘晖接受《苹果》电话访问时表示，他买了一些鲜花，把鲜花放在刘晓波的遗照前，一个人小小的仪式就这样结束，「在这几年，我们家的人纷纷离世，对我的打击也是挺大的」。此外，中国人权民运信息中心报道，公安昨早硬闯刘晓波兄长刘晓光的寓所，警告家属不要在公开地方拜祭，刘晓光等只能在家中私下悼念。

美国众议院议员及人权组织在国会前集会哀悼刘晓波。互联网

国际社会悼念活动周四拉开序幕，美国兰托斯人权与正义基金会等组织在美国国会前集会悼念刘晓波。美国众议院少数党领袖佩洛西振臂一呼，力促「为人权而战的事业必须继续」。多个人权活动团体於法国时间前日下午5时（香港时间昨凌晨1时）接力悼念，在巴黎庞毕度中心附近广场集会，旅法中国艺术家王克平展示金属制的大型「空椅子」以悼念刘晓波。

台北昨接棒举行第三波国际悼念活动。刘晓波好友丶前八九学运领袖吾尔开希联同刘晓波之友会等组织，在台北市政府前广场展示包括刘微笑面容及象徵诺贝尔颁奖礼空椅的雕塑，悼念刘晓波。吾尔开希希望最快明年六四台北市政府会批准永久放置雕塑。

国际特赦组织接着在伦敦时间昨晚7时（香港时间今凌晨2时）在中国驻英国大使馆前举行集会示威，要求无条件立即释放所有中国及香港的良心犯。
