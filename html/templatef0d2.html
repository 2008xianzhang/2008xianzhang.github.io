    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1

那日亦武突然来信，说晓波在狱中病重，肝癌晚期。甚惊，怎么会呢？晓波生命力很是旺盛，一向元气十足。我想着他高谈的样子，难以置信。原以为，过几年他就刑满释放了，许多的事情还等着他。

中国需要一位领袖，能凝聚民心，带领国人重建国家。当初，诺贝尔和平奖授予他，意义也正在此。虽然，中国的希望渺茫，但这毕竟也是个希望。不承想，这微小的希望已成了泡影。

情况越来越不好，新闻发布了他和刘霞的照片。他癯弱得很，但眼神和嘴角仍然一派倔强。他清楚自己已经到了最后，但没有屈服。

晓波要求到国外治疗，以晓波的明智，他不会对治疗抱有期望，而只是想以最后的生命报答凄苦的妻子，救她离开中国。但是，他未能如愿。我想他临终最痛心的事是许多年来刘霞为他无辜遭难。苦命的刘霞，晓波是她生命的最后期冀，没了晓波，她还能在中国支撑多久？

晓波最终走了，离消息公布统共没多少天。难以置信的是，当局没让晓波留下骨灰，而以刘霞的名义，将之撒入大海。我感到出奇的愤怒。太卑鄙了，他们之邪恶永远超乎人们的想象。谁能想到呢？待一个死者，他们连片粒骨灰也不让留下。而我们的民族自古敬畏死亡。

他们怕，怕晓波的一片骸骨，恐惧人们对他的纪念，恐惧晓波魂灵的召唤。可是他们还有多少时日呢？他们将文明践踏得不留一丝遗迹。

悼念、缅怀晓波的消息、文章纷纷扬扬，感谢人们！而我感到一片渺茫，欲言而无言。许多天，那份无奈与哀伤飘然恍惚，那是中国又一抹薄薄希望的破灭。

 

2

晓波过世后，有关“我没有敌人”的争论再起。那些指责或是误解，或是中国式的简化政治。在法庭上，面对敌对政权的非法审判，晓波的《最后陈述》需要将政治的抗争提升到文明的终极价值。

2009年12月23日，晓波在一审法庭上宣读了《我沒有敵人——我的最後陳述》。在此篇陈述中，他就“我没有敌人”有清晰的阐述。他说“我希望自己能夠超越個人的遭遇來看待國家的發展和社會的變化，以最大的善意對待政權的敵意，以愛化解恨。”显然，他清楚该政权将他视为敌人，但是他愿意以爱化解仇恨，不以敌人为敌。晓波还讲了，他为什么不以敌人为敌，“仇恨會腐蝕一個人的智慧和良知，敵人意識將毒化一個民族的精神，煽動起你死我活的殘酷鬥爭，毀掉一個社會的寬容和人性，阻礙一個國家走向自由民主的進程。”

非仇恨、非敌意是晓波一向的政治理念与精神信念。“八九”运动中，他五月七日发表的《我们的要求》中即表述“中国的民主，必须以消除‘敌人意识’为前提”，”一切为争取民主而奋斗的人士，莫让仇恨毒害了你的智慧“。“仇恨最容易导致暴力，因此仇恨是民主化的障碍，是独裁政治的最佳土壤。”

晓波的非仇恨非敌意非暴力的信念，根于数十年来“斗争”给中国带来的惨重灾难。为了中国的未来，为了中国能够成为一个自由、人权、法治的国家，中国民族需要挤掉体内的“狼奶”——仇恨与敌意。一个民族的精神情态决定其国家形态，唯有恢复民族光明、健康之精神，方可有光明、健康之国家。

晓波对中国之国家、社会、国人有深刻的洞察，事情不在有无敌人，而是数十年以来，中国民族积蓄下太多的仇恨与敌意，以此心态无法将中国建设为自由、民主、保障人权的国家。为此，他倡导民间积极抗争，但坚持非暴力、非仇恨、非敌意。中国民族需要在抗争中，在追求自由、民主的过程中，同时建设自身，以复原民族健康之精神。

作为异议领袖，晓波有深远之考虑。该政权已进入末期，结束是早晚的事。然而更严峻的事是，中国如何建设？六十多年的极权统治，中国文明一片废墟，破坏得太久太彻底了，我们的民族被仇恨、敌意和“残酷斗争”深深毒化。这个被毁坏得如此惨烈的民族，有可能建设成自由、宽容、人性的国家吗？这是晓波更深的忧虑和思考。因而，他提出要挤出我们肌体中的“狼奶”，以爱化恨。

网络上有言讽刺晓波，说“无敌论的刘晓波，最终却被他的敌人所杀死”。错了，文明从来都是用生命和血来祭奠的。我们这样一个经过数十年残酷极权统治的国家及民族，要回归文明，消除内心的仇恨与敌意，回归仁爱之精神，异常困难。残暴之统治，自然会留下弥天的仇恨和敌意，这不怨国民，是残酷统治所至。但是，“恨”与“敌”对建设文明之中国乃是负资产，一个充满仇恨和敌意的民族，不可能建立自由、宽容、仁爱的国家。因此，中国要走出仇恨与敌意，树立仁爱之精神，同样需要生命的牺牲与祭奠。晓波的牺牲，除了是为中国的民主、自由之，也是为了让我们的国家、民族最终走出仇恨、敌意，树立仁爱精神。他的担当、牺牲，除了他奉献的生命，也包括人们对他的误解，谴责和羞辱。

实而言之，中国民间反对力量很是微弱，较庞大的极权统治势力不成比例。无论怎样做，其都没有直接推翻该政权的可能。中共将完结于自身的崩溃。郭文贵爆料，就对中共政权的直接打击，远大于国内外的反对派。如果是其它国家，仅海航案件就足以使全国民众上街。但于中国，大多民众只是看客。此即中国现实。既然如此，中国反对派的意义何在？

于中国，由于“反对”稀缺，因而弥加珍贵。其意义主要是理念和道义上的，而在现时与现实的政治层面，其作用是很小的。其意义：在理念上，结束中国极权体制，在中国建立宪政民主体制；道义上，确认中共独裁腐败统治的非道义性，确立普世精神及价值。此二者均在使中国由现代野蛮回归文明。而文明的终极精神乃是天下仁爱，任何文明体系于此都是一致的。自1949年，中国在中共极权统治下，其文明遭至全面彻底的摧毁，因此中国的反对运动之意义，不仅是政治层面的，更在回归文明，确立文明的基本原则、价值和精神。由此，我们说中国的反对运动的理念及道义意义，大于其实际的政治作用。

再强调，文明之原则、价值与精神自确立，乃需要以生命和鲜血为代价，也就是说文明之建立是以生命来祭奠的。”八九”运动，由政治上看是失败的，但是“六四”的牺牲却是中国未来之献祭。如果中国有未来，必以“六四”为始,它的血奠定了中国未来之文明。晓波之死，是中国归属文明的又一牺牲。中共极权的终结是注定的，而中国更困难的是文明的重建。一个国家需确立正义，但是却不能倡导恨与敌意；正义之实行乃是法治，而高于正义的乃是文明的终极：天下之仁爱。异议领袖需要高瞻远瞩，由文明的终极引导反对运动。“我没有敌人”，“我也没有仇恨”所表达的是超乎政治层面的宗教情怀，是天下仁爱之心。
