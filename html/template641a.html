    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">卡扎菲失去利比亚官员支持 但否认逃亡

利比亚领导人卡扎菲正在失去政府中关键人物的支持。海内外众多利比亚官员辞职或停止履行职务，以回应卡扎菲血腥镇压要求他下台的全国抗议。


卡扎菲星期一发表一个简短的电视声明，说他在利比亚首都的黎波里，并不是在委内瑞拉。画面显示卡扎菲握着一把大伞，从一辆面包车的前座探出身子。自从上星期一，利比亚东部开始发生示威，随后蔓延到的黎波里以来，这是卡扎菲首次公开发表讲话。这些抗议活动标志着对卡扎菲将近42年统治的最大挑战。

驻在几个国家的利比亚外交官表示，他们已经与卡扎菲断绝关系，以抗议他的军队袭击反政府抗议者的行为。利比亚驻美大使阿里·奥贾利呼吁这位利比亚领导人下台。驻其它几个国家的利比亚外交人员表示他们已辞职，其中包括利比亚驻印度和印尼的大使，以及驻中国的一位资深外交官。利比亚驻马来西亚和澳大利亚的大使馆表示不再代表卡扎菲。这位利比亚领导人遇到的其它挫折包括，两名利比亚战斗机飞行员驾驶飞机飞往马耳他，并表示他们在被命令袭击示威者后脱离利比亚。

的黎波里的目击者说，直升机和战机星期一袭击了的黎波里的平民居住的地区，非洲雇佣兵和支持卡扎菲的武装人员随意开枪，恐吓人群。利比亚国营电视台星期二说，外国媒体报道的所谓利比亚发生的“屠杀”都是“谎言”，目的是摧毁公众的士气。

早些时候，利比亚电视台说，忠于卡扎菲的安全部队袭击了“破坏分子的巢穴”，但没有具体说明情况。电视台还援引卡扎菲的儿子赛义夫·伊斯兰·卡扎菲的话说，利比亚的战斗机只袭击了弹药库。

人权观察组织说，利比亚起义中已有233人丧生，伤亡大多发生在利比亚东部省份，那里可能已经被反卡扎菲的武装控制。这个死亡人数不包括星期一的黎波里暴力活动造成的伤亡。


VOA:利比亚驻北京大使馆举行抗议活动

一些利比亚人星期二在利比亚驻北京大使馆外举行集会，反对卡扎菲的独裁统治。一些前利比亚驻华使馆的工作人员参加了集会。利比亚驻北京外交官迈斯拉迪说，这是“希特勒大使馆，我绝不再为它服务”。他是星期一和另外一些利比亚驻华主要外交官一起辞职的。他们以辞职表示对利比亚国内出现的抗议活动的支持。

中国警方在利比亚驻北京大使馆外严密戒备。

除了利比亚驻华外交官公开反对卡扎菲之外，利比亚驻美国大使也公开表示不再效忠卡扎菲。利比亚驻印度大使计划辞职，此外利比亚驻孟加拉大使也以辞职表示对他的家属在利比亚被打死的抗议。几乎所有利比亚驻联合国外交官都支持利比亚常驻联合国副代表达巴希的观点，要求卡扎菲结束长达40年的统治，并呼吁国际介入。 与此同时，利比亚驻东京，科伦坡，马来西亚等国大使馆星期二关闭。
