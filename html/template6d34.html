    <td width="683"><h6>RFA：探陈光诚网民戳穿官员谎话连篇 新一波探望蓄势待发&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">五位网民发起的第二波探望山东临沂盲人维权人士陈光诚的行动再度遭打压，网民和外国记者随身物品被抢，其后官员出来辩解，星期四，网民作出回应，指当局谎话连篇，他们将随时发起新一波探访行动。 

图片：网友人肉搜索出双堠镇指挥殴打陈光诚的官员张健的相片。（匿名网民/记者乔龙）

五位网民及外媒记者星期三在山东临沂陈光诚所在的东师古村附近遭到三十多名男子抢劫及殴打，星期四，多位网民被居住地公安遣返，消息在海外社交网站迅速传开，许多网民声讨当局的野蛮行为，而当局对网民的呼声视而不见。本台记者星期四十多次致电沂南县公安局办公室和双堠镇派出所所长，但都不接听，大陆媒体也未有报道。而五位网民的手机也都显示关机状态。
 
探望陈光诚行动后援人员何培蓉周四告诉记者，打人者出手很重，手法与今年初她打算探望陈光诚时一样：“雪臻挨了一个耳光，腰部被踢。这个招一模一样的，他们打人基本也是这样。我上次去的时候也是这样，在我的脸上扇我的耳光，然后脚踢我的腰部，踢的很厉害的，把我人都踢飞出去了，然后落在麦田里面”。
 
何培蓉说，打人者将网民带到县政法委盘问：“后来他们被带到沂南县政法委给他们做笔录，换了三个地方。王雪臻拒绝在笔录上面签字，后来他们就把王雪臻送回了自己莱阳的老家，一共是四个警察把她送回去的。送她的车子的车牌是鲁Q89371”。
 
一位跟随网民采访的以色列记者当天也被抢走随身物品，消息在推特传开后，临沂有关部门向网民辩称，指物品遗失在出租车上。对此，何培蓉说，当时外国记者还在出租车上：“山东政府真是谎话连篇，当时说瑞恰（记者）的东西丢在了出租车上捡到了，可去（政法委）取了。我得到消息，通知瑞恰去领东西的时候瑞恰还在出租车上”。
 
当局对待探望陈光诚的五位网民，兴师动众，但对于记者查询，却遮遮掩掩，拒绝回应。记者当天傍晚终于拨通临沂市国保支队王安森的电话，但他获悉记者提问后，又挂断电话：“是的，你谁？”

记者：我想问一下，昨天几个网友被抓走的情况。
回答：什么？

记者：昨天有几个网友想去陈光诚村子里面，被带走，情况怎么样？
回答：你怎么知道我的名字的？

记者：听网友告诉我的。
回答：网友告诉你的？

记者：对，对。
回答：有网友告诉你我的情况干啥子？

记者：想了解一下这几个网友被带到哪里去了。
回答：我不明白你说的什么，关机了。
 
何培蓉向记者证实，网民调查后发现，陈光诚六岁的女儿，没有上学，之前一位自称沂南县党校领导，也在撒谎：“今年一年级的班级共有两个班，去找了一年级的老师，可以肯定的是陈克斯没有上学，昨天那个所谓的党校领导是撒谎。在离开学校门口三百米处，他们的摄影器材被砸了，当时就被砸坏了”。
 
当局为何千方百计阻止外界接触这位盲人律师，湖北网络作家刘逸明表示：“他们之所以要阻拦这些网友去探望陈光诚，根本目的是要切断陈光诚跟外界的联系，陈光诚在国际上影响力太大。他们觉得陈光诚跟一般的异议人士、维权人士不一样，如果陈光诚的有一点点消息走漏出去，都可能会引起海外媒体很大的震动，引起中国民间很大的震动，所以他们现在会想方设法的不让陈光诚和家人与外界联系”。
 
曾帮助计划生育政策受害妇女维权的陈光诚，其维权行动，受到海外高度赞扬，入选美国《时代周刊》2006年“塑造世界的一百人”2007年3月获得英国人权组织查禁目录颁发的言论自由奖。同年7月获得该年度“麦格塞塞奖”——“突出表现领袖”。刘逸明说：“事实上陈光诚是绝对没有自由的，即使他获释了，实际上他跟坐牢没有太大的区别。网友就问我，他说难道山东临沂给日本人占领了？这么凶狠”。
 
据称，目前，多位网民留在沂南县周边地区待命，准备随时进入东师古村，他们更做好被打、被失踪的准备，希望以此唤起更多热心人士关注及前往声援。

以上是自由亚洲电台特约记者乔龙的采访报道。
