    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">国际笔会独立中文笔会理事会近日批准狱中作家委员会提名，将第四届“刘晓波写作勇气奖”（第八届“狱中作家奖”）授予谭作人和越南作家阮春义（Nguyen Xuan Nghia），以表彰他们长期以来无惧监禁的写作勇气和坚韧毅力；同时批准增加刘本琦、许志永、刘虎和郭飞雄为本会重点营救的荣誉会员，并上报国际笔会。

独立中文笔会重点救援的原86名荣誉会员中至今已有62人获释，包括喻东岳、姜维平、高勤荣、李民英、罗永忠、姜力均、罗长福、杨建利、毛庆祥、赵岩、蔡卓华、李建平、李元龙、喻华峰、胡石根、赵常青（今年5月再次被捕）、程翔、李长青、岳天祥、杨子立、张宏海、拖乎提·吐尼雅孜、陶海东、贺彦杰、李智、吴义龙、郭起真、陈树庆、曾宏玲（女）、魏桢凌、王荣清、吴保全、张鹏、范燕琼（女）、秦永敏、哈达、张玉辉、何德普、徐伟、靳海科、罗勇泉、陈道军、孙林、黄琦、徐泽荣、胡佳、阿卜杜勒加尼·梅梅特民、阿布露莎（女）、吕耿松、黄晓敏、郭飞雄（今年9月再次被捕）、黄金秋、唐才龙、左晓环、郑贻春、王茘蕻（女）、张起、袁显臣、胡明君、王小宁、刘永根、尕让云巴；目前系狱者还有24人：孔佑平、努尔莫哈提·亚辛、齐崇怀、许万平、陆建华、郭泉、谭作人、海莱特·尼亚孜、刘贤斌、陈卫、李铁、买买提江·阿布都拉、东科、布旦、卓日次成、文炎、陈西、高智晟、扎西热丹、贡却才培、更嘎仓央、岗吉·志巴加、饶文蔚、李必丰。此外，因言获罪系狱的本会会员还有6人：杨天水、刘晓波、朱虞夫、赵常青、张林、李化平。

谭作人现年59岁，四川成都人，作家、编辑、民间环保人士、人权活动家。谭作人是中国民间环保维权的先行者，1998年参与创办民间环保组织“绿色江河”，并担任副秘书长。1999年前往可可西里考查藏羚羊保护，同年前往青藏高原参加三江源保护活动，并参与发起建造“三江源环保纪念碑”。2004年参与创办大型民间刊物《文化人》杂志，任编委会副主任、主编。同时参与成都读书会读书交流活动。2008年质疑彭州石化项目，并发起“和平保城”活动。2008年5月四川汶川大地震发生后，谭作人随即组织志愿者进入灾区救助受难者。他起草了《5•12学生档案》倡议书，呼吁民间进行汶川大地震遇难学生校舍工程质量调查。“确认每一个班级，每一所学校、每一个乡镇、每一个县市、每一个地区遇难学生的真实数据”。 多年来，谭作人不仅身体力行践行公民责任，他还将行动付诸笔端，为“和平保城”行动，他写下了《从成都彭州石化工程说起》、《“我们不示威、我们示弱”的公民建议书》；512大地震后，他数十次前往灾区，撰写了《5•12四川大地震死难学生调查报告》，还写下《一位绝望的父亲》、《龙门山，请为北川孩子们作证》等文章，告诉人们灾区被遮蔽和隐藏的真相。2009年3月28日，成都市警方以谭作人曾公开发表的《1989见证最后的美丽：一个目击者的广场日记》一文为由将他从家中带走。8月12日成都市中级人民法院开庭审理此案，谭作人所传唤证人被警方控制，未允许出庭，也没有在庭上播放其提供的影音证据，其辩护也遭到多次打断。谭作人在法庭作最后陈述时说：“我所做的一切，无非是尽一个公民的义务：坚守常识，说出真话。”2010年2月9日成都市中级法院以“煽动颠覆国家政权罪”判处谭作人有期徒刑5年，剥夺政治权利3年。2010年6月9日，四川省高级人民法院驳回上诉，维持一审原判。现关押于四川雅安监狱，预定获释日期为2014年3月27日。

阮春义是一位越南诗人、记者、散文家和小说家，海防作家协会会员和被禁的“8406组织”民主运动创始人之一。他是地下民主杂志《祖国》的编辑。在2003年政府因其参与民主活动封杀他之前，他作为一名记者为所有主要的官方报刊写作。2009年10月9日，据报道在仅持续了几小时的庭审后，阮春义被判定违反越南刑法第88条进行反政府宣传，被判处有期徒刑6年。第88条禁止“一切反对政府的共产主义制度的宣传”，以及“损害国家安全、社会秩序和人民对党的信任的诽谤性指控”。在对他的起诉中列举了阮春义从2007年到2008年他被捕之前写作的57段文字，包括诗歌、文学作品、短篇故事和其他文章，据称“侮辱越南共产党，歪曲国家的现状，诽谤和贬低国家领导人，要求多元化和多党制……煽动和鼓励其他人加入反对运动。”他是自2008年9月以来并持续至今的越南当局镇压和平异议人士中被捕的数十名活动人士之一。2010年1月21日，上诉法院宣布对阮春义维持原判。阮春义随后被关押在河内以南哈东省的B14劳改营，有报道说他在那里被关禁闭。据他的妻子说，他还因被报复其和平抗议监狱条件而被剥夺会见家人的权利。2012年3月他的家人去探视时，发现他已经被转移到新的羁押地点，在靠近老挝的越南边境，距离他们的家超过400公里。当月晚些时候，他的妻子被允许去探望他，她在路上花了两天时间才到达。首次探访这个新的劳改营后，他的妻子说他的健康有多种问题，精神状态受到严重影响，好几次他曾试图自杀。2013年7月，国际社会获悉博客作者阮文海在过去30天里在狱中绝食抗议他和他的狱友受到的监狱看守和官员给予的恶劣条件和待遇。阮春义在他的妻子探访时冒险将阮文海绝食的情况通报了她，阮文海的家人和外界才得知。为此阮春义被单独关禁闭至少3个月。当他的妻子再去探望时发现，他与一个因为中国刺探情报被判无期徒刑的刑事犯同囚一室，新狱友受命监视他，后传出消息阮春义被他的狱友殴打。目前他的健康和安全被广泛关注。

“刘晓波写作勇气奖”原是独立中文笔会于2006年设立的“狱中作家奖”，前四届获奖者为杨天水、张林、吕耿松、杜导斌和徐泽荣。2010年为纪念已被判重刑11年的本会荣誉会长、前会长刘晓波20多年来的写作勇气和对本奖的一向支持而定现名，前三届获奖者为刘贤斌、扎加纳（缅甸）、哈达、秦永敏、陈卫、卓玛加和吴义龙。

每年11月15日，国际笔会在世界各地的会员都一起纪念“狱中作家日”，表彰狱中同仁反抗言论压制和维护言论自由的奋斗勇气。独立中文笔会重申，言论自由包括写作自由和出版自由是所有人不可剥夺的基本人权，将继续为恢复刘晓波、谭作人、杨天水等所有系狱写作者的自由不懈努力。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的146个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org。</textarea><br/>
