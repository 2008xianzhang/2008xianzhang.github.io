    <td width="683"><h6>韩朝《板门店宣言》全文公布：朝鲜半岛不再有战争&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中新网4月27日电 韩朝首脑4月27日在韩朝边境板门店韩方一侧的“和平之家”举行会谈，就积极努力争取国际社会协助支持半岛无核化达成一致，签署并发表《为促进朝鲜半岛和平、繁荣、统一的板门店宣言》，韩联社公布了宣言全文，如下：

大韩民国总统文在寅和朝鲜民主主义人民共和国国务委员会委员长金正恩为了实现和平、繁荣、统一的民族夙愿，于朝鲜半岛迎来历史转折点的2018年4月27日在板门店“和平之家”举行了韩朝首脑会谈。两位领导人向八千万同胞和全人类庄严宣布，朝鲜半岛已经开启新的和平时代，不会再有战争。两位首脑怀着尽早终结冷战造成的长期分裂和对峙、勇于开创民族和解与和平繁荣新时代、积极改善和发展韩朝关系的坚定决心，在沉淀着历史的板门店发表如下宣言：

（当地时间4月27日上午9时30分(北京时间8时30分)，朝鲜最高领导人金正恩从板门店跨越军事分界线，与韩国总统文在寅握手，实现初次会面。）

1.韩朝将划时代地全面改善并发展双边关系，让民族血脉再相连，提前迎接共同繁荣和自主统一的未来。改善和发展韩朝关系是全民族始终不渝的梦想，也是时代的迫切要求，不容再拖。

①韩朝确认民族命运自决的自主原则，将通过切实履行已经发表的共同宣言和已经达成的协议，开创改善和发展关系的新局面。

②韩朝将尽快促成高级别会谈等各领域的对话和谈判，想方设法落实首脑会谈达成的共识。

③韩朝将在开城地区设立双方官员常驻的韩朝共同联络事务所，以期加紧官方协商并确保民间交流合作顺利进行。

④韩朝将为营造民族和解团结气氛而搞活各界各阶层在各领域的合作交流与人员往来，对内积极推动在6月15日等对韩朝都有重要意义的日子举行双方国会、政党、地方政府、民间团体等参加的全民族联合活动，对外联合参加2018年亚运会等国际赛事彰显民族的聪慧才智和团结面貌。

⑤韩朝将努力解决民族分裂造成的迫切人道问题，举行韩朝红十字会会谈协商离散亲人团聚等问题，今年8月15日将举行离散亲人团聚活动。

⑥韩朝将为实现民族经济的平衡发展和共同繁荣，积极落实《10·4宣言》所列项目，首先将采取切实措施连接并升级改造东海线及京义线铁路和公路。

（当地时间4月27日，金正恩与文在寅在板门店军事分界线附近共同种下一棵65年树龄的松树。韩朝双方领导人还在植树活动现场合影留念。）

2.韩朝将共同努力，缓和半岛军事紧张，消除战争风险。

①韩朝决定，在地面、海上、空中等一切空间，全面停止引发军事紧张和冲突的一切敌对行为。自5月1日起，在军事分界线一带停止包括扩音喊话、散布传单在内的一切敌对行为，撤走其工具，并将非军事区打造成和平地带。

②韩朝决定，将西部海域北方界线一带打造成和平水域，防止突发性军事冲突，确保渔业生产安全。

③韩朝将采取多种军事保障对策，促进互相合作交流、往来接触。为了及时迅速讨论并妥善处理双方之间的军事问题，韩朝将经常举行防长会谈等军事部门会谈，先于5月举行将军级军事会谈。

（当地时间4月27日上午9时30分(北京时间8时30分)，朝鲜最高领导人金正恩从板门店跨越军事分界线，与韩国总统文在寅握手，实现初次会面。）

3.韩朝将为在半岛构建牢固的永久性和平机制积极合作，终结半岛目前不正常的停战状态并建立牢固的和平机制是刻不容缓的历史使命。

①韩朝再次确认不向对方动用任何形式武力的互不侵犯协议，并将严格遵守该协议。

②韩朝决定，在消除军事紧张建立军事互信后，分阶段裁军。

③韩朝决定，在《停战协定》签署65周年的今年宣布结束战争状态，推进停和机制转换，为建立牢固的永久性和平机制，努力促成韩朝美三方会谈或韩朝美中四方会谈。

④韩朝确认通过完全弃核实现半岛无核化的共同目标。韩朝一致认为，朝方主动采取的一系列措施对半岛无核化具有重大而深远的意义，今后将各自尽责发挥应有作用。韩朝决定，为了赢得国际社会对半岛无核化的支持与合作积极努力。

两位领导人决定，通过定期会谈和拨通热线电话随时讨论民族重大事宜并巩固互信，为持续发展韩朝关系、实现半岛和平与繁荣、延续走向统一的良好势头而努力。

韩国总统文在寅将于今年秋天访问平壤。

2018年4月27日于板门店

大韩民国总统文在寅

朝鲜民主主义人民共和国国务委员会委员长金正恩</textarea><br/>
