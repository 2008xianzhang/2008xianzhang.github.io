      <p><strong>致刘晓波 </strong><br/>
      </p>
      <center>
      <p><strong>一介书生，煽动颠覆，何德何能？</strong> <br/>
      </p>
      <center>
      <p><strong>一片丹心，忧国忧民，顾念苍生。</strong><br/>
      </p>
      <center>
      <p><strong>一字千金，零八宪章，铿锵发声。</strong><br/>
      </p>
      <center>
      <p><strong>一叶知秋，原来如此，胡温新政。 </strong><br/>
        <br/>
        <br/>
        新华社报道，据公安机关侦查掌握，近年来刘晓波以造谣、诽谤等方式，煽动颠覆国家政权、推翻社会主义制度，违反了《中华人民共和国刑法》，涉嫌煽动颠覆国家政权罪，北京市公安机关依法对刘晓波立案侦查，6月23日经检察机关批准逮捕。<br/>
