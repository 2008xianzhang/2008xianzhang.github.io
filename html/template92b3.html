    <td width="683"><h6>维权网：江西维权人士刘萍因“涉嫌煽动颠覆罪”被刑事拘留&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员华新报道）4月27日晚上，江西维权人士刘萍在家和网上朋友聊天，被突然闯进的多名新余警察强行带走，同天被抓走的还有维权人士魏忠平、李思华、雷文胜、李学梅、刘喜珍等人，随后多人下落不明。

5月2日，刘萍女儿廖敏月到袁河分局向有关负责人索要关押通知书，对方拒绝出示通知书，并唆使同是警察的廖敏月的父亲殴打自己的女儿。5月4日，廖敏月为母亲刘萍委托律师张雪忠为其代理律师。

5月7日上午，廖敏月得知母亲刘萍已被袁河分局以“涉嫌煽动颠覆国家政权罪”刑事拘留，目前羁押在新余市看守所，当天上午张雪忠律师已向新余巿公安局袁河分局递交了委托文书和会见申请，但是涉案部门未予批准，而廖敏月到现在还没有收到母亲被拘留的通知书。

廖敏月告诉本网信息员，有知情人告诉她母亲刘萍可能会被判刑，至少四年以上。廖敏月表示很担心，也很难过。她相信母亲是无罪的，希望当局尽快释放无罪的母亲，同时也强烈谴责当局对母亲刘萍的非法迫害，同时也呼吁有关媒体及人权机构继续关注刘萍案件的进展。

据了解，还未获释的魏忠平等人仍无下落，本网将持续关注他们的人身自由。
