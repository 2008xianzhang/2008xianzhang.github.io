    <td width="683"><h6>吉迪恩•拉赫曼：埃及的自由派要输了&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年05月03日 07:09 AM

这些日子，埃及各路对立势力比肩共存。最近我在开罗一家酒店的大厅和一位蓄着浓密胡须的大肚汉闲聊，此人鼓吹原教旨主义，渴望看到埃及所有女人都戴上niqab——那种包住一切只露出眼睛的面纱。在他身后，身穿泳衣的法国旅游者悠闲地踱步。接着，酒店驻唱歌手放开嗓门唱起《My Way》。我建议挪到一个安静点的地方，这位布道者同意了。他说，身为一名沙拉菲(Salafi)，他反对一切形式的音乐，不光是弗兰克•辛纳屈(Frank Sinatra)。

在进一步探讨了砍手的优点和回归7世纪伊斯兰教义的可能性之后，这位布道者坐上自己的汽车，回去干他那份电脑技术员的工作。

埃及奉行自由主义的年轻中产阶层开始发现，胡斯尼•穆巴拉克(Hosni Mubarak)总统下台后，并不是只有他们得到了解放。一位主要自由派政治家上周告诉我，在革命之前，他几乎不知道沙拉菲主义的存在。突然之间，媒体上铺天盖地都是沙拉菲发言人的讲话。从政治层面来说，他们正在组织起来。根据一些估计，在预定于9月举行的议会选举中，他们可能获得5-10%的选票。

人们普遍估计，穆斯林兄弟会(Muslim Brotherhood)——一个较成熟、较少原教旨主义倾向的伊斯兰组织——至少可获得三分之一选票。再加上若干边缘的伊斯兰党派，埃及首届议会很可能由伊斯兰主义者占多数。“完全有可能。”在开罗的一位西方外交官啜着咖啡说道。

即将举行的选举关系重大。因为新议会将有权改写埃及宪法，从而改变这个国家未来几十年的模样。可埃及的自由主义者胜算不大。他们所在的这个国家有近半数人口——约4000万人——每天仅靠不到2美元维持生活。约3000万埃及人是文盲。穆斯林兄弟会是该国目前组织最完备的非政府组织，而自由派则分散、缺乏组织。

意识到这一点，多数自由派人士都反对修宪，认为要建立适当的宪法秩序，容许新政治力量组织起来，需要更多的时间。修宪为今年早些时候的议会和总统选举奠定了基础。穆斯林兄弟会知道尽快举行选举对他们有利，发起了一次是否赞成修宪的投票。他们很高兴地看到，77%的人投了赞成票。

在公投中一败涂地，对自由派阵营来说不啻一记沉重打击，因为这是自从革命爆发以来，检验伊斯兰主义者与自由主义者双方力量的第一场政治试验。此事应当成为警钟，激励自由派人士团结和组织起来。

遗憾的是，埃及自由派似乎把大半精力放在跟旧政权秋后算账上，而非为将来做准备。本月早些时候，群众再度占领开罗市中心解放广场(Tahrir Square)，要求审判穆巴拉克。在这一要求得到批准之后，他们又酝酿对旧政权下混得风生水起的企业提起腐败指控。

一些自由派人士认为，追求正义和揭露旧政权的罪行，对建设新埃及至关重要。他们也担心，除非通过法庭揭露和追讨，否则穆巴拉克时代的“暗深势力集团”(deep state)可能会重新出山，从而阻碍变革。这些主张本身无可厚非。但是，过分纠结于过去，可能会失去未来。

经济严重恶化，加剧了政治风险。旅游是埃及关键产业，可许多旅游者眼下似乎被吓得不敢去埃及。在吉萨(Giza)参观金字塔时，我几乎一人独揽整片景色。

许多外来和本土投资也遭到搁置。通胀运行在18%的水平上，粮食价格涨幅超过50%。为维护稳定，政府不断拿出大笔资金，用作粮食和能源补贴。然而，埃及预算赤字占GDP的比例已经达到12%左右，外汇储备也在不断下滑，因为央行难以支撑本币汇率。有些人担心埃及将陷入国际收支危机。在一个已经非常贫困的国家使用国际货币基金组织(IMF)式的紧缩法，可不是对宣传“后穆巴拉克时代”秩序有利的广告。

尽管如此，开罗仍然洋溢着革命后的欢快气氛。在解放广场(Tahrir Square)示威的民众仍为目前取得的成果——以及一种新生的尊严感和对未来的希望——而兴奋不已。然而，发生政治和经济混乱的风险在不断上升。针对这种情况，埃及的自由派应当组织起来，为选举做好准备。

至于西方，只顾正在利比亚、叙利亚和也门上演的戏码而忽略埃及的后果，将是其无法承受的。因为“阿拉伯之春”的命运，主要仍系于阿拉伯世界人口最多、文化最强大的国家——埃及的局势演变。

最有希望当选埃及下届总统的人之一、主要自由派人士穆罕默德•巴拉迪(Mohamed ElBaradei)最近对我说——“如果我们在这里取得成功，阿拉伯世界的民主进程将不可阻挡。”另一方面，如果埃及失败了，“阿拉伯之春”的蓝天和乐观精神，可能迅速让位于更加险恶和更加惨淡的景象。

译者/何黎

作者：吉迪恩•拉赫曼(Gideon Rachman)，英国《金融时报》专栏作家。主要负责撰写关于美国对外政策、欧盟事务、能源问题、经济全球化等方面的报道。他经常参与会议、学术和商业活动，并作为评论人活跃于电视及广播节目中。他曾担任《经济学人》亚洲版主编。
</textarea><br/>
