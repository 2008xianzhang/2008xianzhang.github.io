    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国民主党全委会副主席陈立群为秦永敏颁奖，秦永敏武汉老乡李刚代领（方冰拍摄）

纽约 — 被中国当局以颠覆国家政权罪重判13年徒刑的中国民运人士秦永敏获颁“第四届刘晓波良知奖”。

中国民主党全国委员会星期六在纽约法拉盛党部举行纪念刘晓波去世周年追思会上为秦永敏颁发了这一奖项。

坐牢时间将超曼德拉

《北京之春》杂志荣誉主编胡平致辞说，给秦永敏颁发刘晓波良知奖实至名归，“秦永敏自从1979年参加‘民主墙’到今天已经39年，在39年中他失去自由的时间超过27年，现在给他判了13年徒刑，按照这样算起来，他要坐牢的时间要远远超过曼德拉。至于他在中国监狱中所受到的折磨，更不是当年曼德拉在南非当局监狱所能比的。对这样的勇士我们必须给他足够的尊敬。”

居住在加拿大多伦多的秦永敏的哥哥秦永年给颁奖会发来书面发言，他说：“当局对秦永敏的判决纯属非法的政治迫害！作为秦永敏的大哥，在此我向武汉中级法院罗织罪名、知法枉法的荒谬行径提出严正抗议，并坚决支持秦永敏提出上诉。”

秦永年说，“秦永敏遵循的是和平、理性、非暴力的原则，追求的是普世价值和世界潮流，没有违背现行的中华人民共和国宪法和相关法律，而对秦永敏定罪判刑的理由竟然是提倡‘全民和解、人权至上、良性互动、和平转型’” 。

秦永敏创办的中国人权观察的副理事张家瑞，现居住在美国旧金山湾区。他在电话发言中表示，秦永敏“被中共四度以颠覆国家政权罪判刑累计长达35年，他已坐了26年牢。中共诱惑他出国换取自由，被他拒绝。秦永敏誓言‘中国不民主，坚决不出国，坚持把人权事业做下去，至到中国实现民主’”。

张家瑞表示，秦永敏虽然失去了自由，但他的团队会继续秦永敏未完成的事业。

中国民主党全委会主席王军涛告诉美国之音：“秦永敏被判刑13年在中国政治迫害史是一件空前事件。”王军涛认为，北京突然放行被软禁8年的诺贝尔和平奖得主刘晓波的妻子刘霞，其中一个原因是要平衡对秦永敏判决可能带来的国际谴责效应。

当局害怕刘霞说出秘密

在纪念刘晓波去世周年发言的中，政论家陈破空说，除了六四现在又多了一个纪念日——刘晓波忌日，“我们会年年纪念刘晓波”。

纽约举行刘晓波逝世周年追思会。（方冰拍摄）

他表示，刘霞在刘晓波忌日前获释令人悲喜交加，“喜的是她个人终于获得自由，悲的是她虽到了自由世界仍不能自由发言、暂时保持沉默”。

陈破空说，这种沉默里有很多故事，当局把刘霞的弟弟刘晖当人质，不让刘霞说话，“为什么？因为刘霞掌握有秘密”，“她是刘晓波临终前最后接触的人之一，知道刘晓波是怎么去世的，刘晓波给她有交代，是最后的秘密”。

中共对刘晓波做法令人恐惧

《零八宪章》签署人、中国艾滋病活跃人士万延海在发言最后问道，什么样的统治者会把这样一个为了国家的命运不顾自己生命的如此温和的知识分子，让他死在监狱里面，最后让他无葬身之地？“刘晓波死后骨灰撒入大海，中国话讲叫死无葬身之地。什么样的统治者会这样做？这是反人类的吗？当然是！ 作为一个自己的亲人都在那块土地上的中国人，我感到恐惧” ！

曾经在浙江大学法学院留学的美国移民律师艾飞力说，由于中国政府的信息控制，在中国知道刘晓波的人并不多，让更多人知道刘晓波是中国出现变化的前提。他说：“如果中国政府觉得可以完全控制自己的人民，那就不会有变化。它会说我们的权力特大，刘晓波也被我们控制了，但是如果有几十万刘晓波，那就完全不一样，所以说信息传播非常重要。我觉得能发生很大变化的方式，是让中国政府觉得，如果我们不作一个很大的让步，那我们麻烦了。”

胡平在会上为刘晓波的“我没有敌人”辩护。他说，“刘晓波知道共产党是他的敌人，但他不以敌意对待共产党，目的是为了促进中国的民主转型。”

胡平说，要让专制统治者在非暴力抗争前做出让步，最重要的条件就是参与抗争人的规模声势；必不可少的是要让对手相信只要他们放下屠刀就不会对其原来的暴行再加以追究，因为非暴力抗争者要改变的是制度，而不是惩罚具体的个人，“在这个意义上讲‘我没有敌人’”。

中国妇权主席张菁认为，要纪念刘晓波，也要纪念死于中国监狱中的主张以暴制暴的彭敏和还在服刑的王炳章；“要用各种方式推翻暴政才是最后的出路。”

在会上发言的还有中资深民运人士唐元隽、移民律师李进进、维权律师钟锦化，和民主党年轻党员刘奕江。
