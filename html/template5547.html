    <td width="683"><h6>RFI：李方平获释 黎雄兵又受控 薛明凯被以“煽动颠覆”逮捕母亲失踪多日&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年5月4日  法广
 
北京益仁平中心负责人陆军发信告知李方平律师已获释，但李律师同同样神秘失踪之后又获释的滕彪、江天勇律师一样，拒绝接受采访，连台词都一样：“抱歉，我现在不方便说话”。与此同时，北京维权律师黎雄兵5月4日出门后，即与家人、同事失去了联系，黎律师下午电话告知家人说自己这两天不能回家。

4月29日下午五点左右，李方平律师在益仁平办公地点楼下遭绑架，当时只来得及打电话告知妻子自己被绑架，此后连续四天沓无音信，警方接到报警后亦无任何线索，直到5月4日上午十点左右，李律师突然打电话给妻子报平安，并称“只能打一次电话”。4日晚上七点左右，李律师的妻子再次接到电话，之后赶往城东的太阳宫去接李律师，李律师大约于晚上九点左右回到家中。

截至目前，失踪后现身但因受到压力先后表示不便说话的维权律师有滕彪、江天勇、刘晓原，金光鸿律师则因遭受折磨无法回忆起被绑架时的细节。

另外，北京维权律师黎雄兵出门后，即与家人、同事失去了联系，下午5点左右，黎律师给妻子打电话说自己这两天受到限制，不能回家。黎律师在被失踪前夕，就向外透露担心可能会被失踪。


薛明凯被以“煽动颠覆国家政权罪”逮捕，母亲失踪多日

据维权网报道，山东省曲阜市21岁的青年薛明凯，自2月被抓捕后，家人一直没有收到过警方的任何通知，5月4日，其父通过多次打听得知，薛明凯已经被以“煽动颠覆国家政权罪”逮捕，而其母为了打听他的下落，自4月20日被绑架后失踪至今。

薛明凯：2009年5月薛明凯因参加海外的民主党在深圳被抓，2010年2月被以“颠覆国家政权罪”判刑一年六个月。刑满出狱前夕，薛明凯的母亲被以莫须有的罪名劳教。出狱后的薛明凯找工作受到多方限制，并因警方的干预而丢掉工作。被抓捕前，他曾前往浙江乐清调查上访村长钱云会一案。
