    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【明報專訊】正在獄中服刑的諾貝爾和平獎得主劉曉波，9月26日在錦州監獄與其兄劉曉光、弟弟劉曉暄見面，據劉曉光對中國人權民運信息中心表示，劉曉波身體看上去不錯，精神比較好，3人見面很開心。這是去年9月以來，劉家兄弟的首次見面。之前，當局只准劉妻劉霞每月探監一次，禁止劉的兄弟探視。劉曉波另一哥哥劉曉輝因身體原因未有去探視。
