    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员费永报道）维权网获悉，四川省维权人士左晓环“涉嫌颠覆国家政权”一案，四川省绵阳市中级人民法院准予撤销起诉，改为监视居住，目前左小环已获释出狱。
 
左晓环的辩护律师刘晓原表示：今天下午，四川异见人士左晓环，在被羁押一年半后，由绵阳市中级法院变更强制措施，以监视居住方式，走出了三台县看守所。
 
维权信息员多次试图拨打左晓环的手机，但是对方手机语音提示“您拨打的电话已呼入限制。
 
左晓环，四川三台县人，曾因参加“八九”民运而被关押一年。研究生学历，曾任教于四川省乐山师范学院。2006年9月5日
左晓环因参与中国泛蓝联盟维权活动和学校的选举工作，被乐山市公安局以“涉嫌煽动颠覆国家政权罪”刑事拘留，关押于乐山市看守所，同年10月被乐山市劳动教养委员会劳教两年。
 
2008年5月左晓环获释后一直致力于农民维权、教师维权、军转干部等多项民间维权活动。
 
2010年4月26日，左晓环被当局以“涉嫌颠覆国家权罪”刑事拘留，后被羁押在三台县看守所。2010年5月28日左晓环被“涉嫌颠覆国家权罪”正式逮捕。
 
据了解左晓环“涉嫌颠覆国家政权”一案，检察院因对其的指控证据不足，两次将左晓环一案退给警方要求补充侦查。</textarea><br/>
