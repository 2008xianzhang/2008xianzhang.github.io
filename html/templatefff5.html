    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【新唐人2012年5月20日讯】陈光诚在美东时间晚上7:45现身纽约大学，在法学教授孔杰荣的陪同下，陈光诚感谢大家的关心，并在最后离开前表示：“公平正义是没有国界的”！下面请看陈光诚抵美首次演讲视频全文。

　　几经周折，我终于从山东东师古走出来了，这取决于很多朋友的帮助，

　　在最关键的时候，美国驻中国使馆给了我一个紧急避险的机会，让我躲过最风险的时刻，还有美国政府给了我很多的帮助，这20天来，使我有了部份的公民权利。对于美国政府和美国使馆的帮助，我表示非常的感谢，也希望今后继续得到他们的帮助。

　　并且中美的这个协议还有中国中央政府给我的保障我公民权利与自由安全的承诺，并不会因为我离开中国而结束，而是一个长期的、没有时效的承诺。我也希望大家不断地去监督这个承诺的履行。

　　在这件事情上，当然还有很多其他的朋友，比如说瑞士的、加拿大的、瑞典的、欧盟的使馆都曾经打过电话给我表示支持，我也感谢他们。

　　我希望中国中央政府能继续地解放思想，深入地推进政治体制改革，实事求是地维护社会的公平正义，取得更多民众的信任。

　　对于长期以来给我关注的各界朋友，特别是媒体界的朋友，还有中国普通的网民，到山东临沂东师古村看我而遭受毒打的那些人，我真心地非常感谢他们。还有美国普通的民众对我的关注，我也都知道，我真的非常谢谢他们。

　　我们看到山东（政府）对我家人的报复还在继续，我侄子连获得律师的权利都不能保障，但是中央政府不止一次给我承诺，要对山东的违法行为展开彻底调查。那么这个事情还希望大家一起来监督。

　　我相信中央政府给我的承诺是真诚的，它不会骗我的。

　　我想跟大家说，不管在什么样的环境中，哪怕这个环境再艰难，只要我们想做事情、只要我们想办法去做事情，总是可以做事情的。我这看来，没有什么事情是不可能做成的，只要我们坚持。这就是中国话所说的，“世上无难事，只怕有心人”。

　　所以我觉得我们应该协起手来，很好地去为社会的公平正义、为所有的善去努力，去制止社会所有的不公。

　　我想普通的民众应该对社会负起这样的责任，各国的领导人都应该有这种“兴天下之利、除天下之害”的大智慧。

　　七年多来，我没能有一个周末来充实。到这儿来，我需要补充一下我七年多来知识的欠缺，同时有一些身心上的休养。

　　希望大家和我一起推动中国的公平正义。谢谢、谢谢。

　　公平正义是没有国界的。
