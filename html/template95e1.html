    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">尽管227第二波茉莉花活动因当局严防死守没有形成什么声势，但是，自称是“中国茉莉花革命发起者”的匿名网友星期一再在网上发布第3次集会公告，呼吁民众下周日3月6号在35个城市举行茉莉花集会。此外，还有自称“中国茉莉花革命发起人”的也呼吁同时在41个城市的55个地点举行茉莉花散步。

*再出现茉莉花革命集会公告*

2月28日，海外一博客网站(BLOGSPOT.COM)出现自称中国“茉莉花革命”发起者(CNJasmine)的公告，呼吁民众3月6号下午2点在35城市集会，对拥有权力和财富的专制集团进行抗争， 为自己的未来去做点事情。

这个公告提出的集会城市多于上周日的23个，名单中也出现了拉萨、乌鲁木齐等少数民族地区的省会城市。另外，北京的集会地点从上两次的王府井改到北京另一处商业中心西单。公告称，本周行动代号继续为“两会”，行动主要内容是围观警察。

此外，自称“中国茉莉花革命发起人”的网友(molihuaxingdong)，3月1号也在同一博客网站发布“中国茉莉花革命2011年3月6日继续散步的公告”，公布41个城市的55个散步地点。这个公告公布的地点与自称中国“茉莉花革命”发起者(CNJasmine) 公布的35个城市的集会地点除增加的以外，基本上重叠。比如在北京，这个公告将王府井列为集会点，将西单列为散步点。此外，新公告还将香港湾仔紫荆花广场、台北的中正纪念堂前的自由广场和纽约时报广场也列为散步的地点。

海外中文网站博讯网由于最先公布220中国茉莉花革命集会的公告，已经多日遭到攻击而瘫痪，博讯网近日表示无法继续发布茉莉花集会信息。此后，自称中国茉莉花革命的发起者开始通过其他网站平台发布有关中国茉莉花革命集会的信息。而且网上似乎也出现不同版本的中国茉莉花革命的发起人。

目前很难确定先前的“发起者”(CNJasmine)和后来的以推特、脸谱和谷歌博客为主要平台的“发起人”(molihuaxingdong)是否就是两个不同的匿名网友。

而就在互联网上出现茉莉花革命第3次集会呼吁的同时， 中国各大门户网站和论坛，星期一都刊登一则《禁止利用互联网等从事违法活动的通告》，警告网友和民众不要在网上转发和传播相关“非法集会”消息。 

从2月17日网上第一次呼吁中国茉莉花革命集会后，已经有难以统计的中国网民、维权人士、维权律师等相继被谈话、失踪、限制人身自由，甚至被以涉嫌“煽动颠覆国家政权”而  刑拘。

*驻华记者遭骚扰引发国际广泛关注*

另外，尽管227第二波茉莉花集会由于警方严防死守没有形成什么规模，但是，由于多家包括香港和台湾媒体在内的国际媒体的记者，在北京王府井受到粗暴对待，少数几位甚至遭到殴打，因此引发国际上广泛关注和报道。

驻华外国记者协会星期天当天发布新闻稿，对驻华记者受到的粗暴对待和殴打表示震惊，呼吁中国政府确保进行正常报道的驻华记者的人身安全。

而总部设在美国纽约的保护记者委员会星期一谴责中国新闻对外开放已经倒退到2008年举办奥林匹克运动会前的恶劣状况。

同时，总部设在比利时的国际上最大的记者权益组织国际记者联合会星期一也发布声明，对国际媒体记者在北京采访茉莉花集会时遭受严重骚扰，甚至殴打表示关注，并敦促联合国人权理事会要求联合国成员国尊重新闻自由。

国际记者联合会中国和香港项目协调员胡丽云女士星期二对美国之音表示，对北京警方上星期天对待国际媒体记者的方式感到愤怒。

她说：“这确实就是很荒谬。我们呼吁中国中央政府要清楚的明白，记者的本分就是去把这些发生的事情报道出来，因为民众有一个知情权。”

另外，欧盟驻华使团和美国驻华大使星期一都分别发表声明，抗议警察粗暴对待、骚扰和拘押国际媒体记者。稍后，美国国务院发言人克劳利星期一在华盛顿也表示对此事件严重关注，已经向中国方面提出抗议和交涉，并敦促中国政府处理相关肇事者。

在第二波茉莉花集会前夕，多家国际媒体的记者收到北京市公安局的电话，警告他们遵守采访规定，强调采访前需得到有关部门许可。而且，《北京日报》上星期五报道说，北京市有关部门重申，记者在京采访，须依照国家有关法规，提出申请并征得被采访单位和个人同意。这些举动显然是要恫吓和阻挠国际媒体采访星期天的茉莉花集会。

中国目前对茉莉花革命集会采取了两手措施，一方面对外言称中国不会发生茉莉花革命，另一方面又采取高压手段，从媒体和网络上封锁消息，打压任何转发茉莉花集会消息的人士，对茉莉花集会严密防堵。</textarea><br/>
