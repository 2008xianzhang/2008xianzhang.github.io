    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">最近一段时间以来，正在减速的中国经济是否会出现硬着陆成为人们关注的议题。国际货币基金组织认为，中国经济放缓是一个令人关切的问题，但是不会出现硬着陆，尽管官方数据显示，中国一些大城市的房价还在继续下跌。

近来，随着中国经济的减速以及它所面临的结构性问题，一些人担心，中国经济会出现硬着陆。

*莫瓦特：中国经济硬着陆已经成为事实*

摩根大通的亚洲和新兴市场策略师莫瓦特(Adrian Mowat)上个星期表示：“如果你仔细观察中国的数据，你就不会再疑惑中国经济是否会硬着陆。汽车销售下降，目前的经济产出下降，钢铁生产下降，建筑库存下降，中国经济硬着陆已经成为事实。”

*IMF：中国正在走向软着陆*

不过，国际货币基金组织的副执行总裁朱民星期一在香港表示，中国正在走向软着陆。这位前中国人民银行副行长说，中国的投资即使有所缓和但是依然强劲。

在北京出席中国发展高层论坛的国际货币基金组织的总裁拉加德在接受媒体采访时说，中国经济的放缓是一个“特别令人关注的问题”。不过她说：“我们不认为中国经济的下一步是硬着陆。”她说：“我们认为中国经济基本可以掌控，且中国经济不仅有助于中国，更会惠及世界。

她在接受华尔街日报采访时对中国为实现经济的再平衡所作的努力表示赞赏，说中国最高层领导人看来支持使这个全球最大的增长引擎保持高速增长所必需做出的努力。

*中国是否会进行结构性改革？*

不过，美国的一些中国经济问题专家对中国领导人是否有决心进行结构性改革存有疑虑。

华盛顿传统基金会的研究员史剑道对美国之音表示：“中国应对全球危机的办法并不是负责任的进行经济的再平衡。我们在过去两三年的时间里所看到的是，中国在应对全球危机时经济变得更加不平衡，这是因为它在国内采取的刺激措施是基于投资，而不是消费。”

彼得森世界经济研究所的资深研究员、著名中国经济问题专家拉迪日前在接受美国之音采访时也表示，从温家宝的政府工作报告来看，中国当局并没有采取扩大内需所必须的改革。

他说：“我从他的讲话中没有看到推动私人消费支出所必需的政策性改革。”

拉迪认为，推动个人消费支出增加的一个关键措施是实行市场化的利率政策，而北京目前并没有进行利率改革的举措。

不过，北京遏制房价过快增长的努力看来取得了一定的成效。

*中国的房价2月继续下跌*

中国国家统计局星期天公布的数据显示，2月新建商品住宅(不含保障性住房)与上月相比，70个大中城市中，价格下降的城市有45个，持平的城市有21个，上涨的城市有4个。环比价格上涨的城市中，涨幅均未超过0.1%。与去年同月相比，70个大中城市中，价格下降的城市有27个，比1月份增加了12个。

香港汇丰银行的经济学家认为，中国政府并不是很担心房地产市场降温对经济增长造成的影响，因为保障性住房方面的投资仍然会很大。</textarea><br/>
