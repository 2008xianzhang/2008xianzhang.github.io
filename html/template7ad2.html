    <td width="683"><h6>VOA：美国高层纷纷谴责中港当局逮捕黎智英 呼吁恢复香港法治&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">张富杰

华盛顿 — 美国副总统彭斯在香港壹传媒创办人黎智英被捕不足24小时内，表达了深受冒犯之意，认为香港政府此举侮辱了全球热爱自由的人民。

继美国国务卿蓬佩奥发文后，彭斯于8月10日(星期一)美国东岸时间下午3时在个人推特上贴文，表达了美国政府官方对黎智英及所属传媒集团高层被捕的关注。彭斯回顾去年7月在白宫接见黎智英到访时的情景，对黎智英承诺帮助港人争取民主、人权、自治等立场感到鼓舞。

彭斯表示，黎智英被捕侮辱了世上所有追求自由的人。他表明，美国与黎智英及其他热爱自由的香港人站在一起。他还在推文上附加「释放黎智英（#FreeJimmyLai）」的主题标签。

白宫国家安全顾问奥布莱恩也发表声明，对黎智英等人被逮捕“深感不安”，并呼吁北京立即撤销香港国家安全法，恢复香港法治。

此外，蓬佩奥星期一两次就事件发表意见。他出席每年一度美国保守派活动人士举行的保守派政治行动会议时赞扬黎智英，并表示过去一星期至今，他对于中国会改变正在进行的事情不感到乐观。

蓬佩奥说：“可以肯定的是，正如总统特朗普所言，中共以管治其他城市的方式对待香港，美国会以同样方式对待香港。”他并强调美国不会容许北京透过伤害香港人而获益。

I’m deeply troubled by reports of the arrest of @JimmyLaiApple under Hong Kong’s draconian National Security Law. Further proof that the CCP has eviscerated Hong Kong’s freedoms and eroded the rights of its people.

— Secretary Pompeo (@SecPompeo) August 10, 2020

较早前，蓬佩奥在推特上说，他对黎智英被捕“深感困扰”，形容事件进一步证明，中共挖空香港的自由，侵蚀民众权利。

国会参议院多数党领袖麦康奈尔也在院会发言中谴责北京和香港当局逮捕黎智英，称“参议院、整个国家和世界上热爱和平的国家与黎先生及所有和平示威者们站在一起。”

上星期五，美国财政部宣布对包括香港特首林郑月娥、北京港澳办主任夏宝龙以及驻港机构中联办主任骆惠宁等官员实施制裁，指他们必须对执行北京政策，损害香港自由及民主负责。

中国国务院港澳办发言人在回应这项制裁时说，这是美国一些政客在香港问题上的政治盘算失算后的一次歇斯底里式的发作，还说决不允许任何外部势力利用香港进行危害中国国家安全和香港繁荣稳定的活动。
