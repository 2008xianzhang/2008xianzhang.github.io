    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">乌坎自治组织获批变合法
建政62年首承认 允放人还尸

陆丰乌坎事件纠缠3个多月，广东省政府过去两日内三度让步，19日早终与村代表达成和解方案，同意村民三大要求，包括﹕一、承诺释放被捕村民；二、归还离奇死亡的村代表薛锦波遗体；三、副省委书记朱明国首次承认，一度被定性为非法组织的乌坎临时理事会是合法村组织。这是中共建政62年来，首个由官方承认的维权民选村组织。 

理事会下午投票表决，村民同意立刻停止集体上访，收回抗议横额，回复正常生活秩序。 

不过，内地官方机构尚未正式公布广东省的让步方案，但广东卫视播出省委副书记朱明国传达省委书记汪洋有关乌坎的批示，指乌坎事件的发生有其偶然也有必然，是经济社会发展过程中，长期忽视经济社会发展中发生的矛盾积累结果，是工作「一手硬一手软」的必然结果。 

早前一直被当局通缉的村代表林祖銮表示，19日早「单刀赴会」，与朱明国及汕尾市委书记郑雁雄会晤；临时理事会会长杨色茂则称病，婉拒参加谈判。 

林祖銮在会上向朱明国提出3要求﹕一、释放3名维权村民；二、归还薛锦波遗体，重新检验死因；三、承认乌坎民选临时理事会合法。林祖銮会后兴奋表示：「很圆满，3条件都同意了！」一同被捕的庄烈宏的父亲，19日晚前往汕尾市公安局签字，陆丰公安局即将放人。 

林透露，当局承诺2日内分两批释放3名被捕村民庄烈宏、洪锐潮、张建城；归还薛锦波的遗体给其家属，惟如要确认死因，须由官方解剖验尸，但家属坚拒剖尸。 

林祖銮表示，朱明国承认临时理事会合法，并容许它在乌坎维持秩序。他说，该会实质是行使村政府的功能，并用2至3个月商讨归还土地问题，待彻底解决后才解散。此举令该会成为中共建政62年来，首个由官方承认的维权民选村组织，并获准管治乌坎长达3个月以上。 

「旧的村委会已经成为历史，不会回来，新的将会在土地问题解决后，在政府承诺及公平透明的情况下，按照党的政策，由民主选举产生。」林祖銮说，临时理事会的绝大部分成员将参选，估计会成功当选。 

他透露，朱明国及郑雁雄当面承认陆丰市、东海镇、乌坎的政府官员在处理今次时间上犯错，以及有贪污腐败问题，会责成工作组依法查办，「牵涉哪一级，就抓哪一级」，预示可能会有更多官员面临「双规」。他说，会面「拉近了感情」，朱更提出择日亲自入乌坎拜会，又承诺不会秋后算帐。 

林祖銮表示，会议期间，没有媒体在场拍摄记录，也看不到录音器材，双方各派一名笔录员书面记录。被问及是否害怕官方反口，他表示不会担忧，因内容已经公开让中外媒体报道作证。 

乌坎人视为精神领袖的林祖銮19日早8时许乘电单车到村内的南海庄园别墅区，等候乌坎工作组朱明国等人。超过20名中外记者紧随其后。双方会面个多小时后，村民派车将林祖銮接返乌坎，大批村民兴奋地围住车辆。


乌坎打赢真民主漂亮一仗，两个领袖是关键

陆丰乌坎两代领导层，老一代被质疑选举造假、私卖村地，将乌坎拖入官民对峙险地，新一代由「真民主」选出的理事会，却步步为营与政府博弈，带领村民从流血冲突海市蜃楼中全身而退。

其中村代表林祖銮和民选理事会会长杨色茂，发挥关键作用，在数十家媒体的镁光灯包围下，已成世界闻名的焦点人物。

杨色茂辞职维权 女儿反对

「力推民主永坚持，不畏艰难志不移。」这是44岁的杨色茂今年5月创作的诗句，那时乌坎危机还未爆发。出身农村基层的他说﹕「我以前打过鱼，后来自己做生意，当过个体工商户。」他多年前已离开乌坎到城市打工，后来在一家中小企当经理。「我在外面的时间多，比较了解民主这些概念，对政治关心，自小读儒家经典，有关心天下的概念。」他自嘲自己的事业并不成功，但精神富足。

有4个子女的杨色茂说，读大学的女儿知道他要辞掉工作领导临时理事会，非常反对，但他坚持「沧海洪流，方显英雄本色」，于是投入浩大的维权运动，以最高票数当选会长。

林祖銮从商多年 人脉广泛

67岁的林祖銮在村民眼中是个超然的精神领袖，每次关键时刻面见媒体，他总是笑容满面，「我每天都照镜子，看镜子是不是笑了，如果镜子笑了，那麽别人也就见到我笑了，那我就放心了」。20岁时，林已入伍从军，「我69年退伍，当乌坎村委会副主任、商业开发区主任。」后来转任粮油公司主管，协助儿子下海经商，是乌坎有名的富户。

9月爆发乌坎警民冲突后，村民在市政府授意下成立临时理事会，享有极高声望的林祖銮，被要求初选理事会，但他断然拒绝，选择在外协调理事会工作，担任村代表。由于在官场打滚多年，见多识广，人脉遍佈农工商军，因此媒体公认他是处理今次危机的关键，超过了杨色茂，不少重大决策都是出自他的筹谋，杨反而主要负责协调。


村民称好开始 评论：慎防缓兵

广东省政府让步，乌坎村民普遍表现欣喜，有村民坦言，未想过政府会作出这么大的让步，但亦有村民较为审慎，认为这只是好的开始，属阶段胜利，仍须小心观察一段时间。 

时事评论员刘锐绍称，广东省政府昨日的让步是否只是缓兵之计，现时暂难下结论。他说，只有市级及县级政府才会有重新追究的动机，省级却犯不这样做；省政府的取态以及境外的关注，都会影响地方政府之后会否重新追究事件。他分析，若境外继续关注事件，会令欲追究者有戒心。

闹大影响汪洋 料牺牲卒仔

刘锐绍表示，乌坎事件有重大的意义，在于这是六四事件以来，首度有民间自治组织最后为官方接受。过往中国政府会彻底打压一些有外国势力介入的事件，但这次不再是一味靠硬，反映政策较有弹性。
他说，是次由广东省三把手朱明国出马，显然是有政治考虑，因为若事件再闹大，会影响到汪洋明年晋身政治局常委的机会。他预计，稍后省政府最少会向处理村事务的干部问责，但暂难预料会否有更高级官员遭追究甚至罢免。毕竟内地官场，为顾全大局，大多只是牺牲一些「卒仔」。


村民杀鱼慰劳 境外记者争付费

官民谈判大致成功，大批乌坎村民兴奋地向驻扎多日的中外记者表示感谢，「感谢你们，没有你们报道，我们没有胜利！」有当地鱼排老板甚至送出20条石斑、鲈鱼、鱲鱼，慰劳多家媒体。有境外记者主动发起支付膳食住宿费给村民，并立下收据作证，以免连累他们被官方扣上「勾结境外势力」的罪名。 

连日来，先后驻村的数十名中外记者，分别寄居多间村屋民居，甚至一度出现床位爆满的“盛况”，有不少人更需打地铺。 一名男记者表示，要与男村民同床而睡，另一名香港记者则指，进入一间村屋的房间后，才发现原来是新婚的村民把新房让给他们休息，“还贴着囍字，被枕头都是红色囍字！”有让出房间的村民一家大小挤着过夜，记者纷纷要求支付膳食费之外，也支付住宿费。


独立验尸遭拒 家属：不信政府解剖

广东省政府虽大让步，但本月初被捕后死亡的乌坎民选临时理事会常务副会长薛锦波的遗体处理方法，官民仍有重大分歧。目前，政府答应归还遗体，家属不希望解剖但要求独立专家验尸，广东政府则坚持须由当局解剖，这可能为暂告平息的乌坎事件增添变数。

薛锦波女儿薛健婉昨天说，母亲听到丈夫的尸首即将送回，高兴得哭了出来，但她要求独立专家验尸，不认同广东省政府解剖验尸。

薛锦波女儿薛健婉说，父亲死后，母亲曾想轻生，昨闻尸首即将回家，高兴得哭了出来，「不过，政府如果要解剖，我们是绝对不同意。根据我们的风俗，我们相信我爸还有感觉，不能再接受这种痛苦，解剖刀就像割在我的身上那麽痛！一定要完好土葬！」泪流披面的薛健婉质疑，政府的解剖结果也无法让人信服。

广东省委副书记朱明国昨天坚持薛锦波是「犯罪嫌疑人」，薛的女儿则坚称父亲无罪，「政府一定要平反他的罪名！我不会接受任何物质和金钱赔偿，否则就不配当他的女儿！」


改变世界 乌坎事件成中国民主运动起点

乌坎事件被不少维权人士视为中国民主运动的起点，来自各地的网民，陆续抵达声援。

在乌坎村前晚解封后，不少从全国赶来的网民纷纷涌进村内，昨日还有不少网民陆续抵达。来自江西

新余的人大代表独立参选人刘萍昨午抵达乌坎村，和她一起的还有多名网友，刘表示她的手机长期受监控，要取出手机电池及手机卡，才能脱离当局掌控来到乌坎。

刘萍表示，目前全国各地网友正朝陆丰而来，「网友纷纷来到乌坎，唤起全国人民对乌坎的关注；而网民的支持，可以改变中国、甚至改变世界」。

对于大批网民陆续赶来支持，乌坎临时理事会会长杨色茂表示欢迎，「网民也是另外一种媒体，他们能够来帮助我们，我们感到非常高兴」。杨色茂说，「我们知道民主这东西是好的。为了民主进程付出代价也没办法，不值得也要去做，人的生命是很宝贵的，但是比起民主来说 ，牺牲有时也是必要的」。

乌坎事件亦为当地儿童上了一堂宝贵的民主课，村内许多学生领悟出一套民主的理论。14岁的女学生伍晓惠表示，民主就是多一个人多一分力量，民主和维权不止是大人们的事情，她说，「我们也可参加村民集会，因为贪官霸佔了我们的土地」。
