    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国政府12号正式公开承认了利比亚的全国过渡委员会是利比亚执政当局和利比亚人民的代表。

本月早些时候，当利比亚反叛军占领首都的黎波里后，中国政府只是承认反叛军是一只“重要的”力量，是联合国安理会中唯一没有正式承认新政权的成员国。

利比亚全国过渡委员会对中国政府的举动感到高兴，并表示他们将继续履行中国在利比亚的投资合同。

另外，国际人权组织国际特赦指称说，利比亚反叛军涉嫌非法杀戮和虐待卡扎菲支持者。

与此同时，行踪成谜的卡扎菲12号通过叙利亚电视台发表声明，谴责反叛力量向外国出卖利比亚的利益，并发誓要继续战斗。
</textarea><br/>
