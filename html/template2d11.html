    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">广州多名青年周六闹市举告示牌示威，要求政府推进政治改革以及胡锦涛带头公示财产，大量市民围观。许多网友对他们的行为表示赞扬和佩服。上月曾在厦门示威，称“改革已死”的宪政学者陈永苗和维权网友游精佑认为，这些年轻人的主张可能没有实际作用，但他们的觉醒和行动本身就有很大意义。

十几名80后、90后的年轻人周六下午在广州天河区龙洞步行街示威，要求政府推进政治改革。

多家境外维权网站发布了现场照片，可以看到，他们在闹市手举着各色纸牌，上面有“公平、正义、自由、平等、人权、法制、民主、共和”，“没有选票，没有未来”以及“胡锦涛带头公开财产”等字样。引来许多群众围观，他们便趁机向大家宣传自己的理念。
 
此次示威的发起人广州民主人士欧荣贵的电话周一一直处于关机状态，本台记者未能联系到他。直到记者发稿前尚无法了解他及伙伴是否受到官方的追查。

此前他曾告诉网讯记者，电视上温家宝反复说政改，就可以从向人民公布财产做起；他们一直在网上要求公平正义、要求选举没有用，就要从网上走向广场。
 
福州维权网友游精佑就此接受本台访问时赞扬他们的行动。

“我很佩服他们。这个要求完全是合理合法的，他们是醒悟过来的民众。”
 
领导人向社会公布家庭财产，所有的民主国家都已做到，台湾香港也早就实施，大陆近年也有这样的呼声，但在决策最高层中共政治局常委这一级就被否决。
 
上月11日游精佑和宪政学者陈永苗在福建厦门与多名网友，隔海远眺台湾金门“三民主义统一中国”的标语，举起 “改革已死，民国当归”几个大字。他们将这示威当成行为艺术。他二人因此曾被公安扣查。
 
游精佑结合“改革已死”的理念说，他认为这些年轻人对现政府的改革要求，无法换来真正的民主制度。

“我觉得比较经典的一句话，是给改革的一个死亡判决书。因为现在政府的所有的所谓改革只是为了延续执政党的政权，根本不是彻底的一个为了国际民生、为了社会国家进步而进行的改革，这种改革无非只是权力的一个重新分配，象这样，包括由于这样的改革衍生的腐败为什么一直没办法得到根除，说明了之前的所谓的改革，如果按这种路线图，根本不可能解决中国的问题。所以象这种诉求，即使得到一些回应，有一些解决方案出来，也不可能是彻底的解决方案，最终只是半生不熟的。比如，假如你财产公开之后，我对你的财产的合理合法性也要有一个监督过程，没有这些，只是这种动作，最终也是没有效果的。”
 
陈永苗对本台说，这些年轻人的主张可能起不到实际作用，但他们行动起来这本身就有很大意义。

“这些90后和80后已经不安于仅仅在微博上或报纸上写写文章，他们已经急切地渴望付诸于行动，至于行动是什么内容，我觉得并不关键，关键是要求做一点事情。”



以上是自由亚洲电台特约记者江沛的采访报道。
