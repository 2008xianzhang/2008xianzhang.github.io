    <td width="683"><h6>VOA：中国强势拒绝欧盟外交官走访新疆时会晤被监禁维吾尔族学者&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">松仁

华盛顿 — 中国政府将欧盟外交官参访新疆迟迟不能成行的责任完全推给了欧盟，并且强势表示它在这个问题上的立场不可能退让。

根据彭博社等媒体的报道，新疆维吾尔自治区人民政府新闻发言人徐贵相星期五（7月30日）在北京就新疆议题举行记者会时表示，欧盟外交官访疆之行之所以难以成行，是因为欧盟方面提出了“不合理的要求”，例如要求面见包括伊力哈木·土赫提(Ilham Tohti)在内的维吾尔族在押人员。因此双方就欧盟外交官访疆举行的对话“没有取得重大的新进展”。

“他们要求会晤伊力哈木及其他罪犯，这是对中国主权的不尊重，”徐贵相在记者会上说。“鉴于这样的思维和先决条件，中国不支持在这样的基础上安排访问。”

伊力哈木∙土赫提是一位维吾尔族学者。2014年9月他因分裂国家的罪名被判处无期徒刑。会晤伊力哈木是欧盟外交官提出的访问新疆的一个重要先决条件。

新疆是全球棉花的重要供应地，也是太阳能面板等产品的生产基地。自从人权团体和美国政府指责中国政府在新疆大规模迫害维吾尔族以及穆斯林等少数民族、强迫劳工、甚至犯下种族灭绝罪行以后，布鲁塞尔就遭受来自欧洲议会、本国民众和拜登政府的强大压力，要求欧盟在新疆问题上对中国政府展现强硬态度，而如果能与中国政府达成协议，成功派遣欧盟外交官对新疆做实地调查和访问，将向欧盟各国以及全世界展示欧盟在人权问题上的立场绝不含糊。

今年5月，因为中欧双方在新疆问题上互相祭出制裁，欧洲议会不仅拒绝审议批准中欧投资协议，而且还通过一项决议案，呼吁抵制明年2月在北京举行的冬季奥运会。

北京一向否认其侵权行为，而且还把新疆的侵权指控描述成美国为了打压中国崛起而发动的阴谋攻势的一部分。针对外界指控新疆有100多万维吾尔族人和穆斯林等少数民族被关押在拘留营中的指控，北京也严词否认，强调中国在新疆实施的政策只是为了去极端化和减贫。

学者伊力哈木∙土赫提被捕前是北京民族大学的一位经济学家。他因常常批评新疆汉人和维吾尔族人的关系而广受注意。伊力哈木入狱后于2019年获颁欧盟最高人权奖萨哈罗夫奖(Sakharov Prize)。他的女儿菊尔∙伊力哈木(Jahr Ilham)去年也曾获邀前往白宫，受到当时的总统特朗普(Donald Trump)的接见。

中国政府常常邀请驻华外交官、新闻媒体、外国观察家访问新疆，但是这些官方组织的访问行程都会受到严格的管控，而私下前往新疆旅行又会受到警方的干预。新疆政府发言人徐贵相星期五表示，思想有偏见的人去新疆“不会受到欢迎”。

不过他强调，中国高度重视邀请欧盟使节团去新疆访问，而且会尽可能地提供方便和接触面，“我们希望国际社会有机会访问新疆。”
