    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港7名民主派活动人士，包括前立法会议员，星期六（10月16日）因被控煽惑他人参与未经批准，抗议港版国安法在香港实施的集结等罪，被判入狱服6至12个月不等徒刑。

这7名被告对法庭的指控表示认罪。他们被控组织了2020年7月1日未经批准的集结，导致数以千计的抗议者走上街头。警方以新冠病毒疫情及限聚令为由，禁止活动人士举行游行，并动用催泪瓦斯和水炮驱散人群。

这些活动人士包括现在已经解散的前民阵召集人陈皓桓被判入狱12个月，社民联的曾健成被囚10个月，邓世礼判处6个月，前立法会议员梁国雄判囚8个月，前立法会议员、民主派会议召集人胡志伟入狱10个月，前区议会议员徐子见和前立法会议员朱凯迪分别入狱6个月。

该案另外一名被告、前东区议会议员陈荣泰因此前不认罪，案件押后到明年6月审理。

香港区域法院法官游德康在判决时表示，涉及煽惑他人参与未经批准集结的被告，希望煽惑更多的人参与游行，考虑到被告曾健成和胡志伟的社会地位，他们说话具有分量，能够煽动他人，即使社会情况已经稳定，但在香港国安法实施后，气氛不稳，有发生暴力的风险，因此即时监禁是唯一适当的刑期。

香港社民连主席陈宝莹表示，对判决感到失望。她认为，涉案的游行规模较小，时间也较短，但被判处的刑期却较重。

去年6月30日，北京在香港强推国安法，以此回应香港2019年反修例以来持续不断的大规模反政府抗议。

但是，香港民主派活动人士依然在港版国安法实施的转天举行抗议活动，因为多年来他们有在七一举行抗议活动的传统。

陈皓桓说，“我们只能选择公民不服从，一种和平、理性和非暴力的方式来表达我们反对国安法。”他说，“为了捍卫公民不服从的信念，我决定认罪，承认我违反了‘邪恶的公共秩序法’。”

根据香港警方的统计，去年七一游行期间，至少有370人因所谓的非法集结或其他指控被逮捕，其中10人涉嫌违反了一天前实施的国安法。

24岁的唐英杰因在去年7月1日驾驶摩托车冲越警方防线，造成3名警员受伤，被指控犯有“分裂国家罪”和“恐怖主义罪”，于今年7月被判处9年徒刑。唐英杰是触犯国安法而遭被判入狱的香港第一人。

根据香港保安局的统计，已经有超过150人因涉嫌违反国安法被捕，其中100人已经受到正式指控。

（本文依据了路透社的报道）
