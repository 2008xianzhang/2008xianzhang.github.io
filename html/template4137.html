    <td width="683"><h6>RFA：网路闻人王功权被逮 罪名是「扰乱公共秩序」&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国大陆网路闻人、商界知名投资人王功权周五遭北京警方带走，理由是「扰乱公共秩序」。王功权曾声援遭捕的维权律师许志永。
 
中国大陆媒体人笑蜀对外媒表示，王功权的妻子杨雪峰说，20多名北京市公安局员警上午到王家搜查了近两个小时，随后带走了王功权以及电脑等物品。
 
笑蜀说，警方出示了传唤通知书，涉嫌罪名是「扰乱公共场所秩序」。王功权目前下落不明。
 
王功权与笑蜀7月间曾联署声援许志永。许志永8月间遭官方以「聚众扰乱公共秩序」的罪名正式逮捕。这份联署名为「许志永事件之公民社会呼吁书」，目前已有近3000人联署。
 
据报导，传唤王功权的单位为北京市公安局公共交通安全保卫分局。北京市公安局目前为止未对此事公布任何消息。
 
53岁的王功权早年曾任职中共吉林省委宣传部，后来活跃于投资界，从事风险投资；曾为鼎晖创业投资基金与国际数据集团（IDG）合伙人，投资过奇虎等知名中国网企。
 
2011年，王功权在微博上宣称与女资本家王琴私奔，并退出鼎晖和奇虎董事会；后来赴纽约哥伦比亚大学东亚研究所进修，今年1月返回中国。
 
王功权与许志永都是原公盟法律研究中心成员。公盟研究中心在2009年遭北京当局以偷税漏税为由查封。
