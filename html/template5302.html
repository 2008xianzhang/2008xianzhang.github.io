    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德国之声新闻报道 | 2011.06.26 
 
中国维权人士胡佳今日出狱后，因为被警方安排于凌晨时分回到家中，所以未有传媒拍摄到他回家的画面，胡佳和妻子曾金燕目前受到北京警方严密监控。但他接受香港传媒访问时，表示会忠于良知和公民职责，继续坚持维权工作。  

6月26日凌晨两点三十分左右，中国维权人士胡佳刑满获释返回家中，他的妻子曾金燕在微博上向大家报以平安信息。随后胡佳和曾金燕受到北京警方严密监控，在他们所居住的北京通州区"BOBO自由城"小区外，多辆警车驻守，并驱赶前往采访的记者。

另据德国之声通过一位不愿透露姓名的中国维权人士获悉，至晚间时，她打通曾金燕的电话，曾金燕告知胡佳和她被数量很多的警察严密看守，而且多名胡佳的朋友也被控制自由，包括北京爱之行的顾问、自由评论人彭定鼎、民主人士查建国、刘荻、高洪明等人。

"忠于道德、良知和公民职责"

曾金燕向路透社记者透露，胡佳已经回到家中，与她及胡佳的父母团聚，她不能确定胡佳是否可以对外发言，也担心胡佳接受采访会带来麻烦。对于胡佳今后的打算，她表示不会要求丈夫暂停维权活动，会尊重丈夫的决定。

另据香港有线电视消息，他们打通了胡佳的电话，胡佳表示，这些年来很对不起家人，父母曾劝他不要与政权对抗，告诉他这个体制非常残暴，在中国范围内无所顾忌的侵犯公民的尊严，他告诉父母会注意的，但他仍会坚持维权工作，他说忠孝不能两全，身处在这个时代，他要忠于道德、良知和公民的权利与职责。虽然自己的父母年事已高，但在中国还有很多人的父母也和自己的父母一样，他们也在承受痛苦。他们没有得到象他这样的关注及帮助，他们的处境也更加凄凉。

"透过微博平台，让更多的人知道胡佳"

德国之声就此采访了香港的中国维权律师关注组执行秘书潘嘉伟，他表达了对胡佳未来生活的祝福，也对他继续参与维权工作表示赞许和敬佩："我们所有的中国人对胡佳都应该表达尊重，他以前长时间被软禁，又因为维权被判刑，在他出狱后，他没有放弃他要帮助其他人的理想，中国如果有更多的象胡佳一样的人，中国就能够更快的去改变，当然我非常担心，因为中国政府现在越来越疯狂，打压的力度也越来越大，他在这么大的压力背景下，还说出要继续去做维权工作的愿望，我觉得他非常了不起。"

潘嘉伟也表示虽然胡佳入狱三年半，但他的影响力随着网络时代的发展而不断增强，他也期待能透过"微博时代"的新平台，让更多国内的年轻人去了解胡佳所做的事情以及他维权的历程。

作者：吴雨

责编: 黎京
