    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">奖名：刘晓波写作勇气奖（Liu Xiaobo Courage to Write Award）
得奖人：每年1-2人；
提名范围：国际笔会狱中作家委员会名单中仍在系狱或获释后仍在“剥夺政治权利”期者；
提名者：任何三人联署或任何一个笔会团体提名
公布日期：每年11月15日的国际笔会“狱中作家日”；
颁奖项目：奖状或奖座，奖金，颁奖辞；
奖金：两千美元。

提名信必须以中文或英文书写，应该包括以下几项：
1）被提名人姓名；
2）提名理由：说明被提名人的成就，或提供至少一篇代表作（语种不拘）；
3）被提名人主要著作表（如果有）；
4）提名人姓名、团体和联系地址。

提名信请电邮到独立中文笔会秘书处和狱中作家委员会的以下两个地址：icpc.members@gmail and wipc@comhem.se

今年提名截止日：2011年10月8日

背景：

“刘晓波写作勇气奖”原是本会2006年设立的“狱中作家奖”，2010年为了纪念已被判重刑11年的本会前会长、现荣誉会长刘晓波20多年来的写作勇气以及对本奖的一向支持而定现名，得主为中国著名异议作家刘贤斌和缅甸著名喜剧演员兼诗人札加纳。刘晓波也是国际笔会纪念狱中作家委员会成立五十周年文宣 “因作家畅所欲言”五十案最后一年（2009年）的代表，2010年诺贝尔和平奖得主。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org and http://www.liuxiaobo.eu。
-----------------------------

Announcement of Nomination for Liu Xiaobo Courage to Write Award Of Independent Chinese PEN Center

Title: Liu Xiaobo Courage to Write Award
Awardee: 1-2individual annually;
Candidacy: Anyone in the case list of Writers in PrisonCommittee of International PEN who is still imprisoned or released under legalrestriction of the right to freedom of expression, such as “deprivation ofpolitical rights";
Nominator: Threeindividuals,or a PEN centre; 
Date to announce the awardee: Writers in Prison Day on 15 November; 
Awarding Items: a certificate or trophy, prize check and awarding statement; 
Prize: two thousand US dollars.

Nomination mustbe written in English or Chinese and should include the followings.
1. Thenominee’s full name;
2. Descriptionof the nominee’s achievements, or at least a typical work (in any language);
3. List ofnominee’s key publications (if available); 
4. Thenominator’s full name, affiliation and contact address. 

Email thenomination to icpc.members@gmail and wipc@comhem.se

Deadline: 8 October 2011

Background

Liu Xiaobo Courageto Write Award was the "Writers in Prison Award" created in 2006. In 2010, it is named for the commemoration of the courage to write manifestedover last 20 years by Dr. Liu Xiaobo, ICPC’s honorary and former President who have now beencondemned to a severe sentence of 11 years in prison as well as his constantsupport to this award. Two recipients were LiuXianbin, prominent dissident writer in China, and Zarganar, Burma’s best-knowncomedian and poet. Dr Liu Xiaobo is also one of 50 cases featured by theWriters in Prison Committee of International PEN in its 50th anniversary campaign, BecauseWriters Speak Their Minds, as well as the laureate of Nobel Peace Prize in 2010.

The IndependentChinese PEN is among 145 member centers of the International PEN, the oldesthuman rights organization and international literary organization. It aims toprotect Chinese writers' freedom of speech and freedom to write worldwide and advocates for the rights ofChinese writers and journalists who are imprisoned, threatened, persecuted orharassed. For more information on ICPC's work, please visit http://www.chinesepen.org/english.
