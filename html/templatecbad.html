    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京一家颇具规模的基督教家庭教会4月10日举行的户外敬拜活动受到当局冲击。几百名警察和便衣封锁了这一地区，并将前来参加礼拜的人带走。大约200名信徒被扣押在附近的一个学校，其余的被押上一辆大客车，前往不明地点。教会牧师和主要成员被软禁家中。这家教会是在租用场地被禁止使用后，不得以决定举行露天聚会的。

*警方现场抓捕教徒*

北京最大的基督教家庭教会之一“北京守望教会”定于当地时间4月10日上午8点半在北京中关村鼎好大厦南、中钢大厦东南与江南赋主题餐厅相连的三层露天平台聚会。

据博讯新闻网上的消息，当天早上7点多，聚会地点就出现大量警察和警车。8时左右，100多名教会成员抵达聚会地点。在他们打开圣经读经和唱赞美诗时，数百名警察将他们包围。报导说，警察抓人、推人、野蛮殴打民众。这100多名教徒几乎全部被警察抓进警车。陆续赶来教徒也被抓捕。

推特网上也有人发布消息说，早上有大批公安到达守望教会聚会地点，拘留最少100人，期间双方发生肢体碰撞。“推友”郭保罗下午1点左右发布信息说，被抓走的100多名信徒被带到了一个小学里。在教室里他们高唱赞美诗。每位信徒都被要求登记身份。

下午2点，教会还安排了一次敬拜活动。此时，中钢大厦前的广场已实施戒严。中关村休闲广场被建筑挡板封闭，大量警车和警察在挡板外，警方还封闭了这个地点的手机信号。 

美国之音记者随后致电中关村派出所询问戒严和抓捕情况。派出所民警在向上级请示后表示不能直接接受媒体采访，要记者联系海淀区公安分局的外宣部门。外宣部门的电话星期天无人接听。

*有关部门试图阻拦教徒前往敬拜*

过去两天来，大批守望教会成员所在的单位、学校、街道、派出所等部门找他们谈话，拦阻他们参加星期天的户外敬拜。

一名教会成员说，4月8日晚上，她带着女儿回家，一出电梯就发现楼道里有人，仔细一看，一个是居委会主任，一个是街道干部，还有一位陌生的女士，后来得知她是新任的街道主任。这名教会成员说，大家进了家门坐下来聊天，没多久又有人敲门，来者是以前没见过面的一位年轻民警。谈话的中心意思就是叫她不要参加星期日的敬拜。如果执意要去，可能会被“堵门”。

就在聚会的头天晚上，教会负责人金天明牧师和约10多名核心成员便受到有关部门监控，“堵门”，实则被软禁家中，无法参加第二天的聚会。教会牧师袁凌说，他无法抵达聚会地点，因为警方星期六晚上就把他软禁起来。

总部设在美国德克萨斯州的基督教组织“对华援助协会”负责人傅希秋对美国之音说："我们看到政府对信徒们采用非常严厉的手段， 其中一些包括违法程序，比如强制失踪以及绑架一些最重要的基督教维权活动人士。”

*户外敬拜是不得已的决定*

守望教会的这次户外敬拜活动实属不得已而为之。4月初，他们在惯常的聚会地点北太平庄西路的老故事餐吧举行最后一次室内敬拜。此前，餐馆负责人已经通知他们，迫于压力已经不能再向他们租用这个场地。而教会经过多方联系租下的锡华商务酒店也通知他们说，租用的会议厅不能交付使用。酒店方面提供的理由中提到了当地派出所的介入。

守望教会自1993年成立至今，曾多次由于有关部门的介入被从聚会场地驱逐。2009年11月，他们被迫冒着大雪，在一个公园举行了敬拜活动，当时有七八百人出席。

截止到发稿时为止，守望教会的网站仍处于被关闭状态。
