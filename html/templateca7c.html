    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">5月12日济南各界，在燕山立交公园中聚会纪念六四24周年，参加者有，六四后被判刑的邵凌才、解金玉、王中华、秦志刚；还有巩磊、张廷夫、李红卫、于新永、韩卫生、季钢、高祥明、孙文广等约15人。

聚会中大家谈了拒绝遗忘、悼念死难者、还六四历史真相等内容。

从2008年开始，济南每年都举行悼念六四聚会，发布照片。公安会到参加者的家中进行恐吓、威胁、分化、瓦解，甚至制造家庭不和。今年还是如法炮制。我在软禁中趁空隙参加聚会，后来监控改成昼夜，昨天开始不准出门，也不准客人进家。
