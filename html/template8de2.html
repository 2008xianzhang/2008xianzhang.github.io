    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“维权网”就选举专家姚立法先生失踪事件的声明 

6月20日，湖北省潜江市实验小学教师、民间选举专家、维权网信息员姚立法先生在被学校监控人员接去上班后与外界失去联系，至今已经失踪18天。期间，姚立法先生的夫人前往学校与潜江公安、信访部门了解情况，有关部门拒不说明迫使姚立法失踪的原因，更不告知姚立法身在何处。近日，负责监控姚立法先生家的人员，在持续骚扰姚立法先生的家人并到家中搜查时，透露出是他们制造了这起失踪事件。“维权网”对湖北潜江当局指使人员强制带走姚立法先生致其失踪、并数次抄家的践踏法治、侵犯人权的非法行径，表示严正抗议！

姚立法先生是6月20下午2时许被潜江实验小学负责监控他的工作人员从家中带走的。当日傍晚，原本应该被送回家的他没有按时到家。姚立法先生的夫人冯玲女士于是拨打姚立法所带的小灵通手机，但显示关机。冯女士又拨打实验小学平日负责跟踪监控姚立法的副校长电话，但都被转为人工服务，对方拒不回复任何信息。就这样，姚立法先生公然在学校监控人员的看护下失踪了。

6月27日，姚立法的夫人冯玲女士带着两岁的女儿到潜江市信访局，询问姚立法的下落，信访局工作人员要她到公安局信访科去反映。但公安局信访科则称“跟我们没关系”，让冯女士去找学校或派出所。冯女士要求接待人员告知职务身份和姓名并要求见局长，接待人员吼道：“你就是来闹事的，再不走后果自负”。

外界原以为强迫姚立法先生失踪是为了避开中共“7.1”党庆，然而7月1日后，姚立法先生仍然没有回家。不仅如此，7月4日后，潜江当局忽然加强了对姚立法先生家的监控，不仅增加看守人员，对冯女士进行跟踪骚扰，阻止她外出购买食品，还对其家中断电、断水，并接连几次强行进入她家中进行非法搜查。看守人员声称：一直在他们严密控制之下的姚立法已经逃脱。而从姚立法先生多年来经常被潜江当局绑架失踪来看，姚立法先生对于当局这种不法侵权行径，从来都是无所畏惧，坦然面对。可见潜江当局这次强迫姚立法失踪，又入室搜查，显然想搜集姚立法先生的所谓违法证据，以便达到长期控制他并进一步罗织罪名的目的。

姚立法，1958年1月生，湖北潜江人，大专文化，中学一级教师。从1987年开始，以普通公民身份，自荐竞选潜江市人大代表职务，经历十三年的四届选举，于1998年11月获1706票由非正式候选人而当选为潜江市第四届人大代表。成为中共建政以来为数不多的自荐竞选成功的人大代表之一。他在当代表的5年中，共提交了187份议案，成为潜江人民的真正代言人，深受当地民众欢迎。也因此，招致当地权贵的忌恨，在后来的人大代表选举中遭到各种阻扰和打压。但姚立法先生对此从不气馁，转而以推动全国基层选举为己任。他将自己多年参加选举的经验整理成册，自费印刷，广泛散发给全国有心参加选举的人士。他还在家中及亲赴外地开办各种形式的选举培训班，在网络上义务提供选举咨询。

今年到明年是中国县乡两级人大代表换届选举年，为此他积极关注、支持、声援各地涌现的“独立候选人”。5月以来，江西新余出现独立候选人刘萍、李思华等，姚立法先生就直接与他们保持经常性联系，随时指导他们依法展开选举及防范有关方面的阻扰与破坏，并且他还直接通过“维权网”揭露江西新余当局违反选举法的各种行径。因此，姚立法先生从今年以来，尤其是5月份后，遭到潜江当局的严密监控。当局不仅阻止他接受媒体采访，阻止各地独立候选人前往潜江求教，而且在得到美国大使馆官员欲前往潜江探望姚立法时，潜江当局更是疯狂监控软禁姚立法，除了24小时派人看守姚立法的家，对姚立法上下班多人接送，还要求姚立法上班不得接打电话、不得上网、不得与人谈话，下班后回到家中，看守人员还不放心，经常敲击姚立法家门窗，经常对他家断电断水，使姚立法及其家人终日不得安宁。到6月20日，潜江当局公然强行将姚立法先生“失踪”。

种种事实表明，姚立法先生因为积极关注、支持、推动中国县乡两级人大代表选举，努力想落实中国《宪法》与《选举法》赋予公民的选举权与被选举权，而招致有关当局的恐惧，进而遭到潜江当局的骚扰、监控、软禁，最后“被失踪”。潜江有关当局对姚立法先生制造的反复失踪，已经构成典型的“强迫失踪罪”。依据国际法规定：强迫失踪是指违反当事人意愿予以逮捕、拘留或绑架，或剥夺其自由，随后又拒绝透露其命运或下落或拒绝承认剥夺了其自由、结果将当事人被置于法律保护之外的行为。

湖北潜江当局的行径，严重违反了《世界人权宣言》第三条“人人有权享有生命、自由和人身安全”， 第十九条“人人有权享有主张和发表意见的自由;此项权利包括持有主张而不受干涉的自由,和通过任何媒介和不论国界寻求、接受和传递消息和思想的自由”， 第二十一条“人人有直接或通过自由选择的代表参与治理本国的权利。人人有平等机会参加本国公务的权利。人民的意志是政府权力的基础;这一意志应以定期的和真正的选举予以表现,而选举应依据普遍和平等的投票权,并以不记名投票或相当的自由投票程序进行”；也违反2006年12月20日，61届联大通过的《强迫失踪问题国际公约》“任何人都享有不遭受强迫失踪的权利，受害人有得到司法公正和赔偿的权利”，且“认识到强迫失踪的极端严重性，认为它是一项罪行，且在国际法界定的某些情况下，构成危害人类罪”；同时还违反中国《宪法》“国家尊重与保护人权”的承诺，违反第三十七条“中华人民共和国公民的人身自由不受侵犯。任何公民，非经人民检察院批准或者决定或者人民法院决定，并由公安机关执行，不受逮捕。 禁止非法拘禁和以其他方法非法剥夺或者限制公民的人身自由”。

“维权网”强烈要求：
一、立即无条件释放姚立法先生，还他以人身自由，并对给姚立法先生造成的身心伤害作出国家赔偿；
二、依法追究潜江当局制造强迫失踪的反人类罪行，将授意者与执行者绳之以法；
三、采取实际措施推进政治改革和民主法治建设，真正落实宪法及选举法赋予公民的选举权与被选举权，保护公民积极参与、推动选举的行为。


“维权网”
2011年7月7日</textarea><br/>
