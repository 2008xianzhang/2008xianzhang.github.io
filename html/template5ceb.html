    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">博讯消息：中国“茉莉花革命”227集会地点发布，本次行动代号为“两会”

（博讯消息）中国“茉莉花革命”227集会地点，增至18城市，原定地点成都、广州等地有变动。为便于在国内互联网传播，本次行动代号为“两会”，例如成都网友可以给朋友发消息说“本周‘两会’在春熙路麦当劳门前召开“。

时间：2011年2月27日开始 每周日下午2时

地点：

北京 王府井麦当劳门前
上海 人民广场和平影都门前
天津 鼓楼下
南京 鼓楼广场秀水街百货门口
西安 北大街家乐福门口
郑州 二七路百货大楼前
成都 春熙路麦当劳门前
济南 银座购物广场前
长沙 五一广场新大新大厦门口
杭州 湖滨路凯悦酒店前至音乐喷泉一带
福州 五一广场越洋图书城门前
广州 天河体育中心正门
沈阳 南京北街肯德基门口
长春 文化广场西民主大街快乐购超市门口
武汉 解放大道世贸广场麦当劳门口
拉萨 八廓街大昭寺广场
哈尔滨 西大直街康宁路路口世纪联华门口
乌鲁木齐 建设路人民电影院门口

未在此列出集会地点的城市，请自行到城市中心广场集中。

口号
我们要食物、我们要工作、我们要住房、我们要公平、我们要正义
保障私有产权、维护司法独立
启动政治改革、结束一党专政
开放报禁、新闻自由
自由万岁、民主万岁

守则
“只需走到指定地点，远远围观、默默跟随，顺势而为，勇敢地喊出你的口号。”

“请参与者守望相助。如发生参与集会人员受到不良对待，以最大容忍处理，旁人请及时支持。集会结束时不留垃圾，以华人的高素质品格，并有条件追求民主自由。”
</textarea><br/>
