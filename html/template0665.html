    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">郭玉闪家人证实，北京警方在1月3日以“非法经营”罪名正式逮捕了郭玉闪。

郭玉闪是在2014年10月9日凌晨两点被北京警方以涉嫌寻衅滋事传唤，而他的妻子在同日晚上10点也收到警方的刑拘通知。

在郭玉闪被北京警方刑拘后，北京市华一律师事务所的夏霖律师和李瑾律师曾接受郭玉闪妻子委托，担任郭玉闪刑拘案的辩护人。
不过，夏霖律师在2014年11月也被警方以“诈骗”罪名刑事拘留，至今仍在拘押中。

郭玉闪今年37岁，福建莆田人，是北京大学政治经济学硕士，后来与创办“传知行社会经济研究所”并曾经担任所长。据了解，他目前主要参与传知行税收、计程车业、三峡工程等领域的研究。

2013年7月，北京当局取缔传知行社会经济研究所。
创始人、所长郭玉闪当时对BBC中文网说，民政部门的人表示，传知行符合民办非企业的定义，但没有向民政局注册，因此取缔。
但郭玉闪说，传知行社会经济研究所是“传知行社会经济咨询有限公司”的一个部门，属于工商管辖的范围，不属于民政管辖。

郭玉闪曾参与帮助盲人维权人士陈光诚、2008年“毒奶粉”事件、2009年的“邓玉娇刺官”等事件的维权活动，“传知行”也成为公民维权运动中的重要组织。

郭玉闪早期维权活动的合作者许志永一年前被北京市第一中级人民法院以“聚众扰乱公共场所秩序”罪名判刑四年。
