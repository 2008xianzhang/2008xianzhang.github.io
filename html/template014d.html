    <td width="683"><h6>VOA: 上海数千名卡车司机连续两天罢工抗议&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">根据在上海当地的国际媒体以及消息人士的报导，从4月20号星期三开始，有数千名卡车司机在上海的外高桥等码头举行了罢工等抗议活动，而且抗议人士于星期四和当地警方发生冲突，期间有司机被打伤。

路透社驻上海记者Royston Chan和Carlos Barria星期四从当地发回报导说，两名当时在场的司机对记者说，大约有两千名卡车司机星期四在外高桥码头附近的一个十字路口和手持警棍的当地警方人员发生了冲突。一位33岁、姓陈、来自河南的司机对这两位记者说，警方逮捕了至少六个人，并且还用警棍打了一些抗议人士。他和另外一位司机还给路透社的两名记者看了一位司机被打得头破血流的照片，照片上，被打司机的太太和女儿当时就在旁边。

路透社两名记者报导说，在距离抗议发生地点不远处的一个停车场，看到大约30名防暴警察将两名司机带走，并且还驱散了大约五、六十人的集会。早些时候，这两名记者还看到有卡车司机开过的时候，对着其他的司机高喊：“一块儿加入罢工、不开了!”

与此同时，美国[华尔街日报]驻上海记者詹姆斯.阿瑞迪(James T. Areddy艾华添)从上海发回报导说，星期四，上海中集车辆物流装备有限公司的入口被停在路中间的两辆集装箱挡着，进出都要警察把关。在附近的宝山区，卡车司机星期四对记者说，暂时不会停止抗议，因为柴油和其他费用上涨的结果是，收入必须要跟着提高才行。

华尔街日报记者在上海中集车辆物流装备有限公司附近的一个修车行和在那儿的司机交谈时，有十几名司机都说参与了四月20号星期三的罢工抗议，而且说估计当时有多达四千人。这些司机都不愿把全名透露给记者，因为他们看到，中国官方媒体对这一事件没有任何报导，而且网上传的一些用手记拍摄的照片很快就被消除了，这种行为难免让司机们觉得政府部门会想法儿报复。

一位姓韩的司机对[华尔街日报]驻上海记者詹姆斯.阿瑞迪说，现在什么都涨，就是运输费不涨。他说，从上海到苏州开一趟集装箱，能拿到一千二百块人民币，但是刨去各种开销和成本，拿到手的顶多也就是二百块钱。当记者问到，你拉的集装箱里装的都是什么时，这位司机笑着说，还不是要出口到你们美国的，什么吃的、喝的、用的，所有能花上钱的，都有。

华尔街日报报导说，上个月，中国的物价上涨速度达到了过去32个月以来的最高水平，这次卡车司机抗议或许反映了民众普遍的不满。之前，报导说，还有农民要牢牢守住粮食作物、价格不对、拒绝卖出的情形。

上海卡车司机罢工抗议事件发生之后，迅速引起路透社、美联社以及华尔街日报等国际报刊和媒体的关注，一些港台媒体、还有海外的博讯等网站也都注意到了这一最新动态。博讯报导说，中国国内除了财新网对这一新闻有报导、并且还于星期三派去记者现场采访之外，其他媒体一律没有任何动静。美国之音星期四查看新华社发自上海的报导，看到不少有关车展以及车模的报导和照片，但是对卡车司机的罢工和抗议，只字未提。

台湾的华视报导说，一千多辆货柜卡车，把上海外高桥港码头附近的道路，全都给占据了；卡车司机三三两两的聚在各个角落，虽然没有拿标语、举白布条、高喊口号，却已经用消极的行动，表达心中的不满。另外，台湾的中广新闻网报导说，卡车司机们先后在上海宝山区的一家物流公司和外高桥码头抗议，另外还有约五百人是到洋山港进行抗议，过程中有人对那些不愿意加入罢工行动的司机的车辆进行破坏，另外，有八、九名参与罢工的司机，在宝山港曾经试图推翻一辆小轿车，但是遭到警方逮捕。

目前在纽约的政治动态观察人士唐柏桥星期四对美国之音说：“油费、路费，各种管理费涨得太凶了，他们(一些卡车司机)现在基本上都是倒贴。”

唐柏桥说，在中国，政府部门的各种收费，有时候真是让老百姓感觉喘不过气来；唐柏桥说，希望其他地方的卡车司机能够对上海的司机表示声援，维护、促进彼此共同的权益。
