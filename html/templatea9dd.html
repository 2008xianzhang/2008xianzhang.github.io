    <td width="683"><h6>VOA：美国谴责中国刑罚公民记者张展 呼吁中共立即无条件释放她&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20201229&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国国务卿蓬佩奥12月29日就中国当局噤声和起诉公民记者张展发表声明。

蓬佩奥在声明中表示，美国强烈谴责中国12月28日对公民记者张展进行的欺骗性起诉和定罪(sham prosecution and conviction)，并呼吁中国政府立即无条件释放张展。

蓬佩奥说，中共此举再次显露出其极尽所能噤声那些质疑中共官方路线的人们，即使是事关重要的公共卫生信息。

声明说，谎言是威权政权的特性，而不是个缺陷。中共从一开始就限制和操纵有关武汉新冠疫情爆发的信息，残酷无情地噤声其他勇敢讲真话的人，例如李文亮医生、陈秋实和方斌。由于中共严重渎职，在中共实施了严格的媒体控制，致使一个可控的疫情爆发变成一个致命的全球大流行，世界其它地区严重依赖像张展那样的公民记者发出的未经审查的报道，了解武汉的真实情况。

声明说，中共拒绝外国观察人员旁听，匆忙对张展的审判表明，中共对讲真话的中国公民是多么的恐惧。

蓬佩奥说，中国政府害怕透明，并且仍然继续对基本自由的压制，是懦弱，而不是强大的表现，这是对我们所有人的威胁。

蓬佩奥强调，美国将一如既往地支持中国公民自由、和平地表达言论的权利。

一位被与世隔绝关押了7个月的弱女子，依然用她的道德力量告诉世人：中国不该惩罚言论自由！纽约大学法学院退休教授孔杰荣说，这是何等了不起的事。这位中国法律问题泰斗说，张展遭重判令他痛心。这再次说明中国依然把言论自由看作是对政权的威胁。尽管希望渺茫，他希望能与张展交谈，邀请她赴美读书。

来源：VOA</textarea><br/>
