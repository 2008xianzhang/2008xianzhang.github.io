    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">——写在“世界人权日”的庄严声明

今天是2011年的12月10日，又一个“世界人权日”来到了！

1948年的12月10日，联合国大会以零票反对的光荣记录通过了著名的《世界人权宣言》。《宣言》正确的指出了对人类尊严和平等人权的承认“乃是世界自由、正义与和平的基础”；规定人人有权享有生命、自由和人身安全；人人有权享有言论、结社、思想和良心的自由；《宣言》同时规定：人人享有不受非法逮捕和酷刑迫害的权利。

1950年，为纪念《世界人权宣言》的诞生，联合国大会决定每年的12月10日为“世界人权日”——今年是全人类的第61个人权日！

在这美丽庄严的日子，中国“零八宪章论坛”谨向一切推动人类人权进步事业的各国先驱们表示崇高的敬意和永远的缅怀！

我们注意到，六十多年来，世界民主人权事业取得了数千年来未曾有过的巨大进步——不仅欧美民主国家早已实现了人权保护，不仅苏联东欧国家基本实现了人权保护，而且北非中东国家也在努力追赶人类文明的脚步——“茉莉花革命”使得伊斯兰地区次第拉开了当代人权抗争和人权保护的序幕！也因此，在这神圣庄严的“世界人权日”，中国“零八宪章论坛”谨向这些国家和地区的人民表示热烈的祝贺！光荣属于一切为人类尊严和权利而奋斗的人们！

中国人民作为人类的一员，我们的国家公民也需要同样的人权保护，需要同样的人类权利和尊严！

但是，1949年以来的中国政治史和社会史，就是中国人民的基本人权和尊严受到种种限制、破坏、侵犯和伤害的历史。不仅反右、文革、六四屠杀制造了大规模的人权灾难，而且执政党和执政府对法轮功同胞的迫害、对基督教家庭教会的迫害、对上访人士、维权人士和民主人士的打击和迫害都创造了全世界人权侵犯的最高记录——高智晟、廖亦武及诸多法轮功同胞有关人权迫害的翔实揭露便是对当代中国人权状况的最有力控诉！

不幸的是，这种人权迫害状况仍在继续。不仅劳教所、劳改营及遍布各地的监狱仍然关押着各类民主维权人士，而且强迫传唤、秘密失踪以及被送往“黑监狱”乃至于精神病院的人权事件仍在不断发生——在高压维稳体制下，中国执政党和执政府俨然成为反民主、反人权的全球性“领袖”和“世界冠军”！

更有甚者，执政党不顾全世界民主力量和进步力量的抗议，不顾全世界正义舆论的谴责，仍然将因为起草《零八宪章》而入狱并荣获2010年度“诺贝尔和平奖”的刘晓波先生关押在深牢大狱中，为耻辱多多的执政党历史书写着更多的耻辱，并以自身的耻辱记录来玷污中华民族的文明历史，以自身的耻辱“创造”来玷污文明人类的历史——“零八宪章论坛”不仅对此表示抗议，而且对此表示强烈的抗议！不仅对此表示谴责，而且对此表示强烈的谴责！！

我们认为，民主，是一种不可阻挡的世界性潮流！人权，是引领文明人类的最光辉旗帜！
我们还认为，以《零八宪章》为共同纲领的中国民主人权事业必将赢得中国的2010年代，并将赢得中华民族的未来！
也因此，中国的人权悲剧该结束了！

在这美丽庄严的“世界人权日”，《宪章论坛》强烈要求：

一，立即释放刘晓波，归还他作为中国公民的一切权利和自由，并致以国家的歉意和赔偿；
二，立即释放高智晟、刘贤斌、陈卫、王荔蕻、谭作人、朱虞夫等一切在押政治犯和良心犯，归还他们作为中国公民的一切权利和自由，并致以国家的歉意和赔偿；
三，立即停止对陈光诚、艾未未、姚立法等良心人士的人权侵犯，归还他们作为中国公民的一切权利和自由，并致以国家的歉意和赔偿；
四，立即停止对法轮功同胞、对家庭教会人士的非法打压和人权侵犯，保护国家公民的信仰自由，并对受伤害同胞致以国家的歉意和赔偿；
五，立即停止对上访人士和维权人士的人权迫害和打压，归还他们作为中国公民的一切权利和自由，并致以国家的歉意和赔偿；
六，落实《零八宪章》和《世界人权宣言》的普世理念和相关人权规定，启动政改，建立社会协商对话制度，团结朝野各界力量建设民主、法治与宪政的新国家，共同为中华民族书写一部灿烂而又光荣的未来！

《零八宪章》论坛
