    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国山东盲人维权法律工作者陈光诚及其家人长期被地方当局软禁与外界隔绝，在国内外引起广泛同情，许多网友持续声援。一些活动人士呼吁各地网友利用“十一黄金周”假期，前往陈光诚家乡，继续他们所希望的“以和平非暴力感化暴力”的集体闯关探访。美国之音得到的最新消息说，正在途中的几名志愿者在入住旅店可能已经遭到监控。与此同时，有网友证实，一些外地国保对有意加入探访行动者进行了约谈和阻拦。

由一些中国网友在8月底9月初陈光诚出狱一周年之际自发组织的“探访山东盲人维权人士陈光诚”活动，虽然一再受到当局打压和当地身份不明人员的暴力阻拦，但是目前看来仍在一波接一波进行中。

*探陈行动 再起波澜*

山东维权网友王雪臻等人日前在推特上提议，把陈光诚家乡山东临沂地区的沂南县双堠镇东师古村作为十一黄金周的旅游路线，鼓励公民前往进行冒险之旅。还有网民邀请美国驻华大使骆家辉加入探访陈光诚行动，以便实地了解陈光诚一家的境遇和当地的人权状况。

在上海的老剧作家沙叶新呼吁网友翻墙搜索陈光诚。他在推特上的一段留言说：“如你被他事迹感动，为当地暴行愤怒，请参加网上发动的包括请骆家辉同去的十一访陈活动，如我身体好我也去。”沙叶新说：“陈为受迫害计生妇女维权被关四年，出狱亦遭软禁不许外出，外界也不许探望。陈是当地维稳者的金饭碗，只有监控他，才能继续分食维稳基金。这是陈案至今未平的主要原因。”

*志愿者：以非暴力对暴力 祈望唤醒良知*

已经多次参与实地探访陈光诚行动的河南维权人士刘沙沙2号晚上对美国之音记者表示，她已经到了邻近山东的徐州地区，即将进入山东展开十月五号东师古“自由光诚”行动。她表示，她之所以明知山有虎偏向虎山行地投身于声援和营救陈光诚一家的行动，是因为受到印度圣雄甘地1930年发起的“食盐进军”和平非暴力抗争的启发和鼓舞。

她说：“用那种和平的非暴力方式，来应对暴力。希望用我们的忍受，让对方放弃暴力，唤醒他的良知。就是警察不让他们前进，然后所有的志愿者继续前进。然后警察把前面的人打倒了，但是后面的人仍然往前进。没有任何人反抗，没有人退缩，只有呻吟。他们通过这种默默的忍受，唤醒了所有人的良知，。包括打人的警察的良知，包括围观群众的良知。”

*网友证实被喝茶遭吓阻*

刘沙沙说，目前不方便透露会有多少人参加这次在10月5号(农历九月九重阳节)到达目的地进村探访的行动。但是，她说，她得到的确切消息是，有些外地网友因受到警方阻拦而无法成行。

她说：“反正是有两位网友，我知道他是被警方给喝茶阻拦了。至于还有多少网友会来，这个我不方便说。”

美国之音记者打电话联系到了一位叫作“俺姓张名俊”的南方年轻网友。他听上去似乎仍余悸未消。他说：“国保找过我。我现在就是一心在家做、做、做、做一个学生就行了。网上的事情我都不、不、不参加了。”

*陈家幼女上学情况仍未明*

因协助村民反抗暴力推行一胎化政策而坐牢四年多的陈光诚刑满出狱一年后仍然和家人一起被限制人身自由，其6岁女儿陈克斯是否已经上学至今尚未明朗。星期天晚上，可能了解这名被视为所谓“超生子女”的孩子上学真相的陈光诚四哥、沂南县党校干部陈光新的手机无人接听。

陈光诚去年9月刑满出狱回到沂南县双堠镇东师古村家中以后，地方当局派出至少十几人日夜轮班在他家院内和村口严加把守，手机信号也被屏蔽，只有他老母亲一人被允许出门购买维持生活的必需品。在此期间，从各地前去看望的人士，其中包括一些西方媒体记者，多次受到拦截、殴打、抢劫和强制遣返。
