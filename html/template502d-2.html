    <td width="683"><h6>VOA：上海继续封城 疫情尚未控制苏州又现奥密克戎新变种&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海继续封城政府要求全民在家自检 疫情尚未控制苏州又现奥密克戎新变种

在上海市民对当局封控近期疫情反扑做法的公愤不断高涨之际，上海市4月3日下令全市2600万人展开两次病毒自我检测。随着奥密克戎变异株感染激增，上海在进入全市封城后面临严峻的压力。

上海市4月3日通报，全市3日进行一次居家抗原检测，4日进行核酸检测。官员表示，是为彻底排除风险点、切断传播链，尽快遏制疫情扩散蔓延，尽早实现社会面动态清零。

上海的浦东从3月28日先行封城几天后，封控扩展至全市。目前，上海这个商业、金融、航空、港口物流中心处于封城状态，商业和日常生活被严重阻断。医护和其他辅助人员疲于应付全市市民的检测和隔离，向市民提供最基本的蔬菜食品。社交媒体上，许多人对于严格禁足、不稳定的食品供应和隔离中心糟糕的卫生条件表示不满和沮丧。

一些检测阳性的婴儿和儿童被与父母分开进行集中隔离的视频在社媒上疯传，引发公众愤怒。

上海多数的感染属于无症状感染。但中共当局严厉的“清零”防疫政策要求检测、追踪和集中隔离感染者。

中共副总理孙春兰周六赴上海视察时强调，“要坚持动态清零总方针不犹豫不动摇”。

上海4月3日通报过去一天共有7788例无症状感染，高于此前一天的6501。确诊感染者为438人，多于前一天的260人。

上海目前是中国新冠病毒疫情的热点。中国卫健委4月3日通报，4月2日零至24时，新增确诊病例1506例，新增本土无症状感染者11781例，总数超过了1.3万，是新冠疫情开始以来的最高水平。

路透社报道，作为中国最繁忙的贸易中心之一的上海的封城，严重考验供应链和商业。尽管上海港外集装箱和油轮的拥挤状态有所缓解，但是长江口外抛锚排队等待入港的货轮已经高达近90艘，是去年10月以来的最高。

航运公司将许多货轮分流到距离上海不远的宁波港等其他港口，以避免更多的拖延。不过，这些港口也面临着等待进港货轮激增的情况。

此外，距离上海不远的江苏苏州官方4月2日表示，常熟市日前确诊1名病例感染的是奥密克戎变种病毒中的BA.1.1进化分支，这一突变从未在任何COVID-19的病毒数据库中出现过，与全球已知的新冠病毒不同源。这名病例属轻症病例，3月28日确诊。

苏州市疾控中心官员表示，苏州多数病例都是从外省市传入，但也有上述出现在常熟的孤立案例。

来源：VOA</textarea><br/>
