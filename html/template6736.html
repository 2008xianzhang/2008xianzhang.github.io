    <td width="683"><h6>齐家贞：给艾晓明的一封信——关于王荔蕻&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">晓明，你好！

谢谢你的来信，读了你写的关於王荔蕻的贡献在於从“传统拍摄”到“公民记录”的突破，我豁然开朗，意识到基金会在颁奖词中对王荔蕻作为何杨《赫索格的日子》的“得力助手”这一评价份量尚显不足。我想马上又给你去信，只是正好我最近杂事堆积，人又太疲倦，就一拖再拖了。

齐氏文化基金会的颁奖对象是“独立制片人”和“他们的助手”，所以我们将王荔蕻定位为纪录片《赫索格的日子》的助手。我同意你所说的，如果拘泥于这样的认识，可能忽略王荔蕻推动公民记录运动的贡献.她在声援福建三网民案中创造性地运用摄像机，组织公民拍摄，即时上网传播，这都是里程碑似的创新。这一创新，由时代巨变、科技更新和中国老百姓成熟的智慧综合作用而成，它与“传统拍摄”的概念不同。“警察拍摄我，我也拍摄警察”，王荔蕻和声援现场的公民记者所做的，谁都可以具体操作，谁都可以当主角。在新媒体时代，人人搞策划，个个是导演，这完全是可能的。

我认为，这个创新的意义太重大了，如果五、六十年前，我们就有“公民记录”的意识，就有“公民记录”的行动，历史的面貌可能是另一幅样子了。如果更多的人掌握了记录的工具，具有发布信息的能力，信息得以迅疾传播，那么，寻找、追踪、挖掘、打捞历史真相的工作，势必不会像廖亦武这类人所做的那样艰难困苦，而想篡改历史的人，也就没那么轻而易举指鹿为马了。

我们确实要感谢王荔蕻，澳洲齐氏文化基金会的颁奖词中确实应该对王荔蕻推动“公民记录”身先士卒的功绩给予张扬.只是，我们当时没有捕捉到推荐词中的这段信息，它与我们擦肩而过.基金会一如既往，“将对中国独立制片人这个群体给予持久的注视”，基金会许诺，它将不会重複这次的疏忽。

齐氏文化基金会的宗旨说，“中国很大，我们很小”，无论从哪个角度看，这很大很小的差距几乎可以用数学上的“无穷大”、“无穷小”来描述。“无穷小”是怎么也奈何不得“无穷大”的，可这里，“齐”不光是齐姓家族的意思了，而是墨尔本的一批人一群人的“心齐”，“愿意为中国的进步做一点事情”。不管事情多么的不起眼，多么的微不足道，我们将一年一年，一点一点做下去。

其实，这个我们，也包括了你，包括了你们，你们正在做使中国进步的事情。

只是相比之下，在海外生活的我们生活无虞，有完全的安全保障。而你们，在那个泥污遍佈腐败丛生之地创造了一块净土，你们这群灵魂透明、心地纯净的行动者，不考虑个人得失，冒着巨大的危险，为了他人的利益，为了国家进步百姓幸福，义无反顾勇往直前，你们才真正是好样的！我们被你们鼓舞，我们讚美你们！

我们将继续改进，努力把事情做得更好。

谢谢！

家贞

2011.10.12.
转自独立中文笔会</textarea><br/>
