    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈平福因为网络文章被控煽动颠覆国家政权，最后检察机关撤回起诉。在接受德国之声专访时，陈平福呼吁中国政府释放所有政治犯。

三年前的今天（2009年12月25日），异议作家刘晓波因为发起《零八宪章》联署活动及发表其他文章，被北京市第一中级人民法院一审判决有期徒刑11年。今天，数十位香港支联办成员到中共驻港机构中联办表达抗议，要求释放刘晓波，还刘晓波妻子刘霞自由。

十天前（12月14日），因为同样罪名遭到起诉的甘肃兰州人士陈平福重获自由。55岁的陈平福曾经是一家国企所属学校的数学教师，该企业破产后失业，在街头拉小提琴卖艺为生，受到城管等政府部门的多番欺辱。他在博客中写出了自己的遭遇和感想，被警方抓捕（因患有心脏病未入狱，监视居住半年），并遭到犯罪指控。在中国网民抗议及国际舆论的压力之下，兰州市中级人民法院准许检察机关撤回对陈平福的起诉。

陈平福接受了德国之声的电话专访--

德国之声：陈平福先生你好，你现在身体情况如何？

陈平福：就是心脏病放了支架嘛，还好着呢。

德国之声：有工作吗？

陈平福：没有工作。冬天太冷了，不能上街卖艺，只能呆在家里。

德国之声：你被指控颠煽动颠覆国家政权罪之后，你是否想象过被定罪之后的情况，你感到害怕吗？

陈平福：没有感到害怕。当时听到这个指控之后，我感觉这不是一个罪名。我觉得会被判，会坐牢，但这不是一种耻辱。我已经被逼到走投无路了，反正是没有工作，也没所谓了，看他们怎么处置。

德国之声：家里人是否感到压力？

陈平福：家里人劝我不再发表什么言论了，但是我实在憋不住，我就是不能默默忍受屈辱。他们不让我卖艺，也不让我打工。我有心脏病，找个工作不容易，他们跨省抓捕，把我饭碗砸了，所以我就无所谓。

德国之声：你后悔写这些文章吗？

陈平福：我一点都不后悔。我以后还会继续写作。

德国之声：你想要通过写作表达什么？

陈平福：主要就是争取一个比较健康的、文明的社会，揭露我们这些底层人生活中遇到的一些邪恶的事情。我们这些底层人流落街头，本来不容易，政府不但不帮助，还不让谋生，我感觉这些事情特别邪恶。

德国之声：你觉得社会不公的原因是什么？

陈平福：不公平的原因主要来自制度。社会应该向民主的方向发展，不能什么事都由政府说了算。政府不让干这个，不让干那个，连生存的自由都没有了，自己卖艺养活自己都不行了。很多人通过上访来表达，有些被逼自杀、自焚，我就是通过把这些事情说出来，让世人知道，来改变人的思想和价值观。

德国之声：你被指控犯罪以后，有300多人连署支持你，很多网民都替你呼吁，你觉得这些东西对你有帮助吗？

陈平福：肯定有帮助。关注的人越多越安全。这对我也是一个很大的安慰。

德国之声：你过去的学生和同事有没有对你表达支持？

陈平福：有很多过去的学生和同事都对我表达支持。原来单位的领导说，陈平福这个家伙就是一个混蛋，有点什么事情都放到网上，弄得全国人民、全世界人民都知道。真正混蛋的是他们，他们脑子里就是专制思想，觉得政府应该把老百姓管得死死的。

德国之声：三年前的今天（2009年12月25日），刘晓波因为煽动颠覆国家政权的罪名，被一审判决有期徒刑11年。

陈平福：我是零八宪章的签署者，国保还因此找过我。我以前没有读过太多刘晓波的东西，但是他的《零八宪章》和哈维尔的《七七宪章》都读过，我认为这是民主宪政的东西，我希望中国朝民主宪政方向发展，所以就签了。我对今天香港支联会要求释放刘晓波的游行表示支持，呼吁释放所有政治犯，他们不是因为犯罪而坐牢，而是因为正直，因为思想进步而坐牢。

德国之声：今年的诺贝尔文学奖获得者莫言认为，言论审查就像机场安检一样，虽然麻烦但是很有必要。你同意他的看法吗？

陈平福：我不同意莫言的看法。通过言论审查控制人的思想，控制人的精神，这是非常邪恶的事情。

德国之声：你对中共新政权有什么期待？

陈平福：我期待更多的思想自由和言论自由，这样中国才能由野蛮走向文明。这个社会不能文明进步，就是因为思想言论的限制。我还会继续写下去。

作者：张平
