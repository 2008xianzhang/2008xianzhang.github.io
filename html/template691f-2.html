    <td width="683"><h6>RFA：王荔蕻“寻衅滋事”案审限期满 司法部门作何决定引人关注&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士王荔蕻被控寻衅滋事罪一案本周三审限期满，但家人及律师尚未收到通知。司法部门作何决定，引人关注。福建三网民游精佑及吴华英在福州发起声援活动；王荔蕻也被提名参选独立中文笔会林昭纪念奖。

本台曾报导北京维权人士王荔蕻被控寻衅滋事罪一案8月12号在北京温榆河法院开庭，期间有众多网民前去声援，现场警察与他们发生推撞，有外国驻华官员申请进入旁听也遭到拒绝。王荔蕻否认控罪，此案预料本月将有裁决。北京维权律师刘晓原星期二在推特上表示王荔蕻的案件经朝阳区检察院七月十七日向朝阳区法院移送起诉。案件到法院立案后，立案审查期限最长是七天，案件审限则是一个月。如此应在八月二十四号审限期满，但家人及律师并没有接到宣判通知。司法部门究竟作何决定，引人关注。

刘晓原星期三向本台表示：“一般刑事案件的期限是一个月，也就是说是37天，应该算下来是8月24日，但现在就是不知道是不是延长了期限，也就是说下级法院可以向上级法院申请延长期限这是一点，还有一点他可能会以证据不足退回检察院，再侦查，或者检察院主动申请延期审理也可以。”

王荔蕻去年4月16日在福州市马尾区人民法院外与众多网友共同声援因言获罪的“福建三网友”。事隔近一年，今年3月21号，王荔蕻在家中被朝阳区警方抄家并带走，以“寻衅滋事”拘留，随后逮捕通知书罪名更变为“聚众扰乱交通秩序”，而后因证据不足被检方更改回“寻衅滋事”。今年五十六岁的王荔蕻于一九七八至八二年就读陕西省延安大学中文系，长期致力于关怀弱势群体，曾参加过“邓玉娇事件”和“三聚氰胺毒奶事件”等维权和声援活动。去年“三网友”案期间多次上书福建省委书记孙春兰，请求公正审判，在众多热点案件中经常听到王荔蕻为当事人呼喊的声音。

北京学者莫之许在推特上说：“曾经让我们不觉孤单的王大姐，如今孤单地在看守所候审，只要曾经让我们安心的王大姐未曾自由，我的心就不可能安妥。”

“福建三网友”案原本是为怀疑被黑暗势力轮奸而死的严晓玲案在网上申述而起的。严晓玲母亲林秀英近日向朝阳区人民法院致信，请求法院以王荔蕻在马尾法院外围观行为没有破坏庭审秩序，没有扰乱和破坏法院外交通秩序的事实为依据，请法院宣判其无罪。

林秀英告诉本台记者：“因为她帮助我同情我，帮助我还有这么多访民，这个司法太黑暗了，如果他们开庭是公开光明正大的，我当事人可以去当证人。”

福建三网民案当事人游精佑，在王荔蕻案开庭前一天计划坐飞机去北京声援却在机场被国保拦下并带走；吴华英原本也打算与众多访民到前去声援但遭国保控制。他们两人与其他民众共十几人星期二在福州发起支持活动。计划原先在福州市中心五一广场进行，因便衣众多被迫换地点。游精佑向本台表示：“本来想在五一广场拉横幅声援王大姐无罪，还有有她相片的牌子，后来就在五一广场旁边福州中院旧址门口拉横幅，后来又跑到马尾法院街上去拉横幅。”

王荔蕻也被提名参选独立中文笔会林昭纪念奖，17人推荐了王荔蕻，其中有北京大学教授夏业良、独立纪录片工作者艾晓明、作家戴晴、许晖、唯色、学者郭于华、郑渊洁、原中国社会科学院文学所资料室主任甘粹、诗人刘强本等，他们认为王荔蕻获得此奖实至名归。

以上是自由亚洲电台驻香港特约记者心语的采访报导。</textarea><br/>
