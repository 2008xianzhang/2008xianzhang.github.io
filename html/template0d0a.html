    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">大陆专栏作家鞠白玉在其文章中透露，获取保候审的北京维权艺术家艾未未为这次媒体和民众对温州动车事故的发声感到欣慰，她详细披露艾未未在狱中的情况和心路历程。（潘加晴报道）

香港《苹果日报》周二刊登专栏作家鞠白玉的文章，鞠白玉在文中说，她早前在银行遇上艾未未，表示想去看他，他痛快应道：我手机号没变，只是有人监听。果然她去探访之前就有国安知道，警告艾未未不许接受她的采访。

艾未未被当局指涉嫌漏税，拘押81日后以取保候审获释。鞠白玉在文中引述艾未未说﹕“我对我父亲的最深印象，是他入过狱。在里面的时候我常想起他，觉得自己比他艰难。他进国民党的监狱时只有二十几岁，而我进这个党的狱时已是五十多岁了。我担心出来的时候我儿子已经不认识我了。把你关在里面的时候，你会觉得天迅速黑下来了，每一刻都不一样，没那么乐观。关进去才知道。就像一个人的环境突然没有氧气了，说不受影响是不可能的。你几次问我有恐惧吗我都承认我有，没有人面对这些时不恐惧。只有你们这一代年轻人才对这种恐惧是陌生的，我和我的上一代从来没有消除过。我曾形容我是走在一个黑洞里，一个人上了路，就回不了头。我告诉你我的软肋是甚么，是感情。在感情上我向来都是一个脆弱的人”。

鞠白玉透露，当日抓艾未未的人和后来审讯他的人，都并不了解艺术家是甚么。他刚进去时曾“狂妄”地示意：我在国际上的影响力你们想像不到，我比刘晓波，胡佳，高智晟，这三个人加起来影响力还大。

从他失去自由的第一个小时，国外政界艺术界和民间都在关注和寻找这个“失踪的人”。

而艾未未也只是揣测，那些时刻他孤立无援。对于失去自由的人来说，每一天都太过漫长。

他说﹕“我和外界彻底失去了联系，整个人置身在黑暗之中，我担心我就这样悄无声息，没人知道我在哪儿，永远没人知道。我就像粒小黄豆，掉在了地上，滚到了某个角落的地缝里，发不出声音，永远被搁置在那儿”。

艾未未曾暗自揣测若对方得逞，将会有多长的刑期。而他也计划好了，若在狱中，仍然会做艺术，会把想好写好的方案交由外界实施。那时他将是第一个在监狱里做方案的艺术家，想到这里他甚至欣慰起来：以往我不想去展览现场，藉口说自己不想乘飞机。现在还用理由吗？你不在现场，但你的思维和意志还能够发生—对我来说这是一种支撑的力量。困境对我来说从不是个结束，它意味着新的可能新的开始。

艾未未说，“81天，52次审讯。每天早上六点半起床，审讯通常是上午一次，下午一次，每次审讯的员警都是两个人，他们用聊天的方式和我说话。”

艾未未说，他不会走，只要没危害到我和我家人的生命安全时我就不会离开。他相信自己不会有任何变化，他佩服诺贝尔奖作家赫塔米勒，她直到现在仍在各种场合谈论关于极权主义，“她是在为死去的人说话。那些人，没人关注他们，没人能听到他们的声音。而我们理应承担这个”。

鞠白玉在后记称，为了艾未未在目前生活里应该获得的平静，她无法写出他在狱中更多细节。

这篇文章刊登后亦引起争议，鞠白玉在其微博澄清其文章不是采访稿，指责香港《苹果日报》未经她同意将其文章放在新闻版。而苹果日报副刊编辑亦即时作出道歉，称鞠白玉在苹果的文章从来是以个人专栏的方式刊登，也绝不是苹果日报的记者，并表示已知会上司寻求解决办法。
