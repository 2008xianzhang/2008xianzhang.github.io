    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">小乔

根据河北高碑店市人民法院通告，2021年7月15日9时，河北大午集团被告人孙大午等多人涉嫌寻衅滋事罪、妨害公务罪、聚众冲击国家机关罪、破坏生产经营罪、强迫交易罪、诈骗罪、非法采矿罪、非法占用农用地罪、非法吸收公众存款罪一案，在高碑店市人民法院第一审判庭公开开庭审理。

起诉书列举了孙大午等20名被告涉及上述共9项罪名，其中被告人孙大午，大午集团创始人，被控上述除“诈骗罪”以外的8项罪名；被告人孙萌，孙大午之子，大午集团法定代表人，被控强迫交易罪、诈骗罪、非法采矿罪、非法占用农用地罪、非法吸收公众存款罪5项罪名；被告人孙德华，孙大午之弟，大午集团监事，被控上述除“诈骗罪”以外的8项罪名；被告人孙志华，孙大午之弟，大午集团副总经理，被控寻衅滋事罪、破坏生产经营罪、妨害公务罪、聚众冲击国家机关罪、非法采矿罪、非法占用农用地罪6项罪名；其余各被告“罪名”及“证据”请读者参见以下“起诉书”图片。

孙大午是颇具传奇性和话题性的知名企业家。大午集团是河北乃至全国知名的有影响的民营企业，大午集团所创办的医院、学校以为当地百姓提供免费医疗、教育，不赚钱而驰名当地。早在2003年，孙大午被以“非法吸收公众存款罪”入狱、受审时，曾引起海内外媒体普遍关注，学界、法律界等纷纷通过各种方式广泛声援，可以说是“轰动全国的大案要案”。当年他最终被判处有期徒刑3年、缓刑4年，罚金10万元，大午集团同时也被判处罚金30万元。2020年11月11日，全民购物狂欢节那天，新闻披露，因涉寻衅滋事等多项罪名，公安机关对大午集团孙大午等数十人采取刑事强制措施。各被告在被“指定居所监视居住”数月后，于今年4月21日批准逮捕。今次，孙大午被控8项罪名站在法庭上受审时，笔者为撰写此文特意在开庭第二天搜索了新闻，国内媒体集体保持“沉默”。只有几个“私号”小心翼翼窃窃私语几句。估计大午此番在劫难逃，不会有上次“缓刑”的幸运。

笔者曾与大午先生有过一面之缘，确切地说，曾在大午先生第一次出狱归来后，某次蒙大午先生款待，在“大午庄园”住过一宿，并参观当时的大午集团——一别十余载，笔者自以为是“敏感人士”，这些年与过去一些“体制内”或做企业的盆友疏于联系，生怕自己给盆友遭灾惹祸。但凭当初与大午先生短暂会晤的印象，亦深知如大午先生这样的“理想主义者”，在这国注定会命运多舛，前途叵测，充满不确定性。联想起去岁，有位任性的企业家被判18年，另一位蜀国李姓企业家被判20年，我不觉为这位故人以及他那一大家子和一大波下属的命运深为忧虑——在“举国一片红彤彤”的“百年大庆”里，几位我所关注的这国企业家的命运，为这“日天日地日空气”的血红的“大庆”增添了一笔注脚。

大午兄，“人间不值得”！惟愿你和所有“无罪的罪人”平安、健康，早得声张“无权者的权利”！愿你早日归来！到时定要找你再把酒言欢一醉方休！
