    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 陆杨 | 华盛顿 

图片来源: AP 
香港立法会部分议员在中联办外面抗议监禁刘晓波

国际特赦等人权团体和五名诺奖得主近日呼吁中国当局释放仍被监禁的诺贝尔和平奖得主刘晓波以及其他人权活动人士。另一方面，中国政府表示，刘晓波触犯法律，理应坐牢。北京分析人士认为，刘晓波获释前景不容乐观。

*人权组织、诺奖得主再促释放刘晓波*

12月10日是刘晓波获颁诺贝尔和平奖一周年，国际人权组织国际特赦和人权观察昨天(12月8日)发表声明，呼吁中国政府释放这位仍被监禁的中国著名人权活动人士。包括南非图图大主教在内的五名诺贝尔和平奖得主也呼呼国际社会继续努力，争取刘晓波获得自由。

相关视频：中国坚持关押诺奖得主刘晓波

国际特赦亚太地区副主任贝凯玲(Catherine Baber)接受美国之音采访时重申国际特赦敦促中国政府释放刘晓波和被非法软禁的刘晓波妻子刘霞，同时呼吁中国释放异议人士刘贤斌。

贝凯玲说：“在刘晓波获得诺贝尔和平奖一周年的时刻，国际特赦再次呼吁中国当局释放刘晓波和他的妻子、被非法软禁一年的刘霞。我们还呼吁中国当局释放同样被控颠覆国家政权罪而获刑10年的刘贤斌等批评政府人士，他们只不过是在中国争取言论自由权。”

*中国：刘晓波触犯法律，理应受罚*

中国政府12月9日对国际人权团体要求释放刘晓波的呼吁做出回应。中国外交部发言人洪磊在记者会上说：“中国是法制国家，法律面前人人平等。刘晓波触犯法律，理应受到中国法律的惩处。同时，中国司法机关依法办事，中国法律也保障中国公民的合法权益。”

洪磊同时要求挪威政府做出切实的努力，恢复跟中国的关系。他的原话是：“中挪关系出现问题，是因为挪威方面在诺贝尔委员会授予刘晓波奖项时所做的错误决定。我们希望挪威方面为两国关系的恢复和发展，要做出切实的努力。”

刘晓波因为参与起草签署零八宪章、发表有关民主改革的文章，被控煽动颠覆国家政权罪，于2009年被判处有期徒刑11年。零八宪章首批签署人刘贤斌今年3月25日被以同样罪名判处10年监禁，在那之前，刘贤斌因为在海外网站发表异见文章，被四川遂宁公安当局逮捕。

人权组织指出，中国当局经常用这项指控压制异见人士。

*国际特赦：中国加紧压制维权人士*

国际特赦亚太区副主任贝凯玲指出，尤其令人担忧的是，中国政府出于害怕今年初开始的中东革命可能波及到中国，根据国际特赦的记录有至少130人被失踪数月，其中有些人至今仍然下落不明，有些人仍被关押。

贝凯玲说，国际特赦就中国维权律师的待遇等中国人权状况的评估一直保持跟中国在各个层面接触，但是，她说：“中国政府则一再拒绝承认我们有关中国现行制度内不断有维权人士失踪的指称。”

贝凯玲指出，中国今年对其刑事诉讼法的改革，赋予警方和安保越来越大的权力，让他们有恃无恐，绕过法律程序 秘密羁押公民。而我们清楚，秘密拘押必会导致酷刑和虐待等践踏人权的做法。

*人权观察：中国对待维权人士无理可讲*

设在纽约的人权组织人权观察中国事务主任索菲.理查森对媒体说，现在是中国在人权个案取得进步的时候了，她还认为，中国对待维权人士的方式没有任何道理可言。

*江棋生：政府不会顺应民意释放刘晓波*

中国异议作家、零八宪章签署人江棋生表示，中国政府对刘晓波获得诺奖非常恼怒，根本不会顺应民意释放他。而刘晓波决不会认罪，因此政府也不会减他的刑，或是允许他保外就医。

他说：“刘晓波决不可能认罪，那当局怎么会减他的刑呢？保外就医有两个条件，他们搞过好几次保外就医。咱们都清楚，保外就医是假的，就是流放。但是刘晓波不答应。还有一种保外就医的说法就是让刘晓波回到北京的家里，但是，中国当局绝对不会同意这一条。”

另一方面，美国国会与行政部门中国委员会星期二(12月6日)举行听证会，纪念刘晓波获得诺奖一周年。
