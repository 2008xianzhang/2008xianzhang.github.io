    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员张成）8月2日上午，著名维权人士郭飞雄在北京访友被警察带到北太平庄派出所，随后遭强制返回广州，当晚11点获自由，期间失去人身自由13个半小时，警察一直没有出具任何法律文书和有效证件。郭飞雄的手机和电脑被扣押未归还。

郭飞雄广州住地所属的林和西路派出所警察，在非法扣押郭飞雄和他们谈话的四个小时中，不断对郭飞雄说，既然你这么热衷于推动民主，为什么不到美国推动？你到美国去啊。
 
郭飞雄表示，自己本计划长期生活、居住在北京，展开工作、旅游、访友。这是在履行自己的宪法权利，为此愿承受一切代价，这是一种最原始的维权。
 
郭飞雄因参与维权，曾多次遭警方残酷殴打。郭飞雄做好准备将开始连续挨打了。他说不相信会在路上被打十次、一百次，总有一天，你们会收手或被收手的。
 
8月3日上午，郭飞雄坐上去往北京的列车，再次北上。请各界关注。</textarea><br/>
