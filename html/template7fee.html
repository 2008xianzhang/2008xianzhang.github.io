    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陆杨

华盛顿 — 中国安徽省知名异议人士张林十岁的女儿现在面临无学可上或无人照顾的两难选择。此前张林的女儿被当地国保无故关押在派出所数个小时，不给饭吃。
 
*十岁张安妮被单独关押数小时*
 
目前人在安徽蚌埠的张林3月2日对美国之音说，他10岁的女儿张安妮从派出所被放出来之后，明显感觉给她幼小的心灵留下了阴影。
 
 “她现在心里面有阴影。不愿意下楼，不愿意出门，吃东西也不行，瘦了好几斤。她主要是有一种恐惧感，心情也比较压抑。”
 
2013年2月27日下午3点半左右，从合肥市琥珀小学放学的张安妮被四名身份不明的强壮男子强行带到琥珀山庄派出所，被单独关押了3个多小时，没有饭吃。当时，她的爸爸张林也被关押。3个半小时之后，安妮被允许见到张林。10岁的张安妮随父亲从派出所出来之前，已经在那里被关押了20个小时。
 
张林1979年考入清华大学核物理专业，毕业后参加工作。他于1986年辞去公职，宣传自由民主理念。从1989年到2009年期间，张林多次被判劳教和入狱。2009年8月出狱之后，张林也多次遭遇被失踪、被喝茶等。
 
*张安妮要回原校上学*
 
安徽警方现在以张林父女户籍不在合肥为由，把他们强行送回了户籍地蚌埠。张林的女儿现在面临不得不中断在合肥的学习的处境。
 
勇敢的张安妮向记者表达了她希望回到合肥琥珀小学继续读书的心愿。“我现在还在蚌埠。我不想上蚌埠的（学校），我想到那边（合肥）去上。我姐姐在那边上大学，（记者：那样可以离姐姐近一点），对，现在这里只有我和我爸，我姐会帮忙。因为我现在才十岁，我爸还要做家务，烧饭，不能管我的事情。所以，只能让姐姐来帮我。”
 
但是现在国保已经给安妮联系好了在蚌埠的一所小学，安妮是否能回到在合肥的琥珀小学，还是未知数。
 
张林告诉记者，他的妻子、安妮的妈妈因为再也无法忍受长期受监视、控制和恐惧带来的压力，两年前离开了他们。
 
张林现在和小女儿相依为命，他自己的身体非常不好，颈椎病和滑囊炎，让他不得不经常卧床。而他们在合肥的住处离他在合肥上大学的女儿非常近，方便大女儿照应他们。
 
张林父女年初刚刚在合肥现在的住所安顿下来，是朋友的房子。安妮也才熟悉了琥珀小学的同学们，现在又要被迫回到蚌埠，让张林父女非常为难。
 
张林说，女儿从二岁开始就经历跟亲人的分分离离，好不容易有了相对固定的住所，现在又要过上动荡的日子。张林说，是他让女儿受到连累。张林在推文中问安徽的国保，“你们就不考虑，你们的孩子将来也可能这样被对待吗”？
 
*张林父女遭遇引网友关注*
 
张林父女的遭遇引起网友的极大关注。网友胡石根胡石根 ‏@hushigen发起立即制止对安徽张林父女非法侵害的呼吁书。
 
网友挪威森林强烈谴责安徽合肥警方对张林父女实施的违法犯罪行径。强烈要求安徽省委省政府及相关部门立即制止这种非法侵害，并对实施非法侵害的相关责任人员进行追查惩处，保证不再发生类似事件！
 
冯正虎冯正虎 ‏@fzhenghu在推特上发文说：与父亲的政治斗争，不该加害到孩子。
 
美国之音记者拨打合肥琥珀山庄派出所电话，值班警员说他不清楚张林父女的事情，要记者跟他们的信息中心联系。</textarea><br/>
