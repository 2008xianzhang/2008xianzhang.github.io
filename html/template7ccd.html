    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员华新报道）6月12日晚上，湖北籍维权人士宋泽在北京被多名国保抓走，当晚即被北京市公安局公共交通安全保卫分局以“涉嫌聚众扰乱公共场所秩序罪”刑事拘留，羁押在北京市第三看守所。
 
宋泽被抓后，因其亲属都在湖北襄阳老家，加之北京当局故意以邮寄的方式邮递刑拘通知书令消息滞后，故无法为其声援及委托律师，后家人收到通知书才委托北京张磊律师介入，外界才得以知道其下落。
 
7月31日和8月15日张磊律师前后两次前往第三看守所会见宋泽。据律师观察了解，宋泽在看守所精神及身体状态良好。在看守所宋泽告诉律师，自去年他被刑拘取保获释后行事一直很低调，没有参与举牌活动，没有上街、也没有在网上发表言论，因此疑惑聚众一罪从何而来。
 
8月19日上午10点，张磊律师接到北京市检察院第一分院检察官电话通知，告知宋泽（宋光强）“聚众扰乱公共场所秩序”一案已于8月16日被正式批准逮捕。
 
张律师表示，宋泽没有聚众扰乱公共场所秩序罪的犯罪行为，所以根本没有犯罪，也不能定其它罪，希望当局能够依法调查真相，无罪释放宋泽。
 
宋泽，本名宋光强，1986年生，湖北襄阳人，中南财经政法大学双学士，公盟志愿者，参与被遭黑监狱访民的关注与救治，主要负责给访民发放衣服及被褥等工作，也曾参与救助陈光诚的侄儿陈克贵及家人。2012年5月5日，宋泽被以“寻衅滋事罪”刑事拘留，羁押在北京丰台区看守所，随后被以获取保候审的方式获释，获释后宋泽曾被软禁在湖北老家。</textarea><br/>
