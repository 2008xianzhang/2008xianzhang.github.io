    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海彦

香港 — 香港科技大学22岁的周梓乐在11月4日将军澳警民冲突，防暴警向尚德停车场发射催泪弹之际，离奇从高处堕落，导致头部重创、脑出血、盘骨碎裂，在九龙伊利沙伯医院抢救4日后不治。11月8日上午8时09分离世。

周梓乐周一凌晨在将军澳冲突中，被人发现在停车场内应是从3楼跌落2楼。他在医院已接受两次脑部止血手术，但情况未见明显好转，一直昏迷，需用强心药及机器维生。据港媒报道，家属不忍他受苦，忍痛叫停今日的急救。

近日来，他的父母等亲友一直在病房守候，也有大批市民到医院和事发停车场为他祈祷及祝福。

据报道，有示威者指责警方曾在事发现场延误救治10多分钟，不过警方否认。但确认周梓乐堕楼时，防暴警正在停车场外放催泪弹，至于是否与他堕楼有关，警方不排除任何可能。停车场的闭路电视没有拍摄到周梓乐的堕楼过程。

11月8日观塘APM商场有市民快闪集会，悼念早前在警察驱散行动期间丧生的香港科技大学22岁的学生。

有分析表示，周梓乐应是已知首位受警方清场执法影响而死亡的市民，对未来港人抗争会产生多大的影响，目前还无法预估。
