    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国知名媒体人笑蜀被当局强行从北京“送回”广州，羁押48小时后现在重获自由，发表声明揭露北京国保非法绑架过程，呼吁海内外人士继续向中国当局施压，争取许志永等参与新公民运动的16人获释。

笑蜀在声明中说，“本人刚回中山住处。从即时起即从8月4日1时起，本人重获自由。”

稍早，BBC中文网电话联络到笑蜀，首先请他从自身遭遇体验角度，就中国政府近来在改革、法治、宪政、市场自由化等等问题上频频发放矛盾信号的现象谈谈看法。

混沌时期

笑蜀主要表示，他对上述矛盾信息既看不清，也不想去费力气看清。

他说：“我认为现在的形势还在一个混沌期，也或者说还在一个过渡期。 里边的各种矛盾、斗争，和衍生出来的各种各样的现象现在没有足够信息让我来作出判断。”

“现在确实有各种逆流，比如说反宪政逆流，比如说对新公民运动进行打压的逆流，但是体制已经不再是一个整体，统治者已经不再有一个统一的意志。”

他认为，当下中国时局最明显的特征，就是“失控，以及失控带来的急剧的分化组合”，社会上如此，体制内部也是如此。

“不论是反宪政和打压新公民运动这样一些消极的信号，也不论是反复释放出来的朝向自由市场经济推进，以及主张法治优先、司法改革等等积极信号，”他认为，“都不足以代表整个的体制，都只是博弈的一个侧面而已，不值得过于重视。”

社会自信

笑蜀认为，中国社会的未来不完全取决于“他们”，不可否认他们重要，但最重要的是社会自己，中国未来的走向很大程度上取决于社会自己的力量。

“我们社会自己有没有力量，我们社会自己有没有自信，我们社会自己有没有出息，这才是决定性的，”他说。

“如果我们社会自己没有出息，他们的逆流和倒退就是不可避免的。”

笑蜀指出，政治过程就是力量的博弈。当下中国，言论市场和观念市场都比较活跃，不缺言论和思想，缺的只是社会力量的积蓄。必须社会站起来，必须社会有力量，倒逼才有可能，改变才有可能。

他说，公民社会建设就是社会力量积蓄的主要通道。所以是他和许志永、王功权等诸多同仁的共识，可能具体操作上有分歧，但原则上方向上没有分歧。

他认为，公民社会建设的通道一旦关闭，未来中国的动荡很难避免。所以，公民社会建设是国家和民族最大的公共利益。也是凝聚体制内外最大共识、聚集体制内外最大合力以推动和平转型的最后支点，是当下中国最后的底线。这个问题上，退无可退。

对话谈判

“我们不希望延续专政体制，专政就是不受法律约束的暴力，它只会刺激暴戾与仇恨，把整个民族拖向灾难的深渊。专政必须退场，对法治的承诺必须兑现。”具体到许志永事件，笑蜀这样表态。

“我们不拒绝谈判，我们也不畏惧坐牢。我们只想提醒当局，动不动就让国家机器出场，动不动就非法绑架、非法羁押，总之动不动就用暴力来让人畏惧、让人屈服的时代已经过去了。这个政权其实已经没有他们自己想象的那么强大了，而且随着经济下行和政权信用破灭，越来越没有那么强大。尤其是镇压成本早已经今非昔比。”

笑蜀强调，执政者要摆脱当下的乱局与困境，唯有对话、谈判，在尊重人权与法治的轨道上才有可能。他说，他和他的同仁们希望能从许志永事件开这个头，希望为未来的和解垫第一块砖石——中国必须走出大流血大报复的恶性循环。

笑蜀最后特别提醒执政者：不要对自己手中的硬力量太自信，现在拿刀的人，未必是真正的强者。

此前曾在BBC中文网撰文《中国的中间社会站出来》，指出中国“中间社会出现觉醒的信号，处于体制内外结合部的中间地带崛起的信号”，可以形成“最大限度的合力，倒逼中国转型。”

笑蜀，真实姓名陈敏，前南方周末高级评论员。现为北京《炎黄春秋》杂志编委，北京传知行社会经济研究所研究员。

（撰稿：晧宇 责编：路西）</textarea><br/>
