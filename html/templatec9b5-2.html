    <td width="683"><h6>VOA：蔡英文会见美国卫生部长：台美合作迈出重要一大步&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">李玟仪

台北 — 美国卫生部长阿扎尔（Alex Azar）星期一（8月10日）上午至台湾总统府会面台湾总统蔡英文。蔡英文形容，这次会面是“台美防疫合作的重要一大步”。

阿扎尔率领的访问团在星期日傍晚抵达台湾，并自星期一开始进行为期三天的参访行程。星期一上午，阿扎尔与蔡英文会面时强调，他要借此“传达川普总统对台湾的强力友谊和支持。”他说：“此次台湾的防疫成就，堪称是全球最成功的表率之一，我想这样子的成就也彰显了台湾这个社会与文化中，它的透明公开与民主本质的价值所在。”

阿扎尔是1979年以来访台层级最高的美国内阁官员，也是首次访台的美国卫生部长，这次访问也代表了美、台之间外交关系的关键进展。美国在台协会（AIT）在新闻稿中指出：“阿扎尔部长此次历史性的访问将强化美台夥伴关系，并促进美台对抗全球新冠疫情的合作。”

阿扎尔在上午的致词中说，这次的会面重点着重在台湾的医卫和防疫成就上，以及如何能够跟美国进一步合作预防、侦测、回应各项健康威胁。此行，阿扎尔计划参访台湾的中央流行疫情指挥中心，也将到台湾大学公共卫生学院发表演讲。

蔡英文在致词中强调：“政治因素不应该凌驾在健康人权之上。”她认为，这次台湾控制疫情的表现，证明了台湾不仅能够守住国内、还能够协助其他国家对抗疫情。“美方一直希望台湾可以参与世界卫生大会（WHA）讨论，但遭中国阻挡，这一点我们也感到是很遗憾的事情。”

蔡英文希望阿扎尔一行人透过参访更清楚台湾如何处理疫情，她说：“我们也期待在接下来台美在共同研发跟生产疫苗以及药品上都能够有显著的进展。”

今年三月，美台双方已发表“台美防疫合作联合声明”，开始进行防疫物资交流与疫苗药品研发的合作。

上午的谈话中，阿扎尔也特别针对台湾前总统李登辉的逝世致上哀悼之意。他说李登辉是台湾的民主之父，也是20世纪全球民主浪潮中一名重要的领袖。他说：“期待善用这次访台机会，表达美国对台湾的欣羨之意，也学习台湾如何利用双方珍视的民主价值缔造医卫成就。”

此前，中方对于阿扎尔此行扬言采取强烈反制措施。

来源：VOA</textarea><br/>
