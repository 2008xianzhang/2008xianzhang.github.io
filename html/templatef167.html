    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在美国驻华大使馆躲避了将近一个星期的中国盲人活动人士陈光诚现身。美国和中国官员同意让他到一个安全地点重新安置。

但是，陈光诚离开使馆后告诉美联社，他希望跟家人一道离开中国，因为他担心家人的生命安全。他还说，美国官员告诉他，如果他不离开美国使馆，中国当局将殴打他的妻子致死。

美联社还报导说，美国高级官员否认曾告诉陈光诚他的家庭受到暴力威胁。但是这位美国官员说，如果他不离开使馆，他的家人将被送回山东老家。

在华盛顿，美国国务院发言人纽兰说，美国官员从未跟陈光诚谈到对他妻子或儿女的威胁。但是纽兰说，中方告诉美国官员，如果陈光诚留在使馆，将把他的家人送回山东。

星期三早些时候，美国官员说，陈光诚离开了美国大使馆，并在美国驻华大使骆家辉的陪伴下前往一家医院。他在那里与家人相聚。

美国官员说，陈光诚随后与美国国务卿克林顿通了电话，并感谢她的支持。

克林顿在另一份声明中说，她很高兴美国官员能协助陈光诚“以一种能反映他声音和美国价值的方式”在美国使馆停留后离去。

作为回应，中国敦促美国停止就陈光诚一事“误导”公众。

围绕陈光诚的争议性可能给星期四的美中高层安全和经济对话蒙上一层阴影。克林顿目前在北京参加这次会谈。

陈光诚自2010年起被软禁。他4月22日逃出家中，随后在美国大使馆避难，引发美中的外交僵局。
