    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：小乔 文章来源：民主中国 点击数：539 更新时间：2/19/2011 7:50:39 AM  

独在异乡，“过年”的滋味未免有些冷清，也愈发感觉到了他乡异客思乡的孤寂和对远方朋友的牵挂，尤其是牵挂那些正在牢狱里，为这个多难的民族，也为无数依旧面目模糊喑哑无声地活着、被“公仆”们蔑称为“屁民”的同胞承受苦难的朋友——刘晓波、胡佳、谭作人、郭飞熊、师涛、杨天水、许万平、谢长发、刘贤斌、黄晓敏……这个名单很长很长，我无法完整开列，其中还应包括因目盲而比其他囚徒承受了更多苦难、终于坐完四年多牢却至今还和爱人被关在铁桶般严密封锁的“家庭监狱”的陈光诚，在上海同样被关“家庭监狱”已长达数年的郑恩宠律师，生死不明、数度被失踪被酷刑折磨的高智晟律师，每每想起这些朋友，我心中便涌动着复杂的痛楚和羞耻——一方面为据说在“与时俱进”着的故国，数十年如一日地摧残自己民族最精英的儿女感到锥心之痛和难言的羞辱；另一方面，也为自己依然留在国门之外，享受着同胞至今无法拥有的奢侈的自由，不能与受难的朋友共同担当抵御而心中怀愧。

在我牵挂的众多朋友里，胡佳是我特别惦念的一位。这一方面是由于在朋友圈中，胡佳的人品几乎有口皆碑，被朋友们公认是一个有着“圣徒”一样精神和品格的人。我所信赖的朋友中，就有赵昕称他为“金子般纯粹的胡佳”，滕彪则称许胡佳“是我见过的最纯洁、最勇敢的中国人（而不是之一），他捍卫的是生活的真实和人性的尊严”，“胡佳的大勇和他的大爱是分不开的。他以自己的病弱之身，挺起了我们这个时代最坚硬的脊梁；他点燃自己，给周围的人带去光明，他的赤诚、慈悲、勇敢和耐心如同一个圣徒，常人无法企及。他心中，永远把受难最深重的那部分人放在重要位置：上访者、艾滋病人、受迫害的宗教信仰者、政治犯及其家属、处境危险的人权捍卫者。”《世界日报》资深记者曾慧燕女士曾在数年前的一篇报道中如此描绘胡佳：“从致力环保到关怀爱滋，剃着一个光头、生就一副菩萨心肠的胡佳，生活方式类似‘现代苦行僧’，工作干劲活像‘拚命三郎’，以出世的心态，做入世的事情……他不为金钱物欲所惑，忠于自己的理想世界，追求吃力不讨好的环保事业和为艾滋病患请命，选择一条充满风险与众不同的人生道路。”当年仅15岁的中学生胡佳，和北京市民一起见证了惨烈的“六四”镇压，令年少的他刻骨铭心，从此茹素。另一方面，胡佳虽然是比我年轻的朋友，正当人生年富力强的时节，但健康状况一直欠佳，入狱前就患有早期肝硬化，而不久前去探监的胡佳的爱人金燕在推特上传出消息：“今天中午见胡佳，谈话间他突然闭上眼睛坐着不说话，脸色苍白，嘴唇发白，头上冒汗。问他何故，说左腹部疼痛。后来他不能坚持坐，我们拼起四张椅子让他躺，他的冷汗越来越多，我给他解开领口时发现贴身衣服已经浸湿，垫头部的椅子也湿了，狱友赶来协助狱警把他送到监狱医院，会见提前结束。”“我眼睁睁看狱友和狱警送他进去，却什么也做不了。当时猜测可能是肾结石，去年查出没有做手术，胡佳说这种情况以前发生过几次。我与胡佳母亲离开监狱，傍晚收到信息说疼痛已经缓解，病因不明。”一直在背后默默支持胡佳、在胡佳被捕入狱的三年来独自带着幼小女儿的金燕，再一次为丈夫递交了“保外就医”申请（之前的多次申请均被当局拒绝），但又一个月过去，金燕至今未能得到中国当局的任何答复和反馈。

这样一个时时处处为别人着想、不计回报地为公益奉献的胡佳，如果生活在一个文明的社会，理应是社会表彰的公民典范，他所在的社区会以他为荣，如果他有兴趣从政，选民们一定会放心地推举他为议员为自己的代言人，但幸或不幸他生在中国，于是乎他对别人的关爱和帮助，他对理想和信念的执着，他尝试象一个文明人那样去生活的种种努力，竟至成了“罪行”，令他不断地陷入困境，更在女儿刚刚出生一个月时，被据说是在“建设和谐社会”的国家机器冷酷地投入监狱，与他所钟爱的妻子、幼小的女儿和日渐衰老的父母被迫分离。而此前很长一段时间，被监视、跟踪、软禁乃至被强迫失踪、殴打凌辱，就已经成为他生活的常态。

我和胡佳此前只见过有限的两三回，且每一次也都行色匆匆。这一方面由于我2008年离开那个国家之前和胡佳生活在南北不同的城市；更主要的，则是我们生活在一个公民被剥夺了说话权、结社权、游行集会权、选举权甚至走动权、见面权、吃饭权的不自由的国度——我和胡佳都有过在外地被强力部门暴力绑架回户籍地看管的经历，仅仅因为我们想象一个正常人那样说话和行动。我在上海被国保“请喝茶”时曾被明确告知：三人以上见面吃饭就是“聚会”，必须事先向公安部门“报告”得到审批，否则就可能涉嫌“非法聚会”——最近我北京的朋友滕彪去上海时邀约我上海的朋友冯正虎和其他几位我不认识的网友吃饭，警察便严格执行了上海的这一条“不成文法”：一位网友被遣送回江苏张家港原籍，一位律师则被工作的上海一家律师事务所除名——为犯了“非法吃饭罪”，他们就失去了在上海工作和生存的权利。出于类似的原因，以往我和胡佳即便到了对方所在的城市，却顾忌可能给朋友造成更多的麻烦而难得见上一面。但短暂的相处，胡佳留给我的印象极深，记忆中的他率真、执着、坦诚，总是对人温文地笑着，和声细语地娓娓道出自己的观点。2007年底惊悉胡佳被捕入狱，我在悲愤中写下《“我们准备好了”镣铐和监牢？》一文，愤怒抗议中国当局在为奥运做准备时为自己的公民准备的却是“镣铐和监牢”，赞誉胡佳“是这个日益物质化了的时代填补中国人人格空白、挽救中国人人性尊严的人物之一”。文章发表之后，我在街头被上海警察强行绑架到一家宾馆软禁，在我绝食抗议30多小时后，他们放我回家改成在家中软禁，辞旧迎新的元旦除夕，警车停在我家楼下，我在国保警察的严密看管下迎接新年，我无奈嘲讽道：“你们看我这样子，像是能杀到汴京劫狱的梁山好汉吗？”半月后警方终于撤岗，我去了趟北京散心和看望朋友，听说金燕那里被严密把守，连外国驻京使节试图探望都无法越过“封锁线”，我只得打消了去金燕家中探望她们母女的念头。

胡佳，转眼你离开亲人、朋友已经三年了。三年来，你帮助、照料过的艾滋病人和艾滋遗孤们仍在苦难中挣扎；你关注过的访民们依旧在北京寒冷的冬夜里漂泊，不时被关进黑监狱和强行遣送；你一直挂念的挚友陈光诚未及出狱，你既步其后尘成为中国源源不绝的又一名良心犯，而去年9月终于获释的光诚，近半年他的家被有执照的流氓变成另一个监狱。在光诚未回家时，偶尔我还能打通伟静的手机听她无奈的倾诉，而自从光诚去年回家后，我再也未能拨通电话听到他们的声音；你的忘年交高耀洁老人为给后世保留下共和国土地上惨烈的一幕“血祸”历史真相，以80高龄踏上流亡之路；你曾关心的另一位朋友高智晟律师再一次被失踪音讯全无；我则在一次出国访问后变成回不去自己国家的人。我们也痛失更多未能熬得过专制寿命的朋友：我们送走了一直与专制、与病魔顽强搏斗的力虹——他在监狱里罹患肌肉萎缩症，保外就医申请一再遭拒，直至无法言语、无法自主呼吸，他们才将奄奄一息的他还给亲人，他死于他的六年刑期尚未完结时，当局对他的死都恐惧得如临大敌，辞旧迎新之际监控许多与力虹曾有往来的朋友，违背人伦地禁止朋友送他最后一程；我们送走了“香港的良心”华叔，这位终生奉献于公益和正义事业的长者，至死不忘为六四正名和大陆民主化事业；你曾一起共事的另一位忘年交、可敬的梁从诫老人也驾鹤西游。

国际风云变幻，20年前柏林墙轰然倒塌，东德、波兰、捷克人民欢呼胜利；今天，突尼斯、埃及人民也从沉睡中醒来，为自由而呐喊。而这一切似乎与中国无关，我们的那一片土地苦难太过深重，当局仍在不断地抓进去更多的良心犯，个人的生活随时被剥夺，被强拆、被车祸、被“俯卧撑”、“躲猫猫”甚至“喝水死”。那些河南血祸的艾滋病人和遗孤，东北老工业基地的下岗工人，“豆腐渣”和毒奶粉中倒下和被病痛折磨的孩子和家长，北京奥运和上海世博的拆迁户们，为讨要拼命挣的微薄工资却时常挨打甚至丧命的挣扎在城市边缘的农民工们，逃避城管追打的城市小贩们，“蚁族”、“蜗居”着的失业大学生们，他们需要有一种力量，将做人的尊严和自信还给他们。胡佳正是为着这样的使命，为着我们的社会能生长出一种健康、平衡的力量，去遏制本应为社会服务却无限膨胀的“国家”怪兽对公民的任意剥夺为所欲为，而在中国依然沉睡着的前现代的暗夜里受难，你因自由言论而受难，因行使自己的权利、也伸张他人的权利而受难，我却只能在遥远的地方成为你命运的旁观者，在冰冷的机器上为你无力地敲下几个字。

记忆中北京的冬天是很寒冷的，胡佳，你在那边，棉衣、被褥够用不？过年了，能吃上饺子、元宵吗？寄给你祝福新年的明信片可曾收到？

胡佳，已经会叫“爸爸”的谦慈宝宝盼着你，外表纤弱但坚韧、顽强的金燕盼着你，你饱经风霜的老父母盼着你，我们所有的朋友盼着你的平安归来。

胡佳，保重！

2011年2月12日农历正月初十
