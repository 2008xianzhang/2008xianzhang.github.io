    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">3月28日、29日两天时间内，四川作家冉云飞、维权人士丁矛、陈卫的家人相继收到对三人的正式批捕书，罪名皆为"煽动颠覆国家政权罪"，日前有老作家和政治评论家为他们呐喊及"辩护"。  

3月28日，德国之声曾与冉云飞的太太王伟取得联系，她告知德国之声，当天收到四川成都市检察院正式逮捕通知。目前正在确定律师以准备进入下一步的法律程序。有消息传出，中国八十多高龄、最具声望的律师张思之将出山为之辩护。

46岁的冉云飞于2月20日下午被四川警方从家中带走，中国当局指控他"散播茉莉花革命信息"，此指控缘于2月冉云飞在Twitter转发关于利比亚局势、及关于"中国茉莉花革命"的一条消息。

2月24日中国当局以"颠覆国家政权罪"对他实行刑事拘留；3月25日当局正式逮捕冉云飞。罪名重新确定为"煽动颠覆国家政权罪"，目前。冉云飞被关押在都江堰看守所。

3月28日，四川遂宁民主人士陈卫的夫人王晓燕向外界透露，也收到对陈卫的正式逮捕通知；3月29日，绵阳民主人士丁矛的家人亦收到正式批捕令。

沧海横流却是谁

冉云飞是四川作家协会会员，任职《四川文学》编辑，一直以来活跃在中国文坛与互联网上。二十年间不间断撰写杂文、书评及评论性文章。近年他建立博客"匪话连篇"，其博文触及中国社会焦点、关注具体的民生问题，也对中国不合理的政策等提出尖锐批评。他曾被评为2008年度百位中国公共知识分子之一，另外冉云飞也是《零八宪章》签署者，主张中国进行民主转型。他曾在博客中提出对中国的民主愿景"日拱一卒，不期速成" 。冉云飞曾为四川异议作家廖亦武撰文《沧海横流却是谁》，此番冉云飞及四川人士被捕，文学界鲜有声音发出，被中国网民指作家界风骨尽失，已沦为为当局歌功颂德者。同时亦把"沧海横流却是谁"赠与冉云飞等人。

另外两位被批捕人士，陈卫和丁矛在"八九学生民主运动"期间，皆为学生领袖，"八九学运"之后，曾遭中国当局关押系狱。多年来一直致力于帮助公民维权，他们皆主张通过和平理性与非暴力路径，推动公民社会的成长，来稳步推动中国民主的发展。

截止目前，中国茉莉花革命发生后，中国政府正式批捕的三人皆为四川人士，3月25日，四川遂宁另外一位维权人士刘贤斌被判重刑十年。在美国的中国人权早前指，因为四川近年有多位民主、异议和维权人士不间断的进行维权及民主活动，特别是四川地震后，多位良知人士对"豆腐渣工程"及腐败问题进行揭露因此四川成为中国当局重点打击区域，也是中国人权状况恶化的一个区域。一些维权人士猜测，此次打压可能是四川方面的全盘考虑，意在严厉打压当地的民主浪潮。
中国人权组织敦促国际社会密切监督中国当局正在实施的严厉镇压行动，采取有效措施，要求中国当局切实保障中国宪法与国际法赋予人民的的基本人权。

这是一批坚守国家、民族命运的年轻人

就此德国之声采访了成都著名右派作家张先痴，他表示对三个人都很熟悉，非常关注事情的进展，目前已经了解三位人士收到正式批捕书："我们认为中国当局发疯了，冉云飞是一位非常纯粹正直的学者，也非常有影响力，就是这样的学者，他的观点却不为当局所见容。"

张先痴回忆起与冉云飞的相识及他所了解的冉云飞："他出身自贫寒家庭，是一个非常勤奋的人，以前我们一起在四川省作家协会时认识，四川的老作家周克勤非常欣赏他，所以力荐他在大学毕业后不久就进入作协，但"89学运"后他也受到牵连把他下放到阿坝地区，他临行前，我和他有过长谈，我了解这个年轻人的志向和自由理想，他的思想是合乎时代潮流的，中国作为封建专制国家，目前又是极权状态，对于任何自由思想都会扼杀。虽然如此，这次当局下他的毒手，还是很多人所意外的。"

张先痴也对陈卫、丁矛等人士的被捕感到痛心："最近除冉云飞以外，又有陈卫、丁矛被捕、还有前几天的刘贤斌被判刑十年，除了冉云飞外，其余这三位都参与"八九学运"，都受到过中国当局的打压。因为六四情结，我和他们心理上是相通的，是这些年轻人的学运，及发生的'六四屠杀'，彻底打破我们对执政党的幻想，将我们很多人唤醒。我亲自看到很多年轻人现在忙于做生意赚钱，可他们还在管国家民族命运的事情，他们就一直坚持，他们这次被捕被判刑很让人愤怒。也很无奈似乎没有任何力量可以改变中国当局的现状，无法阻止他们做与民主背道而驰的事情，但无论如何，这些年轻人的坚守让我们看到希望，中国当局也改变不了民主的大趋势。"

中国法律应该给公民，而不是给践踏公民权利的官员以自由

对于中国当局此番对四川人士的严厉打压，德国之声也采访了前中共总书记赵紫阳的秘书、政治评论家鲍彤，他也一直在关注此事："当局连续对四川人士打压，从谭作人开始，到最近对刘贤斌的重判及逮捕冉云飞等人，我觉得这个事情非常糟糕，他们都是很优秀的、有良心的知识分子，或者说他们都是爱国的人，他们所犯的罪，其实是'调查豆腐渣工程罪'，怎么调查豆腐渣工程就是'煽动颠覆国家政权'，我想不出里面的逻辑关系，我不理解这种法律是为谁制定的？我不知道这些法律是要给谁以自由？中国的法律应该给公民以自由，而不是给践踏公民权利的官员以自由，对这个事情我非常愤慨，我希望中国当局立即改正错误，没有商量和他途，'豆腐渣工程'祸国殃民，害死那么多人，尤其是孩子，好多四川人士为了正义去揭露去调查，结果却把他们判刑，说明政府和'豆腐渣工程'站在一起，政府本身可以称为'豆腐渣工程'。"

鲍彤同时表示，即使他不是律师，但他也要用自己的方式为这些人士进行辩护。

作者:吴雨
