    <td width="683"><h6>VOA：美国务院关注美国之音记者及其助理被拘留 谴责中国践踏人权&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">华盛顿 — 
美国国务院星期一傍晚表示，对美国之音驻北京记者叶兵及其助理被中国警察扣留一事深表关注。

国务院一名发言人以书面形式对美国之音表示，“我们对一名美国之音记者和合同雇员以及采访对象孙文广教授被中国安全官员扣留的消息表示深深的关切。”

这名发言人还说，“我们强烈谴责中国日益严重的践踏人权行为，尤其是对言论自由、结社自由和和平集会等基本权利的压制，以及非法拘留寻求维护这些自由的活动人士、律师、记者和公民社会领袖的做法。”

发言人还敦促中国允许所有人不需担心报复地表达自己的看法，允许记者不受干涉地进行采访报道。

中国时间星期一晚间因在济南山东大学退休教授孙文广的住宅楼内采访他而被当局强行带走的美国之音驻北京记者叶兵星期二凌晨被释放。叶兵向美国之音在华盛顿的编辑报告说，他的所有手机都被破坏。在这之前，被另一辆车带走的美国之音新闻助理、合同工艾伦也已获释。

近两星期前，84岁的孙文广在家中参加美国之音直播节目谈论中国国家主席习近平的非洲之行和中国的“大撒币”外交时，安全人员强行入门，将孙文广带走。孙文广此后一直失联，美国之音直到星期日才了解他和妻子已获准回家但仍受严密监视。

孙文广在参加直播节目期间被强行带走一事引起美国媒体、美国政府和国会议员的高度关注。

美国之音驻北京记者叶兵和助理艾伦星期一晚间同孙文广教授在其住家外隔门交谈，一群人上前打断采访，有的穿便衣，有的穿制服。他们以“见领导”的名义让叶兵和艾伦两人离开住宅楼，并强行送入两辆轿车内带走。

他们被拘押了至少六个小时。

美国之音记者采访期间被中国当局强行带走和扣押一事立即引起多方关注。

来自新泽西州的共和党籍国会众议员、国会及行政当局中国委员会共同主席克里斯·史密斯发表了声明。

史密斯议员说：“拘押美国之音记者、美国公民叶兵即使按照中国在新闻自由方面的低标准来说，也是厚颜无耻的高压手段。应当立即释放叶兵和美国之音合同工艾伦，并不得对他们提出指控或对他们生活在中国的任何家人发出威胁。中国国家控制的媒体长期以来在美国享受着美国新闻业者在中国所享受不到的新闻自由，这已成为一个紧迫的问题，因为中国政府经常利用这些自由来扩大宣传或政治影响网络。行政当局应当持之以恒地明确要求在新闻自由方面的对等性，而且，如果美国之音记者不被立即释放，行政当局应立即考虑如何减少中国政府控制的媒体在美国的规模。”

人权观察组织的声明说：“美国之音记者叶兵和合同工艾伦在山东被拘的最新事态令人难过。中国当局的做法是雪上加霜。他们不仅打断孙文广教授接受美国之音访问并将其任意拘禁，之后还任意拘禁新闻工作者。中国当局应立即并无条件释放他们三人。”

无国界记者组织的声明说：“叶兵和艾伦被拘留是中国侵害新闻自由的又一起令人愤慨的事件。 我们呼吁立即释放他们并对这两位记者表示声援。他们不过是试图在中华人民共和国宪法允许的范畴内从事他们的工作。在习近平治下，迫害独立声音的事件比例惊人，国际社会决不能容忍更多这样对信息自由的公然袭击。”</textarea><br/>
