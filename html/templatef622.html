    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">编者：四川遂宁市人权捍卫者陈卫被以“煽动颠覆国家政权罪”判刑9年，剥夺权利2年，陈卫在法庭上被剥夺了最后陈述的权利。维权网辗转看到了陈卫的《沙漠的童话——在法庭的最后陈述》，现发布如下：

陈卫：沙漠的童话——在法庭的最后陈述

【按】这是陈卫在2011年12月23日未被允许在法庭上陈述的原文，2011年12月31日，辩护人郑建伟律师到看守所会见陈卫，由陈卫口述，律师誊抄而成。陈卫以打油诗的形式向律师表明不上诉：“老鼠审猫何公平，求仁得仁又何怨？从来乌鸦一般黑，何必上诉陪表演。”

我站在这里做最后的陈述，并不想替自己开脱，或乞求廉价的怜悯。不，这既是超出了各位法官和检察官大人的权限，也违背了我的初衷。荷花并不需要证明自己的高洁，她只是冲出水面尽情绽放。

也许我将为自己不识时务的行为付出代价，但我认为真诚是不需要刻意遮掩的。有关方面在对我进行审判时虽没有收到杀一儆百，让“宵小”闻风丧胆的预期效果，但却没有人以痛哭流涕、痛改前非的欺骗法庭，也算是不无收获。在社会这部交响乐中，循规蹈矩的旋律固然丝丝入耳，而那些被驱逐而不绝如缕的音符也可以振聋发聩。所以我不合时宜的陈述，不管是对嫉恶如仇的正直之士，还是对事不关己的人们却不算毫无价值。

我不得不否认对我的指控。这不仅仅是对事实和法律的尊重，更是对伟大的自由、民主精神的维护。这罪名看似在维护一种公共利益，但实际只是在维护一种特殊利益，一种特定的秩序。这是为什么有些人视一些言论为洪水猛兽的原因。堵住其他的道路并不能让剩下的道路成为唯一正确的出路，同样将不获新意的观点打入铁牢也不会使得真理更加伟大。

一个人天真是淳朴，一个国家、一个民族的人民都天真，失去理性和判断，这是愚昧。人们都希望在公正合理的社会里幸福的生活，然而善良的愿望并不会自行转化为美好的现实。幸福并不总像馅饼一样掉在他们的头上。一直以来，许多人相信或被要求相信，一些人比其他人更加优秀或者高尚，这些人理所当然应该成为迷途羔羊们的领路人和历史的终结者，跟随他们的步伐是我们这些有某种致命缺陷的人们唯一的准则。事实上大部分人类的历史就是这些“宁有种乎”者们踌躇满志登场，黯然销魂而去的连续剧。社会没有成为每个人都拿着入场券的舞台，灰姑娘并不能在城堡里无忧无虑的生活。

我相信，我来到这个世界的目的，不是成为一个对宣示的真理毫不犹豫的跟随者，或一个伟大胜利的欢呼者。同时，我也不屑作为一个居心叵测无中生有的人。

我不是一个爱捣乱的人，以抹黑花团锦簇的盛世来达到不可告人的目的。对于花落谁家，谁是主角，我没有什么偏好，我也不想粉墨登场去唱独角戏。我不相信阴谋、甜言蜜语和暴力，阴谋不能成为一个人真正的信仰，甜言蜜语的诺言只会包藏祸心，暴力则是放弃了正确的理性解决问题的努力。当我独自走上一条小路时，仅仅意味着我决定依靠自己的罗盘，不想人云亦云。我相信任何结论的得出，不可能像春天花会开那样简单而自然。我们应当拥有一个什么样的社会和我们可以做些什么，我们也不可能拥有明确无误的答案。

我不相信打碎一个旧世界，我们就会得到一个新世界。我们的未来取决于对历史真相孜孜不倦的追求，对现实毫不留情的批判，以及爱、智慧和责任。

苦难是人类的教师，一个人不可以两次踏进同一条河流。为什么人们在寻找公正和幸福时却老是重蹈覆辙？

我相信拯救的力量就在我们身上，上天关闭了我们一劳永逸走向乌托邦的大门，那就意味着我们只有自己去打开一扇窗户。

我认为真正的敌人是我们自己，因为我们轻信、麻木、盲目的悲观和乐观，放弃了自己的理性和责任。

面对审判，我没有畏惧和仇恨，即使“黑哨”吹坏了一场比赛，也吹不掉一个运动员对竞赛的热爱，以及对体育精神的尊重。

我对宪政民主的到来充满信心，我相信那不是少数人功劳和等待的结果，而是每一个公民都意识到这是自己的责任，并努力的结果。

沙漠茫茫漫漫，骄阳如火，风沙如浪，大地失去了代表希望的绿色，天空也消失了飞鸟的身影，那是生物禁飞区，陆地上的死亡之海，那照耀万物的太阳发出万丈光芒，生命在阳光下不再像向阳花欢笑，而是枯萎凋零，狂风夹着砂砾席卷而过，如镰刀收割梦想。

世上没有理所当然的沙漠，也没有永远生机盎然的绿洲。沙漠不会永远成为绝望的代名词，輓歌下的音乐厅。

胡杨和小草也是沙漠的主人。虽然它们在大自然咆哮时显得弱不禁风和无比渺小。但它们不会哭泣，或抛弃生养他们的这片贫瘠的土地，风暴肆虐，胡杨虽然身形歪斜，但绝不倒下，而是作为树的形象傲然挺立；风沙过去，小草轻轻抖掉身上的尘土，重新舒展它纤细而坚强的肢体。

在沙漠中，胡杨和小草不会等待风和日丽再展示它们的生机，它们知道即使上天没有给他们舒适的条件，它们也必须生存下去。胡杨和小草将根系伸向更广阔更深远的地方，汲取虽然稀薄的水分和营养，以便更加坚强的屹立。

每一棵胡杨的存在都是一场胜利，每一株小草的生长都是奇迹。

当绿杨成林，草场成片，沙漠不再是狂风恣行的游乐园，而是孕育希望的发祥地。
我相信这个沙漠的童话，并以此自励。

陈卫
2011年12月23日

转自维权网</textarea><br/>
