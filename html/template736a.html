    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">近半年前获释的中国人权活动人士胡佳继被警察登门抄走两部电脑后，星期四(1月12日)再被警方传唤。法律界人士担心，胡佳或因剥权期间发表支持维权人士的言论遭拘。

胡佳说他被要求于12日上午前往警察局。星期三晚间，8名警察曾到胡佳住处，没收了胡佳和妻子曾金燕的电脑。

*胡佳：警方警告或因言论再被收监*

美联社12日晚间报道说，胡佳说他12日被警察讯问了大约7个小时。胡佳说，警察批评他频繁在推特上就敏感问题发表评论，其中包括他就新疆监狱当局拒绝维权律师高智晟家人与其见面发表言论。

胡佳说，警方最关心的是，他上个月曾给诺贝尔奖委员会致信，呼吁对被关押的和平奖得主刘晓波和他的妻子刘霞给予更多关注。

胡佳对美联社说，“那是非常正式的警告。他们说，如果我继续这么做，他们就会拿走我的电脑，而且有可能最多拘留我15天。”

*推特声援高智晟*

胡佳近几天在他的推特帐户上呼吁沙雅监狱和新疆自治区监狱局本着基本人道安排高智晟与前去探视的兄长高智义会面，并说“你们没有必要同北京的那些酷吏们一起陪绑。”

这些推特信息发出不久，北京警方便派人到胡佳处“造访”。路透社11日的报道援引胡佳的描述说，有8名警察到他家，其中包括一名警方的互联网调查人员，随后带走了他和妻子曾金燕的电脑。

2008年，胡佳被当局以“颠覆国家政权”罪名判处有期徒刑3年半。同年，他获得欧洲议会颁发的“萨哈罗夫奖”，以表障他在人权领域所做的贡献。

胡佳于2010年6月26日刑满获释。目前他仍处于刑满后被剥夺1年政治权利阶段。

胡佳对路透社表示，警方的举动可能与他口头声援高智晟有关。他说，从最初起，他就对当局说过，当他看到其他人的人权遭到侵犯时，无法不表达自己的意见。

*律师：胡佳仍被剥夺政治权利*

美国之音无法联系到胡佳和他的妻子。记者向曾为胡佳辩护的北京律师李劲松，以及另一位维权律师莫少平问及胡佳的境况。两位律师均表示也是从外界得悉胡佳被警方传唤一事。

莫少平律师承认，按照中国现行的法律，公民在被剥夺政治权利期间不具有言论、出版和选举的权利。莫少平说，至于违反这方面的法律如何处罚并无明确的规则，但也不排除会有限制人身自由，甚至被关几天的可能。
