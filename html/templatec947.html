    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">郑仲岚 BBC中文台湾特约记者

2017年11月28日

台湾居民李明哲，从3月入境中国后失踪，到11月28日被判5年刑期。中方表示他涉嫌颠覆国家，将面对5年刑期与2年褫夺公权。
台湾居民李明哲，涉嫌触犯“颠覆国家政权罪”一案，28日在湖南省岳阳市再度开庭。在审判过程中，法庭表示，李明哲从2012年到2016年间，透过微信与中国人士彭宇华一起攻击国家与政权制度，企图“颠覆国家政权未能得逞”。
李明哲也在庭上表示，承认一切的起诉内容，并放弃上诉机会，最终被判处5年徒刑，另褫夺公权2年。

两岸一中的内政执法？

台湾总统府表示“传播民主理念无罪，对于只是关心中国大陆民主发展的李明哲，却被以颠覆国家罪名审判，无法接受，也希望李明哲能早日尽速返台”。
陆委会也要求中方尽速释放李明哲，不然只会对两岸交流产生严重影响。
台湾在野党国民党发表声明表示，陆委会“必须争取”李明哲权益，也批评两岸关系在民进党执政下“急冻而无法互通、造成无法掌握情形”，质疑蔡英文政府“持续用政治意识型态牺牲人民权益”。
台湾律师吕秋远对BBC中文表示：“不先考虑刑度、具体事实，单就法条上来说，中国法院是把李明哲归类为颠覆国家政权的第二级‘积极参与’，一般来说是判5年，中国确实是照着他们的法律来审”。
吕秋远也表示，一般来说这样子的“颠覆国家政权罪”，都是警示意味浓厚，都有缓刑甚至就直接驱逐出境机会。然而李明哲却没有被中方这样对待，显示两岸的关系还是严峻，再来就是中方杀鸡儆猴的动作还是很大。
台湾政治大学，国家发展研究所教授李酉潭则说，过去中国面对美国人、日本人想“颠覆国家”的犯罪时，都会以外患的“间谍罪”处理。这次的颠覆国家政权罪是算内乱罪，很明显地中国想要用自己的法律，把台湾人当做是国内执法对象。
对于国民党的声明，李酉潭也表达失望：“国民党还是小看了共产党，纵使是国民党执政，这样的事件中国当局依旧会这样执法。”

专家认为，这次案件清楚表示，中方想用自己的法律套用在台湾籍人士身上

被褫夺了什么公权？

李明哲在这次的审判中，除了5年刑期外，还有外加褫夺2年公权，让专家也感到吃惊。李酉潭说，褫夺台湾人民公权其实没有意义，因为台湾人无法在中国大陆选举投票，也不能服公职。
吕秋远则表示褫夺公权“是个象征意义多于实质意义的宣判，即使在中国，他们人民也没有什么公权力可以运用”。他也举例，最近北京当局借口火灾，用断水断电方式驱逐了许多低端人口。
他补充：“其实根据中华人民共和国行政强制法第43条，行政机关不能用断水断电的方式强迫当事人履行相关行政决定，假若这些人不高兴，都可以上访，只是当局就可以说，他们是颠覆国家政权”，因为法律就是共产党说了算。
在记者会现场被问到褫夺公权如何执行时，发言的台湾人权促进会秘书长邱伊翎表示，言论自由本身就是公民公权力一部分，中国的行为是违反国际人权法。身为台湾公民的李明哲，要如何被中国剥夺政治权利，要怎么去执行，连他们也觉得“可笑”。

李酉潭认为，透过这次的事件，台湾民众又彻底了解，两岸政治制度的不同。

李酉潭认为，透过这次的事件，台湾民众又彻底了解，两岸政治制度的不同

李明哲真的犯了罪吗？

吕秋远则说，如果要探讨这个事件，以律师的角度而言，就是李明哲“到底做了什么？又认了什么罪？他承认起诉书的一切，那个一切是指什么？”，才能够以这些因素去分析李明哲的犯罪事实，但这些客观因素大家都无法从李明哲真正心中问出来，“可能要等五年后被放出来才知道”吕秋远说。
他也表示，很多台湾统派可能会认为，李明哲去中国大陆宣扬民主精神是“自找麻烦”，被关也是罪有应得。但是大家的讯息都是从官方消息而来，而非李明哲本人的内心表述：“看到李明哲不敢上诉，甚至卑躬屈膝的感觉，那我们会怀疑看到的是否是事实？真相？太多不明确因素。”
李酉潭则认为，中国说的“组织犯罪”行为到底该如何定义？就他认为，李明哲是开了一个微信聊天群组，而被认定“组织犯罪”。他说：“过去刘晓波的零八宪章，是以有没有签署来认定组织犯罪，现在是在网路群组聊天，就可以变成组织犯罪了。”
习近平在中共十九大开幕时曾说“尊重台湾社会与生活制度”，李酉潭也说：“两岸最大的鸿沟不就在于政治制度？这也是个让台湾朝野两党深思的机会，但未来我认为会让台湾人民对中国大陆有更多疑虑。”
“在民主国家中，政权会更迭，但是国家不会被颠覆。中共念兹在兹的还是政权高于一切。”

对判决“坦然面对”

李明哲从今年3月由澳门入境中国大陆，随后失踪，5月时被证实遭到中方拘押，9月第一次开庭时，即被中国政府控“颠覆国家政权罪”。
李明哲妻子，这天也陪同前往湖南岳阳法院开庭的李净瑜，也发表声明表示：“我们不心存幻想，如今只是坦然面对，我们没有权利抱怨。追求理想必须支付代价”，也表示对丈夫的行为依旧“骄傲”。
李凈瑜也表示，在审判结束后，有与李明哲简短3分钟会面，其中李明哲也多次示意她别说太多，李凈瑜怀疑，她先生被装了窃听装置。对于未来如何"救夫"，李凈瑜仍表示，会持续透过国际救援，去联合国作证等方式，寻求救夫之道。

原定陪同李净瑜往中国大陆，但在登机前台胞证遭注销的前立委王丽萍，在28日下午与其他民运团体在台北召开记者会，她表示，当初台湾与中国大陆签订司法互助协定，但这些“恐怕都是假的”，中国大陆如今只想贯彻“一边一国”，自己审判。她也表示：“李净瑜从头到尾就认为那个审判是假的”。

王丽萍也怀疑，中国当局之前对此“大作文章”，在岳阳中级法庭外头现场，许多围观民众水泄不通。李净瑜在聆听判决结束后，依旧在酒店外被监视，当局只准台湾媒体各派文字与摄影一人，其他台湾媒体也都被监视。
台北市文山社区大学校长郑秀娟也发言表示，中国当局释出了很严重的警告，往后在台湾，或是在其他国家的人民对中国批评时、去中国旅行都会被任意抓走定罪。
