    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">冉云飞被控颠覆国家　证据不足

苹果日报 2011年06月29日

作家颠覆国家？控方证据不足
 
四川作家冉云飞涉嫌「煽动颠覆国家政权」案，被法院以证据不足退回检察院。冉的太太王伟对本报记者表示，暂不宜谈论冉的案情，也不清楚案件退回是否有助丈夫获释。中共七一党庆日即将来临，她希望丈夫能早日回来，一家团聚。
日前在成都探望王伟的网友传出消息，引述王说冉云飞的案件已起诉到成都中级法院，但被法院以证据不足打回。冉的律师冉彤证实相关消息，但表示此案上级有指示不能多说，「就以现在网上说的为准吧！这个案子我们暂时不发表任何信息和评论」。 

网友料有机会获释

王伟表示，感谢外界关心，冉云飞的健康没有大问题，现时她每个月可到看守所探望冉一次，每次可带十本书给他，希望他能坚持下去。不少网友都认为冉案被法院退回，冉可能有机会很快获释，但亦有网民担心当局会用其它罪名打压他，之前网上曾传闻冉可能被重判入狱八年。

现年46岁的冉云飞毕业于四川大学中文系，任职《四川文学》杂志编辑，长期关注右派维权，近年他经常就川震豆腐渣工程、谭作人案、毒奶粉案等公共事件批评政府，并参与联署《零八宪章》，其多个博客先后被当局关闭。今年 2月底，网上号召中国茉莉花革命首次行动日前夕，四川公安以「涉嫌煽动颠覆国家政权罪」将冉刑事拘留。
