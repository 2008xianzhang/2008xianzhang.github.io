    <td width="683"><h6>RFA: 刘荻戏称茉莉花集会被喝茶 “敏感地带”行为艺术者被劳教&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">第十二次中国茉莉花集会如常发起， 北京作家刘荻因在网上开玩笑称，茉莉花集会就在三里屯苹果店外举行，随即被带走调查。因艺术表演被抓的艺术家成立被判劳教一年，追魂则在被抓后首次接受媒体采访，就艺术演出却遭打压做出回应。


自从今年2月中旬， 自称是中国茉莉花革命发起者在大陆多个城市发起“茉莉花革命集会”后，北京当局对于凡涉及茉莉花事件者或传播有关信息者，都会找去喝茶问话，甚至送劳教等。网上有消息说，公安部已经成立专案组调查茉莉花事件。上周六，网名”不锈钢老鼠”的作家刘荻，因为有感于日前在北京三里屯苹果专卖店所发生的抢购ipad事件一时兴起，在twitter开玩笑表示：明天茉莉花集会地点就在三里屯苹果店门口，暗号iPad。星期天早上，刘荻被从家中抓走，直到星期一凌晨才释放。之后她在推特上说，被关期间只能坐着不能躺着，几乎没有睡觉，由于认错态度良好，写了保证书以后就被释放了。

刘荻星期一接受本台采访时表示：“现在没什么事了， 就因为我在推上说三里屯苹果店茉莉花集会，我开玩笑说的，他就说我号召集会，我说没这事，就是开个玩笑。”

记者：“他们有没有给你警告呢？” 

刘荻：“反正他就是让我写悔过书呗，我就写呗，也没什么大事。” 

今年三十岁的刘荻，曾因在网上声援异见人士黄琦、 发表所谓敏感文章，在2002年被以涉嫌参加“非法组织”名义，而遭当局羁押一年。

除了异见人士的言论受钳制外，连艺术演出也遭到许多禁制。 3月份因在北京宋庄艺术馆表演行为艺术，讽刺大陆艺术界堕落的行为艺术家成力，被判劳教一年，家人已聘请律师，准备提出行政复议。现年54岁、甘肃兰州出生的成力，3月20日在北京通州宋庄镇当代艺术馆内，参加“敏感地带”行为艺术展时，展示其行为艺术作品《艺术卖比》。同一天，艺术家黄香、追魂也在艺术展中表演了茉莉花相关的作品，三人一同被抓走。上个月底，黄香、追魂被释放，成力继续被关押。追魂被释放后由于身心疲倦，没有马上回家。星期一他在被抓后首次接受媒体采访，就此次事件向本台做出回应：“这次抓了好几个，抓了6个，这次的展览我是推展员，还有徐树主持，还有艺术家，还有模特，还有做网络传播、艺术传播的，都逮进去了，这是史上没有的。这个展览就是当代艺术必然要真正的对社会进行思考，进入社会，这才叫意义，以前的都是虚度历史。”

对于当天一起演出的艺术家成力被判劳教一年，追魂表示：“遗憾， 作为艺术家，作为公共知识分子，他承担的东西不是一般人能理解的，所以也是必然的。艺术这东西是不分国度的，也不是社会主义和资本主义，他是为社会去做的。”

5月5日，成力家属收到的《劳动教养决定书》称： 3月20日下午，成力裸体进行淫秽表演，引发多人围观，造成现场秩序混乱，现决定劳动教养一年。成力在武汉的姐姐上个月底因担心过度，突发脑溢血死去，如今又加上成力被劳教一年，家人更加伤感。追魂说，成力还不知道姐姐已经过世的事情。

以上是自由亚洲电台驻香港特约记者心语的采访报道。
