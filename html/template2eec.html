    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
根据中国新制定的“十二五”规划，中国将上调扶贫标准，这将使中西部省份的贫困人口剧增。

中国媒体引述中国全国政协委员、中国扶贫开发协会执行副会长林嘉騋表示，中国今年贫困标准有可能上调到年人均纯收入1500元。

中国政府的这一标准将比中国现行的、2008年制定的年收入1196元的贫困标准提高25%，贫困人口总数将大增，再回到9000多万甚至上亿都有可能。

关注中国农村贫困问题的伦敦大学亚非学院金融管理学教授孙来祥指出，即使中国这样提高标准，中国的扶贫标准仍远低于国际保守的扶贫标准，甚至低于印度大约每天1.2美元的标准。

他说，根据联合国过去按人均每天收入低于1美元的国际贫困标准计算，中国一直有超过1亿的贫困人口。

不过，孙来祥说，如果中国提高目前的扶贫标准，有助于改变发展模式，推动经济的长远发展，保护环境和促进社会稳定。

贫富差距

据中国商务部长陈德铭2010年的一次表态，中国贫困人口总数在世界上仍排名第二，绝对贫困人口超过4000万，低收入群体有2.7亿人。

过去几十年中国经济的发展使部分中国人摆脱了贫困状态。中国媒体称，世界银行公布的数据表明，过去25年，全球减贫事业成就的70％左右来自中国。

与此同时，中国的贫富差距也越来越大。

孙来祥认为，提高扶贫标准将减缓中国在国际上承担富国责任的压力，但有可能受到中国地方官员的阻力，因为这将直接导致扶贫任务增加和地方官员政绩减少。

他说，提高扶贫标准将主要影响中国的中西部贫困人口，虽然在短期内效果并不一定明显，但将释放受贫困局限的劳动力，使其加入到中国现代化大生产的进程中。
