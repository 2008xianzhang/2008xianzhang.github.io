（维权网信息员冬雷报道）2月22日16时，四川遂宁市维权人士陈卫家人得到警方送达的关于陈卫被刑事拘留的通知书。

刑拘通知上说陈卫涉嫌“煽动颠覆国家政权罪”被刑拘，刑拘通知发出时间是2月21日19点30分，签发刑拘部门是四川省遂宁市公安局。目前陈卫被关押于遂宁市看守所中。

陈卫的太太正准备前往看守所送衣服给陈卫。</textarea><br/>
