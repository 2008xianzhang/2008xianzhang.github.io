    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：吕耿松

（参与2012年8月10日讯）今天上午，我收到朱虞夫先生自监狱寄来的信，这是我去年8月23日出狱后收到朱虞夫先生的第五封信。朱虞夫的信是7月25日写的，经过监狱的严格审查，到我手上足足过了半个月。

朱虞夫于今年5月10日发配浙江省第四监狱，在入监分监区“入监教育”近两个月后，于7月7日分到二监区二分监区（二大队二中队）。他原来以为会到老残监区（五年前他就在浙江第二监狱老残监区），但这次去的却是一个制作包箱的车间。大概是5月份中国部分政治犯致浙江省第四监狱的公开信起了一点作用，朱虞夫不用劳动，而是让他“监内自学”，同时又安排了几名犯人对他进行“包夹”并记录他的行状（我在西郊监狱也受到相同“待遇”）。

朱虞夫的刑期还有五年七年月，但他很乐观地说“这并不算长”。他现的的生活是每天天练字、看书、灵修。朱虞夫是个好学之人，他的毛笔字已经写的很好，但他还坚持每天练。据一位基督教教友说，朱先生让他给带去一本英文版的《圣经》，他一边读圣经，一边学英文。朱虞夫在信中说：“日子过得很紧凑，总感到时间不够用。”

朱虞夫先生为中国民主运动奋斗的信念丝毫没有改变。为了防止在漫长的牢狱生涯中意志消沉，他被抓进看守所后就坚持背文天祥的《正气歌》，现在已背得滚瓜乱熟。他在信中附了一张用行草写的《正气歌》给我，书法刚劲有力，正是“行笔如椽龙蛇走，起舞若风书墨中”。现将朱虞夫墨宝文天祥《正气歌》一首分与大家共享（文天祥《正气歌》原文：天地有正气，杂然赋流形。下则为河岳，上则为日星。于人曰浩然，沛乎塞苍冥。皇路当清夷，含和吐明庭。时穷节乃见，一一垂丹青。在齐太史简，在晋董狐笔。在秦张良椎，在汉苏武节。为严将军头，为嵇侍中血。为张睢阳齿，为颜常山舌。或为辽东帽，清操厉冰雪。或为出师表，鬼神泣壮烈。或为渡江楫，慷慨吞胡羯。或为击贼笏，逆竖头破裂。是气所磅礴，凛烈万古存。当其贯日月，生死安足论。地维赖以立，天柱赖以尊。三纲实系命，道义为之根。嗟予遘阳九，隶也实不力。楚囚缨其冠，传车送穷北。鼎镬甘如饴，求之不可得。阴房阗鬼火，春院闭天黑。牛骥同一皂，鸡栖凤凰食。一朝蒙雾露，分作沟中瘠。如此再寒暑，百疠自辟易。嗟哉沮洳场，为我安乐国。岂有他缪巧，阴阳不能贼。顾此耿耿在，仰视浮云白。悠悠我心悲，苍天曷有极。哲人日已远，典刑在夙昔。风檐展书读，古道照颜色。）
