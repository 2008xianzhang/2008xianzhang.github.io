    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图片：获释后的丁矛与妻儿 

（维权网信息员齐迹报道）本网刚刚获悉，四川民主维权人士丁矛在被羁押近十年月后终于获释，但监视居住半年。

本网在致电丁矛的夫人冯女士时确认了这个消息。据冯女士讲，昨天家人接到警方通知，今天一大早家人到达绵阳市看守所内等候丁矛，11点左右到达家中。在电话中由于丁矛正在洗澡无法接听电话，冯女士说丁矛很瘦，休养几天后会做一个全面的检查，冯女士向所有关注丁矛的朋友表示感谢。

自今年2月以来，四川的冉云飞、丁矛、陈卫陆续被以“煽动颠覆国家政权”罪抓捕入狱，随后冉云飞以监视居住的方式获释，今天丁矛也是以监视居住半年的方式获释，而陈卫，目前仍被羁押在遂宁市看守所，本周律师申请会见时被拒绝。</textarea><br/>
