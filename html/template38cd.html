    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图：上海市民端午节探望冯正虎

一年一度的端午节来临，中华子孙不忘古人屈原的爱国壮举，每年此刻学习古人对屈原的尊敬，包上粽子煮的粽香万里。

屈原是诗人，诗人很多不足为奇，也难为人民尊敬和流传千古。屈原奇就奇在一颗忧国忧民的爱国之心，他的诗引起了民众和社会的共鸣，他的悲壮之举引得民众的尊敬，所以千古流传。

上海公民冯正虎先生，有一颗深沉的爱国之心，不惧任何困苦在日本成田机场候机室苦熬九十多天，最后回到祖国，堪称现代爱国典范。冯先生又是一个优秀的经济发展的研究人员，曾担任上海企业发展研究会会长，中国企业发展研究所所长。连续四年主持每年一届的“中国企业发展研讨会”，然而他却被某些权贵以莫须有的罪名入狱下监。2003年他出狱，开始了依法维权的抗争，并且为众多弱势民众仗义执言，抱打不平。

冯正虎先生虽然不是一个诗人，但他为弱势民众仗义执言，抱打不平比屈原以诗抒怀，发发牢骚要伟大和实际的多。

屈原时代是一个昏暗年代，屈原忧国忧民的爱国壮志得不到施展，最后抱冤投江自尽，成了千古之冤。

冯正虎先生活在共产党领导下的新社会，宪法规定公民有言论自由的光明年代。冯先生具有了强烈的爱国爱民之心，为了上海乃至全国的企业发展献计献策，他的抱负被莫须有的罪名击的粉碎。他生活在基层，了解民众，了解司法的不作为和腐败带给国家和人民的危害，甘冒任何风险，向党和国家进言依法治国，向人民宣传依法维权，让市民维权受到的伤害降到最低点。而他自己却受到最大伤害，从2012年2月27日开始，权贵们策划实施了囚禁冯先生在家里的行动。期间一些帮凶们对他拳脚相向，甚至毫无人道的不让他购买食品和日用品，以致在上海发生民众送物品用篮子吊上三楼的奇观。

冯先生碰到了一群不讲道理，没有文明，没有人性的权贵和帮凶是不幸。但冯先生的智慧和才能是灭不了的。他的依法治国、依法维权理念深得民心，越来越受广大民众接受，他的苦难象耶稣一样在唤醒千千万万的民众。上海民众络绎不断前往政通路240弄探望，真是民心所向的最好证明。

冯先生是盏灯，照亮了别人，燃尽了自己。冯先生是座桥，默默的让民众通向光明，奔向公正，所以冯先生的人生注定了不平凡和伟大。

端午，民众不忘为民族献身的古人屈原，上海市民更是思念被囚禁的冯正虎先生，民心不可欺，人民永远和爱民的人心连心。将来的历史和后人也将不会忘记今天冯正虎为国家为人民所贡献的一切。

借此端午节，呼吁全体华人，屈原已逝，冯正虎身陷囚禁，我们应该珍惜象冯正虎那样为民族振兴的爱我中华者，共同督促中央政府下令上海有关部门解除冯正虎囚禁。

公民的人身自由权利任何人不容侵犯，上海当局不要一意孤行，不要损害上海大都市的形象，不要让上海人民继续蒙羞丢脸了。

关心冯正虎的上海市民

2012-6-23
