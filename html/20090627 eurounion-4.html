    <td colspan="2">欧盟要求中国立即释放刘晓波<br/>
      作者：佚名    文章来源：DW    点击数：32      更新时间：2009-6-26<br/>
      <br/>
      欧盟本届轮值主席国捷克政府周五发表一份声明，要求中国当局停止对刘晓波的迫害。<br/>
      <br/>
      声明称，中国司法当局对刘晓波提出的指控没有根据。根据这些指控，刘晓波涉嫌煽动&quot;推翻国家政权和社会主义制度&quot;。声明称，这一指控是对这位维权人士所表达的观点及和平活动的反应。<br/>
      <br/>
      欧盟声明指出，中国的宪法载有保障言论自由的条款。（据天主教通讯社）<br/>
