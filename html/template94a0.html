    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">波恩大学社会学系教授埃里希•威德（Erich Weede）在《法兰克福汇报》撰文，探讨印度的经济增长是否会在今后20年超过中国这一问题，认为只要对这两个大国有所了解，都会给予否定的回答，然而人口老化将是中国输给印度的关键。 

作者认为，在比较中国和印度时，要寻找印度的"潜在优势"，"有4个因素值得考虑：英国的法制遗产、民主、英语和较好的人口发展。"

民主法制并不能直接造就增长

文章写道："有保障的产权和独立司法，简称法治国家，被视作良好的经济发展的制度前提。印度在原则上比中国更有优势，然而只是原则上而已。这两个亚洲国家都存在着顽固的腐败问题。印度的法院在判决时常常如此缓慢，以至于有司法不作为之嫌。政治影响似乎不仅在中国，而且也在印度提供一种'法律保护'--即保护某些人不受法律追究。所以，印度的新闻自由只是一个潜在的优势。对于滥用权力，在印度虽然可以比在中国更自由地公开讨论，但是印度的政治和行政并未因此更廉洁。

"民主既不应该被看作增长的马达，也不应该看作增长的刹车。计量经济学研究表明，民主和专制在增长速度上没有明显的差别。也许民主和专制之间在增长前景上的差别根本就不在于平均值，而在于变量：民主倾向于以一般的速度与世界经济相接近地增长，而专制则会远远低于或者远远高于中间值。中国的经济史就是证明，在毛泽东领导下，中国的国民经济增长比世界经济更缓慢。在所谓的'大跃进'中，农业生产合作社过渡到庞大的人民公社，用农村小高炉推动工业化，在这一过程中，据较早的研究有超过3000万人饿死，按照新的研究甚至超过4000万人。"

作者认为，"在邓小平及其继任者的领导下，中国自1979年以来经历了一个经济奇迹。在独裁体制中，一切都取决于领导人的质量。在毛泽东领导下，中国人度过一段可怕的时光，自邓小平以来，中国的政府在经济政策上运气更好些。领导人在经济上有能力，不再耽于乌托邦，但是，中国的'一连串好运'还能持续多久呢？"

印度握有人口增长的王牌

作者指出："印度的王牌是其年轻而且不断增长的人口。在中国，人口快速老化，虽然计划生育政策没有导致妇女只生一个孩子，但是中国的出生率接近德国人，即每个妇女大约1.3个孩子。计划生育政策可以被看作计划经济最后的'苦果'。奇怪的是中共政权仍然不愿放弃，中国的人口在20年之后将会比全世界整体上都更老。中国人在像老化的欧洲和日本一样富有之前，就已经老矣。由于男女比例失衡，老化问题就更加激化，大约8000万中国男子将找不到伴侣建立家庭。"

文章还写道，"中国的产权如此不可靠，持续的高速经济增长令人惊异。或许争取投资的竞争迫使中国的地方政府和省政府以行动表明，似乎他们愿意尊重生产资本的私人占有。但这就可以解释中国的经济增长和没有产权保障之间的矛盾了吗？……"

作者断言，"在今后20年，印度没有机会明显地减少与中国的差距。只有中国变老了，印度的时机才会到来。"
