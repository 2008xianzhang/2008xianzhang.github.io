    <td width="683"><h6>鸡头肉：海外论坛对待韩寒理应宽容些&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">原因之一是，韩寒不上这些论坛，无法自由地为自己辩护，对其进行“缺席审判”也许不是特别的恰当——毕竟，韩寒只是在阐述他个人的观点，他本人常常就是公权力打压的对象，有国内的网友跟他辩论基本足够了（除非土共灭掉了那些不同的声音）。海外
论坛上可以随心所欲地用高调压人，大伙儿在享受言论自由的同时，也应秉持公平之心，考虑一下韩寒的处境。当然这只是比较次要的原因，俺并不想以此为由封大家的嘴，仅仅希望批评时有个度，不要在人格攻击上走得太远。

其实俺生性懒惰，平时没怎么读过韩寒的作品，甚至连李承鹏、易中天的文章也都很少看。上坛子就是瞎玩，有时候掐把架，逮着个好欺负的（譬如XX）则偶尔欺负一把-_-俺感到好奇的是，本坛平时分属不同“阵营”的同志，最近好象突然间达成了某种程度
的一致，开始从各个角度对韩寒提出了批评。

那么，韩寒究竟发了哪些谬论，竟引起网友们如此热烈的批判？带着好奇心，俺翻了翻网友转来的《论革命》和《说民主》，顺便也看了一下李承鹏和易中天的评论。说实话，读了以后，俺觉得这几篇写得都不错，尽管李承鹏与韩寒的文章看起来针锋相对。如果说，李承鹏表达了对普世价值和个人尊严的渴望，韩寒讲述的则是中国政治的严酷现实，他讲的当然不全面，但事实上也没有人能够完全摆脱片面，作出论述。

网友们针对韩寒的批评主要集中在两个方面，一是责怪他“告别革命”，二是觉得他在推销“低素质的人不适合于搞民主”的观点。韩寒在自己的文章里实际上已经反驳了这两方面的责难。

关于第一个指责，他把读者以及国内、外一些媒体的追问提炼成“你为什么不去领导一场起义呢？”

韩寒的回答很诚实：他干不了这个活儿，并表示对那些粉丝没有足够的信心。这甚至还没涉及到怕不怕，简单地说就是缺乏信心——对自己和对粉丝。正如不是每个人都具备明星的潜质（star quality），韩寒不认为自己有做“革命领袖”的能力。他对中国的现实，以及现实中的各色人物（包括他自己），持有相当悲观的看法。很明显，造成这种悲观的根源不在他本人。韩寒甚至分析了中国与埃及和利比亚等国的不同。利用互联网推翻暴政的设想当然是性感浪漫的，但中国并没有威尔·谷奈姆这样的人物——一个放弃在阿联酋首都优厚的生活、精通网络技术，回埃及后甘愿蒙受牢狱之灾，并成功地点燃了埃及革命之火的八零后。中国至今还没能打造出这样的人物，这很不幸，但就是现实。俺们每一个人，包括本坛所有的网友，都无法回避这个现实，说到底，这个现实的一部分是由于你我的懦弱和缺乏创意造成的。因此，如果你对韩寒的这种悲观不能容忍，非要他信心十足，斗志高昂，拥抱革命，争当领袖和先锋，不仅仅强人所难，也没啥道理。也许从另一个角度说更能表达俺的意思：假如俺们要求韩寒昂扬起斗志，大声呼唤革命，惟独不必让他实际去当冲锋陷阵的领袖，他能做得到吗？俺以为这对他并不困难——只要他移民到国外，在论坛上写写激情文字，凭他的才华，俺敢打赌，他能做得比这里大多数的网友更出色，赢得更多的喝彩声。

上面俺试图说明的是，“告别革命”并不是一件罪大恶极的事。说得直白一点（也许有些网友对俺的说法不乐意）——任何一个中国人，只要选择用脚投票，躲离了这个灾难深重的国家，寻求某个自由国度的庇护并在那里定居，事实上就已经用行动告别了革命，并把本该自己担当的责任（如果其本人赞同革命的话）留给了国内的人。若说革命推翻暴政是天赋的权利，海外的同志们其实自己早就完全放弃了这一权利。至少在本坛，没有人责难这样的同志，没有人要求他们一定得成为谷奈姆。实际上，革命既是对抗，也是一种合作，单靠一个人是无法完成革命的。所谓“完美的革命”，显然不能强迫别人跟你合作，合作必须出自自愿，否则无异于抓壮丁。这就是人们不责怪（包括海外）告别革命的人的道德基础。既然定居海外的中国人自己已经告别了革命，为什么要对身在国内的韩寒同学如此苛刻呢？韩寒在公权力打压之下对言论自由的多年追求，在俺看来是可敬的，俺不认为他缺乏勇气。相较而言，在言论自由得到法律充分保护的地方行使已有的权利，未必需要付出什么。

平心而论，韩寒在文章中也不是一味地消极悲观，他讲解了一个非常基本的道理：勿以善小而不为。也许，并不是每个人都能成为哈维尔，但人们可以想办法改变自己，与其沉溺在不切实际的浪漫幻想中，不如力所能及地去提高自己的品格。对专制社会中一个
自由思考者的尊重，俺觉得就是一种品格。如果高尔基的华丽词句不能把自己的勇气鼓动起来（进而转化成实际的抗争），那么就请不要拿这些词句去挤兑他人——俺这么说并不针对任何特定的网友，虽然感触来自读蝎子兄的帖。

对韩寒的第二个指责评论起来可能更费口舌，原因是人们出于“政治正确”的本能，宁可相信制度决定了民众的素质，而不愿意承认“有什么样的人民便有什么样的制度”之说存在着一定的事实依据。俺还记得格丘山网友因坚持后一种说法，在本坛遭到了大量
的批评，甚至漫骂，这或许导致了他后来的离坛。一种较为尖锐的批评意见是土共希望引导“中国人不适合西方民主”的舆论。显而易见，土共这种论调彻底违反了民主、平等和自由等普世观念，当然应该坚决反驳。

然而，在有关的争论当中，俺们的思路有时候跳跃得过快，难免造成不必要的误伤，把网友或多或少基于事实的判断猛一下就跟土共乐见的价值判断等同起来，然后便大肆鞭挞。实际上，“配不配民主”完全是价值上的陈述，但制度的建立及演化来自人的作为
却是铁定的事实，俺们无法抛开所有的事实，完全否认人的素质将影响到制度好坏。人们有时会问，既然大陆和台湾居住的都是中国人，为何台湾选择了民主？答案也许不那么单纯，但台湾民众在民主到来的前夕受教育的程度及方方面面的素质，应比饱受文革
摧残后的大陆民众高，是一个事实。

韩寒在其《说民主》的文章中，并未做“中国人不配民主”这样的价值判断。他对“你得出的结论就是中国人素质太低，不适合民主。政府有没有给你维稳的回扣啊？”的诘问给出了相当明确的回答：

“民主不是适合不适合的事情，它迟早会到来。国民素质低并不妨碍民主的到来，但决定了它到来以后的质量，谁都不希望来个卢旺达式的民主，虽然这并不是真正广义的民主。有时候缓缓来，有时候突然来。也许它来的不那么彻底，来的不那么全部，来的不
那么美式，来的不那么欧式，但在你的余生里，它一定回来，回首起来，可能还来的有点平淡。”

这是一个基于事实的判断，也许判断得不完全对，有所猜测，但并没有用价值判断来代替事实判断。当人们企图回避自己不愿意面对的事实时，往往不会获得真正的进步。

俺的结论是，韩寒远非这里有些网友评论的那么差劲，俺们没有理由对他恶语相向。

原载“独立评论”</textarea><br/>
