    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈卫（于世文妻子）：四次延审于世文案理由竟然都是“目前对6·4事件的认识、对胡、赵的历史评价等敏感问题没有明确！”

据来自最高院的知情人透露，亲眼看到于案的“延长审理期限案件呈批表”，在延期原因及理由栏写着：“·····目前对6·4事件的认识、对胡、赵的历史评价等敏感问题没有明确，故申请延期审理。”在盖章栏里共有四个章，即基层法院、中级法院、省高院、最高院，最高院除公章外有签字“同意苗有水2016.2.18”；联系人一栏：陈志强。并且据知情人了解四次延期理由是同一个。

当我得知这个延期理由，非常吃惊！我清楚地记得，1989年6月中共十三届四中全会明确指出：六四是北京地区的反革命暴乱和其他一些地区的动乱，赵紫阳犯了“支持动乱，分裂党”的错误。而现在盖有最高人民法院公章且有签字“同意苗有水2016.2.18”的正式法律文书竟说六四没有明确、对胡赵评价没有明确，这不说明中国最高司法机关不认可十三届四中全会对六四、对赵所作出的结论，要为六四翻案、要为赵紫阳翻案吗？

于案一再延期，如果按照这个延期理由，六四问题一天不明确，对赵紫阳评价的问题一天不明确，于案就永不审理。这不等于是最高院与地方各级法院联手，以于世文案为筹码，逼迫最高层就六四问题、赵紫阳问题明确表态，否者将无限期拒绝审理于世文案！

我已就上述延期理由与法院任凯庭长、陈志强付庭长进行了交涉，说我虽然对法院系统以如此另类的方式向最高层提出“对六四、对赵重新评价”表示赞赏，但造成了对于世文被无限期超期羁押，并告之这样的延期理由在刑诉法中没有依据，是违法的，必须立即变更对于的强制措施，并要求他们给“延长审理期限案件呈批表”的复印件，但被拒绝。昨天和今天，于世文的两位辩护律师（马连顺、高承才）联名分别向最高人民检察院、郑州市检察院递交了“对最高人民法院、河南省郑州市管城区人民法院滥施法权羁押无辜的控告”书。
