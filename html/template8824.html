    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">西方国家驻北京的几名外交官上星期五试图探望已故诺贝尔和平奖得主刘晓波的遗孀刘霞，但却受到中国当局的阻止。中国政府星期一警告外国人不要干涉中国内政，并称刘霞是自由的。有海外学者和人权活动人士认为，中国当局之所以不让刘霞出国，是因为把她当作一个可用来与西方交涉的一个重要筹码。

出于对刘霞身心健康的关注，法国、德国、加拿大和欧盟驻中国大使馆的人士上星期五前往刘霞在北京的住宅去看望她，但刘霞住宅楼的警卫在盘查他们的身份证件后却将他们拒之门外。警卫没有提供不让他们进入的任何理由。

中国外交部发言人陆慷星期一在北京举行的例行记者会上回答有关提问时表示，刘霞是中国公民，有关部门当然会根据中国法律保护她的权利。他还表示，希望某些外国人能够充分尊重中国的司法主权，而那些驻华外交官更是应该更好地了解所在国的法律法规。

中国政府声称刘霞是自由的，但现年57岁的刘霞实际上自2010年刘晓波被授予诺贝尔和平奖以来，一直被中国当局置于实际软禁的状态。她每天都受到监控，她的活动也受到严格限制，虽然政府迄今还没有对她提出任何司法指控。

旅居德国的独立中文笔会会长廖天琪一个多月前还跟刘霞女士通过电话。她对本台记者表示，中国当局称刘霞是自由的，实在是太荒唐，自由的人怎么不能随便出门，打电话，与朋友见面？自由的人为什么当局还禁止她出国？

“刘霞自2010年以来就被置于软禁状态，她没有电话、不能拥有手机、不能上互联网、别人给她寄信她也收不到，而且与外界几乎完全断了所有的联系，每次出门都要有人监视和跟踪。中国政府还愣说刘霞是自由的人，这也许是带有中国特色的自由吧？”

本月早些时候有报道说，刘霞对一些朋友表示，为了抗议中国当局对她的软禁，她已做好死在家中的准备。

廖天琪女士表示，据她分析，中国当局不轻易让刘霞出国，是因为把她看作是一张与西方在重要问题上讨价还价的王牌：

“我认为，中国政府认为自己控制住刘霞这样的人是手中持着一张王牌，你西方想跟我们中国政府谈人权吗？那我们就用这些人士做讨价还价的砝码。”

刘晓波生前曾参加1989年天安门广场上的民主抗议活动，因呼吁进行全面政治改革和结束共产党一党专制而被中国当局于2009年以煽动颠覆国家政权罪名判处11年徒刑。刘晓波去年因肝癌而去世。他是纳粹德国时代以后第一位在服刑期间病逝的诺贝尔奖得主。

德国之声中文网星期一报道，外交官试图探望刘霞再次受阻后，德国外交部在一份声明中表示，德国一直在就刘霞的情况同中方定期沟通，德国方面一直没有获取任何有关刘霞受到刑事指控的消息。因此，出于人道考虑，应当允许刘霞自由出行。只要刘霞本人愿意，德国将欢迎刘霞前往德国。

中国政府到底对刘霞有什么打算呢？旅居美国的中国人权活动人士张林认为，中国政府可能认为刘霞知道刘晓波在监狱里的待遇和其它许多它认为是“秘密”的事情，因此可能不会轻易让她出国，除非可以换取某个西方国家在某个问题上的重大让步：

“我想，因为刘晓波被中共整死，中国当局很担心，若放刘霞出国的话，因为她对刘晓波在监狱里所受的待遇以及其它有关内幕知情太多，出国后可能会揭露这些事情，因此想方设法不放她出国。”

路透社4月11日的一则有关报道说，有驻华西方外交人士曾表示，虽然中国当局早些时候拖延讨论有关刘霞出国事宜的理由是要召开两会。但两会结束后，中国当局是否允许刘霞出国之事至今依然毫无进展，致使外界的忧虑日益增加。

据旅居德国的中国作家廖亦武前不久透露，德国驻华大使馆四月份曾希望帮助刘霞去德国，但最终没有成行。

廖亦武在5月初发表于香港《众新闻》上的有关刘霞现状的文章中曾写道，他在4月底给刘霞打电话时她曾表示，现在没什么可怕的了，走不掉就死在家里。晓波已走了……以死抗争对于她最简单不过。

廖亦武于5月2日接受本台记者电话采访时曾透露，刘霞目前抑郁症非常严重，濒临崩溃，德国方面已为刘霞赴德国治疗作好准备，而中国当局却一再阻拦她出国。

（记者：希望；责编：申铧；网编：洪伟）
RFA 2018.05.14.</textarea><br/>
