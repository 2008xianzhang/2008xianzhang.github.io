    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界人权日临近，中国当局非但没有释出改善人权之善意，反而伸出箝制之手，先将贵州人权研讨会十多名活跃成员关押，然后再定性为非法组织，逼使成员解散。(文宇晴报道)

十多名贵州人权研讨会的成员，自上周二(11月29日)相继被带走关押后，至今仍未获释。记者周四成功与研讨会成员徐庆国取得联系，他表示目前仍被软禁在宾馆里，门外日夜有2名人员看守著。

他说︰“我是29日被抓进来的，现在还在宾馆里被软禁。门外有2个人，我就在里面。”

徐庆国又说，周二(6日)当局派人来到宾馆，向他出示一份由贵州省民政厅下达的文件，称贵州人权研讨会被定性为“非法社团组织”。徐庆国表示，这根本是当局设下来的阴谋，目的是要研讨会解散。不过目前差不多所有的成员被控制，无法取得联系，因此未能商讨将作如何应对。

他说︰“前天下了一个文件，说我们贵州人权研讨会是非法组织，那天跑来宾馆给我们照相。都不知道什么原因，反正我是反对的。我们宣传人权，但政府不给我们注册，为什么人权日这么大的日子，要限制我们的自由和人权？我们准备到11日回去后讨论，肯定要讨个说法。”

本台向贵阳市公安局致电查询，但电话一直没有人接听。至于贵州人权研讨会其他成员包括陈西、廖双元、李任科等，电话依然无法接通，通话服务受到限制，均转接到语音服务功能。

李任科的妻子对记者说，丈夫和众多研讨会成员的手机均无法正常通话。她说，丈夫在被带走后曾利用其他电话致电给她，表示是由于在周六世界人权日当日，研讨会要举行活动宣传，因此当局限制成员自由。

李太太说，虽然了解到丈夫目前安全，不过也非常担心他。李任科曾表示，当局将在世界人权日过后把他们释放。

她说︰“他现在在宾馆里，他几个朋友都是在29日被带走的，说是因为人权日。因为他手机被警方关了，所以他就借其他手机打回来。肯定担心，因为天气很寒冷，他被带走时都没穿很多衣服。我说要不要给他带些衣服，他说不要，整天都被关在宾馆里，他说反正呆到11日。”

成立于2005年的贵州人权研讨会，每年于12月10日的世界人权日当日同时举行年度的人权研讨会，不过多年来一直受打打压及阻挠。上周一人权研讨会发表《告全省公民书》，呼吁全国公民团结起来，自行组织或加入各类人权组织，以集体的力量迫使当局尊重《世界人权宣言》内明确规定的各项人权。

公民书同时转呈全国人大常委会、国务院办公厅、中共中央办公厅及贵阳市各级政府。翌日，多位人权研讨会成员被带走关押或软禁。
