    <td width="683"><h6>RFI：港民运人士杨匡趁国际妇女节在刘霞寓所外喇叭高声声援&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港特约记者 郑汉良

香港著名民运分子杨匡7日傍晚与友人在北京刘霞寓所外，用喇叭呼唤和支持被软禁的刘霞，遭到在场保安强行带走到派出所问话，8日清晨3时许获得释放。杨匡扬言趁着3月8日国际妇女节当天，将循正常手续申请看望刘霞。杨匡这次抵达北京后，一度手持6支菊花和4支玫瑰，在木樨地留影，称「这里有永不散灭的血腥味」。

杨匡从附近的羊坊店派出所获释后告诉香港的记者，公安指他由于未经正式访客申请，因此而被带走，而且他们在小区内喧哗，影响住客，尽管杨匡说他们顶多才嚷了一、两分钟。杨又表示，他将循正常访客申请程序，希望能在国际妇女节当天看望刘霞，因为刘霞无辜已被软禁了两年多。

因参与八九民运而入狱的社运人士杨匡，在香港积极从事民主爱国活动，去年才以船长身份驾驶香港渔船「启丰二号」勇闯日本海上保卫队舰艇的重重封锁，登上钓鱼岛。

根据香港NOW电视、有线电视和苹果日报报道，杨匡与同内地维权人士刘沙沙和网民「二哥」等4人，到刘霞居住的北京玉渊潭南路9号院17号楼4单元楼下，拉开声援横额，并用喇叭呼唤刘霞，高声嚷叫「刘霞，我们支持你！」「刘霞，祝你幸福快乐！」

报道指，刘霞寓所灯光亮了起来，但同时有数目不明的保安人员试图阻止杨匡和刘沙沙的喇叭广播，电视台这时播出双方纠缠的网上录音，杨、刘两人质问保安的身份，以及为何阻止他们的声援，但保安多次的回答只是一句「我们就这样又怎么样！」「我们就这样又怎么样！」

杨匡等人被带到附近的羊坊店派出所，遭到公安扣留及盘问几个小时后，终于在8日清晨3时许获得释放。

大陆著名维权人士胡佳告诉香港记者，在与派出所通电话时，他听到公安辱骂刘沙沙，跟着又听到刘沙沙的惨叫声，相信她遭到虐待。

胡佳去年12月28日晚，与北京异见学者徐友渔等人，成功冲破当局防线冲入刘家，成功探望遭当局非法软禁超过两年的刘霞。胡佳说，他相信刘霞肯定听到了杨匡等人的呼唤，因为当时虽然天气冷，大家都关闭窗户，但因为街上宁静，所以声音特别清晰，而刘霞寓所的灯也亮起来了。胡佳说，刘霞曾表示遭当局威胁不能与外界接触，甚至不准靠近窗口。

据苹果日报报道，杨匡上月底曾北上四川，到川中监狱探望六四良心犯刘彦斌和陈卫，并于监狱外拉起「刘彦斌无罪」横额，要求当局释放刘、陈二人。其间虽曾被数十名大汉阻止拍摄及企图抢走相机记忆卡，幸有惊无险脱身。

报道指，杨匡这次抵达北京后，一度手持6支菊花和4支玫瑰，在木樨地留影，称「这里有永不散灭的血腥味」。

现年46岁的杨匡，在广州长大，六四事件时，杨匡因保护录影带出境并协助民运人士出国，被控反革命宣传煽动罪，于同年7月被捕，被关押15个月。来到香港后，杨匡担任网上电台「青台」节目监制，并积极参加香港的社会运动，曾两次在示威游行中，与警察发生肢体冲撞而被检控，一次被判社会服务令80小时，另一次被判入狱14日，更因此引起约100人的绝食声援。

杨匡在2011年因赴广州声援中国内地的茉莉花革命集会，遭当地公安机关软禁并没收回乡证。去年8月15日，身为“启丰二号”的船长，杨匡首次参与保钓活动，并登上钓鱼岛，随后被日本警方拘押，并强制遣返。</textarea><br/>
