    <td width="683"><h6>河南籍青年袁峰因传播“茉莉花革命”被治安拘留&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2">20110224&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员许水都报道）据维权网统计核实，因网传20日各主要城市将举行中国茉莉花革命集会，致百余名异议人士及网友被软禁、传唤，失踪。20日以后，又陆续有多人被拘留。

本月22日晚9点左右，河南籍在汕头工作的青年工人袁峰（网名秋风落叶）被汕头警方传唤。当晚11点左右，袁峰的手机关机，亲友无法与之联系。23日亲友得知，袁峰被治安拘留10天，理由是“冒用他人身份证上网”。随后袁峰被羁押在汕头市拘留所。

据袁峰的女友表示，其实真正原因在于袁峰发表了对时政的异议看法，并在QQ群里发布过有关中国茉莉花革命的相关信息，警方称是上面下达的通知。

袁峰亲属电话：15884417928</textarea><br/>
    </p></td>
