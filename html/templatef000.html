    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">被北京警方带走超过50天并且毫无音信的北京维权律师江天勇的妻子，近日致函北京市公安局，要求依法对家属履行告知义务。

*被失踪五十多天毫无音信*

北京知名维权律师、北京爱知行研究所法律项目协调人江天勇，今年2月19日下午在弟弟家，被当地派出所和自称为北京市公安局的警察带走，至今毫无音信，已经超过50天。警方2月20号凌晨1点多还搜查了江天勇弟弟的家，拿走江天勇律师的手提电脑等物。

江天勇律师的妻子金变玲4月12日在江天勇失踪第51天致函北京市公安局，要求警方对家属依法履行责任，告知江天勇被带走的原因，目前被关押的地点和状况，以便家属聘请辩护律师，告知是否对江天勇采取了强制措施，采取了何种强制措施，并按照法律规定向家属出具法律手续。

*请求警方依法办案*

江天勇律师的妻子金变玲女士星期四向美国之音表示，无论江天勇犯下什么罪，家属都有权力得知他的信息，警方都有责任出具法律手续。

她说：“不管江天勇他犯什么罪，犯什么法，他做什么事儿我不知道，但是把人带走了最起码你得给我个手续吧，我家属应该有个知情权吧。按法律来，应该有个知情权，应该有个手续。但现在呢，什么手续都没有，我也不知道他在哪儿。因为他当时带走的时候就说江天勇在市局，所以，我就是向北京市公安局，局长吧，询问一下，他应该给我家属通知一声。”

江天勇律师患有高血压，需要按时服药。在江天勇被失踪后，金变玲女士曾前往北京市公安局送药、询问江天勇的下落，都未获结果。记者星期四下午打电话给北京市公安局，但是没能联系上市局负责外宣的部门。

江天勇作为人权律师曾多次遭到公权力非法侵害。在被失踪前的2月16日下午，江天勇在参加完一些维权律师商讨营救遭地方当局非法软禁的山东盲人法律维权人士陈光诚的聚会之后，被带到北京市羊坊店派出所，遭到国保警察的暴力对待。

在网上出现号召2月20号在中国13个城市举行中国茉莉花革命集会的匿名呼吁后，江天勇和北京知名法律维权人士腾彪等人先后被警方带走，至今下落不明。
