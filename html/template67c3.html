    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">〔本報訊〕因參與起草促進中國民主的《零八憲章》遭逮捕的中國作家劉曉波，2010年獲諾貝爾和平獎後，其妻子劉霞就被軟禁在家中，與外界一切聯繫也被切斷。不過中國民運人士王丹晚間發布好消息，指劉家的電話最近終於重新開通，劉霞可以跟親友通話了。

　王丹今晚在臉書PO文：「據獨立中文筆會消息，諾貝爾獎得主劉曉波的妻子劉霞被軟禁在家，經海外的大聲呼籲之下，最近家裡電話重新開通，劉霞終於可以跟親友通話了。」

　「獨立中文筆會」由一批流亡中文作家及中國自由作家於2001年創立，以「弘揚中文文學、維護言論自由」為宗旨，強調寫作自由與新聞自由不受政治因素的干擾和迫害，劉曉波曾在2003年到2007年擔任會長，該會在劉曉波入獄後，多次發表聲援劉的聲明。

　同是「獨立中文筆會」會員的王丹指出，雖然劉家電話開通只是茫茫黑暗中的一點點光亮，他仍為劉霞感到高興；王丹說，這也證明海外不斷的呼籲和努力，還是可以為中國的民主人士處境帶來一些幫助的，「大家繼續加油！」

转自“自由时报”</textarea><br/>
