    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">王荔蕻维权工作简历
[日期：2011-07-08] 来源：参与  作者：知情人  

中国维权人士王荔蕻

中国维权人士王荔蕻自三月份被中国当局刑事拘留已逾百日，近日，海内外网友共同发起声援行动，因维权被判人狱的河南艾滋病感染者田喜的父母也于今天发出呼吁，要求中国当局立即释放王荔蕻。
今年3月21日晚间，中国知名的维权人士王荔蕻被北京警方刑事拘留，她在Twitter微博上留下一句话："该来的总会来"。

她也成为"中国茉莉花革命"打压风潮中，众多被抓捕人士中的一位。4月22日，王荔蕻被正式批捕，罪名为"聚众扰乱交通秩序罪"。

王荔蕻维权工作简历：

王荔蕻，1955年10月出生于青岛，在北京读小学和中学，1975年4月赴陕北延安插队，1978年10月至1982年7月就读于延安大学中文系，毕业后回到北京，在北京市某机关工作。1991年起离职，后下海经商，2008年退休在家。之后逐渐关注中国女权问题并投入大量精力从事相关活动。

2008年7月1日在上海闸北分局发生杨佳袭警案，而重要证人杨佳母亲王静梅却离奇失踪，后被证实被上海警方强行送入精神病院并化名刘亚玲。王荔蕻对此案非常关注，在王静梅恢复自由后多次到家中看望。并在网上发表多篇关于杨佳案的博客。杨佳被执行死刑后，持续发表纪念杨佳的文章。这期间与杨家父亲杨福生、艺术家艾未未结识，逢年过节都不忘去陪伴失去儿子孤独一人的王静梅。

同时，王荔蕻也与老虎庙、阿尔等人投入关怀北京市天安门流民的工作。其中贵州残疾青年张先平的遭遇引起了她的深切同情。小张自幼小儿麻痹下肢瘫痪，3岁父亲去世，一直由母亲照顾，7岁母亲也离开了人世。小张一直在挣扎与痛苦中煎熬，最后决定自杀。在跟乡亲们借了路费后小张来到北京，打算看一眼从小就想看的天安门就离开这个冰冷的世界。在天安门流浪的日子遇到同是流民的老王，后被接到流民村暂时安顿下来。王荔蕻与阿尔、老虎庙在了解了小张的遭遇后为小张捐款，并在网络上寻求帮助，后经网友捐款捐物（艾未未一人捐款3万元），小张不仅得到了一辆新轮椅还去专门的医院（北京骨髓炎医院）看了病，他的病还有救。现在，小张的腿已经好了，并且通过网友介绍得到了一份卖报纸的工作，已经可以独立生活了。（http://24hour.blogbus.com/tag/%E6%B5%81%E6%B0%91/index_2.html）

2009年5月10日，湖北巴东县野三关镇发生邓玉娇伤人案。由于被伤者为当地干部，邓玉娇案引起了全国网友的广泛关注。在邓玉娇被刑拘期间王荔蕻与屠夫等网友前往巴东县“围观”声援邓玉娇案，希望当局能做出公正的调查和审判。后回京于海淀区魏公村湖北大厦前发传单呼吁大家关注邓玉娇案时被北京大钟寺派出所带走问话并在干预发传单时产生了冲突。最终邓玉娇被认定防卫过当，但有自首情节所以对她免于处罚。网友的围观和全国媒体的舆论压力使邓玉娇保住了人身自由。

2009年5月山东上访者姚晶被临沂驻京办的截访人员打成重伤，王荔蕻同公盟的许志永听说后开始关注姚晶的案件，发现姚晶在08开始的上访过程中多次被临沂驻京办的人野蛮殴打。在与公盟持续关注并写文章呼吁社会关注下临沂官员受到压力对姚晶先后支付了两次医药费，王荔蕻、许志永、老虎庙、阿尔、刘德军、王仲夏等人也为姚晶捐款。后在全国的网友多到10000元，少到20元的捐助下姚晶的医药费住院费和律师费全部凑齐了。（http://club.kdnet.net/dispbbs.asp?boardid=1&id;=2801491&page;=1&amp;1=1#2801491）

北京维权律师倪玉兰在被释放后一直居无定所，王荔蕻和网友多次前往看望倪玉兰，帮助她解决生活问题。在声援福建三网民案过程中，王荔蕻的勇气和热情深得网友拥戴，以这种经验为基础，王荔蕻在网上发起成立“王荔蕻爱心志愿者工作室”，希望凝聚更多网友志愿者的力量，加入到公共服务工作中。

曾被判“煽动颠覆罪”的画家严正学在因病提前出狱后，王荔蕻与众网友多次前去探望。并与北大教授钱理群等人一起参加了严正学的林昭像揭幕仪式。（http://www.56.com/u50/v_NTEzMDU3OTk.html）

王荔蕻之后先后关注过山东盲人律师陈光诚案、河南艾滋病人田喜案、山东上访者李淑莲被殴打致死案等等。先后亲自前往探望、捐助，并制作视频发布到互联网。在不断地深入关注中国人权问题的同时，王荔蕻的博客也逐渐开始被删除，后来发展到博客直接被关闭。但她仍然通过墙外网站，例如推特发布她所关注的案件，希望能对那些从不被国内主流媒体报道的个案起到一些积极的推动作用。

2010年，因福建三网友案王荔蕻先后23次致信福建省委书记孙春兰，希望她关注此案。但并未得到明确答复。后于3月19日，4月16日两次前往福州马尾法院声援三位网友。4月16日马尾法院门前交通管制，来自全国各地的网友为了支持游精幼、范艳琼、吴华英三位网友，也是为了保卫自己的言论自由在法院门口抗议并唱国际歌希望引起更大范围的舆论关注。最终游精佑、吴华英被判1年，范艳琼被判2年。

2010年10月8日，诺贝尔和平奖公布当天，王荔蕻与北京网友相约庆祝刘晓波获奖在北京市东城区地坛东门合影留念，之后在附近饭馆吃饭时被北京警方带走，并被处行政拘留8天。8天期满后王荔蕻并未被直接释放，而又被软禁在朝阳区一所宾馆内6天。后因外界舆论强烈抗议，才让王荔蕻回家居住。但也开始了对她长达数月的监视居住。其间，派出所民警、朝阳区国保多次上门找王荔蕻谈话，希望她不要“多管闲事”，不要与“那些人”来往，均被王荔蕻拒绝。

2011年年初王荔蕻又“被旅游”10多天。期间笔记本手机均被没收，禁止与外界联系。期间被警察通知去见一位“大领导”，说该领导想同她谈谈，被王荔蕻断然拒绝。

2011年3月15日，两会结束当天，当地派出所通知“撤岗”了。也就意味着她可以自由行动而不用跟他们汇报了。之后两天王荔蕻先后前往河南看望之前被劳教1年的网友王译，和被判刑的艾滋病人田喜。最终因腰病复发不得不提前回到北京。21日晚，被通知在家中等着，国保要来谈话。当晚9时许，八九名刑警和国保对王荔蕻抄家并把人带走调查，拘传证和搜查证上写的罪名均为“寻衅滋事罪”。这个罪名和茉莉花事件以来被逮捕的人的罪名相同，但王荔蕻并未参与任何和茉莉花相关的活动。4月22日王荔蕻被朝阳警方证实逮捕，罪名为“聚众扰乱交通秩序罪”，外界分析此为对福建三网民案416抗议的秋后算账。

现在王荔蕻被羁押在北京市朝阳区看守所，案件已经由朝阳公安分局移交朝阳区检察院，辩护律师刘晓原、韩一村至今未收到任何官方通知。

在狱中王荔蕻被警察要求写检查和保证书，保证以后不会见敏感人士；保证以后不去敏感的地方（如乐清）；保证以后不管闲事（指涉及人权和政治的案件）。警察表示只要认错就能放人。王荔蕻坚持自己的原则不愿写任何形式的保证书和检查。现在案件还处于僵持阶段。

王荔蕻是中国亿万网民中的普通一员，但也是近年来中国公民运动推动者的优秀代表。她通过互联网的平台进入到公共空间，开始学习新的技术手段，通过建立博客，实地调查进而评述维权事件，为权益受到侵害的公民特别是女性公民奔走呼吁。
