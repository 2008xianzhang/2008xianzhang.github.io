    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    （参与2011年9月14日讯）沧海报道：著名维权人士郭飞雄9月13日结束五年刑期，于当天下午回到广州家中。郭飞雄表示身体很虚弱，需要休养一段时间，关于服刑期间的奇特经历，他表示不方便说，但并不是不敢说。

    记者9月14日晚电话联系到郭飞雄，问及监狱内的生活，他只简单地说了一句“里面的生活条件和外面差距很大”，表示社会的有序改革属于所有人，他希望在民主与法制的大局下，尽个人力量，营造一种宽容、和解的气氛。当记者问为什么当局多次阻止律师会见他，郭飞雄再次表达了自己的善意，他说愿意给所有人一个改正的机会，他强调自己没有说过任何谎言，实际的经历要比他说出来的还要奇特多少倍。

    9月13日，郭飞雄自己坐了约七小时大巴从梅州回到广州，他说不让姐姐和哥哥去接是自己的意思，因为路途太远不想让他们劳累。他推测出狱后会有一个“考验期”，目前看来还没有受到任何监视或限制。考虑到和外界隔绝了五年之久，他想先把身份休养好再做其他打算。最后他向海内外所有声援、帮助过他和他的家人的朋友致谢，表示永远不会忘记大家的帮助。

    郭飞雄出狱后接受媒体采访时曾说“我不会因为自己个人的经历变得更加激进，也不会变得更加软弱。“他对此表示只有一以贯之，才能算得上是一种信念。

附：郭飞雄与郭案简介（来源于自由亚洲）

郭飞雄本名杨茂东，毕业于上海华东师范大学哲学系，作家、法律工作者。曾经参与2005年广东太石村维权和营救维权律师高智晟等维权活动。郭飞雄曾多次被警方关押、殴打，他也曾几度绝食抗争，最长达五十多天。郭飞雄与其他十三位维权法律工作者一起入选香港《亚洲周刊》2005年“风云人物”。

郭飞雄于2006年9月被拘捕，此案曾因证据不足两度“退查”。郭飞雄在看守所会见律师时陈述，在被秘密押送沈阳期间，遭到包括电警棍电击生殖器的酷刑逼供，因不堪侮辱与酷刑，曾撞向玻璃自杀未遂。

2007年11月郭飞雄被以“非法经营罪”判处有期徒刑五年，罚款四万元人民币。 此案涉及被捕之前五年出版的揭露沈阳官场腐败的杂志《沈阳政坛地震》，此事前几年已经处理过，并且已罚没十万元人民币。
