    <td width="683"><h6>RFA:混乱消息图干扰茉莉花开 北京打压记者遭各方谴责&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">第三次茉莉花革命酝酿中， 但网上出现大量试图制造混乱的消息，王军涛认为，这种做法是徒劳的。中国政府加大力度限制驻华的外国记者采访，引起许多国际机构不满。自由亚洲电台驻香港特约记者心语的采访报道

中国茉莉花革命集合地点继续增多，发起人再次呼吁，民众参加本周日的第三次聚会，代号为三个代表，集会地点扩展到了41个城市55个点，新增加的城市包括呼和浩特，石家庄，兰州，昆明，齐齐哈尔，合肥，厦门，温州，苏州，宁波，西宁，另外加上香港，台湾和纽约。而网上出现了真假难辨的茉莉花行动的相关文章，更有不知身份的冒充海外民运人士王军涛，发出一千多封钓鱼密件，造成收件人电脑中毒并制造混乱，试图干扰第三次茉莉花革命。
 
王军涛星期五向本台表示：“在茉莉花革命中间，我只是传递了一些评论，但是在大陆，他实际上是要把大陆所有人都抓起来，（对）在大陆外面的人要进行骚扰，我对这个表示气愤。我觉得他这么做并不能达到他的目的，他的目的就是想阻止茉莉花革命。但是茉莉花革命能发生，绝对不是我王军涛怎么样，而是因为中国大陆治理失败，就是暴政、腐败、激起民族不满。但是，就是把我王军涛的电子邮件破坏了，把我完全毁掉，还是不能挽救人民对你的不满，还是不能阻止茉莉花革命的发生。所以我觉得大陆的做法是徒劳的。”
 
由于第三次茉莉花革命日期逼近，当局再次加强打压力度，独立中文笔会网站管理员吴伟（野渡）在被关押超过一周之后，以“涉嫌煽动颠覆国家政权罪”被定罪。除了野渡，还有梁海怡、陈卫、丁茅、华春辉、冉云飞、郑创添、魏强、全连昭等8人，以“煽动颠覆国家政权罪”或“颠覆国家政权罪”被刑事拘留。
 
国际笔会对以刑事罪名指控和拘禁野渡表示抗议，要求中国政府立即释放滕彪和作家冉云飞以及其他的笔会成员。
 
此外，中国政府对外媒记者的强硬态度也引起了国际社会的关注，许多在2月27日前往北京王府井商业区参与报道“茉莉花”聚会的外国记者被警察警告，如果3月6日再去现场报道，将会影响未来办理签证延期，一位不方便透露姓名的驻华外国记者告诉本台记者，（到王府井采访采访都要申请：“都要事先申请批准，驻中国的外国记者俱乐部到昨天为止没有任何人被批准，很多记者来申请，但是没有一个人被批准。”
 
德国电视二台记者韩诚说，在日前召开的中国外交部举行的例会中，90%的问题都与周日外国记者受到粗暴对待有关。台湾联合报说，在历时一个半小时的记者会上，几乎都围绕着上周日茉莉花集会，警方在王府井与媒体冲突事件提问，30多名境外记者以几近抗议方式的发问，质问外交部发言人，为何便衣警察可以任意殴打记者、可以任意带走媒体。但当局反映平淡。外交部发言人姜瑜说：“不要拿法律当挡箭牌。问题的实质是有人唯恐天下不乱，想在中国闹事。对于抱有这种动机的人，我想什么法律也保护不了他。”
 
全世界最大的国际性记者组织“国际记者联盟”表示，他们对中国警察向一些外国记者发出不予延长签证的威胁感到关切。国际记者联会香港及中国代表胡丽云向本台表示：“我们觉得很离谱，他们有什么理由拒绝记者续他们的工作范围的签证，这是他们的权利吗？这应该就是当年外交部有那个能力去影响，但是我们觉得，是一个不合理的影响。所以我们要求，所有的领事馆的官员和外交部去理论，还有就是需要外交部了解，公安现在在做什么，给所有的记者一个合理的回复，一个合理的对待。”
 
以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
