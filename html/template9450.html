    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">艾未未被拘押81天后获假释

英国所有大报今天（23日）都关注中国著名异见艺术家、英国皇家艺术学院名誉院士艾未未获取保候审的消息。

《独立报》头版整版艾未未的大幅照片上的解说是“有代价的自由”，艾未未在“坦白了他的罪行”后被取保候审。

相关内容中国异见艺术家艾未未获得假释视频：艾未未获假释回家（英文）艾未未获假释 国际社会做出反应更多相关的故事
相关新闻话题中国《卫报》头版艾未未大幅照片旁的文章说，在被拘押81天后，中国著名艺术家艾未未昨天晚上被放回家，看上去相对瘦了一点，并且很明显地比以前沉默了。

《金融时报》在头版刊登了艾未未的大照片，内页的报道说，中国最著名的艺术家艾未未在假释后对该报记者说：“我还行，我被放出来了，和家里人在一起，我很高兴。”

当局假释艾未未的条件是不准他对媒体发表讲话，报道引述艾未未的话说：“你们可以给我打电话，我们可以拿着话筒保持沉默，但一句话都不能讲。”

《泰晤士报》头版的报道说，艾未未被假释，是整个国际社会的谴责，致使北京当局有了这样的转变。

文章还说，政治分析人士认为，假释艾未未还可能与中国总理温家宝即将访问欧洲有关，中国当局希望避免访问国的抗议给温家宝的欧洲之行罩上阴影。

《每日电讯报》内页的报道说，艾未未在多年公开批评共产党执政的中国政府后被抓，中国警方说，现在让他取保候审，是因为他认罪态度好，并保证偿还他漏缴的税款。
