    <td width="683"><h6>RFA：“六四光明行”部分被捕者获律师会见&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td colspan="2">20170619&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因为在北京天安门举牌进行“六四光明行”的行动，而被以“寻衅滋事罪”刑拘的广东维权人士李小玲，其代表律师蔺其磊于6月7日与她进行了会见。一同涉案的其他被捕者也得以会见各自的律师，其中有人并没有参与任何六四纪念行动，只是为李小玲提供了住宿而已。

律师蔺其磊在网上撰文表示，6月7日，他在北京西城区看守会见了李小玲，对方神态疲倦，眼睛明显不舒服。李小玲也向他讲述了发起“六四光明行”行动，是为了抗议珠海警方的违法迫害，并提她到被送到西城区看守所时不能放风和购物，而原本每2个小时要点的眼药水，只能一天点三次，因而眼睛感到非常疼痛。

除了李小玲之外，周莉、李学惠、泉健虎、赵春红、卜永柱、梁燕葵、赵欣等7人也遭刑拘，罪名同样是寻衅滋事。

尚宝军律师向本台表示，他在6月7日也去西城区看守会见了泉健虎，泉健虎向尚律师表示，他没有参与任何悼念六四的活动，估计是因为李小玲曾经留宿他家，而被警方误以为他也参与了“六四光明行”的行动。

尚宝军说︰“我问了泉健虎跟这次的事件有关系吗？他回答说完没有关系，就是因为李小玲在他们家住了一个晚上，然后被被牵连了。警察也没有问他其他的事情，就问了一次，之后也没有再提审了。周莉是3日晚上被带走的，先抓周莉，然后才去抓他的。”

尚律师表示，目前看来泉健虎根本不涉到任何犯罪，理应立即释放，但是也要先看看警方在抓捕泉健虎之后的7天以内是否会向检察院申请正式批捕。

泉健虎的女朋友周莉，也是事件中另一名被捕者。6月7日，她与律师马纲权会见时表示，她和泉健虎只是因为提供住处给李小玲，因而不担心会被控告。

马纲权说︰“周莉挺乐观的，她说她没甚么事。公安对她说把她刑拘，就是因为她为李小玲在北京提供住处。毕竟案件还涉及到好几个人，像这类案件又比较敏感，是不会那么快把人放的。”

李学惠的代理律师丁锡奎则表示，由于他还没有正式代理案件，究竟李学惠是否涉及到李小玲的“六四光明行”的行动，目前还无法判断。

与被捕人士相识的周杰，目前以个人名义发起了筹借行动，他计划为每名当事人筹集约1万元的律师旅差费，以及送饭钱等等。

周杰接受本台查询时表示，不排除有被捕的公民要面临一系列的法律程序，因而必须聘请律师为他们进行辩护。他强调，筹借行动并不是募捐，因而相信不会触碰当局神经。

周杰说︰“8名被告就需要16个律师，进行会见的话，北京的律师还方便，但是外省律师的旅差费也比较高。我们想的是平均一个当事人摊到1万元。我们现在想尽快筹到一定的钱，让这些律师很快地介入和会见他们，这是最主要的。”

据了解，至6月8日为止，8名被刑拘的公民中，只有卜永柱和梁燕葵还没有聘请律师。
