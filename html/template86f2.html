    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2014年01月02日，去年新年献词激起轩然大波的《南方周末》，今年新年献词刊出前接受审查，行文较去年显得低调。（网上截图）

去年因新年献词被删改而引起社会对言论自由关注的《南方周末》，今年的新年献词备受关注。香港有媒体称，南周今年的新年献词，刊出前要提前审批。因声援南周而被捕的郭飞雄透过律师表示，为民主事业奋斗，就算被判刑也不言悔。（文宇晴报道）

《南方周末》周四刊出的新年献词，以“我们三十而立”为中心。与去年相较，献词相对较为低调，不过仍花了不少文字强调，会努力、专业、有担当地去逼近、追问、表达真实。香港《明报》引述消息指，《南周》今年的新年献词已经提早一个星期上交预先审读。

大陆资深媒体人朱健国分析，鉴于去年南周事件引起的一连串舆论和秋后算帐，今年的新年献词要提前审批，也是意料之事。他形容大陆媒体的舆论环境越来越小。

他说︰“今天肯定要管得更紧了，我想因为有去年的经验，肯定也不会有所突破。以前的献词是不需要送到上面去的，而且她也属于有前科和敏感的报纸，可能就抓得更紧一点了。尽管习主席的新年献词，和以往相比有进步，但是并不代表大陆的媒体舆论的环境会宽松，相反只会更加严厉。”

因声援《南周》而被控“聚众扰乱公共场所秩序罪”的广州维权人士郭飞雄，其代表律师张雪忠在网上撰文，认为《南周》的新年献词可以解读为“你们希望我们关注郭飞雄等人的遭遇？对不起，这个我们做不到！在这个伟大复兴的时代，我们只向往即将展开的改革宏图，不关心已经开展的大肆抓捕”，流露出替郭飞雄因声援而被抓捕的不值。

至于郭飞雄的另一名代表律师陈光武表示，他上月中去探望郭飞雄时，对方表示从未后悔因声援《南周》而被抓捕，更为自己的行为感到光荣。又称假若判刑能引起社会以及中央领导人的关注，他坐牢也值得。

陈光武说︰“精神很好，一点都没有沮丧，后悔的情绪都没有，态度很明朗。他认为他是无罪的，作为伟大和光荣的事业，为此而坐牢感到很光荣，毫无怨悔，义无反顾地认为自己应当坐下去。”

陈光武说，目前案件正在检察院的侦查阶段，按程序或许在农历新年前后决定是否起诉，但参考过江西新余三君子︰刘萍、魏忠平、李思华被控“涉嫌非法集会”的案件，在开庭后迟迟不作宣判，他认为官方或审慎处理郭飞雄的案件。陈光武又说，稍后他会与张雪忠计划于新年前，再去探望郭飞雄。

陈光武说︰“理由是国家主要领导通过三中全会，包括元旦祝福讲话，都对中国法治建设和社会的状况，流露出善意的表示。他们这些案子都是受到国际舆论的密切关注，如果草率判了，可能会带来不利影响。”

曾到过《南周》广州办事处声援的当地网友徐琳说，明显地郭飞雄和刘远东等人被秋后算帐，是当局选择性执法的行为。他认为当时大家去的声援行动没有犯罪，当局应立即释放所有人。

徐琳说︰“在网上也看到有人说要去，去的人可能事先也不会太高调。当时因为周年献词被改了，然后他们的员工罢工了，我们只是支持这个行为。最简单的就是放人，他们本身就没有罪。如果说这个行为是属于扰乱公共场所秩序，那就有很多人，这显然是选择性执法，是不公平的。”

前《南方周末》评论员、《炎黄春秋》编委笑蜀近日在台湾，代表被抓捕的中国新公民运动发起人许志永领奖时，也呼吁各界关注郭飞雄、刘远东等人。

南周事件，源起该报2013年的新年献词《中国梦 宪政梦》的作者戴志勇公开表示文章被删改，之后《南周》多位编采人员连署发表公开信，要求省委宣传部长庹震引咎辞职。继而触发各地网友到《南周》位于广州总办事处，连续数天集会声援。事件也引来国际舆论，美国国务院曾在例行新闻发布会上，就南周事件要求中国政府能正视民众强烈要求捍卫自己的言论自由权。

由去年4月开始，曾到《南周》声援的人士相继被传唤和威胁，其中维权人士郭飞雄、刘远东和孙德胜，被控“聚众扰乱公共场所秩序罪”关押。</textarea><br/>
