    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 叶兵 | 华盛顿 
 
图片来源: youtube视频截图 

陈光诚遭严密软禁视频截图双目失明的陈光诚因协助村民反抗暴力推行一胎化政策而坐牢四年多。去年9月他刑满出狱回到沂南县双堠镇东师古村家中后至今，地方当局派出至少十几人日夜轮班在他家院内和村口严加把守，手机信号也被屏蔽，只有他老母亲一人在当局派人严密监视下出门购买生活必需品。

前往陈光诚家乡山东临沂东师古村的一些中国志愿网友看来可能已被当局控制。去探视盲人维权人士陈光诚的一众网友都下落不明。还有消息说，服刑四年多去年9月出狱的陈光诚可能已经不在人世。

*网友闯关前均失联*

有网友5号下午4点之前发推呼吁人们紧急关注，说九月九探望陈光诚行动发起人之一刘沙沙等九网友的手机电话全部失去联系。据说其中包括一名以私人身份前往的新华社记者石玉。

与此同时，在邻近山东的徐州地区等候的妙觉法师对美国之音记者表示，准备从临沂出发前往东师古村的山东网友许先生和法名释彻心的出家人先后与她失去联系，估计可能遭到当局控制或拦截。这位志愿参与声援陈光诚的僧尼表示，先行到达东师古村的朱文礼当天上午与她通话时说，曾听到村民说，陈光诚已经去世。

微博图片
志愿者妙觉法师

*传村民说陈光诚已去世*

妙觉说：“朱文礼今天一大早就去勘察地形。因为我们想是不是从另外一条路进去，避开那些看守。他在跟村民交往打听路的时候，有村民告诉他，光诚已经不在世了。”

她同时指出，目前虽然无法核实遭受迫害殴打的陈光诚是否因伤重得不到治疗而去世，但是山东地方当局对陈家老少和其他近亲都严加控制，连陈光诚老母亲出门买菜都有专人看管，不许接触他人，让人不能不产生疑问。美国之音记者试图向沂南县公安局多名相关负责人证实上述传言，但所拨打的办公室电话或手机均无人接听。

*志愿者：村头有持枪人把守*

稍早前，网络媒体自曲新闻报道说，来自苏州的朱文礼说，村民很紧张，每个路口都有看守，悬赏抓探访者每人500元。朱文礼说，他偷偷从河里潜回，陈光诚家附近都是玉米地、树林，但距离150米处是空旷的，他猜想是人为弄成这样的。他还说村子的路口都是巡逻的人，据他了解，政府雇佣了许多社会闲散人员抓探访的人们，每天给100元。

此后不久，网名珍珠的南京网友在推特上说，朱文礼发出求救信息说，他已经被东师古村的看守们看住。他连续三次惊呼对方有枪，随即失去联系。究竟是什么人带枪，目前不得而知。

盲人维权法律工作者陈光诚及其家人长期被地方当局软禁与外界隔绝，在国内外引起广泛同情，许多网友持续声援。一些活动人士呼吁各地网友利用“十一黄金周”假期，前往“孟良崮战役”遗址附近的山东临沂东师古村，继续他们所希望的“以和平非暴力感化暴力”的集体闯关探访。

微博图片
河南维权人士刘沙沙

*盲人维权者感动网友  闯关途中心情平静*

五号中午，美国之音得到消息说，前河南石油工人刘沙沙等几名80后志愿者正在途中，争取今天赶在重阳节下午三四点钟到达有众多身分不明打手严密把守的东师古村口。

刘沙沙上个月曾两次与其他网友试图闯关探访陈光诚夫妇及家人，但是在当地所谓维稳人员严密封锁和堵截下，不仅未能进村，反遭毒打和抢劫，被绑架到很远地方，扔在荒郊野外。这次，她与外界失去联系前在路上行驶的汽车里通过手机对美国之音记者表示，她此刻的心情是平静的。

她说：“(生死)置之度外了。已经想好了可能出现的任何结果。”

同行的胡姓网友和彭姓网友分别来自湖南和广东，都是80后中国公民。他们对美国之音记者表示，因为受到陈光诚事迹的感动，才不顾个人安危，瞒着家人来向这位盲人维权者表示支持和敬意，同时为中国的人权事业做一点事。

志愿网友胡先生说，他对此行可能会遇到的困难和危险作好了准备。他说：“我们也有个心理准备吧。我们不干其他事情，就是探望陈光诚。给他争取权利。如果他们那些人使用暴力的话，我们也不还手。”

另一位志愿者彭先生说，参加探望陈光诚行动的本来还有90后的年轻人，但是经过慎重考虑和说服工作，在出发前才将他们劝离。他说：“他们是小兄弟了。因为他们还在上学，我们就把他们劝回去了。我们自己去就可以了。他们的心意我们帮他们转达。”

双目失明的陈光诚因协助村民反抗暴力推行一胎化政策而坐牢四年多。去年9月他刑满出狱回到沂南县双堠镇东师古村家中后至今，地方当局派出至少十几人日夜轮班在他家院内和村口严加把守，手机信号也被屏蔽，只有他老母亲一人在当局派人严密监视下出门购买生活必需品。在此期间，陈光诚和他妻子袁伟静曾遭到当地政府雇用的打手殴打受伤。从各地前去看望的人士，其中包括一些西方媒体记者，也多次受到拦截、殴打、抢劫和强制遣返。
