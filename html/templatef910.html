    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">哈尔滨女网友因茉莉花革命被刑拘

在匿名网友呼吁2月20日下午2点在中国13个城市举行所谓的“茉莉花革命”集会后，当局限制了许多异议人士、维权人士和维权律师的人身自由，其中一些人仍然失踪。有消息说，一位黑龙江女网友近日因参与有关活动被抓捕。她可能是中国茉莉花集会首个被刑事拘留的人。

据北京维权律师梁小军讲，网名叫“渺小”的女网友(本名梁海怡)被刑事拘留，目前被关押在哈尔滨第二看守所，罪名是涉嫌“煽动颠覆国家政权”。梁小军律师星期二上午对美国之音表示，他从推特上看到与这位网友有关系的人发出的求助推文，并依照推文上留下的电话，与这位网友的前夫联系，初步了解了一些情况。

梁小军说：“我在推特上说他丈夫有一个电话，说希望能够有律师提供帮助。我就给他打了个电话，他跟我说是，现在已经刑事拘留了，罪名是‘煽动颠覆国家政权’，说她的行为就是在QQ上还是在什么地方，转贴一些，那个言论。”

这位网友除了在网络上转发关于中国茉莉花革命的敏感信息外，据参与网站此前的报道，2月20日下午5点左右，她还在哈尔滨的一个广场，对正在下班的哈尔滨市政府的机关干部慷慨激昂地讲演，呼吁他们要觉醒，要当局还人民以自由。哈尔滨市呼兰区公安分局国宝大队到现场将该女子抓捕。

报道还说，21日下午呼兰区国宝大队给“渺小”前夫、一位知识分子打电话，让他到公安局去一下。这位先生尽管已经与该女子离异，但还是按照公安的要求，在刑事拘留书上签了字。但呼兰区警方没有按法律程序，把拘留通知书给这位女网友的家属。所以这位前夫只能托朋友在网络上呼吁，请网友们帮助找一位律师提供法律援助。

梁小军律师表示，他目前不确定网友“渺小”是否曾在广场上演讲。不过他将在近日内前往哈尔滨，为这位女网友提供法律协助，进一步了解情况。

记者星期二上午打电话给与网友“渺小”有关系的男士，接电话的人在记者刚说明意图后，简单应付了几句就挂断电话，记者再拨，电话转入关机状态。

记者播打哈尔滨市呼兰区公安分局的几个电话，接电话的人不是说不知情就是在记者刚说明来意后挂断电话。

另外，在茉莉花集会前被公安旅游的一些人陆续回到了家中。但是，2月19日被警方带走的北京维权律师江天勇、法律维权人士滕彪、维权人士古川、四川异议作家冉云飞，还有20日被带走的四川维权人士陈卫等人至今未归。而在2月16日晚被警方带走的唐吉田律师目前仍下落不明。

广州维权律师刘士辉2月20日中午等车准备去参加茉莉花集会时，被5名不明身份的人员蒙头暴打。他虽没有骨折，但被诊断有血尿，而且脾脏部位剧痛，需观察几天才能确定是否内脏受伤。此外，广州维权人士律师唐荆陵星期二中午前被警方带走。

分析人士普遍认为，中国各地数以百计的人响应上星期天13个大城市所谓的“茉莉花革命”集会，将加大要求中国当局进行政治体制改革的压力。中国网民已经表明要定期举行这类活动。
