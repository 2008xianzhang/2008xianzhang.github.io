    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国的人大、政协两会已经结束，但在两会期间“被刑事拘留”、“被失踪”的异议人士却依旧音讯全无。这也显示了中国当局对维权人士的打压进一步加强，并可能在未来对很多异议人士 进行司法审判。自由亚洲电台记者唐琪薇报道




自2月17号 “茉莉花革命”发起散步活动以来，由广州维权律师唐荆陵、四川作家冉云飞、北京异议人士李海等至少20人被刑事拘留。而北京维权律师滕彪、江天勇、北京作家古川，上海维权人士冯正虎等仍处于“被失踪”状态。

滕彪律师的岳父和岳母星期四晚间接受自由亚洲电台电话采访时表示，滕彪在2月19日下午接到电话后离开家，之后就一直处于失踪状态，北京市公安局的人第二天还到家抄走了很多东西。

滕彪的岳母告诉记者，她和家人都非常担心滕彪的安危，但她们相信滕彪应该很快就会回家了。

“等等吧，快了，不开完会了吗？”

不过，北京维权律师李静林却没有那么乐观，他告诉记者，以往开“两会”期间中国当局都会抓一批人，“两会”一过这些人就会被释放，但从这次情况看来，当局什么时候会放人，现在还很难说。

“现在看来恐怕要到等茉莉花之后了，茉莉花说不定要很长时间。”

李静林说，现在江天勇律师的妻子非常着急，多次去北京有关部门打听丈夫的下落，却毫无结果。

“警察抓走人了，但是现在去问，谁都不理，谁都说不知道。”

李静林还表示，他们对唐吉田律师的现状也非常担心，因为有可靠消息说唐律师在被羁押期间遭到酷刑。

“唐吉田他被送回老家了。据说被打得很惨，比高智晟还惨。”

李静林告诉本台记者，象唐荆陵、冉云飞等一些被刑事拘留的人士，很可能在未来会被进一步的判刑。

“刑事拘留就说明它是刑事案子了，就有另一种可能对被抓的人判刑。凡是在网上传播茉莉花消息的人，可能都要被抓。”

北京维权律师黎雄兵告诉自由亚洲电台，他很担心滕彪律师等人的安危，但现在北京的风声非常紧，他不方便接受记者采访。

有外国记者在新闻发布会上询问中国外交部发言人姜瑜有关这些失踪异议人士的下落，姜瑜表示她不认识这些人。

中国国安部也没有对一份询部分异议人士下落的传真作出回应。

旅居纽约的前“凤凰卫视”新闻总监庞忠表示，从短期效应来看，有关当局最近加大打压力度是为了维护两会期间的秩序稳定、保证两会顺利进行。

但是，庞忠强调，从中国当局的整个策略来看，他们是想要利用一切手段控制 “茉莉花革命”散步行动进一步发展。

=“所以它采取了任何一切可能采取的这种手段，在政策上、封网上，包括对民运人士的监视、打压，特别是维稳的经费超过军费等等都是为了维持它的统治。”

不过，庞忠同时表示，从表面上看有关当局的一这些高压手段可能会起到“杀一儆百”的作用，但是从长远来看，这种做法只会激化中国目前一触即发的各种社会矛盾。

“因为你不解决人民、民众的实际问题，你用这种高压手段来进行，那人民就慢慢地从这个事情上对政府失去信心。早晚会爆发出来的。会有更多的民众站出来支持这种情况。”
            
路透社星期四援引“大赦国际”亚洲部一位负责人的话称，有关当局这次发起的大抓捕行动其人数之多、涉及面之广，是他们很久没有在中国看到的。



以上是自由亚洲电台记者唐琪薇的报道。</textarea><br/>
