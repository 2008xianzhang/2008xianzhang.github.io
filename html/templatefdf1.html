    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【看中国记者杨蓉真报导】5月19日，盲人律师陈光诚搭机前往美国，获得来之不易的自由。同一天，著名维权律师高智晟的妻子耿和受邀在网络语音聊天室与网友互动交流，谈到她与孩子目前的情况，以及对高律师的怀念并希望更多人能关注，她表示现在只能写信给高律师，希望所有关注高智晟的人都能写信给他，做为让那些狱警了解真相的一个管道。

5月19日晚上9点，耿和受民主人士邀请在RC语音聊天室公开对与会的近150名网友介绍他们一家人的情况，提及目前能为高律师做的就只剩下写信给在新疆沙雅监狱服刑的他。她表示，由于高律师被关在新疆，其在陕西的家人很难见到他，加上监狱封锁来自海外的电话，长期无法接通高智晟的情况下，他们只能写信。她呼吁所有关注高智晟的人多多写信给他，让那些警察也能了解高律师的真相。

耿和说：“我们现在只能写信，电话也打不通，去一趟也很不容易，万一去了又不让看，大哥（高智晟大哥高智义）说，总之人活着那我们就写信吧。”她希望能有更多的人写信给高智晟：“我现在在想呢，我们对高智晟的支持，我们每一个人都写一封信，写给高智晟的信，必须是警察要去看的，他们看的过程中呢，也是让他们对高智晟更能了解、更能认识，这也是讲真相的一个最好的机会。我想咱们多多给高智晟写信，让他们这些警察更多的去看，更多的去记录，让他们知道有这么多人支持高智晟，他们可能会善待他吧。”

高智晟为陕西人，被称为“中国的良心”，为中国当代著名维权律师。过去经常替弱势群体打维权官司，曾获选中国十大优秀律师。

2005年为受迫害的法轮功学员三次写公开信给胡锦涛及温家宝，后长期遭到严密监控，包括妻子、儿女都无法正常生活。

2007年2月高智晟被当局以“煽动颠覆国家政权罪”判刑三年，缓刑五年。后于2009年2月在陕西家中被警察带走，失去音信。

2010年4月，当局在国际压力下，让高智晟短暂露面，接受了美联社的采访，但随后又失去消息。直到2011年12月16日，新华社才报导，高智晟因缓刑期间违反相关规定，被撤销缓刑并入狱服刑3年。但家人不被允许见面。

2012年3月24日，高智晟的大哥、岳父才终于在新疆沙雅监狱见到高智晟，这是在高智晟失去联系近两年后，第一次与家人见面。
