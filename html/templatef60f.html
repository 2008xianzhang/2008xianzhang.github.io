    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图：香港民主人士黎智英被收押所警员押送。（2020年12月12日）

香港知名民主活动人士、媒体大亨黎智英周三（12月23日）意外获得香港高等法院保释许可。这是被香港当局以违反国安法罪名逮捕的人士中首个获准保释的例子。

黎智英今年8月被警方逮捕，最初的罪名只是与一宗土地使用权有关的“诈骗罪”，但很快获得保释。12月3日，他再次被捕，当局给他增加了“勾结外国或境外势力危害国家安全罪”，被收押在香港九龙西荔枝角收押所。他先后两次提出保释申请都被拒绝。

今年73岁的壹传媒创始人黎智英周三再次向高等法院申请保释，法官李运腾听完双方陈辞后，决定批准其保释申请。不过，保释条件相当苛刻。法庭要求他交付保释金1000万元港币，还要有3人担保，每人各缴担保金10万港元。法院还要求黎智英交出旅游证件，不得离开住处，每周要到警署报到三次。

法庭宣布，黎智英的案件将于明年4月16日开庭审理。

中共在6月30日在香港推行国家安全法，向参加2019年大规模反对港府的示威游行人士进行清算。到目前为止，已经有一万多人被警方逮捕，有2000多人被判刑。

本月早些时候，香港立法会的民主派议员为反对北京和港府联手取消了4名民主派议员的资格而集体辞职。

香港警方以违反国安法为名逮捕了30多人，其中有4人被判刑。黎智英是这些人中唯一获得保释的。其他香港知名民主活动人士如黄之锋、周庭等人的保释申请都遭到了拒绝。

图：前香港众志秘书长黄之锋和主席林朗彦被判入狱后抵达荔枝角收押所。（2020年12月2日）

香港政府对民主派议员的打压引起国际社会的强烈谴责，美国等西方国家先后对香港采取了各种形式的制裁。但到目前为止，港府对民主派的打压行为并没有收敛。

据香港媒体报道，警方指控黎智英触犯国安法的证据就是黎智英在推特上发出的一些推文、他公开发表的一些评论和他接受外国媒体的采访等。

还有一些指控的行为发生在国安法生效之前，比如黎智英发推呼吁美国对中国官员进行制裁。但国安法明确表示，该法对有关几项主要犯罪行为不具有追溯力。

国安法规定：除非法官有足够的理由认为犯罪嫌疑人或者被告不会继续从事危害国家安全的行为，否则就不应该允许犯罪嫌疑人保释。
