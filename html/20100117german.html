    <td width="683"><h6>德国外长敦促中国尊重人权</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><span style="vertical-align: top;">美国之音</span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>德国外交部长韦斯特韦勒敦促中国进一步尊重人权。这是韦斯特韦勒首次访问中国。韦斯特韦勒星期五在北京告诉记者，他在星期五早些时候和中国外交部长杨洁篪的会谈中提及了人权这个敏感话题。他说，德国在西藏、人权和言论自由等议题上与中国抱持相当不同的看法。<br/>
        <br/>
        德国外交部长韦斯特韦勒星期五告诉中国总理温家宝，德国希望加强与中国的经济和政治联系。中国官方的新华社引述温家宝的话说，中国将建立一个更加开放和有利国外投资人的环境。<br/>
        <br/>
        韦斯特韦勒去年10月担任德国外交部长。他目前正带领一个德国议员和商人代表团在中国进行为期两天的访问，参访行程将于星期六结束。<br/>
    </p></td>

  </tr>
