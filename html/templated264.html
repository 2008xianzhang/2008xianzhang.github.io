    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息蒋理报道）12月9日上午，四川遂宁中级法院通知陈卫的代理律师郑建伟到法院领陈卫案起诉书副本。这是在持续几日律师与陈卫家属联系法院了解陈卫案情况而被以法官不在为由推脱下，法院最后在代理律师前往香港交流时通知他到法院领起诉书，但法院并没有告诉律师具体的开庭时间。

陈卫被遂宁警方以涉嫌“煽动颠覆国家政权罪”刑拘，后被逮捕后，委托重庆郑建伟律师代理。律师几次前往遂宁欲会见陈卫，均遭到遂宁警方以各种理由拒不安排会见。后来案子到达检察院，在先后三次退回公安补充侦察情况下，最后陈卫在被关押半年多后，律师才得以会见。这次陈卫案应该在上月下旬便到了遂宁法院，北京代理律师打电话到遂宁法院了解到案子到法院情况，但当律师与陈卫家属欲到法院阅卷及了解情况，却迟迟联系不上法官。现正值代理律师郑建伟外出时，法院通知领起诉书。

由于陈卫案早先还委托了成都马小鹏律师，后马律师事务所面临被查税压力，被迫放弃代理。陈卫家属准备再请北京一名律师代理，但遭到当地警方劝阻。为了依法维护当事人委托律师辩护权，律师准备下周到遂宁取起诉书及阅卷。

根据种种迹象，陈卫案一审应该会在年内开庭结案，从以往有关当局处理异议人士案子如高智晟案、胡佳案、刘晓波案等，选择在圣诞节前开庭来看，遂宁法院很可能对陈卫案也选择本月23日（星期五）开庭。希望各界高度关注！

陈卫，男， 四川省遂宁市人，出生于1969年，原北京理工大学学生，1989年“六四”民主运动期间是理工大学学生领袖，后被关押一年。1993年又与北京语言大学教师胡石根先生等一起遭到抓捕，被以反革命罪判刑五年。出来后坚持推进中国的民主事业，近年来积极参与民间维权，帮助弱势被侵权群体维护权利、伸张正义。他为人忠厚、坦诚，对社会弱势群体极具同情心，主张通过和平理性与非暴力路径，着眼于从公民社会建设上来稳步改造中国。 2011年2月20日，在中国网传茉莉花集会散步当天被遂宁国保带走，并随后被以涉嫌“煽动颠覆国家政权罪”刑事拘留，3月28日下午被正式逮捕。现被关押于遂宁市看守所中。
