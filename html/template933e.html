    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士王荔蕻“寻衅滋事”一案，将于本周五上午在北京朝阳区温榆河法庭宣判。外界呼吁释放王荔蕻的声音不绝于耳。游精佑女儿游豫璟计划前往北京声援，但在福州机场遭拦截。

本台曾报导北京维权人士王荔蕻“寻衅滋事”一案于8月12日在北京市朝阳区温榆河法院开庭审理，数百网友访民现场声援，法庭宣布择日宣判。

在限期过后，王荔蕻代理律师刘晓原在本周三才获得法院的通知，表示此案于九月九号开庭宣判。

消息传出后，许多网友呼吁到场围观。福建三网民案当事人之一游精佑向本台表示，经过上次在机场被拦的经验后，他想自己如果到北京一定又会无法成行，于是让女儿游豫璟代为到场，以表达其支持态度。

游精佑表示：“我估计我是走不了，所以我叫豫璟去，刚才安检都过了，被拦下来。”

记者：“你本来以为她可以去是吗？”

游精佑：“对，我去也不太现实，但也想表达我们这个家庭对王大姐及这个社会的情感，因此要表达这个态度。”

本台记者之后致电游豫璟，她表示自己正在警车上回福州：“我现在回福州了。”

记者：“他们怎么知道的?”

游豫璟：“我不知道”

记者：“当时情况是怎么样？”

游豫璟：“当时我们准备登机，后来他们来了，我们就去不成了，所以现在就回福州了。”

记者：“你有预计会被劫回来吗？”

游豫璟：“我就想的，怎么会这么顺利。”

记者：“来了多少人（警察？）。”

游豫璟：“5至6个。”

据维权网消息，周三下午来自全国各地的访民，包括吉林省访民邓志波、刘凤琴，黑龙江省张宝珠，安微省王忠志，湖北省郑大靖、卢天兰，重庆市张家兰，河南省张小玉等访民代表的100多人聚集北京南站，向政府提出要求释放王荔蕻。

张宝珠表示：“政府不作为，呼吁下让她早点出来，希望她平平安安的。”

记者：“你们认识王大姐吗？”

张宝珠：“是听上访的访友说的，他们都为我们说话，明天我们也准备去。”

王荔蕻因去年4月16日在福建福州马尾区人民法院外，与网友一同声援因言获罪的“福建三网友”，今年3月21日晚上，在家中被朝阳区警方抄家并带走，之后被正式逮捕，最初罪名为“寻衅滋事”而后改为“聚众扰乱交通秩序罪”而后因证据原因又改回“寻衅滋事”。

在王荔蕻被宣判前夕，北京民主人士要求无罪释放。

查建国表示：“像王荔蕻这样温和的很和平非暴力依法进行维权，为别人而伸张正义，完全遵守中国法律，连一个维权人士都不能容忍，容忍度这样低，还用这样暴力的制裁方法，我觉得是非常可悲的。”

维权律师郑建伟在《一个好人王荔蕻》一文中写道：她不知疲倦的四处奔波，关注“自缢”身亡的访民李淑芬、因言获罪的网友王译、身陷囹圄的艾滋病患者田喜……终于有一天，她失去了自由。

王荔蕻长期帮助访民，为受害者不停奔波，关注过杨佳、邓玉娇、李淑莲、福建三网民、田喜、在各种不平的事情中，都能看见她穿梭在其中的身影。

受过王荔蕻帮助的田喜告诉本台记者，他会到场声援。

“当然希望王荔蕻阿姨可以被无罪释放，政府觉得她有点捣乱，但从我们来说，我们爱国的方式只是不一样而已。”



以上是自由亚洲电台驻香港特约记者心语的采访报道。
