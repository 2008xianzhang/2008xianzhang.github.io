    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我以嚴肅認真的態度呼籲大家勿忘趙紫陽先生，呼籲當局早日為趙紫陽先生平反，恢復趙紫陽先生黨內外一切名譽，為趙紫陽先生舉行國葬。趙紫陽先生大刀闊斧推進經濟改革的作為、主張建立現代化政治體制的觀點、響應社會各界民主訴求和反對武力鎮壓學生的言行以及至死不屈服於外加其罪的品格，獲得了中共黨內開明人士和海內外認同普世價值的團體或個人的廣泛支持與讚譽，是現代中國民主運動的標誌性人物之一，也是中共歷史上少有的特立獨行的領袖人物之一。趙紫陽於改革開放時期擔任國務院總理的貢獻及經濟決策，實為當之無愧的改革開放總設計師，當時亦被世人稱為中國改革開放的總工程師。
 
我支持刘晓波先生愿意签署零八宪章，中国的民主人士们有着普罗米修斯般的牺牲精神，忍受着挫折中愚昧乘客的埋怨、亵渎和鞭笞，却因智慧而充满快乐，并因自己对百姓的每一次帮助和提携而心存喜悦，从不会对蒙昧百姓的误解而心存怨恨。种下一棵树最好的时间是十年前，其次是现在，我深信今日的努力，必定有将来的大成。我们愿与刘晓波先生共同承担责任。
 
一个人下定决心实现愿望，总是有办法的，可是大多数人终其一生都未尝过愿望成真的滋味。人们假装没有钱，没有时间，没有愿望，没有不顾一切的决心，直到真的一无所有。
 
高中时从父亲那里了解当年天安门事件后就对共产党有所厌恶。上了大学后又阅读一些书籍，更是感觉如今共产党的统治与从前满清无异。现在我仅仅一介学生，空有改变中国的幻想却无那个实力，因此，我希望通过邮件签署，以尽绵薄之力，声源各位民主义士。
 
我愿意为民主，人权，自由，平等和共和而奋斗。实现言论自由，新闻自由；保障人权；军队实现对国家负责，效忠于国家，剔除军队党政组织；取消为一党服务的政治教育和政治考试，推广普世的道德和公民意识。同意建立中华联邦共和国！</textarea><br/>
