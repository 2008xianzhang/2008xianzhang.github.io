    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一，
7月16日中午,许志永被带走。致电王功权核实（王功权当时正与许太在一起），我还是不愿相信：志永真的被刑拘了。心理上，我完全不能接受。

几小时前，志永还给我留话：“公民守望工程”，你做得很好。

二，
四月初，声援安妮上学。志永和我都去了合肥，不约而同。八号一大早，志永挎个双肩包赶火车，一个人去河南。那样子，活脱脱一个大男孩。夜里郑州来电话：志永被带到派出所，几个小时才出来。当时志永正和朋友一起吃饭。有司很好玩，喜欢从餐桌上抓人；霸蛮从餐桌上带入，可能有快感。反正，在上海我就遇到不止一次。三，
4月17日，晚饭后。家喜给我说：志永被软禁在家；轻描谈写加一句：我身边全是狗；然后叮咛：化平千万要小心，我们很担心你。聊着聊着，人就不见了。
第二天晚上，志永告诉我：丁家喜被刑拘了，在北京第三看守所。它们造了一个“非法集会”的罪名；同一天带走的，还有公民赵常青。整个四月份，至少13位活跃公民被刑拘。

四，
4月12日开始，公民许志永就被非法软禁在家，期间不允许离开家门一寸。
在大陆中国，被非法软禁的事是经常发发生的；被非法软禁已经是我们生活的一部分。对公民许志永来说，更是家常便饭。我们，都没太当回事。
志永给我说过：被非法软禁期间，他会祷告、思考、读书、写文章。这一点我们是一样的。

五，
420雅安地震，我和公民陈云飞奔赴芦山灾区。当时志永被非法软禁在家不能出门，之前，北京十君子被刑拘。在这样困境下，志永依然心系灾区父老，筹款，委托我们救助灾区孤老灾民。
期间，我与辛巴发起“公民帐篷幼儿园计划”，帮助灾区孩子早日回到校园。

六，
春节前几天，我和志永单独在一起，形影不离。高铁上，我两彼此分享“服务、担当、放下”这个理念。做为一个“新公民”，这是我们对自己的要求。
春节后，在不同的城市我和公民交流的主题：就是“服务、担当、放下”这个理念。
4月23日，被非法软禁在家的公民许志永发表了《公民自勉——服务、担当、放下》，文中写道：“…….服务社会、担当责任、放下自我，健康力量自然成长……服务、担当、放下，这是一个不断提升个人修为的过程，也是民主宪政健康力量不断联合\成长的过程。”
这篇著作，就是春节前我两在高铁上一起分享的内容。

七，
被非法软禁、传唤，与我们而言，已经是生活的一部分。期间，我和志永不约而同的选择拒接进食。志永告诉我：我们不要用“绝食”这个词，我们并不是要去死，我们就是是“禁食”：这是一个仪式，是一种表达，是一种拒绝。

八，
“WANGYI恨恨的”挂了电话，志永自言自语，一点也不生气，表情很困惑。我知道，一些朋友一直木原谅“普交”报告。志永历时一个多小时给我解析过报告的来龙去脉，他真实地相信他和团队的调查结论。
志永是一个诚实的人，诚实得有点迂腐。

九，
第二天是除岁。志永要先回故乡看妈妈，再赶回北京过年。朋友坚持要开车送志永回故乡，志永死活都不肯。
他就是这样一个人，对自己苛刻，处处严于律己。

十，
去年（2012）6月30日，夜，故都北平，记不了名的一间餐馆。我和丁家喜律师，胡佳、杨子烈、肖国珍律师、许志永博士等公民朋友欢聚一堂。
离开的时候，我们去赶地铁。
走在街上，志永背个包，不紧不慢，看起来，只是一个阳光帅气的大男孩。
据说，第二天有司就找许志永讯问了40多小时。期间，志永全程禁食。

十一，
“以前，或许会选择妥协，那是我没有准备好。现在，我不会退。”年前，公民许志永这样告诉我，那个日子我记得：2013年2月7日下午。
志永和我清楚地知道：我们面对的人类史上最无道的毒菜集团。纵然我们对任何人都心存善念，纵然我们一直以最温和、理性的方式表达、行动，这并不等于我们不明白自己需要承担的风险。
只是我们有点太善良：木想到，对公民力量的大规模残酷镇压，会来的这样快。

十二，
夜深人静，想起志永。
某个夜晚，我们通宵达旦讨论。印象中的志永：温文尔雅，有点腼腆；那双眼睛，良善清澈；你说的每一个字，他都会仔细听。
十年来，公民许志永一直站在最前面守护良知；身体力行维护公民权利；传播“自由、公义、爱”；倡导“新公民运动”。
我要告诉公民朋友的是：不是有希望才坚持，而是因为坚持才有希望。
