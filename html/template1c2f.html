    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2015.9.30一生中无法遗忘的日子。在这个小小的县城里，常住人口4万的县城。笼罩着恐惧。

下午3点多，朋友问。有爆炸案。发了图我看。办公室里一直在问。怎么回事。没有人知道。以为只是简单的报复性爆炸。第二节课还没有下。三处地方爆炸了。一心想着。一会放学。不能让小宝贝独自去上兴趣班了。要在校门里把他拦下来。

4点多。听到了第一声爆炸声。内心里,陌名的有些恐惧。接着宝贝爸爸电话来了。让带好宝贝。不要去上课了。学校里。广播响了。学生们都到操场上集中了。冲上教室。把宝贝从教室里带出来。让他在升旗台前坐着。他还不懂事的问。哪儿被炸了。怎么回事呀。问个半天。把手机给他。他自己在看朋友圈。校园里一片混乱。男老师拿着器械,领导全站到了校门前。警察警车也开过来了,校门外,骤然间。多了许多家长。人越来越多。操场的孩子。在领导广播后。又被老师们带回了班级。孩子们,不停的在询问。是不是防恐演练。老师们聚焦在操场上。没有和孩子们说明情况。只是要求,安静的回班或是就地坐下。

接着。爆炸声又响起来了。孩子们震住了。开始有孩子在哭了。有人说想爸妈有人说要回家。老师在不停的安慰。广播里。从一年级开始向校门外放出去学生。让父母来接应。因为突然。出门的孩子只有少部分。有家长接。很多孩子出了校门没有人接。又返了回来。放学的速度非常慢。出了校门又回来的孩子们。开始在哭泣。坐在升旗台下。坐在操场上。坐在空地上。所有空地上。都坐满了零散的孩子。门外的家长越来越多,不能放陌生人进来。领导来了。局领导来了。警察来了。一直在门外维持秩序。孩子们的速度很慢很慢,好多家长接到孩子。瞬间就哭了。一千多家长站在门外。那种心情可想而知。宝贝爸爸电话进来。交待。不要离开校园了。到处在响不知道情况如何。不要离开。宝贝抱着我。一句也不说。我很庆幸孩子在身边。我很庆幸整个校园整天都是封闭的。相对的安全。离学校不到200米的超市爆炸了。那是孩子们多数要必经之路。Q、微信一直在响。不安的情绪漫延到每个角落。

“嘣”爆炸声又响起来了,这次那么近。那么响。瞬间空气象凝住了一样。孩子们开始哭泣。老师们开始急惧的不安。广播里一直呼叫着班级。队伍一直在向外走。家长们开始骚动。心都要碎了。不能离去的孩子们坐在一起。不停的哭泣。女老师们开始沉默。带班的老师。不停的在电话。家长不断的电话进来。海润阳光小区的门卫被炸了。有家长电话来。要求老师不要放孩子回去。学校相对安全。有家长要求尽快放孩子出来。到处一片恐怖。中午的时候。学校里也有人送来不明包裹。老师没有带进校园。主任把包裹送出了校门。让送来的人带走了。到处听到有人接到不明包裹。到处是可疑包裹。所有的短信通讯都在广播不要拆封不明包裹。到处一片混乱。

天渐渐黑了。校门外家长越来越少。孩子们基本出门了。校园里。校安人员和领导们在排查。校讯通一直发送着全校师生要注意的事项。宝贝一声不吭的跟着我。生怕我离开。领导们在感叹做了正确的决定。一直以来不让门卫接受任何包裹。今天避免了意外的发生。大家也在感谢领导的英明决策。

好惊恐的一天。17处爆炸，从车站到超市到学校附近，到菜市到居民区，到监狱办公室。所有可能出现的地方，都爆炸了。很庆幸宝贝一直在我身边。心里一直感叹。我们活着。天黑的时候。穿过大半个县城。路经五处爆炸的地方。看到许多的警察在值守。大桥头。有部队人员驻守。到处拉起了警界线。这一夜。多少人无眠。同事们在群里讨论着。一直到凌晨。许多人选择离开了县城。许多人回到家发现家里被爆炸弄得房屋损坏。所有的小区都关闭的了大门。所有的店面都关门了。公安到不同的小区检查不明的包裹。不安漫延着。让人不得安宁。多少警察同志这一夜值班不得而知。这一夜。内心里对他们充满了敬意。许多爆炸点警察还穿着防弹衣。在道路上值勤警察,只是穿着普通制服。希望所有的人都平安。

10.1日。睡醒了根本不能再安然入睡，8点多。在写下这些文字之时。爆炸声又响起，瞬间想流泪。据说别的小区楼顶爆炸了。六楼被炸穿了。此时，没有任何心情再诉说，恐惧四处漫延。据说还有许多许多包裹没有找着。世界一片混乱。不能再诉说。

来源：博讯</textarea><br/>
