    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">迈克.蓬佩奥 国务卿
2018年6月3日

1989年6月4日，在天安门广场及附近发生了对和平示威的暴力镇压，在事件29周年之际，我们记得无辜生命的惨痛逝去。

正如刘晓波就2010年诺贝尔和平奖发表的缺席讲话中所说，“六四冤魂还未瞑目”。

我们与国际社会其他各方一道敦促中国政府，对被杀害、被拘留或失踪的人作出公开彻底的说明，释放那些因努力让天安门广场事件不被遗忘而遭监禁的人，并停止对参与示威的人及其家人进行持续骚扰。

美国认为保护人权是所有国家的基本责任，我们敦促中国政府尊重所有公民的普世权利和基本自由。

来源：美国驻华大使馆</textarea><br/>
