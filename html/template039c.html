    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">四川省维权人士刘正有周五刑满出狱，他所有书信及文稿均被没收，当局派近30人及用专车把他送往宾馆，至今仍被公安监视行踪。另外，四川另一维权人士左晓环被法院准予撤销起诉，改为监视居住半年。（冯日遥报道）

两年刑期届满的刘正有，周五踏出自贡市看守所后，随即坐当局安排的专车前往一间宾馆，其妻子及家人稍后亦由当局接送到该宾馆与他会合，现时仍有近30名公安监视他。

刘正有接受本台访问时指，出狱时所有书信及文稿均被看守所人员没收，现时仍未完全恢复人身自由。他说：“这个看守所的所长及大批公安早上用专车把我接走，早上7时许已到达，他们很紧张的，指今日不回家，要在宾馆住一夜，明日就带我回家，说这是风俗需要，不能将不好的东西带回家去，他们一直跟著我，但就无完全限制我自由。”

尽管自周四开始四川大部份维权人士及访民被警告威胁，禁止他们前往看守所接刘正有出狱，但仍有数十人不顾当局监控前往宾馆与他聚会，并共进午餐。

刘正有说，虽然午饭时全程有公安在场监控，但他见到那么多人坚持来接他出狱，他感到万分高兴及感动，他又多谢各界及媒体的关注和声援。他说：“有很多朋友来了，来成都的朋友，亦有网友，我刚与他们一起食午餐，已经两年没见，很多说话要讲，刚才或许自己说得太多，很累，要返宾馆休息了。”

被囚期间一度绝食抗议当局诬陷罪名的刘正有，患有高血压等疾病，身体状况一度极差，刘正有指，出狱前已嘱咐妻子为他准备电脑及通讯器材等设备，等他身体调理好后，他会继续进行维权工作，即使再遭打压亦不会妥协。

他说：“全部所需的器材都准备好了，相信仍有一段长时间会遭当局监控，所以我打算，刚出来后先要调理身体，要将病看好，治理好后令自己元气恢复，其后再展开维权工作。”

而刘正有的妻子胡玉兰向记者指，由于她仍处缓刑阶段，对丈夫的事情不方便说太多。

2009年11月刘正有被8名公安从家中强行带走，其后公安以涉嫌“诈骗罪”将他及妻子正式逮捕，去年1月中旬，汇东公安分局指他们涉嫌伪造就业经历，骗取近两万元的退休金，法院先后两次将此案退回公安局补充侦查。去年8月21日法院判刘正有及胡玉兰诈骗罪名成立，分别处以两年及一年半有期徒刑，胡玉兰获准缓刑两年即时释放。
