    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 香港特约记者 甄树基

曾因所谓非法泄密罪而坐牢10年的前大陆记者师涛，透过中国人权发表声明，抗议在六四26周年之际，中国当局进一步加强对网络的控制，包括对其微信朋友圈进行定点屏蔽。

师涛的声明强烈抗议微信运营商这种助纣为虐的不良行为，称“言论的自由是我们平等相处的基础，是我们在权贵们傲慢而强硬的高压之下唯一的尊严。宁鸣而死，不默而生。”他呼吁所有的人“为自由而勇敢地呐喊”。

师涛说，2015年6月5日，他的微信朋友圈被莫名定点屏蔽，没有任何组织和个人声称对此事负责，其阴暗与下作还不如某些恐怖组织光明磊落。陆续得知，越来越多的人也被定点屏蔽朋友圈，“我还专门上网激活微信功能，发现系统功能正常，只能证实，微信这套社交系统已可耻地沦为权贵们的帮凶”。

师涛发表声明强烈抗议微信开发商这种助纣为虐的不良行为，并严厉谴责屏蔽微信朋友圈功能这种严重侵犯通信用户合法权益的不法行为。本人将保留依法控诉的权利。

他同时表示，他将尽最大可能学习和使用各种通信手段，保证言论的畅通，保证自由获取信息的权利不再受到任何侵犯，又建议各位亲朋好友利用各种手段，抓紧收集和储存所有相关信息和资料，以应对越来越恶劣的信息及舆情控制。

师涛在声明中建议大家利用所有合法手段和技术手段，依法搜集各地各级贪官污吏涉嫌违法犯罪证据，以保证今后依法予以清算，并继续关注热点新闻，打破信息封锁，寻求事实真相，维护社会公平正义。

他说，中国大陆言论自由被打压，自21世纪以来已进入最严厉、最残酷、最激烈的阶段，历史事实证明，从来没有赏赐的自由，只能靠每一个人，每一张键盘、每一部手机、每转发的一张帖子去争取、去抗争，今天的所有付出与牺牲，是为了让子孙后代不要为大家的懦弱与苟活而感到羞辱。言论的自由是大家平等相处的基础，是大家在权贵们傲慢而强硬的高压之下唯一的尊严，“宁鸣而死，不默而生。让我们所有的人为自由而勇敢地呐喊！”

师涛原为中国《当代商报》编辑。2004年“六四”15周年前夕，师涛因通过雅虎中国电邮向海外网站发送了在编辑会议上传达的中共中央办公厅的《关于当前稳定工作的通知》内容摘要而被捕，2005年被以“非法向境外提供国家机密罪”判刑10年，2013年获释。
