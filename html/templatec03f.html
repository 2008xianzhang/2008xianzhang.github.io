    <td width="683"><h6>纽时：中国官方下令媒体降温NBA事件恐香港问题更受关注&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港特约记者 甄树基

纽约时报报道，经过三天煽动民族主义愤怒情绪之后，中国政府周四突然采取行动，试图平息人民对NBA的公愤，因为北京方面担心，这类言论正在损害中国的利益和它在全世界的形象。报道指出，北京官员担心围绕香港抗议进行高度政治化的抗争，可能不利于周四在华盛顿开始的为期两天的高级别贸易谈判。此外，这番反抗可能会致使知名运动员及其全世界的粉丝开始关注香港的抗议活动，而他们可能会同情抗议者而非北京。

网媒中国数字时代同时亦刊登了中国官方有关部门向传媒发出的指令，要求将NBA事件降温，该指令称：“各网站，NBA相关新闻报道撤下双首页（包括客户端），压至后台，有关话题降温不炒作，敏感时期不要带偏公众舆论。”

中国数字时代并且引用大陆微博多个用户发文报道，当局周四在上海举行的NBA洛杉矶湖人对布鲁克林篮网的季前赛时，甚至禁止球迷带国旗进场（见图），尽管场外有人向球迷派发一面小国旗。

纽时的报道指，连日来，中国的官方新闻机构和严格控制的社群媒体平台一直充斥着对NBA批评，此前一名休士顿火箭队高管在推特上表达了对香港反政府抗议者的支持。NBA两场季前赛转播计划因此被取消，一些中国公司还暂停了与该联盟的伙伴关系。

但报道继续指出，中国政府当下似乎正在重新评估针对NBA的行动，开始平息舆论。中国已经与美国展开激烈贸易战，而且在北京附近举行的2022年冬奥会到来前，如招致对中国的猛烈抨击可能会损害它在体育界的形象。与NBA的争端还迅速导致一批体育迷受众的政治化，而他们平常本不会关注香港抗议这类话题。

纽时的记者周四引述三名中国记者报道指出，官方新闻机构的编辑告知记者避免强调NBA问题，以免话题过热。

因此之故，报道指这一争论很快从政府主导的微博10大热门榜单消失。当局没有取消周四上海的NBA季前赛。

甚至连非常民族主义的小报环球时报也不再煽动对那条推文的民粹主义愤怒情绪。环时总编辑胡锡进回应查询时写道：“我想这个问题会逐步降温  环球时报不会刻意让它保持热度，我也希望美国方面不要采取任何举动让它升级。”

在周四的新闻发布会上，中国外交部发言人拒绝就这一争端再发表进一步的评论。

中国的强烈反应试图给NBA施压，使其加大对火箭队总经理达里尔·莫雷（Daryl Morey）的批评力度。莫雷已删除支持香港的推文。NBA起初曾就他的言论道歉，但未采取进一步行动，并且NBA总裁后来为联盟员工的言论自由进行了辩护。

纽时的报道指，在很多观察人士看来，这个问题立刻提醒了大家，在日益政治化的中国从商可能会成为跨国企业的一个雷区。

报道指出，北京的官员担心，围绕香港抗议进行高度政治化的抗争，可能不利于周四在华盛顿开始的为期两天的高级别贸易谈判。华盛顿的中方谈判团队由副总理刘鹤带领，另据两名知情人士透露，中方准备同川普政府达成部分协议。

其中一人还表示，这番反抗可能会致使知名运动员及其全世界的粉丝开始关注香港的抗议活动，而他们可能会同情抗议者而非北京。由于涉及贸易和民族主义问题的敏感性，两人均坚持要求匿名。

纽时又指，将体育与北京对香港抗议活动的处理紧密联系到一起，可能会增加国际社会抵制2022年在中国  就在北京城外一个小城  举行的冬奥会的风险。几个月来，中国一直对可能的抵制保持警惕。

近几个月来，中国官员已迅速指出，尽管四年前，为报复美国领导的杯葛莫斯科奥运会行动，苏联组织了抵制活动，但中国仍派运动队参加了1984年的洛杉矶奥运会。但1980年，中国本身未派代表团参加莫斯科奥运会，而是支持美国的抵制。

针对NBA的行动还让很多零售商陷于尴尬境地，他们有大量NBA各品牌商品的库存。企业不愿对这些库存做冲销处理。

纽时的报道又指，篮球问题还给阿里巴巴招来了不受欢迎的目光，这家中国电商巨头正试图在美国扩张，同亚马逊展开竞争，并一直力求避免陷入中美之间的政治纷争。阿里巴巴联合创始人蔡崇信还拥有布鲁克林篮网队，他也加入了关于那条推文的争议。他在Facebook上发表了措辞强烈的声明，呼吁尊重并理解中国在历经漫长的外国势力干预后，反对任何形式分裂主义的愿望。
