    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">知名中国艺术家艾未未4月3日星期天被禁出境、被扣押和他的北京工作室被查封之后，目前仍然下落不明，引发海内外舆论高度关注。

*人权组织强烈谴责*

国际人权组织国际特赦(Amnesty International)今天发表声明说，艾未未并没有参与茉莉花运动，当局对他采取的行动是近月来对异议人士加大打压攻势行动“令人不安”的最新动态；如果政府“敢于在光天化日之下从北京的机场公然带走这名世界知名艺术家，那么想象当局对待那些名气较小异议人士的手段则令人恐惧”。

总部位于法国巴黎的“无国界记者”组织在其多语言网页上以中、英、法三种语言表示担心艾未未的命运，并且谴责中国政府奉行的骚扰异议人士的政策。

“无国界记者”表示，中国政府强化对著名异见人士的骚扰政策，试图让所有的批评声音消失。这个组织呼吁国际社会对在中国发生的逮捕博客作者和网络异见者的行为做出坚决反应，谴责中国的强化镇压政策。

“无国界记者”亚洲部主任本杰明.伊斯梅尔(Benjamin Ismail) 对美国之音说，“他们最近一个星期多次受到警方骚扰。他现在失踪让我们担心，我们不知道他情况如何，身在何处。艾未未作为一个名人、一个国际知名艺术家，都可以遭到随意拘押，而且警方可以否认涉足其中，这对中国的言论自由来说当然不是一件好事。”

*警方强势只做不说只问不答*

美联社说，昨天一度被警方中断与外界联系的艾未未妻子路青3号晚上受到北京市警方讯问；警方搜查了她和艾未未的家，并且抄走了电脑、硬件和文件等；警方拒绝说明艾未未目前所在地点。

路青说：“他们问我艾未未的工作和他发表在互联网上的文章；我告诉他们，艾做的一切都是非常公开的，如果他们想了解他的想法和工作，只要上网就可以了。”

法新社报导了艾未未妻子路青讲述的警察搜查住所的经过。路青说，警方拒绝说明签发搜查令和拘押艾未未的原因。

*下手艾未未 信号明确*

国际特赦亚太事务主任扎里费(Sam Zarifi)对美国之音表示，有关方面扣压艾未未是“为了对其他活动人士发出强烈警告”。

他说：“对艾未未下手，这个信号一目了然。即便像艾未未这样出名而又有关系的人都无法幸免。如果艾未未可以这样被带走，那么一些草根活动人士根本没有希望。我们已经看到，这些人士最近几个月面临巨大压力。”

英国记者在艾未未工作室外拍照时，便衣警察没收了他设备，删除了照片，并且命令他立即离开。

艾未未的朋友通过推特呼吁中国政府释放艾未未。

*当局立场坚定“绝不手软”*

北京资深媒体人高瑜对美国之音表示，自从出现茉莉花呼吁之后，感觉北京形势紧张，其程度似乎前所未有；艾未未的遭遇显示当局“绝不手软”。

高瑜说：“形势非常紧张，官方戒备。建国以来现在是最紧张的时候。艾未未就是从杨佳屠警案开始，到(汶川)地震后前往四川调查豆腐渣工程和死亡学生名单，到四川维权人士谭作人一案，他一直声援。”

高瑜说，艾未未事件的核心在于，中国政府高层决心坚定，坚决不允许阿拉伯世界的茉莉花革命运动发生在中国。

*媒体自由排行 中国敬陪末座*

“无国界记者”说，阿拉伯世界的民主抗议运动让中国当局非常紧张，它切断了中国所有言论自由捍卫者的通讯手段，并让他们的家庭孤立于外界社会。

这个组织说，到目前为止，中国仍然关押着77名网络异见者和30名记者。在无国界记者2010年公布的世界媒体自由排行榜上，中国在178个国家中名列第171位。

在各方舆论热议艾未未被拘事件的同时，中国国内媒体则是集体沉默。
