    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈卫“煽动颠覆国家政权案”律师开始阅卷，会见再次遇阻 
作者：齐迹    文章来源：维权网    点击数：0    更新时间：12/15/2011    文章属性：          ★★★  

（维权网信息员齐迹报道）四川维权人士陈卫“煽动颠覆国家政权案”几经退侦、律师会见遇阻、干预聘请律师、阅卷时无法找到法官后，12月15日，代理律师郑建伟终于在法院开始阅卷。

据本网了解，检察院的起诉书中仍然以陈卫在网络上发表的《维权之脚与宪政民主运动之脑》、《人权日绝食的感悟》、《制度之疾与宪政民主之药》、《民间反对派的成长是中国民主化的关键要素》这四篇文章中的片言只语为罪状，起诉书中称这四篇文章在网站发表后，被广为链接、浏览，影响十分恶劣。系累犯，应当从重。

为了能让法院客观公正地了解陈卫文章的主旨，辩护律师将陈卫被定罪的四篇文章的完整内容打印好要求法院仔细阅读，不能断章取义来兴文字狱。有关陈卫案的卷宗包括刑事拘留证、逮捕证等在内大概30页左右，当律师要求复印卷宗时被法院婉拒。

随后，律师与陈卫的妻子一同前往遂宁看守所要求会见陈卫，但看守所以“现在会见要预约”为由拒绝，在雨中，律师与家属等待两个小时无果。

陈卫自2月20日上午被叫到派出所，随后被以“涉嫌煽动颠覆国家政权罪”刑事拘留，以同样罪名逮捕，检察院经过三次移送法院，陈卫被羁押的近十个月中，律师只会见过陈卫两次，多次要求会见被拒绝。

陈卫，男， 四川省遂宁市人，出生于1969年，原北京理工大学学生，1989年“六四”民主运动期间是理工大学学生领袖，后被关押一年。1993年与北京语言大学教师胡石根先生等一起遭到抓捕，被以反革命罪判刑五年。出来后坚持推进中国的民主事业，近年来积极参与民间维权，帮助权利被侵害的弱势群体维护权利、伸张正义。他为人忠厚、坦诚，侠肝义胆，对社会弱势群体极具同情心，主张通过和平理性与非暴力路径，着眼于从公民社会建设上来稳步改造中国。
