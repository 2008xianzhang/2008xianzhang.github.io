    <td width="683"><h6>新华网：薄谷开来故意杀人案提起公诉 将择日开庭审理&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>

    <td colspan="2">20120726&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012-07-26

薄谷开来、张晓军涉嫌故意杀人一案，近日已由安徽省合肥市人民检察院依法向合肥市中级人民法院提起公诉。

检察机关在审查起诉阶段依法告知了二被告人和被害人近亲属享有的诉讼权利，并讯问了被告人，听取了辩护人的意见。

经审查查明，被告人薄谷开来及其子薄某某与英国公民尼尔-伍德因经济利益发生矛盾，薄谷开来认为尼尔·伍德威胁到薄某某的人身安全，遂与被告人张晓军共同投毒杀害了尼尔·伍德。二被告人犯罪事实清楚，证据确实、充分，依法应当以故意杀人罪追究刑事责任。

现合肥市中级人民法院已依法受理该案，将择日开庭审理。</textarea><br/>
