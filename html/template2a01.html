    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">失踪两个多星期的中国人权活动人士曹顺利的一个朋友对外透露，曹顺利已经被中国警方正式逮捕。

9月13号，中国人权活动人士曹顺利在北京机场准备登机前往日内瓦参加联合国人权委员会的一个中国人权讨论会时突然失踪。

湖北武汉的异议人士秦永敏对本台记者说，自从曹顺利失踪以来，她的朋友刘晓芳等人一直在国内外寻找她。

“今天上午我得到消息说，北京北新桥派出所找了寻找曹顺利几位人士的代表韦淑英女士，告诉韦淑英说，曹顺利女士已经于28号被刑事拘留，是外交部下令不让曹顺利出国的。”

秦永敏说，中国政府在秘密拘留曹顺利以后一直没有通知她的家人。

“北新桥派出所还追问了韦淑英是谁组织他们寻找曹顺英的，韦淑英说了有刘晓芳等人，要刘晓芳有点思想准备。刘晓芳还说，昨天纽约有人给她打电话要材料，把材料找到后，对方的电话就打不进来了，打进来后没有铃声。刘晓芳说，现在的问题，应该是怎么给曹顺利找律师。因此基于上述情况，本人发起的寻找曹顺利活动自然终止。”

秦永敏说，中国政府秘密拘捕曹顺利的手段十分卑鄙。

“我希望大家一起来为曹顺利女士提供必要的法律帮助和道义声援！”

曹顺利女士曾是北京大学法律系的研究生。她同一批由上访民众和维权人士组成的公民团体自去年起就向中国有关方面提出，要求参与中国政府提交联合国人权理事会的报告起草工作。

纽约的人权活动人士刘青说，中国政府对人权活动人士的敌意远远超过访民。

“曹顺利被秘密拘捕，她又是一个懂法律的人。必然要奋起反抗，这更使中国政府恼怒，因此就将她刑事拘留。人权活动人士在中国的处境非常危险。”

人权活动人士刘青说，今年十月，联合国人权理事会将在日内瓦举行5年一度的普通定期审议。各人权团体和其它国家的代表届时将有机会对中国在死刑和对待人权人士等问题上施加压力。而曹顺利的被捕会让中国的人权政策受到更多的质疑。

以上是自由亚洲电台记者高山的采访报道。</textarea><br/>
