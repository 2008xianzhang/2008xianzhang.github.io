    <td width="683"><h6>VOA 中联办官员批港大调查 亲北京媒体祭出阴谋论调&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港大学日前进行的一项有关香港人身份认同的民调遭中央政府驻香港官员批评。香港亲北京政府的媒体更指该研究有政治目的。

香港大学民意研究计划最近发布的一项民意调查结果显示，香港市民对“香港人”身份的认同升至10年新高，但对“中国人”身份的认同感却跌到12年最低水平。

调查结果甫一发布，即遭到中央政府驻港官员的批评。

12月29日，中联办宣传文体部部长郝铁川在与香港主要电视媒体记者茶叙时表示，该调查将香港人和中国人并列的议题设置方法不科学。他说，香港回归中国后，香港已是中国一个地方行政区，而非独立政治实体，因此承认自己是香港人理所当然也就承认自己是中国人了。

郝铁川还说，香港人不是中国人，请问是哪国人？

中联办官员对港大民调的批评得到亲北京政府媒体的呼应。香港文汇报在30日的政情与舆论版面刊载了一篇“来论”文章。该文直指这项民调“不是学术而是政治”。

这篇署名黎子珍的文章甚至拿美国之音此前的报导给该民调的负责人、香港大学民意研究计划总监钟庭耀扣帽子，说“负责调查的钟庭耀提供给‘美国之音’的新闻稿称：‘这个发展，似乎与中国近年的经济发展背道而驰，相信与经济范畴以外的发展有关。’这透露钟庭耀的调查，不仅要向幕后主子交待，更有赤裸裸的政治立场预设。”

(有必要澄清的是，钟庭耀通过电子邮件提供给美国之音的新闻稿是港大民意研究计划于12月28日公开发布的新闻公报。多家媒体也援引了该公报内容。)

香港文汇报的“来论”还提及前港英布政司霍德在该民调出笼前与钟庭耀会面，因而质疑该调查有不可告人的政治目的。此外，该文还将钟庭耀负责的调查与其所指“泛民学者”，乃至美国驻港领事杨苏棣，对近期发生的香港区议会选举种票事件所作的评论联系在一起，称“钟庭耀的调查配合杨苏棣和反对派高调炒作‘种票论’，矛头指向中央，企图挑拨离间香港市民与国家的感情和关系。”

美国之音今天通过电子邮件与钟庭耀联系，寻求他对中联办官员和文汇报文章意见，但到截稿时没有得到回复。

不过，钟庭耀在郝铁川批评后公开发布的一份声明中回应说，“以‘香港人’跟‘中国人’身份对立的研究方法，在上世纪八十年代已经广为本地社会学家采用，并非出自民研计划。”

钟庭耀在声明中说，“学术讨论应该是保留在学术层面，不应涉及政治目的和考虑。”

香港时事评论员林和立对香港文汇报“来论”文章所持的阴谋论调并不感到惊讶。他说，这份北京政府背景的港报经常会登载一些“耸人听闻”的“来论”文章。林和立说：

“他们可能觉得有一些有外国背景的学者在香港搞分化活动。那么对北京来讲，这个是一件很不好的东西。这个跟很多在香港推行爱国教育的目标是背道而驰的。所以，无论是中联办还是文汇报，他们都是反对学术界研究香港人政治认同的问题。”

中联办宣文部长郝铁川对港大民调的批评，在香港学术界也引发不满。

明报30日见报的一篇报导征询了几名香港学者对郝铁川言论的反应。其中浸会大学政治及国际关系学系助理教授黄伟国更指郝铁川干预学术自由，形容中央干预日深，学术界步入“寒冬”。
