    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">江西省抚州市三处政府机构办公大楼连续发生爆炸事件，已造成两人死亡，至少六人受伤。目前，制造爆炸案的嫌疑人已经基本锁定为本地无业居民钱明奇。据悉，此人因拆迁问题上访多年未果，最终走投无路才选择了极端报复手段，他本人也在爆炸中身亡。 

5月26日上午9点至10点之间，抚州市监察院、抚州市临川区行政中心西楼和临川区药检局大楼先后发生三起爆炸案，相隔时间只有十几分钟。爆炸造成两人死亡，其中一人是保安，另有至少六人受伤，其中三人伤势严重。政府机构建筑受到了轻微损坏，停车场多辆汽车被炸毁。

根据新华社发布的英文消息，爆炸案嫌疑人名叫钱明奇，现年52岁，是抚州市当地无业居民。财经网发表的分析报道称，种种迹象表明，该嫌疑人和新浪微博用户"钱明奇"相吻合。南方都市报记者王星在其新浪个人实名微博中表示，抚州爆炸案犯罪嫌疑人正是新浪微博网友@钱明奇，钱明奇本人已在事件中死亡。王星在微博中表示，"本人对此消息真实性负全责。"

德国之声记者在新浪微博中搜索到了这位网友钱明奇的微博，他在自我介绍中这样写道：我身体、精神一切正常，至今也无违法犯罪、非法上访行为，因合法新建的楼房，被非法拆除，给我造成巨额损失，十年诉求未果，逼迫我走不愿走的路。

在这位网友的微博中，可以看到很多转发的关于上访和强拆的消息和博文。其中还有一句惊心动魄的话："本人钱明奇，特大冤案至今十年未果，最后我会用实际行动讨回公平、正义。"

这一事件在中国网友当中引起很大反响，至记者截稿时，钱明奇的新浪微博粉丝人数已经升至近两万。有网民在新浪微博上发起了一个投票：你认为钱明奇是好人还是坏人？2000多名参与投票者（占96%）都人为他是个好人。还有不少网民发问：是什么把他逼上了这条绝路？

尽管近年来中国政府一再强调建设"和谐社会"、"稳定压倒一切"，但是这类被官方称作"突发事件"的民众极端抗议行为，在过去一段时间里并不少见。随着中国经济的迅猛发展，贫富差距越来越大，政府官员腐败问题也层出不穷，受到不公正待遇的普通百姓找不到维护权益的有效途径，只好采取极端的暴力方式来报复社会。
