    <td width="683"><h6>维权网_紧急关注：合肥人权捍卫者周维林被刑事拘留&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员齐迹报道）本网惊悉：合肥人权捍卫者、维权网信息员周维林已于9月6日被合肥市公安局蜀山分局以“涉嫌聚众扰乱公共场所秩序罪”刑事拘留，目前羁押在合肥市肥西县看守所。

据本网了解，9月6日上午，合肥市公安局蜀山分局的五、六名便衣，在没有出示任何证件的情况下，将周维林从家中带走，并查抄了周维林家中的电脑、手机、维权资料等物品，警方在整个过程中，没有出示传唤证、搜查证及扣押物品清单。

9月7日晚，周维林的家人收到了刑事拘留通知书。通知书中称：根据中华人民共和国刑事诉讼法第83条，周维林因涉嫌聚众扰乱公共场所秩序于9月6日12时被刑事拘留，羁押在肥西县看守所。

9月8日上午，周维林的儿子前往肥西县看守所欲了解父亲的情况，被拒绝会见。目前，周维林70多岁的老母亲因肺气肿马上需要手术，因此家人并没有把周维林被刑事拘留的消息告诉老人。

周维林因工伤而失去左臂，因此走上维权之路。作为维权网的信息员，在他的关注报道之下，有多起上访案件得以妥善解决，曾因关注声援张安妮失学事件而遭到行政拘留。周维林因报道侵权个案，被多次查抄电脑、照相器材、手机等物品，多次遭到传唤，4个月内遭到过两次行政拘留，一次刑事拘留。

本网将会密切关注周维林的人身自由和人身安危，并强烈谴责当地政府打压人权捍卫者的违法行为。</textarea><br/>
