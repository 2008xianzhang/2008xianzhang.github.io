2月20日中国“茉莉花革命”动态（随时更新中） 

Saturday, February 19, 20112月20日中国“茉莉花革命”动态（随时更新中） 
(博讯北京时间2011年2月20日 综合报道)

稍后博讯发布更多图片和视频

博讯义工回来了：访民说，2点之前一位老汉在附近喊了一句，就被人摁到，抓进旁边僻静的巷子里。
2点半左右，一名穿灰色衣服的年轻人被便衣抓住，在欲押上车的过程中年轻人一直喊“抓我干什么？我是来逛街的。“这时有一名穿烟色衣服的男青年被两名便衣摁在地上，后上来一名穿天蓝色的（疑似便衣）站在男青年的头前，抓住男青年的头发，围观者抗议，抓男青年的30多岁的人称“他打我。”混乱中男青年挣脱起来，往外跑。这时 第一个被抓的青年已经被押进车。现场大批警察增援，欲撵散围观的群众，口中不停地喊“离开，走，不要看了，别停步……”等话，便衣抓人时，围观人拍照有便衣或警察制止。警察用对讲机或电话相互呼应。有人往警察群里抛花。
博讯义工观察，有几千人。警察布满王府井，另外几千人的观望者。但是有多少是真正的游客，有多少是观望者，还有多少是便衣的警察，很难分清。

天津读者：刚从天津的集合地鼓楼回来, 从2点半到4点一直在鼓楼周围观察, 并没有集会人群, 不过警戒确实加强了,鼓楼旁边的街道上有一辆奔驰侧拉门警车, 只看得到前面一排坐着两个穿土黄色迷彩服的战士在四处观望.

博讯读者报料：说几点没人关注的：
1、现场就两辆没有拍照的汽车，就停在警车旁边！
2、天安门广场和王府井便衣警察很多，我拍到了天安门的便衣！
3、有个外国记者被一个普通着装的男子（估计是便衣）用力打了后脑，差点摔倒！
4、不到两点的时候听见有个男子喊了一句“X你妈”，然后就发现有人被拉到小巷子里带走了！
5、2点30分左右，人群被警察驱散。

博讯读者留言：

博讯网，

你们好，我刚刚从茉莉花革命北京的现场回来，很是兴奋，原因不在于北京的聚集现场发生了什么惊天动地的事件，而是我看到了现场参加聚集的大多数人是年轻人，这和我一直认为的具有民主思想的多数是上岁数的完全不一样，我们的年轻一代并不是沉醉于花天酒地的一代 。
我是在大约2:10分左右到大王府井麦当劳的，远远就看见的黑压压的人群，走进才看清有很多的制服警察在不断地驱散人群，更有明显的便衣晃晃悠悠，也有很多的外国记者，一度麦当劳门口是拥挤不堪。在麦当劳排队买饮料时，我看见绝大数人只买些饮料、薯条，整个餐厅里大多数是饮料客，基本都是看着窗外，两位排在我前面的约20来岁的年轻人很兴奋，说有人准备了横幅但是没有能打出来，并说，网络的力量实在是太大了。在门外，一位姑娘问我为什么有这么多人聚集，我只说句“茉莉花革命”马上就有两位爱尔兰时报的记者问我是怎么知道的，对茉莉花革命怎么看，我说：“这是迟早的事”，很快就被警察看到，我们也就结束了谈话，她又进麦当劳里面采访一位老者，看样子是个知识分子。

我感到这次网络组织的“茉莉花革命”首次聚集非常成功，这是一个很好的信号，它预示着网络将是革新与保守两大势力的争夺焦点，仅仅一个被严密封锁的博讯网发布的信息就可以有5、6佰人的参加，再加上警察、记者7、8佰人，那如果是10个100个网站发布这样的信息呢？不过遗憾的是，现场没有看到访民，只是在回家的路上中南海门口却有访民被带走。
