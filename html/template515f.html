    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">紧急关注：维权人士朱承志被以“煽动颠覆国家政权罪”逮捕（组图）

（维权网信息员子夕报道）湖南维权人士朱承志先生行政拘留期满被邵阳警方转押到看守所50余天后，本网辗转收到邵阳警方对他的逮捕通知书。逮捕通知书的日期是7月25日，罪名是“煽动颠覆国家政权罪”，目前朱承志先生被羁押在邵阳市看守所。

6月6日，出狱不久的民运斗士李旺阳“绳索绕颈”离奇辞世后，引起社会各界的强烈震惊和质疑，作为李旺阳的生前好友，朱承志先生因关注李旺阳死因和安抚家属，受到警方的威胁，因拒不写不再关注李旺阳死因的保证书而被以“扰乱社会治安”行政拘留10天。6月18日拘留期满后被邵阳警方以“问题还没有调查清楚”为由直接关押到看守所。

多年来，朱承志先生努力践行一个公民的社会责任，福州三网友案、北京倪玉兰案庭审、王荔蕻案庭审、祭奠民主先驱林昭墓，等等，朱承志先生都身体力行。

另一位湖南维权人士肖勇，因关注李旺阳事件于7月20日被邵阳警方劳教一年半。
