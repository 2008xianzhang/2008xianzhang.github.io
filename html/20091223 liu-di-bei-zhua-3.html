    <td width="683"><h6><strong>《零八宪章》联署人刘荻参加刘晓波案开庭被抓</strong></h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"><p><strong>（维权网义工杨君报道）</strong>备受社会各界关注的刘晓波一案，订于今天上午9点在北京市第一中级人民法院第23号庭开庭。许多关注人士表示会前往现场声援刘晓波。</p>
      <p>北京的《零八宪章》联署人刘荻今早6点40分给朋友发来短信说，她楼下没人，出去了。但不久就音讯了无。到9点36分，朋友接到她发来手机的短信，内容为三个字，“被抓了”。</p>
      <p>据一位目击网友说：我刚出地铁，看到刘荻坐在警车后座，前面有一便装女子。打招呼后，我被警号为   01722的便衣拦住。<br/>
    </p>      <br/></td>
