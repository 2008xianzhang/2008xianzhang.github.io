    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据新华网报道，重庆市人民政府原副市长、公安局原局长王立军涉嫌徇私枉法、叛逃、滥用职权、受贿犯罪一案，已由四川省成都市人民检察院依法向成都市中级人民法院提起公诉。四川省成都市中级人民法院已依法受理该案，将择日开庭审理。

报道称，四川省成都市人民检察院起诉书指控，被告人王立军身为重庆市副市长、公安局局长，明知谷开来有杀害海伍德的重大嫌疑，却违背职责、徇私枉法，以使谷开来不受刑事追究，已构成徇私枉法罪；在履行公务期间，擅离岗位，叛逃美国驻成都总领事馆，已构成叛逃罪；未经批准或者伪造批准手续，违法使用技术侦察措施，已构成滥用职权罪；利用职务之便收受巨额贿赂，为他人谋取利益，已构成受贿罪。

《纽约时报》驻京记者Ian Johnson报道，对王立军的这些指控，是将在未来六个星期内召开的中共十八大之前的系列清理整顿行动之一。

“十八大之前它必须得弄完，不能把任内的事情交给下一届去做，”著名记者、政论家李大同说。

李大同认为，王立军背着这四大罪名，“基本就完蛋了”。但他说：“王立军是个小角色，他怎么处理不要紧，关键还是要看薄熙来。”

在新华社关于王立军被公诉的新闻里，并没有提及薄熙来，意味着后者可能得到宽大处理。

在香港中文大学任教的中国政治分析家林和立说，薄熙来在党内有强有力的靠山，为了确保党内和谐，胡锦涛决定对薄宽大处理。 

稍后纽约时报中文网将带来详细报道。</textarea><br/>
