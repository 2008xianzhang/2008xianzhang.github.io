    <td width="683"><h6>RFI：中国讲者全体缺席 笔会指言论自由寒冬将至&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 香港特约记者 麦燕庭

曾受在囚诺贝尔和平奖得主刘晓波领导的独立中文笔会，昨(25日)午在港举行颁奖礼暨研讨会，但三名中国内地讲者均未能来港，是该会举辨有关活动以来第一次；加上多名获邀与会者合共至少十一人均被拦在中国内地，令该会会长廖天琪感到惊讶，认为是政府向该会发出警号，亦预示中国的言论自由将进入寒冬。

独立中文笔会自2002年颁发自由写作奖，至今是第十届，颁奖礼在内地举行固然受阻，即使改在香港举行，亦常常发生内地获奖者或嘉宾不能来港的情况，但情况不如今年严重。

首先是三名「报导文学与中国社会」讲者全部未能来港。据了解，去年尚能来港的资深中国记者高瑜，今年在北京机场给拦下；民间思想史学者丁东采取迂回路线，先由北京到深圳，计划从陆路入境香港，但却被深圳关员截下；至于中国近代史学者章立凡的情况更「离奇」，笔会职员早获他电邮响应出席，研讨会前一天，更致电会方说已抵达香港，但当职员与预订的酒店联络时，却发现章根本没入住，致电其手机，自称是章立凡妻子的人却说章从没答应来港，但又不让章接电话，未知章立凡的电邮已被人控制抑或受压而不能来港。

此外，该会两名副会长蒋亶文和赵达功、理事野渡和野火、会员巩磊、嘉宾戴晴、崔卫平、姚监复等人，不是未能入境，便是日来让国保「被喝茶」，表明不会让他们出境，着众人不要给他们添麻烦。

首次被限制出境的高瑜估计，与六四临近有关，内地已开始收紧言论，相信当局怕他们来港后留下参加香港的六四纪念活动。

笔会会长廖天琪认为，如此大范围地阻止嘉宾和笔会负责人士出席，反映习李体制的新动向，就是在言论自由和人权方面一步不让。她说，在习李上场后，她尚有一点点幻想，因为国家主席习近平的过往经历应让他有所反思，认为新当权者只是需要一点时间推动，经历明列「七不讲」的中共宣传部长会议9号文件和今次讲者及与会者不能出席后，已经抛弃所有幻想。

她警告，当局的堵截是基于一个非常错误的估计，以为可以像过去未开放时般控制人民，但在如今信息技术发达和开放的年代，控制已是不可能，若连人民透一口气的空间也拿走，社会将更不稳。

由于研讨会三名讲者均缺席，大会改为邀请与会会员和著名作家坐谈，当中，最年轻的会员、来自重庆的牟彦希指出，有律师行无故被监视，可见中国政府的维稳已到了全民皆是目标的地步，不光是针对他们这些所谓敏感人士。
</textarea><br/>
