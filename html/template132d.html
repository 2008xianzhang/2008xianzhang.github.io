    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国著名专栏作家理查德·伯恩斯坦(Richard Bernstein)曾经是时代周刊(Time Magazine)的第一位北京办事处主任，并在纽约时报(The New York Times)任职20余年，派驻香港、巴黎、柏林等地。去年底，他为纽约时报和国际先驱论坛报(International Herald Tribune)撰写了最后一篇专栏，探讨了美国和中国所采纳的不同的政治体制。伯恩斯坦目前除了在普林斯顿大学任教以外，还在家里撰写一本有关二战和中国的书。美国之音征得伯恩斯坦本人同意，将上述栏目的主要内容，翻译如下。译文后面，附有记者和伯恩斯坦的对话摘要。

*通往民主之桥*(A Bridge to a Love for Democracy)
理查德.伯恩斯坦

这是我为报纸撰写的最后一篇专栏。此时，窗外的布鲁克林(Brooklyn, New York)，被白雪覆盖着，三天前刚刚过了圣诞节。在圣诞节那个周末，纽约城内下了好大的一场雪。今天是星期三，我住的这条小街上，铲雪车还没有来得及光顾。

*此时不深思，更待何时*

大大小小的汽车，在这种情况下，就像著名小说家Saul Bellow描写的那样，被风雪束缚住了。整个城市仍然还处于半瘫痪状态中，在我看来，这并不见得是桩坏事。大雪封门，正好可以小憩；必须要踏雪出门的话，也是一番风景，而且还略带冒险的味道。没有了往日的车流，原本在城里的这条街道，却也显出乡村的寂静。

此时不深思，更待何时。在这白雪覆盖的冬日，我的思绪回到了大约40年前一个迥然不同的季节。那时，我人在时值大英帝国管辖下香港境内的最后一个小村，罗湖村。我的身份是哈佛大学的一名研究生，我还时而为华盛顿邮报撰稿。过了罗湖，就是中国。左右两边，一边飘着大英帝国的国旗，另一边是毛泽东领导下的中国的五星红旗。

*罗湖的栈桥还在否？*

罗湖那里当时有一个栈桥，这么多年来，我常常想，罗湖的栈桥还在否？

罗湖的对面，当时是一个规模不大的渔村和农庄，叫作深圳，多年过去了，昔日的渔村早已成为众多高楼大厦聚集的地方，深圳如今是中国经济飞速发展的象征。

跨过罗湖桥的那一刻，我心中对中国充满了好感；在精神上，早已准备好，要拥抱毛领导下的人人平等的中国。那时候，很多研究中国课题的美国院校研究生，都对共产中国怀有好感。我那时，更是比其他人还领先一步，加入了一个左派团体。我们去到中国，就是要把中国的经验带回美国，告诉大家，美国的下一步应该是什么样的。

不过，没多久，我就改变了想法。为什么呢？

*震撼*

踏上红色中国的土地之后，首先让我感到不舒服的，就是围绕着毛的个人崇拜；然而，在更深意义上让我不能认同的，是到处可见、随时可以感受到的大一统；当时人人都要喊的那些口号，在我看来，如果人人都信的话，简直是不可思议，而如果大家都是被强迫喊出那些口号的话，在我看来，则是恐怖。

事后，我从一个左派青年，转变成为坚定的反共“分子”。

我承认，在我将近40年的记者生涯中，先是在时代周刊，后在纽约时报，1972年的经历，给我整个的思维打上了深深的“烙印”。有时候，我可能不应该总是“戴着有色眼镜”看问题；但是，这么多年过后，我在那次旅行中所凝固的基本观点，一直没有改变。

*民主体制何处胜于共产体制*

美国有它的不是；时而表现出的自满、贪婪、短视、求知不够、容易被某些无知的人煽动、关塔那摩，这些都是我们的“不是”所在；但是，尽管如此，我仍然坚信，我们的体制要好于共产体制。

我们的“体制”到底意味着什么呢？我想，这就是我们都已经视而不见了的新闻自由、各种民间创办的非政府组织、机构、独立的司法系统，以及大家都坚信的一点，那就是，政府的权限一定要被约束、政府的职能是为民众服务，不能是倒过来，最后这一点，我想，或许是现行民主体制中最为关键的。

*我心依然*

中国今天已经改变了许多，但是，中国的政治文化和我们这里的政治文化的一个根本上的区别，就是看不到对政府的有效制约、让所谓的“总体利益”高于每一个民众的得失。

这些思绪，是当年跨过罗湖桥时，内心已经在揣摩的；40年后的今天，身在布鲁克林，望着窗外的白雪，最后要道出的，依旧是同样的思绪。


**美国之音与伯恩斯坦的对话**

美国之音：今天的年青人和六、七十年代的时候有什么区别？

伯恩斯坦：今天的年青人不像六十年代的时候那么渴望着要改变世界；今天的年青人之所以有他们享有的各种自由，包括在外表和着装方面、在个人生活方面，在没有那么多的管制方面，他们可能意识不到，在某种程度上，这些都是六十年代的青年争取的结果。

美国之音：六、七十年代的时候，是什么促使你去中国？

伯恩斯坦：我那时候对中国革命、对所有的革命，都很感兴趣；虽然不是铁杆左翼，但是绝对是一定程度上的左倾，算是比较温和的左翼吧；我那个时候感觉，毛泽东领导下的中国革命帮着中国铲除贫困、给大多数人带来美好的生活，那个时候认为中国革命中所孕育的价值观远比西方物质主义要纯粹得多，因此，很想亲眼去见识一下。

那时候，在我们心目中，毛泽东和越南的胡志明都是亚洲反对帝国主义、反对殖民主义斗争的英雄人物。

美国之音: 那时候，都看了哪些书，让脑子里形成这种“革命的浪漫主义”？

伯恩斯坦：“革命的浪漫主义”，这个词儿说得不错。回想起来，跟1972年一起去中国的其他“同志”比起来，我的革命浪漫主义成分还要少一些；因为即便是在那时候，我已经对日益明显的对毛的个人崇拜，感到不自在；另外，我也不像其他一些美国同学那样，对美国怀有“深仇大恨”-- 越战、美国国内的种族歧视、如此等等，都是他们“仇恨”美国的原因。

说到那时流行的书，斯诺的《红星照耀中国》(Edgar Snow, Red Star over China)不用说榜上有名，哈洛德·艾塞克斯撰写的《中国革命的悲剧》(Harold Isaacs, Tragedy of the Chinese Revolution)，威廉·亨顿的《翻身》(William Hinton, Fanshen: A Documentary of Revolution in a Chinese Village)，另外还有德国哲学家马尔库兹(Herbert Marcuse)的作品、美国社会学家舍尔曼(Herbert Franz Schurmann)的作品，等等。

美国之音：行程期间，被周恩来接见，印象如何？

伯恩斯坦：周恩来外表上就跟在画报上看到过的一模一样；看上去很有修养、自信；根本看不出他那时正处在(和‘四人帮’之间的)政治斗争的“风口浪尖”上；现在回头看，周恩来在缓和毛的那种极端主义方面，尽了他的力，但是，与此同时，他也要考虑到自己的政治生涯、个人的存活，没有拿自己的政治生涯冒险，来当公开的反对派。

美国之音：去中国之前，还学唱国际歌，是不是？现在还记不记得呢？

伯恩斯坦：是啊；“团结起来， 什么什么 ......起来，全世界受苦的人 ......这是最后的 ... ”你看，我还能记得一些 ... ...不仅学唱《国际歌》，还学唱《中国出了个毛泽东》。不过，那时候，我就对我们一行的这种过于想要和中方套近乎的作法，感到某种程度的反感；我想：我们在美国不也不唱《国际歌》吗？干嘛要在中国唱我们在美国不唱的呢？而且一到中国，共产党对我们一行的控制、对普通老百姓的那种控制，太明显了；老百姓不经安排，看见我们时，脸上的那种恐惧，这些，都是我不喜欢的。

我的这些想法那时遭到了同路人的大力批评；后来，我写的一本书，专门探讨了所谓的政治上要绝对正确的作法和思路。那时候的经历给我日后人生打下了深深的烙印，我一生都对美国左派、或者说是左倾自由派的那种故作姿态、以为自己高高在上的心态，看不惯。

当时，在学生中间，对越战的“正确”看法是，北越是进步的，南越是反动的；我记得，在一次集会上，一位美国同学发言说：“我们不仅仅是反对越战，我们而且希望北越(越共)赢得这场战争!”我心想，我反对越战，希望美国从越南撤军，让越南人民决定自己的未来，但是我并没有什么愿望说要北越赢得这场战争 ...... 后来，越战结束之后，看到越共的所作所为，看到波尔布特在柬埔寨搞的屠杀，这些，都强化了我的反共意识。

在越战这个问题上，我想了很久；后来逐渐意识到，当初打越战确实是个错误，但是，我们出兵越南的初衷是好的，是想不让不人道的共产主义那一套去统治另外一个国家。

说到中国，在中国问题上的辩论，说到底，它所反映的是美国国内的一场辩论，一场有不同思想、看法的人，针对社会发展、走向的根本性的辩论。

美国之音：您现在还是左派么？

伯恩斯坦：我不是左派；我想在美国，真正的“左派”早就不见了；假如非要贴个标签的话，我认为我是一个“后自由派”。为什么说不是左派呢？因为我认为美国在世界上的确有她积极的作用和影响，而且我认为有些时候是有必要动用武力(军事力量)的。但是我不是一个“后保守主义者”，因为我不那么热衷认为美国一定要保持军事上的高度强势，才能有效地遏制对手；我认为我们应当在外交上多做一些工作，建立起有效的同盟；另外，我们的综合实力是有限的这一点，不是件坏事。

美国之音：埃及以及北非“革命”对中国会有什么影响？

伯恩斯坦：假如我是埃及人的话，我也会对穆巴拉克下台欢欣鼓舞，很可能也会去“解放广场”抗议；但是现在，我对所有的“革命”都有一些保留；想当初，中国的“革命”开始的时候，不也是有着积极意义上的轰轰烈烈么？后来呢？而且我觉得专制政权，在受到威胁的时候，不是要放开，而是往往要收得更紧。对中国的未来，我是短期内悲观，从长远来讲乐观；因为在我看来，中国这些年来的发展，短期内，巩固了共产党的执政。另一方面，依我之见，如果共产党当初根本就没有在中国立足、执政，会更加有利于中国的发展。</textarea><br/>
