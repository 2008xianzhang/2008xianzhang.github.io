    <td width="683"><h6>新华社：公安机关对尼尔伍德死亡案依法进行复查&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20120410&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">新华社北京4月10日电  新华社记者从有关部门获悉，2月6日王立军私自进入美国驻成都总领事馆滞留事件发生后，对王立军反映的2011年11月15日英国公民尼尔·伍德在重庆被发现死亡一案，公安机关高度重视，专门成立了复查组，本着实事求是的态度，依法进行了复查。

据调查，薄谷开来(薄熙来同志妻子)及其子同尼尔·伍德过去关系良好，后因经济利益问题产生矛盾并不断激化。

经复查，现有证据证明尼尔·伍德死于他杀，薄谷开来和张晓军(薄家勤务人员)有重大作案嫌疑。

薄谷开来、张晓军涉嫌故意杀人犯罪，已经移送司法机关。

有关部门负责人表示，我国是社会主义法治国家，法律的尊严和权威不容践踏。不论涉及到谁，只要触犯法律，都将依法处理，决不姑息。

来源：新华网</textarea><br/>
