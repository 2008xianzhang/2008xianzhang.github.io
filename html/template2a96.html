    <td width="683"><h6>维权网：维权人士刘萍等人涉嫌“非法集会罪”一案仍未最后确定开庭时间&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20130714&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员蒋理报道）今天（7月14日）本网信息员联系到江西新余维权人士刘萍的代理律师，了解到刘萍、李思华、魏忠平三维权人士被以涉嫌“非法集会罪”起诉案仍然没有确定具体开庭时间，早前传出新余法院电话通知律师于本月18日开庭，后来在律师依法律程序提出一些意见后，现在法院还没有最后确定开庭时间。律师表示，若刘萍等三人涉嫌“非法集会”案开庭时间确定，将会在网络公布的。

江西新余独立参选人、维权人士刘萍、魏忠平等于今年4月22日在新余举牌要求官员公布财产及声援被抓维权人士丁家喜、赵常青等人，结果被新余警方抓捕，起初被以涉嫌煽动颠覆国家政权刑拘，后来又改为涉嫌“非法集会罪”逮捕。从起诉材料看，就是他们响应中央反腐与阳光政治的口号，而要求官员公布财产，推进中国社会进步，结果被捕，面临审判。
</textarea><br/>
