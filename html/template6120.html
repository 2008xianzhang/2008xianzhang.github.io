    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国国家总理温家宝星期五晚在国庆62周年招待会上发表讲话时再次呼吁要进行政改。温家宝的“改革”理念到底只是纸上谈兵还是能付诸实施？观察人士发表了不同的看法。

*温家宝国庆再提政改*

这位中国总理在星期五的讲话中，再次提到政治改革的问题。他说：“继续推进经济体制、政治体制、文化体制、社会体制等各个方面的改革，破除影响经济发展与社会和谐的体制机制障碍，不断激发经济社会发展的活力。”

*张同新：不懂中国国情的人看不出中国的政改*

自从温家宝2003年就任中国国家总理以来，曾十多次在多种场合公开谈论政改，但这种呼吁都没了下文，不了了之。北京的人民大学的张同新教授认为，中国的政改不是没改，而是在逐渐改进，不懂中国国情的人看不出来。

张同新说：“它不是过去我们提了以后没做，而是在逐渐改进的基础上，再进一步在原有的基础上再向前推进一步。实际上它(政改)是这个意思。这点呢一般外电和不懂中国国情的人看不出来，以为你们体制怎么还是那样啊。政改总是有个循序渐进的过程，要适合中国发展的情况，所以它不可能像一般人想象得那样去做，只能根据中国经济发展的需要、中国政治进步的情况，逐步逐步地来向前推进。 ”

*江棋生：中国无政改也不会有政改*

六四事件后被捕坐牢的北京独立作家江棋生则认为，中国政改毫无进展，而且目前也不会有进展。

江棋生说：“共产党高层对基层对中国社会的基本情况，应该说有些人了解得比较清楚，有些人出于原有的意识形态立场和他们既得利益的强大诱惑就看得不是那么清楚。这两部分人都有，但这两部分人共同加在一起，都还没有认为中国需要认真的政治制度改革。他们觉得现在这一套、吴邦国的“五不搞”、加上一些民生措施，还能够延续下去。”

*胡温同调否？*

外界对温家宝和胡锦涛的关系也众说纷纭。江棋生说，胡温是否同调很难判断。他说：“因为胡是第一把手，温是第三把手，如果说胡不同意这么做，温最多只能说一两次；你要说他同调，两人搞政治体制改革，那就不会老是沦为空谈。 ”

但无论胡温是否同调，温家宝的讲话，使得中国党内最高层的不同看法可以为老百姓所得知。江棋生认为这反映了中共最高层的强人政治的时代已经过去了：“作为第一把手的胡锦涛比较平庸，就会出现下面胡锦涛做一套、薄希来唱一套这样一种现象。”

*党内观点针锋相对 学者指责外媒误读*

中国排名第三的温家宝呼吁政改，排名第二的吴邦国则强调“五不搞”，即不搞多党轮流执政，不搞指导思想多元化，不搞“三权鼎立”和两院制，不搞联邦制，不搞私有化。人民大学研究中共党史的张同新教授却不认为共产党内存在对立观点，他说，这更多是外界、尤其是外媒的误读。

张同新说，中共党内领导人的意见总体上应该是一致的，只是说法上、语言表达上有所差距而已。他还表示，中国共产党内无争斗、有民主。

*墨儒思：温家宝大势已去 中国民主危在旦夕*

《华尔街日报》记者墨儒思(Russell Leigh Moses)在自己的专栏中表示，温总理坦率的发言和语调更有大势已去的味道。他说，对中共而言，有这样一种危险--温家宝是对的，而其他人是错的。但是还有一种更大的危险--如果这些关于政治改革的呼吁石沉大海，那么历史就没有重写的可能了。
