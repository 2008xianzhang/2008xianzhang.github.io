    <td width="683"><h6>RFA：获“勇气奖”秦永敏遭警带走拘十日&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立中文笔会在“狱中作家日”，颁发“刘晓波勇气奖”，其中一位获奖者秦永敏，周三被武汉警方带走并拘留十天，该组织呼吁中国释放所有异见作家。（海蓝报道）

独立中文笔会周三公布第二届“刘晓波写作勇气奖”，得奖者分别为湖北维权人士秦永敏、四川异见人士陈卫及内蒙古异见人士哈达。

秦永敏仍未知获此奖项，周三早上被警方带走。他的朋友李女士表示，早上约十时，两名国保人员把他从家中带走，其后警方派出十多人抄家，收走两部电脑、手机及通讯録全被抄走，他们没有说明原因，并不清楚秦永敏所犯何事，或什么时候可以回家。她曾在下午到新沟桥派出所查询秦永敏的情况，公安嘱她回家等消息，但没透露任何情况。其后大约5时半，她接到秦永敏电话，指公安要拘留他十天，将会转至看守所，但详情不清楚，不过，他被带走前，并不知道获得独立中文笔会奖项。

李女士又指，秦永敏坚持维权发声，但国保人员不淮他发声，他的电邮被监控，经常被人偷看内容，可能因此触怒当局。她说：他们（警方）现在就是不想让他说话，不想让他对外见访民，他们现在不是胡作非为，经常这个打一顿，那个怎么搞这些，就是很多冤民都跟他打电话，然后他就把他们的消息发出去，他们很恼火，不知道这一回会怎么样。

独立中文笔会常务秘书张裕表示，这三位得奖作家坐牢时间都较长，释放后仍坚持写作，所以表扬他们的勇气。特别是秦永敏多次坐牢，还继续写作，今年更加入笔会。

张裕又指，截至目前，大陆有33名作家被关在监狱，其中笔会会员包括刘晓波、师涛、杨天水、朱虞夫。另有20多位作家包括藏族及维吾尔族作家仍被关押。笔会重点救援的70多名荣誉会员，现时巳释放了55名，今年再加入9名营救的荣誉会员包括陈卫、王茘蕻及2名维吾尔作家、藏族作家。此外，他们也关注被软禁一年多的刘晓波妻子刘霞，并希望释放所有因言入罪的作家包括刘晓波。

他说：我们的呼吁一样，希望中国尽快取消文字狱，这都是因言获罪的作家，从刘晓波到陈卫、哈达，哈达本来应该放了，但现在还不知道他的消息，他的情况跟陈光诚、高智晟一样。

独立中文笔会指，现年58岁的秦永敏，1979年民主墙运动期间创办民间刊物《钟声》，81年以“反革命宣传煽动罪”判刑8年，其后因发起成立“中国民主党湖北省筹委会”，98年以“颠覆国家政权罪”判入狱12年，去年11月底出狱。

现年56岁的哈达，原为内蒙古人民出版社编辑，他致力拯救蒙古民族文化。哈达在95年12月10日被捕，其后以“分裂国家罪”及“间谍罪”判刑15年。中国当局指控哈达创立蒙古少数民族维权协会“内蒙古民主联盟”及创办地下刊物《南蒙古之声》等。哈达在去年刑满出狱后，至今仍被秘密关押。

另外，现年42岁的陈卫，曾参与八九学运入狱，其后投身自由写作及维权活动，1992年涉嫌“反革命宣传煽动罪”再度入狱。今年2月他又被当局三度逮捕，并将面临起诉。

国际笔会亚洲及中东地区狱中作家项目主任麦肯（Cathy McCann）向本台表示，亚洲国家将作家长期判监的包括中国、越南等，仍有很多作家在监狱，该组织长期关注此事，尤其长期坐牢作家的健康问题及是否得到治疗。中国方面，少数族裔作家如西藏、新疆及内蒙古，目前该组织除了关注判刑的族裔作家外，其馀没坐牢的作家，被骚扰、监控程度似乎加剧。

国际笔会狱中委员会周二（15日）指，今年上半年，全球共有647名作家遭杀害、驱逐、关押及殴打等。</textarea><br/>
