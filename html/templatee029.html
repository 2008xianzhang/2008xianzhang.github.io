    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">「我是公司法人代表　逃稅應找我」 艾未未妻捨身頂罪救夫 
[按此打開] [隱藏] 
【本報訊】「我是公司的法人代表，說公司逃稅應該找我！」北京當局以經濟罪名政治強姦艾未未，激起艾的妻子路青不滿，她昨日挺身而出，表示願以法人之職為艾未未工作室所謂「鉅額逃稅」頂罪，呼籲當局釋放艾未未和其他被扣員工。內地律師指，以經濟罪名整治異見是中共慣用手法，但若艾未未「逃稅」罪成，將面臨最高七年監禁。中國組


自從 4月 3日艾未未出事後一直保持低調、被艾家人形容為「膽子小、非常單純」的路青，昨日接受本報長途電話專訪時，以前所未聞堅定語氣，表達「捨身救夫」之願望。她直指，自從 4月 3日艾未未被帶走，之後當局又用非法方式帶走多名員工，「我作為公司法人代表，到現在沒有收到任何通知，更不用說法律手續」。她說，「發生這麼大的事情，但從來沒人跟我說過，到底發生甚麼事，為甚麼要用這樣方式，對待我的公司？」「我是法人代表，如果公司有甚麼問題，應該我來負責，該怎麼樣，就怎麼樣。」
員工家人求助無援

路青指，連艾未未在內，公司有四個人被關在裏邊， 40多天沒有音訊，其中艾未未被關已 49天。她呼籲當局放了他們：「我是公司法人，但我到現在都不知道，他們為甚麼被帶走，關在甚麼地方。」路青又指，公司被帶走的其他三人，情況可能比艾未未還慘，「他們的家人都跟我說，不知怎麼找人，連線索都沒有」。
談及艾未未，路青表示作為妻子迄今未收到任何正式通知，「他到底是甚麼情況，是被逮捕了？還是拘留？抑或是被監視居住」。她指，新華社說艾未未被監視居住，「法律規定監視居住應在家裏執行，艾未未在北京有家，為甚麼不讓他在家裏監視居住？這不是違法嗎？」
路青指，艾未未有高血壓要長期服藥，但當局一直拒家人給他送藥，顯然是另給他用藥，為安全着想，她曾要求當局告知改的是何藥，但一直不獲答覆。她呼籲依法辦事：「放了他，放了他們，我是公司法人，我會承擔公司所有法人應該承擔的責任！」 

逃稅補交可免刑罰

新華社前日透露艾未未面臨兩項指控：「鉅額逃稅」和「故意毀滅會計憑證」，北京律師劉曉原指，根據內地刑法前者最高可判監七年，後者最高可判五年，但逃稅補交可免刑罰。他又指，以經濟罪名處罰政治人物是中共整治異見的慣用手法，本案的政治色彩路人皆知，故很難預料當局最終如何處理，「不排除各種可能性」。


牽連兩代　艾母大哭

【本報訊】「我媽媽今早接到姨媽從佳木斯打來的電話，說到艾未未和表弟張勁松被他們關了 40多天，兩個都快 80的老人，在電話兩頭大哭了一場！」艾未未的家姐高閣昨對本報講到艾家和張家兩代人的遭遇，令人聽後欷歔長嘆。

向姐姐說對不起
高閣指，當局因要治罪艾未未，還扣押艾未未公司多名員工，包括表弟兼司機的張勁松，張的父親當年反右時，因支持艾未未父親艾青受牽累，被發配到黑龍江，艾青平反回京，特地把他的兒子接到北京一起生活。
「勁松是個很老實的孩子，一直陪我爸，直到送終。艾未未搞工作室把他叫去幫忙，沒想到，未未出事把他也牽進去， 40多天不見人影。我媽媽在電話中跟姨媽說，沒想到張家兩代人，都受艾家牽累，一說『對不起』，兩個老人都哭了。」
高閣直指，當局迄今仍扣查艾未未工作室多名員工，包括義工文濤、會計胡明芬、設計師劉正剛，她說：「很明顯，他們就是要找理由治罪艾未未。現在理由找到，那就請他們快點公佈事實，把證據和真相告訴大家，把人放出來好了。」


鮑彤促當局依法即時放人

【本報訊】北京當局以經濟罪名政治強姦艾未未，引起艾家人及相關人士憤怒。中共已故總書記趙紫陽前秘書鮑彤指，當局首要之務是放人，並追究非法剝奪艾未未人身自由者的責任。
艾未未工作室前員工劉艷萍更指，當局無任何手續關人 40多天不放，編甚麼理由也無法讓人相信。
艾姐姐高閣對本報指，當局要以經濟罪名整罪艾未未，「如果真是經濟問題，何必那麼大動干戈？早兩年不是查過嗎？當時不了了之，現在又來了。說穿了，就是（這次調查）沒有拿到他們想要的東西，只有用這個來治罪」。她指，當局透過媒體來發艾未未涉罪信息，「這算依法治國嗎？太奇怪了吧？」

志願者斥栽贓

趙紫陽前秘書鮑彤接受自由亞洲電台訪問時指，當局應做的第一件事就是放人，「按法律規定，把艾未未現在在甚麼地方，根據甚麼法律條例和法律程序，出具了甚麼法律文書，剝奪他的人身自由，把這件事情交代清楚」。
艾未未工作室前志願者劉艷萍指，新華社這次放風，與之前官媒放風批較，罪名由原先「偷漏稅」變為「逃避繳納稅款」，但多了「巨額」兩字，辦案機關明確為北京市公安局，艾目前狀態是「監視居住」。
劉艷萍指，當局無任何手續就扣人 40多天，現在還不讓回家，「這樣無法無天還能讓別人相信？栽贓吧，說甚麼我們都不會相信！」
