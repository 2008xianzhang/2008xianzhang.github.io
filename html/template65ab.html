    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中共十八大即将开幕之际，北京当局对各路敏感人士的维稳监控升级。维权人士胡佳上周在国保施压下，陪同父母离开北京，回老家安徽黄山。维权律师刘晓原返回家乡江西后，被告知在十八大结束前不得返回北京。

据香港《明报》今天报道，胡佳于周二向该报透露，他已跟随七十多岁的父母回到黄山，要一直住到11月20日才能重返北京。胡佳上周四在警方的监控下坐火车离开北京，胡佳表示，十八大令不少老百姓产生恐惧，甚至有风声鹤唳的感觉，他的父母就是受到北京国保的施压，所以要带他离开这个是非之地。回到了黄山后，他第一眼就看到警车停在家门口。

这是胡佳自2004年以来第一次和父母同行，当局要求他只能留在黄山市，否则不保证他的安全。胡佳说，黄山警方毫不掩饰地监控他的一举一动，不过他可以陪同父母到超市购物，这一点比在北京时好。他说，即使住在黄山这样的风景名胜区，心情也无法放鬆，因为现在还有许多人在受苦，他说：无法做到「以放假的心情来黄山」。

另外，维权律师刘晓原本月20日前后从北京回到老家江西吉安，刚到家没几天，就被当地公安约谈，指他必须要等十八大结束之后，才能前往北京。约谈者包括市、省的公安。

刘晓原周二向《明报》表示，自己作为共產党员，在党的十八大期间却不能返回北京，相当荒谬。他透露，十八大前北京安保气氛紧张，但有来自上海等地的访民不敢返家，宁愿在京城躲藏，他们担心回去后会被非法拘禁至大会闭幕。

《明报》也尝试致电前中共总书记赵紫阳的秘书鲍彤，但其家中电话时而无人接听，时而有故障铃声。鲍彤之子鲍朴表示，家中电话一直如此。
