    <td width="683"><h6>RFA：发课税案庭审深夜结束 律师斥走过场异见人士仍被控&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京发课公司起诉北京地税局一案星期三开庭，直到近深夜十二点才结束，没有当庭宣判。发课公司律师谴责庭审过程走过场。因为此案开庭的关系，北京多位异见及维权人士遭当局控制。社会活动家胡佳被非法软禁，出门时遭看守殴打，维权律师刘晓原被迫提早离开北京。

视频转载：《草泥马祖国》（艾未未工作室提供）

北京艺术家艾未未所任职的发课公司指北京地税局在行政执法过程中涉嫌多处违规行为，案件周三在北京朝阳法院开庭审理，从下午2时开始到晚上深夜11点多才结束，历时9个多小时，法庭最后宣布择日宣判。

此次发课公司邀请浦志强作为其代表律师，浦志强周四告诉本台记者，整个开庭过程犹如走过场。

“其实我们已经做了很多妥协，尽量尊重法庭，按照他们的要求去做，但是我们只是不放心这些环节，我们尽量将环节处理得比较清晰，五个旁听席位（包括几位律师及路青），动用了法院里所有的人，我能看到的有四五十人，还有很多工作人员，我上厕所都需要有警察跟着，我做刑事被告人的律师都会有警察陪着，而且我们都要一个个去，在一种注视下去方便，我觉得非常不方便。”

记者：他们宣布择日宣判，有没有说是什么时候？

浦志强：这个案子是5月7日开始立案，刑事案件的期限是三个月，到8月7日前作出判决还是比较合适的，我个人觉得可能会在一个月内宣判。

艾未未在公安阻止下不能够亲自到法庭出席聆讯，但他当天在google+上写道：发课被指“偷税”案，是“政法部门安排税务稽查部门报复性执法……是以经济犯罪为理打压持不同政治观点、清肃言论自由的经典案件。”

艾未未妻子路青以公司法人代表身份上庭，路青告诉本台记者：“我跟他们说我们公司所有的材料都在他们手里，什么原件都没有，我觉得太荒唐了。”

开庭前有多位北京异见及维权人士遭到当局控制，王荔蕻、江天勇，以及胡佳都被当局软禁在家中，胡佳当晚深夜被殴打。

胡佳被打照片（胡佳提供）

他周四向本台表示：“我感觉我出去的时候，当时8时20分，因为艾未未的庭审，他们白天都是看守着我，我说我要外出，他们继续拦着，我继续闯，他们就开始动手，尤其是其中为首的还亲自抓着我，掐着我脖子，三个人都是警察，就把我往后推撞在门外铁栅栏上。感觉相当疼痛，我看不到我背后有什么样的伤痕，但我只能看到我肩膀，昨晚不会太明显，但是今天一早起来特别明显，上半身主要是肩膀、胳膊、手臂以及两肋都比较疼。”

身为发课公司法律顾问的维权律师刘晓原也被当局软禁在北京郊外的山区，周三晚9点左右他向外界发出消息已获得自由。周四上午被当局人员强制送入机场，要求他离开北京，早上8时左右，他搭上了前往江西井冈山的飞机。

北京异见人士海涛则在税案开庭后隔天家门继续被当局人员上岗，行动无法获得自由。

以上是自由亚洲电台驻香港特约记者心语的采访报道。
