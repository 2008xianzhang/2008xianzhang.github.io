    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">——主席贝丽特·瑞斯-安德森（Sabit Reiss-Andersen）声明

诺贝尔和平奖得主刘晓波于今天7月13日上午去世，挪威诺贝尔委员会遗憾而悲哀地获悉其死讯。

刘晓波因致力于国际公约和中华人民共和国宪法所确保的基本人权，于2010年获诺贝尔和平奖。近三十年来，他一直是中国民主运动的领军人物。1989年天安门广场的示威活动，使他让从学术生涯走向社会活动。他是《零八宪章》的主要贡献者之一，该宪章指出，中国有义务确保其公民的基本人权。在他的著名诗篇《我没有敌人》中，我们看到他和平主义态度的清晰表达。

挪威诺贝尔委员会通过把诺贝尔和平奖授予刘晓波，是希望强调发展民主与创造和维持和平之间的基本关系。而且，本委员会认为，刘晓波通过非暴力抵抗共产党政权在中国的压迫行动，为各族人民的兄弟情谊做出了贡献。

刘晓波无法参加2010年的奥斯陆颁奖典礼。那时候，他已经被判处11年徒刑，据控是企图破坏现存的政治秩序。我们认为，他没有任何犯罪行为，只是行使了公民权利。对他的审判和监禁是不公正的。

刘晓波缺席诺贝尔和平奖颁奖仪式，以空椅子为特征。我们现在必须谈论他的椅子永远是空的事实。同时，我们深信刘晓波将继续是争取自由民主和更美好世界者的强有力象征。他属于诺贝尔奖前得主如卡尔·奥·奥塞耶茨基、马丁·路德·金，安德烈·萨哈罗夫、莱赫·瓦文萨、昂山素季、纳尔逊·曼德拉、希林·埃巴迪的一位后继者。

六月底，据悉刘晓波已被释放。他被转移到医院，但仍处于封闭状态，完全隔离。我们深感不安的是，刘晓波在他的其疾病进入晚期前，没有被转送到得以获得适当治疗的机构。中国政府对他的过早死亡负有重大责任。

刘晓波的严重情况的消息，在世界上部分地遭遇沉默、迟缓和犹豫不决。法国、德国和美国政府随后呼吁他无条件释放，欧盟外交政策发言人也如此。令人悲伤不安的事实是，自由世界的代表们，在自己高度重视民主和人权的情况下，却较少愿意为他人利益而维护这些权利。
