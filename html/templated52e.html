    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：武德

（参与2012年8月10日讯）8月9日，著名媒体人士何三畏在新浪微博（http://www.weibo.com/hesanwei）爆料，重庆彭水网友任建宇因为在其QQ空间、腾讯微博上关注、浏览、复制、粘贴、转帖、发帖等方式发表国际国内时事评论和政治体制改革方面的负面言论和信息一百多条；鼓吹西方政权模式；攻击我党、政府。煽动网民颠覆国家政权“而被彭水市公安局劳教二年。

何三畏说：“关注这个人，他进去一年了，情绪低落，经常生病，140斤的身体瘦去30多斤! 关注这个长句，看它多神奇！——任建宇，大学毕业，彭水县‘村官’，‘在其QQ空间，腾讯微博上关注、浏览、复制、粘贴、转帖、发帖等方式发表国际国内时事评论和政治体制改革方面的负面言论和信息100多条;……劳教2年。’”

何三畏还说：“任建宇上大学期间，母亲突然病逝，剩父亲相依为命。父亲现在重庆一处工地打工，因为儿子被劳教，上一个春节都没有回家。任建宇第二位最亲的人是外婆，老人家八十多岁，念叨着孙子。建宇有一位忠实的恋人，代他去看外婆，安慰外婆说建宇去新疆工作了，为此还托人从那边带些特产回来，外婆勉强相信了。”

何三畏还爆料说：“任建宇有一位女朋友，中学同学，文理互补，互相促进，考上大学，现为重庆某地英语教师。她说，任建宇是可靠的人，值得托付，他劳教后，她从来没有犹豫过，包括她的家庭的疑虑，也没让她动摇。她惟一有点嗔怪他的是，总说想让她带书去，就不说想看我！（规定书是不准送进去的，只能想非正常的办法！）”

何三畏最后爆料说：“任建宇的女朋友每个月去探视他两次。要知道，那情景是多么戒备森严，就像我们在电影里看到那，是隔着玻璃说话的。就为了这个的机会，年轻的英语教师得花两天时间，每一天下午到重庆住下，第二天大早往涪陵——就是最近一本英文翻译的流行书《江城》所述的地方，他的恋人被关在那里劳教。”

何三畏质问：“应用算术: 2011年9月23日，这座城市签发了编号为第3954的“劳动教养决定书”，那么，平均推算，全年应为多少？又如果平均每人劳教2年，那么，该市平时有多少人在劳教中？”

对此，网友“江南梅”愤怒地表示：“完了，照这个标准，几乎除五毛之外的所有网民，都可以进去了。”网友“闲云410”也表示：“看来我们都有可能被劳教呢！把全中国一半以上的人都抓去劳教，会是神马样？！”

还有网友调侃中共政权“进步”。网友“离天空最近的山贼”表示：“起了一身的鸡皮疙瘩，原来社会进步到这样的高度了。”网友“iceqi1979”表示：“闪耀着光芒的政权。”
