    <td width="683"><h6>维权网：山东青年张永攀失踪多日，独立作家野渡父母盼子回家&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员东建报道）户籍地在山东省济宁市的张永攀，自4月14日晚10左右与亲友失踪联系，其家属和朋友多方打听他的下落，但至今无果。广州作家野渡自3月2日被监视居住后，其亲属再也没有他的下落。
 
据张永攀的一位朋友讲，14日晚7点多钟，张永攀说第二天要离开深圳去广州，不料当晚10点左右即完全与外界失去联系。有知情人透露，张永攀在深圳失踪的第二天，即被北京警方带回北京。本网联系到张永攀的家人，其弟弟说，昨天到北京万寿路张永攀曾租住的地方打听其下落，房东说早就搬走了。
 
现年25岁的张永攀，两年前到北京发展。其家人听张永攀说，他在做帮助别人的事，关注社会的一些不公平。但具体张永攀在做什么工作，亲属并不知情。而突然的失踪，令家人十分担忧他的人身安全。

另外，独立笔会网络委员会协调人野渡，2月22日被广州国保从家中带走，3月2日下午广州市公安局国保大队和区分局国保警察十多人押解野渡回家并查抄了野渡的家，并出具了监视居住通知书。野渡的亲属此后再也没有见到过他。
 
本网信息员联系到野渡（吴伟）的家人。据野渡的父亲讲，最近才知道野渡被抓的事，当时野渡出事时曾表示不要告诉父母，担心父母年纪大了承受不了。但是毕竟两个多月不能和父母联系，最终父母还是知道野渡出事了。
 
野渡的父亲说，野渡从小就是安分守己的孩子，人比较诚实老实。今天他被抓不能孝顺父母了，也不怪他，因为他已经是成年人了，有自己的思想，会思考自己的路该怎样走。虽然不清楚野渡在做什么，但父母相信他是好人，这个世界谁有权谁说话。历史是人写的，但自有后人评说。
 
野渡的父亲表示：说不忧愁是假的，知道野渡被抓后，是眼泪和着血一起往心里流的。父母都明白，抓人容易放人难，但愿老天保佑他能平安回家。
 
与野渡同时被监视居住并遭到抄家的广州律师唐荆陵，本网多次试图了解，但本人和亲属的电话一直无法接通。
