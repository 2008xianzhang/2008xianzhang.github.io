    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-17
《南方都市报》因发表哀悼川震三周年社论被追究，执笔者可能遭受禁止发文等处罚。

图片：腾讯转载南都川震三周年社论也被删除，只剩下截图（网络/丁小）

据推特周二消息， 悼念5.12三周年南方都市报社论《让我们躺在时间的河流上怀念他们》一文执笔者宋志标，恐怕在相当长的时间内都不能再写社论或版面评论。

本台记者周二致电南方报业集团资深媒体人长平询问此事，他透露相关处罚仍未有最后定论：“就这两天在说，确实现在还没有结论。”

长平认为，这种哀不能言的状态意味着舆论自由前所未有的倒退：“ 在中国尤其这段时间言论比较紧张，通常选择特别时机，象地震的时期,有些人觉得可以隐含一些抱怨和批评，因为中国传统，边哭边骂是可以部分容忍的，因为觉得你已经这么伤心了，我猜想南都评论也有这个意思，这么难过的事情我们要表达一下抱怨和抗议。但事实上，在现在的社会中这一点比历史上都不如了，边哭边骂都不可以，任何事都不准骂。”

上周川震三周年，中国大陆媒体相关报道几乎一致洋溢“去旧迎新”的气氛“大灾大建”被官方定为宣传主旋律。唯独南方都市报当天发表社论《躺在时间的河流上怀念他们》深沉哀悼四川地震亡者，被门户网站和极少国内地方电视媒体转载，其中写道：“哀伤是为同胞一去不还，五月就此成为悲哀的月份；哀伤也因为念及自身无力，不能抵挡决绝的离逝。又一年祭祀重来，躺在时间的河流上怀念他们，实有必要确认诸多问题：他们是谁？他们遇到了什么？他们在哪里？他们想要我们做什么？ ”

如诗般的文章中隐晦的追问四川地震死难学童问题，也包含了不少艾未未团队所做的事情。该社论五.一二当天即上周四在网上发布后，原文很快被下令删除，在大陆互联网上的转载传播也大规模被封锁。

民间人士将该文制作成视频由广州学者艾晓明朗诵，背景滚动的是艾未未及同伴调查所得四千多个死难学童的名字，在网络传播引起不少共鸣。

艾晓明对于原作者可能因文受罚有这样的看法：“ 南都他们做这个事情实际上也挑战了一些禁忌，应该也是意料之中的。这个社论里确实有不少指涉艾未未的工作，怀念四川遇难儿童的，熟悉他作品的都看得出来。但就算是指涉又如何呢，外交部对外公布不是也说艾未未涉嫌经济犯罪被带走调查，与人权和言论自由无关么？ ”

目前连这一视频版本在一些国内网站的转载也遭到删除。

以上是自由亚洲州电台特约记者丁小的采访报道。</textarea><br/>
