    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 法广

（图片）2月27日，北京王府井游人如织警察密布。路透社 
 
北京王府井麦当劳快餐店门口数日前曾经是中国网民发起茉莉花集会的场所，今天，网民们又号召人们在包括北京在内的27座中国城市举行茉莉花革命集会。北京今日情形如何？下面我们刊出一位细心的北京网友在现场的观察记录，总体给人的感觉似乎静中有动。

北京王府井麦当劳今日见闻

地点：北京 王府井步行街 麦当劳。

时间：2011年2月27日

上午10点，天空飘着小雪，晴朗。王府井步行街人流如常，由于下雪的缘故，街道较为空旷。
在王府井地铁出口有警车，数名警察，待往北走进步行街，麦当劳所处的十字路口有数辆警车，有在明处的，有在暗处的、小巷里的。
有轿车、依维柯面包、还有大型客车。
警察四散，人数较多，还有便衣、保安、街道巡逻队。

11点，雪渐止。
行人依然。
出现了一个有趣的现象。
那就是警察比行人多（当然，这只是一种感觉而已）。
在步行街的两头均出现越来越多的警车警察。貌似警察要游行示威。
有一行人走过一名警察的身边，大声叫了一声“狗”。该警察低头不语。

12点。
天大晴。阳光灿烂。
步行街行人渐多，还属正常。
在麦当劳门前为了防止示威者聚集而设置的围子里传出施工的声音。
步行街的警车、警察数量有增无减，开始有警察带警犬巡逻。有市民公开赞美，好狗。

下午1点
步行街人数继续增长，但麦当劳门前没有出现大规模聚集现象。
但警察骤然增多。
像穿梭之鱼，在步行街来回巡查。
出现众多警察团体，常是十几人、几个人一群，有多有少。
在开始湍急的人群中拉网式巡查，堪称壮观。

下午2点
麦当劳门口开始出现大量的人群汇聚现象。
众多警察开始公开动手推搡路人，“不要停留”。
但凡是停留的外国人，不停招呼的，均被强行架离，有外国的男性青年、中年，也有老年妇女。
其中，一名强力挣扎的外国人的喊叫引起围观。
大批武警开始列队开始走进步行街。
步行街气氛骤然紧张。
虽然雪刚停，洒水车在麦当劳门前的路面上大量喷水，驱赶行人。

下午3点。
王府井步行街南北出口、麦当来十字路口东西向路口均开始警方封闭，需出不许进。声明，反抗拒者，一律逮捕。
此次封堵导致王府井地铁站无法正常使用。广大市民需绕道东单地铁。有搬货物的中国女孩在骂娘。
王府井书店封店。
传言麦当劳也歇业。
至此，王府井步行街行人寥寥，基本是空街。
但两端警车云集，可载入史册。
