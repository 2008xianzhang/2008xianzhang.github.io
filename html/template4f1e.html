    <td width="683"><h6>“维权网”严正抗议北京和江西当局拘捕“要求官员公布财产”的公民&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本网获悉，因和平表达要求“官员公布财产”的北京公民袁冬、张宝成、马立新已于日前被北京市检察院第一分院以涉嫌“非法集会罪”执行逮捕。结合最近北京以同样的“涉嫌非法集会罪”刑拘赵常青、丁家喜等人，以及江西新余以涉嫌“煽动颠覆国家政权罪”刑拘刘萍等人的情况，可以看到中国政府在对和平表达要求官员公布财产意见的公民展开一轮严酷的打压。“维权网”对这种公然侵犯宪法赋予公民的言论自由权、政治参与权和监督权，违宪打压维权人士的行为表示强烈谴责与严正抗议！

5月8日下午，几位当事人的委托律师前往北京市第三看守所会见因“要求官员公布财产”而被以涉嫌“非法集会罪”刑拘的公民袁冬、张宝成、马立新，了解到他们已于5月7日晚上10点多钟被北京检察机关以涉嫌“非法集会罪”批准逮捕。至此，北京西单四公民要求公布财产被刑拘案中除了侯欣女士因关押期间心脏病突发而取保候审出来外，其他3人全部被正式逮捕。与西单四公民案相关的还有4月17日前后北京维权人士赵常青、孙含会、王永红、李蔚、齐月英和律师丁家喜也被以涉嫌“非法集会罪”刑拘并被抄家。

据悉，今年3月31日，公民袁冬、张宝成、马新立、侯欣四人在北京西单广场，打出“公民要求官员公布财产”的横幅，有人即兴发表简短演讲，有人拍照，表达要求官员公示财产的主张。十来分钟后，四人即被警察带走。随后四人遭到北京市公安局公共交通安全保卫分局以涉嫌“非法集会罪”刑事拘留。而丁家喜、赵常青、孙含会、李蔚、齐月英和王永红，当时并没有出现在现场，结果也于四月中旬相继被以涉嫌“非法集会”刑事拘留。现在袁冬、张宝成、马新立在关押满37天后被正式逮捕，可以想见其余诸位被刑拘者也将面临更进一步的打压。

不仅北京如此，4月27日江西省新余市维权人士刘萍、魏忠平、李学梅、邹桂琴、刘喜珍、黄慧敏、雷文胜、苏美生、应力刚等9人被警方抓走并抄家，有的还遭到了殴打、关笼子、铐椅子等酷刑。5月1日，新余警方赶到北京将在京陪女儿考试的维权人士李思华抓回并抄家。随后虽然有几人在关押一两天后被释放，但至今仍有刘萍、魏忠平、李学梅、邹桂琴、李思华等人被关押。据了解，在这次大抓捕中，新余警方没有出具任何法律手续。刘萍的女儿廖敏月5月2日到公安局要法律手续时，还遭到警察父亲的殴打。后在廖敏月的坚持下，直到5月7日，新余市公安局袁河分局才出具了刘萍涉嫌“煽动颠覆国家政权罪”的刑事拘留通知，却拒绝安排律师会见。目前，对新余大抓捕的原因虽然不详，但知情人士认为与4月22日刘萍他们在新余举牌要求官员公布财产及释放北京、广东等地被抓的袁冬、赵常青、丁家喜、刘远东等维权人士有关。

一个多月来，北京、江西出现对公民和平表达要求官员公布财产行动的大拘捕，是与中国时下中央一再提倡的维宪与反腐精神背道而驰的。中共十八大以来，新的领导集团上台伊始就高调宣布要强力反腐。在十八大报告中明确地写着：“健全权力运行制约和监督体系。坚持用制度管权管事管人，保障人民知情权、参与权、表达权、监督权，是权力正确运行的重要保证。……推进权力运行公开化、规范化，完善党务公开、政务公开、司法公开和各领域办事公开制度，健全质询、问责、经济责任审计、引咎辞职、罢免等制度，加强党内监督、民主监督、法律监督、舆论监督，让人民监督权力，让权力在阳光下运行。”

今年4月19日，中共总书记习近平在中央政治局第五次集体学习时也强调指出：“制度问题更带有根本性、全局性、稳定性、长期性。关键是要健全权力运行制约和监督体系，让人民监督权力，让权力在阳光下运行，把权力关进制度的笼子里。要更加科学有效地防治腐败，全面推进惩治和预防腐败体系建设，提高反腐败法律制度执行力，让法律制度刚性运行。”既然要“让权力在阳光下运行”，要“把权力关进制度的笼子里”，那么依照国际所有在反腐与监督权力上成功有效的国家的经验，官员公布财产是最基本与必须的方法，是权力在阳光下运行的起码要求。由此可见，公民要求官员公布财产是顺应历史潮流，符合十八大反腐精神，也呼应着习近平的反腐讲话，是合理合法的。

北京与江西当局对呼吁官员公布财产的公民进行拘捕的行为严重违反中国《宪法》第三十三条“国家尊重和保障人权”；第三十五条“中华人民共和国公民有言论、出版、集会、结社、游行、示威的自由”；第三十七条“禁止非法拘禁和以其他方法非法剥夺或者限制公民的人身自由”；第四十一条“中华人民共和国公民对于任何国家机关和国家工作人员，有提出批评和建议的权利；对于任何国家机关和国家工作人员的违法失职行为，有向有关国家机关提出申诉、控告或者检举的权利”；也违反《世界人权宣言》第三条“人人有权享有生命、自由和人身安全”；第九条“任何人不得加以任意逮捕、拘禁或放逐”；第十九条“人人有权享有主张和发表意见的自由;此项权利包括持有主张而不受干涉的自由，和通过任何媒介和不论国界寻求、接受和传递消息和思想的自由”，第二十条“㈠ 人人有权享有和平集会和结社的自由”；也违反中国政府支持通过的联合国《人权捍卫者宣言》第1条“人人有权单独地和与他人一起在国家和国际各级促进、争取保护和实现人权和基本自由”；第2条“每个国家负有首要责任和义务保护、促进和实现一切人权和基本自由，除其他外，应采取可能必要的步骤，在社会、经济、政治以及其他领域创造一切必要条件，建立必要的法律保障，以确保在其管辖下的所有人能单独地和与他人一起在实际享受所有这些权利与自由”；第5条“为了促进和保护人权和基本自由，人人有权单独地和与他人一起在国家一级和国际一级：(a)和平聚会或集会”；第8条“这特别包括有权单独地和与他人一起向政府机构、机关和负责公共事务的组织提出批评和建议，以便改进其运作，提请人们注意其工作中可能阻挠或妨碍促进、保护和实现人权和基本自由的任何方面”；还违反《刑事诉讼法》关于在实施拘留后二十四小时内通知当事人家属的规定。

维权网强烈要求：

一、北京和江西的政法机关应严格遵守中国政府签署的国际人权公约和中国宪法，切实保障宪法明示的公民的言论、出版、集会、结社、游行、示威的自由和知情权、参与权、监督权，不要在违宪违法的道路上一意孤行、逆流而动。

二、立即停止打压公民践行宪法权利的行动，无条件释放要求官员公开财产而遭到拘捕的所有公民，向他（她）们赔礼道歉和给予国家赔偿，并追究相关违法侵权部门及人员的法律责任。

三、中国政府要顺应民意，尽早颁布限令官员公布财产的专项法律，建立官员及其直系亲属财产与国籍公示的制度；

四、尽早开启以限制公共权力和保护公民基本权利，实行民主、法治、宪政的政治体制改革，使中华民族早日迈进民有、民治、民享的文明发展之路。

维权网
2013年5月8日</textarea><br/>
