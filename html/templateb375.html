    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京市税务局昨通知日前才获释的艾未未，要求他补缴税款及罚款合共1,200多万元(人民币，下同)。艾拒绝在通知书上签名，并向探访他的朋友透露，公安声称已释放的两名发课公司职员，即设计师兼经理刘正刚及出纳胡明芬，至今仍联系不上，刘更在审讯期间突发心脏病，被送到兰州武警医院治疗，禁止与外界联系。 

艾未未的母亲高瑛向本报记者证实，北京市两名税务人员由公安陪同，到艾未未的住所，知会他补缴税款近500多万元以及700多万元的罚款。但艾说他不是发课公司实际控制人（公司法人代表为艾妻路青），自己只是公司的一名设计员，不知道涉税情况，而较清楚公司运作的刘正刚及胡明芬仍未能联络，他不能无缘无故的签名。艾笑说:「就把我和路青一块带走吧，请便！」税务人员最后把通知书留下便离去。 

49岁来自兰州的刘正刚，4月9日在北京被四名着便装男子强行带走。高瑛表示，公安上周六指刘已获释，但艾打听后才略知刘的惨况。 《苹果》记者
