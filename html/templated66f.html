    <td width="683"><h6>RFA：作家杜导斌遭抄家及刑拘 刘萍涉非法集会罪被逮捕&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在中国大陆，各地警方加强了对维权人士的打压。湖北作家杜导斌六四前夕在北京被当局抓走，周三被北京警方以“涉嫌寻衅滋事罪”刑事拘留。警察当天还翻墙进入他的住所，抄走电脑及资料等。他的代理律师刘晓原周四说，他将到看守所会见当事人。此外，另一名被以“涉嫌煽动颠覆国家政权罪”被刑拘的江西维权人士刘萍，六四当天被当局改控“非法集会罪”，新余市检察院正式发出逮捕通知书。

湖北作家杜导斌被刑事拘留的消息首先于周三晚间在社交网站“推特”传出。刘晓原律师周四告诉本台，杜导斌在其律师事务所从事行政工作，周三接到该律师事务所主任的电话，才了解到杜导斌已被刑事拘留：

“说他是6月3号上午，他们老家的公安局长和国保来京，叫他（杜）去国际机场接机。他们老家的国保以前也到北京找过他，他的儿子在昨天上午说接到北京国保电话，告诉他父亲因为寻衅滋事被拘留，关押在北京第一看守所。昨天晚上我也给他的儿子打了电话，这个消息已经确认了”。

现年50岁的杜导斌，曾在武汉担任公职，并立过三等功。2000年，因政治观念改变，在入党即将成为事实的情况下，撤回了申请书。2003年10月被以"煽动颠覆国家政权罪"逮捕。一年后，孝感市中级法院判他有期徒刑三年，缓刑四年。此后，杜导斌多次申诉，但均未获回音。他又因参与民主活动，被撤销缓刑，执行原判有期三年刑期。2010年12月获释。

杜导斌在微博发贴后惹祸

对于这次被刑事拘留的原因，刘晓原说：

“他的朋友说，他发了个什么微博，惹来什么麻烦。有些人说他喝酒闹事。但我说他发微博这个事的可信度比较大，因为发微博说你寻衅滋事这种事也有过。我记得2011年，我在新浪微博也是发消息，寻找在茉莉花事件中被带走的上海律师李天天，也传唤我说我涉嫌寻衅滋事”。

记者：您是不是要去见他，什么时候去见？
回答：可能要过两天。他的儿子委托我们做他的律师。

杜导斌和另一位作家王藏夫妇在北京合租的居所，周三也被公安搜查，关注事件的北京维权人士胡佳告诉记者：

“下午警察敲门的时候惊扰了王藏的妻子和她襁褓中的婴儿。当时王藏的妻子一直给我打电话，而且保持着连线。因为我们都担心是针对王藏和他的家人。但是后来那些人上了楼，直达杜导斌的房间，杜导斌的书籍、电脑全都扣押了”。

王藏的妻子王女士向记者讲述当时的情况时说，大约下午两点多钟，听到有人砸门的声音：

“孩子就吓哭了，当时我给老公打电话，但后来他们翻墙进的。他们拿着搜查证说你们干什么的，他说来搜查东西，我说我们犯什么法，搜什么东西？也没有给我看警官证，就拿着一张纸就晃一下，就收回去了。我根本没有看清楚是什么。然后他们直接冲到楼上去，翻东西一个小时左右，把杜导斌的电脑搬走了，还有一些收据，还有单子，他的房间不让我进去，不让我看。”

她说，当警察搜查完杜导斌的物品后，试图搜查王藏家的物品：

“然后又要搜查我家的电脑，我就不让，抱着孩子和他拼不让搜，我说。如果今天搜了就和你们拼了。他没搜。他们的态度太恶劣了，我就怕他们伤到我孩子，当时王藏又没有在家”。

刘萍被改控轻罪家属不乐观

此外，上街举牌主张官员公示财产、今年五月被江西新余当局以“涉嫌煽动颠覆国家政权罪”刑事拘留的新余市维权人士、区县人大选举独立参选人刘萍，已被当局改控“涉嫌非法集会罪”逮捕。她的女儿廖敏月周四对记者证实了这一消息：“非法集会”。

记者：什么时候改成“非法集会”的？
回答：6月4日。我还没有接到通知书，他们刚寄出，等过两天才接到。已经正式批捕。官方已经答复了。律师可以会见，两个律师准备赶过去，张雪忠律师说，下周三出发（会见当事人）。

记者：律师有没有解释罪名更改，说明什么？
回答：说明他们迫于压力，比之前的罪名改轻了。但是这种罪名（非法集会罪）不太乐观。

以上是自由亚洲电台特约记者乔龙的采访报道。</textarea><br/>
