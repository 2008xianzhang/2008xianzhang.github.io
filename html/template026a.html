    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
据家属证实，中国四川异议人士陈卫因转发互联网上号召“茉莉花集会”的信息，被当局以“煽动颠覆国家政权罪”正式逮捕。

陈卫的妻子王晓燕星期三（3月30日）对外国媒体表示，四川遂宁市警方向她送达了通知，表示其丈夫已经被正式逮捕，目前在遂宁市看死所关押。

42岁的陈卫曾参与1989年北京民运，并曾因此入狱。他也是《零八宪章》的签署者。王晓燕此前透露，陈卫早在2月底就被警方刑事拘留。

据维权网称，陈卫是继冉云飞和丁茅之后，近日第三位被当局以“煽动颠覆国家政权罪”逮捕的四川维权人士。

相继被捕
陈卫按键 最后一次在其twitter页面上留言是今年的2月20日。他写道：“8点28分，遂宁市国保支队张全大队长给我打来电话，要我去喝茶。” 

“他们会在9点接我。估计今天中午不能回家了。”

王晓燕其后向维权网透露，她在两天之后接到了丈夫的刑事拘留通知书。

据此前报道，作家冉云飞跟陈卫是在同一天被警方带走的。当局同样指控冉云飞组织及散布“中国茉莉花革命”信息。

在网络号召中国一些大城市举行“茉莉花集会”后，已经有不少人相继被中国当局扣留或逮捕。

另一方面，上周被法院以“煽动颠覆国家政权罪”判处10年有期徒刑的另一位《零八宪章》签署者刘贤斌，跟陈卫一样来自四川遂宁。
