    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">王小宁，男，1950年生人。2002年9月1日被北京市国家安全局刑事拘留，2003年9月12日被北京市一中院以“煽动颠覆国家政权”的罪名判处10年重刑。其被指控的“罪行”包括：编辑了11期《政治改革自由论坛》网刊并投寄，发表了《民主政治随感十一篇》、《中国宪法》（王小宁方案）、《走第三条道路，建立第三政党》《四项基本原则是中国进步的最大障碍》等文章，“公开宣称反对中国共产党的领导，推翻‘四项基本原则’，鼓吹建立多党制。”在服满十年刑期之后，王小宁即将于2012年的8月31日出狱。王小宁服刑的北京市第二监狱也是北京关押政治犯主要场所，二监难友祝愿王小宁平安归来，并继续为中国的民主进步作出新的贡献。

査建国：
欢迎王小宁出狱。我和小宁是北京第二监狱的难友。二监是北京重刑犯监狱，政治犯也多关押在此。犯人多是按犯罪性质分类关押，而政治犯是分开，尽量不能在一起的。这样就不会出现“红岩”中政治犯集体绣红旗的场景了。王小宁在一监区，我在二监区，两监区两个院，中间仅隔一道铁拦网。有时两边放风有重叠的时间，我俩人有几次机会在狱警监视稍有放松的时候，隔着铁栏说两句话。说的详细内容记不清了，只记得在形势判断上王较乐观，而我怀疑这种乐观的观点。但看着小宁沉稳、淡定地在院子一圈圈散步，心中感到“我不孤单”的温暖。再有十几天坐牢整十年的小宁要出狱了，我知道虽与他同在京城，但见面畅谈仍不容易。坐牢九年出狱已四年的我仍在警方全面监视，不断警告，随时可能再回监狱状况之中。这非我之悲，是国家之悲，民族之悲。啊！我可爱的祖国，我伟大的中华民族何时才有不（像王小宁和现仍在监狱中的刘晓波、刘贤斌、朱虞夫、陈西、陈卫等等政治犯那样）因言获罪的时候！

高洪明：
我曾因被判颠覆国家政权罪在北京市第二监狱服刑8年。我是在2005年底由监狱六监区调入二监区的，我和我的同党査建国先生及同道人胡石根先生同在二监区，我们经常利用放风的时间聊天。2006年春夏之交的时候，一次放风我和老查聊天，他对我说：听说一监区来了个政治犯叫王小宁，他在三分监区，你在六分监区，放风你们在一个时间，你可以找他聊聊。我说试试看吧！

这是一个星期三下午，是三分监区和六分监区同时放风的时间，我趁着狱警和犯人打篮球的空挡，来到分割两个分监区的铁栅栏边上，看了看三分监区的放风情况，只见人家那里打篮球打篮球、散步的散步、聊天的聊天，没有什么人在面朝我这边。我小声拉长声音喊了一声：瓷器（监狱称呼：哥们儿的意思）过来一下！那边没有反应，我想可能我的声音太小了。我只好放开嗓门拉长声音连喊了两声：瓷器过来一下！瓷器过来一下！这一喊还真灵，真有一个人回过头来向我走来，还大嗓门对着我说：瓷器喊我哪！我说瓷器你过来一下！

这个人来到铁栅栏边问我：瓷器，什么事？我说：帮我找个人。

他说：找谁呀！我说：找找王小宁。

他说：你找反革命干啥？我说：我找瓷器有点事。

他说：你也是反革命吧！我回答：也算反革命吧！

他风趣地说：鱼找鱼，虾找虾，反革命找反革命！我说：瓷器，帮帮忙吧！

他爽快地说：你等着，我给你喊去！我连声说：瓷器，谢谢了！谢谢了！

我耐心的在铁栅栏边上等着。一会儿一个人向我这边走来，我想他就是王小宁。

我俩分别不约而同地蹲在铁栅栏两边。

我问：你是王小宁吧！他回答：我是王小宁，你怎么称呼？

我回答：我叫高洪明，是中国民主党的案子。他说：听说过。

我俩通过铁栅栏的空挡紧紧地握了握手，然后就像故人相逢一样聊起天来。我俩聊天无非是聊聊各自的经历、案情。他和我聊天最重要的事情是：他告诉我他的案子已经告到了联合国，就是他不知道他的爱人能不能亲自到美国去。他有些担忧。我劝他说：外边的人有办法，你别担心。他点点头。

我俩聊天正浓，王小宁那边一个人朝这边大喊：王小宁回来！有人喊你。王小宁站起身来说：老高，喊我呢！我回去了。我也站起身来并和他握了握手说：没辙，后会有期！王小宁走了。我刚转过身来往回走没有几步，也听到了我们的值班犯人在大声喊我：高主席，队长喊你呢！我说：什么事？值班犯人说：你回来就没事了。

从那以后，我再也没有见过王小宁。

我知道王小宁先生快出狱了，我很高兴。我将热烈地欢迎他！

何德普：
我和王小宁在失去自由前就认识，监狱里见面的次数是很多的，我们之间的交流也很多，他留给我最深的印象是，骨头硬！

我和王小宁最初的几次见面都是在他的家里。王小宁虽然出身高干，但他没有一点傲慢的样子，使用的家具都很简陋，都是文革之前生产的。王小宁的生活也很简朴……

王小宁坚信的民主理念从来就没有动摇过，这同他意志的坚强有着很大的关系。他坐牢前骨头硬、坐牢之中骨头更硬……

胡石根：
我希望王小宁回家后把身体养好，恢复健康，准备以充沛的精力投入到中国民主化转型的大变革中来。


靳海科：
王老师终于要出来了。非常高兴！

想起王老师，一个清瘦、认真、执着、坚韧、乐观、饱读诗书、善于思考、坚定追求现代法治文明的知识分子前辈形象，就像一尊雕像，浮现在我面前。

我、杨子立、徐伟、张宏海，我们四人是2001年3月入狱的。3年后，2004年5月，我们被送进北京市第二监狱。在二监的“入监教育培训班”，子立、徐伟我们和王老师相遇。王老师看起来很清瘦、很憔悴。但他精神很好，孜孜于研究国内和国际的形式，研究现代法治文明的理论与实践。

进了监狱，我们就能买到纸和笔了（在看守所，买不到，不让有）。王老师在笔记本上列下了几十个研究课题。那些问题，大到政治理论，小到一个普通的民生问题，涵盖很广。王老师说，这些将是他今后一段日子的研究写作计划。当时，认真看了那些问题，我就更加明白了中国人文公共知识分子的坚韧、执着、认真、可爱、可敬。即便在那样的环境中，从来没有放弃自己的学术和责任。只要有一丝空间，都会像小草一样，坚韧地去追求，去努力。顾准，仅仅是中国有责任、担当的公共知识的一个代表而已。

王老师很博学，对于文化、哲学、经济、法学，都广泛涉猎，融入到自己对中国问题的研究和思考中。

王老师是一个思想家。很多问题，他都进行了很深入、很系统的思考，有自己独到的、独立的简介。

王老师很执着，对自己的观点很有信心。作为一个后辈，有些问题我和他探讨，能感到他的坚韧和固执。他的观点，不是一时一地的随便说说，而是一生读书和学术的结晶。

王老师是一个比较乐观的人，对中国的法治转型，当时他比我乐观多了。记得当时，他认为，5年之内，就能成功转型。而我，却很悲观，认为得10年以上。王老师认为转型将是必然，不随任何人的意志为转移的。这话没有错，但转型需要的时间，则显然比他当时的预测要长不少。

王老师是高干子弟。父母都是“老革命”，部级干部。当很多红色子弟在为自己的私利疯狂敛财的时候，他却舍弃一切功名利禄，在从事危险的平民公共知识分子生活。

王老师有一个幸福的家，有一个美丽、美好的太太。我时不时能读到俞陵阿姨来的信，让人很感动。政治犯，有一个好的爱人，是很大的福分。记得当年贾建英阿姨写给何老的信中，有那么一首短诗，让我很感动：“妻在西城里，君被东墙关，一年365，夜夜梦相伴”。希望有机会，能去看望俞陵阿姨。

感觉王老师有的时候，可爱得像个孩子。从他对有些问题的认识，感到他对某些事物的品质，还是想得比较美好。还记得他当时对我们讲，“假如你们的案子，不判这么重。我的案子也不会判这么重。如果没有你们的案子，我的案子肯定要轻判。”我信息不对称，不知道是不是这样。但，直觉让我觉得，王老师还是没有将事情看得很透。

据说，王老师是因为雅虎给政府邮箱而入狱获刑的，在大家的努力下，雅虎后来给了一定的补偿，并且建立了救助互联网言论良心犯的基金。王老师和俞陵老师，为网络的自由，付出了牺牲。

王老师温暖，重情重义，这些年，常常会想起来他。

如今他终于从监狱出来了。无论如何，感到很高兴。希望他身体、精神都很好。

方便的时候，去看他，和他一起喝酒。

二监的难友，总有一种说不出的情结。

希望世界能尽快走出因言获罪的历史。希望，颠覆国家政权罪，煽动颠覆国家政权罪，这两个制造了无数人间悲剧的罪名，早日退出中国和世界历史的舞台。

希望，那些还在狱中的朋友，健康、平安、快乐。早日出狱。希望，家属们都能健康、宁心。

经过十年牢狱，我成了一个坚定的人道主义者。我希望，中国不要再有政治犯。我希望，中国的刑法刑罚，今后会非常人道，监狱里不要关押那么多人，不要关押那么长时间。

我祝福王老师，希望王老师出狱后，能开心、平安、快乐、顺利，祝福他在学术和启蒙上，有更大的价值，放出更多动人的光芒。祝福他，为中国社会的人文、人道、法治、平等、民主，为中国老百姓的平安、尊严和幸福，继续放光发热！

我和徐伟出狱也快一年半了。子立和宏海也出狱快3年半了。在这里，非常感谢这些年所有人对我们的关心、支持、帮助。

光和火，需要大家共同来烧旺。中国社会人文法治的明天，不会远。

祝福王老师！欢迎王老师！

王老师，您出狱后，有时间我去看您，喝酒。您能一醉方休吗？

徐伟：
欢迎王小宁老师恢复自由。

杨子立：
王小宁先生是中国民间利用互联网传播自由民主思想而做出重大牺牲的先驱。他生性聪慧，为人低调，勤于思考，勇于实践。由于坚定的信念支持，十年铁窗不仅没有击垮他的信心，也没有摧毁他的身体。我希望他出狱后继续为推动中国的自由民主做出新的贡献。
