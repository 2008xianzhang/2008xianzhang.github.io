    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">发课税案二审9月27日在北京中院进行了宣判，法院再次驳回发课公司的上诉，维持一审判决。终于能够出现在法庭的艾未未宣判后指判决是“耻辱”的，他还表示预计到了这一结果，并会继续抗争。

27日的宣判中，据刘晓原律师称，艾未未是以旁听人员的身份出现在了法庭上。而此前的一审中，艾未未被告知不得出现在法庭，其位于草场地的工作室外布满了警车和警员。

艾未未指27日的判决是闭门审讯，不是公开审理的，并觉得当局的处理很有问题。他说，原本应是三天前下发书面通知，但这一次却只是在开庭的两天前才打电话给公司的一个职员。

艾未未表示，早就预计结果跟一审会是一样，“在中国现在的政权下就只会有这个结果，没有别的结果。”当局把政治事件用经济化的方式处理，艾未未笑言亏他们想得出来。

提到今后是否会继续抗争，艾未未实时响应“那当然了！”他指“哪里没有抗争，哪里就有腐败；抗争是一个健康社会必须存在的条件。”

同时，艾未未的护照还是被当局扣留，不能出国。

去年11月，北京地税称发课公司偷漏税款，对其开出了1522万元的罚单，随后艾未未发起向网友借款的活动，成为当时热点事件。今年发课公司对北京地税的罚单提起了行政诉讼，一审时北京朝阳区法院驳回了发课公司的诉讼请求。

FMN/记者：Jonas Cheng</textarea><br/>
