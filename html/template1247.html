    <td width="683"><h6>RFI：“六四纪念大会暨国际同步声援作家李必丰”活动在巴黎举行&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 凯文

6月4日下午5点，由法国中国民运组织与中国团结协会联合发起的“六四纪念大会暨国际同步声援四川异议作家李必丰”，在巴黎左岸的圣米歇尔广场顺利举行。在川流不息的圣米歇尔广场上，组织者拉起纪念六四事件24周年的横幅，并摆放当年学生运动的照片，伴以黄白两色的菊花寄托哀思。

在纪念仪式上，“中国团结协会”主席侯芷明（Marie Holzman）女士、原天安门广场学生纠察队成员、旅法民运人士张建做主题致辞。在法国友人方面，来自人权联盟的布克先生、“记者无疆界”组织亚洲部负责人本杰明先生、著名汉学家让-菲利普•白夏先生也先后发言阐述坚持纪念六四的意义。法国勒阿弗尔大学教授蒲吉兰先生（Guilhem Fabre）朗诵了目前正在服刑的刘晓波的一首诗。几位组织者集体朗诵了被判刑12年的四川异议作家李必丰的诗歌作品。

两个小时之内，活动先后吸引了数千名市民和游客围观，秩序良好。不少旁观者表示已经对天安门事件有所耳闻，但今天的活动更加深了他们的了解。一位来自阿尔及利亚的旁观者表示，自己的祖国也曾发生类似事件，因此他对当年学生遭受的对待有深切理解，他向中国的纪念者表达自己的“团结之情”（solidarité）。

活动组织者之一张建先生解释活动意义称：

“今天这个活动，和以往不同的是来了很多朋友，其中有很多青年学生和学者来参加，也来体验一下这段历史；其次我们今天也声援国内的一位朋友，叫李必丰，他也是当年六四的参与者，现在又被关进监狱。今天我们在法国和全世界同时朗读李必丰的诗歌。我们要把这些还不太知名的声音找出来，让国际社会都来关心他们、声援他们。”

当天晚间，活动组织者还在Les 3 Luxembourg电影院组织了“中国改革30年得失”讨论会，同时首映两部新片，一部是应亮导演的《我还有话要说——杨佳母亲看杨佳事件》，另一部是鲁安娜（Anne Loussouarn）导演的《中国的愤怒》。</textarea><br/>
