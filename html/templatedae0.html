    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">六四运动已经被官方封锁27年，现在的很多年轻人已经都不知道当年发生的什么。六四运动前辈所为中国民主作出的一切牺牲和努力就只要消失了，这是我所感到惋惜的。中国本来又那么一次机会能像韩国和台湾那样过渡到民主，可惜共产党有一次的将希望扑灭。那些表达自己政治见解的人都被扣上‘反革命’ ‘外国势力渗入’ ‘被西方民主洗脑’的帽子。殊不知，这种词汇只有在极权国家才会被常用，比如北韩。我真的希望中国的像民主迈进，我认为民主不是西方，不能称为西方民主，民主是每个人的，可以是韩国的，可以是台湾的，可以是日本的，也可以是中国大陆的。而且如果大陆真的想和台湾走到一起，首先要把国内的红色主义脱去，共产党可以保留，但不能称为专政政党，言论自由必须开放。如果一个国家能真的轻易被所谓'外国势力'用言论渗透打垮，那就真的太弱了。而我相信中国不会的，开放批评，言论自由，允许人民表达对政党，领导人，甚至是国家领袖的不满，才能真正推进国家体制的进步。
 
我所担忧的是，现在的年轻人已经不知道民主是什么了。他们以为‘中国特色社会主义’就是民主，既共产主义又资本主义，多好。 可惜它们不知道中国远远可以做得更好，更民主。和我同期出国的留学生基本都是高中毕业了，可惜他们中的一半已经被死死的洗脑了，即使见到了民主国家的好，他们还是一如既往的爱着社会主义。但是，国家并不是党的，是人民的，那些自以为爱国，见到不同政见就破口大骂的人只不过是党培育出来的奴隶罢了。中国的政治课，政治教科书，媒体，都是国家的洗脑机器。 如果不是有机会出来见识何为民主，何为宪法，我可能也要成为某种理想主义的奴隶了。 
我认为，要推进民主，首先得想办法让中国大众，特别是年轻人，学生知道真正的历史，知道共产党的是非对错，知道他们所称为“共产主义才能带领人民走向幸福”是错误的，明明大多数经济发展起来的国家都已经向民主社会过渡了，为什么如今还要如此顽固呢。 也是时候该平反六四了，给那些死去的前辈一些安慰。

你们好，我是来自广东的一名学生，我决定以实名签署《08宪章》，希望借此行为来为推动中国的政治变革贡献我一份微薄的力量。
从小学开始，因为我一名非常要好的同学的家庭遭受到的一些事情开始怀疑这个体制，上中学后，我学会了翻墙，渐渐了解了更多这个体制下的不公不义，也了解到了权贵阶层是如何利用一党专政来搜刮民脂民膏，为自己谋取利益的。我开始感到十分愤恨，后来，我开始通过一些途径学习政治知识，提高自己的政治素质，现在我对现行体制的落后和腐朽有了深刻的认识，我近年来在这个国家的所闻所见让我感到改变现行体制已经刻不容缓，刘晓波先生和其他致力于推动中国民主化进程的斗士的事迹让我十分感动，我对他们表达至高的敬意，他们是我学习的榜样。
我也会用我实际的行动去影响我周围的人，为中国的民主化进程贡献自己的一份力量，希望在经过大家的不懈努力后，我们能看到中国真正实现自由、民主、平等的那一天。
