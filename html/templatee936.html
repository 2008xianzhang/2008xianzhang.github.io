    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因拒参加选民登记被打死的上海市民，其家属及邻居共九人因在街上设灵抗议被拘留，至今仍未释放。大批警察亦继续将死者的住所封锁。（冯日遥报道）

拒绝选民登记疑遭居委会派人殴打致死的嘉定区市民杭红旗，记者周五致电其家时，接线人员指家人均不在。

当记者追问接线人的身份及死者家人在何处时，对方立即挂断电话，记者其后再致电时，电话一直没有人接听。

杭红旗的邻居张女士向记者指，杭红旗的三名家属包括其家姐、姐夫及父亲，另有7名村民仍被拘留在看守所，至今仍未被释放，现时楼下仍有大批警察把守，禁止村民外出。

她说：“所有人仍被关著，未放出来，现时楼下及大门外均有很多警察把守，禁止任何人出入，很恐惧，很害怕，我们都不敢外出，留在家中。”

另一名邻居解先生向记者指，周四下午杭红旗家人为死者在家楼下设灵悼念，近百名亲友及邻居送来大量花牌，摆满整条行人路，当时已有数百名警察在场戒备，法师准备为死者做法事时遭警察禁止，双方发生冲突，其后多人被带走。

他说：“法师准备做法事时，在其家楼下的对开马路旁设坛做法事，引起警察不满，警察要求法师退回死者家中进行，遭家属及在场大批邻居抗议，发生推撞，有维权的邻居遭殴打及抓捕。”

解先生引述死者的家姐透露，指周三晚居委会工作人员到访杭红旗家，要求他们做选民登记遭拒，居委会其后派人殴打杭红旗，杭红旗重伤送院，抢救不治身亡。家属其后将打人的凶手控制下来，当晚数百名警察将凶手抢走，至今仍未有任何说法。现时死者的尸体仍在殡仪内，禁止家人认领。

解先生批评当局违法，要求尽快放人及彻查事件。他说：“是为了选举，居委会的人要求他们参加选举，但他们坚决拒绝，结果就派来8个人，将他殴打，打死了。”

一直关注事件的上海访民谭兰英向记者指，至今无法与死者家属取得联系，其居所周围均有大批警察把守，访民无法靠近，谭兰英批评当局，未有抓捕凶手，却把死者家属控制禁声。

她说：“当局行为如流氓一样，执法人员违法抓捕拘留，我们周四晚在派出所外等了很久，要求公安放人都不被理会，至今他们仍不肯放人，打死人的凶手却未有抓捕。”

记者致电江桥派出所查问被拘留的死者家属及村民现况，接线人员拒绝回应记者任何提问。

而嘉定区公安分局工作人员拒绝透露该命案的调查进展，又指他不清楚，拒绝接受访问。他说：“这个具体情况我这边不清楚，我们有专责的同事在负责处理的。”

记者多次致电居委会，其电话一直没有人接听。
