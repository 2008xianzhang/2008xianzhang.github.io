    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国艺术家艾未未创作的“十二生肖动物头像”展览在纽约展出，吸引了大量人流。这个雕塑展还将在美国五个大都市轮流展出，纽约只是第一站。

艾未未最近在中国当局对政治异议人士的镇压浪潮中被捕的事件，增加了艾未未雕塑展的轰动效应。另外，由于１２个生肖兽首雕塑本身的素材来自于中国１９世纪所经历的一段痛苦的历史，因而这个展览也具有政治含义。美国之音驻纽约记者彼得·费丁斯基报导说，即使撇开政治不谈，很多观众仍会被雕像的艺术价值所吸引。


*艺术价值高过摩天大楼*

艾未未的雕塑作品，即使置身于纽约繁华的第五大道的摩天大楼之列，依然令人惊艳。12个代表中国生肖动物的头像排列在普利策喷泉周围。艺术家的灵感来自于１８６０年第二次鸦片战争中被英法联军烧毁的圆明园的一个喷泉的装饰。这是一段中国历史中屈辱的岁月。

一位评论家写道，这段典故增加了这个展览的知名度。不过艾未未说，观众不知道那段历史，仍然可以欣赏精美的雕塑。

*吸引游客眼球*

一位女游客：“我喜欢。毫无疑问，它吸引了我们的眼球。我们坐在巴士上会立即注意到它们。我们会问：那是什么？我们以前没看到过。”


*对茉莉花的恐惧*

中国当局上个月拘捕了艾未未，声称他犯有没有详细说明的经济罪行。艾未未是中国政府最近拘捕的十几个艺术家、记者、律师和人权活动人士之一。政治分析家说，拘捕持不同政见者似乎是为了防止最近席卷中东的茉莉花革命蔓延到中国。

“十二生肖兽首头像”在美国的展出是艾未未被捕前安排的。纽约的亚洲协会博物馆董事莫丽莎·齐高度评价这一展览的安排。

*再现原址**

亚洲协会博物馆董事莫丽莎·齐说：“我认为，决定在喷泉周围安排这一展览，使人回想起十二生肖兽首在圆明园的原址。安排在喷泉周围展出是一个杰出的决定。”


*明星与政客齐聚*

由于艾未未无法前来纽约参加开幕式，纽约的一些知名艺术家和纽约市长布隆伯格在开幕式分别发言。

纽约市长表示，所有的艺术家都面临失败、被拒绝和被公众批评的风险。但是，艾未未来自一个不崇尚言论自由，不保护言论自由的国家，他所面对的风险更大。

*说出对自由的渴望*

纽约市长布隆伯格说：“他敢于承担这些风险和承担其后果。他不但放胆直言，而且以不屈不挠的精神，说出存在于每个人心中的对自由的渴望。”


*中国政府也曾认可*

亚洲协会的莫丽莎·齐指出，具有讽刺意味的是，艺术家艾未未和中国政府都同意十二生肖兽首雕像所蕴涵的重要文化意义。艾未未的艺术品引起了人们对被盗原件的关注。虽然其中一些已被追回，但中方政府希望流到海外的所有的圆明园兽首都能够归还中国。　

艾未未的雕塑是吸引了来自美国各地乃至海外的络绎不绝的游客。一名女游客说：“我太喜欢了。这些雕塑好迷人。”

艾未未雕塑展随后还将到洛杉矶，休斯顿，匹兹堡和华盛顿等美国城市展出。
