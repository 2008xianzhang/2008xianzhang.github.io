    <td width="683"><h6>RFI：缺乏政治信息透明度使公众极度焦躁&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 马丁

中国当局新闻封锁和缺乏政治信息透明度, 致使活跃的网路公众舆论越来越焦躁。自王立军事件爆发及薄熙来被去职, 最近一周中国网路微博又盛传“中南海事变”等三大传闻。法新社报道指出, 这种情况一方面显示强烈要求知情权的中国公众面对信息封锁极度焦躁, 另一方面则导致网路微博中各种“传闻”满天飞。

王立军私闯美国驻成都领事馆事件，导致在重庆另辟“红色根据地”的市委书记薄熙来去职，而中共高层封锁消息，幕后秘密处理此一事件，对薄熙来解职的理由也没有向外公布多少信息，致使事件以来关心国家大事的公众出现极度焦躁的情绪，网路贴文及微博上各种“传闻”满天飞，反应出中国公众舆论对政治透明度缺乏达到空前焦躁的程度。而造成这种情况，责任在于中国政府对公民实行信息封锁。

中国的互联网虽然遭到有系统的新闻审查，但当局对这个空间的管制也越来越困难。在新闻空缺的情况下，中国公众从大量微博和贴文去“探取”信息，已经成为唯一的途径和自然的反应。而敏感事件及突发事件的发生，也是这一有限的信息渠道热度骤然升高的原因。

最近一周以来，最震动北京的是网路贴出的“三大传闻”。第一条传闻是多个名人在网上帖文，宣称因为薄熙来失势下台的影响，北京风雨满楼，有人听到枪声，有人惊呼“中南海政变”。甚至有“消息”说内地知名记者杨海鹏透露，王立军事件后，政治局9名常委多数住在人民大会堂，有如当年林彪事变时周恩来坐镇大会堂应变那样。杨还“透露”，3月14日温家宝在北京两会的记者会上，怒批重庆市委和市政府后，薄熙来及亲属随从等38人即被中央警卫局扣押，关在河北某地。杨海鹏还称，“铁幕后角斗仍在激烈进行，至少50个以上关联圈子彼此缠斗，包括所有已退休或未退休的中共大老”。

第二条传闻是，中共政法委书记周永康阴谋在北京“闯宫政变”，解放军军车开进首都。新浪和微博从3月19日深夜就疯传北京种种异常的消息，有的传北京《证券市场周刊》编委李德林称，中南海四周“军车如林，每个路口都有多名便衣”；而北京文化人张志远更称“江湖大决战提前开始”。3月22日，中共政法宣传工作会在上海召开，而两天来被传出事的周永康未出席，于是引发外界猜测周永康可能已经“出事”。而此前一天（3月21日）一份民间流传的“内幕曝光资料”说，薄熙来被扣押后，周永康企图“闯宫政变”遭挫败，胡锦涛的军队司令早已提前安排部署好了“61889部队”进城。此后周永康就一直没有现身。中国国内微博上甚至有人贴出军车开进北京的照片。

第三条传闻就更诡异了。3月19日，北京媒体刊登了“法拉利粉身碎骨一死两伤”的新闻，报道18日凌晨发生在北京保福寺桥的车祸。一辆法拉利跑车行驶中失控，撞到桥体南侧墙壁及另一侧护栏后解体，车上3人被甩出车外，造成一人死亡两人重伤。说是这条新闻被迅速删除，于是有网友爆料，称死者是中共九大常委之一、全国政协主席贾庆林的私生子。

这些虚虚实实的“传闻”满天飞，当然不是正常的现象。但是许多观察家认为，王立军事件，薄熙来去职，暴露出中共内部在十八大来临之前权力斗争趋于白热化，而在这铁幕般的社会控制以及习惯于党争内幕滴水不漏的共产党政治传统文化主导下的中国，这些政治事件必然引起公众舆论尤其网路空间前所未有的关注热度，而当局严密捂盖的做法，更导致强烈要求知情权的公众出现极度焦躁。

法新社指出，中共一党专政，党内问题从来没有任何透明度，这次爆出王立军事件以及薄熙来被去职，打破了中共党内“团结一致”的神话，这也是导致国内网路公众舆论兴奋度大增而出现种种“传闻”的原因。
对于中国民间和网路微博出现的这种“猜测新闻”和“制造新闻”的动向，法新社引述新加坡国立大学中国政治问题专家薄智跃（Bo Zhiyue音译）指出：“中国人现在很焦虑，因为他们得不到信息”；“现在的中国公众渴望知道一切新的信息，但是官方不提供，于是他们就发明各种传闻”。

不过有分析人士指出，网路微博上的“传闻”不见得完全就是“传闻”，也有一些可能是有来路的；譬如网上传播的一份“官方正式文件”披露，薄熙来的一名家庭成员因腐败案已遭羁押，正在接受调查。而这件事，官方一直未予澄清。
香港中文大学林立和教授（Willy Lam）认为，王立军事件，薄熙来失势，以及最近中共内部爆出的人事之争的种种迹象“意味着中共党内派系斗争已经暴露在光天化日之下”，捂盖子最终是捂不住的。

中国公众舆论在政治敏感时刻出现极度焦躁，是近期的一个新动向。在这种情况下，中共如果不开放信息自由，继续采取鸵鸟政策，最终只能是自食其果。因为中国公民对政治知情权的要求会越来越强烈，他们知道，这不仅关涉到国家的前途，社会的进步，也关涉到他们在一种合理的制度下生活的权利。</textarea><br/>
