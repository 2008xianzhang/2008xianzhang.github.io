    <td width="683"><h6>RFA 京城两大敢言媒体划归北京管 属地化管理降低舆论监督力度？&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">九月起，北京两大敢言媒体《新京报》及《京华时报》转由地方性的北京市委宣传部主管，意味着对首都的舆论监督进一步被上紧箍咒。 

新浪微博上周四晚开始流传《新京报》和《京华时报》要转给北京市委宣传部主管的消息，据大陆媒体人透露，周五上午，北京市委和人民日报有关领导正式宣布，即日起，《京华时报》划归北京市委宣传部，《新京报》同样命运。
 
本台周五曾分别致电《新京报》和《京华时报》的新闻部，工作人员都回应不清楚或不便说.
 
大陆业内人士认为,这种转变将削弱这两家驻京媒体对于北京的舆论监督力度。中国青年报社资深媒体人李大同说：“ 原来北京市是没有权力管这两家报纸的，但现在有了，北京地方新闻就受地方政府的控制了，也就这意思。”
 
《新京报》和《京华时报》分别隶属中央级媒体单位光明日报社和人民日报社，因此一直由中共中央宣传部直接主管。由于不受北京市委宣传部的干预，多年来对不少发生在首都的具争议性话题进行报道，如近期就有“打工子弟学校撤校”一事。
 
曾任《新京报》评论编辑的北京学者陈永苗说：“新京报你能看到南方报业集团慢慢退出，由光明主管，又慢慢滑到今天由北京市委来管。我觉得可能确实和北京维稳、因为是首都的它政治的首要性可能是考虑。其实北京一直是要的(管辖权)，要了好几年了。而最早的时候北京市政府是不愿意让新京报和京华时报冒出来的，因为其他报纸都听话，唯独这两家是中央媒体他管不到，所以他是不愿意是想扼杀的。”
 
前不久刚由《新京报》离职的原编辑阿丁 在微博客上写道：我们生活的世界，的确有一只龌龊的手不时从阴暗之地探过来，捂住你的口耳，却并没有一只手能捂住你我的灵魂，抄送还在新京报的诸君。
 
北京媒体人董啸写道：“就算只剩一根骨头，我也要梗住这可憎时代的咽喉。”与新京报诸君共勉。我和你们在一起。
 
《新京报》由光明日报报业集团和南方报业传媒集团联合主办，一向被认为沿袭了南方报业的办报风骨。而据称周四，南方报业集团对《新京报》的业务指导权被取消，全权转交光明日报报业集团。
 
与此同时，有消息指另一家跨地区媒体集团合作、由上海的解放日报报业集团和成都日报报业集团联合创办的《每日经济新闻》近日也变更主管单位，但有关细节仍待核实。
 
而各方也在观望相关变动会否是大势所趋，国内跨区域联办媒体今后会否只剩一个娘家更方便所在地宣传单位管控呢？　
 
大陆媒体观察人士黄先生说：“ 前五年有一波报业改革浪潮，鼓励报纸跨地域、跨所有制、跨主管单位、跨层级，中央和地方、一个地方和另一个地方合办。现在这个样子的话可能是要往回收，实施所谓属地化管理。严格的中央媒体属于中央、非中央媒体要找到能管得住你的地方宣传主管单位，如果把它理解为一整串措施的话，指导精神应该是这样吧！”
 
以上是自由亚洲电台特约记者丁小的采访报道。
