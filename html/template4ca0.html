    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自2012年翻墙以来，深刻认识到现今中国的各种问题和现象的原由均可归结为中国共产党的统治，所以以余之愚见，定要结束共产专制，推行宪政，实行零八宪章的政策和主张，方可实现中国人民之真正自由民主，中国人民的公民权利才会得到提升。社会上的各位有识之士应团结起来，共同推行零八宪章，争取民主自由，我愿为之奋斗一切。

2015年对于关心中国民主进程的人们来说依然是令人沮丧的一年。在此一年中，中国的言论自由空间受到空前打压，包括浦志强先生等很多自由派知识分子相继受难。中共为了维护政权，竭力鼓吹国家主义和民族主义，国家和社会已经处在动乱边缘。从我个人的观察来看，很多原先并不关心政治的国内朋友，都受到了影响，他们在朋友圈转发支持习近平和政府的文章，附和政府打压“恐怖分子”和推进所谓的“反腐运动”。我认为，这种现象更多反映的是人们对中国前途的迷惘，和对社会稳定的担心。在经济改革中成长起来的中产阶级比任何人都渴望社会稳定，但由于多年的洗脑教育，人们更多寄希望于政治强人来拯救中国，而非依靠现代文明制度来重建民主自由而稳定的公民社会。

在此背景下，零八宪章的意义则变得更加突出。推行宪政是避免中国社会再次陷入动乱的唯一途径。只有重建公民社会，使得社会各个阶层，才有可能逐步释放整个社会多年来积累起来的矛盾和冲突，恢复被严重破坏的自然和人文环境，并最终让中国走入长期稳定发展的良心循环。

我支持零八宪章中提出的主张，愿意为推动中国民主进程作出贡献。希望刘晓波先生和其他被捕的民主人士尽快重获自由！

希望成为零八宪章签名者的其中一员，为中国早日结束一党专政的局面，建立一个民主，自由的崭新中国尽一份微薄之力。
