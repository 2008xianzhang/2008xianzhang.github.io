    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">针对中国洛阳近期接连发生的以记者为目标的恶性案件，国际记者联合会发表声明谴责中国滥用“保守国家秘密法”，骚扰和恐吓新闻从业者。

总部设在布鲁塞尔的国际记者联合会亚太区分会9月27日发表声明，关注中国揭露“洛阳性奴案”的《南方都市报》记者纪许光和近日遇刺身亡的河南洛阳电视台记者李翔。

中国的《南方都市报》9月22日发表了记者纪许光撰写的调查报导，揭露河南洛阳市技术监督局执法大队工作人员李浩绑架六名女子并囚禁她们为性奴，其中两名女子据称已被他杀害。报导发表当天，两名自称来自洛阳市委的男子来到纪许光入住的酒店，质问他的消息来源，并威胁说他侵犯了国家机密。

而就在性奴案报导发表的三天前，河南洛阳电视台新闻部记者李翔在步行返家的途中遭人刺杀身亡。尽管当地警方说，凶手的作案动机是抢劫，但李翔的同事们坚持认为，李翔遇害和他曾追踪报导中国地沟油丑闻有关。 

*记联会呼吁停止骚扰恐吓记者*

国际记联会亚太区分会对这两起针对记者的恶性案件深表关注。这个组织说，中国公安部门必须采取措施，确保所有警方和政府官员不使用“保守国家秘密法”来骚扰和恐吓在中国境内工作的记者。记联会还敦促洛阳官方对近期在当地发生的恶性事件做特别调查，并将调查结果公诸于众。

中国记者协会的负责人此前也对迫害记者的野蛮行径发出强烈谴责，并呼吁警方能早日侦破李翔遇刺案件，将犯罪分子绳之以法。

*昝爱宗：国家机密是限制言论的挡箭牌* 

浙江独立作家昝爱宗分析说，所谓的“国家机密”其实只是洛阳市委的人信口开河。他说，洛阳市正在申报全国文明城市，短短几天接连发生两起恶性案件对当地官员的政绩不利。洛阳市想减少负面影响，因此以“侵犯国家机密”威胁记者。

昝爱宗说，在中国，“国家机密”常被拿来当挡箭牌，目的就是限制记者的言论。他说：“现在就是拿这个东西来限制所有的记者。其实它的目的就是为了封口，就是不让你说话。你说好听的话、歌功颂德的话是欢迎的，但是如果你说我不愿意听的话，揭露政府的丑闻，或者影响官员的提拔、升迁，影响政绩，他们就认为你是不受欢迎的，会把你列入黑名单。 ”

*网民：以国家机密为由会适得其反*

不过很多网民认为，以“国家机密”为借口非但不能起到维护地方政府形象的作用，反而会适得其反。网民钱桂林说，现在很多事情恰恰是因为地方有关部门屏蔽信息，致使谣言满天飞，越传越邪乎，最终搞得政府狼狈不堪、疲于应付。

据中国媒体报导，洛阳市公安局已于近日召开党委扩大会，通报“性奴案”的最新进展。洛阳市公安局长郭丛斌也向全市公开道歉，而以“侵犯国家安全”为由威胁记者的几名警务人员也被停职。

中国2010年修订施行的《中华人民共和国保守国家秘密法》将国家秘密的密级分为绝密、机密、秘密三级，其定义是“涉及国家安全和利益的事项，泄露后可能损害国家在政治、经济、国防、外交等领域的安全和利益”，其中包括在维护国家安全活动和追查刑事犯罪中的秘密事项。
