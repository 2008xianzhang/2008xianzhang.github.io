    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国多位维权人士汇集山东省临沂市，原计划星期一上午集体探望依然遭到软禁的盲人维权人士陈光诚，但其中两位女维权人士决定夜里提前采取行动，结果在东师古村村口遭到保安人员的殴打、抢劫和凌辱。她们正试图在休整后再闯关看望陈光诚。

来自河南、湖南和江苏等地的多名维权人士星期天汇集在陈光诚家乡所在的山东省临沂市，先住在当地一家旅店里，准备星期一上午向沂南县双堠镇东师古村进发。但是在警察多次查房后，来自河南的维权人士刘沙沙和女僧人妙觉慈智法师决定提前在夜里行动，希望出其不意地闯关，结果两人在东师古村村口遭到保安人员的粗暴对待。

*黑夜闯关 刘沙沙与妙觉法师遇到暴力*

刘沙沙与另一位维权人士的电话录音记载了两位女士当时被抓被打的那一刻。

刘沙沙：他们在抓妙觉，抓妙觉。(扯衣服的声音。)干什么，干什么。(一个男声在吼。) (扯衣服、拽身体的声音加大。) (女人尖叫声) 啊！
我们是来看小孩的。
男声吼叫：看谁的？

之后，电话里再也听不到刘沙沙的声音。

好几个小时后，刘沙沙在推特上说，在东师古村村口她被人拉到车外，被他们殴打出血，被抢劫一空，最后被带上黑头套、扔到沂南县西边几个小时车程外的荒野里。她后来走到一间网吧，老板让她上了网。

与刘沙沙同行的妙觉法师也遭到同样的命运。妙觉在推特上说，她在村口被多名山东大汉拽到一间黑屋、除去身上的衣服，手机、背包和钱物被洗劫一空，最后也被戴上黑头套、扔到沂南县北边的莱芜市苗山镇偏僻的荒野里。后来，她被好心人开车送到苗山镇，才得以上网，与其它几位维权人士取得联系。

来自湖南的彭远钟向美国之音描述了他与河南维权人士陈剑锋去营救妙觉法师的经历。

彭远钟说：“她被扔到路边。她自己走去敲门，敲到一个网吧，然后网吧开门了。她向网吧里的那个师傅借了十块钱，还让她打电话，上网，上推，告诉网友，网友再告诉我们，我们再过去接她。 ”

上个月，刘沙沙与另一位维权人士就陈光诚的女儿不能上学的问题到山东省临沂市教育局交涉，并尝试到东师古村探望陈光诚夫妇，但在村口被身份不明的人阻挡。

*刘沙沙今次行动倍受争议*

这次刘沙沙再次闯关，并与妙觉法师一起遭到保安人员的殴打和凌辱，引来一些维权人士的质疑。这些人说，刘沙沙因为个人感情上的困惑有意去自我毁灭，以便得到解脱，但不应该在道德上绑架其它维权人士一起去做无畏的牺牲。

对此，这次到临沂市原计划星期一一起去探望陈光诚的江苏维权人士戈建忠说，虽然居于安全原因他反对刘沙沙提前在黑夜闯关，但他对这位女维权人士关注陈光诚的诚意没有疑心，而且不同意有人说刘沙沙在道德上绑架其它维权人士。

戈建忠说：“陈光诚受到中国政府的迫害，我们都对政府的行为感到愤慨，对陈光诚的精神感到非常钦佩，所以我们到山东来看望陈光诚是自愿的，没有任何人绑架(我们来这里)，不管是道德还是身体上。”

戈建忠表示，尽管刘沙沙和妙觉法师星期天晚上闯关失败，大家还会继续留在临沂市，准备聚集更多的人，再次前往东师古村看望陈光诚。

曾帮助计划生育政策受害妇女维权的陈光诚在2006年被判处四年零三个月的有期徒刑，去年9月刑满出狱回家后，一直被当局软禁在家，不让外人探望。过去几个月里，多名维权人士和外国新闻记者在不同的时间曾试图探访陈光诚，但都遭到当局的阻挠。山东当地和北京的官员都否认当局对他实施软禁。
