    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">(博讯北京时间2011年4月04日 转载)

艺术家艾未未在北京国际机场被警察逮捕并关押

     无国界记者担心著名艺术家、异见者艾未未的命运。艾未未于2011年4月3日早晨在北京国际机场准备乘飞机前往香港时被捕。北京警方还传唤了他团队的八名成员。
    
    无国界记者表示：“中国政府强化对著名异见人士的骚扰政策，试图让所有的批评声音消失。我们呼吁国际社会对在中国发生前所未有的逮捕博客作者和网络异见者的行为做出坚决反应。国际社会应该紧急行动起来，谴责实施的强化镇压政策，这种做法已经波及到在中国的外国媒体，我们担心众多通讯记者被迫自我审查。”
    
    无国界记者联系到了艾未未的助手，艾未未应该是在通过海关时被逮捕，当局切断了他的手机通讯，并把他和随行的伙伴隔离。我们对艾未未被囚的地点一无所知。
    
    当天，艾未未团队的八名成员在草场地（北京东北部）的工作室被警方传唤后遭审讯，时间长达几个小时。过去的一个星期里，警方已经几次光临艾未未的工作室。
    
     2010年11月，艾未未曾经遭受到过当局的骚扰，主要原因是他在纪录片中指责北京司法系统贪污腐败。
    
    《Guardian》报社记者前往艾未未工作室外拍照时，被便衣警察没收装备，并删除照片，而后警察命令记者立即离开。中国网络有关艾未未被捕的消息都被删除，尤其是微博上的相关消息。北京警方甚至否认知道传唤艾未未一事。
    
     2011年3月3日，无国界记者出版了一份关于中国当局执行在寓所软禁、迫害、强迫失踪的报告。阿拉伯世界的民主抗议运动让当局非常紧张，当局切断了中国所有言论自由捍卫者的通讯手段，并让他们的家庭孤立于外界社会。
    
    今天，77名网络异见者和30名记者仍然被关押。中国在无国界记者2010年制作的世界媒体自由排行榜的178个国家中名列第171位。</textarea><br/>
