    <td width="683"><h6>RFI：侯芷明：伊力哈木获得萨哈罗夫奖显示欧洲将中国人权议题提到首位&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">欧洲议会将2019年度的萨哈罗夫人权奖颁发给了2014年被中国当局判处终身监禁的维族学者伊力哈木·土赫題。法国著名汉学家，团结中国协会主席玛丽·侯芷明女士几十年来积极参与捍卫中国人权活动，多年来为伊力哈木奔走呼吁，这次伊力哈木能够获得此一奖项，离不开她个人不懈的努力。

玛丽·侯芷明女士激动地向法广表示 ：这是一个漫长的奋斗的完满的结果，自从伊力哈木被逮捕之后，他一直受到许多人的关注，他也获得了马丁·恩诺儿等著名的人权奖项，但是，这次欧洲议会将萨哈罗夫人权奖颁发给他意义深刻。这说明欧盟将中国的人权问题提到首位，这说明不仅是伊力哈木这么一位和平的学者得到了全世界的关注，而且也包括那些在他的后面的被关押的维族人，许多被关押的维权律师，还有那些正在抗争的香港人。所以伊力哈木获得欧洲议会人权奖给我们带来巨大的安慰。

Phil Bannion ： 必须让北京明白他们的行为是令人难以接受的

英国自民党成员，欧洲议会议员Phil Bannion 先生是伊力哈木作为萨哈罗夫奖人权奖候选人的提名人，他在接受了法广采访时解释了他为何要提名伊力哈木的原因

Phil Bannion ：“我之所以要提名伊力哈木是由于我们看到中国的人权状况日益恶劣，不仅仅是在新疆，中国当局在新疆将一百多万人关押在所谓再教育营中，这在当今世界绝无仅有，所以，我认为欧洲议会有必要就此发出最强烈的声音，而我认为最强烈的声音就是将萨哈罗夫奖颁发给伊力哈木。伊力哈木不仅捍卫维吾尔族人的利益，而且还致力于维族与汉族之间的和平相处。所以，我们必须让北京当局明白，我们并不认为这是可以令人接受的。

法广：中国当局谴责伊力哈木支持恐怖主义与分裂主义，要求欧洲议会“明辨是非，不要受蒙骗误导，不对外释放支持犯罪行为和分裂行径的错误信号”。您对此有何回答？

Phil Bannion：两周前中国驻英国使馆就是这样告诉我的，他们还要求我取消对伊力哈木的提名，但是我的回答是，伊力哈木只是捍卫维族人的宗教自由，只是坚持维族人与汉族人必须和平的相处，我们并没有看到任何形式的恐怖主义或者分裂主义，他只不过是在捍卫维族人，捍卫中国人的基本人权。

迪里夏提：担心伊力哈木不要成为刘晓波第二

世界维吾尔大会组织发言人迪里夏提先生向法广表示：欧洲议会将本年度的萨哈罗夫人权奖颁发给在狱中的伊力哈木·土赫題是对他个人的努力的肯定，也是欧洲对正在受到中共残酷镇压的新疆维族人的关注。我们期待，国际社会，尤其是欧洲尽最大努力要求中国当局无条件释放伊力哈木，要求中国当局对伊力哈木目前的状况对外公开。两年多来，所有前往探监的人都遭到当局的拒绝，我们十分担心，伊力哈木目前的处境。最近几年来，由于伊力哈木受到多项国际人权奖项，这对中国政府造成外交压力。这次他获得欧洲议会这项著名的奖项，我们担心中国当局会加强镇压，担心伊力哈木会成为第二个刘晓波。

伊力哈木•土赫提曾获2014年芭芭拉•戈德史密斯自由写作奖、2016年马丁•恩纳尔斯人权捍卫者奖和2019年获得哈维尔人权奖。

欧洲议会萨哈罗夫奖的颁奖仪式定于12月18日。

来源：法广</textarea><br/>
