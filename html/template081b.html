    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因为撰写书籍而得罪了不少穆斯林的英国作家拉什迪，最近发出呼吁，要求北京释放被失踪的艺术家艾未未。但是，中国驻英国外交官反驳说，拉什迪和西方报道，干涉中国司法独立，不尊重中国司法主权。

世界知名英国作家萨尔曼.拉什迪最近在英国每日电讯报等西方媒体表态，支持中国艺术家艾未未，该报还为此配发了社论，要求北京释放这位被失踪的北京居民。中国驻英国使馆发言人戴庆利反驳说，拉什迪和该报的评论，“对中国妄加指责，”“是任何一个主权国家所不能接受的。”

*拉什迪曾遭到全球追杀*

拉什迪，62岁，印度裔英国人，作家。1988年因出版书名为[撒旦诗篇]的小说，开罪于穆斯林世界。当时伊朗精神领袖霍梅尼下令全球追杀这位“亵渎”神灵的“魔鬼。”，酿成轰动一时的世界性大新闻。

*北京晚报：拉什迪最有影响最具争议*

北京晚报09年6月曾这样评价拉什迪：“拉什迪被称为“专捅大号‘马蜂窝’的作家”，是近30年来世界文坛上最有影响、最具争议，同时也是最有新闻价值的文学大师。”(http://www.chinanews.com/cul/news/2009/06-22/1744077.shtml)

*拉什迪发表文章要求释放艾未未*

拉什迪最近在纽约时报、法兰克福汇报还有英国每日电讯报发表长篇文章，题目是“中国必须释放艾未未”。这位印度裔英国籍作家显然对中国情况非常熟悉。他知道艾未未曾在北京参与了奥林匹克体育主场馆鸟巢的设计；在英国艺术杂志艺术观察列出的百位世界级艺术家中排名第13；曾参与汶川地震校舍豆腐渣工程的调查；上海胶州路大火遇难者的状况调查。

拉什迪也知道：艾未未本月4日准备登机前往香港时在北京机场失踪，他的工作室遭到搜查，电脑和相关资料工具被拿走，然后，中国媒体开始公布艾未未罪行：偷税漏税，作风问题。与艾未未同行的北京媒体工作者文涛也同时下落不明，当时，他们是被一些身份不明的人给带走的。警方拒绝告诉家人他们的下落。

拉什迪说，与此同时，“大作家(a great writer)廖亦武也想去纽约参加国际笔会的会议，也在机场被打了回票。”拉什迪还知道受迫害的包括广州作家野渡、浙江居民朱虞夫、山西的师涛(判刑十年)。

*拉什迪：自由世界应保护言论自由*

拉什迪最后说，自由世界之外，批评当权者非常不容易，甚至根本不可能。像艾未未他们这样的人，经常只有极少数，他们愿意挺身而出发出声音对抗当局谎言。拉什迪说：“今天，中国政府已经成为世界上对言论自由而言最大的威胁。因此，我们更需要艾未未、廖亦武还有刘晓波。”

*中国反驳西方报纸和拉什迪*

拉什迪这篇文章，引起了中国驻英国大使馆的反应。大使馆发言人戴庆利给每日电讯报发出信函，刊登在星期三该报上。戴庆利说，中国公民艾未未涉嫌经济犯罪，中国公安机关依法对其进行调查，该报发表拉什迪的文章，并发表社论，是对“中国司法独立的干涉，是对中国司法主权的不尊重，是任何一个主权国家都不能接受的。”

据中国外交部网站的介绍，戴庆利的正式职务是驻英国大使馆新闻和公共外交处主任。他说，中国依法治国，中国公民的各项基本权利和自由，包括言论自由依法得到保护。“艾未未此前发表过很多言论，他在推特网上很活跃，也经常接受西方记者的采访，还经常到国外举办展览。对他的这些活动，中国政府未予限制。”

*戴庆利：中国司法制度不容他人指手划脚*

中国驻英国大使馆发言人戴庆利说，中国公民必须遵守法律，任何人没有凌驾于法律之上的特权。有法必依，违法必究，这在任何国家都一样。“艾未未的实质既不是人权问题，也不是言论自由问题。对艾未未的处理，我们没有罗织罪名，也没有打压，而是以事实为依据，以法律为准绳。中国的司法制度不容侵犯，也不容他人指手划脚。”

中国驻英国高级外交官戴庆利说，中国不是前苏联。中国不需要抱着冷战思维、持双重标准的教师爷。
