    <td width="683"><h6>RFA 李旺阳筹款账户被勒令注销 习近平考察期间异议人士禁出门&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本月上旬刑满出狱的湖南邵阳工运人士李旺阳，因在狱中屡遭毒打，导致双目失明，双耳近乎失聪，其妹夫最近在银行为他开设的筹款帐号，被当局勒令注销。此外，贵州异议人士上周在习近平到当地考察时，被禁止出门。

因参与民主运动、先后两次坐牢共23年的李旺阳，已于5月5日刑满出狱，他在狱中曾多次遭毒打，双目失明，身体状况极差。目前只能躺在床上，吃饭靠他妹妹、妹夫赵宝珠协助。本台星期二致电赵宝珠，他告诉记者，当天注销了专为李旺阳开设、用来接收善款的银行账户，在记者追问下承认是受到压力：“最近才开的，没多久，今天上午我自己注销了。”
 
记者：您干嘛要把它注销呢？
回答：因为很多东西，不好说。帐号原来是我自己的一个帐号，所以有些东西你理解好吧？要我把它销掉了。
 
记者：要您注销的是不是国保？
回答：我不谈论多（了）。
 
据海外《参与》网周二上午引述人权人士张善光消息称，刚接到李旺阳妹夫赵宝珠的信息，要他转告所有关心李旺阳的朋友，赵宝珠在工行的账户已经销号，原因不便说明。赵宝珠同时要他代向所有关心李旺阳的朋友表示衷心的感谢。而此前，李旺阳出狱后无银行账号，是其妹夫代收援助。
 
赵宝珠说，全家生活面临困境：“现在跟政府有关部门在协商，具体还没有说到什么”。
记者：你们提出什么要求呢？
回答：有很多方面。
记者：有没有承诺？
回答：还在协商。
记者：他们说什么时候给您答复呢？
回答：尽快。
 
目前李旺阳吃饭靠他妹妹、妹夫一小口一小口喂。赵宝珠说：“健康不好，现在有很多病，生活不能自理了，瞎子摸路。我们这样说话听不到，要靠一个耳朵听到一点点，要对着耳朵大声说（能）听到一点点”。
 
1989年李旺阳组建“邵阳市工自联”，被以“颠覆国家政权罪”判刑13年。出狱未到一年，因上访举报在狱中遭不人道对待，再被以“冲击国家机关”罪判刑10年。其妹妹李旺林也被处以三年劳教，妹夫的工作也被取消，房子也被强拆了七年。
 
赵宝珠称，现在和母亲共一家四口住在二十平方米的屋内，母亲还要外出打工糊口：“（李旺阳）住到我家里，我现在也住在我母亲家里。20个平方4口人。”
 
记者：您现在有没有收入呢？
回答：我没有，我（是）下岗职工。
记者：他妹妹呢？
回答：也没有。
记者：您母亲也没有吧？
回答：出去打工了。我母亲七、八十了，不出去打工怎么行呢（不工作没饭吃）？
 
许多维权人士关注李旺阳的现状，呼吁各方伸出援手，助其和家人度过难关。河北维权人士李金芳说：“这样做都不能用仅仅人道不人道来说了，这样的迫害，其实像李旺阳先生这种情况可能也不是个案，应该还有很多不为人知的。也希望包括政府有关部门，包括朋友们都来关注他，最起码让他能够有一个生存权，生活能有保障，能够活着。”
 
李金芳因维权多次被当地公安传唤，银行账户被公安冻结至今已经十个月，当局不给任何理由。她说：“现在还没有取出来。我马上要交房租，正准备跟他们（公安）交涉呢。你根本就取不出来，到银行去取。没有任何解释，银行说就是公安局拿着手续来冻结的，也没有任何理由。”
 
今年二月茉莉花革命以来，当局对异议人士的打压，引起世界关注。即使不出门、不发表言论，同样受到监控。上周一中国国家副主席习近平到贵阳市的两个小区考察，居住在区内的多位人士被禁止出门，异议人士李任科说：“被限制的有四个人，另外还有两个人也是所谓的上访维权，其中有一个叫马明丽。”
 
异议人士曾宁告诉记者，习近平到他居住的小区考察，公安事先登门：“上星期一，刚开始还不知道怎么回事，后来才知道是因为国家副主席习近平到了我们这个区，就是贵阳小河区社区服务中心，和社区工作人员对话，考察社区工作。警察就到家里面来坐了一天。还有其他的，一个叫马明丽的一位女士被警察带离贵阳。”

 
以上是自由亚洲电台特约记者乔龙的采访报道。
