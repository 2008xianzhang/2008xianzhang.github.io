    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港民主活动人士3月27日下午继续前往中央政府驻香港联络办公室，声援第6轮中国茉莉花微笑散步，抗议四川当局重判民主人士刘贤斌，呼吁释放所有因茉莉花被失踪和刑拘的活动人士。

*长毛：声援茉莉花义无反顾*

星期天下午两点，香港社会民主连线的近20位成员在绰号“长毛”的社民连立法会议员梁国雄的带领下，连续第6个星期从西区警署游行到中联办，声援中国茉莉花革命微笑散步活动。自2月17号网上出现每星期天下午两点在中国多个城市举行中国茉莉花革命集会的呼吁以来，香港社民连的活动人士坚持每周日到中联办举行声援和抗议行动。

香港警方仍然出动数倍于抗议者的警员在中联办大门前严阵以待，用多道铁栅栏将中联办围护起来。鉴于上周日抗议平和举行，这次警方直接允许示威者来到中联办大门前，宣读声明，呼喊口号。示威者在和平散去前将两束鲜花插在中联办铁栅栏上。

梁国雄议员对美国之音表示，他理解在中国内地参与茉莉花革命散步的艰难。他说，他们会义无反顾地坚持声援茉莉花革命微笑散步。

他说：“我们在香港坚持很容易，在大陆坚持很难。所以，这个对我们讲是义无反顾。”

*抗议刘贤斌被重判*

梁国雄表示，他们这次尤其对四川民主人士刘贤斌因发表批评汶川大地震“豆腐渣学校”的文章，被当局以“煽动颠覆国家政权罪”重判10年感到愤怒和不平。

他说：“这是对他的第3次政治迫害。头两次都是因为他参与民主运动，参与筹备中国民主党，他一共坐牢坐了12年了。最近这次是最离谱的，因为他追查四川的豆腐渣工程。我觉得越来越没有理由了。”

曾参与89年六四民运的四川遂宁市异议人士刘贤斌去年6月28日被警方以涉嫌“煽动颠覆国家政权罪”刑拘，并于7月5日被正式逮捕。有评论说，刘贤斌的案子拖延到今年3月25日才在遂宁中级人民法院开庭审理，明显违反中国《刑事诉讼法》规定的逮捕后侦查羁押期最长不超过5个月的规定。

*茉莉花坚持不凋谢*

从2月20日开始的每周日下午两点的中国茉莉花革命散步活动，除第一轮在北京和上海吸引了数以百计的人参与外，都遭到当局的严厉打压和封堵。不过，署名“茉莉花行动”的“中国茉莉花革命”发起人3月22号发布3月27号继续散步的呼吁。

公告反驳有关“茉莉花已经枯萎，茉莉花革命已经无疾而终”的说法，称茉莉花革命取得了阶段性成效，正含苞欲放、蓄势待发。

有报道说，在北京的北大、清华以及中关村附近，星期天下午两点左右，警方表面上的戒备减弱，但仍有许多便衣和佩戴红袖章的街道治安人员。报道表示，警方将警戒线设在离中关村海龙大厦几百米之外，任何可疑的人在接近海龙大厦前就有可能被拦截。网上由美国中文的博讯网站发布的图片可以看到，有人被盘问，还有一名持花女子走向海龙方向。到截稿前，还没有有关各地茉莉花革命微笑散步的进一步消息。

中国政府对中国茉莉花革命散步的呼吁一直不敢掉以轻心，从开始便严防死守，高压封堵，使得各地的茉莉花革命微笑散步没有出现有规模的聚集。
