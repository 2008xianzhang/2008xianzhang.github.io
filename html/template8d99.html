    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 萧雨 | 华盛顿 
 
利比亚前领导人卡扎菲被击毙的消息迅速传遍中国。卡扎菲本人曾以中国的八九天安门事件为自己武力镇压利比亚示威民众辩护。中国一些经历过六四事件的异见人士说，卡扎菲之死为独裁者敲响了警钟。

持续了九个月的利比亚动荡在10月20日这天迎来重大转折。利比亚前领导人卡扎菲在北约部队轰炸利比亚的第216天在交战中死亡。

*查建国：卡扎菲之死是历史必然 *

1989年六四后因“反革命宣传煽动罪”被判刑入狱的北京异见人士查建国说，从3月以来，他就每天关注着利比亚局势。他说，卡扎菲之死是预料之中的，是历史的必然。

查建国说： “卡扎菲站在人民的对立面，站在自由民主历史潮流的对立面。他想学习邓小平那样的，在天安门广场用暴力镇压和平示威的民众，但是时代不同了。”

*丁子霖：追求民主的道路总有代价* 

今年早些时候，卡扎菲在为自己的支持者以武力镇压示威民众辩护时曾提到中国的89年的六四天安门事件。 他说，当年北京用坦克镇压天安门运动，说明国家统一比天安门广场上的人们的生命更重要。他威胁利比亚示威民众，如不缴械，将出现“屠夫”。 

卡扎菲的这番话刺痛了在六四中经历了丧子之痛的“天安门母亲”丁子霖。自今年初席卷中东、北非的民主浪潮开始以来，丁子霖也在密切关注着那里的局势。她说，她每天都为那里的年轻人祈福，希望他们不要遭受像六四那样的血腥镇压。

世界另一端庆祝民主到来的年轻人兴奋呐喊的样子，总让丁子霖联想到自己的儿子和当年广场上年轻的中国学生。她说：“每当我看到这样的画面，我就想起来89年天安门广场上我们那些和平请愿的学生，他们的那种爱国热情，那种对自由民主追求、呼唤的热情。 ”

20多年过去了，丁子霖还常常会陷入思念儿子的悲痛中。她的家中珍藏着一张照片，照片上当年还在人大附中读书的儿子走在游行队伍的前面，兴高采烈、情绪高昂。这样一个年轻的生命，在六四当晚去天安门广场的途中被子弹夺取了生命。 

丁子霖对美国之音说，她知道自己不能总沉溺于个人命运的悲苦之中，在争取民主自由的道路上总有人要付出代价。她说，利比亚一定也有和她一样年迈的母亲要承受失去儿子的悲痛，但是卡扎菲之死给世界上残存的独裁者敲响了一记惊心动魄的警钟，也为所有争取民主的人带来极大的鼓舞。

*焦国标：走向民主是民心所向* 

同样经历了89六四事件的异见学者、前北大教授焦国标对美国之音说，当年东欧的溃败让全中国风声鹤唳，如今卡扎菲的死亡也会对中国起到很强的威摄作用。 

焦国标认为，卡扎菲之死会对执政者会产生两种拉力：“一种拉力就是顺应民心，把卡扎菲之死、萨达姆之死、穆巴拉克被关在笼子受审当作一个说理的依据。如果不顺应民心、不放权给老 百姓，我们就会这样。 ”

焦国标说，而另外一种逻辑则是走向相反的方向，更加把国家当作一个“铁桶”来管制。他认为，中国的执政者的政策和心态可能会像钟摆一样在这两个极端间摇摆，但是他说，国家最终的命运还是会走向民主自由，因为这是普世价值、民心所向。
