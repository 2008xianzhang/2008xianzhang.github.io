    <td width="683"><h6>BBC:蒙克：北京3.13“朦胧革命”&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今天北京的空气能见度很低，没见过沙尘暴的我以为那就是沙尘暴。大概许多人今天都感受到了一种“雾朦胧，鸟朦胧”，似有似无的感觉。今天在北京王府井，西单，复兴门一带和上星期天一样，遍布警察和便衣。“茉莉花革命”有没有？来没来？估计警察和好事者一样都说不太清楚。“茉莉花革命”成了捉迷藏的“朦胧革命”。

显然“茉莉花革命”并没有在3月13日成为3.13事件，但这并不妨碍许多媒体作大肆报道。“朦胧革命”因为日本发生罕见特大地震而受到媒体更少关注，可能愈发朦胧。除了一些学校和有关单位做过传达外，一般人似乎并没有意识到周日在呼吁集合的地方有什么异常。中国人，特别是北京人大概对军警遍布似乎不像外来人那么敏感。

我听说过上星期天有人在天安门前的金水桥往水中扔传单或诉状，被警察带走。那可能是上访者。好几位出租司机告诉我，他们的公司建议他们在敏感期尽量避免走长安街。最令司机们担心的是，有乘客坐在后排座上往外撒传单。这种事情发生了，司机要承担责任。不过据司机们讲，坐车撒传单的人一本都是上访者和法轮功的师傅。

一位司机对我说，他刚接一位客人路过前门地带，很让他捏了把汗。那位客人坐上车后一路跟他讲贵州发生的一件异事。据说至少形成于侏罗纪或白垩纪（几亿年前）的一块巨石突然从山上滚下来，一裂成两瓣。新断开的截面上赫然写着：中国共产党亡！

司机说，他耐着性子听了一路，最后实在忍不住的时候，客人到站了。司机告诉我，“要不是看他上了年纪，我早就摁报警了。”他给我看车上方向盘下面左手处有个按钮。接着他还让我看前车窗两边各有一枚小型麦克风。他说按钮后，监控中心和警方就能够听到车中的一切对话。

以上是我亲历的3.13“事件”。明天是3月14日，是拉萨“3·14严重打砸抢烧事件”3周年，估计当局会有更多理由严加防范。明天还是全国人大闭幕会议，温家宝总理会后将回答中外记者提问。
