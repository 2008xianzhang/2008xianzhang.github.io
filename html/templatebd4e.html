    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈光诚被软禁期间据称曾遭到殴打

中国民运人士准备在世界范围发起联署，推动提名中国盲人维权人士陈光诚角逐诺贝尔和平奖。

中国民主党全国委员会发表声明称，将从星期二（1月10日）开始有关行动。

他们表示，希望这一举动能够“唤起国内各界人士对陈光诚更有力的声援，唤起国际社会对陈光诚更广泛的关注和更有效的行动。海内外继续努力，迫使当局早日还陈光诚自由”。

中国山东盲人农民陈光诚长期从事为弱势群体维护权利的活动，被誉为“赤脚律师”。

他因揭露山东临沂地方官员强制妇女堕胎的行为而引起地方官员的愤怒，在2006年被以破坏财物和扰乱交通秩序的罪名判处4年3个月监禁。

探望陈光诚

陈光诚在2010年9月刑满获释，但是一直被软禁在东师古村的家中，他的妻子和女儿也同样失去自由。

关注陈光诚命运的中国维权人士曾在互联网发起探望陈光诚的行动，数以千计的人予以相应。

但是前去探望他的朋友和维权人士普遍遭到驱赶和殴打，至今尚无人成功见到陈光诚。

主演了张艺谋新片《金陵十三钗》的好莱坞影星贝尔在中国宣传影片期间曾与CNN记者一同前往东师古村，试图探望陈光诚，但是他们也遭到驱赶和推搡。

中国外交部发言人指责贝尔“制造新闻”，并说这样的行为在中国不受欢迎。
