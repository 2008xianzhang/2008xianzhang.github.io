    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">冯正虎的推文(2月16日)：冯正虎又被抄家破财
[日期：2011-02-16] 来源：参与  作者：冯正虎 [字体：大 中 小]  

今天上午约9:00我被传唤到五角场派出所，然后几个国保警察就闯入我家抄家，抄走两台电脑、两部手机、上网设备、光盘、大量诉讼案件资料、《我要立案——上海司法不作为案例汇编（第1集）》等33类物品。晚上约5:30被释放。

艾未未@aiww的作品《美好生活》70盘、《童话》等其他作品5盘、艾未未签名的一只草泥马也被抄走，这些艺术品也让上海的领导生气了吗？国保警察简直在泄私愤，滥用职权，肆意抢夺。

我要立案的行动已产生威力，公民维护诉权的趋势势不可挡，他们才会如此恐惧，担心立案后要被追究违法的责任。所以，对我家大量诉讼案件的证据资料也不放过，抄走19个文件夹及其他散装的资料。

传唤案由是涉嫌以其它方式扰乱公共秩序。什么其他方式？就是国保警察可以随意抓你的借口。为了我等189市民向人大提出 “关于清除上海司法不作为恶习及罢免法院院长的建议书”之事，国保警察奉命报复打击我一下。我对警察的询问，一律回答：不予回答。其实他们也清楚在瞎折腾。

我被关押在派出所，妻子独自一人在家承受他们折腾三个多小时，我回国后一年里已是第三次抄家了。当这些警察抄完家离开时，妻子将我的一副眼镜交给警察，让他们转给我，在里面学习看书时需要。我告诉警察，我妻子已准备我去坐牢。

下午17:30后，我被释放由警车送回家，进了家门妻子笑着问我：怎么他们不要你？我说：他们不喜欢我，喜欢我家里的东西。我们已习惯于这些非正常的折腾，一笑而过。妻子陪我又去买一台电脑回家，他们要抢再来抢吧，我们只要快乐地过好每一时刻，就心满意足了。

我已被拿走八台电脑、两台激光打印机、一大堆其他物品。从去年四月拿走的东西，至今尚未归还。不要期望国保发善心，他们根本就没有心，领导让他咬谁他就咬谁。我只有期望民众的帮助，拿走我的必需品，我再去买，请朋友捐款救灾。我看到：上海的曙光已经展现，民众正在站立起来。

                                                  2011年2月16日深夜
