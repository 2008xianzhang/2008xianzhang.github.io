    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国公民运动网2020年2月20日报道：今天上午，被以“煽动颠覆国家政权罪”判处9年有期徒刑的四川人权活动人士陈卫终于刑满，已被当局送回遂宁的家中。因新冠肺炎疫情，陈卫需隔离14天，妻女也需一起和他在家隔离，即使妻子外出买菜也需在物管登记。

陈卫由警察直接送回家中，警察电话通知了陈卫的姐姐和弟弟陈兵，姐弟三人在分别9年后第一次在家中相见。有朋友在电话中询问陈卫被囚期间身体是否受到过严重伤害，身体健康如何？陈卫表示没有遭受严重的酷刑，不管在任何环境下，首先会主张自己的权利，面对非法侵害和暴力，他会坚持抗争。9年的监狱生活让他得以有时间读书和思考，充实自己。在失去自由的9年里，陈卫除了读书，还坚持锻炼身体，有条件时还偶能打打乒乓球，9年来通读的一大箱书籍带回了家。

除了疫情期间的限制，像所有良心犯一样，陈卫还受到诸多的限制，由于仍处在政治剥权期，但陈卫没有在任何一份告知书上签字，包括释放证明。陈卫认为自己不是一名罪犯：如果不签字不符合释放条件，监狱可以不放人。

陈卫的弟弟陈兵被关押进川中监狱后，陈卫被转入监狱医院的监区服刑，川中监狱的第10监区关押着另一名良心犯刘贤斌。陈卫说自己“是幸运的”，因为和那些在监狱里失去生命的人相比，他可以完好地走出监狱。

陈卫说自己目前的身体状态还好，请各界朋友不用担心。在去年11月份监狱曾做过体检，但体检结果不知。陈卫同时感谢各界在他失去自由的9年里对他和他家人的关心和帮助。

陈卫还说自己在监狱的9年没有白白度过，在没有自由的日子里，可以坦然而积极地面对一切，尤感欣慰的是自己的意志没有被压垮！“我还是原来的那个陈卫！”在出狱的第一天陈卫平静而坚定地说出了这句话。

1969年2月21日出生的陈卫，四川省遂宁市人，四川省著名人权活动人士，《零八宪章》首批联署人之一，与刘贤斌、欧阳懿、陈兵并称为“遂宁四杰”。

1989年陈卫因在北京因参与八九学运而被关进秦城监狱一年，并被校方勒令退学；1991年陈卫在北京与胡石根等人成立“中国自民党”等社团组织，并筹划“六四”事件3周年纪念活动而再次被捕入狱，被判刑5年；2011年2月网传“茉莉花集会”期间，陈卫于2月21日被遂宁市警方以涉嫌“寻衅滋事罪”刑事拘留，同年12月23日被遂宁市法院以“煽动颠覆国家政权罪”判处有期徒刑9年，剥夺政治权利2年。

来源：公民运动网</textarea><br/>
