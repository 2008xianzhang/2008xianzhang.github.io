    <td width="683"><h6>RFA 异议人士胡俊雄会友被带走 涉茉莉花梁海怡下落不明&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">湖北异议人士胡俊雄在杭州与民主党人邹魏见面时被警方带走。邹魏表示，杭州当局近期严密监视当地民主党人和异议人士的动态，多人被抄家，传讯，送回老家等。此外，去年被当局以“涉嫌煽动颠覆国家政权”罪名刑事拘留的梁海怡目前下落不明。




湖北异见人士胡俊雄到杭州找工作，周五中午十二点多约了杭州民主党人邹魏见面，两人刚见十几分钟即被赶来的多名警察包围，胡俊雄被强行带走，警察声称要把他遣返回湖北老家。
 
本台记者当天下午两点多打电话给邹魏，他向本台叙述情况说：胡俊雄说想看看我，他知道我被监控，特意在外面打了个公用电话，我们在外面找了个地方见面的，结果聊了大概二十分钟都不到，国保全都围上来说要把他带走，我当时说我们作为朋友来往是正常的，又没做什么，他们说胡俊雄不能呆在杭州，要把他送走，我说送他走，国保也不肯，把他带走了，说要把他送回湖北黄冈，俊雄的电话我打不通，刚才我打了区国保的电话，他说他们还在跟胡俊雄“聊天”。
 
据了解，胡俊雄精通电脑技术，近年经常帮各地朋友维修电脑，也多次被警方跟踪拘留。
 
本台刚刚报道过，杭州民主党人吕耿松周三被传唤5个小时，吴义龙被遣返回安徽老家，王荣清被严密监视，魏桢凌被公安传唤等。
 
邹魏表示，魏桢凌其实还被抄家，连他的妻子也被公安叫去问话，还威胁他们不要对外透露详情。
 
邹魏说：魏桢凌是31号被抄家的，所有的电脑全都被抄走了，并且受到了严重的警告。据说魏桢凌压力特别大，因为国保让他看了单子，是写了魏桢凌名字的刑事传唤证，对魏桢凌说，让魏桢凌分分秒秒都可以（入狱）。他夫人包括魏桢凌本人都没有说，因为他们受到了特别大的压力。我们得到的消息就是魏桢凌被警告，并且要求对他的秘密审讯，抄家这些情况不对外界泄露。我们现在只能从（其它渠道得知），因为恰恰有人到他家里去，得知了他被抄家的这样一个情况。当局是草木皆兵，他认为最好是把异议思想者全都送进监狱，但是我想时代不同了，他要这样做的难度是更加大。
 
此外，去年2月20号被警方抓走，22日即被哈尔滨有关当局以“涉嫌煽动颠覆国家政权罪”刑事拘留的网名为“渺小”的梁海怡目前下落不明。据海外维权网说，去年10月份，梁海怡的亲友前往哈尔滨女子看守所为其存钱时，被告知人已不在这里。但梁海怡是否获释或转往他处关押，何时离开看守所的，却没有答案。由于梁海怡户籍在广州，其被抓捕后，她的朋友们通过多方途径都很难获知她被羁押期间的详细情况，尽管外界也一直在关注，但苦于无从打探她的进一步消息。
 
梁海怡去年2月20日因发表有关茉莉花的言论被哈尔滨市呼兰区公安局国保大队公安抓走。
 
天网义工蒲非周五对本台表示：梁海怡最后一次传出信息是在去年的11月份，她拒绝了当局让她认错取保候审，没有向当局递交悔过材料，继续被当局拘押。但是由于梁海怡的丈夫非常不配合大家的帮助，大家几次主动提出要对她进行司法还有经济上的援助，他都拒绝了，所以说她的情况大家都很不了解，当局肯定对她的家属和朋友进行了一定的施压，让他们不要和外界接触才出现今天这种后果的。
 
另一位哈尔滨的维权人士于云峰在茉莉花期间被以“散布谣言、反党反社会主义”的罪名劳教，目前还被关押在哈尔滨的万家劳教所内。前往探视他的亲属称，于云峰人很消瘦，有高血压和痔疮，看上去身体和精神都不好。
 

以上是自由亚洲电台记者方媛的采访报道。
