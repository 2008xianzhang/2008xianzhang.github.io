    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">成都“六四酒案”被捕者罗富誉和符海陆的妻子在“六四”周年前夕，她们家人被拘押一周年之际发表声明，谴责当局为掩盖六四镇压真相逮捕无辜的亲人。符海陆的妻子表示，六四是值得反思的历史事件，反思无罪，督促当局立即释放她的丈夫。

再过四天就是“八九六四”事件28周年纪念日，日前，成都“六四酒案”的两名被捕者家属共同发布了声明。

声明写道：从去年今天（2016年5月28日）到今年今天，我们的亲人符海陆、罗富誉和他们的朋友陈兵、张隽勇已经被关押了整整一周年。他们到底犯了哪一条法律规定？他们就因为铭记一段实实在在发生的事情而被抓捕，面临判刑。

声明中质问：难道那段历史是虚构的吗？请当局出来澄清！ 到底那段历史发生了什么？难道不应该让后人记住？中国法律哪条规定不能记住历史？请当局给出解释！ 他们四人手无寸铁，就因为自己设计和包装了几瓶酒就能把这个政权颠覆吗？请问法律依据在哪里？请有关部门给我们家属一个明确回答！同时要求当局立即无罪释放他们。

符海陆的妻子刘天艳接受记者采访时表示，在丈夫被抓之前，她对“六四”只是有所耳闻，而在丈夫被捕后，她详细了解了这段过去，认为这是值得反思的一段历史：

“刚开始他被带走的时候，我不敢相信他会因为这个纪念被带走。六四马上要到了，以前我对六四的事情大概听说过的，但是不是很了解。从他出这个事情过后，我看到了很多，我觉得六四是真正发生的事情，不管怎么说它是一场灾难。在我心中，它和512大地震它们都是一样的，都是非常痛心的，非常值得反思的。纪念那些死去的人是人之常情。”

刘天艳说，丈夫是家中的顶梁柱，希望他能早日回家。

去年“六四”前夕，成都疫苗受害者亲属符海陆在网络上以行为艺术的方式，自行制作一款名为“铭记八酒六四”的酒，谐音与“铭记八九六四”相似，并在其于成都刚开业的茶馆存放。其后他被警方刑事拘留；又被以涉嫌煽动颠覆国家政权罪刑拘。随后，当局又抓捕了张隽勇、罗富誉、陈兵三人，罪名同样是“煽颠”。他们4人于7月被正式逮捕，今年4月11日，四人被起诉至法院。

符海陆的代理律师冉彤向记者表示，暂时未知案件何时开庭审理。他强调，他的当事人是无罪的，指控他们“煽颠”十分可笑：

“我们大概打听了一下，法官手上前面还有七八个案子，要到办完以后才能到我们的案子。这个连小孩子都知道，就是卖几瓶酒，赚几个钱。这有什么罪？中国历史上大家都明白的罪叫腹诽罪，这是非常搞笑的事情。我把这个事情实事求是讲给每一个愿意听的老百姓，听了都觉得很搞笑。”

国际人权组织国际特赦东亚区工作人员5月31日举杯纪念六四28周年，同时呼吁中国政府释放因制作印有“铭记八酒六四”纪念酒而被关押的四名维权人士。

（特约记者：扬帆 责编：嘉华  网编:李想）</textarea><br/>
