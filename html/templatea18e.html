    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德国图书贸易协会在柏林宣布将本年度书业和平奖授予目前流亡德国的中国作家廖亦武，以表彰他对中国时代背景下被压迫者真实的记录。这是该奖成立62年来，首次颁给中国作家。 

（德国之声中文网）6月21日，德国图书贸易协会负责人、戈特弗里德•洪内费德于柏林图书节开幕式上宣布，德国图书贸易和平奖评审委员会授予中国作家廖亦武为本年度和平奖得主，这也是一年一度的该奖自1950年设立以来首次颁给中国作家，奖金为25000欧元。

评审委员会在阐述授奖理由时表示：谨以这个奖项表彰廖亦武以有力的语言和无畏精神来反抗政治迫害，坚持不懈的为中国被剥夺政治权利的群体发声。廖亦武在他的文学作品中，为中国社会“沉默的大多数”立下醒目的文学丰碑，这位作家亲自经历监狱、酷刑和镇压的滋味，自此转变为“时代的录音机”，为现代中国独裁体制下的弃儿们，担任起观察性作家和编年史学家的双重角色，写下不可磨灭的见证。《一首歌和一百首歌》——他的记述中国监狱非人待遇和野蛮暴力的报道文学手稿，数次被当局没收，他经历无数次的重写终于得以在流亡异乡后出版，从一个广义的民族作家角度来看，他充分体现人类尊严、自由和民主的精神。

"一首歌和一百首歌"德文版封面

廖亦武历经16次出国被阻之后，于2011年7月通过中越边界，后辗转抵达德国。2010年以来，他的两部重要作品《坐台小姐和农民皇帝：中国底层社会》、《一首歌和一百首歌》先后出版并在德国社会引起巨大反响；今年10月法兰克福书展期间，廖亦武新著《子弹鸦片——天安门大屠杀的生和死》德语版将正式发行。

“圣保罗教堂将迎来首位获得和平奖的中国作家”

据独立中文笔会会长廖天琪向德国之声介绍，作为德国最高的人文奖之一，本奖也是表彰那些不仅是对于整个世界的和平有贡献的人，更包括在政治、科学、文化等方面有特殊影响力的作家、哲学家等，以色列作家、记者大卫•格罗斯曼（David Grossman）曾获2010年度该奖；2011年度的该奖获得者为阿尔及利亚作家桑萨尔，德国作家西格弗里德·伦茨、捷克前总统哈维尔等曾获得过该奖项。

廖天琪也介绍颁奖仪式定于2012年10月14日的法克克福书展期间举行，并将在德国具有政治象征性意义的圣保罗教堂举行：“圣保罗教堂在德国的历史上是具有非常的意义的，德国的第一次国民议会就在这个教堂举行，这是一个非常高的荣誉。”

“从中国底层的绝望中走向德国”

面对德国久负盛名的这个大奖，廖亦武在接受德国之声的采访时，出乎寻常的透露冷静甚至是淡淡的伤感。他表示人事沧桑，从过去中走来，从中国的底层中走到德国，十几年间发生着戏剧性的变化，忆及挚友刘晓波、忆及底层绝望中的岁月，他有着恍若隔世之感。十几年前的1999年，刘晓波第二次系狱后出狱之时，在作品中表达了对中国公众对历史遗忘态度的愤怒，而那时的廖亦武正“混迹”于底层，开始他对中国社会最真实的记录。

“他当时给我写信，他说对中国民主真的很绝望，既没有哈维尔、也没有马丁.路德金，他就觉得这个国家没有希望，他的信是要激起我的共鸣，但我不知道如何回复他的这封信。我读着他的愤怒感觉他是有理想的，当时我正在混迹在底层，是无家可归的状态，是一个没有指望的混的状态，当时我觉得我是一点理想都没有。因为我当时越写地下文学就越加绝望。”

“回顾六四真相的契机”

一路从中国底层社会走过的他，所有的经历凝成作品相继在德国引起轰动。廖亦武坦言，这也是使他获得贸易和平奖的重要原因，而他自己表示从来没有冀望过有一天会站在圣保罗教堂领奖：“我就是一个真相的写作者，是一个‘时代的录音机’而已，你能想象一个‘录音机’获奖吗？不过去年我推出了《一首歌和一百首歌》，今年马上要推出《子弹鸦片》，这本书是关于‘六四天安门大屠杀’普通抗暴者的记录，也记录了天安门母亲丁子霖收集的202个死难者的名单，经历23年通过这么一个机会推出来，我真的觉得这个奖是天意。让人们去重新回顾这样一段历史。”

廖亦武也希望籍由德国之声的平台，与曾和他一起从底层走过中国友人分享这个荣誉，这位在中国备受打压,被边缘化的作家,带着很多人对自由的愿望、抗争精神在异乡德国收获了迟到的赞美。

作者：吴雨</textarea><br/>
