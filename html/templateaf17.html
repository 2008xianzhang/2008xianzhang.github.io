    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; "> 华盛顿 — 诺贝尔和平奖得主刘晓波被确诊为肝癌晚期，目前在沈阳的中国医科大学附属第一医院保外就医。刘晓波的友人和民主活动人士闻讯后都纷纷表示悲痛和愤怒。有人说这是“对他的慢性谋杀”。

得知刘晓波肝癌晚期的消息时，余杰正在台湾，准备下月出版刘晓波文集第三、四两卷的相关事宜。流亡美国的民主活动人士余杰曾出版《刘晓波传》，用他的话来说，他在1999年到2008年的十年间和刘晓波“朝夕相处”。

他对美国之音说，还有三年，因起草主张宪政民主的零八宪章而被判入狱11年的刘晓波就能获释了，他本来打算在接下来的时间里编辑完成十卷本的刘晓波文集，作为礼物送给重获自由的刘晓波。但是现在，他的愿望变成了担忧。

他说：“我原来是想，至少这十卷本的文集可以作为送给他的礼物，但是现在看来，我非常担忧这能不能实现。”

有消息说，刘晓波的肝癌已经转移到其他器官。在重庆独立作家周忠陵发布的与刘晓波妻子刘霞的视频电话录影中，刘霞哭诉刘晓波的病情已经“不能手术”、“不能放疗”、“不能化疗”。

在余杰的回忆中，刘晓波在2008年入狱前的十年中，精力充沛、身体状况非常好。他说，那时期，刘晓波白天接待来自各地的年轻人、维权人士，晚上伏案看书写作，有时甚至是通宵写作。他说，那个时期也是刘晓波思想最成熟、创作量最大的时期。

刘晓波入狱前身体状况良好也是与刘晓波有过较多接触的 “公民力量”创办人杨建利的印象。他认为，中国官方应当早已知道刘晓波患了比较严重的肝病，但却一直对刘晓波的家人和朋友封锁消息，不允许刘保外就医。他说，这是对刘晓波的慢性谋杀。

他说：“我们到了今天，到了癌症晚期的时候才知道这个病情，使得最佳医治的时期都错过了，这是一个严重的政治迫害，也就是他现在的病情是中国对他政治迫害的直接结果。从某种意义上来讲，是一种慢性的谋杀。”

在很多人眼中，刘晓波是英雄。诺贝尔和平奖的评委们说，刘晓波是中国人权奋斗的最重要的象征。

但是，中国当局将他视为“罪犯”，多次因其主张自由民主而将其逮捕入狱。

刘晓波曾参与八九民运，与周舵、高新、侯德健并称“天安门四君子”，被中国官方称为操纵民运的“黑手”，六四后入狱。这也是他的第一次被捕入狱。

1995年5月，他和其他民主活动人士发起有关民主法治的倡议和呼吁而被北京公安局以“指定居住”的形式关押在北京郊区，第二年2月获释。

1996年10月，刘晓波因呼吁释放在六四中被拘押的人士被以“扰乱公共秩序罪”判处劳教三年。

也是在刘晓波获释后的1999年，余杰与刘晓波有了第一次直接接触。

余杰说，刘晓波在狱中阅读了他的书《冰与火》，对其中的很多观点不认同，出狱后便打电话给他，对那些观点一一提出批评。

他说：“我们知道，他的性格的一个特点就是非常直率，不像一般的中国人一样，隐瞒自己的观点，讲究自己的情面，遮遮掩掩。他第一次给我打电话就说，我是刘晓波，你是不是余杰，你的这本书有很多观点我不同意，然后甚至用很严厉的口吻对我开一通。”

他说，此后因为共同的朋友廖亦武，两人见了面，一见如故，成了莫逆之交。他说，甚至是两人的太太也成了闺蜜。

余杰说，在之后的十年中，两人经常在朋友的餐馆见面，讨论民主和人权议题。他说：“因为我们知道，在中共严密的监控下，我们不能发电邮，也不能打电话谈，所以我们只能约在餐馆里，在饭桌上谈。像零八宪章的文本，来一条一条地讨论。”

也正是在零八宪章发布的2008年，刘晓波第四次被逮捕。他在次年被以“煽动颠覆国家政权罪”一审判处有期徒刑11年。

在刘晓波被中国当局逮捕判刑之后，余杰也遭到当局的骚扰甚至是毒打。2012年，他无奈之下选择去国离乡，举家前往美国。他说，他妻子此后还与刘晓波的妻子刘霞有联系，但最近几个月已经很难联系上。

余杰说：“我个人希望刘晓波能够出狱，过上自由的生活，但现在看来，这可能是一个遥不可及的梦想吧。”

在杨建利看来，刘晓波是在政治上非常平和的人。他说，以前会有一些维权人士和年轻人，甚至是体制内的年轻人去找他，希望参与民主运动，但是刘晓波总是劝说他们要通过稳步的方式逐步改变中国社会，而不是通过激烈的抗争方式。

他说：“从这一点上看，你可以看到，他在政治上不是一个极端的人士，他是非常的平和而且保持了几十年的一致性。有人批评他太平和了，甚至有人批评他是投降派，但是你可以想想，有什么样的投降派，可以坚定不移的坚持这么多年。“

杨建利说，作为世界承认的中国民主运动的代表人物,刘晓波患肝癌晚期令人悲痛。他说，他正在和海外的其他人士一起努力，让刘晓波能够赴美就医。

他说：“听到这个消息后，大家马上商量，怎么让他得到最好的医治。我也请教了很多专家，他们都表示治疗肝癌最发达的国家还是美国，所以他来美国可能是最合适的。我也和刘晓波和刘霞很多比较亲密接近的朋友协商，他们说，来美国治疗也是他们俩的心愿。所以目前我们正在努力，希望完成他的心愿。”

杨建利的“公民力量”星期一傍晚在一则新闻稿中说，团队促成了白宫主管东亚事务和国务院主管东亚事务的官员当天下午在白宫召开联合会议，杨建利与刘晓波的国际律师杰瑞德·杰恩瑟（Jared Genser）出席会议，美方表示将立即与中方交涉、全力促成刘晓波赴美就医的实现。

美国国务院主管亚太事务的发言人安娜·里奇-艾伦（Anna Richey-Allen）在一份声明中说，美方正在搜集更多有关刘晓波状况的信息，并敦促中国当局释放刘晓波，解除刘晓波妻子刘霞的软禁，并让他们有行动自由和自愿选择医疗的权利。
