    <td width="683"><h6>独立中文笔会 关于会员鲁扬被秘密庭审和刘艳丽二审裁定的抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  </tr>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2020年9月16日

独立中文笔会惊悉：本会会员、著名诗人鲁扬，9月9日在山东省聊城市中级人民法院秘密开庭受审，鲁扬亲属直到9月14日才被告知。在此之前，其亲属聘请的律师数次申请会见当事人，被聊城市公安局、看守所、检察院、法院等有关当局以各种借口拒绝并强迫解聘，改由市司法局为鲁扬指定了官派律师。鲁扬亲属已经就当局非法剥夺鲁扬的辩护权、律师会见权、亲属通信权向有关法律监督机构提出控告。

鲁扬，现年49岁，本名张桂祺，网名“鲁西狂徒”，山东省莘县人，著名诗人、作家、书法家、艺术家。2020年4月，鲁扬在本会召开第九届会员大会期间被提名为理事候选人，但却因网络传播其要求习近平下台、共产党结束一党专制的短视频，被聊城警方于5月1日带走，5月13日以涉嫌“煽动颠覆国家政权罪”刑事拘留，6月19日正式逮捕，关押于聊城市看守所。聊城市有关当局曾向鲁扬亲属出示了鲁扬写的不聘请律师证明，并表示会指派律师。而众所周知的是，由法院指定官派律师是当局近年来滥用司法权力剥夺被告人辩护权、会见权和通信权的非法手段。独立中文笔会一直对鲁扬案表达严重关注，曾于5月13日和6月21日两次发表声明，现对聊城当局非法剥夺鲁扬的辩护权、律师会见权、亲属通信权表示强烈抗议。本会还担忧鲁扬亲属因为控告聊城市有关当局的违法行为而遭到报复，将密切关注此案的后续发展。

本会会员刘艳丽女士，于8月26日被湖北省荆门市中级人民法院二审裁定驳回上诉，维持原判。刘艳丽原为湖北省荆门市银行职员，知名网络和博客写手。2016年9月，她因抨击当地有关部门的错失和推诿而遭报复，于9月26日被荆门警方加以“涉嫌诽谤罪”拘捕，被指控在微信朋友圈中发送“诽谤毛泽东周恩来等国家领导人”的信息，2017年5月25日以“取保候审”获释，一年后期满又被规定监视居住半年，2018年11月21日再次被逮捕，2020年4月24日被湖北省荆门市东宝区人民法院缺席宣判，以“寻衅滋事罪”判处有期徒刑四年，目前被羁押于湖北省荆门市看守所。笔会一直密切关注刘艳丽案，包括：本会于2016年9月在其被捕第三天发表《关于会员刘艳丽被刑拘的声明》，国际笔会在当年世界人权日前夕的12月7日发出《重吁中国的紧急行动通报》，将刘艳丽案作为典型个案之一；本会于2018年11月她再次被捕的第四天发表《关于笔会会员刘艳丽等女作家遭迫害的抗议声明》，并于次年3月8日国际妇女节授予她2018年度林昭纪念奖，今年5月5日又发表《关于会员刘艳丽被判刑的抗议声明》；国际笔会及其女作家委员会于5月9日和6月2日先后发出《致中国领导人公开信》和《呼吁立即释放刘艳丽的紧急行动通报》。

另据报道，著名自由撰稿人、北京华远集团前董事长任志强，9月11日在北京市第二中级人民法院开庭受审，被公诉方指控触犯“贪污罪、受贿罪、挪用公款罪及国有公司人员滥用职权罪”，只有他的三名亲属获准旁听。国内外舆论普遍认为这是中国当局针对他近年来多次发表对中国国家主席、中共中央总书记习近平的批评等大胆言论，以莫须有的罪名打击报复。

独立中文笔会强烈抗议中国有关当局对以上三案的以言论罪行动，认为这是对鲁扬、刘艳丽和任志强在网络在发表批评国家领导人言论的政治报复和司法迫害，严重侵犯中国宪法所确认的言论自由等基本公民权利。本会在此再次呼吁国内外各界，密切关注中国日益恶化的人权状况，要求：

一、中国当局立即纠正错案，无条件释放鲁扬、刘艳丽和任志强，并确保他们在押期间不受虐待和会见律师等一切法定权利；

二、中国当局实践宪法规定的“尊重和保障人权”之承诺，终结文字狱，释放其他所有因言获罪的良心犯，包括本笔会会员吕耿松、陈树庆、秦永敏、胡石根、刘飞跃、徐琳、周远志、桂敏海、王怡、张宝成、崔浩新，荣誉会员姚文田、伊力哈木、买买提江·阿布都拉、古丽米拉·艾明（女）、王炳章、陆建华、张海涛、海莱特·尼亚孜、赵海通、吴淦、扎西文色、余文生、王默、谢文飞等。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的159个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见https://www.chinesepen.org。

</textarea><br/>
