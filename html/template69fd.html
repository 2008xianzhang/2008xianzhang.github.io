    <td width="683"><h6>维吾尔在线：伊力哈木·土赫提被拘 民大数名维吾尔学生被传唤&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>

    <td colspan="2">20140116&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">    维吾尔在线（www.uighurbiz.net）报道，2014年1月15日，中央民族大学维吾尔学者伊力哈木·土赫提（Ilham Tohti）被新疆公安厅人员从家里带走，同日，数名民族大学学生被新疆公安厅传唤。
    
     据伊力哈木·土赫提（Ilham Tohti）的爱人向维吾尔在线透露，她1月15日下午2点左右正在中央民族大学图书馆上班的时候，接到校方通知，要她立刻回家。她回到家的时候，发现20多个警察和她7岁以及3岁的儿子在家里。那些警察中有新疆公安厅的，也有北京的。她的大儿子在哭，说“有人敲门，爸爸去开门，他们一进门就打我爸爸，警察打我爸爸”，伊力哈木已被新疆公安厅人员带走。伊力哈木爱人表示，家里本来还有伊力哈木从新疆过来的妈妈，60多岁，而且重病，但她回家的时候却不在家里。刚开始以为是跟伊力哈木一起被带走的，后来才得知，是阿图什来的两个警察带着她，直到晚上10点半才被送回家。 
    
    伊力哈木·土赫提（Ilham Tohti）的爱人表示，新疆公安厅人员搜查他们的房子，各个柜子，抽屉，书架等都一个个翻来翻去，带走了众多书籍以及电脑（总共4台），手机（三部）等等物品，连伊力哈木学生的期末考试卷都被新疆公安厅人员带走。
    
    据知情人士向维吾尔在线透露，1月15日下午，中央民族大学数名学生被传唤，目前已确认的有5名。其中有中央民大民社大四学生，曾因护照遭拒而网上维权的姑娘阿提克木·如孜（Atikem Rozi）,网名Uyghuray；经济学院硕士生玛丽亚姆（Meryemgul）,信息工程学院大四学生阿布杜凯尤木·阿卜力米提（Abduqeyyum Ablimit）和帕尔哈提·阿不来提（Perhat Ablet），维吾尔语言文学系硕士生阿卜杜米吉提·杰利力（Abdumejid Jelil）。其中，前三者被带到学校的保卫部搜身检查，然后被审讯数个小时，他们的宿舍被新疆公安厅人员搜查，他们的部分书籍资料，电脑，手机，护照甚至身份证、日记等物品都被警方带走。阿卜杜米吉提从1月16日上午11点多被带到保卫部，到现在一直在被审问。帕尔哈提下落不明，至今无法联系。
    
    另外，据家人及朋友透露，7月15日机场被扣遭强迫失踪至79天的维吾尔留学生穆塔力浦·伊明(Mutellip Imin)，人大硕士肖合来提（shohret）也在1月15日均被传唤，直到现在两人都无法联系。中央民族大学民社院研究生、维吾尔在线前文字编辑帕尔哈提·哈力穆拉提（Perhat Xalmurat)从1月15日下午开始失踪，据他女朋友透露，帕尔哈提和她本来买好了1月17日回家的票，但帕尔哈提手机一直处于关机状态，她至今无法跟他获取联系。
    
    伊力哈木·土赫提（Ilham Tohti）的爱人还说：“我的老公长期以来倡导维吾尔人的合法权益，致力于促进维吾尔人与政府、以及汉人之间的交流。他建立的维吾尔在线（www.uighurbiz.net）也是以中文报道维吾尔人真实状况的网站，没有任何非法之处。” 她还说：“我老公一直以来遭受不同程度的镇压，经常因为挺身为维吾尔人说话而遇到麻烦，但他一直坚持着讲实话，他是个有良心的知识分子，他对得起维吾尔民族。至今，他又被新疆公安厅带走，我担心他，但也相信他能够出来，因为他没有做任何违法的事情”。她还透露，他们家门口一直有几个警察在守着，不让探访人员进门，也不让他们出门。目前，伊力哈木家里有两个小孩，一个老人。
    
    目前，维吾尔在线（www.uighurbiz.net）疑遭黑客攻击、无法正常打开，我们正在联系美国的服务器商。</textarea><br/>
