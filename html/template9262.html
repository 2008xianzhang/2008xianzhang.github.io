    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“零八宪章”签名整理小组说明：今天，十二月十日，世界人权日，也是“零八宪章”公布八周年的日子。我们发布这批新的签名名单，以此纪念。

八年前，为纪念世界人权日，也为推动中国的自由民主法治宪政事业，以刘晓波，张祖桦先生为主起草，众多各界人士参与讨论修改并签署的“零八宪章”公布于世。这个日子，注定将与当代中国民主历史上的许多重要事件发生的日子一样进入史册，成为见证当代中国人为自由民主法治宪政奋斗历程的重要的一页。过去我们这样说过，今天我们依然如此认定。与那虚妄的不知所云、为一党专政修饰门面，甚至是包含许多民粹主义、民族主义、法西斯主义的所谓“中国梦”相比，“零八宪章”是民间提出的重建中国的系统性的纲领，充满理性，召唤人的尊严，呼吁中国迈向现代，融入世界近代以来人权、民主、法治发展的主流。它才是中国人百年来不断奋斗的真正梦想，一个宪政的、文明的中国人之梦。也因此，“零八宪章”受到世界的欢迎和支持，主要组织者之一的刘晓波先生因此获得诺贝尔和平奖，为我们民族争得了一份载人史册的荣光。

八年已过去，刘晓波先生至今身陷囹圄，每每思之，都令人痛心愤怒！打击维权人士，迫害维权律师，钳制新闻自由，当局的倒行逆施，对法治的破坏有目皆睹，中国的危机重重。许多人不仅对中共丧失信心，甚至对中国的未来丧失了信心。最近再次成为新闻的聂树彬案又一次以最残酷的方式向人们展示，一个缺乏监督的权力，一个不独立的司法是如何能以国家的名义任意杀人！因真凶被抓且因其尚存的一点人性坚持自己所犯的罪行，才有了此次纯属偶然恶平反，但任何公民都可能成为下一个聂树彬却很有可能成为必然，只要这种权力不受监督，司法不独立的状况部能从制度上得到改变。

在以往发布的签名说明中我们曾如此说：“重建一个政治清明、环境优良，具社会正义，公民的自由权利和财产能得到保障的现代中国，让世界上的人们发自内心尊重，关键在于中国政治制度的重建，在于公民权利的保护和落实，在于对“世界人权宣言”所规定的普世性的人的权利的认可，而这都不可能不与落实“零八宪章”所提出的 一系列主张的落实有关”。中国的公民，应以各种方式，“继续推动中国公民事业的进步，不向任何权力的淫威低头，拒绝犬儒，追求正义，韧性战斗，为一个人人都能享有尊严、生命和各种权利得到保证的文明中国而努力”。值此岁末，我们再做如此号召，宣示。让我们在新的一年共勉！

签名有效信箱现依然是xianzhang2008xianzhang@inbox.com,  xianzhang2008@aol.com 希望朋友们传播。为保证能收到您签名信息，请希望签名的朋友同时向这两个信箱发信签名。关于“零八宪章”签署人的一些状况和信息，也可登入“零八宪章论坛”@08charterbbs加以了解。此外，“零八宪章信息网站”，http://www.2008xianzhang.info/ 经朋友们的努力维持，依然在运转，欢迎朋友们登入浏览。
