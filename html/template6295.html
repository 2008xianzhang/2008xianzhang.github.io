    <td width="683"><h6>RFA 羁押七个月陈卫第一次见律师 安徽吴乐宝估计被正式逮捕&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在中国，当局继续打压在北非茉莉花革命后，发起参与中国茉莉花聚会的人士。在四川的陈卫因今年2月被警方拘捕关押长达七个月，星期四他第一次获准与律师见面。他表示自己无罪，并向支持关注他的人致谢。此外，安徽蚌埠的吴乐宝被拘捕54天后，仍无音讯，警方曾警告他的朋友不能发起营救活动。有分析认为，当局已正式将他逮捕。

今年2月第一次茉莉花集会后，四川遂宁异见人士陈卫被抓捕七个月来，他的律师郑建伟前往打算会见五次，直到本周四的第五次才终于成功。会见大约半个小时，有两名警员在场监控。

他的律师周四当天对本台表示：“我去见这次是第五次，终于见到了，中间有些手续上的误会，现在终于把这误会消除了，今天我去见非常的顺利。他精神状况还好，人也长胖了，他表达了对大家的感谢，他很坦然地面对眼前的一切，他的想法是他没有任何违法罪行，没有任何的犯罪行为，和茉莉花没有一点关联，就是四篇文章。（2月）19号他在成都，一知道这个消息就离开了，20号就回到遂宁自己家里。”
 
据悉，遂宁警方给检察院的起诉意见书中列举了陈卫先后发表的四篇文章，即《维权之脚与宪政民主运动之脑》、《人权日绝食的感悟》、《制度之疾与宪政民主之药》及《民间反对派的成长是中国民主化的关键要素》。

这些文章发表在《民主中国》、《议报》以及《人权双周刊》里，而文章中提到的“人们被剥夺了思想和信仰的自由”“民间反对派是民主变革的关键因素”等话语被认定“煽动颠覆国家政权”。
 
而陈卫先后两次被送交检察院，第一次被退回，第二次目前还没有结果，知情者估计被退回的可能性极大。

陈卫妻子王晓燕周四对本台表示：“8月5号是第二次送检，第一次好像是5月26号，我觉得他只写一些文章，应该罪名没有那么大，表达一些观点，我觉得不构成犯罪。”
 
据悉，四川警方在茉莉花风波后严厉打压异见者，除了陈卫，曾是民运领袖的丁茅目前也仍被关押，早前本台报道的重庆黄成诚因发布有关茉莉花信息被处两年劳教。

曾在北京理工大学读书的陈卫是八九民运领袖，自由撰稿人，“六四”后不久因筹划地下高自联被捕，1990年获释。91年曾参与筹划“六四”三周年纪念再次被判刑5年。2011年6月获得第十一届“中国青年人权奖”。

此外，安徽蚌埠维权人士吴乐宝早前也因茉莉花被抓至今已经五十多天，其亲友目前仍没收到任何通知。据分析认为，如果刑事拘留期满仍未被释放，可能已转为正式逮捕。

蚌埠的民主人士张林周四对本台表示，现在甚至他关押的地点大家都不知道，这些朋友一直非常焦急，想打听他的情况，了解他的处境，或者想给他聘请律师，都无从下手，等于人间蒸发了。

据悉，各地异议人士得知吴乐宝被拘留后都极为关注，然而，安徽合肥市、马鞍山市公安局、福建省公安厅、北京市公安局等警告、传唤多位吴乐宝的亲友，不得参与他的救援活动。

张林说：“家属可能得到一点信息，但是他的家人跟吴乐宝的立场是相反的，很多人都到吴乐宝家里打听，但家里人都拒绝交谈。李文革在吴乐宝抓起来后进行了很多营救活动，结果被当局不仅威胁警告，迫使他同意不得去再从事任何营救活动，才把他释放。吴乐宝的很多朋友被约谈，因为吴乐宝很年轻，他28岁，他有很多网友也都是二十来岁，安徽合肥又一个叫邓军（音）的大学生跟吴乐宝关系密切，受到审讯。因为之前公安部有一个错误的判断，就是说他们要奉命在全国抓茉莉花的推手，结果他们在全国各地排查，又没有任何真正的线索依据，所以就胡乱怀疑人，可能就是因为这个原因把吴乐宝抓起来了，据说他们的依据就是吴乐宝年轻，聪明，有正义感，懂得网络，就认为很可能成为茉莉花的推手。”

吴乐宝早在哈尔滨工程学院读书时，就热情参与争取民主自由的活动。每年六四，他都会被当地国保喝茶，以防他组织纪念活动。

以上是自由亚洲电台记者方媛的采访报道。</textarea><br/>
