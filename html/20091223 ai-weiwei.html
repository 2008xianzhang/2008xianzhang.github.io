<title>艾未未到达刘晓波庭审现场</title>

    <td width="139"><img src="../jpg/logo-small.jpg" width="88" height="83"/></td>
    <td width="683"><h6><strong>艾未未到达刘晓波庭审现场</strong></h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><p><strong>（维权网义工韩晔报道）</strong>今天上午<span lang="EN-US" xml:lang="EN-US">11</span>时左右，著名艺术家艾未未到达北京一中院的庭审现场，他的到达令现场一片欢呼，有人在喊“民主万岁”、“自由万岁”、“支持艾未未”、“支持晓波”。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>几分钟后，艾未未离开现场。<span lang="EN-US" xml:lang="EN-US"></span> </p>
<p align="left">有网友发推特说：老艾到现场即便任何话不说，也是一种表达，也是一种行为艺术和政治抗议的结合。感谢现场的朋友们辛苦传回信息。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"></span> </p>
<p align="left"><span lang="EN-US" xml:lang="EN-US">还有网友留言：今天是北京第一中级人民法院以实际行动颠履国家政权的日子，这个违背民意的审判，在加速削弱政权的道义基础，让更多的人对政权绝望。</span></p></td>
    <td>&nbsp;</td>
  </tr>
