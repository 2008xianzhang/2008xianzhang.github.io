    <td width="683"><h6>RFI: 希望续任的潘基文对中国人权状况一言不发&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一心盘算着续任联合国秘书长的潘基文，对中国近来发生的不少艺术家和知识分子被失踪、被逮捕事件保持缄默。法新社发自纽约联合国总部的消息说，潘基文的这种沉默姿态，在纽约外交界中显得特别尴尬。
法新社报道说，近来潘基文面对有关此一议题立场的两次询问，他都保持低调不愿正面回应，联合国方面仅表示潘基文需要先核实情况，然后会尽快做出反应，完全不同于他在科特迪瓦与利比亚问题上的表态。潘基文的表现受到许多国际人权组织的批评。

法新社指出，潘基文极可能出马竞选连任联合国秘书长，对此，潘基文需要得到包括中国在内的联合国安理会五个常任理事国的支持。分析人士指出，这大约解释了潘基文为什么对中国人权问题当下展现出的极端谨慎态度：如果想连任秘书长一职的话，就需要中国的支持。

潘基文此前被迫承认，他11月份最后一次访问中国时，没有向中国国家主席胡锦涛提及诺贝尔和平奖得主刘晓波仍被囚禁的问题。他通过发言人表示，他与其他中国官员讨论了人权问题。

人权组织表示，最近以来，中国的人权形势异常严峻，数十名中国异议人士或被逮捕、或遭软禁，或被旅游。北京害怕阿拉伯世界发生的革命感染中国。

欧盟与美国特别担心不久前失踪的艺术家艾未未，这是一位坚持不懈批评北京当局的艺术家。

法新社报道指出：如果说联合国秘书长潘基文对中国人权状况保持缄默，联合国人权委员会的做法却恰恰相反，这个组织下面的“任意拘押问题委员会”4月8日发表针对中国人权状况的报告说：“强迫失踪根据国际法是一桩罪行”，而且“短期的秘密拘押也可被视为是强迫失踪行为”。

</textarea><br/>
