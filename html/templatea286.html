    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">STEVEN ERLANGER 报道 2012年06月20日

奥斯陆——1991年，昂山素季被授予诺贝尔和平奖，当时她在缅甸遭受软禁。在星期六的演讲中，昂山素季说自己在那个时候就意识到：缅甸人民“不会被遗忘”。

21年后，昂山素季在星期六的领奖演说当中表示，挪威诺贝尔委员会授予她和平奖，等于是认可“身处压迫和孤立状态的缅甸人民也是世界的一部分，他们认识到了人性的统一”。但是“这显得不太真实，因为从某种程度上说，当时的我感觉自身的存在也不太真实，”她说道，“诺贝尔和平奖给我的心开了一道门。”

她说和平奖“让我回归了真实，重新把我拉回了更广阔的人类社会中”，也让压迫下的缅甸人民和四处流散的难民拥有了新的希望。“被遗忘，”昂山素季补充说，“就意味着部分的死亡 。”在星期六的演讲中，她用平静低沉的声音，要求世界不要遗忘身处缅甸和世界各地的其他政治犯、其他流亡者、其他需要帮助的人，他们可能承受着由压迫和外部世界的“同情疲劳”所导致的双倍苦难。

对纤弱的昂山素季女士来说，这是一个意义非凡的时刻。她将在下周度过67岁生日，如今是缅甸议会成员，也是反对派领袖。她身穿带有紫色和薰衣草色调的衣服，头发上装饰着花朵，这是为了纪念她的父亲昂山将军——缅甸的民族独立英雄，在1947年被暗杀。那时昂山素季才两岁，但她到现在都还记得父亲把花儿插在她头发里的光景。

观众们聚集在奥斯陆的市政厅，挪威王室成员也在其中。他们全神贯注地聆听，时不时地鼓掌，在昂山素季进入大厅和结束演讲时都起立报以掌声。昂山素季的演讲是谦逊的，同时也充满了人情味和感动人心的力量 。演讲呼吁找到现实的方法来减少世界上难以磨灭的苦痛。“苦难产生堕落、怨恨和愤怒，”她说，“并不是只有在战争中才能见到和平的灭亡。”

绝对的和平是无法达到的目标，她认为。“但是我们必须不断朝着这个目标奋进，我们要牢牢盯住这个目标，就如同沙漠中的旅行者牢牢盯住那颗引领救赎的指路明星一样。”

在她多年来与世隔绝的软禁生涯中，她对佛教中“dukkha”，即“苦”这一理念有过很深的思考。“即便苦难是我们生存中不可避免的一部分，我们也要尽力通过现实和世俗的途径来减轻苦难。”

她说，重要的途径之一就是简单的善意。“说到逆境之中的糖果，让我说的话那可不多，我已经发现，最甜蜜、最宝贵的一颗就是关于善意价值的体会，”她说道，带着少有的一丝幽默，“我所接收到的任何善意，不管是大是小，都让我确信世界上的善意再多也不够。”在她看来，善意“能够改变人们的生活”。

她发表的关于缅甸的言论都小心谨慎，但却经过了深思熟虑。她呼吁政府和“民族势力”之间能够达成全国性和解和停火协议，还说她希望由此“达成符合各族人民期望和国家精神的政治解决方案”。

“在我的祖国，”她说，“北部的敌对状态还没有停止” ，“西边的族群暴力”也在她离开缅甸的前几日爆发激化。她讲到了缅甸语中“和平”的概念，将它定义为“消除了那些不利于和谐和健康的因素而产生的幸福”。“nyein-chan”这个词的字面意义就是“火灭之后的宜人凉爽”。

她说，她从未想过自己会获得诺贝尔和平奖。“我们努力争取的奖品是一个自由、安全和公平的社会，”她说，“荣誉就在我们的奋斗中。”

昂山素季对独裁的反抗和对自我原则的坚守让人们把她和纳尔逊·曼德拉(Nelson Mandela)相提并论。她的一生也是自我牺牲的一生。

为了她的国家，为了她父亲的遗志，昂山素季可以说是牺牲了自己的家庭：她深爱的丈夫，迈克尔· 阿里斯(Michael Aris)是牛津大学西藏和喜马拉雅研究的教授。她的两个孩子，亚历山大(Alexander) 和金姆 (Kim)，几乎没有在她身边长大。缅甸的前军政府一直拒绝向他们颁发入境探望的签证，即使是阿里斯身患前列腺癌之后也不例外，显然是希望昂山素季离开缅甸去探望他们。

但昂山素季拒绝离开缅甸，她有理由担心政府不会允许她返回祖国。自1989年昂山素季首次遭到软禁以后，阿里斯被允许探望的次数仅有五次，最后的一次是1995年的圣诞节。他于1999年3月去世，在他53岁的生日之时。直到最后，他都支持妻子留在缅甸的决定。

1988年3月，昂山素季从英国回到缅甸，照顾自己病中的母亲，从此就深陷激烈的抗议中，反对多年来的古怪独裁和军事统治。1989年1月，母亲的葬礼刚刚结束不久，她和丈夫接受了一次少有的采访。采访地点是她母亲位于仰光的住处，她的孩子们在洋溢着殖民时代余辉的房间里跑来跑去。

“你知道吗，当我和迈克尔结婚时，”她说，“我让他承诺，如果有一天我不得不回到我的国家，他不会阻难我。他答应了。”阿里斯说：“这是真的，她让我许下了承诺。”

她说，她知道自己的地位来自父亲的光环。“我不否认我在缅甸的政治地位是来自我的父亲，至少在初期是如此，”她说，“是时候看我的行动了。”

另有一次，她说：“真的，我做的一切都是为了我的父亲。我非常高兴他们把我看成我父亲的女儿。我唯一的愿望就是证明自己配得上做他的女儿。”

命运转折之时，她选择了她曾经的生活，而且毫无疑问，她向她的父亲和她的人民证明了自己的激情、忠诚和价值。

挪威诺贝尔委员会的主席托尔比约恩·亚格兰（Thorbjorn Jagland）向她表达了赞扬和感谢。“为你的勇敢无畏、坚韧不拔和强大力量，”他说，“你的一生是对我们所有人的启示。”

翻译：陶梦萦
