    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：弘毅

    六四枪声已经过去了二十四年，但六四镇压却一直在继续，公民抗暴也已风起云涌。拒绝遗忘是我们的责任，八九民运的精神也在薪火相传。

　　六月二日晚，民主中国阵线和多伦多支持中国民运会共同在多伦多大学六四纪念碑前主办了六四24周年烛光悼念会，有近三百人参加。其中包括来自 中国大陆、香港以及台湾等地的华裔移民和留学生，还有土生土长的加拿大人和其他族裔的人士。有不少人24年来从未间断地参加纪念六四的活动，也有 今年第一次参加这样的公众活动的新生代。这中间，就有两位特殊的参加者：正在狱中的异议诗人李必丰的儿子蒋佳冀，和也曾被监禁22年的著名异议人 士秦永敏的女儿李竹阳。

　　晚上七点，参加悼念的游行队伍从中共驻多伦多领事馆出发，高呼“不忘六四、惩办凶手”、“中国要自由、要民主”等口号，一路游行到多伦多大 学，将二十四盏蜡烛摆放在六四纪念碑前。

　　八点，烛光悼念会正式开始。主持人，民阵加拿大分部副主席，年轻的政治学者高昇首先宣布为死于六四屠杀的先驱们和中共政治恐怖主义的几千万中 国人默哀一分钟。高昇说“二十四年前撕裂夜空的枪声，刺破了人民对共和国的梦想；二十四年前碾碎中华学子的坦克，也碾碎了几代人对祖 国的热望；二十四年前的撕心裂肺，成为多少人午夜梦回的创伤；二十四年前街头飞溅的血泊，已经深深浸透中国历史的篇章。”

　　接着，多伦多大学学生会代表Ali Saeed，港支联代表李兰菊以及民主中国阵线加拿大分部主席逸君先后发言。逸君当场宣读民主中国阵线关于六四24周年的纪念声明，声明谴责中共对六四参 与者的持续迫害和镇压，指出“二十四年来，中共的镇压始终在继续”；揭露中共专制统治所导致今日中国的精神信仰、社会伦理、人道诚信、道德底线、 自然环境完全被摧毁，认为“中共对整个社会财富和资源的疯狂掠夺和占有，对精神、思想、信仰领域的严密控制和侵害，已经将人民逼入死角！逼上绝 路！逼上抗争的阵地”。

　　这时，背景突然响起一片杂乱而逐渐密集的的枪声，突破震耳的枪声，“自由”、“自由”的呼喊仍清晰可闻。这是一段当年六四屠杀现场的真实录 音。录音之后，伴着《命运交响曲》的旋律，民主中国阵线主席盛雪、副秘书长罗乐相继从人群中走出，以缓慢步伐穿越会场前台，用中文和英文开始朗诵 李必丰的诗篇。这是今年烛光悼念会的一个特别环节：全球共同朗诵李必丰诗歌。此次诗歌朗诵是由德国柏林文学节、诺贝尔文学奖获得者赫塔.米勒以及 中国著名异议作家廖义武共同发起，并得到了全球四十多个城市的响应。李必丰因参加八九民运，六四后被判刑5年。出狱后又于1998年被判入狱7 年。2011年又再次被捕，去年刚刚被判12年徒刑，累计刑期24年。

　　一位清秀，尚带几分稚气的少年，从另一侧步入会场前台，同时朗诵着李必丰的《儿子》一诗。这就是李必丰先生的儿子蒋佳冀。这首诗是李必丰在狱 中写给儿子的。他以朗诵此诗表达对狱中父亲的想念。接着，盛雪、罗乐、高昇与蒋佳冀一起朗诵了《在这样的国家，我们只有冬眠》一诗，大赦国际代表 Michael Craig先生朗诵了这首诗的英文版。

　　朗诵结束之后，悼念会进入了公众论坛的环节，邀请与会者走上前台，自由表达自己内心的感受和心愿。Michael Craig先生首先发言，他表达了对六四死难学生的哀悼之情，并谴责中国政府对人权的迫害和对言论自由的钳制，认为民主、自由一定能在中国取得胜利。一位 来自上海的多伦多大学访问学者在发言中，首先向大家对中国民主的支持表示感谢，她说：“希望民主有一天也能来到中国的土地上”。法律学者李天明从 三个方面表达了他不认同“平反六四”的说法。他认为未经人民授权的中共政权本身不合法；动用军队镇压人民违反宪法；中共是杀人罪犯，它无权为自己 平反，正义的审判才是中共所应得的。

　　李必丰17岁的儿子蒋佳冀和秦永敏22岁的女儿李竹阳也和盛雪一起上台发言。盛雪表示，为什么说“六四镇压仍在继续”，因为李必丰、秦永敏、 杨天水、刘贤斌和王炳章等的遭遇，就是铁的事实，接着，她向大家介绍了蒋佳冀和李竹阳。蒋佳冀感谢大家对他父亲的关注。李竹阳哽咽地说，由于中共 的信息封锁和洗脑，年轻一代中有很多人不知道六四事件，连她自己也是在这次会场上第一次看到这么多六四现场的照片，当听到现场播放天安门现场的枪 声时，禁不住流下眼泪。

　　现场还有多位朋友上台表达了自己的观点和看法。

　　最后，大家有秩序地向纪念碑敬献了鲜花和烛火，表达对死难者的哀悼。六月的多伦多，夜晚还是凉意袭人，但冉冉烛火和朵朵鲜花，昭示着与会者的 共同信念，自由的火焰，民主的春风，必将在不远的将来，遍布中国大地。

　　六四枪声已经过去了二十四年，但中共对六四参加者的迫害却没有结束。中共仍然在以墨写的谎言掩盖血写的事实，刻意扭曲、抹杀这段历史，试图从 人民的记忆中将其清除。在这场记忆与遗忘的斗争中，海外华人有义务挺身而出，将历史的真相说给世人听，让追求民主与自由的八九民运精神薪火相传。

2013年6月3日
《纵览中国》首发
