    <td width="683"><h6>中国人民币面临升值压力</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><span style="vertical-align: top;">美国之音</span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>中国受到越来越大的国际压力，要它让人民币币值由市场力量来决定，而不是与美元挂钩。<br/>
        <br/>
        自从去年7月以来，人民币兑美元的汇率就一直维持在1美元兑换6.85元人民币的水平上。北京的中央银行一直把人民币的汇率保持相对稳定，尽管过去一年中国经济逐步增长，而美国经济经历了萎缩，美元也在贬值。<br/>
        <br/>
        金融专家表示，中国经济的增长会推动人民币升值。西方大国认同这一观点。美国和欧盟指责北京人为地压低人民币的币值，从而让中国的产品在世界市场上享有不公平的优势。<br/>
        <br/>
        关键词：中国，人民币，汇率，美元，经济<br/>
