    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
去年（2010）奥斯陆诺贝尔和平奖颁奖现场象征着刘晓波的空椅子以及椅子上的奖章 

备受瞩目的2011年度诺贝尔和平奖将于今天（7日）国际标准时间九时揭晓。诺委会主席亚格兰表示，相信今屆和平奖得主，爭议性不及去年。他預料，今年不会再有任何一国家，作出强烈反应。他还说，今年诺贝尔和平奖将颁发给一位"具有感召力的人物" 。挪威去年将诺贝尔和平奖颁发给囚禁狱中的异议人士刘晓波，令北京怒不可遏。
对于分析人士估計“中東及北非茉莉花革命可望获奖”，亚格兰主席回应說，除了中東和北非，世界还有许多地方也实现了积极的变革，值得诺贝尔委员会的关注。

另据香港亚洲新闻报道，挪威将诺贝尔和平奖去年颁发给持不同政见者刘晓波令北京怒不可遏。一年后的今天，北京拿挪威的标志性产品三文鱼开刀泄愤，严禁三文鱼进口。去年，中国谴责诺奖委员会将和平奖颁赠给一名犯罪分子、宣布将因此给中挪双边关系带来严重后果。目前，中国将严格检查挪威三文鱼的质量。

专业人士介绍，有关部门的检验之严格以至于大批鲜鱼腐烂在了仓库里。挪威水产品中心发言人克里斯蒂安•克拉梅表示，“我们还等着今年对华出口增加百分之三十到四十呢。但事实并非如此”。今年前八个月，挪威鲜三文鱼对华出口减少了多一半。

去年颁奖仪式后，中国对进口挪威三文鱼的检验明显加强。其意义是十分明确的：进口数量从去年十二月的一千多吨减少到了一月的三百一十五吨、二月减少到了七十五吨。挪威政府表示，要上告世贸组织。

但同时，持不同政见者再次失踪。要求在中国实现民主改革与宗教自由的《零八宪章》作者刘晓波，于二OO九年被判十一年徒刑。九月，因其父去世获短暂奔丧，并见到了兄弟等家人。其妻刘霞也没有任何消息，被北京当局毫无理由地将其囚禁在家中。

专门关注中国人权状况的中国维权网发表声明，再次呼吁释放刘晓波夫妇。但补充说，“鉴于北京正在极力让强制失踪合法化，发生变化是很难的”。维权网要求“所有诺奖得主为其尽快获释而努力”。
