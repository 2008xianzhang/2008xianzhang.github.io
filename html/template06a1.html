    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">特别关注：人权活动家王荔蕻“寻衅滋事”案8月12日上午开庭 

（维权网信息员方斌报道）本网刚刚获悉：北京著名人权活动家王荔蕻女士涉嫌“寻衅滋事”一案将于8月12日上午9点，在朝阳区法院温榆河法庭公开开庭审理。

据辩护律师韩一村讲，今天上午他和刘晓原律师都接到主审法官的电话通知，由于两位律师事务繁忙，无法亲自到法院拿书面通知，但韩律师向主审法官表示，绝对不会回避，到时一定会按时出庭为当事人辩护。

对于庭审结果，韩律师认为从两次变更罪名来看，是凶多吉少。

韩一村律师希望借维权网呼吁：关注王荔蕻一案的各界人士及媒体，能申请8月12日上午9点对王荔蕻案公开审理的旁听，以监督法院的公正审理。当然这样的案子，往往会人为阻止设置障碍，但希望大家一定要坚持，一定要争取，这点对案件能够公正审理很重要。

自王荔蕻案件移交到法院后，韩一村、刘晓原两位律师会见了一次王荔蕻，虽然王荔蕻精神及心理状态很好，并坦言自己的行为并不构成犯罪。但她的病痛、消瘦和明显增多的白发，仍令关注她的人为之动容。

3月21日王荔蕻女士被朝阳警方带走并抄家，随后被朝阳公安分局以涉嫌“寻衅滋事”罪被刑事拘留。但逮捕通知书上的涉嫌罪名已由“寻衅滋事”改为“聚众扰乱社会秩序”罪，然而，在移送到法院后，罪名又变更为“寻衅滋事”。如此，令维权界及法律界人士推测，当局意图打压王荔蕻女士的决心。

附朝阳法院温榆河法庭（16庭）地址：北京市朝阳区金盏乡楼梓庄村温榆河法庭朝阳法院温榆河法庭通信邮编：100018朝阳法院温榆河法庭乘车路线：乘坐306、350、639、659、983、989在楼梓庄路口西站下车，东行300米路口即到。朝阳法院温榆河法庭驾车路线：机场二号高速公路楼梓庄出口出，向北到楼梓庄路右转，沿楼梓庄路向东行驶约1500米，过红绿灯前行约150米，路北即到。朝阳法院温榆河法庭电话：010-85998553、010-84313271朝阳法院温榆河法庭分为刑庭和民庭，刑庭办理整个朝阳法院管辖的刑事案件。刑庭又分为刑一庭和刑二庭，分别处于温榆河法庭的二层楼和三层楼。刑一庭专门审理案号为单号的刑事案件，刑二庭专门审理案号为双号的刑事案件。


王荔蕻“寻衅滋事罪”案将于8月12号在北京开庭
[日期：2011-08-09] 来源：参与  作者：云起沧海 

（参与2011年8月9日讯）：北京消息：王荔蕻"寻衅滋事罪"案将于8月12号上午9点在北京朝阳区温榆河法庭开庭。请关注！

附朝阳法院温榆河法庭（16庭）地址：北京市朝阳区金盏乡楼梓庄村温榆河法庭朝阳法院温榆河法庭通信邮编：100018朝阳法院温榆河法庭乘车路线：乘坐306、350、639、659、983、989在楼梓庄路口西站下车，东行300米路口即到。朝阳法院温榆河法庭驾车路线：机场二号高速公路楼梓庄出口出，向北到楼梓庄路右转，沿楼梓庄路向东行驶约1500米，过红绿灯前行约150米，路北即到。朝阳法院温榆河法庭电话：010-85998553、010-84313271朝阳法院温榆河法庭分为刑庭和民庭，刑庭办理整个朝阳法院管辖的刑事案件。刑庭又分为刑一庭和刑二庭，分别处于温榆河法庭的二层楼和三层楼。刑一庭专门审理案号为单号的刑事案件，刑二庭专门审理案号为双号的刑事案件。
 
王荔蕻中国知名的维权人士王荔蕻一案再发生反复，据王荔蕻的代理律师刘晓原对外界公开信息，王荔蕻的罪名由"聚众扰乱交通秩序罪"变更为"寻衅滋事罪"。其家人质疑，司法部门缘何变来变去？实为罗织罪名。 

现年56岁的王荔蕻因为长期致力帮助弱势群体维权，一直受到中国当局的打压。今年3月21日，王荔蕻被正式刑事拘留，理由是"寻衅滋事"，4月22日，王荔蕻被正式逮捕，罪名为"聚众扰乱交通秩序罪"。7月17日，王荔蕻被北京朝阳区检查院正式提起公诉，并将案件移交至朝阳区法院。据律师韩一村当时分析，当局定出"聚众扰乱交通秩序罪"，是对王荔蕻在2010年两次"福建三网友案围观"活动的司法报复，此案实为政治案件。

王荔蕻被羁押期间，中国众多网民发起声援王荔蕻的行动。特别是在王荔蕻被正式起诉后，曾与王荔蕻一起参与过"福建三网友围观团"的多位网友表示愿为王荔蕻作证。在呼吁释放王荔蕻的签名信上已经有七百多位网友签名。大赦国际也于上周发出紧急声明，要求中国当局尽快释放王荔蕻。
