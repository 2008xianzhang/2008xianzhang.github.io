    <td width="683"><h6>RFI_南华早报称中共决定调查周永康并获江泽民首肯&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">根据香港南华早报30日头版独家报道，中共领导层已经同意立案调查把持中国政法系统达10年之久的周永康。在此之前，大陆境外一些网站已有类似的报道，指薄熙来案告一段落之后，下一个被查的目标，就是周永康。南早的报道引述消息人士称，江泽民对调查周永康的行动已表示支持。

中共对这位前中共中央政治局常委采取行动，对大陆政坛所造成的震撼，势必超过前重庆市委书记薄熙来一案。一般认为，薄熙来是周永康的政治盟友。

报道指，立案调查周永康的决定，是在8月初中共领导层在河北省北戴河举行会议时所达成，同意采取上述行动的人，包括现在及已退休的中共领导干部。据了解领导层思维的消息人士指出，总书记习近平以及他的新班子决意利用周永康一案，作为强化反贪腐运动的力量。

报道指，自从40年前文化大革命结束以来，从来没有一个中共中央政治局常委，不管是在任或已经退休，因为涉嫌经济犯罪而受到调查的。

消息来源指，党内面对贪腐问题日益严重感到不满，尤其对周永康一家人敛财数目之庞大感到愤怒，乃促成中共高层决定调查周永康的原因。

由于周永康在中共的官阶比薄熙来犹胜一级，对周发动调查，将是习近平反贪行动最大的一击。薄熙来一案，是在习近平的前任胡锦涛出任总书记期间所启动的。

外界对周永康和他的家人被查的传言，从未间断，甚至在他去年11月中共高层换届退出政治局常委之前，境外网站已经常传出。到了12月，传闻转趋频密，原因是周永康在1999年至2002年期间出任省委书记的四川省，有十多个高干和商人纷纷被查。四川是中国的能源大省之一。

到了今年6月，周永康的前任秘书、前四川省副省长郭永祥被捕。到了这个星期，当局又开始对中石油集团展开行动。周永康在90年代初是这个石油集团的高层，而该集团的4个高层在最近几天之内相继下马，并且遭到中纪委调查。

南早的报道指，调查的重点相信将会针对周永康出掌四川省和中石油这一段时期。消息人士说，调查将特别针对周永康的儿子周斌和其他人等过去多个惹人怀疑的油田及地产项目交易。

作者 香港特约记者 郑汉良
消息又称，目前尚未清楚这位从2002年以来即掌管全国政法系统达10年之久从而有“政法王”之称的周永康，将被公审还是接受党内调查。

报道指，由于周永康的案件涉及的范围大而且广，有关的调查细节可能不会在今年11月举行的中共十八大三中全会之前公布，但消息人士指出，对周永康展开调查，相信不会在党内挑起派系斗争。

报道引述消息人士称，被视为周永康政治靠山的前中共中央总书记江泽民，对周永康被查一事，已向习近平表示了支持。消息人士指出，在证据确凿无疑下，江泽民当年也同样支持对前上海市委书记陈良宇采取行动，而陈良宇也被视为江泽民的人。

报道指，在薄熙来去年失势之前，周永康据传曾努力在幕后斡旋将薄熙来提拔为他的接班人。

自从退下政治舞台之后，周永康一直都保持曝光率，就在这个星期三，他的名字出现在一名科学家丧礼的花圈上。今年7月，官方媒体刊登了周永康探访母校苏州中学的消息，但其实比起见报的时间，足足晚了两个多月，从而挑起更多有关对周永康不利的猜测。

报道又指，在中共领导层决定对周展开调查之前，反贪部门已经搜集有关的证据好几个月。

党内一贯的步骤就是先行对付目标人物的高级助手和党羽，削弱目标的政治力量，防止主要嫌疑人串供。习近平的反贪运动第一个中箭下马的高干，就是四川省前省委副书记李春城。李从去年12月以来就因为涉嫌违反党纪而被拘留至今。

今年8月初，境外传媒和网站报道，调查人员追到北京，逮捕了据传企图逃走出境的四川商人吴兵，而吴兵据传与周永康有着钱财上千丝万缕的关系。吴兵被捕的消息虽然难以证实，但南早报道指，他从此未再公开露面却是事实。</textarea><br/>
