    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">被称为“赤壁三君子”之一的黄文勋，因“煽颠罪”判监5年，周日（13日）刑满获释，但随即被带走“旅游”。迎接他的朋友被警告，女朋友亦遭警方一度带走，更软硬兼施企图令两人分开。（文宇晴　报道）

被控涉嫌“煽动颠覆国家政权罪”判刑5年的90后广东青年黄文勋，周日（13日）刑满获释。他的女朋友张爱嘉向本台反映，她提前从湖北老家来到惠州市博罗县、黄文勋的家等待，也帮忙照顾黄文勋精神出现问题的父亲。然而未等到黄文勋出狱回家，她已经被多名身份不明人员强行带到派出所。

爱嘉继续说，与警方言谈间了解到，黄文勋在出狱后已经被叔父接走，并到外地旅游。同时警方又软硬兼施，要求她立即离开惠州市，以及与黄文勋分手。

爱嘉说：警察说黄文勋是跟政府作对的，跟这样的人交往对我没好处。我跟他们辩论，说谈恋爱是个人的事情。然后他们又换一种软的办法，劝导我说我们都挺年青的，再这样继续下去，要我替他考虑。若要跟黄文勋谈恋爱可以，但是去见他之前要到当地派出所报告，同意了才能去。

未等到黄文勋出狱回家，爱嘉已经被警方带到一家旅馆，不让她再次回去黄家。同时警方亦没有透露黄文勋在出狱后去向。

爱嘉说：我追问警察，黄文勋真的被他叔叔接走了吗？对方说“没有，我也不知道”。就这样子说话模棱两可，我说黄文勋去了哪里，至少让他父亲知道。然后警察说，黄文勋跟他叔叔的感情深一些，有他叔叔就够了，是这样回答我的。

至截稿前，本台记者仍然未能成功联系到黄文勋。

一直关注黄文勋情况的朋友梁先生表示，有朋友打算到监狱迎接黄文勋出狱，怀疑行踪被当局监控，有人被提前打招呼，亦有人在途中被拦截，因而究竟黄文勋目前的最新况如何，根本没有人了解。

他斥责当局阻止朋友迎接黄文勋的行为，更认为警方对爱嘉的言论侮辱可耻。

梁先生说：都有朋友去监狱迎接，但时间掌握得不好，后来更受到当地政府的压力。因为很多人的手机被追踪，一到博罗就接到电话问去博罗干什么，若不立即回来，就会在他们回去后进行拘捕，令到前往迎接的朋友都害怕。爱嘉被带到派出所就说她骗老人（黄文勋父亲）钱，这些无赖的说话，以这种态度对我们这些公民，你叫我们怎样信服？

90后青年黄文勋，2013年5月底，与袁兵、袁小华、李银莉、陈剑雄等公民，在湖北省赤壁市政府门前举牌，展开“光明中国梦”行动，宣传民主理念，呼吁民众参与推进民主化进程，随后所有人被警方带走，并被以涉嫌“煽动颠覆国家政权”、“非法集会”等罪名刑事拘留。

后来只有李银莉和陈剑雄获得取保候审，其余三人被批捕。当中袁兵和袁小华于2016年5月时，因“寻衅滋事罪”、“聚众扰乱公共场所秩序罪”分别判刑4年和3年半。而被控涉嫌“煽动颠覆国家政权罪”的黄文勋，同年10月宣判罪成，判监5年，剥夺政治权利3年。

据指三人在押期间，曾遭到酷刑虐待，其中，黄文勋曾被警察殴打与电击。
