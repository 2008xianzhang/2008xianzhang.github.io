    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">重庆市官方说，该市副市长王立军因身体严重不适，正在接受休假式的治疗。之前，网上盛传这位有“打黑英雄”之称的前公安局局长在高层官员权力斗争中遇到了麻烦，事件可能冲击中共领导层换届。

有关王立军休假治疗的消息是重庆市人民政府新闻办公室于2月8日上午通过其官方微博发布的。

这条微博消息说，“据悉，王立军副市长因长期超负荷工作，精神高度紧张，身体严重不适，经同意，现正在接受休假式的治疗。”

中国官媒新华网随后也转载了这条消息。

*王立军“休假式治疗”引发网民极大关注*

重庆官方发布的上述消息立即引发数以万计网民的评论或转发。网民普遍认为官方没有提供王立军需要休假的关键信息，也没有交代他的真实处境。

在此之前，微博上一则有关昨晚(2月7日)成都美国领馆附近封路，并有大量警力的消息得到广泛关注。外间对此有许多猜测，其中包括王立军前往美国领馆试图寻求庇护的传言。有传言说，王立军化妆前往成都美国领馆失败被捕，军警密布。有网友说，现场目击者看到一辆“渝A”牌照的越野车被拖走。

*微博疯传王立军成都美领馆寻求庇护*

南方都市报一名记者在其新浪微博上写到，“本人从成都警方匿名警官处获悉，网络传言部分属实，王立军在成都美领馆寻求庇护，今晨被抓 ... 目前王立军在北京。”

这条由@王星WX发布的消息不久被删除。

美国之音不能独立证实这些微博传言。

*美驻华使馆不愿置评*

美国之音驻北京记者张楠通过电邮向美国驻中国大使馆就成都美国领馆昨晚封路一事询问。美国驻华使馆新闻发言人包日强(Richard Buangan)在回复电邮中说：“我们不对外交设施的安全问题置评。我们也不能就有关寻求蔽护的报道事宜置评。”

另据路透社的报道说，包日强还说：“我可以告诉你，(成都)领馆昨天没有受到威胁。美国政府也没有要求在大院周围加强警力。”

*中国外交部：没有信息可以提供*

在星期三下午举行的中国外交部例行记者会上，记者张楠向新闻发言人刘为民提出了有关问题。

(美国之音记者张楠)“还要问在成都领馆外加强警戒的问题。您能证实确实是加强了警戒吗？如果是加强了，那么这是应美方要求采取的措施呢，还是中方主动所为？谢谢”

(中国外交部发言人刘为民)“这个，我没有其他的信息可以向您提供。”

另有记者也提出为何成都领馆外加强警戒，以及王立军目前人在何处等问题。刘为民同样表示没有消息可以提供。

*重庆官方消息意在辟谣？*

有观察人士认为，从时机上看，重庆市方面星期三上午发布那条微博消息，或有对王立军前往成都美国领馆寻求庇护的传言进行辟谣的意味。

北京政治观察人士、近代史学家章立凡说，他昨日一直在关注微博上就成都领馆附近封路引发的议论。

章立凡说，虽然现在没有证据显示这两件事有关联，但是他认为王立军应该是处于异常情况。

中国网民对王立军近日来的行动非常关注。许多人希望知道他是真正的打黑英雄，还是中国高层官员权力斗争中被利用的棋子。

*传王立军被削权后抖出薄熙来*

最近，被认为是重庆市委书记薄熙来的亲信王立军副市长由分管权力很大的政法、国安和维稳系统调至分管科教、文体和环保等非要害部门。对此，海外媒体做出了截然不同的解读。

有分析认为，让他卸任公安局长是希望对其全面培养，为他上位铺路。也有分析认为，薄熙来在重庆搞“唱红打黑” 的目的就是为了搏入政治局常委；而其打黑干将王立军被免职，似乎预示着薄熙来入常已经彻底无望。

有消息说，王立军被调职后，他已经实名向中纪委揭发薄熙来妻子谷开来的腐败问题，例如向海外转移资产，以及薄熙来的儿子的问题等等。

*王立军丑闻或影响薄熙来入常*

尽管这些消息或传言目前都无法得到证实，但观察人士认为，有关王立军的负面消息一再被爆出，让人感到意味深长。

历史学家章立凡说：“我想这个事可能，如果一步步发展下去的话，可能就会影响到十八大的政治布局。”

政治学者陈子明在接受路透社采访时，也认为王立军事件是打向薄熙来的一记重拳。他说，王是薄熙来打黑的工具，而如今打黑英雄陷入丑闻，至少对薄熙来的公众信誉是个打击。
