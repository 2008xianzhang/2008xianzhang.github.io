    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">维权人士胡佳和维权律师腾彪星期四(7月25日)在深圳参加生日聚会时遭国保短暂扣押后被释放。

胡佳几天前从北京来到深圳。7月25日是他40岁生日。

深圳网友当晚在一家饭馆为胡佳庆祝生日时，胡佳与滕彪以及一名网友被国保带走。

不久，腾彪在社交网站推特上发帖说，他刚刚被放出来，胡佳也刚获自由。

腾彪写道：今天胡佳生日，我8天后也是40岁生日，于是叫了些朋友一起聚聚。叫的18个朋友中，全被控制或带到派出所。后续情况还在了解中。只有少数几人参加了生日聚会。

上星期二，患有肝病的胡佳在北京出家门到医院覆诊取药，但遭到在家门口的国保拦阻，他持刀与国保对峙。

胡佳在推特上说，他今日需到佑安医院复诊，但在门口有多名国保拦阻。

他表示：“我平生39年来第一次拿着刀下楼自卫。现在和国保们在相持。我要求的就是看病就医的权利。”</textarea><br/>
