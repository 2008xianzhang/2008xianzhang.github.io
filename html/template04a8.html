    <td width="683"><h6>RFA：湖南多位维权人士 因李旺阳事件遭囚至今&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>

    <td colspan="2">20120823&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">维权网报道，在湖南怀化，包括张善光、黎建军和家住湘潭的周志荣等几名维权人士，至今仍然被警方囚禁，完全与外界失去联系。他们都是为李旺阳事件发声，因而遭到当局报復。

上述人士的家属质疑：就算是坐牢，也还每月可以探视，现在居然七十多天了，家属根本不知道他们身在何处？不仅无法探视，而且连通个电话都不行。因此，家属感到这种超越法律之上的囚禁，远远比坐牢还可怕。

张善光的太太向维权网表示，目前没有任何消息。张太太曾多次找当地国保人员，询问张善光的下落，但得到国保的答复就是「这事由不得我们。我们只是听命行事。张善光一切都好。」

报道也指出，当张太太追问究竟张善光身在何处？国保说就在县内。但当张太太要求找张善光见面处理些事时，国保又说张善光外出「旅游」了，不在县内，说法反反覆覆，令人困扰。
</textarea><br/>
