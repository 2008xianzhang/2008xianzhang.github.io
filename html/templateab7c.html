    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 陆杨 | 华盛顿

中国河南维权人士王译女士这个星期从河南前往江苏无锡探望正在劳教但所外执行的未婚夫华春辉，遭到无锡国保拦截，被迫离开无锡。这是王译去年11月被解除劳教以来第二次试图跟华春辉团聚。法律维权人士指出，国保阻挠他们二人见面没有任何法律依据，有悖人性。

*国保凌晨出动阻拦*

王译1月4日凌晨到达无锡，在车站见到了思念已久的未婚夫华春辉。这是王译被解除劳教近两个月来，他们二人第一次见面。可是当他们正准备打开华春辉的住所楼梯口大门时，一群国保围上来，欲将他们拆散。

王译对美国之音讲述当时情况时说：“1月4日的凌晨，我到了无锡以后，就让他(华春辉)到车站接我。我们事先讲好，如果他能到车站接我，就说明住所周围没有人埋伏，就能接到我。如果有埋伏的话，他就接不到我，让我自己想办法。 很庆幸的是，他出来了。我们俩还挺高兴的。以为这次夜深，天气又冷，可能他们(国保)就没有注意，可能我们这次就见成面了，能回家了。结果呢，我们到了小区，正要开楼梯口的门，国保就围上来了。”

国保试图阻止王译、华春辉上楼回到住所，经过王译的据理力争，无锡国保勉强同意她上楼取身份证，喝点水。王译说，她是被国保从这个住所抓走劳教的，她的身份证和电脑等物品都在里面。没有身份证她寸步难行。

去年12月，王译刚出劳教所不久就到无锡跟华春辉团聚。可是，在王译抵达无锡的时候，华春辉被当地警方带到外地旅游。那一次，两人没有见上面。

*王译、华春辉因言获罪 被劳教*

王译被称为“推特言论罪”第一人。2010年她在转发华春辉10月17日的一篇反日推文时，加了一句“愤青们，冲啊！”因而被无锡公安局在10月28日传唤。

华春辉的那篇推文说“反日游行和砸日货没有新意，你们可以坐飞机到上海去，砸上海世博园内的日本馆。”在那之前，华春辉在网络上看到四川绵阳反日游行的消息。

王译跟华春辉因为共同的理想于2007年相识相爱。据华春辉说，两人原本打算在2010年10月28日登记结婚，但因为当天有事而推迟。

2010年，王译和华春辉先后被判劳动教养。王译的罪名是“扰乱社会秩序”，劳教期为一年。她当时被关押在河南女子劳教所。在王译被劳教之后，华春辉连续数月每天在推特上为恋人王译呼吁，直到他自己被判劳教。

博讯网说，华春辉因响应“茉莉花革命”于2011年2月21日被抓，2月22日被以“危害国家安全罪”刑拘，后又以“煽动颠覆国家政权罪”延长刑拘，最后被无锡警方以“煽动非法集会”处以劳教一年半。2011年8月10日，华春辉因为患动脉硬化、糖尿病和肾病等疾病获准所外执行。

有媒体报导，王译获释之后，华春辉要求到河南跟未婚妻一起居住，但遭到当地国保的拒绝。他们二人还被警告，如果擅自跟对方见面就会再次被抓进劳教所。

不过，博讯网报导说，王译还是不顾威胁于去年12月和本星期冒险去无锡跟未婚夫团聚，但两次都遭到阻挡。

*国保承诺：劳教期满华、王即可团聚*

王译1月7日对美国之音说，这次无锡国保告诉她，等华春辉劳教期满就允许他们团聚。她说：“国保队长跟我说，到今年8月华春辉解教，你就可以见他了。”

王译说，她宁愿相信国保队长的话是真的。她说，她跟自己的未婚夫已经430多天没有见面了。

王译的未婚夫华春辉对美国之音表示，他仍在劳教期间，不方便接受采访。不过他对国保做出的劳教期满后可以跟王译团聚的“承诺”不表乐观。他说，他的身体比在劳教所时好多了。

*维权律师：阻止相爱的人团聚没有道理*

北京的维权律师李和平认为，当局阻止一对相爱的人见面完全有悖人性。
“无锡国保又创造了一项世界吉尼斯记录。在中国，一对恋人是不是能在一块，还要经过国保批准。因为他们不喜欢，别人就不能在一起。没有道理嘛。”

王译目前在广东，她选择离开无锡是为华春辉着想。因为国保威胁她，如果待在无锡不走，就让华春辉再进劳教所，而华春辉的健康状况不允许他再进去了。

*维权人士联名呼吁当局讲人道*

另一方面，一批维权人士1月4日联名呼吁中国无锡当局“本着人道主义及奉公守法的精神出发，解除阻挠华春辉与王译团聚的外界阻力，让他们早日团聚。”这份公开联署认为，“无锡当地警方阻挠华春辉跟王译团聚，于法无据，于理不通，于情不合。”
