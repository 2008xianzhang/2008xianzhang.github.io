    <td width="683"><h6>VOA: 活动人士呼吁中国停止强制遣返朝鲜难民&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">关注朝鲜人权困境的活动人士星期四在几个国家的中国大使馆和领事馆门前举行示威。他们要求北京结束他们所说的将难民遣返朝鲜的残酷政策。这些活动人士说，被遣返的难民可能会遭受某些酷刑、被监禁，甚至在某些情况下被处决。

来自朝鲜的几十名难民聚集在位于韩国首都的中国大使馆门前，要求安全地重新安置那些和他们一样逃离祖国的人。

示威者高呼“保护朝鲜难民”和“停止强迫遣返”的口号。一些活动人士挥舞着谴责中国“协助谋杀”的条幅，并呼吁作为联合国安理会成员国的中国遵守国际法。 

活动进行了30分钟后，警方对示威者说，他们的活动是非法的。小规模的示威活动很快结束，人群被平静地驱散开来。 

*活动人士吁中国需安全安置难民* 

朝鲜民主化委员会事务局长徐在平是参加示威的一名叛逃者。 徐在平说，他有一个身患肺结核的24岁的侄子，在越过图们江时被抓捕，两个星期后在中国的难民营中死去。 
徐在平说，中国作为世界第二大经济体、一个崇尚和平与平等的国家，需要考虑那些带着“决一死战”的心理越过边境的朝鲜人所面临的困境。 

人权组织希望中国允许这些朝鲜人能够在联合国难民事务高级专员的协助下被安全地重新安置。

*妇女难民面临更多困境*

迄今为止，共有两万多名朝鲜人在韩国和其他国家安家。活动人士们说，目前有几十万朝鲜人藏匿在中国，其中大多数是妇女。人权组织说，这些人在中国面临被人口贩子贩卖从事性交易的风险。

“正义朝鲜”组织的负责人郑彼得牧师说，妇女在其它一些方面也处于弱势。 

郑彼得说，那些被中国警方送回朝鲜的妇女的子女留在了中国。抚养他们的人缺乏财力，或者没有体力照顾他们。这些孩子继续营养不良。

*人权组织计划组织更多抗议*

总部设在美国维吉尼亚州的“朝鲜自由联盟”组织说，他们计划协调策划国际抗议，因为北京没有回应美国、韩国等国家有关停止强迫遣返难民的要求。 

根据北京和平壤签订的一项协议，进入中国的朝鲜人被看作是经济移民而非难民。难民身份是受到联合国认可的。
