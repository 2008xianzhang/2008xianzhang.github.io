    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">四百多名中国公共知识分子和维权人士联署抗议北京警方拘捕“新公民运动”发起人许志永。

包括著名经济学人茅于轼、《南方人物周刊》主笔何三畏在内的400多名大陆著名知识分子和维权人士发表联署声明，呼吁当局尽快释放许志永和其他因参与“新公民运动”而被拘禁的人员。

去年11月，著名法律学者、维权律师许志永发表致习近平先生的公开信——一个公民对国家命运的思考 。批评政府为“维稳”对民众实施的高压政策。

7月16日，许志永在被非法软禁长达三个月之后，被北京市警方以“聚众扰乱公共秩序”的罪名正式刑拘。

声明称，这是一起个极其严重的事件。从远处说是对斯大林模式的所谓“无产阶级专政”的延续，从近处说是对十年刚性维稳的延续，就当下说更是对习近平先生承诺的“全面实施宪法”的公开背弃。

声明还称， “新公民运动”以温和理性的方式推进中国公民社会建设，许志永及其伙伴们的行动是在践行现行宪法第35条，完全处于合法范围之内，而对他们的打击压制则是对宪法与法律的公然践踏。

为此，联署人紧急呼吁无罪释放许志永及所有因参与“新公民运动”而被捕的公民。

他们还呼吁当局解除网络封锁和媒体禁令，让媒体自由报道，以保证公众对许志永事件的知情权，让政府行为公开、透明并接受社会监督。

两天前，中国著名投资人王功权及媒体人笑蜀周日（21日）发表声明，声援日前被北京警方拘留的法律学者许志永。

声明指“有关当局非法软禁乃至刑拘许志永博士是错误的”，并“希望许志永案件得到每个细节上都完全符合现代法治标准的公平的、公开的、独立的神力，而不受政治干预以及任何潜规则的支配。”

声明把许志永形容为“新公民运动发起人”，并称“新公民运动”是“自由的，平等的运动”，而运动的目的有两点，一是推动中国通过和平之途朝向宪政转型，其次是推动中国社会从“人民社会”朝向“公民社会”的现代转型。

（撰写：尚清/责编：李莉）</textarea><br/>
