    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自习公立，天下骚然，议论蜂起。或寄以厚望，目之以新政，谓习公必缟素而正前代之失，虚心诚意而忧海内之患，整衣振容以塞士子之望，一夕之间，似可拔吾民于水深火热之外，吾国复兴亦垂手可得。

呜呼！以江湖之远，屡屡热望庙堂，愧我国人，一迷再迷。邓公之世，始于“小平你好”之呼，终于天安门惨变。朱公当政，方其来时，作”万丈深渊““地雷阵”之大言，人皆誉其为中国戈氏，方其去日，天下嚣嚣，民生陷溺，“土地财政”横行肆虐，举医疗教育住房等，凡庶民所须臾不可离也之域，权贵丛生，积弊日深。及胡温掌柄，时人复欢呼雀跃，然十年间，社会之沉沦，朝政之糜烂，士人之受辱，何日无之？愧我国人，一忘再忘。

考诸国朝党史，其道不易，其政不改，唯见诈力征伐，暴虐贪鄙，群以利合，奸伪并起。以习公之庸行，岂有例外哉。旬月之前，习公南巡，论及苏联之解体，引花蕊夫人诗叹曰“竟无一个是男儿”。究其心迹，恨不能当苏党存亡之际，于党军束手就范之时，盘马弯弓，隳社稷，杀豪杰；为保一党之私，恃兵跋扈，负天下怨气，刀锯鼎镬，逆人间大势，乃表此为美，许为男儿，虎豹之意，历历明矣。苏俄何其幸也，当数十年未有变革之遇，无此残暴颟顸之属灭其生机。怜我中华，成败异变，徒然流血，元元之民至今不得安其性命。

然则何谓男儿？苏子瞻云，立天下之大节者也。夫大节者，不必有过人之智、高世之才、兼济天下之心，适于义而已。野人鄙夫亦知辞让，匹夫匹妇犹存恻隐，贫贱不能移其是非之心，富贵不能灭其羞恶之情。生民以此四端立命，力行而不惑，即如张横渠所言，为天地立心矣。则虽豺狼当道，国家不丧其元。

男儿又自进取，遇不平之事，一夫作难，奋臂求变。天下皆怯而我独勇，天下皆忍而我独不忿。若权贵豪门恃强凌弱，以敲扑笞我辱我，虽睚眦之怨，必拔剑而起，挺身而斗，如山林野猪，人若执斧钺伤彼，彼必还以颜色，天涯海角，穷追不舍，不死不休。若得人人有此野猪之性，何来天下之嗸嗸？

天下倾危，已非一日，中国势当求变，亦必有文明之变。令天下多男儿，则其变也速，其代价亦低。若安于顺民之位，习于引领寄望，于天下不义之事，重足而立，闭口不言，只待新主携新政以治天下，必身为天下笑。悲夫！

转自《传知行学术通讯》2013第一期</textarea><br/>
