    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国和中国今天开始在北京展开为期两天的人权对话。美方将就中国近期打压民主人士和宗教自由的行动向中方表明美国政府的立场。观察人士说，目前中国的人权状况是“六四”以来最恶劣的，这次人权对话不会取得美方预期的结果。

这次人权对话由中国外交部国际司司长陈旭和美国助理国务卿波斯纳共同主持。媒体透露，参加这次对话的美方官员来自国务院、联邦调查局和最高法院；中方官员来自公安部、最高法院、司法部、宗教局和全国人大法工委。

*美方将重点讨论中国的人权局势*

美国国务院上星期宣布，这次美中人权对话将集中在人权发展方面，包括中国最近发生的强制失踪、超越法律的拘押、逮捕和定罪等负面发展趋势。美国国务院还表示，对话还将讨论法治、宗教自由、言论自由、劳工权益、少数群体权益和其他令人关注的人权问题。

这次美中人权对话是在中国人权问题最为敏感的时刻举行的。今年2月以来，互联网上开始出现让中国民众效仿中东和北非的“茉莉花革命”、在中国多个城市举行示威集会的呼吁。中国当局近来也加强了对异议人士、维权律师和抗议示威者的打压。在宗教方面，北京最大的地下基督教会守望教会举行户外聚会时多次被当局驱散。西藏流亡政府发表声明，促请国际社会干预四川阿坝州格尔登寺被中国警方镇压事件。

*蔡咏梅：中国的人权状况20多年来最差*

香港开放杂志执行编辑蔡咏梅在接受美国之音采访时指出，这次美中人权对话是在中国人权状况处于20多年来最恶劣的情况下召开的。

蔡咏梅说：“中国目前的人权状况可以这样讲，是从‘六四’以来最恶劣的了，也是从毛泽东死掉中国开始改革开放以后仅次于‘六四’的人权最恶劣的时候。尤其是最近，可以说是在中国形成了一个红色恐怖。”

蔡咏梅从零八宪章的发起人刘晓波被关押、作家冉云飞被抓捕、多名维权律师被失踪，一直谈到著名艺术家艾未未的被抹黑，以此揭露中国人权状况目前的黑暗状况。她说，尽管美中人权对话已经有多年的历史。但是从目前的局势来看，她完全不看好这次美中人权对话的结果。

蔡咏梅说：“我们感觉，以前的人权对话，在江泽民时代，对话以后或者是在美国施加压力之后，中方还有可能释放一、两个人。但是今年我们看出来，胡锦涛这个政权好像是对国际压力无动于衷的。那么在这种情况下中美对话，美国提的什么要求，我想对中国没有什么作用。而且尤其现在，中国认为中国的经济相比下来比较好，所以他们现在的态度非常、非常的强硬。我觉得没有大的作用。”

*中方反对西方借人权问题干涉内政*

事实上，就在这次人权对话开始的前一天，中国政府表示，中国反对将人权争议作为干涉他国内政的工具。中国外交部发言人洪磊称，中方愿意继续在相互尊重、平等相待的基础上同有关国家开展人权领域的对话，但反对西方干涉中国内政。

*蔡咏梅：国际社会应继续向中国施压*

香港开放杂志的执行编辑蔡咏梅表示，即使中国当局态度很强硬，即使这次美中人权对话无法取得美方预期的效果，举行这样的对话还是应该的。她认为，国际社会就是应当不断向中国施压，促使北京当局改善其人权记录。

蔡咏梅说：“不管中国政府怎么样，国际社会还是要提出来，就是说，中国人权状况我觉得还是一个应该全球关注的问题。虽然中国政府很强硬，但是它不可能一直强硬下去。有时候它还会有求于人嘛。以前申奥的时候它就会有求于人，它办世博会的时候，它要申请世博会的时候，也会有求于人。你不给它施压力的话当然是完全毫无希望，但是你施压力的话就会有一些希望。而且我觉得，施压的过程也是对现在受到人权压迫的中国人民也是一种鼓励。就是说你现在被打压的时候知道我们不是孤立的，我们在道义上是得到国际社会的支持。我觉得这个对他们精神上也是很大的支持。”

美中人权对话始于1990年，在20多年时间里，这一对话时断时续。这次对话是双方第16次人权对话。上次美中人权对话是在2010年举行的。
