    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“零八宪章”签名整理小组说明：今天是2020年6月4日，八九民运残遭中共当局血腥镇压三十一周年的纪念日。我们发布新的一批“零八宪章”联署者名单，以表达我们对牺牲的烈士们的哀悼以及对八九运动的重要参与者，诺贝尔和平奖得主、“零八宪章”的主要创意人与组织者刘晓波先生的怀念，他因遭受中共的监禁迫害去世已经快三年了。
 
“六四”镇压后的三十一年，尽管在中国民众争取权利的大潮冲击下，在国际的压力下，中共加快了经济上的某些改革，中国的经济有所发展，但社会不公，贪污腐败、环境破坏、道德沦丧，中国社会付出极其严重的代价，遗患子孙。晓波先生去世的三年多来，中共执政者倒行逆施，强化专制，中国的政治、经济、社会、国际环境全面恶化，今年新冠疫情的大爆发，再次显示出这个体制的恶疾不仅会威胁到中国人的安全与福祉，也会威胁整个人类的幸福与安全。最近作出的制定“香港国安法”的决定，则是在全世界人面前彻底撕下虚伪的面罩，露出专制野蛮的真相，“一国两制”终结。对中国发展前途及和平环境至关重要的中美关系全面倒退到数十年前，进入某种新冷战的局面。
 
中华民族又到了一个历史关口！最近，不断有国内的活动人士、专家学者，就中国的宪政问题展开讨论，这从一个侧面也展示，“零八宪章”所昭示的宪政运动的基本原则，得到许多人的认可与支持，正不断深化。我们诚恳呼吁所有有良知的中国人觉醒、奋斗，为自己的幸福以及子孙的未来，推动中国的转型，落实“零八宪章”所揭示的原则，建设一个公正、和平，人们能享有尊严的中国。

现有效信箱现依然是 xianzhang2008@aol.com ,如有朋友将签名发到该信箱未在此次发布的签署者名单上请劳驾再将信息传自上述有效信箱。希望朋友们传播相关信息。有关“零八宪章”运动及签署人的状况和信息，感兴趣的朋友可上 http://www.liuxiaobo.net/charter08 加以了解。此外，“零八宪章信息网站”http://www.2008xianzhang.info/ 经朋友们的努力，依然在维持运转，欢迎朋友们登入浏览相关信息。
