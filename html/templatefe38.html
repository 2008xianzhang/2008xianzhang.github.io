    <td width="683"><h6>RFA：支持占中寇延丁获释 姜家文仍拘留&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">支持香港“占领行动”的大陆作家寇延丁，被扣留四个月后，于周六(14日)获释；而另一名占中支持者、辽宁访民姜家文，则可能被判入狱两年。 (林静报道)

因公开声援香港“占领行动”而被捕的大陆女作家寇延丁，于周六获释，并由警方从北京直接送回山东老家。此后，寇延丁亦在自己的微博上发消息，称已经平安回家，但没有透露更多细节。

周一，本台向早前为寇延丁被捕作呼吁的《南方周末》前记者翟明磊了解。他表示，无法掌握对方最新情况。

翟明磊说： 她不接受媒体采访。
记者说： 知道是受到威胁不能说话吗?
他说： 不知道。她(寇延丁)在微博上已发了(获释)消息，你试试看联络吧。

寇延丁于2014年10月9日在北京去五台山路上，被以“寻衅滋事”罪名抓捕并刑拘。

亦因支持香港“占领行动”而被刑拘的辽宁省访民姜家文，就可能受到较重的惩罚。他上周五再度与律师李威达会见。李律师会见后对本台指出，北京丰台区检察院已决定将案件延期至2月22日移送到法院，相信一个月后会开审，他对姜家文能无罪释放不感乐观。

李威达说： 首先，他是无罪的，他享有法律赋予的自论自由，但我相信法庭会判他坐牢，估计刑期是两年左右。

李威达律师表示，今次是本月第二次到看守所会见姜家文。姜家文被抓，主要是把支持香港占领行动的资料上载到互联网，再加上他接受十多家境外媒体采访。

姜家文是辽宁省丹东市人，2001年，因口角被人打致残疾，因得不到合理赔偿而长期上访。去年十月一日，姜家文和数十访民一起参加声援香港“占领”集会。当晚，姜家文被北京警方抓走，十月二日被以涉嫌“寻衅滋事”罪名刑拘。</textarea><br/>
