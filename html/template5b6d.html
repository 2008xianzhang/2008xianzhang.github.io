    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">亲历八九六四民主运动在天安门广场担任学生纠察队总指挥的张健 （推特照片）

华盛顿 — 在八九民运六四屠杀30周年前夕，流亡法国的六四期间天安门广场学生纠察队的总指挥张健近日在返回巴黎的航班上因肝腹水导致昏迷，飞机紧急在德国降落，送医抢救后不治，享年48岁。

最后在泰国现身并定于4月15日乘机返回巴黎的张健过去8天突然失联，引发各方寻找和猜测其下落。后同为异议人士的张健友人韩荣利23日上午约11点在巴黎发推表示，张健过世的消息是由法国驻德国大使馆通知法国警方，警察再找到张健的房东通知的噩耗。

六四天安门民主运动被血腥镇压后的北京街头 （1989年6月4日 资料照片）

1970年出生的张健在1989年4月15日以后爆发的天安门广场学生运动时就读于北京体育学院，曾积极参与这场民主运动。6月4日凌晨，解放军戒严部队开始镇压清场时，张健被击中3枪，左大腿骨被打碎，子弹留在体内直至2008年11月才在巴黎才取出。张健曾表示，自己就是中共六四屠杀的活见证。

六四事件后，张健遭抓捕逃亡，隐姓埋名12年。直到2001年因参与北京计程车司机维权身份才曝光，后流亡法国，获政治庇护，并继续参与海外民运，过世前担任民主中国阵线的副主席。

张健突然过世引发海外民运的震惊。一些前六四学生领袖、张健的友人，甚至对手都纷纷发文表示哀悼。
