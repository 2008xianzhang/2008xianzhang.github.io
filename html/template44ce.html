    <td width="683"><h6>维权网：因探访刘霞 刘沙沙遭警方扣押与外界失去联系&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员赵小明综合报道）著名维权人士刘沙沙、香港保钓船长杨匡及其他两位网友@二哥哥窜访妙玉、@美女妞妞她爸于2013年3月7日傍晚5点探访被软禁三年多的刘霞。他们在刘霞住所楼下拉起“刘霞，大家支持您！”的横幅，用扩音器高喊：“刘霞，我们来看你，我们支持你！”

随后，刘沙沙、杨匡等四人被看管刘霞的警察扣押并送往北京羊坊店派出所。有北京网友获知刘沙沙等人被扣押信息后，立即赴派出所援救。期间，传出刘沙沙在派出所内遭一个警察残暴殴打的电话信息。大约今日（2013年3月8日星期五）凌晨三時，刘沙沙、杨匡四人均已离开羊坊店派出所。刘沙沙是被河南南阳驻京国保带走的。

今早，本网信息员打电话给香港保钓船长杨匡，确认他已获自由，他告诉本网信息员他也无法联系上刘沙沙。本网信息员曾事前和刘沙沙约定联系，但电话刘沙沙多次，刘沙沙电话始终处于呼叫转移的状态。目前，刘沙沙已经处与外界失去任何联。

刘晓波发起和联署《零八宪章》并获得诺贝尔和平奖，遭当局判刑11年，而刘霞作为她妻子竟然受到株连。当她丈夫失去自由的时候，刘霞也是失去了自由。时至今日，刘霞遭软禁被剥夺自由长达3年多。国际社会及大陆社会各界都十分关切刘霞的境遇，美联社记者去年曾成功突破监控采访了刘霞。而徐友渔、胡佳等人去年底也曾成功探访过刘霞。但其他的探访均未成功。

刘沙沙、杨匡等四人此次探访刘霞，是2013年“自由政治犯”公民行动的一部分，在他们“自由刘贤斌陈卫”的四川之行后，他们又于2013年三八妇女节前探访刘霞，这一次探访与川中监狱呼喊刘贤斌无罪的那次行动极其相似，具有鲜明的“沙沙特征”------这是第一次打横幅来探访刘霞的，也是第一次使用电喇叭探访刘霞的，而更重要的是这次探访第一次有同小区邻居公开表示支持的。

刘沙沙一行的“自由刘霞”公民行动旨在唤起更多大陆公民对所有受难政治犯及其家属的关注。而杨匡船长作为香港保钓运动的代表人物，此次与刘沙沙一起全程参与了“自由政治犯”公民行动，这一标识行动与宣誓在海内外引起了强烈反响。

本网对刘沙沙因探访刘霞而遭扣押失去联系的境况高度关注，并将对此跟踪报道。</textarea><br/>
