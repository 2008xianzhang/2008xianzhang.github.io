    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今天是艾未未 “被失踪”一周年，艾未未工作室的门外，警方安装多个摄像头一直对他进行监控。从昨日起，艾未未在其工作室和生活空间内安装了四个摄像头，以“自我监控”的方式纪念失去自由一周年。 

(德国之声中文网)4月3日是中国艺术家艾未未"被失踪"一周年纪念日，从昨日起，艾未未在其工作室内外的工作区和生活空间内安装了4个摄像头，开启"爱神进行时",被称之为"自我监控"，网友可以在网上实时观看他的工作和生活状态，甚至包括他睡眠时的状态，此举引网友疯狂登陆观看和截屏，有网友表示，艾未未是在以此方式纪念"被失踪"一周年和抗议警方对公民的非法监控。他也表示籍此推动中国官方"透明化"

此时他的工作室外，中国警方安装的多个摄像头持续不间断的对他进行监控，据艾未未工作室人员观察，从早期的8个已增至目前的15个。没有人知道中国警方摄取的内容，包括艾未未的探访者、艾未未出门及回家的时间表，是否会成为中国当局对这位他们称之为"危害国家安全"的艺术家的"罪证"？

2011年4月3日，艾未未准备经由香港至台湾筹备他的个人艺术展，在北京首都国际机杨，被北京警方带走，经过长达81天的秘密羁押，6月22日，中国当局以"取保候审"的名义将其释放。在艾未未失踪期间，先后有多个国家政府和人权机构等要求中国政府尽快释放艾未未。在世界范围内民间发起多个"寻找艾未未"及抗议活动。艾未未回家后曾揭露在被关押期间，警方对其24小时监控，他说"象一颗黄豆滚到了一个无人关注的缝隙里"，承受了"人类在监禁中可能承受的最严厉的刑罚，即心理和意识上的折磨。"他的54岁生日时,看守给了他一碗面条,但没有给他筷子。

艾未未被释放后，中国当局将这起"政治案件"转为"经济案件"，于2011年11月1日，艾未未接到北京地税局第二稽查局对发课文化公司的处理、处罚决定，总金额为1522万元；后艾未未提起行政复议； 2012年3月29日，北京地税对"艾未未税案"做出行政复议结果，维持去年11月1日北京市地税局第二稽查局作出的税务处罚决定。艾未未表示"奉陪到底"，目前该税案拟进入到法律诉讼程序中。发课公司代理税务师杜延林4月2日向外界发表声明表示北京地税部门的处罚决定和行政复议处理决定，从程序、证据及主体上都严重违法，不具备法律效力。

"我还是原来的我"

4月2日，德国之声记者曾联系到艾未未，他正与发课公司的税务师杜延林等商量起诉北京地税事宜，他表示在电话很多事情都不方便说，自他释放后，他的电话也一直处于被警方监听状态。

艾未未回顾这一年的经历："2011年4月3日，一年前的今天。我在北京机场被以"危害国家安全"为由劫持，在秘密地点开始81天的关押。期间以煽动颠覆国家政权、经济诈骗、偷税、传播淫秽照片、重婚、非法换汇之名审讯50余次。同年6月22日被"取保候审"为期一年。"

中国知名律师刘晓原问他："在去年四月三日以前，是否想过会有被失踪的一天？" 他说："我从来没有幻想，我父亲曾承受更大折磨，我公开承认是反华势力。"

另外艾未未早前接受德国之声采访时也表示："他们编造种种罪名，其实他们不需要罪名，我也不需要，因为自由表达就是我的罪名，维护公民权利就是我的罪名。我依然是曾经的我，权力意图删除一个人的思想，除非将他置于死地。言论自由是生命的权利，是生命的属性，祖国在我的生存经验中伤害了如此原则。"

也有网友问艾未未："你今年是否做了预防失踪的措施"？他答："将失踪合法化"。意指此次两会上已经通过的《中国刑事讼诉法修正案》第73条，此条也因艾未未去年被秘密关押而被称为"艾未未条款"

"追求自由的人得不到自由"

在艾未未被秘密羁押期间，他的母亲高瑛曾四处奔走，寻找儿子的下落；北京地税部门向艾未未下达处罚处理决定后，高瑛欲以艾青故居为抵押以获得艾未未提起行政复议或法律讼诉的资格。

在接受德国之声采访时，高瑛依然为儿子目前的处境深表担忧："我前几天去了他那儿一趟，很多的电子眼监控他，还是把他当作一个坏人，在这种氛围和环境里，一个人追求自由而得不到自由。我对他确实不放心。"

近日，艾未未的《我不愿意离开中国》的德文及中文版分别在《世界报》和德国之声刊发，引起很大反响，艾未未表示他的有意识或无意识的行为，使他和中国建立了密切的关系，他目前没有要离开中国的准备。对此高瑛表示已经读过儿子的这篇文章，她说："我愿意他离开中国，我觉得他出去是比较安全的，在国内老是没完没了的纠缠，什么时候才能自由啊，我希望他能结束这种生活。我多希望我的晚年不要象现在这样过的提心吊胆，每天要看他的消息。"

2011年5月28日，英国《卫报》曾发表长篇文章，详细讲述艾未未的人生经历，以及近年艾未未参与到中国的多个公共事件中，因为参与这些公共事件，这位艺术家"消失了"。文章的结尾处写道，艾未未曾经在2009年8月份发出推文说"有一个人不自由，我就不自由，有一个人受凌辱，我就受凌辱。有一个人受伤害，我就受伤害。听明白了么？"

作者:吴雨

责编:达扬
