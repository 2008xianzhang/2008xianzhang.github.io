    <td width="683"><h6><strong>蒋亶文：一切，最终都要由历史来宣判</strong></h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">参与/维权网</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><p>今天，2009年的12月23日，一场审判正在北京进行。这是一场专制体制假借国家和法律的名义，对一个追求自由与尊严的公民所作的审判，更是野蛮愚昧的独裁政治对文明与良知的又一次公然挑衅和侵犯。</p>
      <p>刘晓波，站在今天的被告席上的人，他将被判有罪，等待他的会是漫长的刑期和远离亲人、朋友的孤寂。然而，也就是在今天，一个不屈的斗士，一个坚持自己无罪的人，用他的信念和勇气昭示了强权的无耻和虚弱。</p>
      <p>向刘晓波致敬！此时此刻，一场不义的审判只会是审判者的耻辱和被审者的荣耀。有关今天的定义，不用在未来期待答案，既往的历史早已作出了证明。<br/>
    </p>      <br/></td>
