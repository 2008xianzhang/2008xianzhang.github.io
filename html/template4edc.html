    <td width="683"><h6>VOA 高智义：高智晟被关押在新疆一个监狱&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2">20120101&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">知名中国异议律师高智晟的哥哥高智义说，高智晟目前被关押在中国大西北的一个偏远监狱里。高智晟已经失踪20个月。

高智义说，他星期天终于收到北京一家法院决定的正式通知。他表示，高智晟目前被关押在新疆沙雅县监狱。

高智晟早些时候说，他遭到中国当局的绑架和折磨。他失踪一年半多。中国国家媒体上月报道说，高智晟由于违反缓刑规定而被送回监狱关押三年。

</textarea><br/>
