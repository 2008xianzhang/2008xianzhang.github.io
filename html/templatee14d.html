    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">维权人士余其元(图)以处事低调见称。他曾于2014年声援香港雨伞运动。（维权人士独家提供，拍摄日期不详）

诺贝尔和平奖获得者刘晓波去世后，中国一批维权人士因在广东新会海边举行悼念仪式，被当局指称“海祭刘晓波事件”，参与人士相继被抓。本周一，参与海祭的维权人士余其元在广州火车站经“人脸识别”系统认出身份后，被当局刑事拘留。

周一下午，维权人士余其元在广州火车站被警察检查证件后，于推特发讯息表示，自己被设置在车站的人脸识别系统认出身份而被捕。

了解情况的广东维权人士卫小兵相信，余其元已被当局刑事拘留。

卫小兵：（余其元）也很坦然的去面临被迫害的结果，然后就刑事拘留，现在被羁押在江门市新会看守所。估计也应该是（扣留）1个月，也就是30天左右吧。

外界对余其元了解并不多，与他一起参与海祭刘晓波的卫小兵透露，余其元也曾于2014年声援香港雨伞运动。

卫小兵：他是一个做事情比较低调的一个人。以前香港占中的时候，他也有站出来支持声援，平时也比较低调的参与公民活动。

去年7月19日，也就是已故诺贝尔和平奖得主刘晓波因肝癌去世后1星期，接近20名在广东居住的公民聚集在江门新会举行海祭活动。之前被捕的12人已相继取保获释，包括网名“西域武僧”的马强。

马强认为，时隔5个月再有参与海祭的人士被捕，反映了当局对事件特别重视。

马强：我觉得海祭的案子是一个上面压下来的案件，毕竟马上就一年了，总要结案吧。可能要把该抓的人全抓了，本身取保候审就是说，案子并没有结，还没有最终的处理结果。觉得我们这些人还应该再度抓回去，可能都抓回去。

马强认为，即使参与海祭的维权人士获准取保仍然存在变数，随时会因为上级部门的决策而再度失去自由。

特约记者：高锋   责编：石山、何平  网编：安克</textarea><br/>
