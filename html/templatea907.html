    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（独立中文笔会2012年4月16日伦敦讯）伦敦书展今日在英国伦敦伯爵阁展览中心正式开展。虽然中国政府利用作为是次书展重头戏 “中国市场焦点”的主宾国参展者的地位，极力以中国的审查制度影响书展，导致包括诺贝尔文学奖得主高行健在内的众多著名中文独立作家得不到邀请而缺席，但独立中文笔会仍以“没有敌人，也没有仇恨”为主题参与了书展活动，中午在主展厅假罗马尼亚一出版机构的参展场地举行了新闻发布会，与国际笔会、英国笔会等作家同仁一起，促请各界在伦敦书展上讨论中国文学与审查的问题，并呼吁中国政府释放所有狱中作家、停止骚扰及审查敢言人士。

国际笔会会长约翰・索罗博士和秘书长崛武昭，本会会长廖天琪女士、理事齐家贞女士、发行和翻译委员会主任马建、狱中作家委员会协调人小乔、创会执行主任贝岭，伦敦会员张戎、徐泽荣、张朴等到会，为因故缺席的笔会同仁尤其是因言获罪和作品在中国遭禁的独立作家们发声，特别提到2010年诺贝尔和平奖得主、本会前会长、荣誉会长刘晓波博士和夫人刘霞女士，藏族作家唯色女士以及其他被中国当局监禁的作家朱虞夫、杨天水、师涛、谭作人、亚辛、卓玛嘉、扎西热丹等及其作品。

独立中文笔会代表在香港五七学社出版公司代笔会租设的摊位（W210）前
（左起）徐泽荣、马建、张戎、贝岭（前）、齐家贞、廖天琪、张朴、小乔
 
独立中文笔会新闻发布会：齐家贞介绍自己的新书《红狗》
主嘉宾：国际笔会会长约翰・索罗，主持人：独立中文笔会廖天琪

廖天琪和齐家贞在香港馆外高举《刘晓波文集》、《零八宪章》和齐著《自由神的眼泪》

国际笔会是世界上最悠久的人权组织和国际性文学组织，致力推进世界各地作家间的友谊和理性合作，为言论自由奋斗，代表世界文学的良知。独立中文笔会是国际笔会的144个分会之一，抗议中国当局对作家和新闻工作者的监禁、骚扰、监控，致力结束中国对互联网的监控和对自由写作的种种限制。关于笔会保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org and http://www.liuxiaobo.eu/
