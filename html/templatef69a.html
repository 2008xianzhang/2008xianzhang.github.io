    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在中国知名异议作家刘晓波获得诺贝尔和平奖一周年临近之际，外界仍没有被软禁的刘晓波妻子刘霞的多少信息。有维权人士和组织呼吁外界继续关注刘霞，敦促中国政府立即恢复刘霞的人身自由，并尽快释放刘晓波。

2010年10月8日，挪威诺贝尔奖委员会宣布中国推动宪政改革的《零八宪章》发起人之一刘晓波获得该年度诺贝尔和平奖。两天后，刘霞被当局允许前往辽宁省锦州监狱，告诉刘晓波获奖之事。随后，刘霞除在初期少数几次与外界联系外，被当局切断了与外界的所有联系，处于实际上的被软禁状态。据报道，刘霞有几次在节日期间与父母在受监控状态下会面。

刘晓波在广州的弟弟刘晓暄星期三向美国之音证实，他和家人目前与刘霞仍无法联系，也没有有关刘霞的消息。

记者：“刘霞您最近跟她有没有什么联系呀？有没有什么最新情况呀？”
刘晓暄：“没有，没有。”
记者：“您跟她没有直接电话联系吧？”
刘晓暄：“没有，没有。”
记者：“那您跟她父母有联系吗？”
刘晓暄：“也没有。”   

不过，刘晓暄透露，他和家人在9月被允许到监狱探望刘晓波时，刘晓波告诉他们，刘霞曾在今年7月被允许探望刘晓波。这是刘霞今年得以探监的唯一一次。另外，刘晓暄还说，在9月18日他父亲过世头七的祭日，刘晓波被允许回家祭奠了父亲。

记者联系住在北京的刘霞的父母，老人显然不愿谈论有关刘霞的情况。

记者：“刘霞最近有没有什么联系呀，见到她没有？”
刘霞母亲：“噢，噢，都挺好，都挺好。有联系，嗯。都挺好的。不打搅了，我们都7老80了，好吗？”

一直关注刘晓波和刘霞状况的中国人权活动人士胡佳的妻子曾金燕星期三向美国之音表示，在刘晓波获得诺奖一周年之际，她们仍十分担心刘霞的处境。

她说：“没有她的消息，任何消息都没有。我们都很担心，很担忧她的处境，但是我们觉得，我自己觉得，不知道她这种情况还要持续多久。我希望她能够早日获得自由，但是这是非常艰难的过程，离不开大家的共同努力。”

在刘晓波获得诺贝尔和平奖周年之际，海外人权组织维权网星期三发出呼吁，要求中国政府立即释放刘晓波，恢复其人身自由和各项公民权利；立即恢复刘霞的人身自由和通讯自由，确保她的人身安全和与家人亲友团聚的权利。
