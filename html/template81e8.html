    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://www.yilubbs.com/thread-14438-1-1.html 

@叶隐接@江山勇者71 电话。他和@13亿公民十九世 @秀才江湖2012 腾讯 @萱草忘忧 四人本来准备筹备粮草，潜行入村。因明日省委副书记入村，他们到达村口，恰好见证了军警撤防，四人安全暂时无虞。特此通知。

明日村民与副书记谈判。谈判若无知名法律人团队在场监督程序，开放媒体在场见证过程，谈判结果难以令人信服。请村民小心维稳诈弹：笼统允诺，麻痹抵抗，缓和形势，事态平息后狠狠清算倡头者。

@江山勇者71（乌村现场发回）: 有外媒记者提问，按照官方以前处理此类问题的正常做法，你会不会当心秋后算账；林会长答，官方处理此类问题有秋后算账的情况，但是，只要村民的诉求能得到有效解决，他即使被秋后算账也无怨无悔！致敬！林会长。建议大家为英雄鼓掌。

@江山勇者：林会长在有十多家外媒参加的记者招待会上说：明天已到陆风的省委副书记朱明国将进村和村代表会谈，
村理会提出三个底线要求：

1、马上释放被当地公安非法抓走的三位村民代表；
2、在外媒和薛义士家属现场见证的情况下由最高检进行尸检，然后遗体运回陆丰保存，并在十天左右的时间内拿出死因报告；
3、最重要的一点，政府必须承认由村民合法选举的村临时理事会的合法性，把村临时理事会作为解决村民土地诉求的谈判平台和有效渠道。如省里答应以上要求，则谈判继续进行，如不答应，则全体村民仍将于12月22日以游行集会的方式到陆丰市政府上访。（注：因现在已是凌晨1.30，谈判时间为今天上午9：00点）

@江山勇者：有外媒记者提问，省委副书记在汕尾市委会议上曾经提到，如果林祖銮能在两个月内能投案自首，可考虑宽大处理，你对这个问题怎么看？林会长答，对省委这种先定性的说法，我不大认可。村临时理事会是经村民民主选举的合法组织，不是非法组织。不过，省里说是怎么说，具体看明天的会谈情况再说。

@江山勇者：有外媒记者在问，你觉得省委的表态有没有进步，有没有诚意；林会长答，有很大进步，有一定的诚意，具体看明天会谈情况。

@江山勇者：有外媒记者问，村里撤路障以后，你当不当心村民的安全；林会长答，我们还是有戒备和防范措施。

@江山勇者：我的提问，我说，我是来自浙江的网友，请问林会长，如果省委三个条件都答应，关键是第三条，省委答应的同时指派一个村党委书记和支部委员会和你们联合办公，你们如何应对；林会长答，我们不承认一切未经选举的组织，由经民主选举的村民理事会管理村里的事务符合村民组织法。

@江山勇者：
和林会长有直接接触和有效沟通，激动！具体这里不多谈。明天一早进村，等候会谈消息。如会谈顺利，两三天就撤回北上，如会谈不顺利，则坚守乌坎，誓与乌坎人民共进退！人生这种机会不多，我会好好珍惜。

如有想来声援的网友，明天下午6：00是最好时机。记住，一定要意志、信念坚定者。</textarea><br/>
