    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">怀着被查水表的心情签名，为自己的良心做事，我是一个普通人也希望有一日可以拥有民主和自由。
一个人无力回天，但有日进一步的信心和决心。签名支持08宪章，尽一点微薄之力，并向刘先生致敬，愿上苍保佑他一切安好 。

司法独立，新闻自由，军队改革，早日平反六四，结束一党专政，建设民主中国！！

人民是推动历史向前的的关键力量，我愿献出我的绵薄之力，签名《零八宪章》，支持中国的民主化。作为一名留学生，冲出牢笼观察到当代世界主流社会的面貌时，才深感国家之不幸，自由之可贵，希望更多的国人翻过那道无形的墙，真正能够体会到什么是民主，什么是法治，什么是言论自由。面对独裁，唯有奋起抗争，真正的爱国者，必有坚定的信念与高尚的人格，定能因之而担当患难。

我是一名受過中共迫害的普通婦女，從自身的經歷深深感受到獨裁政府的無人道！我這幾天才了解到《零八憲章》，就被她深深打動。在此，我鄭重簽上我的名字，反對一黨獨裁，支持零八憲章！我們要自由，我們要民主，我們要法制，我們要人權！

曾于2010年至2016年年初期间留学日本，期间凭借无墙之网络对于真实之历史及社会稍有了解。
于2014年日本留学期间初识“零八宪章” ，却未能于当时签名。
究其原因，其一，对共党灭绝人性之迫害心有忌惮。其二，鉴于国内共党高压愚民之统治与国民但求金钱与安逸之现状，对推翻独裁统治建立民主政权不抱任何希望。
然，于2016年归国后之1年间，耳闻目睹之种种，皆令人深感若无自由民主，便无国“人”，只有国“奴”。
故，于本人28岁生日前夕，希望以上述真实材料为中华之自由民主贡献微薄之力，并以此鞭策自己前行。望批准！

首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
