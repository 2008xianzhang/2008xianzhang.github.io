    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士倪玉兰夫妇的律师致函检察机构，请求检方拒绝批准警方刑事逮捕倪玉兰夫妇的请求，并建议撤消刑事控罪。

律师程海告诉BBC中文网，周日以特快专递寄出的函件提出，申请逮捕所依据的刑事控罪并不成立。

另一名律师彭剑说，警方是在上周五（5月6日）批准律师会见被刑拘的倪玉兰及其同案被刑拘的丈夫董继勤时告诉律师这个消息的。

“寻衅滋事”

前维权律师倪玉兰和她丈夫今年4月7日失踪，警方13日通知她的女儿，倪玉兰和董继勤已经因“寻衅滋事罪”被刑事拘留。

倪玉兰夫妇的住宅2008年被强制拆毁，夫妇俩后来住进警方安排的西城区御鑫宫宾馆。

美国驻华大使洪博培曾两次探望他们。

她的女儿董璇根据中国法律的规定，为被作为同案嫌疑人的父亲和母亲分别聘请了两名律师，其中程海和彭剑担任倪玉兰涉嫌寻衅滋事罪侦查阶段的律师。

程海和彭剑今年4月28日在北京西城区看守所预审接待室办理律师会见的法律手续，但一直未能见到当事人。

他们5月3日就此向北京市西城区法院提起行政诉讼，告西城区公安分局不履行职责。

诉状请求确认被告不依法安排原告会见被关押的嫌疑人倪玉兰，属违法行为；并请求责令被告立刻依法安排原告（程、彭两名律师）与倪玉兰见面。

两名律师周一通过电话告诉BBC中文网，上周五与倪玉兰见面后，诉讼要求的第二条已经无效，但第一条依然有效，法院仍应就此作出裁定。

“民事纠纷”

程海解释说，针对警方对倪玉兰夫妇刑拘和报捕的控罪，经过与当事人和证人的交谈，他们认为警方指控强行入住御鑫宫宾馆不符合事实，因为他们入住是警察办理的手续；而指长期坐轮椅的残疾人多次殴打宾馆工作人员和保安人员之说也很难成立。

他们认为围绕住宾馆费用发生的争议属于民事纠纷，应依循民事案办理程序，而不能当作刑事案来处理。

检察院不一定必须征求律师的意见。

程海表示今后几天内会再与检察机关和公安机构联系。

同时，北京西城法院应该在本周内左右决定是否受理程海和彭剑告公安机关不履行职责的诉讼。
