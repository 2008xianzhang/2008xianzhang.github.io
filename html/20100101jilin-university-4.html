    <td width="683"><h6>吉林大学教室黑版上出现声援刘晓波口号</h6></td>

    <td colspan="2"><strong><br/>
      </strong>
      <p><strong>（维权网义工瀚之报道）</strong><span lang="EN-US" xml:lang="EN-US">12</span>月<span lang="EN-US" xml:lang="EN-US">30</span>日，本网义工从朋友处获悉，异议作家、《零八宪章》发起人之一的刘晓波博士被以“煽动颠覆国家政权罪”判处<span lang="EN-US" xml:lang="EN-US">11</span>年徒刑并剥夺政治权利两年后，各地抗议违法判决与声援刘晓波呼声不断。刘晓波大学本科的母校——吉林大学日前不仅留传出声援刘晓波的歌曲，今天又有人在教室的黑版上写出声援的口号。可见对刘晓波博士的违法判决已经引起社会强烈不满，各种抗议正在漫延。<br/>
    </p></td>
