    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图片：刘霞女士（资料图片/独立中文笔会网）

视频转载：廖亦武祝福刘霞生日快乐。（YouTube）

4月1号是中国异见人士刘晓波的妻子刘霞的生日，网民向她送上祝福，并促呼吁当局释放刘霞被牵连的弟弟刘晖。

诺贝尔和平奖得主刘晓波的妻子刘霞被软禁两年多，精神方面承受着巨大的压力，外界先后两次成功探访她都喜极而泣，但这些探访行动也成为当局报复她的由头。

外界送生日祝福

星期一（4月1日）是刘霞的生日，不少人在推特上送出祝福，也有的说希望刘霞可以少一些痛苦。曾成功探访刘霞的北京社会活动家胡佳周一在推特表示“今日无法走出家门了。无非因为今天是一位囚禁中女性的生日。快乐和自由在这个国家都太稀缺。身在京城东部自由城家狱，我祝福西部玉渊潭家狱中的刘霞生日平安，早日自由。”

胡佳周一向本台表示：他们不用告诉我什么，只要把门堵住了，这个意味就很明显，4月1日没有任何事情，不会因为愚人节把我们扣押起来吧。往往探望刘霞的都是我组织，然后刘荻也参与。难过的是，她2011年的生日，2012年的生日这已经是第三个没有自由的生日。我的愿望是不要让她度过三年没有自由的生活，现在实现这个目标还是有希望，但是还没有看见那种突破性的进展。坦白说我今天真的有去探访刘霞的计划。一般来说往往跟她有关的日子，她都会被带走，所以我本来想上午去看她，因为不知道下午她会被带到哪里去。

在德国的作家廖亦武并制作视频祝福刘霞生日快乐。

美联社此前报道，刘霞的弟弟刘晖今年1月31日被当局以所谓“诈骗罪”拘捕，并于五月开庭审判。刘晓波的律师莫少平指当局的指控并不合法，不少人也表示这是当局对不断有人士探访刘霞而采取的报复，要挟外界停止探访的行动。许多网民在刘霞生日之际呼吁当局立即释放她的弟弟刘晖。

刘晖的辩护律师尚宝军告诉本台记者：最近两周我去看见过他三次，身体状况还可以，原本他有糖尿病，大概有180斤，现在看上去大概掉了几十斤，身体看上去除了瘦了，其他还可以。关键是现在案子很麻烦。
记者：怎么样的一个麻烦？
尚宝军：麻烦在控方坚持要起诉他，目前控方的证据和态度都对他非常的不利的。
记者：你们还是无法和刘霞取得接触？
尚宝军：对，没办法直接接触。现在主要是家属方面怕再有麻烦，他们家麻烦已经够多的了，我们就尽量不给他们增加负担。

刘霞从2010年刘晓波获奖后一直被当局软禁至今，去年底及今年初美联社记者和胡佳先后两度突破看守成功探访到她，三八妇女节，维权人士刘沙沙和香港社运人士杨匡及记者再度前往探访，遭到了看守和国保人员的暴力殴打。

以上是自由亚洲电台驻香港特约记者心语的采访报道
