    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陈光福被拒进入法庭旁听儿子的庭审

盲人维权律师陈光诚的侄子陈克贵被控故意伤害罪的案子星期五（30日）在沂南县人民法院开庭，经过数小时审判后，陈克贵被判刑3年零3个月。

陈克贵的父亲陈光福向BBC中文网证实了这个判决结果。他表示这个判决是不公平的。他说，陈克贵的行为应当属于正当防卫。
“他应该是无罪的，面对歹徒非法侵入住宅而且是在深更半夜，他本来是正当防卫，应该是无罪的。”

有消息称，陈克贵在法庭上表示不上诉。但是陈光福说，他怀疑这是陈克贵受到压力后才这么说。
“这里面肯定是有背景的，他们是做了工作，这不是他（陈克贵）的真实意思。”

陈光福说，有关上诉的事情，他现在要去咨询律师。当记者问他是否已经找好律师，他回答说，还没有。
早些时候，在庭审仍在进行时，BBC中文网电话采访了站在法院外的陈光福。

问：您现在情况怎么样？您说您进不了法院？
对，是的。
问：现在庭审是不是正在进行？
是的。我现在就站在法院对面的马路边。
问：我跟您讲话时，庭审已经进行了多长时间了？
从下午两点到现在，差不多三个小时。
问：您儿子的案件今天审理，您是在开庭前才知道的消息，是吗？
是的，今天中午10点多，王海军（当局给陈克贵指定的法律援助代理人）给我打电话，告诉我今天下午两点开庭。
问：在这之前没有任何通知？
没有。
问：您现在心情怎么样？
就是等，没有别的办法。
问：您对审判结果怎么看，您儿子是否会无罪获释？
那是不可能。他们没有底线，他们说了算。法律是做给别人看的。律师是他们指定的，他们不会为我们辩护的。
问：审判结果什么时候出来呢？
这不知道。
问：如果陈可贵被判刑，您是否要上诉？
一定会上诉的。这点是肯定的，毫无疑问的。
问：您上诉要提出的理由是什么？
我认为可贵是无罪的。深更半夜，他正在睡觉，有人翻墙入室，打砸抢，他肯定以为是土匪侵入。要是我，我也会拿起菜刀去砍。有枪的话，我也会用上。你深更半夜闯入我家，侵犯我的权利。
问：您对目前的庭审都不报希望，对上诉还能报希望吗？
在这种体制下，很难报什么希望。但是我要行使我们的权利，法律赋予我们的权利。

陈光福是陈光诚的大哥。今年4月，他被当局怀疑协助陈光诚逃离家乡东师古村。

当局将他从家中抓走。当天夜里，他儿子陈克贵在家中遭到翻墙闯入的一伙持棍棒者殴打。搏斗间，陈克贵用菜刀砍伤几人。

沂南县当局最初以故意杀人罪名逮捕并起诉陈克贵，几个月后将罪名改为故意伤害。</textarea><br/>
