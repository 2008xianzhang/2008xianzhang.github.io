    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">华盛顿 — 美国商务部周一表示，将把28个中国公安机构和公司列入贸易黑名单，其中包括视频监控公司海康威视，因为他们涉及打压新疆穆斯林和其他以穆斯林为主的少数民族。

商务部的文件显示，被列入“实体名单”的包括新疆维吾尔自治区人民政府公安局和其19个下属机构，以及8家商业公司，包括海康威视、大华科技、科大讯飞、旷视科技、商汤科技、美亚柏科、溢鑫科技和依图科技。

文件指出，“这些实体在中国对维吾尔族、哈萨克族和其他穆斯林少数群体实施镇压、大规模任意拘留和高科技监控的过程中涉及侵犯和践踏人权的行为。”

美国官员表示，这一决定与本周的贸易谈判无关。在未经政府批准的情况下，被列入“实体清单”的机构或公司被禁止与美国公司交易，故该名单又被称为贸易黑名单。

美国商务部长罗斯在声明中表示：“美国政府和商务部不能也不会容忍对中国境内少数民族的残酷镇压。”

海康威视的全名是杭州海康威视数字技术股份有限公司，市值约420亿美元，是全球最大的视频监控设备制造商之一。路透社报道称，海康威视70亿美元的营收中，近30%来自海外。

今年4月，美国一个两党议员组成的小组敦促对参与新疆监控的中国公司采取行动，称这些公司“共谋侵犯人权”，其中特别提到了海康威视和大华科技。

据人权机构统计，约100万维吾尔人被关进了集中营。中国政府称，这些机构是再教育中心。但批评人士说，官方借此消除穆斯林的族裔认同和宗教信仰。

美国国务卿蓬佩奥上周在梵蒂冈说：“国家实行绝对统治，政府就会要求自己的民众信仰政府而不是上帝。这就是中国把100多万维吾尔穆斯林关进拘押营的原因，这就是中国把基督教牧师投入监狱的原因。”

来源：VOA</textarea><br/>
