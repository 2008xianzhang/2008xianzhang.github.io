    <td width="683"><h6>维权网：湖南维权人士张善光、黎建军仍遭软禁，周志荣回家受监控&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员徐让报道）今天（9月24日），本网信息员与湖南怀化市溆浦县的民主维权人士张善光先生家人取得联系，了解到在本月中旬（约15号左右），因为天气渐渐变凉，张善光先生在溆浦县一名国保陪同下回到家中来取衣服。由于有国保一直在场看着，张善光先生只简单告知家人自己还好，别的什么都没有说。家人说从张善光先生外形来看，感觉他身体也还可以。据国保自己说，他们不会为难张善光先生，但具体什么时候让他回家，国保仍然表示不清楚。怀化另一名民主维权人士黎建军也仍然被当地国保软禁在某地不让回家。
 
另外，本网信息员联系到湖南湘潭民主维权人士周志荣，他说自己是9月1日被从软禁地放回。他回忆说，自己是6月8日被湘潭警方带走关到一个宾馆中。刚开始几天，警察不断审问他，作了一些笔录。警方说要以涉嫌“颠覆国家政权罪”弄他。但后来就一直让当地学校9名老师看守他。每天在宾馆中开了三间房，吃住都在宾馆，每天开支在2000多元。就这样两个多月后，周志荣给当局写了保证书，也写了检查，之后就被他们放回家中，但是警方要求他每天到当地派出所报到，不许他对外发声。
 
张善光、黎建军、周志荣及昭阳朱承志等民主维权人士因为关注李旺阳离奇死亡事件，而于6月8日、9日先后被当地警方带走，后朱承志被逮捕，张善光、黎建军被软禁在某地至今不许回家，周志荣在写了保证后才放出。而另一位维权人士肖勇，因关注李旺阳死亡事件被构陷劳教。
 
周志荣电话：13762235395</textarea><br/>
