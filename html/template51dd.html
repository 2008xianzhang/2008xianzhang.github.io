    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员添明报道）本网信息员刚刚通过可靠途径与陈光诚家人取得联系，了解到：1月23日晚，陈光诚的二哥因病去世，初三是陈光诚二哥的葬礼，陈光诚，袁伟静和他妈妈被困家中，被当地政府禁止前去悼念及参加葬礼。

陈光诚的二哥因患胃癌大年初一晚去世。他二哥平常工作生活在县城介湖，按当地风俗死后回家，初二一早他二哥被亲人们拉回东师古，放在他家前院（由于通话不便说明姓名，据推测可能是陈光福大哥家前院）初三出殡。

陈光诚夫妇和妈妈被禁止前往，第二天按当地习俗，家人要给新坟添土，陈光诚女儿克斯在3名看守陪同下，到坟上为二伯添土。

陈光诚夫妇与陈母为了争取悼念送别亲人的权利而强烈抗争，但均被看守阻止。</textarea><br/>
