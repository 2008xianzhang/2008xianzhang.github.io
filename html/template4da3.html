    <td width="683"><h6>秦永敏煽动颠覆政权案开审 社民连到中联办抗议&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（独媒特约报导）内地异见人士秦永敏于2015年因涉嫌煽动颠覆国家政权被捕，案件今日（5月11日）于湖北省武汉市中级法院开庭审理。十多名社民连成员及支持秦永敏的人士在中联办门外示威，抗议中共以言入罪，要求释放所有政治犯，多名警员在场戒备。社民连副主席黄浩铭将请愿信贴在中联办门外，期间多名警员尝试阻挠。

秦永敏提出「全民和解、人权至上、良性互动、和平转型」政治主张，组织中国玫瑰团队及中国人权观察，被羁押3年后，今日才进行法庭审讯。社民连前立法会议员梁国雄指中共近年声称要「依宪治国、依法治国」，但却剥削秦永敏的公民权，曾有两位律师想为秦辩护，遭到阻挠及威胁。

梁国雄指秦永敏「根本是一本历史」，指他经历了中共建国后的不同时期，自1979年加入北京之春民运开始，「书写咗大陆民运人士点样英勇，将中共钉咗喺历史柱上面」，谴责历年中共对他的政治迫害。梁又指，今次抗议是表示对秦的支持及崇高敬意。

2015年1月秦永敏被捕后，其妻子赵素利随即失踪。梁国雄要求尽快释放所有政治犯，包括赵素利及刘晓波遗孀刘霞。
秦永敏于2016年6月，被武汉人民检察院以「涉嫌煽动颠覆国家政权罪」起诉，起诉书指秦为实现民主政治，一方面确定基本方针、过程和战略考虑、策略和方法，另一方面组织策划一系列旨在颠覆国家政权的活动。秦于1979年创办民刊《钟声》，撰写文章及出版书籍，于1981年因「反革命宣传煽动罪」被判监8年；1998年组织中国民主党，因此服刑12年。

记者：麦学华

来源：独立媒体
