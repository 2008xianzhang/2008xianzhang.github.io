    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">致力于中国民主、自由事业的各位先生们、女士们：
还是在浏览莫言先生荣获“诺奖”的有关信息时，才知道在中国还另有一人------刘晓波，在2010年获得过“诺贝尔和平奖”。作为一个中国人，我深感惭愧。拜读了先生起草的《零八宪章》，了解到先生为中国人民的自由、民主事业所做出的不懈努力的事迹，深表欣慰、深感敬佩；但又十分不幸，先生不畏于当局的压力和迫害，所付出的巨大牺牲，竟为包括我本人在内的许多国人所不知，十分痛心，甚为遗憾。我自愿郑重地在《零八宪章》上签上我的名字，自愿并有志于为中国人的自由、民主、平等的事业献一份力，尽一份责任。

考虑了几天，最后决定还是签名。之前我觉得这会有风险，可能会影响到以后的“前途”，但是这样下去就算有工作有房子，活着又有什么用呢？我并不是一个勇敢的人，很多事我都会退让，但我觉得一定要有信念，不论是一个人或一个国家，这正是现在所缺少的。

首先对于发起和参与该宣言的人士表示钦佩；很欣慰在这样的社会环境下还有人敢于呐喊和愿意冒险来为他人和自己争取自由和平等，如果可以我愿意尽自己的微薄之力支持你们。

目前在国外工作，在国内没有听说过刘先生也不知道零八宪章，只是一味的抱怨政体，出国后偶然得知，好似一只梗在喉中之刺立马消融。不知道到现在才签名是不是晚点，但我愿意为中国的政治进步、人民福祉（包括我自己）做自己应做的事。朋友大多都在国内，和他们谈起这个基本都还不知道，我从这里当下文本发给他们看，还是都有豁然开朗的感觉，愿意看到更多的人觉醒，更多的人为自己为中国思考并有所行动。

首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
