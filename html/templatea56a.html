    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京行为艺术家艾未未被税局追收1500多万，家人以艾青故居作为担保，以便循法律途径推翻税局的决议。艾未未认为成功机会渺茫，但必须让外界了解真相。（姬励思报道）

艾未未（右一）与其母亲高瑛（中）及友人，在艾青故居院内合影。（拍摄日期不详）（图片来源：艾未未微博，艾未未同意使用） 

北京地税局向艾未未太太名下的发课公司追收税款八百多万，另加罚款六百多万。期限为本月16日。艾未未的母亲高瑛及弟弟艾丹，周三开出担保声明，以艾未未父亲艾青的故居为发课公司提供担保。

艾未未对本台粤语组表示，申请行政复议或是提起行政诉讼的前提，是必须缴清或提供认可的担保，方可进行。律师稍后会与税局接触，递交有关的担保声明。

他说：“逃税的话，可以被判刑，程序上是要交纳，或要提交担保，之后才有可能提出行政覆议，或是之后的诉讼。必须先提行政覆议，不满结果，才能提起诉讼。我母亲上午做了担保的决定，还要通过律师跟税务部门接触。”

艾未未对成功推翻税局的决议并不乐观，但他表示，仍会坚决以法律途径抗争到底，让外界了解真相。

他说：“相信不会有甚么好的结果，因为中国没有司法独立，税务也不是独立的，税务的人员曾私下的跟我们说，这是公安给他们安排的工作，可以看出他们基本上是一体，尽管如此，我们还是必须按程序走，这样才能让世人更清楚是怎么一回事。”

艾未未的姐姐高阁表示，作为担保的四合院是父亲艾青于1957年买下，期间经历政府没收，发还等，现时是母亲的住所。她说：“房子一度由官员入住，后来又还给我们，我们有房产地契。八百多万是税局给未未的数额，如果能够交上，就不应该罚款，这个房子按价值还是比较高的。”

高阁表示，家人都不认同税局的决定，并支持艾未未抗争到底。她说：“现在唯一能做的只有这个房子，必须得有这个价值，未未现在不可能有现金流，他的房子也没有这个价值，所以我妈妈愿意为未未做这个事，我们都愿意。”

艾未未被追缴过千万税款引起国际的关注，美国时代周刊最新一期，就用艾未未作封面，并以头条报道有关的新闻。

德国政府人权事务专员勒宁对中国当局借税务问题，打压艾未未表示关注。他呼吁中国当局，恢复艾未未的言论和行动自由。

艾未未4月初在北京机场被带走，家人一直无收到任何通知，他被关押两个多月后，突然获准取保候审。官方新华社在艾未未获准保释时的报道指，北京公安机关查明艾未未涉嫌经济犯罪，指他实际控制的北京发课文化发展有限公司，存在逃避缴纳钜额税款、故意销毁会计凭证等犯罪行为。

北京地税局6月登门，通知艾未未要补缴税款及罚款共1200多万。而负责处理公司财务的经理及会计就一度被当局关押，无法联系上。其后，作为发课公司法人代表的艾未未太太路青，向地税局提出召开听证会的要求，听证会7月中以闭门方式进行。但最终结论，艾未未要缴付的补缴税款及罚款，比最初时指称的款额还要高出三百万。
