    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">失踪近21个月时间的中国维权律师高智晟，继12月16日新华社发布取消对其缓刑并收监的官方消息后，1月1日，他的大哥高智义收到通知，确定高智晟目前被关押在新疆阿克苏地区的沙雅监狱。 

1月1日，中国知名的维权人士胡佳在Twitter微博上发布消息，他于北京时间中午接到高智晟大哥高智义的电话告知，已经收到一份由新疆阿克苏地区沙雅县的监狱于 2011年12月19日签署的通知书，第一次确认高智晟被收监服刑三年，现于该监狱服刑。

2011年12月16日，中国官媒新华社发布高智晟"因多次严重违反缓刑考验期的规定"而被取消缓刑收监消息。至2012年1月1日，高智晟的家人未收到原判高智晟"煽动颠覆国家政权"案的法院即北京市第一中级人民法院发出的任何关于撤销缓刑的司法裁定文书。胡佳与高智晟的家人多次追问未果。

中国知名维权律师高智晟曾获评"中国十大优秀律师"，是中国最早介入维权案件的律师之一，曾为被侵犯权利的法轮功成员、少数民族和访民提供法律援助。2004年至2005年，高智晟三次上书中国人大及"胡温政权"，抗议当局暴力镇压民众和迫害法轮功练习者。其后多次遭到北京警方的软禁及殴打。

2006年8月15日，高智晟被逮捕，同年12月，北京第一中级人民法院以"煽动颠覆国家政权罪"判处高智晟有期徒刑三年，缓刑五年。2009年2月，当局将高智晟从家中带走，直至2010年月4月，在国际压力下，中国当局允许高智晟短暂露面并接受美联社的采访，其后再次失踪。2011年1月，在胡锦涛访美前夕，美联社对外公布当时的采访，高智晟在那次会面中向美联社介绍他在多次被关押期间遭受酷刑的细节，包括被脱光衣服，警察用手枪持续殴打几天时间，及用牙签扎生殖器等。

在高智晟失踪期间，高智晟的家人、国际社会及人权组织等也不断要求中国政府提供高智晟下落，中国政府一直未作出回应。日前高智晟确定服刑于新疆沙雅监狱后，人权组织对华援助协会第一时间对外发布了信息，期待中国网友能够进行探访。新疆沙雅监狱地处塔克拉玛干沙漠腹地，距离内陆路途遥远，系中国当局关押政治犯的监狱。

确认服刑监狱，家人悲喜交集

德国之声电话采访了高智晟的大哥高智义，据他向德国之声介绍，他是于1月1日上午收到了来自新疆阿克苏地区的沙雅监狱的"罪犯入监通知书"，通知书的内容为："高智义同志，你的弟弟高智晟因犯有煽动颠覆国家政权罪，经北京市第一中级人民法院依法判处有期徒刑3年，于2011年12月19日送至新疆沙雅监狱服刑改造。特此通知。"，发信机关为沙雅监狱刑罚执行科。按照一般发放"罪犯入监通知书"的惯例，信封为罪犯本人手写。、高智义仔细分辨之后确定为高智晟的字迹。

他表示在家人都以为高智晟会继续失踪下去时，接到这个通知，家人悲喜交集："自去年到现在，他一点都没有消息，一问他们就说失踪了，不知道到哪里去了，现在总算有个下落了。但这是无辜灾难，你说我们的心情能好吗？不过人在世应该还是不错。我是个老农民，他干什么我根本不懂，可是结果是家破人亡，自已受牢狱之苦，他图什么。"

1月2日上午，高智义将沙雅监狱"罪犯入狱通知书"的回执用特快专递发出。按照中国法律规定，当监狱方收到此回执后，由《监狱法》保障的探视权法律关系就将建立。高智义也向德国之声表示，准备去新疆探望弟弟："走一步看一步，先看看人再说，国家制一个人，只能无条件接受。"

继续尝试法律路径进行申诉

另据一直参与救助高智晟律师的维权人士胡佳在接受德国之声采访时认为，高智晟五年的缓刑，其残酷程度远超在监狱的实刑："在他的缓刑即将结束前两周时，当局决定把他再投入监狱，这件事情让我们觉得没有最无耻只有更无耻，过去五年、过去的21个月在警察的手中怎么算？从他的案例上折射出中国司法的怪圈和滥权，如果不是通过高智晟律师的案例去折射，根本想不到中国法律是建立在这么一个脆弱的状态下，在任何一个环节上都可以违法和被扭曲，都可以以政府犯罪来侵犯公民的权利。高智晟律师，不是被法官判决的，是被党国判决的，是被权力判决的。"

胡佳也透露，就此案莫少平律师事务所已经发出一个代理函，只待高智义获准探监后，如果高智晟愿意就此案进行申诉，既可签字生效。他们尝试继续通过法律路径，来对应缺失大部分法律程度的高智晟一案。

高智晟的案例折射中国法治倒退的现状

香港知名律师、中国维权律师关注组的负责人何俊仁也接受了德国之声的采访，表示已经获悉高智晟在新疆沙雅监狱服刑消息，但他认为，中国当局给出的理由"高智晟严重违反缓刑规定"完全不能成立，他也对于高智晟被判入监服刑感到愤怒："这是对中国法制的最大污辱，一个在过去几年连行动、言论自由都没有的人，他其实处在和监狱中一样的生活，中国当局竟然说他违反规定，我觉得是'欲加之罪'，这是对高智晟的自由、人权最无理、最非法的侵犯。"

何俊仁认为透过高智晟的案例，也反映出中国法治现状在倒退，"胡温政权"和谐口号下的法治跌至近年最低点："不同程度的维权、异见人士受到不同程度的打压，国家对他们没有基本的法律程度、漠视他们的基本人权，现在中国法制倒退的情况非常严重，同时也反映了整个政权是非常恐惧的，尤其是在非洲出现'茉莉花革命'后，他们开始实行'白色恐怖'，可是不尊重民众权利，是无法得到'维稳'的。"

中国维权律师关注组也将继续跟踪此案并期待早日有维权律师介入。

作者：吴雨

责编：洪沙
