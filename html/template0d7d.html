    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员蒋理报道）今天（元月9日），本网获悉四川遂宁民主维权人士陈卫被遂宁司法当局转往监狱，而此前遂宁法院与看守所均承诺在转陈卫往监狱前让家属与其会见一次，但最后再次食言，欺骗陈卫及其家属。

据知情人士说：“上月23日陈卫获判。此日前后，遂宁法院和遂宁看守所方面皆答应执行书下达未转监前一定安排一次家属在遂宁看守所会见。今天上午陈卫太太王晓燕电话询问看守所和法院，得到的答复是星期六执行书已经送到看守所，今天一早已经转监，方向不明。”知情人士感叹：“因为星期六和星期天不办会见，家属一直掐算时间，今天跟得很紧，结果他们一早就动手转监。真是用心良苦啊。”

四川遂宁有关公检法司等执法部门，在陈卫案子上屡屡游戏法律，践踏人权，从诱捕陈卫，抄没家中物品，阻扰律师会见，阻止外地律师介入，直至以四篇文章中的个别词句将陈卫重判9年，可见遂宁执法部门不是执法而是违法侵权。
</textarea><br/>
