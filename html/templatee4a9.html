    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德特默

2020年7月21日，英国首相鲍里斯•约翰逊欢迎来访的美国国务卿蓬佩奥。

伦敦 — 美国国务卿蓬佩奥星期二在伦敦会见了英国首相约翰逊。与此同时，美中之间的紧张关系因贸易、南中国海问题、新冠病毒起源以及中国政府对武汉市首先出现的病毒做出的反应等问题而不断升温。

就在几天前，约翰逊首相决定以安全为理由禁止中国的华为公司参加英国5G高速手机网络的建设，美国政府过去一年多来一直敦促英国禁止华为参与英国的5G建设。

蓬佩奥在与约翰逊的首轮会谈结束后发推文说，“今天与约翰逊进行了建设性的会面。我们两国长期坚强的双边关系为我们今天就5G通信和美英自由贸易协定等广泛议题进行坦率的讨论奠定了基础”。

蓬佩奥在随后举行的记者会上称赞英国在华为和香港问题的强硬立场。他说，“我希望借此机会向英国政府对这些挑战做出的原则性反应表示祝贺。你们禁止华为电脑的5G网络，就是做出了一个主权的决定”。

蓬佩奥并指出，“我们希望各国共同努力，对抗中共在我今天对你们描述的每个领域进行的努力。这当然包括英国和其他每个国家。我们希望能够建立一个了解这个威胁的联盟”。

分析人士和西方外交人士认为，美英似乎对中国政府构成的挑战达成了更多的共识。蓬佩奥抵达伦敦时发推文说，“在我们处理抗击新冠病毒、解决我们共同面临的安全挑战等最紧迫的全球议题时”，他期待与约翰逊首相会面。

蓬佩奥和约翰逊在唐宁街首相官邸的花园内会谈时保持了社交距离。约翰逊对那里的记者说，“社交距离并不意味着外交或政治的距离”。

分析人士说，蓬佩奥希望充分利用英国对中国日趋强硬的立场。英国过去一直试图在美中之间保持平衡，华为的禁令因此是个重大的政策转变。

英国前外交官说，华盛顿和北京之间在新冠病毒疫情发生后的公开对抗增加了保持这种平衡的难度。中国在南中国海愈发具有侵略性的行动也在英国引发跨党派的强烈政治反响。

英国本周终止与香港之间的引渡协定，理由是中国在香港实行了严酷的国安法。中国政府今年早些时候在香港采取镇压行动后，英中两国政府加紧相互指责。英国认为中国的镇压行为违背了两国1997年香港主权移交时达成的协定。

英国同时对香港实施了武器禁运。英国外交大臣拉布（Dominic Raab）星期一在英国议会下院发言说，这些措施是对新的国安法做出的“必要和适当的回应”。他说，“英国正在观察，全世界也在观察”。拉布也与蓬佩奥举行了会谈。

中国警告英国将为自己的行动“承担后果”。中国驻英国使馆发言人说，“英方无视中方的严正立场和反复交涉，在错误道路上已经走得更远了”，“中国敦促英方立即停止干涉香港事务，后者完全是中国的内部事务”。

澳大利亚和加拿大本月早些时候终止了与香港的引渡条约，美国终止了香港的优惠经济待遇，并对中国官员实行了制裁。中国对此进行了报复。

英国官员已经开始更加积极地响应美国对中国虐待穆斯林维吾尔人的长期不满。有一百多万维吾尔人2015年以来被关进了所谓的“职业培训中心”，但批评人士和权益人士表示，那里就是集中营，对维吾尔人实行强迫同化。

英国禁止使用华为让北京感到愤怒，几乎肯定会进行报复。中国官员说，英国的禁令让北京方面不再有与英国达成自由贸易协定的任何可能。英国政府一直希望与中国达成自由贸易协定，弥补英国脱欧可能造成的商业损失。

阿斯特捷利康（AstraZeneca）、葛兰素史克（GlaxoSmithKline）、博柏利（Burberry）和捷豹（Jaguar Land Rover）等英国公司在中国都有大量投资，目前正准备应对中国的报复。分析人士说，与中国不可能达成自由贸易协定后，对英国来说与美国达成一项脱欧后的优惠贸易协定就更为紧迫。

蓬佩奥抵达英国不久，中国驻英国大使刘晓明在推文中指责英国迎合美国的要求。他说，“我们不希望看见中美之间的以牙还牙在中英关系中出现”。

美国总统特朗普星期一称赞约翰逊首相对华为的禁令。

蓬佩奥计划在伦敦会见香港民主活动人士罗冠聪和英国末代港督彭定康。彭定康是前保守党的内阁成员，对中国的批评态度与日俱增，同时呼吁与北京对抗。

彭定康最近对媒体表示，英国和其他西方国家一直天真地认为可以通过向中国“示好”而驯服中共领导人。他说历任西方政府都相信“在所有的磕头后会有一大桶金等着我们。我们不断地自欺认为，除非我们满足中国所有的愿望，否则我们会失去巨大的贸易机会。这是胡说八道。”
