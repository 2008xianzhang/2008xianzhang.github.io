    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">转自《明报》

车在暴风雨中疾驰，后来才知道，这一天被称为“7·21雨灾”，北京罹难了很多市民。我在路上困在积水和拥堵中9个小时.而我们选择这样的恶劣天气，恰是为了一场奇袭.迷离的视线中我们经过了天安门广场和新华门、中央军委大楼，通过这条代表权力核心的大街，我们的目的地却是一座监狱，它就在这些权贵驻地的后面——玉渊潭南路9号院17号楼4单元501室。那里有一个女囚徒——刘霞。

手握方向盘，一路向西。回想起在出狱前的几个月，北京国保总队的处长不断来监狱探问我出监后的想法，那时我就告诉他们三件事我必做：我一定会去东师古村探望陈光诚，一定会查找高智晟律师的下落，一定去看望刘晓波的妻子刘霞。出狱后的第六周2011年8月9日，我第一次来到那里，进入了刘霞家的单元楼道，在按门铃的瞬间被保安拦住。随后几个人围住我要求我到小区门口登记，待我返回门口做登记，他们已经先用对讲机告诉大门口拦截我再进入。我坚持要他们“给说法”，并要求警察来解决问题.最后相持之下他们不得不叫来了两辆警车，其中有态度恶劣的国保便衣，我被带往附近的羊坊店派出所。国保们当然没有任何法律依据与合理理由，但是只是跟我强调上峰不允许接触刘霞。这一次我至少确信刘霞仍然住在这里，而且她家的楼下没有警察只有保安。是啊，对付一个手无缚鸡之力的弱女子，门锁加保安就可以达到目的了。

囚禁着公民权利，囚禁着言论自由

刘晓波和刘霞的家在中央军委大楼的正后方，军队代表中共的最强力国家机器。而正北相距不过百米之处，却是国家级囚犯刘晓波的住所，他的妻子刘霞取而代之“享受”着政治犯的待遇，她的家就是她的单人牢房。如同山东当局给陈光诚一家单独搭建的黑监狱一样，与其说是囚禁着自由公民陈光诚和刘霞，不如说是囚禁着公民权利，囚禁着言论自由。

到达刘霞家小区外，我和朋友借来的“女友”共打着一把伞走到刘霞家楼下，狂风大作暴雨倾盆，一把宽大的雨伞也无济於事，我们俩的身上都淋湿了。当走过单元门口，遮住半边的布帘后面一个看守坐在铁门边的上，而小区后门岗楼处一双警惕的眼睛盯着雨中走来的我们，那个看守的样貌很像去年我遭遇的那个保安队长。我们明白了，这样的恶劣的天气下看守们反而更没松懈，戒备依然。大雨的声音淹没的一切，我走向刘霞家主卧的楼下，举起相机记录下那暴雨中静谧的灯光。此刻，你在干什么呢，刘霞？读书、思索、回忆、伤感……也许你是因为疾患而卧床休息。

傻瓜，胡佳，傻瓜，胡佳……

今年8月底的一个晚上，刘霞家的卧室灯亮着，我用特殊的方式呼唤她，她警觉敏感地闪到主卧室的窗前。刘霞的身影依然还是那样消瘦，戴着眼镜，剃着光头，与我○六年第一次见到她时一样。主卧的吊灯光芒很亮，逆光下她像一幅窗前剪影。我在楼下昏暗的路灯边，不时地向她挥手，或者用手机按出一亮一灭的信号。我在狱中时，金燕和谦慈宝宝被国保长期软禁，很多朋友就曾用过在楼前小区外舞动闪亮手机的方法安慰和鼓励金燕。为了让刘霞更清楚我的意思，我还伪装成来呼唤她前楼邻居的来访者，为了不惊动楼后的看守，我用中等的音量呼喊“傻瓜，胡佳，傻瓜，胡佳……”傻瓜是刘霞家里的暱称，而叫出我自己的名字是告诉她站在她面前的就是我。亲爱的刘霞，希望你真的已经知晓，我来了。是的，我来了，我看见了，就差第三步——“你自由了”。

她站在那里安静地看着我，一会儿掏出烟，在窗口吸起来，烟头时亮时暗，我们无法做更多的双向言语交流，我只是看着她，她看着我，我不时会动手臂或帽子。也许她都未必听清我的呼唤或看清楼下的是我，但她肯定明白，朋友来看她了，朋友关注她和晓波。

我用借来的数码摄像机远远地拍摄到她的“剪影”图片和吸烟的过程，后来提供给无国界记者的朋友们用於对晓波和刘霞自由的呼籲.

那是最后一次看到刘霞，本计划十八大之前的9月、10月继续探访，但从9月18日起我就因为中共十八大而被严密软禁、流放安徽。11月下旬回到北京不久又因为陈光诚的侄子陈克贵开庭和组织爱滋病患向民政部请愿游行而遭到软禁。直到12月6日看到美联社意外拍摄到採访画面。这种面对面的近距离视频，让剪影中的刘霞更加清晰了，刘霞像个被坏蛋欺负的小女孩一样无助、无奈、惊恐、委屈、渴望自由与安全，但同时又有一份坚持和担当。

刘霞发声我被软禁，荒诞吗？

画面中刘霞缓慢而激动地说：“我们就是生活在这么荒唐的地方，荒唐到我觉得我是个有充分心理准备的人，但是我真的没想到，他得了奖，我不能出门.这真是太荒谬了，我估计卡夫卡也写不出这样荒诞的事。”谁制造了这份荒唐，共产党们，对，但更根本的是这个本身运转就是在犯罪的体制，一个专制的政治制度。随着刘霞的影像公之於众，当局立即再次对我实施非法拘禁，可能要持续到12月10日人权日和诺奖颁奖之后。刘霞发声我被软禁，荒诞吗。对正常人而言感到荒诞的事情，在国家机器的维稳逻辑中却被癫狂地当作确证的理由。莫言先生的魔幻现实主义怎么不见描述如此魔幻的现实呢。

2010年10月9日，我在监狱内订阅的《新京报》上看到晓波获奖的消息，那一年他和我在诺贝尔奖上的呼声都很高。从个人的角度上讲，没能获得诺奖总有些遗憾，但从公民的角度上讲，我很振奋诺贝尔委员会终于将象征和平与人道的最高奖给了中国的反抗者。这承认了我们站在人类争取自由的前沿。我妻子金燕说：“我们分享了他的荣耀”。当出狱后我获知刘霞的状况，我更清楚如果那年是我获得诺奖，那么曾金燕就会是刘霞当下的处境。我们有着最直接最真切的感同身受。莫说我们和刘晓波夫妇是朋友，即便我们彼此不认识，我们也必须对这个家庭守望相助。

作为一个从小监狱回到社会化大监狱中的中国政治犯，我想告诉每个人﹕

第一，政治犯的家属也是政治犯。

第二，政治犯都希望被持续地关注，即使未能提前获得自由，但这至少可以改善狱中的待遇。

第三，当局圈禁政治犯的家属，就是为了封锁政治犯的言论和情继续受到社会的关注。因为这种焦点给中共的政法维稳系统、意识形态控制系统和外交系统很大压力。

第四，国际社会的呼籲、国际媒体的监督必不可少，但最重要的是中国公民自主的压力行动。这首先告诉中国的共产党专制者，我们不畏赤色恐怖；其次这会创造很多的证人，大家通过微博和推特形成国内的群体性关切；其三，公民的行动会引发更多的更公民参与行动。此种模式在对陈光诚的呼吁中已经发生过。

第五，当对政治犯家属的探访取得意外收穫时，要集中力量继续进行“饱和攻击”，彻底打破给政治犯家属的黑狱。</textarea><br/>
