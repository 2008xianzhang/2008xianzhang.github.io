    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">华盛顿 — 中国被关押的诺贝尔和平奖得主刘晓波因罹患晚期肝癌保外就医，各主要国际组织和人权团体纷纷对此表示高度关注，并呼吁北京允许刘晓波得到最高的治疗的机会，包括前来海外。

挪威诺贝尔委员会周一发表书面声明，表示对于2010年诺贝尔和平奖得主刘晓波保外就医的消息表示欣慰，但同时对他目前的情况感到担忧。

委员会在声明中表示，对于刘晓波终于被从监狱中保释的消息表示欣慰，但与此同时，委员会对于他只能够因恶劣疾病而被保释表示遗憾。声明说，刘晓波一直为中国的民主化进程和人权发展而奋斗，并且付出了沉重的代价。他一开始就不应该入狱。声明强调，“如果刘晓波因为在狱中的境遇而耽误了必要的治疗，那么中国当局负有重大责任”。

诺贝尔委员会在声明中表示希望中国政府立即无条件释放刘晓波，并保证他不论他选择在国内或是国外，都能够接受最好的治疗。委员会并确认仍然欢迎刘晓波前往奥斯陆并接受其在2010年缺席获得的诺贝尔和平奖。

挪威诺贝尔研究所所长奥拉夫·尼约斯塔表示，目前委员会还没有与刘晓波及其家人有任何直接接触。

总部设在纽约的国际组织人权观察呼吁中国政府，立即无条件允许刘晓波和他的妻子刘霞自由进行选择，在中国国内或者国外接受最好的治疗。

人权观察中国项目负责人索菲·理查森表示，中国政府应当立即允许刘晓波和刘霞寻求适当的治疗。就此次释放到底是纯粹的医疗许可还是存在政治原因时，她评论说：“看起来似乎监狱当局不想让他死在那里。这可能并不是他们想让他在监狱之外接受更好的治疗，而是不想对他在监狱中受到的对待负责。”

理查森补充说，如果他仍然以囚犯的身份病死，生前仍然无法去领取他应得的诺贝尔奖，无法与他妻子过上正常人的生活，那同样令人震惊。“如果他真的去世，那么很多人必须为他和他妻子所受到的虐待而负责”，她说。她同时证实目前人权观察没有与刘晓波与刘霞取得直接联系。

总部在伦敦的人权组织国际特赦也呼吁中国政府立即保证刘晓波能够获得适当的医疗照看，并能够接触其家人。在纽约的国际特赦的中国研究员潘嘉伟表示，中国政府一开始就不应判处刘晓波入狱。他呼吁立即停止对刘晓波妻子刘霞的非法软禁，让她能自由活动、与亲友会面，与刘晓波团聚。

国际特赦美国办公室对美国之音表示，目前他们没有与刘晓波取得直接联系。

刘晓波在2008年发起并起草了《零八宪章》，该宪章在同年12月10日世界人权日发表。他在2009年6月被当局以涉嫌煽动颠覆国家政权罪正式逮捕，并在同年12月25日被判有期徒刑11年。刘晓波获得2010年诺贝尔和平奖。在奥斯陆举行的颁奖典礼上，诺贝尔委员会为狱中的刘晓波留出了一张空椅子。</textarea><br/>
