    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国星期一将以涉嫌煽动颠覆国家政权罪审判一名武汉民主异议人士。上星期四(4月14日)，李铁的家人被告知，法院将于下星期不公开审理李铁案。李铁家人说，李铁被捕以来当局以各种理由剥夺他们的正当法律权利。

中国湖北武汉民主异议人士李铁涉嫌“颠覆国家政权罪”案4月18日(星期一)在武汉中级法院开庭审理。李铁2010年9月被武汉当局刑事拘留，当年11月他被以涉嫌颠覆国家政权罪正式逮捕。但是从李铁被正式逮捕一直到下星期一开庭审理之前的这段期间，当局以各种理由剥夺李铁和他家人提出的正当要求。

武汉人李铁是热心探讨中国宪政民主的民间学者，平常在网络上写一些思考性文章。

李铁的女儿李月名对美国之音说，在热心人的帮助下，他们给李铁请了北京的辩护律师金光鸿免费代理他的案子，但是金律师几次要求阅读当事人的案件卷宗或见当事人，都被武汉当局以各种理由回绝。

李月名说：“因为律师不是武汉这边的，是北京那边的。过来以后，第一次要求见面，没有见到。说涉密案件在侦查阶段不允许见面，然后就回去了。 然后就一直等一直等，等到了检察院，然后又跟律师联系，律师又过来，又要求去见面，检察院不同意，让我们跟公安局的去沟通。”

李铁的女儿李月名说，请金光鸿律师的事已经告知了武汉公安局，也得到了公安局的同意。李月名说，她父亲李铁的案子从侦查阶段结束到移交给检察院，这期间没有任何人通知他们。她得知李铁的案子移交检察院还是她打电话询问案情进展才知道的。李月名等李铁家人觉得这很不合理，因为既然案子已经到了检察院，当事人的家人就应该跟检察院沟通有关情况。

李铁的女儿李月名说，他们又跟公安局联系，公安局还是以涉密案件为由拒绝律师的要求。她说：“公安局还是以涉密案件为理由，拒绝了律师的见面(要求)，包括在检察院找案件的卷宗，律师都不能看。然后，我们天天在跑检察院，去问案子在哪里，情况怎么样啊，能不能看啊。他们都没有回答，而且避而不见。然后，不到一个星期，检察院就说案子已经提交法院了。”

李月名表示，依据法律程序，案子一旦提交了法院代理律师就可以直接跟当事人见面。可是，当李月名到法院打听跟李铁案子相关的信息时，一开始被法院以各种借口不予合作，如此三次之后，李月名他们竟被告知李铁的案子卷宗消失了，不知去向。

4月14日，李月名等李铁家人突然接到法律援助中心律师的电话，说李铁的案子星期一开庭。李月名说，此案不公开审理，只允许两名家人到场。

李月名告诉美国之音，他们请的代理律师金光鸿近期突然失去联系，手机一直处在关机状态。现在为李铁辩护的所谓代理律师是当局请的法律援助中心的律师。美国之音电话联系其中的一位律师，但是这位律师的手机一直是关机状态。

有法律界人士指出，武汉公安和法院的做法严重违反法律程序，并指中国现在对民主异议人士动辄以颠覆国家政权罪重判。自诺贝尔和平奖得主刘晓波被以这项罪名重判12年监禁以来，四川异议人士、零八宪章签署人刘贤斌今年3月被判10年刑期。四川另一位异议人士、作家冉云飞上个月被以同样罪名正式逮捕。此外，浙江杭州民主人士朱虞夫于4月11日也被当局以涉嫌颠覆国家政权罪正式逮捕。
