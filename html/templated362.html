    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">BBC 英媒：北京罗织“荒诞”罪名对付艾未未

英国的《泰晤士报》驻北京的记者报道说，当局可能打算以重婚罪、毁灭证据、网路传播色情以及逃税的罪名起诉艺术家艾未未。

该报报道引述艾未未的妻子—路青的话说，她与艾未未是在美国拉斯维加斯结婚，中国法律并不承认这种婚姻登记。

相关新闻话题报道指出，亲北京的香港《文汇报》透露了北京当局可能起诉艾未未的罪名，而中国境内的媒体则是以“政府喉舌”的身份发表评论和报道攻击艾未未的人格。

《泰晤士报》的报道指出，网上发动“茉莉花革命”虽然在中国几乎没有得到多少的公众支持，但是却明显地让中国更加地“疑神疑鬼”。

逮捕利用自己的名气多次批评中国政府的艾未未，被部分的人士视为中国政府想要证明“不论名气多大，没有任何的异议人士是不能抓的”。

而当局近日下手对付异议人士，迄今已经有一百多名博客作家、运动人士和威权律师被带走，而且也和艾未未的家人一样，这些人的家人也不知道他们被当局关在哪里。


RFA: 亲京港媒连日批艾遭反驳　 艺术家律师均失踪与艾相关

香港亲北京媒体继续刊登文章，批评艾未未，引起一众网友不满， 北京艺术家推出A行动，声援艾未未。维权律师刘晓原突然失去联系，外界认为与艾未未事件有关。

北京艺术家艾未未遭当局拘捕多日， 香港《文汇报》星期五又刊出一篇题为“艾未未真面目：五玩艺术家－－五毒俱全”文章，批评他玩所谓的“行为艺术”，亵渎艺术和公序良俗；玩政治，充当西方反华势力棋子，只为博得一些洋人欢心和叫好；玩法律，涉嫌偷税漏税，销毁会计凭证，以及传播淫秽物品罪等；玩感情，涉嫌重婚罪；玩良知，诋毁国家、污蔑民族愧对其父。文章说他五毒俱全，艾青若九泉之下有知，肯定也会怒斥这个不肖子孙。

作者柳颐衡他的前一篇文章《香港社会所不了解的艾未未》， 曾提到：提起艾未未，香港一般市民对其人品道德不太了解。真实的艾未未，在内地和海外的艺术圈中被视为与淫乱相差无几，其形象为人大有可议。

有网友们对文章十分不满，名为li2nd的评论说， 全面动员，只说明一件事：他们害怕了！另一位小吴告诉本台记者：“现在他们不敢在国内为艾未未扣帽子了，所以就授意《文汇报》发文章污染艾未未，出口转内销。因为《文汇报》在国内也销售，所以很多人糊涂地认为是香港报纸写的，反正就是能忽悠多少人就忽悠多少人，根本就不考虑是否道德，稍微有点社会经历的人都能看得出来是侮辱抹黑，完全是无法无天。”

daofeichang说， 艾未未被抓像是文化大革命重演的序曲。肆无忌惮、谎话连篇、 厚颜无耻、指鹿为马、颠倒黑白、无法无天……其实在我个人的印象中，文革从来都没有结束，文革每天都在发生，文革的本质就是专制极权的肆无忌惮。

北京的艺术家原定发起“A行动之周末晒太阳”活动， 在星期六下午3点798艺术区声援艾未未，他们表示没有阳光，只有太阳，离开阴暗的小屋，到开阔地晒太阳去。他们不给我们一个说法，我们就给他们一个想法。太阳是自由的，没有人能够阻止我们享受太阳的温暖，没有人能够毁灭我们内心的希望，有“爱”有希望，有“爱”有欢乐。然而，此艺术活动消息传开后，其中两名艺术家王军与文皆星期四被公安带走下落不明，他们所在的沙龙也被仔细搜查。对此，北京艺术家杨立才表示：“虽然大家只是想来举行艺术活动，但是，这活动是什么目的，什么性质，解释权不在你的手里。”

星期四晚上， 艾未未指定的代理律师之一刘晓原在新浪微博中说被人跟踪，随后手机关机不知去向。一位艾未未工作室人员向本台表示，刘晓原可能成为艾未未案件中第六个失踪的人，她说：“他平时很少关机的，但是从昨天晚上到现在，我打他的手机一直是关机，他在晚上8点在新浪上发了最后一条微博，说被不明身份的人跟踪，然后我们就再也没有人能联系上他了，所以我觉得这种情况是很不正常的，我怀疑他已经失踪了。”

香港《明报》星期五的社评表示，艾未未被公安人员带走， 对他和其家人是遽遭横逆，命运未卜；对其他关心此事的人，看到官方喉舌接连对艾未未施以“人格谋杀”般的抹黑，使人对内地公权力的巨大黑影，倍感不安。社评认为，艾未未和家人在此事上固然备受打击，但是当局一连串法律以外的操作，使本来已经甚为脆弱的司法制度，更受到伤害，整体国家形象也要付出代价，亲痛仇快，中共应知所警惕，勿一错再错。

以上是自由亚洲电台驻香港特约记者心语的采访报道。




RFI: 艾未未妻子及工作室员工致函公安部呼吁公正

今天（4月15日）下午，艾未未的妻子路青与艾未未工作室的员工和志愿者十余人向中国公安部、北京市公安局发出一封联名公开信。“公开信”称多名艾未未的工作伙伴和朋友在艾失踪后，相继“被绑架、失踪”，要求警方“进行调查”，艾未未的亲友还呼吁公安机关，“严格遵循法律规定的程序，保障公民权利”。
4月3日，艺术家艾未未在北京首都机场出关赴港时，被几位边检人员带走后失去联系，下落不明已12天，家属迄今未得到公安机关任何相关法律手续与下落信息。

4月7日、8日艾未未妻子路青分别致函公安部、北京市公安局、北京市检察院、北京市纪检等机构，督促其尽快告知艾未未下落，但至今未得到任何答复。

据公开信以及多家国际媒体的报道，“艾未未失踪后，工作室志愿者文涛与三位发课公司员工（艾未未妻子路青名下的设计公司）相继被绑架、失踪。”

艾未未的亲友统计，累计有，文涛，男，38岁，志愿者，4月3日在草场地300号被4位不明身份人强行带走，失踪12天。胡明芬，女，55岁，发课公司出纳，清明假期过后未来上班，失踪7天以上。刘正刚，男 ，49岁，发课公司设计师，4月9日晚上19点在海淀区住所小区内被4名着便衣男子强行带走，失踪6天。张劲松，男，43岁，艾未未司机，4月10日凌晨1点在草场地与朋友分开后失去联系，失踪6天。

艾未未的亲友和工作伙伴称，“对艾未未及被绑架失踪的同仁朋友处境深表担忧。绑架公民，强迫失踪是严重的犯罪行为，对他们本人与亲属朋友造成了极大的伤害与恐惧。”

公开信认为，“没有法律程序上的公正，就谈不上法律实体上的公正，由此产生的任何结果是不可采信的。”作为艾未未工作室同仁、家属与志愿者，他们呼吁，“公安机关在执法过程中严格遵循法律规定的程序，保障公民权利。”

此外，北京律师刘晓原昨晚（4月14日）在微博客上称被人跟踪，此后一直失去音讯，手机关机无法联系。刘晓原的朋友称，艾未未出事前，曾希望刘晓原能担任他的律师，并因此猜测刘的失踪与艾未未案有关。
