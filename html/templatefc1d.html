    <td width="683"><h6>RFA：海外藏人首次民选总理就职 强调时刻做好与中国对话准备&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">西藏流亡政府星期一在印度达兰萨拉的藏人社区举行新总理洛桑森格就职典礼，包括来自欧美和台湾的议员及六千藏人，见证了首位民选总理的就职。洛桑森格在就职演说中强调，希望通过和平对话，并愿意在任何时候与中国政府和谈。

图片：洛桑森格在就职典礼上发表演讲。（藏人行政中央官方网站/记者乔龙提供）

星期一上午九时九分，新当选的西藏流亡政府总理洛桑森格在达兰萨拉大乘法苑正式宣誓就职。他表示，将在任期内继续向中共要求在任何时候及任何地点直接对话，解决纷争。

西藏人民议会议员格桑坚参在参加了就职典礼后，告诉本台，有六千人出席典礼，包括来自美国、欧洲、台湾的议员及政界人士：“今天早上西藏流亡政府新的总理，洛桑桑盖就职典礼仪式在达兰萨拉大乘法苑举行。早上八点半所有来的贵宾里边包括美国、欧洲各国的议会代表，包括一些政界人员，包括台湾来的议会议员，也包括俄罗斯来的议会议员，以及西藏流亡政府的所有官员及群众大概六千多人，参加了就职典礼。”

洛桑森格就职仪式简单而庄重，在流亡政府最高法院法官的见证下，与上届总理桑东仁波切完成了交接仪式，随后发表就职演说。格桑说，在西藏问题上，新政府将继续遵循达赖喇嘛的“中间道路”：“关于对中共的政策里面他讲到了，只要中共有诚心解决西藏问题，他领导的新的政府任何时候，任何地点都充分准备了跟中共接触交谈，新的政府未来施政不会有任何改变，依照达赖喇嘛原来提倡的‘非暴力，‘中间道路’的这一思路。”

据报，洛桑森格亲自选定8月8日上午9时9分9秒作为其宣誓就职的时间。他说，选择这个时间是因为当天是个好日子，也是佛教莲花生大士的诞辰，而且这一天与达赖喇嘛的行程配合。

洛桑森格在近五千字的演说中表示，将致力于实现尊者十四世达赖喇嘛的设想，建立一个真正世俗化的民主社会。今年藏人活跃的选举向世界展示了我们对于真实的民主和人类自由普世价值的认同。他也批评北京政府在西藏推行的只有殖民主义，没有社会主义。但他将继续遵循“中间道路” 的政策，寻求在中华人民共和国框架内实现西藏名副其实的自治。他希望通过和平程序和和平对话，并愿意在任何时候任何地点与中国政府和谈。

格桑说，这次就职典礼对藏人具有重要意义： “今天这是第一次举行了很大的一个就职典礼。意义最大的，我们西藏流亡政府这一届的总理，这一总理跟以往有很大区别，从公元1642年，由五世达赖喇嘛领导的建立西藏的政体以后，一切都是由达赖喇嘛领导的政治体制，他是（十四世）达赖喇嘛结束这一体制。所以这也是真心的，以前的政治体制结束，对以后未来西藏问题的解决，是一个里程碑式的重要的典礼。”

西藏人权与民主信息中心助理负责人江白木浪对记者说：“现在（十四世）达赖喇嘛把他的职权全部交出，人民选举来的，所以他就是和以前噶伦赤巴（总理）不一样。洛桑森格是人民选出来的，而且达赖喇嘛把西藏的政治权力交给人民选举的这些领导，所以前几天修改了宪法。明天还要在流亡社区里的西藏公园里，举行由非官方政府组织或者国外来访的自己再搞一个节目。”

四月，数以万计的海外藏人经过投票，选举洛桑森格为新一届总理。五月，西藏流亡政府正式更名为“藏人行政中央”。显示达赖喇嘛淡出政治事务的决心。而未来达赖喇嘛仅单纯地作为藏人的精神领袖。

而截至记者截稿前，中国官方对西藏流亡政府总理就职典礼，还没有作出公开反应。而境外的新浪网则转载了相关报道。

北京宪政学者张博树博士认为，海外藏人在实现民主化方面，做了很多努力，值得中央政府思考：“达赖喇嘛流亡到达兰萨拉以后，他们在民主化方面做了很多事情，也做了很多努力，能够取得今天这样的进步和成就，我觉得还是很了不起的。对于北京，对于中央政府来讲也是值得进行一下认真的思考，进行反思，虽然北京的中央政府对于西藏流亡政府他是不予承认的。围绕着西藏问题的对话和谈判，在过去的十多年的时间里一直在进行，但是令人遗憾的是，对话的成果还很有限。”

他认为，汉藏两大民族之间应该更多的对话：“从中国的未来宪政转型这个角度来看的话，民族问题一定要解决。这种情况下，领导人也好，知识分子也好，公众也好，应该拿出更多的耐心，拿出更多的建设性意见，找到一个解决的办法。中国未来从整体来讲也将逐渐地走向民主化，这是大的趋势，这是肯定的。西藏流亡社区在民主化方面迈出的所有的步伐，做出的所有的进步，我觉得都是有启发和借鉴意义的。”

以上是自由亚洲电台特约记者乔龙的采访报道。</textarea><br/>
