    <td width="683"><h6>维权网：人权捍卫者陈西被关在兴义监狱，因寒冷冻伤&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员龚萍、蒋理报道）今天（2月4日）上午，本网信息员获悉，贵州人权研讨会召集人、被当局以“煽动颠覆国家政权罪”重判10年的陈西早已被送到离贵阳市400多公里的兴义市贵州监狱服刑，由于天气寒冷，监狱只给他一床4斤重的被子，陈西双手被严重冻伤，皮肤龟裂。

据陈西的妻子反映：昨天（2月3日）我与女儿坐车5、6个小时，赶到兴义贵州监狱，见到了陈西。他精神状态还可以，但身体异常消瘦，双手被冻伤，出现肿疱、溃烂。监狱只给了一床4斤重的被子，而陈西穿的衣服也不够。让人奇怪的是，我们给陈西带去的衣服，监狱居然拒绝接收。要求我们从家中通过邮局寄去。虽然我们反复交涉，但均无用。我们只好返回家中，今天再到邮局寄了。会见只有20分钟左右，陈西是被三名狱警押送出来，我们也被多名警察监控下会见。

据悉，兴义是离贵阳很偏远的一个地方，目前没有火车，只能坐汽车，往返路上需要十几个小时。而今年贵州是近三十年来最冷的一个冬天，气温寒冷异常，人们烤火，加被尚且难以应对寒冷，监狱中只给陈西四斤的被子，根本无法应对寒冷。

陈西事实上从元月17日就被送到了兴义监狱，但贵阳市与贵州省有关司法部门一直没有通知家属。家属反复前往追问贵阳看守所，但他们以陈西已经送走，就不归他们管为由，拒绝告知家人。后来，家人前往贵州省监狱管理局，居然查不到陈西这个名字。无奈之下，春节放假结束上班这几天，陈西的亲人再度到贵阳看守所找他们要人，并且声明将通过媒体来揭露这种违法行径，后来看守所才向贵阳国保请示，最后陈西家人才得到兴义监狱的电话告知陈西在那里。可见，陈西被判刑送监狱后，贵阳及贵州国保仍然在操控、干预。

陈西因召集贵州人权研讨会、发表文章而于2011年12月26日被贵阳中级法院判处有期徒刑10年，剥夺政治权利3年。从抓捕到判刑，直到被送监狱，贵州有关执法部门存在诸多严重违法行径，公然践踏人权。值得各界高度关注！</textarea><br/>
