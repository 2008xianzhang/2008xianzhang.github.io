    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“六四”事件周年日前夕，一些资深国民党立委发表政见，呼吁政府对六四明确表态，两岸不应隐晦六四。与此同时，人权团体抨击马英九见中国人权形势近期恶化坐视不救。

*表态压力*

“六四”事件22年周年前夕，台湾总统马英九再次面临表态压力。6月1号马英九在政治大学时，中国大陆的一名女交换生询问他是否出席4号当晚台北自由广场的纪念会。马英九说，由于其他行程安排，他不会出席，但会4号上午就“六四”发表声明。

马英九在政大还说，关心六四不是炫耀台湾民主，而是希望大陆能宽待异议人士。他对六四的“有些感动至今不忘。”

*台湾法宝*
国民党立委邱毅今天上午在立法院回答美国之音就六四议题的提问时说：“人权、民主、自由是台湾最重要的核心价值。面对六四，也就是明天，台湾应该做一个清楚的表态。台湾的什么东西赢大陆？就是人权，就是民主自由。”

邱毅委员称六四事件，是“现代社会里难得一见的泯灭人权的惨案”。

*不隐晦六四*

国民党籍立委吴育升今天对美国之音说，台湾并不隐晦六四问题：“我们认为，以台湾的民主、自由和人权价值，中国大陆应该用比较开放的胸襟看待这个问题，而且六四经过这么多年，我相信中国大陆也不断在进步，不断在改革，也不断在开放言论的自由，还有民间的尺度，政府的作为。大陆官方的作法，很多事情其实都已经走向开放。”

*六四是沟通两岸的一个渠道*
吴育升委员接着谈到，大陆对马英九“六四”立场有误会。他说：“当年台湾谈‘六四’大陆很不解，或者不谅解，对马英九先生有很大误会。我觉得从今天来看是不必了，因为‘轻舟已过万重山’。两岸的发展，无论从人民的交流，还是准官方互动，我觉得各方都可以重新调整和定义我们所认为的人权、自由、法治的民主价值。从这一点上讲，六四反而是串起两岸沟通的一个很好渠道。”

*人权团体再发声*

今天上午，台北律师公会人权委员会，台湾人权促进会，以及香港中国维权律师关注组等，在立法院举行记者会。台北律师公会人权委员会主委翁国彦律师说，六四惨案非但没有平反，中国大陆最近人权状况更加突出。

他说：“从去年到今年这段时间，中国大陆发生了不少人权事件，包括去年知名作家刘晓波先生，获颁诺贝尔和平奖。接下来就是今年初，受北非和中东地区民主运动的影响，中国许多大城市都有茉莉花集会。”

*三诉求*

他说，期间许多异议人士和维权律师受到逮捕和软禁。他们认为，面对中国大陆严峻人权状况，马英九对两岸经贸议题的热情，数十倍于平反六四和对中国人权的关注。与会人权团体向马英九提出三项诉求：要求中国平反六四，停止打压维权律师，以民主、人权和法治作为两岸对话和交流的基础。
