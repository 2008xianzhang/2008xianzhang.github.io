    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：明报  2011-5-2

　　参加「六四」民运、并曾遭大陆驱逐出境的台湾音乐人侯德健昨晚在北京鸟巢登台演唱其经典作品《龙的传人》，这也是他21年来首次在大陆公开演唱。全场共有9万名观众。消息称，演出主办方在最后一刻拿到文化部的批文，允许侯德健上台演唱。

　　侯德健昨晚9时许在国家体育馆（鸟巢）参加「滚石唱片30周年演唱会」，与《龙的传人》原唱者李建复压轴登场，他打扮休閒，穿著白T恤、啡色西装和牛仔裤，面带笑容，在台上并无讲话，只是由李建复作简单介绍后就开始合唱。

　　现场不少观众惊叫「他居然解禁了？」大叹「简直就是传奇式的政治事件」。滚石先前并没有透露演唱嘉宾中有侯德健，他本人也未曾签约过滚石，只是以作曲者身分上台。有消息人士称，侯德健演出已通过文化部审批，批文在演出前几天才拿到。

　　现年55岁的侯德健因《龙的传人》而两岸知名，他于1983年赴大陆发展。1989年「六四事件」，他与刘晓波、高新、周舵组成「天安门四君子」在广场上绝食，次年被大陆从海上强行遣返台湾。他之后曾多次低调来回大陆，但从未登台演唱。

　　有网民在新浪微博留言称，「想起了那个夜晚，侯德健抱着吉他，在帐篷之下，戴着那副标志性眼镜，和波波（指刘晓波）在一起，和广场上学生一起唱着那首歌。」新浪微博随后删走部分涉及「六四」的留言。</textarea><br/>
