    <td width="683"><h6>RFI: 茉莉花聚会使北京当局高度紧张，制片人何杨和维权人士陈云飞被警方带走 &nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">为了 防止今天可能出现的茉莉花散步活动，北京警方周六在中关村海龙大厦前悄悄进行布防、演练。据博讯网站报道，博讯义工在海龙大厦的中关村地铁出口出，看见有中年便衣用微行电台直呼指挥部。另据维权网报道，茉莉花聚会使北京当局高度紧张，北京独立制片人何杨和成都维权人士陈云飞被警方带走，下落不明。
3月18日晚6点30分左右，自称是北京市公安局的七、八名便衣闯进独立制片人何杨的家中，抄走电脑主机后将何杨带走。

同天晚上，成都行为艺术维权者陈云飞也被警方带走。

另外，3月16日晚被云南大理警方带走的作家许晖，在被留滞43小时后获得自由。

自2月19日以后，除了被刑事拘留的良心犯之外，陆续被警方带走后失踪的江天勇、滕彪、古川、冯正虎、胡荻、陈云飞等人仍无任何消息。

</textarea><br/>
