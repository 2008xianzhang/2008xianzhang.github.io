    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国公民探访山东盲人维权人士陈光诚的运动在临沂地区的暴力围堵和恐吓下仍在艰难地继续，与此同时，不断有来自各地的探访者在这个似乎法律秩序荡然无存的地段遭到严重殴打和抢劫。近日又有一些公民在试图探望被软禁的陈光诚及其家人时遭到不明身份人员的暴力相向，甚至有女士报案时在公安机关遭到警方人员的围殴和关押。

*刘萍: 受害者报案反遭警围殴羞辱*

上周末与30多名各地探访者一起前往东师古村遭遇拦劫殴打后被当地警方扣押的刘萍、李宇和单亚娟目前已有消息。11月3号晚10点多，来自江西新余的独立参选人刘萍对美国之音表示，她所在单位的一男一女两位领导刚刚从临沂把她送回家，由于挨打，她腰部受了比较严重的损伤。刘萍说，她的伤主要是她与李宇和单亚娟一起在东师古村所在的双堠派出所以受害人身份报案时被警察殴打所致，警察还在派出所内拿走了她的手机，并对她进行羞辱。


她说：“那个警察(警号)076970带领6、7名警察暴力殴打我，就在派出所内，给我打翻在地。不允许单亚娟，就是和一起移交报案的另一位女士，搀扶我起来。我感到下体有尿液流出来，我要上厕所，不允许我上厕所。”

刘萍表示，她几天前在东师古村附近被打的旧伤未愈，又添新伤，随后她被送进临沂一家豪华宾馆，由八男一女在宾馆房间内看守了两天。

*单亚娟：为自由不惜绝食抗争*

来自黑龙江省鸡西市的单亚娟对美国之音表示，她在那个派出所内看到先前被疑似社会闲杂人员的当地人殴打的李宇似乎伤势严重，腰直不起来。她说，她也被送进一个豪华宾馆，由当局指派的三男一女年轻人在她的房间内日夜看守。单亚娟表示，她在那里期间一直绝食绝水，就是为了要求释放，后来被鸡西警方来人接走。

推特上有网友留言说，四川角马俱乐部发起人李宇的哥哥表示，他家乡的国保可能会到临沂接李宇回去。此外，辽宁的刘力、上海的毛恒凤等几天前的一个下午到临沂参加探访行动的一些访民也都被当地不明身份人员殴打受伤。其中不少人的手机和相机等财务在当地一条公路上遭抢。


*网上新信息显示刘沙沙受伤回原籍*

另一方面，关于引起陈光诚支持者关注的活动人士刘沙沙头部受伤的照片，网络评论人士北风又在其推特上发布更多相关照片，以回应某些质疑照片真实性的网友评论。此外，北风在推特上又公布了一份11月4日由河南省桐柏县公安法医出具的伤情鉴定报告，含有刘沙沙(本名刘琳娜)自述三天前遭人踹倒头部着地短暂丧失意识等内容。这些信息显示，刘沙沙看来已经从临沂被移交她原单位所在地南阳地区。

*双堠派出所自称能打硬仗*

美国之音试图联系管辖连续发生打人和拦路抢劫事件地段的双堠派出所，但是一直无人接听该公安机构公布的电话。该派出所网站上的简介称，“近年来，多次被县委县政府授予创人民满意活动先进单位。2003年被评定为三级公安派出所。” 这段简介还说，“该所始终坚持抓班子、带队伍、促工作、保平安的工作思路，全所民警团结奋斗、不畏艰难，采取多种措施加大打击、整治力度，打造一支敢于拼搏，能打硬仗的公安队伍，赢得了群众的称赞。”
