    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自由亚洲电台
2011-05-05

因为“冲击国家机关”服刑10的湖南民主人士李旺阳周四刑满出狱，家人及多名准备前往迎接他出狱的民主人士均遭当局警告或软禁而无法成行，家人指至今仍未见李旺阳回家。（冯日遥报道）

李旺阳的妹夫赵宝珠周四傍晚向记者指，本周初接到邵阳市公安来电通知，指李旺阳将于周四早上刑满获释，当局指届时会带他回来，禁止家人前往监狱接他，周四整日留守家中的赵宝珠指，按路程李旺阳应该中午便回到家中，但至晚上仍未见踪影。

他说：“我从外边赶回来等，至今一直未见他回来，亦没有任何消息，他妹妹亦正由广东赶回来。”

与李旺阳稔熟的多名当地民主人士，原打算早上到囚狱迎接他，均遭当局警告及软禁。其中民主人士张善光向记者指，周四被公安传唤问话，至今仍未被释放。

他说：“我家往监狱有几百公里的路程，我一定要乘火车去的，公安已禁止我前往，但我不听，周三我到火车站上车时遭他们拦截，押我回来，我说我不去了，他们都不相信，把我绑到旅馆过了一夜，今早再把我带往派出所，现时一直看著我，不准我离开。”

张善光指，李旺阳在狱中曾多次遭虐打及精神折磨，更患有重病，对他现时的处境感到十分担心。

他说：“他在狱中遭狱警野蛮的肉体残害，九死一生的，他患有甲亢、心脏病，双眼失明，双耳失聪，生活完全不能自理，他身体状况十分糟糕。”

另一民主人士矛利向记者指，他与李旺阳已是20多年的老朋友，日前接获李旺阳的妹妹李旺林来电，告知她哥哥将快出狱，由于李旺林受到当局施压阻止她前往迎接哥哥，所以他主动组织当地人士前往接其出狱，周三起至今，当局派员在其家门外站岗，禁止他出门，矛利指，当局将民主人士陷狱，更牵连其身边的人被打压。

他说：“李旺林自哥哥坐牢后，她亦受到很大压力，她与丈夫的经济状况很不好，可以说是居无定所，夫妇两人都要在外边打工，李旺林曾因为哥哥呼吁，被指接受海外媒体访问被处劳教三年，所以她一直都很害怕。”

矛利指，李旺阳一生为民主事业奋斗，体弱多病，膝下无儿女，身边无老伴，祇有与妹妹相依为命，目前他既无房屋，亦无存款，出狱后生活将无所依靠，非常凄苦，矛利指，等公安解除监控后，他会设法前往李旺阳家探望他，及为他筹些生活费。

现年61岁的李旺阳，1983年与朋友成立工人互助会，1989年六四运动时，他牵头组建“邵阳市工自联”，发动工人游行、示威，声援以北京为中心的学生民主运动。同年6月9日被捕，以“反革命宣传、煽动罪”判刑十三年。2000年6月刑满释放。出狱未到一年，因其上访举报在狱中遭不人道对待，再被以“冲击国家机关”罪判监10年。两次被判刑合计长达23年之久。</textarea><br/>
