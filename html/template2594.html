    <td width="683"><h6>独立中文笔会关于会员秦永敏失踪的呼吁声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012年6月12日

独立中文笔会严重关切，本会会员、2011年度“刘晓波写作勇气奖”得主秦永敏先生与其新婚妻子王喜凤女士自6月1日以来与外界失去联系，至今已超过10日，其亲友均无法联系秦永敏夫妇，有朋友至其武汉住处探望发现住处无人。鉴于秦永敏自2010年11月获释以来，一直处于中国当局严密监视之下，并仍处所谓“剥夺政治权利”附加刑期间，本会有理由担忧他因批评写作遭至报复而被当局强迫失踪，因此呼吁有关当局查明或公布其失踪真相，尽快使他们夫妇恢复人身自由和言论自由等基本权利，并释放包括本会荣誉会长刘晓波等四名会员在内的所有因言获罪者。

秦永敏现年59岁，他于1979年民主墙运动期间创办民间刊物《钟声》，1981年因“编辑出版非法刊物”被捕，后以“反革命宣传煽动罪”判刑8年。出狱后于1993年发起起草《和平宪章》，提出平反“六四”和释放所有政治犯等要求，随后被判处劳动教养两年。1997年秦永敏发表致江泽民的公开信，要求中共进行政治体制改革，实现民主宪政。1998年在武汉创办《中国人权观察》通讯，同年公开发起成立“中国民主党湖北省筹委会”，并到湖北省民政厅申请注册，由是于1998年11月30日被捕，以“颠覆国家政权罪”判刑12年，剥夺政治权利3年。2010年11月底刑满获释后，他无惧当局的高压和尚处被剥夺政治权利3年附加刑的监控风险，继续坚持写作并报道国内维权动态，并于2011年5月加入独立中文笔会。秦永敏先生在中国的极权制度下始终坚持独立思考，勇敢表达，不屈不饶，保持了一个中国自由作家的良知和勇气。独立中文笔会于2011年11月15日国际笔会“狱中作家日”宣布授予其2011年“刘晓波写作勇气奖”，并于上周末在香港举行颁奖礼，但因当局的阻挠，秦永敏本人及家属均无法到港出席颁奖礼。

同时独立中文笔会注意到，本会会员范燕琼因上街打横幅支持温家宝总理实施政改、要求平反六四，自6月初至今被福建省福州国保围困、封锁家中，并被切断网络；包括本会副会长蒋亶文、理事莫之许、野火在内的多人被当局阻挠出境参加上周末本会于香港举办的文学交流活动。此外上海维权作家、“护宪维权网”和民刊《督察简报》主编冯正虎自今年2月27日以来被软禁在上海家中，至今已超过3个月，期间多次被传唤、搜家。鉴于中国言论自由状况的持续恶化，鉴于包括本会荣誉会长刘晓波等四名会员在内因言获罪系狱的现状，独立中文笔会严重关切会员秦永敏被失踪和范燕琼等被骚扰、打压的现状，担心他们同样因批评言论遭至报复，为此呼吁声明如下：

——要求湖北有关当局尽快查明或公布秦永敏夫妇失踪真相，尽快使他们恢复人身自由、言论自由等基本权利；

——要求福建有关当局尽快解除对范燕琼的骚扰围困，上海有关当局尽快解除对冯正虎的非法软禁，使他们恢复人身自由、言论自由等基本权利；

——如秦永敏夫妇因言论而遭关押，有关当局应纠正以言论罪的错误做法，立即无条件释放他们；在其被关押期间应确保其人身安全和人道待遇，及其联系家人和获得法律代理的法定权利；

——要求有关当局取消对本会会员和其他公民依法享有的自由出入中国大陆的所有限制；

——国内外各界密切关注中国言论自由和人权状况的持续恶化，督促中国有关当局尽快释放包括本会会员刘晓波、师涛、杨天水、朱虞夫在内的所有因言获罪被关押者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org。
</textarea><br/>
