    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">黎堡

图：美国国会被暴力闯入后当日恢复秩序 副总统彭斯与议长佩洛西主持参众两院联会（路透社2021年 1月6日）

华盛顿 — 美国国会议员们星期三（2021年1月6日）晚上回到了议事大厅，继续为认证去年11月的总统大选结果进行辩论。

在经过一连串辩论和表决后，主持参众两院联合会议的副总统拜登星期四凌晨宣布，国会确认各州选举人团早前的投票结果，确认前副总统拜登击败现任总统特朗普，赢得了去年11月3日举行的总统大选。

特朗普总统随后通过发言人发表一份声明说，“尽管我完全不认同大选结果，1月20日的权力交接将有序进行。”

星期三早些时候，数以万计的特朗普总统支持者聚集在国会山，抗议他们相信发生了的大规模选举舞弊行为，并要求国会拒绝认证民主党人拜登赢得总统大选。其中一些抗议者攻破警方的警戒线，闯进国会主楼，迫使国会议员们紧急撤离议事大厅，导致认证程序暂时中断。

抗议者攀越国会主楼外墙，强行闯过警戒线，与持枪警察对峙。警方发射催泪弹、要国会议员们趴地躲避并戴上面罩。这些画面震惊了全美国，也引发全世界的关注。

当选总统拜登称这不是一场抗议活动，而是叛乱。

包括共和党籍前任总统和现任国会议员在内的政界人士纷纷谴责示威者强行闯进国会大楼，直接攻击美国的民主制度。许多政界精英称特朗普总统的言行鼓动了抗议者的暴力行为，并要求他立即停止针对总统大选发表不实言论。

在抗议者闯进国会大楼前，特朗普总统在白宫前对数以万计的支持者们说，大规模选举舞弊行为盗窃了他连任总统的机会，并呼吁他们在集会结束后沿着宾夕法尼亚大街向国会进发，要求国会拒绝认证这次的大选结果。美国司法部早前在调查后没有发现足以推翻选举结果的大规模舞弊行为，联邦法庭也拒绝了特朗普团队提出的多项法律诉讼。

在抗议者暴力闯进国会大楼后，特朗普发表讲话，一方面呼吁抗议者和平离开国会山，不要与国会警察和执法人员冲突，一方面继续声称他的胜选被窃。

在国会星期三晚上恢复就大选结果举行的认证辩论中，一些议员敦促国会立即停止有关辩论，称国会无权推翻美国选民和各州选举人团的选举结果，认为继续辩论下去只会助长特朗普及其支持者的无理要求。

主持参众两院联合会议的副总统彭斯说，国会必须依照宪法完成对大选结果的认证程序。他说，在遭受史无前例的暴力和破坏后，国会当天又恢复了议事日程，让全世界再次看到美国民主制度的复原力和毅力。
