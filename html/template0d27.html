    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">晓波肝癌病重的消息一传开来，国际笔会的大家庭立刻行动起来。不仅国际笔会总部对外发布新闻，要求北京立即无罪释放晓波，并且应允许他自己选择在何处就医，如果要到国外，他的妻子刘霞应当能陪行。美国笔会向川普政府发出类似内容的呼吁信。瑞典笔会给他们正在中国访问的总理发信，要求他直面东道主，为刘晓波说情。加拿大笔会也给他们的总理发出紧急的求救信。德国笔会的会长和狱委负责人立即给默克尔总理及外交部写信，请他们向中方请求让晓波刘霞夫妇到德国来就医。从昨日（6月26日）清晨到今天，24小时内，世界媒体不断报导晓波保外就医，病情严重的消息。连刘霞跟朋友通话的哭声都从德意志电台里传了出来。

昨日深夜，莱茵马斯职业高校的教师－库纳牧师（R. Kuehne）连夜写了一封给默克尔总理的信，请她本着基督教的人道精神，营救晓波，他说这是该校上千名德国青年学生和老师发自内心的呼吁。库纳牧师是海外民运的忠实盟友，从2010年起，他每年12月10 日会带领两三百名师生赶到500公里以外的柏林，站在风雪中向中国使馆喊话，要求释放诺贝尔和平奖得主刘晓波。他的信请两位联邦议员今天将亲自在议会中递交给默克尔总理。

晓波不仅是六四精神的代表人物，也是中国人良心丶理想和憧憬的代言人。为了实现自由丶民主丶人权丶法治的“中国梦”，你牺牲了自己的自由甚至生命。你的追随者丶拥护者遍及天下。你身心的健康牵动千万颗善良正直人们的心。晓波，全世界任何自由的地方都是你的祖国，爱好自由和平的人都是你的朋友和家人。我们伸开双手迎接你和你挚爱的刘霞。

6/27/2017科隆

来源：独立中文笔会</textarea><br/>
