    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">资料图片：2019年3月6日，加拿大温哥华某法院举行孟晚舟引渡案听证时，一些加拿大人在庭外举牌，要求释放在华被捕的加拿大人，前外交官康明凯及商人迈克尔·斯帕弗。 REUTERS - LINDSEY WASSON

作者：瑞迪

中国外交部发言人近日再次指称华为财务高管孟晚舟在加拿大被捕是“彻头彻尾”的严重政治事件几天后，中国司法部门正式对两名在押加拿大人，前加拿大外交官康明凯和商人斯帕弗间谍罪。中国检察院19日发表的两份公报指控他们“涉嫌为境外刺探国家秘密”。

根据北京市人民检察院官方网站19日发表的两份公报，加拿大前外交官康明凯被北京市检察院起诉“涉嫌为境外刺探国家秘密、情报”罪。加拿大商人迈克尔·斯帕弗被辽宁丹东是检察院起诉“涉嫌为境外刺探、非法提供国家秘密”罪。

这两项起诉公报发表几天前，中国外交部发言人赵立坚6月15日在北京再次表示，中国华为集团财务高管孟晚舟2018年底在加拿大温哥华国际机场转机时被捕是“彻头彻尾的严重政治事件”，他指责加拿大在“扮演了美国帮凶的角色”。

2018年12月1日，华为集团财务高管孟晚舟过境加拿大时，加拿大警方应美国司法部要求，在温哥华国际机场，将其逮捕，启动是否决定将其向美国引渡的司法程序。

孟晚舟被捕几天后，加拿大前外交官康明凯和熟悉朝鲜事务的商人迈克尔·斯帕弗先后在中国被捕。西方国家普遍认为北京逮捕两名加拿大人的举动是对加拿大逮捕孟晚舟事件做出的报复措施。

孟晚舟事件引发中加两国一场严重的外交危机。据法新社报道，中方曾多次暗示加方双方孟晚舟是双边关系改善的必要条件。

加拿大司法部门目前仍在审理是否向美国引渡孟晚舟。孟晚舟被捕10天后即获得取保候审。今年5月，孟晚舟一度认为可能立即获释回国的希望落空，只得继续等候引渡裁决。

两名加拿大人18个月来则一直处于被关押状态。加拿大政府此前曾指控中国当局对两人实行“任意关押”。

美国司法当局指控孟晚舟在华为集团下属集团在伊朗的业务中对银行隐瞒资讯，违反美国对伊朗的经济制裁。
