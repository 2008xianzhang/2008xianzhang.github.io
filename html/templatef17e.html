    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国一网名为雁南飞的网友，10天前被一群自称是警察的人带走，至今下落不明。设在中国的维权机构[中国人权观察]对雁南飞的失踪高度关注。

设在南京的中国人权观察组织说，吉林女网民雁南飞今年3月22日午夜被带走。之前，她正在网上跟江西的郭莲辉律师和广西异议作家荆楚等三人聊天。

广西作家荆楚星期六(4月2日)对美国之音说，当时雁南飞对他们说，有人反复敲门，雁南飞告诉他们不要下线。荆楚说：“他(们)敲了三次门。我告诉她夜半三更的敲门，你不要理他。然后他就反复地敲门，她问他(们)是什么身份，他们说是警察。我告诉雁南飞验他的证件。”

荆楚说，这伙人进去之后大约20分钟，雁南飞被来人带走。

雁南飞(本名可能叫张敬同)，30多岁，吉林人，具体户口所在地不详。不过，熟悉她的网友说，她在离家200里的某县城开有饮食店。雁南飞近年来积极参加维权工作，和一些异议作家有联系。

荆楚说，雁南飞是他的读者之一，因为喜欢他的作品，所以彼此才认识，成为网友。荆楚表示，雁南飞非常尊敬对中国民主事业奉献的人。他说，雁南飞被带走时，他们正在聊怎样营救李海。

北京异议人士李海今年2月下旬被北京公安朝阳分局拘押以来，雁南飞一直向中国人权观察了解他的情况。中国人权观察主席秦永敏说：“基本情况就是，在2月26日李海先生被捕以后，雁南飞女士非常着急。就主动跟我联系，让我寻找李海的家人，我帮她找到了李海的家人。她又主动为李海聘请了律师。她本人对李海非常钦佩。”

秦永敏说，雁南飞参加过一个网络群聊组，据网友一直认为，雁南飞非常有爱心，对人非常友好，没有卷入政治。据秦永敏的调查，雁南飞多年前有过上访的经历。

因发表异议和组织民主党而坐牢多年的秦永敏说，他跟雁南飞没有见过面，只是通过互联网有过接触，对雁南飞的情况并不十分熟悉。她失踪之后，秦永敏一直通过各方调查雁南飞的情况。秦永敏说：“结果查明，雁南飞女士她的本名可能叫张敬同。她一直是一个非常安分守己的职业女性。虽然关心社会事务，但是并没有卷入政治。”

中国人权观察组织主席秦永敏表示，要是仅仅是因为要营救李海，当局就在深更半夜把一个女性抓走，这种做法非常没有道理。秦永敏代表中国人权观察对雁南飞被失踪表示强烈不满，他呼吁善良的人们一起关注发生在中国的严重侵犯人权事件。

跟雁南飞聊天的网友之前谁都不曾料到一个民间女子会遭遇绑架，因此没有人想到问及她的具体居所地址。美国之音记者拨通雁南飞的手机，结果一段音乐之后，信号自动切断。
