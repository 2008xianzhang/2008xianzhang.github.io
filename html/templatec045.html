    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国浙江省宁波市检察院上个月起诉了香港铜锣湾书店前股东桂敏海，罪名是为境外非法提供情报罪。

宁波市中级人民法院审理之后，本月24日宣判认定桂敏海有罪，判处有期徒刑10年，剥夺政治权利5年。

相关公告指出，桂敏海表示认罪服判不上诉，案件办理过程当中，司法机关充分保障桂敏海依法享有的各项诉讼权利，部分社会群众旁听了宣判。

已经歇业的香港铜锣湾书店以贩卖中国政治禁书闻名，书店股东吕波、桂敏海、店长林荣基、业务经理张志平、经营者李波等人于2015年10到12月之间，陆续在中国、泰国，甚至香港失踪。

桂敏海1964年生于浙江宁波，1996年加入瑞典国籍，2014年买下铜锣湾书店。

来源：VOA</textarea><br/>
