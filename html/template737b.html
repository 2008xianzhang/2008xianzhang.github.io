    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国副总统拜登星期五上午与习近平共同出席中美企业家座谈会,下午与胡锦涛及温家宝会面。有北京民主人士在拜登访华期间被上岗。

美国副总统拜登星期五进行第三天访华行程，上午与习近平共同出席中美企业家座谈会，习近平重申，中国将继续解放思想，坚持改革开放，切实贯彻依法治国方略，不断完善对外经贸合作法律法规，有效加强知识产权保护，并在自主创新、产品认定、政府采购方面一视同仁，一如既往的为所有合作者创造良好的投资环境。

同一天下午，拜登与中国国家主席胡锦涛和国务院总理温家宝分别会面。

温家宝表示，希望美国克服重重困难，走上健康的发展轨道，美国的繁荣有利于整个世界，拜登表示，将会处理好国债问题，双方也就关心的经济议题发表了看法，希望推进双边关系向前发展。胡锦涛也与拜登就两国经济问题交换看法。

拜登星期五上午与习近平共同出席中美企业家座谈会，习近平重申，中国将继续解放思想，坚持改革开放，切实贯彻依法治国方略，不断完善对外经贸合作法律法规，有效加强知识产权保护，并在自主创新、产品认定、政府采购方面一视同仁，一如既往的为所有合作者创造良好的投资环境。

香港时事评论员谭志强向本台表示：“他主要来不是见胡锦涛，主要是见习近平，因为是习近平请他来的，副主席的身份等于副总统，他是来看十八大会选成什么样子，这个他一定要了解，现在他需要增加一些私人感情的纽带，方便日后工作，前一阵子中美关系，尤其是军事部署上闹得很不愉快，所以就找外交上有点经验的拜登，在外交上修补关系，接下去中国和美国还是一个争议不断，矛盾不断的场面，因为美国国势在衰弱，东北亚地区美国不可能跟他们交战的。”

拜登访华期间表示，美中关系是当今世界最为关键的双边关系，双方的成功有利于整个世界的发展和稳定。作为世界上两个重要的经济体，在世界经济面临严峻挑战的形势下，美中合作对两国和世界经济增长至关重要。虽然在拜登启程访华前，外界早已获知此行重点将以经济为主，但不少人还是希望拜登能提人权问题。

美国国务院在拜登出访之际，要求北京释放维权律师高智晟，并促北京澄清高智晟所涉案件细节，以及高目前身在何处。 然而，就在拜登访华期间，有北京民主人士被上岗。

民主党成员查建国告诉本台记者：“前天晚上他们来了，来了之后，我昨天跟今天出门背后都跟着警察。”

记者：“他明确说美国副总统拜登来访中国吗？”
查建国：“对，很明确的说就是这事，凡是有这样的情况他们就是要来，这是一个不讲理、不讲法的行为，侵害公民权利的行为。”

拜登此行除了官方正式活动受外界关注外，美国驻华大使馆的官方微博星期四发布的一条花边信息也引起了网友热议，到星期五已经被转发约五万次，评论超过两万条。微博内容说：“今天拜登副总统等5人点了5碗炸酱面，10个包子，拌黄瓜，凉拌山药，凉拌土豆丝以及可乐等。总费用79元。拜登副总统在结账时对店主说，给你们带来了许多不方便。他掏出100元结账，剩下的按照美国习惯作为小费。”

此消息一发出引起了众多网友的热议，微博上流传这样一个段子：一碗炸酱面，国人吵翻天。美帝很阴险，公然搞演变。笑我红官员，天天吃酒宴。亲民小饭店，这是打谁脸？头号超级国，作秀比勤俭。此气怎能咽，五毛紧握拳。攻占华盛顿，奥巴马还钱！

不少网民就拜登吃面行为对比了中国官员，有网友调侃道：吃饭竟然不开包厢？竟然没上特供茅台？竟然没女公务员陪同？

近年来中国官员的亲民行为被指虚伪，嘘寒问暖、实地探访，已成为新闻联播中必定出现的字词，亲民的行为摊在公众的视线下，背后茅台特供，天价晚饭、红会贪污，以及相关政府单位购置路虎车，领导出行警车开道，警察封路等行为，屡屡在网络上被网友揭露及转发。


以上是自由亚洲电台驻香港特约记者心语的采访报道。
