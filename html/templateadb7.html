    <td width="683"><h6>RFA：高智晟将缓刑期满 仍音讯全无&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">失踪一年多的北京维权律师高智晟音讯全无，其兄拟在他月内缓刑期满期间，到北京寻找他并与警方交涉。而大陆异见人士胡佳对高智晟失去音讯多时，表示担忧。(海蓝报道)

陕北的兄长高智义表示，其弟再次失踪二十个月，毫无音讯，近期网上更传出死讯，家人甚为担心，他计划在明年1月1日，高智晟缓刑期满附近日子，前往北京寻找他的下落。今年8月，原本打算去北京打听消息，国保人员不准他离开，因此没法成行，但这次他不会理会，因为弟弟失踪多时，缓刑期满后，警方没理由限制他的自由。

高智义又指，他最后一次见其弟，在去年清明节，他在警察陪同下，来到陕北家乡扫墓，当时他的健康情况尚可，并住在家里三天，负责监视的警察则住在隔壁一间房屋，当时他透露人身不自由，警察带他到那里便到那里，有时不知道身在何处。高智义指，自这次离家后，再没有他的消息。其弟与该名警察一起离开陕北，因此他应该在警方手里。

他说：只好等他期满（缓刑）再跟他们交涉，自上次之后，现在一直没有消息，我跟北京打几次电话，他们不接电话，就是公安局管他的一个处长。我不知道，是他们带走的，并不是他一个人走的。

关注高智晟失踪的异见人士胡佳表示，上周他收到高智义的求助电话，表示将到北京寻找弟弟，他一定会接待他。自从今年出狱后，他一直关注高智晟及其他异见人士，但不敢主动联络高律师的家人，因为他也是敏感人士，不知会否影响他们。不过，其兄主动建立连系，他便放心协助他们。

胡佳又指，高智晟上次露面后，便没有任何消息，他透过各种方式追查，所有人对他的讯息都是20个月前，这段时间，他没有联络其兄长及妻儿，情况令人担忧，也不可思议，因为他不可能不向至亲报平安，而他肯定在当局的限制下，至于是什么形式，外界没法知道。另外，近日传出高智晟的死讯，他个人不太相信此消息。

他说：如果他没有联系的话，我认为是当局限制他的人身自由与通讯自由，至于用什么方式去限制，把他关在一个完全像监狱式的那种，或是拘留所的地方，或是双规的那样，我们便不得而知。

胡佳又指，他曾听说高智晟失踪期间受到酷刑，他认为，这或许有可能，因为在监狱服刑有法规约束，狱警不能随便殴打囚犯，但国保人员可以经常超越法律，他们更方便使用一些措施，如果高智晟在监狱内，反而不会受到这种虐待。

胡佳自06年高智晟第一次失踪，已关注他的情况。胡佳表示，07年4月，高智晟曾致电给他，告知缓刑出狱后，被封锁的状况。他曾探望高智晟几次，当时他常突然从家中被带走。其后胡佳本人被软禁，没法与高智晟见面，透过朋友得知，当局给他很大压力，并威胁他或会再次关进监狱。

高智晟缓刑期满，当局应公开宣布。按中国刑事诉讼法第七十六条，被宣告缓刑的人士，在缓刑考验期限内，由公安机关考察，所在单位或基层予以配合，如果没有本法第七十七条规定的情形，缓刑考验期满，原判的刑罚不再执行，并公开予以宣告。

高智晟自09年2月在陕北家乡被带走，大约失踪13个月后，去年3月底逐渐与外界接触，4月6日他返回北京，首次在外国媒体曝光，并与朋友见面。他接受美联社访问时，透露失踪期间遭虐待的情况。4月15日，他到新疆乌鲁木齐探望岳父耿云狄，共逗留6天，其后再度失踪。耿云狄指，他在去年最后一次见到女婿时，只跟他交谈生活上的事，并不知道被关押的情况。

现年44岁的高智晟，06年12月21日，被北京第一中级人民法院以“煽动颠覆国家政权罪”判刑3年，缓刑5年，他的妻儿在他失踪前逃往美国。
