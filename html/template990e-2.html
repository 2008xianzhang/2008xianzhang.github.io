    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">山东盲人律师陈光诚近日再传出被暴打消息，设在美国的对华援助协会呼吁当局停止打压并计划向美国国会及欧盟各国介绍陈光诚处境。有中国网友近日为陈光诚孩子争取教育权。

山东盲人律师陈光诚遭到迫害备受外界关注，自去年九月出狱后他一直处于与外界隔绝状态，美国对华援助协会月前公开陈光诚妻子袁伟静的求助信,描述了自今年2月18日起全家的迫害受到升级，引起各界反响，人权团体也呼吁当局停止对陈光诚一家的打压。然而，美国对华援助协会负责人傅希秋牧师星期二向本台表示，当局的迫害最近更在升级：“据知情人士了解，他最近又遭到毒打，九月份，我们要推动(美国)国会有进一步的听证会，专门根据陈光诚一家的遭遇会有一系列的听证会，希望国际社会可以关注，最终是希望为推动中国法制进程的盲人律师能够获得自由，目前当局对他们所有的对待，软禁，乃至毒打，把家庭变成监狱，这不止是违反了中国自身的法律，也违反了国际间的人权法规，与中国各方面法律都相抵触，整个都到达了道德的底线。”
 
除了美国国会之外,该协会还计划对欧盟国家就陈光诚事件进行连串呼吁：“只要是他们一家没有实现完全的自由，我们就不会停止呼吁和努力，这是我们的立场。九月下旬也会去欧洲、爱尔兰、英国和荷兰，也会提到为陈光诚呼吁的事情。”

陈光诚夫妇被软禁，他的孩子也备受牵连，当局禁止他的女儿出门上学，维权人士刘沙沙、王雪臻等人周日到陈光诚居住的东狮古村外查看学校位置和交通情况，刘沙沙此行每个举动都在推特上公开，以防不测。

据悉,临沂教育局丁局长接待了他们，并予以答复称：““孩子应当上学，县教育局和乡镇政府会组织监督孩子入学。”教育局随后给出答复，陈克斯（陈光诚女儿）符合入学条件，如父母无正当理由导致无法入学,当地部门该对其批评教育责令限期改正,如因外力原因导致无法入学,需有关部门实际调查后给出书面报告。刘莎莎向本台表示：“原先大家以为克斯没有户口，公安说克斯的户口是拖了好几年才办的，大概是去年办的，她上了户口这个消息没有及时传出来，外面的朋友都会以为克斯是因为没有户口所以才上不了学，我们都还跑去公安局去问克斯的户口，昨天下午有个亲戚打电话来，还把克斯户口的图片发上网了，户口去年还是上了。”

一直关注陈光诚情况的南京网友珍珠告诉本台记者，据她所知，目前陈光诚一家处境进一步恶化，因为沂南当局正在陈光诚住所邻近兴建新房子，珍珠说：“他现在房子里困了四个人，他们目前是不能跟外界接触，他们夫妻还有小孩都不能出去。我们原先得到的消息是把陈光诚夫妇分开，现在要看看他(当局)究竟想干嘛，我们还要继续观察，可能等房子建好以后，他们夫妻与女儿就要分开居住了。(陈光诚夫妇将受更多的限制) ”

 以上是自由亚洲电台驻香港特约记者心语的采访报道。
