    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">10月10日，辛亥百年之际，澳洲齐氏文化基金会将"推动中国进步奖"颁发给中国独立制片人王利波和维权人士王荔蕻，王荔蕻之子齐健翔代尚处当局监禁中的母亲发表获奖感言。  

2011年10月10日，澳州齐氏文化基金会发布公告：将第四届"推动中国进步奖"颁发给中国独立制片人王利波和王荔蕻。王利波曾拍摄反映1976年发生"唐山大地震"不为人知真相的纪录片《掩埋》；维权人士王荔蕻也是另外一部纪录片《赫索格的日子》的"灵魂导演"，她参与了此片纪录的"福建三网友案"的围观声援活动。目前被当局以"寻衅滋事"罪名判刑九个月，尚处监禁之中。

该基金会公告还称，已经将奖金和证书转给两位获奖者，这两部获奖者参与的纪录片将择日在澳洲放映。

澳洲齐氏文化基金会迄今已经举办过四届"推动中国进步奖"颁奖活动，第一届授予"中国和解智库"；第二届颁给目前旅居德国的中国作家廖亦武；中国独立制片人林鑫以其纪录片《三里洞》获得了第三届"推动中国进步奖"，也是从这届开始，该基金会决定今后的奖项将集中关注中国独立制片人群体。

据悉，两位获奖者由中国知名的纪录片导演艾晓明、胡杰和北京电影学院教授崔卫平共同推荐。他们认为：《掩埋》这部纪录片为历史留影，也揭示出人人都会因为不知情被掩埋，而推卸责任的人，注定还要把这样的真相再次掩盖。另一位获奖人王荔蕻是2010年最重要的一场公民运动--声援"福建三网民"现场围观的发起人之一。三位推选人在获奖的推荐词中，称王荔蕻是网络时代公民记录的杰出代表，她象征了公民与新媒体技术的创造性连接，象征了团结、勇气和创造力。 

齐氏文化基金会缘起中国早期留美学者齐尊周，他在四十年代回到中国，在中共执政后历经牢狱生涯23年，后辗转出国。98年逝世后，其儿女投资设非盈利的"齐氏文化基金会"，以褒奖推动以文字和影像纪录的方式推动中国进步者。

"独立制作人保存、挖掘历史真相和关注弱势群体"

德国之声在第一时间采访了目前旅居在澳大利亚的齐氏文化基金会理事齐家贞，据她介绍，在前三届都组织了颁奖活动并且在前两届邀请获奖人到澳大利亚领奖、第三届邀请受奖人到台湾领奖，但由于中国当局的限制，第二届、第三届的获奖者廖亦武、林鑫和其他的推荐人都未能出境。中国当局还对获奖者的写作和纪录工作进行干扰。

齐氏文化基金会遂改变了评奖和颁奖的模式，在第四届中，由长期关注和纪录中国社会现实的公共知识分子和纪录片导演崔卫平、艾晓明、胡杰进行推荐和参与评选，也在授奖方向上作出调整。

"我们将注意力放在独立制片人的身上，我们认为他们在保存、挖掘历史真相，在对弱势群体的关注上尽了他们很大的努力，他们放弃他们的利益，冒着很大的风险，他们的精神值得我们鼓励和赞扬的。"

"历史的脉络和人的指纹一样无法篡改"

该奖项第二届的获奖者廖亦武，在早前接受德国之声的采访时曾说"我是一个记忆工作者"，到现今该奖集中注意力在中国的独立制片人群体，记录真相成为"推动中国进步奖"的核心关键词。

谈及这些真相纪录者的意义，齐家贞认为："我觉得我们中国需要的就是诚实和正直，对于历史来说，要求的就是真实和公正，这些都是人们需要去努力的方向，但在中国的现实，很多历史都被篡改了，但历史的脉络就象人的指纹一样，，真实的历史是无法篡改的。中国近六十几年的历史中，人们的生活状况，他们遭遇了什么，他们在想什么，他们在追求什么？这些都不能保存和展现，需要靠这些独立制片人，去捞取和抢救这些历史，一个人、一个国家，应该有真实的历史，所以独立制片人的意义就在此，我们愿意给予他们鼓励。"

"这是对一个社会真正应该有的价值观的鼓励"

两位获奖者之一的王利波，在获奖后发表的获奖感言中表示："公民社会由每一个公民组成，一个国家进步的动力来源于这个国家的每一个公民的努力和担当。"他在最后结束语是："不要让我们因为爱自己的祖国而感到可耻"
Bildunterschrift: "福建三网友"围观团,中为王荔蕻
被中国当局判刑九个月目前仍处监禁中的王荔蕻，她的儿子齐健翔代向主办方发表获奖感言："在犬儒主义蔓延，冷漠症席卷全国的现状下，做一个好人的风险之大是我们无论如何也想不到的。直到我母亲被中国政府以'寻衅滋事'罪名逮捕，我们才清晰地看到当今中国维权人士处境之艰难。刚性维稳政策下的中国已经成为了一个惩善扬恶的社会，此时贵机构授予我母亲这个奖，无疑是对正义公道的拨乱反正，是对一个社会真正应该有的价值观的鼓励。"

在接受德国之声采访时，齐健翔表示："我觉得挺激动的，中国还有这么多顶着政治压力，推动维权和中国社会进步的人，这个奖给我的最直接的感觉是这些人的努力没有白费，这个奖也不只是给我母亲一个人的，是给所有中国良心未泯的、还怀有理想的、觉得中国还有希望的、还愿意为这个国家好的人的鼓励，今天正好是辛亥百年，所以这是很有意义的一件事。"他也表示将在下次律师探望母亲时，告知母亲这个消息。

作者:吴雨

责编:馨月

附：王荔蕻和王利波获奖感言
王荔蕻受奖辞（齐健翔代）

尊敬的齐氏文化基金会：

感谢贵机构授予我母亲王荔蕻"中国进步奖"，作为儿子我替她感到骄傲。在犬儒主义蔓延，冷漠症席卷全国的现状下，做一个好人的风险之大是我们无论如何也想不到的。直到我母亲被中国政府以寻衅滋事罪名逮捕，我们才清晰地看到当今中国维权人士处境之艰难。而我母亲并非为自己而是为他人维权，这也更加说明了连帮助别人都会面临牢狱之灾，遑论替自己讨一个公道要承担的政治风险有多么大。刚性维稳政策下的中国已经成为了一个惩善扬恶的社会，被救人反诬救人者是肇事者的新闻屡见不鲜，社会风气极度败坏、社会道德急剧滑坡。此时贵机构授予我母亲这个奖，无疑是对正义公道的拨乱反正，是对一个社会真正应该有的价值观的鼓励！

信息时代的革命已经开花结果，中国不可能抽身于这场全世界范围的深刻、全面的变革。面对当局顽固不化、穷凶极恶的手段，已经说明了他们即将被这个时代的洪流所淹没。民主是大势所趋，自由是人心所向。我相信只有在自由的土地上才能开出最鲜艳的花朵，才能有所谓的"中华民族的伟大复兴"，才能让中国在国际上获得真正的尊重。

您们的奖励是对千千万万身陷囹圄、身处险境仍为推动中国社会进步进行不懈努力的人们的最大支持！再次表示我对您们的敬意！

我们今天所做的一切并不仅仅是为帮助他人，也是帮助我们自己，更是为了帮助我们的子孙后代。人生的意义是作为桥梁--为自己的后代搭建一座通往更美好、更理想世界的桥梁。愿我们今天的努力能化为后人的动力，自由之火永不熄灭，美丽之桥终将建成。谢谢！

王利波获奖感言：

非常感谢"齐氏文化基金会"将这一届的"推动中国进步奖"颁给我的纪录片《掩埋》，在了解"齐氏文化基金会"的缘起后，高兴之馀让我惭愧的是自己离"推动中国进步奖"这几个字还很远。

"齐氏文化基金会"的缘起人齐尊周先生对正义的执着与付出，对民主进程的追求与推动，都是他热爱祖国最直接的表达方式。虽然"爱国"这个词现在被错误的定义和利用，但是也不能阻止每个人去热爱自己的祖国，因为祖国是属于每一个人民的。

公民社会是由每一个公民组成的。一个国家进步的动力来源于这个国家的每一个公民的努力和担当。作为一个公民，能为推动自己国家的进步做一点事情，哪怕只是一点点，也值得我们去付出巨大的努力。

公民社会的公民，不应只是享受权利，更多的应是义务和担当。在这里还要向"齐氏文化基金会"的发起人齐家贞女士表示敬意，她为了完成父亲未完成的心愿，在这条路上默默的行走着。其实齐尊周先生未完成的心愿也是每一个中国人的心愿。每一个人都应该为此去付之行动。

在这里我引用一下"齐氏文化基金会"的宗旨送给大家：中国很大，我们很小，但，我们心齐，愿意为中国的进步做一点事情。

最后我的结束语是：不要让我们因为爱自己的祖国而感到可耻！
