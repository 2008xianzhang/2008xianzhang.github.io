    <td width="683"><h6>RFA 薄熙来去职各地加强警力 “左派”挺薄中共路线斗争重现？&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">薄熙来被撤职前后多个城市加强警力。北大教授孔庆东，称令薄熙来下台是“发动反革命政变”。有舆论认为这是左派代表争取民意的言论。而评论认为，中共高层内部的权争不能以路线斗争来理解。

薄熙来被免职的消息是3月15日公布的，但有民众注意到此前出现了一些异常情况。成都网友上传的照片显示，3月12 日后连续多日，有新型装甲通讯车队在当地街头巡逻。人们普遍猜测与发生在成都的王立军闯美领馆事件和薄熙来被免职有关。

在成都的六四天网负责人黄琦周一接受本台访问时说：“薄熙来先生被免职以后我们在成都看到了警察加强戒备、手持冲锋枪在街上。我们也看到一些警务车辆包括一些类似装甲车的车辆。这种情况在西南地区是比较普遍的”。

据悉，北京方面除下令增派武警进驻重庆外，在北京、上海、广州、深圳等城市均加强了警力。有网友爆料，连日来深圳市民中心、宝安中心广场等地，出现大批配有防暴装备的特警巡逻，气氛紧张。

薄熙来被撤职的3月15日当天，也是大陆消费者权益日，被视为大陆左派代表人物的孔庆东在“第一视频。”公开为薄鸣不平：“这个事情非同小可，因为重庆的‘唱红打黑’，就是最大意义的打假。那么在3•15 日里竟让打黑英雄、打假英雄受委屈了，等于是公开地发动反革命政变。”

他接着称中央多数领导人也是支持“重庆道路”的：“但我说的都是汉奸卖国贼他们的希望，我相信党中央大多数领导人心里是清楚的、明镜似的，他们已经多次肯定重庆道路、肯定重庆取得的成就，不会说出去的话收回来”。

有评论认为，孔庆东此举是为了维护自身在左派人群中的公信力。

香港自由撰稿人武宜三就此接受本台访问时表示，孔庆东的行为背景复杂，令人很难确定他代表什么势力：“原来我们以为他是极左，恐怕这个东西现在不能这样解释。当时说六四怀疑他是一个卧底，但如果卧底应该跟中央保持一致，现在看又不是。很难知道他这种人是个什么背景、什么思想。”

而黄琦认为：“毕竟现在在中国大陆民众对薄熙来的支持度挺高，孔庆东先生只是为民代言而已。”

孔庆东这番话的视频目前已经被从相关网站删除。鉴于乌有之乡等左派网站被封杀的事件，黄琦进一步表示：“况且现在在中国大陆按宪法的规定，民众有发表言论的权利。孔庆东发表自己的看法是他自己的权利，不管是中共当局还是任何人都无权阻止他。”

温家宝在人大闭幕记者会上暗指以“唱红打黑”为代表的“重庆模式”是悖离邓小平改革开放，悖离解放思想、实事求是的思想路线和党的基本路线，严重到“文革。”
 
悲剧还有可能重新发生。台湾《联合报》3月16日发表“去薄熙来 胡温确立反左路线”的报道，说近年中国大陆左派形成一股势力，藉中国大陆社会的贫富分化、中共党内的贪污腐败，发出反改革开放、为文革翻案的声音。德国之声《北京观察》发表评论文章，认为薄熙来事件使中共高层从派系之争重回路线之争。有评论人士认为薄熙来事件也表明目前右派力量战胜了左派力量。

黄琦批评，现政府在指责重庆模式是回归文革的同时正使用着种种文革手法：“现在不管是胡温政权还是当局的喉舌，都是采用文革的方式来对付重庆模式的讨论，举个例来说，堂堂一个政治局委员、市委书记，这样下台，当局用了民主的方法吗？经过了中央委员会全会的讨论吗？没有。他完全采取了一些文革的方式把薄熙来弄下台。所以，温家宝在批评文革的时候他自身就是最大的文革手法实行者。”

武宜三说，当前中国大陆的确存在一些被称为支持极左路线的民众，一方面是利用毛泽东旗号打击现在的当权人物，另一方面是由于不了解真实历史：“共产党从来不把真相告诉老百姓，毛泽东到底干了多少坏事，他们拼命掩盖起来。毛泽东干了很多坏事，他本身就是一个腐化堕落分子，一个贪污犯！”

而此次打击薄熙来实质不会是什么路线斗争：“这是特权集团里面的分赃不均。他们是为了人民去跟权贵集团斗争？不是。我看不出他们有什么路线斗争，共产党只有一个路线，就是贪污腐败、镇压老百姓，肥了自己瘦了人民。”

以上是自由亚洲电台特约记者江沛的采访报道。</textarea><br/>
