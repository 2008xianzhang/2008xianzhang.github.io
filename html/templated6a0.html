    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国一个致力于美中人权对话的非政府组织公布的一份分析报告说，去年以危害国家安全为名被中国当局逮捕和检控的人数比前一年减少。但是报告作者担心，当局的政治检控和法外拘押行为可能正在增加。

总部设在美国旧金山市的中美对话基金会星期三发表一份分析报告，称以危害国家安全为名被中国当局逮捕和检控的人数继续从2008年的历史高位下降，但仍高于过去多年的数字。

报告说，分析人员根据中国最高人民检察院检察长曹建明上星期五在全国人大会议上所作的工作报告和提供的数据，推测2010年中国有985人被当局以危害国家安全罪正式逮捕，比推测的前一年被逮捕的1208人减少百分之18。报告还推测，去年有1180人以危害国家安全罪被正式起诉，比推测的前一年的被起诉人数略有增加。

最高检上星期在两会期间向与会代表和媒体分发的数据没有具体说明中国司法系统以危害国家安全为理由逮捕和检控了多少人，但提供了一个将危害国家安全、危害国防利益以及军人渎职综合在一起的数据。中美对话基金会根据这项数据，结合往年的有关数据，对危害国家安全类别做了单项分析和推测。

*中美对话基金会：北京未放松打压政治异己*

对话基金会的这份研究报告说，2008年被中国当局以危害国家安全罪正式逮捕的人数比前一年超出一倍，而2009年和2010年的数据从这个历史高位下降并不表明当局放松了对被他们认为威胁到政权稳定的那些人的打压。

基金会研究部主任罗助华(Joshua Rosenzweig)在香港对美国之音说，2008年以危害国家安全罪被当局逮捕和起诉的人可能大部分涉及新疆和西藏发生的所谓分裂活动，在那之后被当局以危害国家安全罪逮捕和检控的人可能越来越多是那些政治异议人士。

罗助华说：“我们看到过去几年的趋势，也就是被逮捕人数的减少，可能是因为中国当局检控的某种案件、比如分裂国家的案件比之前少了。另一方面，颠覆和煽动颠覆国家政权的案件可能正在增多。这很难说，因为刑事司法制度不透明，根据我们所获得的数据，我们很难追踪具体的刑事案件。”

中国当局一贯否认关押和检控了任何政治犯，但是全国人大常委会委员长吴邦国上星期在全国人大会议上强调坚持要走中国特色的社会主义道路，最重要的是坚持党的领导这样一个正确的政治方向，而且绝不动摇。动摇了，国家可能陷入内乱的深渊。

中美对话基金会的最新报告对去年中国当局以危害国家安全为名正式逮捕和检控的人数进行了推测和分析，但报告没有提到有多少人被中国各地当局以维稳的名义实施法外拘押。

*求维稳 地方当局法外拘押盛行*

官方的新华社星期二转载中共中央党校政法教研部教授封丽霞的文章，称中国的一些地方当局常常超越法律，以维稳为名，以个人权威取代法治权威，对访民和其它维权人士采取围堵、非法拘禁和劳动教养等非法行动，结果各级政府投入维稳的人力、资金和精力越来越多，但社会矛盾并没有减少，维稳的压力越来越大。文章敦促地方官员不要为了维稳而牺牲法治，要珍惜改革开放以来法治建设来之不易的成果。

经常协助维权人士的成都律师冉彤去年对美国之音说，中国当局需要依法保护国家安全，但是一些地方官员违背中央的意图，以维护国家安全为名打击那些威胁到地方官员利益的人。

冉彤说：“站在国家的立场去惩治危害国家安全的罪犯，这对任何一个国家都是天经地义的，但是要警惕地方有些官员违背法规和中央的政策，以危害国家安全的罪名来判本来不危害国家安全的一些人，来实现从严打击的目的。这个倾向要值得重视。”

*罗助华：地方当局法外拘押盛行 中央要负责*

不过，中美对话基金会研究部主任罗助华说，为了维稳而实施法外拘押的行为不能全都归罪于中国的地方当局和官员，地方政府的这些行为是中央政府维稳高于一切政策的体现。

他说：“我想可以公平地说，中国许多地方的官员误解或者过度实施中央的政策，但是他们那样做并非因为他们不听指挥，自我行事。他们那样做是因为上级指示稳定是最重要的事情。他们有时愿意采用不合法手段，以确保他们所在地区的稳定和不出问题。但是总体政策仍然由中央制定。中央政府和党中央需要为此负很大责任。”

中国最高人民检察院检察长曹建明在刚刚结束的全国人大会议上展望2011年工作安排时说，检察机关要更加注重维护社会和谐稳定，坚决打击境内外敌对势力的各种渗透颠覆破坏活动，切实维护国家安全。</textarea><br/>
