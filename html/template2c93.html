    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国茉莉花革命一触即发 解放军进入战备状态(图) 
2011年02月20日 07:26 苹果日报 

让茉莉花香飘一会儿，飘越长城，飘到北京王府井，飘到天津鼓楼下，再飘到广州人民公园。「我们要吃饭，我们要公义；自由万岁，民主万岁。」波澜壮阔的革命狂潮，由非洲蔓延到中国，内地网民发动中国茉莉花革命，号召群众今天上街，沉默散步或高呼口号，表达对民主自由的诉求。传闻解放军严阵以待，已提升至「战备状态」，也有大量访民被拦截严查。

去年7月广州万人上街撑广州话，是内地近期最大型的示威活动。 
今年1月14日，北非突尼斯总统阿里下台，结束23年独裁统治，以该国国花茉莉花为名的革命取得胜利，感动全球。2月11日，在位30年的埃及总统穆巴拉克下台。2月20日的今天，中国人民尝试把茉莉花的种子散落黄土地。

中国网民上周开始默默起革命，透过twitter等社交网站推动一场中国茉莉花革命。有关讯息大意说：「不管你是结石宝宝的家长、拆迁户、还是上访者；不管你是不喜欢有人说爸爸是李刚、还是不喜欢看温影帝表演；不管你是零八宪章的签署者、还是共产党员；在这一刻，你我都是中国人，你我都是对未来还有梦的中国人，我们必须为自己的未来负责，为我们子孙的未来负责。」

13个城市集会　「以散步为主」

该讯息续说：「我们只需要走到指定的地点，远远的围观，默默地跟随，顺势而为，勇敢地喊出你的口号，或许，历史就从这一刻开始改变……集会结束时，不要留下垃圾，中国人是高素质的，是有条件追求民主自由的。」

集会地点散佈在全国13个主要城市，时间是今天下午2时。网民呼吁，集会以散步为主，尤其是早期的集会不建议喊口号，避免早期活动被镇压或扼杀。散步人士尽量保持沉默，如果相互交流，应尽量把话题集中在通货膨胀、国民福利、贪污腐败等，不要过多谈论结束一党专政话题。

事件已触动北京的神经。网上流传，有解放军的朋友向网民提出警告，不要再发佈有关茉莉花革命的相关内容，并抱怨他们部队现在都不许休息，已提升到战备状态了。

自由亚洲电台报道，全国两会两周后在北京召开，照例将引来各地访民，当局为提防茉莉花革命在此敏感时期被複製引爆，正在部署「大截访」。关注访民的「阳光公益」创办人刘安军说，最近这一段时间，约有一百多人被当地的截访者绑架走了，大规模的这种绑架会在本周末开始。

民众有正气　鲍彤「很鼓舞」

1989年北京天安门六四事件时因反对镇压学生被撤职坐牢的中共前总书记赵紫阳的秘书鲍彤，昨日在电话中表示，对内地民众发起「中国的茉莉花革命」感到「很鼓舞」，他说：「虽然最后还不知怎麽样，但说明民众有（争民主的）正气，很可嘉。」

茉莉花可会在神州大地开花结果，内地着名博客作家莫之许认为，端视北京的态度。他在twitter留言说：「我觉得吧，这个中国茉莉花行动是一挺好的行为艺术策划，国际、流行、时尚，无论是民间还是官方，当真了就输了；革命不会因为艺术策划而点燃，只会因为中南海的错误决定而点燃。」

中国问题专家林和立则说，北京先后吸取了八九民运及08年西藏骚乱的教训，在全国各地安装大量摄录监察系统，又把知识分子吸纳进党政机关，大大减少了群众集会的能力。他说：「突尼斯同埃及都係要靠知识分子主导革命，但係喺内地，好多知识分子已经成为既得利益阶层，冇咗佢哋，好难喺中国发动茉莉花革命。」


中国茉莉花 上海逮捕3人
2011年02月20日 15:54 苹果日报 

中国网友发起「中国茉莉花革命」，今北京等各大城市出现大批公安，随时驱赶聚集民众。上海市中心已至少有3位民众被警察驱赶带走。

中国社会运动人士表示，目前已有至少15名维权律师、社运人士失去联系，亲友等消息指出，他们已被警方拘留。
