    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员龚萍、云峰报道）8月10日，本网信息员通过四川朋友核实，今年2月被成都警方以涉嫌“煽动颠覆国家政权罪”逮捕的作家冉云飞已经被改为“监视居住半年”，于昨晚10时左右回到家中。

据四川朋友今天上午给冉云飞家人通电话，证实冉云飞确实于昨晚回家，但不方便跟外界联系。冉云飞对外界的关注表示感谢，也请外界朋友理解。家人说：“监视居住半年，不便接受采访与公开发言。请谅解”。 

冉云飞是今年2月20日被成都警方以涉嫌“颠覆国家政权罪”实施刑事拘留。3月28日上午，四川成都作家冉云飞的夫人王伟女士收到成都市公安局对冉云飞正式批捕的通知，该局于2011年3月25日以涉嫌“煽动颠覆国家政权罪”对冉云飞实施逮捕。此前刑拘通知书是“颠覆国家政权罪”，现在逮捕通知书是“煽动颠覆国家政权罪”。冉云飞后被关押于都江堰看守所。

与冉云飞同日被拘留，后被以涉嫌“煽动颠覆国家政权罪”逮捕的四川另两名民主维权人士陈卫、丁茅暂时还没有进一步消息，希望外界关注！
</textarea><br/>
