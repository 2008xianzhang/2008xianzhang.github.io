    <td colspan="2"><strong><br/>
      </strong>
      <p>&nbsp;&nbsp; 我的愤怒殆尽时<br/>
           你已有几十年的平静<br/>
           我的心在滴血强健时<br/>
           你已唤醒了多情的雨季<br/>
             谁都不愿在干涸的天宇</p>
      <p>   点数奖杯的质地<br/>
       &nbsp;&nbsp; 你的先生用划破夜幕的闪电宣言----<br/>
       &nbsp;&nbsp; 即便化为灰烬也会拥抱着你<br/>
       &nbsp;&nbsp; 爱你与自由同质<br/>
       &nbsp;&nbsp; 份量无比</p>
      <p><br/>
        <br/>
        于2010年除夕即情人节前夜</p>
