    <td width="683"><h6><strong>《零八宪章》签署人罗勇泉狱中接到第一份捐助</strong></h6></td>

      <p>（维权网义工秋石报道）本网<span lang="EN-US" xml:lang="EN-US">10</span>月<span lang="EN-US" xml:lang="EN-US">25</span>日发布《零八宪章签署人罗勇泉从狱中发出求救》后，昨天（<span lang="EN-US" xml:lang="EN-US">11</span>月<span lang="EN-US" xml:lang="EN-US">20</span>日）第一笔捐助已经送到广东省佛山市的三水劳教所内。<span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>据知情人讲，昨天上午罗勇泉的一位朋友前去劳教所内探视，被劳教所内拒绝会见。后来经过了解，被拒绝会见的并非是针对罗勇泉一人，而是为了预防甲流的传染，所有人都不允许会见。<span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>前去探望的朋友给罗勇泉买了衣服，因为不能直接带食品，所以留下些钱请罗勇泉自己购买日常生活用品。</p>
      <p><span lang="EN-US" xml:lang="EN-US"> </span>罗勇泉还有一年半才能恢复自由，希望外界关注他在狱中的生存状况。</p>
