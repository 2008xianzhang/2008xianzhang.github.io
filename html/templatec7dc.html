    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员亦然报道）本网获悉，因“煽动颠覆国家政权罪”而获刑十年的北京异见人士王小宁，于8月31日凌晨4点20分被警方送回家中。
 
据王小宁的妻子俞陵女士在电话中说，本来一家人准备8点半到监狱接王小宁出狱，但她和儿子昨夜被警方带走被强制在派出所滞留一夜。夜12点左右警察到监狱接王小宁，后又返回派出所，然后将王小宁及在派出所等待的妻、子一起送回家中，此时是凌晨4点20分。
 
由于王小宁刚刚出狱不方便接受采访，并且还有两年的剥夺政治权利的附加刑期。但俞陵女士对外界的关注表示感谢，称王小宁的精神很好，回到家中能与亲人团聚很高兴。其中谈到王小宁的头发全白了，令人心生酸楚。
 
王小宁因在网上发表政论文章于2002年9月被控“煽动颠覆国家政权罪”逮捕，随后被判处有期徒刑10年，剥夺政治权利2年。</textarea><br/>
