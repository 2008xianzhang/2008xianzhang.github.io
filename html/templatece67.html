    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士胡佳发起关怀露宿访民的行动，计划周四前往南站的上访村探望访民，了解他们的需要，但遭监控人员拦阻，最终无法成行。(姬励思报道)
 
胡佳表示，国保于周三晚已两度致电给他，禁止他参与有关的行动。周四上午更加派人手在住所外监视，阻止他出门。

他说：“最终还是去不成，他们三辆车，十多个人，非常坚决的不让我离开，我无法去上访村，这个特别遗憾。”

胡佳说，今次的活动纯粹是人道关怀，并不涉及维权或政治，当局还是加以阻挠，他认为当局的行径无理。

他说：“我确实不理解他们的思路，不是说这个日子有问题，他主要还是我的身份敏感，我的身份敏感跟那些访民有何关系，我又不是去那里示威游行，我去是了解这些访问的状况，完全是一颗同情的心。”

胡佳6月底出狱后，首次前往天安门广场。(胡佳提供， 摄于12月6日) 
37岁的胡佳原名胡嘉，因长期从事关注爱滋病防治工作，及维权活动而受到打压，2007年被以 “煽动颠覆国家政权罪”逮捕，其后被判刑三年半，于今年6月底刑满出狱后，坚持继续参与社会事务，包括声援陈光诚，刘晓波的妻子刘霞等，因此曾遭国保警告。
