    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011.05.20 
国际记者联会昨日发表声明报道，《南方都市报》纪念5.12地震三周年社论《躺在时间的河流上怀念他们》的作者宋志标，目前已被停职。国际记联促请南方都市报停止自我审查并确保该记者不会被辞职。  

5月12日四川汶川大地震三周年纪念日，中国《南方都市报》发表社论《躺在时间的河流上怀念他们》。不足1400字的文章，以诗歌一样凝练的语言表达对遇难生命的哀思，其中亦有隐讳声援曾在震后到四川调查"豆腐渣工程"和遇难学生的艺术家艾未未的内容，被很多香港媒体及外媒关注，也被众多网民在网上转发和传播。广州中山大学教授艾晓明、新媒体人高明将这篇文章录制成配乐音频作品发布至网上。

《南方都市报》因此篇文章获得了赞誉，有网友在微博上写道："正是你及你的同仁们的不懈坚持，才时刻提醒我们与文明的距离"；"在这样一个警察国家里，仍然有那样高贵的诗句出现，实在掩盖不住内心的狂喜！"

就在此时，有南方报系传媒人在新浪微博透露，这篇社论的执笔编辑宋志标"暂时被停职，恐怕在相当长时间内，都不能再写社论或版面评论"，暗示他已有可能"被辞职"。德国之声了解到，近期中共常委李长春和宣传部长刘云山将到广东，南都报社高层对宋志标的处分，有可能是在中国大的新闻管制背景下的"自律"行为。

国际记联在得知这一消息后，对此感到失望和愤怒，要求南方都市报坚守新闻自由的立场，不要成为自我审查的工具，令新闻自由受到极大的损害，也要求该报停止自我审查和确保该记者不会被辞职。

"等待事件的明朗化"

德国之声首先打通《南方都市报》总编辑曹轲电话，向其询问国际记联发布的关于宋志标停职的消息是否属实，曹轲要求记者将国际记联声明发送至他的邮箱，称要看过之后再做回复，后来记者多次拔打曹轲的电话但未接通。

德国之声也试图和事件的主角宋志标取得联系，他表示目前是等待的状态，不方便接受外媒的采访，几天后的定论会让事情明朗化，他同时也表示理解和尊重很多媒体及公众对于这篇文章的解读及赋予的意义，但他对由此可能对评论部造成的影响表示担忧。

宋志标的一位不愿透露姓名的媒体同行，也向德国之声表达了他作为媒体人的愤慨，他认为目前的中国媒体人处在最逼仄的媒体环境中，很多媒体人在默默坚守，试图通过文字传递真实新闻和公众声音，但在中国当局的新闻管控下，加之媒体行政主管本身的自我阉割和审查，让很多的媒体人被缚住手脚，中国新闻渐呈萎顿状态。他觉得作为新闻链条中的记者和主笔，遵守了严格的新闻流程，如果文章真的被中宣部门认定违规，也应该由报社的领导担当责任。

"期待南都坚守媒体人的责任"

德国之声也采访了国际记联（香港）和中国区代表胡丽云，她说是通过中国内地传媒人了解到这个消息的。另外国际记协还获悉，南方都市报准备关闭报社的评论版。这是南都从奥运之时就开始酝酿的计划。

胡丽云认为："自从中国的茉莉花革命发生后，中国的记者和作家遇到了很大的困难，他们如果写出和公共利益相关的事情，都感受到很大的压力，压力来自官方或者媒体老板，对记者来说，并不清楚新闻报道出来后，会不会引起'负面影响'，所谓'负面影响'就是当局界定这个事情不可以报道，怕引起混乱的状态出现。所以今年和往年相比较，新闻环境更加紧张。"

胡丽云也认为南都作为中国新闻前沿的媒体，一直比较坚守新闻底线和适时打出擦边球，积累了良好的公信力。但近些年他们面对新闻主管部门也有恐惧的状态出现，自我审查严重。作为中国最有影响力的一个报纸，应该明白他们所肩负的社会责任，难道只是一个国家、或是某个官员所发布的命令？还是他们的读者？期待他们坚守媒体人的责任。她也呼吁报社高层应该保护自己的员工。

"用惩罚个体的办法作为恐怖工具"

德国之声也采访了香港新世纪出版社的创办人鲍朴，他认为中国目前在传统媒体、网络、出版等领域的新闻管制成为一种常态："南都社论的风波反映了中国社会的常态，那就是没有任何言论自由。其中一个非常值得注意的是，大多时候，当局并没有明文规定媒体人什么样的文章不能写，而是记者或评论人写出文章后，一旦出现社会效果，然后当局就会惩罚个人，这样就会造成，下一个记者或评论人在写作之前就会考虑后果是什么，这是一个最要不得的'制度'--没有明令，用这样的方式来引起普通的媒体'自律'，这类似一种恐怖工具。"

鲍朴也认为对于报纸来说，评论版是最能汇聚公众意见和声音和传递主流价值的平台，报社高层或中国当局应该从这里倾听声音、尊重美好的人类价值。
</textarea><br/>
