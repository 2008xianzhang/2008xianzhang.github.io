    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我是坚定的支持刘晓波先生的，他是敢于站出来牺牲自己的人，中国人不应该冷漠下去，大家都应该站出来，共同承担这份中华民族的宪政民主责任。

上网查看了零八宪章以及刘晓波的经历，真的感动不已。从小从报纸、新闻联播、教科书上了解的中国，是蒸蒸日上的，拥有最先进的人大代表制度，最关切人民利益 的党，以及为人民服务的政府……但是后来接触更多史实后，我渐渐发现这都是假的，上了国外的网后，我第一次看到了许多风云诡谲的中共史，同时发现有许多人关注着中国，盼望中国能有一个民主宪政的未来。

如果你来到一个陌生的国家，看到那里的报纸上全是好消息，我可以打赌，这个国家的好人都在监狱里。——帕特・莫尼汉（美国参议员，社会学家）

生活在一个牢笼般的国度，为了人类基本的自由，无数志士付出如此昂贵的代价，我由衷敬佩！
凭什么“关系”才是通行证，凭什么“后台”才是成功的基石！任人鱼肉，却还被权贵灌输所谓的“正能量”，为他们创造更多的财富！
感谢你们的努力，民智渐开，我相信越来越多的人会步入我们的行列！
唯有民主万岁！！！
——来自湖北的90后</textarea><br/>
