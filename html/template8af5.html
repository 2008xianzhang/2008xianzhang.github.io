    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012-08-15

西藏拉萨加强限制外地藏民入境。 (海蓝报道)

西藏拉萨自5月底，有两名来自四川及甘肃的藏民自焚后，当局加强限制外地藏民到西藏。西藏女作家唯色在推特指，藏人进不去拉萨，除非办了“入藏许可证”。无论任何一地的藏人，她说的是无论在北京的藏人，还是住在四省（青海、四川、甘肃、云南）的藏人。

记者曾致电拉萨巿公安局，公安指，5月开始，外来藏民要在原居地办理“入藏许可证”，才可进入拉萨，具体详情要问原居地公安机关。

她说：入藏许可证，他要在自己的地方要办，就是今年5月开始的。来之前在当地公安机关办，这个我不太清楚，要问一下当地的公安机关就知道了。

四川阿坝州一名藏民表示，这几个月，几乎没有当地藏民能到西藏，好像要办数个证才能进入，可能包括“入藏许可证”，还有些在当地居住的藏民近日被遣返，所以很少藏民到西藏。

他说：我们这边去西藏，那必须要开很多证明，像派出所的无犯罪证明，身份证，乱七八糟开很多证明，现在几乎没人去，根本进不了藏，大家都不敢去。

本台藏语组早前引述5月29日的官方内部文件指，三千多名武警、部队及特警在自焚事件发生后进驻拉萨，在敏感地点作调查，他们截停所有在巿内的车辆及行人，逐一检查暂住证。
