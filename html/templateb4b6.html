    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 东方 | 华盛顿 

前捷克总统哈维尔(资料照片)捷克宣布全国从12月21号到12月23号为剧作家，诗人，被誉为“自由象征”的哈维尔举国哀悼三天，并于12月23号为他隆重举行国葬。

*《七七宪章》影响一代青年*

哈维尔是12月18号在他的家乡去世的，享年75岁。哈维尔曾经被捷克斯洛伐克共产党政权多年关押，健康严重受损。1996年他曾做过肺癌手术，最近一段时间，肺部状况一直不好。

哈维尔是捷克“布拉格之春”运动的领军人物，也是捷克《七七宪章》的起草者和发起人。

在捷克布拉格之春运动期间，哈维尔发表文章要求取消党禁，实行两党制，他还要求组建社会民主党，挑战共产党的威权。1968年8月21日。苏联出兵占领了布拉格，残酷镇压了布拉格之春民主运动, 哈维尔受到捷克当局的批判和迫害。哈维尔受到捷克官方的公开批判，作品被禁，著作从图书馆下架，哈维尔本人被官方的作家协会除名，并被送到酿酒厂劳动。哈维尔等五十八名捷克独立知识分子则筹组了独立的作家团，哈维尔任独立作家团主席。

1977年，哈维尔与其他捷克异议人士发表了七七宪章，要求捷克政府遵守赫尔辛基宣言的人权条款, 释放政治犯，取消党禁报禁。1978年哈维尔发表了 《无权者的权力》（The Power of the Powerless）。这篇文章 把1968年苏联红军镇压了布拉格之春之后所谓“正常化”的捷克斯洛伐克体制描述为建立在谎言上的道德破产的体系。

*共和国的“敌人”*

随后，哈维尔被当局传讯，并于1977年10月以“危害共和国利益”为罪名判处14个月的有期徒刑。1979年，捷克当局以“颠覆共和国”罪被判处有期徒刑四年半。哈维尔在狱中写给妻子的哲学文章《给奥尔嘉的信》（Letters to Olga），成为反集权主义文学著作的经典。

捷克对哈维尔的迫害引发了国际社会的声援和关注。美国国会，欧洲议会等都要求捷克政府释放包括哈维尔在内的异议人士。与此同时，哈维尔的著作开始广为流传，并且在中国改革开放初期思想最活跃的一段时期影响了以“七七级”大学生为代表的一代中国青年。人民日报著名记者刘宾雁还被尊称为中国的哈维尔。

1983年，哈维尔因在狱中染上肺病而在刑期快要结束时被当局释放。随后，肺部疾病一直缠绕着他。哈维尔出狱后继续发表文章批评政府，多次被警方传唤和拘捕。

*野火烧不尽*

1989年， 苏联东欧共产主义阵营土崩瓦解，1989年12月29日，出狱后仅仅42天的哈维尔在捷克斯洛伐克举行的第一次真正的民主选举中，当选为捷克斯洛伐克联邦总统。1992年，捷克和斯洛伐克相继独立，联邦解体。哈维尔辞去联邦总统一职，并于1993年哈维尔出任捷克共和国总统，并且于1998年连任，2003年卸下捷克总统一职务。

哈维尔在担任捷克总统期间，把诗人的气质，异议人士的敏锐视角，政治人物老道和远见有机地结合在一起。  这位捷克总统坚持亲自撰写自己的演讲稿。他发表的一些演说充满哲学的睿智和文学的优美。他抨击现代政治让人丧失人性，坚持理性的回归，并呼吁捷克人不要沦为消费主义和愚昧党派政治的牺牲品。

*著作等身*

根据布拉格纽约大学校长基里¨佩赫的分析，哈维尔希望在强大的公民社会和道德的基础上建立民主。他的治国理念与另一位后共产主义转型领导人克劳斯发生了观念的碰撞和冲突。克劳斯主张快速转型和休克疗法，甚至认为在向市场经济的转型中可以牺牲由法制带来的道德顾虑和羁绊。他们之间的冲突在1997年白热化。哈维尔将克劳斯的后共产主义改革所建立的经济体系称为“黑手党资本主义”。

哈维尔的代表作品包括《无权力者的权力（上）　（中）　（下）》、《狱中书简》、《给胡萨克的公开信》、《论《七七宪章》的意义》、《知识分子的责任》、《给奥尔嘉的信》、《回忆弗朗蒂塞克克瑞杰》、《故事与极权主义》、《第二口气》、《政治与良心》、《政治、道德和教养》、《哈维尔自传》、《反符码》、《乞丐的歌舞剧》、《我相信什么》、 《回忆弗朗蒂塞克克瑞杰》、《对沉默的解剖》、独幕剧《谒见》、独幕剧《误会》等等。 

哈维尔的政治顾问，布拉格纽约大学校长基里¨佩赫一篇纪念文章中指出：哈维尔的逝世具有高度象征意义：他是如今已经绝种的、可以在非常时期发挥有效领导能力的那类政治家中的最后一位，因为他们首先想到的是正义和公共利益，而不是攫取权力。如果世界要成功地从各种各样的危机中走出来，就必须让哈维尔的精神不死。
