    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 香港特约记者 甄树基

奥斯特《日落公园》中译本涉及刘晓波的文字与内容被删
中文网络照片

根据中国人权民运信息中心表示，诺贝尔和平奖得主刘晓波的哥哥刘晓光、刘晓辉及弟弟刘晓暄，上星期二到锦州监狱探望刘晓波，是13个月来，刘晓波的家人首次获准探监。

人权民运信息中心指刘氏兄弟甫下车，公安就开始摄录，他们隔着玻璃，透过电话同刘晓波倾谈约1个小时，全程被公安录像监视。但当他们谈话涉及一些敏感话题时，多次被狱警打断。

中心表示，刘晓波看来身体不错，他说在狱中主要看书及锻炼身体，仍是单独囚禁，不能同其他犯人交谈，刘晓波又说无被减刑，必须等三年之后刑满才能出狱。刘晓光指刘晓波显得坚强乐观，非常关心中国的时政变化，刘晓光不满只有刘晓波不能同亲人通信，而其他犯人就可以，批评是违反宪法及监狱法。

中国人权民运信息中心上个月指，刘晓波的三名兄弟，已经有13个月未能到监狱探望刘晓波，而近期被捕的维权律师和异见人士，部分是刘晓波朋友，家人担心他在狱中情况会变差。目前普通犯人家属可以每月探监一次，刘晓波家人指当局不准探监，违反了监狱法。</textarea><br/>
