    <td width="683"><h6>BBC：埃及抗议行动被清场 死者包括外国记者&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20130814&nbsp;</td>

  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">埃及当局宣布为期一个月的全国紧急状态

埃及安全部队在前总统穆尔西支持者占据的两个场地展开清场行动，有报道称很多人被杀。

有目击者称，他们看见至少40具尸体，但是穆斯林兄弟会表示死者数以百计。

在被清场的清真寺附近的BBC记者说，他在现场附近的临时救护站清点到了50具尸体。

不过，埃及卫生部公布的官方死亡人数为56人。但埃及过渡政府称，死亡人数为95，并宣布为期一个月的全国紧急状态。

安全部队在装甲车的推动下深入埃及东区一个清真寺外围的抗议场地。

官员们说，另一个抗议场地纳达广场已经被清理完毕。

抗议场地内传出各种血腥情况的报道，有记者形容受伤的抗议者就在临时医院内接受治疗，而旁边躺着死者。

穆斯林兄弟会领导成员之一的穆罕默德·艾尔·贝尔塔基17岁的女儿也是死亡者之一。家属说，她背部和胸部中枪而死。

英国天空电视台证实，摄影师米克·丁恩也在清场冲突中死亡。

有报道说，埃及其他地区也出现了骚乱情况。

埃及内政部表示，清场行动从纳达广场附近的街道开始。埃及媒体报道说，穆尔西的支持者们被驱赶至附近的动物园和开罗大学。

目前仍然无法统计在两个地方的清场行动中的死伤情况。各种渠道的死伤数字差别很大，尚无法获得独立渠道的证实。

埃及内政部否认部队实弹射击造成了任何死亡。埃及政府还向安全部队的清场行动表示祝贺。

（编译：罗玲/责编：董乐）
