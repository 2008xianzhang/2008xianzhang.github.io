    <td width="683"><h6>BBC百度删除未经授权作品作家反应不一&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
中国搜索引擎百度旗下的百度文库清理了大批未经授权的文学作品后，最近以公开信方式对百度文库涉嫌侵权提出抗议的作家中出现了分歧。

有的表示维权成功，而有的认为应该继续维权。

执笔公开信的网络作家慕容雪村向BBC中文网表示，这一结果并不令人满意，因为“百度现在所清理的侵权作品仅仅针对文学作品，而文学作品还不到百度文库内容的七分之一。”

慕容雪村表示，这次作家和出版业的维权活动并不仅仅要保护文学作品的版权，而百度文库对其他作品还是有侵权行为。

包括韩寒、贾平凹、刘心武、彭浩翔、慕容雪村等在内的作家和出版者联署“中国作家讨百度书”，指责百度在未经作者授权的情况下将他们的作品在百度文库中发布，共用户免费下载，侵犯了作者权益。

百度总裁李彦宏周二表示，“如果管不好，就关掉百度文库”。对此，慕容雪村说，如果李彦宏指的是百度文库如果不能防止侵权，那就关掉，那他对此表示赞赏和欢迎。

慕容雪村说，这虽然显示出百度的诚意，但希望诚意不仅表现在口头上，还要落实到行动。

分歧
对百度文库在过去三天内大举清理未经授权的文学作品，网络上出现了两个版本的《出版业和作家群体反侵权同盟联合声明》。

这两份声明绝大部分内容一致，对百度的表态表示欢迎，但同时提出“反对”“敦促”“希望”“计划”等要点。

但在题为“版权保护任重道远”这份声明中，却缺乏“树欲静，而风未止”声明中提到的“我们质疑”。

慕容雪村向BBC中文网证实，这两个版本的确存在。而他本人认同“我们质疑”中对百度文库版权合作平台所提出的质疑。

据他了解，出版人中间出现了争议，有的认为维权已经成功了，可以就此住手，但是还有的认为还没有成功。

他透露，作家和出版业仍在就此展开讨论。

慕容雪村批评百度文库版权合作平台模式是“保护费模式”。

他说，这一模式要求作家与出版社先把自己的作品清单与全文上传到百度服务器，通过密码识别保护版权。

“这无异于绑架，我们上传就保护，不上传就不保护。”

百度曾否认侵权，但于3月26日发表简短声明，表示愿意在三天内彻底清除侵权文档；就“伤害了一些作家的感情”表示抱歉，并表示今后愿意与作家合作，通过某种方式保障版权所有者的权益。
