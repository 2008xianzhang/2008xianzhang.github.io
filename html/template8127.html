    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">您好，作为一个普通公民我愿在零八宪章上签名。谨以此向当年广场上的前辈们致敬，并希望宪政能早日实现。请转告刘晓波先生以及为此而奋斗的所有人：“长夜将尽，祝君安好！”
 
支持一切为自由而做的牺牲，如果所做的努力是为了这个千年古国以及亿万同胞能够有一个自由民主公平的未来，我当然义无反顾愿意献上自己的一份力量，向刘晓波致敬！
 
民主乃大势所趋，希望中国共产党能顺应潮流，尽早做出民主改革，否则下场与苏共一样！
 
当我决定签署支持零八宪章时，我仿佛就能看到，只要通过我们所有人的共同努力，零八宪章必将成功！必将实施！一个民主法治的中国，那该有多好啊。我愿意签名支持零八宪章。
 
强烈要求立即给予刘霞女士心理治疗 和 解除软禁。会支持刘晓波先生直至他得到自由。
 
对这个虚伪无耻、倒行逆施的“政权”深恶痛绝，愿为实现宪章的目标尽绵薄之力。我在国外教书，学生中有很多来自祖国大陆。在日常教学中，我利用一切机会从历 史、文学和哲学的角度去引导学生思考，让他们有新的视角看待政治、宗教、异见人士和被篡改得面目全非的中国现代史。我很为此自豪！愿尽心尽力用良心来教导 这些尚未被洗脑的青年人！
 
签个名并不能改变什么，但总好于什么都不做。
 
 
我来自新疆，现在在河北的大学读书。我看了你们的宣言，我也要你们的宣言上署名。
和绝大多数的同龄人一样，我一直在中国教育的严密控制下生活着。随着年龄的增长，我日益感觉到，中国的教育实在是人格的桎梏，不但我们的教育机构（包括教育 主管和学校）靠着暴力推行教育体系，以强迫的手段对我们灌输所谓的知识，束缚我们的思想意识，以成绩为衡量人的唯一手段及一些人的政绩的考核依据；而在制 度性的暴力的约束下，很多孩子的家长及他们周围的人也在不约而同地用暴力强迫我们接受这种体系。
在这样的大环境下，我们不但不能培养出健全的人格，接受文明思想，而且在不知不觉中，我们的人格日益扭曲，逐渐丧失独立思考的能力和自主意识；还会被主宰这个社会的人所误导，一个人摔了跟头，其他人跟着在哪里栽跟头，会使我们与世界的差距日益加大。
关于就业问题，我感觉到一个很严重的问题，就是我们的党和政府凭着手中的权力控制着社会的一切，包括教育资源和就业资源，并凭着权力控制其运作，还以此作为 垄断思想、控制人的自由、换取政绩，甚至从中渔利的渠道，这本身为祖国的教育事业构成了难以逾越的障碍，而且很难为广大社会培养优秀人才。至于就业市场， 招聘者往往不是通过真才实学来考量应聘者，而是靠一些叫人不可理喻的手段实现招聘的目的，这也跟我们大家在官办教育资源的控制下，没有接受文明开化的思想 观念的陶冶的结果，还是因为，我们改革开放几十年来，只是学到了西方社会的皮毛，而很多真正有价值的东西在当权派的选择下抛弃了。
在此衷心希望这种体系早日得到真正的变革，因为我认为绝不应该再这样下去了，不但需要结束这种糟糕的制度一而再再而三的束缚人民的意识，而且不应让这个体系再误国殃民，再祸害我们的子孙万代，要不然中华民族真的到了最危险的时候。
