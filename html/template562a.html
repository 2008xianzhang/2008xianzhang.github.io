    <td width="683"><h6>保障言论自由走法治与人权的正路——独立中文笔会纪念国际人权日声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（2012年12月8日）

今天是本会前会长、荣誉会长刘晓波博士被捕四周年，两天后又是他荣获诺贝尔和平奖两周年。虽然为世所瞩目的中共十八大于上月在北京落幕，但是并未如一些人士所期待的那样向外界释放任何善意，反而展开新一轮打压，变本加厉压制言论自由、侵犯基本人权——不但继续关押刘晓波等大量良心犯，继续株连软禁刘晓波妻子、本会创会会员、诗人、艺术家刘霞长达两年多，而且云南和四川两地法院先后罗织罪名重判组建网络虚拟组织“振华会”的青年曹海波和异议作家李必丰8年和12年长刑；十八大前至今为所谓政治“维稳”，全国各地发生多起针对异议、维权人士，包括本会多名会员的强迫失踪、强迫旅游和非法软禁等公权力侵害公民权利事件。本会对上述行为表示强烈抗议，再次呼吁中国当局停止迫害，尊重中国宪法和联合国国际人权公约保障的公民言论自由等基本人权，立即释放刘晓波等因言获罪者，恢复刘霞等被软禁、被强迫失踪者的人身自由。

据美联社最新消息，北京时间12月6日中午，美联社记者趁看守外出午膳时间成功探访被当局软禁两年多的刘晓波妻子刘霞，这是自2010年10月下旬起刘霞被非法软禁以来第一次被媒体成功采访到，刘霞向记者叙述自己的处境时声音颤抖，数度失声痛哭，她指当局对她的软禁是荒谬的，长期被软禁很痛苦，使她承受极大精神压力，自己的遭遇与中国官方对诺贝尔文学奖得奖者莫言的厚待对比鲜明；自己的处境是“连卡夫卡也肯定写不出比这更荒谬、更不合理的情节”。刘霞指被软禁以来，家中无法上网和打电话，她看书画画度日，每周只被允许在监控下外出一次购买必需品及探望父母，每个月被带去监牢看望刘晓波一次。她此前因向外界披露“刘晓波表示将诺贝尔奖献给六四亡灵”，被当局剥夺探视刘晓波的权利逾一年。

此外，本会武汉会员、2011年度“刘晓波写作勇气奖”得主秦永敏先生自10月31日起与外界失去联系至今已超过一个月；本会荣誉理事、山东大学退休教授孙文广先生和福建会员范燕琼女士长期被当地国保在家门前设岗严密监控、限制会客等自由；北京会员焦国标9月被刑拘半月后现仍处取保候审中；安徽会员张林7月赴湖南访友时被强行遣返并被取保候审；2012年度“刘晓波写作勇气奖”得主吴义龙多次被杭州警方无理遣返安徽原籍；贵州省毕节会员李元龙因曝光当地五名儿童躲进街头垃圾箱取暖被闷死事件遭强迫旅游数日；贵阳几位会员卢勇祥、申有连、黄燕明等经常性被强迫失踪、被限制人身自由。另据不完全统计，十八大前至今被传唤、被骚扰恐吓、被软禁限制自由的本会会员就有：副会长蒋亶文、理事莫之许、副秘书长野渡、北京会员高瑜、胡石根、何德普、赵常青、刘荻，浙江会员陈树庆、吕耿松，山东会员巩磊，江苏会员孙林等。本会副会长蒋亶文、理事莫之许、会员刘荻、李元龙、曾仁全等多名国内会员被当局无理剥夺出境权；旅居瑞典的中国公民、本会副秘书长兼发行和翻译委员会协调人张裕、狱中作家委员会协调人小乔等国外会员则长期被剥夺回国权利。此外，蒙古族作家、2011年度“刘晓波写作勇气奖”得主哈达在服满15年刑后继续遭非法关押剥夺人身自由至今已两年，并株连其妻儿亦曾被以莫须有罪名关押；上海维权作家冯正虎自今年2月以来被软禁家中超过半年，近日警方虽口头宣布解除对其非法软禁，却仍被阻挠朋友上门探视及不时被剥夺外出行动自由。

独立中文笔会再次呼吁国际社会，继续和我们一起关注中国被关押的30余位因言获罪的作家和新闻工作者，敦促中国政府尊重中国宪法和联合国国际人权公约保障的公民言论自由等基本人权，认清世界文明潮流，积极融入普世价值和现代政治文明的主流，走法治与人权的“正路”，立即无条件释放已被关押4年的刘晓波先生，释放本会会员师涛、杨天水和朱虞夫等所有因言获罪被关押者，恢复哈达、刘霞、秦永敏和冯正虎等的人身自由，取消对本会会员和其他公民依法享有的自由出入中国大陆的所有限制。

国际笔会是世界上最悠久的人权组织和国际性文学组织，致力推进世界各地作家间的友谊和理性合作，为言论自由奋斗，代表世界文学的良知。独立中文笔会是国际笔会的145个分会之一，抗议中国当局对作家和新闻工作者的监禁、骚扰、监控，致力于结束中国对互联网的监控和对自由写作的种种限制。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org</textarea><br/>
