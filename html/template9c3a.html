    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京著名维权人士许志永两天前被带走，今天获释，既不知道谁干的，又不知道为什么。

*两天前被莫名逮捕*

北京维权法律机构公盟的负责人、海淀区人大代表、北京邮电大学讲师许志永今天获释。两天前，也就是8月18号上午9点50分左右，新婚燕尔的许志永被强行带走。

许志永在家中接受了美国之音记者简短的电话采访，他一再表示自己“不太方便，只能简单说两句。”

*没有被为难 逮捕释放缘由均不明*

许志永说自己被带到一个宾馆里，现在已经安全到家，但是谁抓的，为何抓又为何放都不清楚。

许志永：“是在宾馆里的，也没有什么为难。”
记者：“是国保吗？”
许志永：“不太清楚，也没有什么谈话。”
记者：“您推测会是什么缘由呢？”
许志永：“我推测可能和教育平等有关。”

*曾以不同名目遭捕 疑今次与教育平权有关*

许志永在6月22日夜里曾被北京警方带走，次日下午5点在推特(Twitter)上发布自己已经回到家中。他在推特上说，他被带走的原因是，有关方面阻止他参加非北京籍家长到教育部第12次请愿活动。请愿书呼吁允许没有北京户口的北京居民子女能够在北京参加高考并享受与北京考生同等的入学录取待遇。

许志永还在推特上说，自己在6月18日也曾被警方带走，要他不要推动人大选举。他在推文中说，“如果连这么基层的民主都要假到底，都不给人民任何实践宪法权利的机会，你们将是历史的垃圾。”

*绝食48小时*

北京著名维权律师滕彪中午发布推文证实许志永已回家，并透露许志永在短信中说他在里面一直绝食。许志永向美国之音记者证实了自己绝食48小时，他说，一方面是抵制非法拘禁犯罪，更重要的是，当没有自由不能为公义做什么，只能以这种方式分担弱者的痛苦。
