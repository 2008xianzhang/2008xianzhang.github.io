    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京理工大学为纪念推翻清王朝的辛亥革命100周年而组织的京津16高校辛亥革命主题辩论会，被北京共青团市委取消。

这次流产的辩论的原定主题是“三民主义与辛亥革命”，主办机构是全国政协辛亥革命网，共青团北京理工大学委员会和北京理工大学学生社团联合会。

*取消比赛没商量*

4月8日，辛亥革命问题专家，北京的人民大学政治学教授张鸣发微博说：“北京16所高校，辛亥革命主题辩论赛，学生们筹备了好些日子，辛苦到了家，结果，在临揭幕的一刻，被北京市团委给取消。没有道理可见，就是取消。反正他们不怕学生上街。”

这里的“没有道理可见”也许是“没有道理可讲”的笔误。中国著名学者张鸣对纽约时报说，北京市团委下令取消计划举行的有关辛亥革命100周年辩论会，“他们这样做确实伤害很大。辩论会的组织者说，他们试图谈判，但是市团委不肯改变决定。”

张鸣还发微博说：“今天读书会，会后谈及辛亥辩论赛被叫停，同学们说，好些活动都被叫停了。怎么啦？”

在中国网络社区论坛上，有人对取消辩论表示不解和“郁闷”。在天涯论坛上，有人写道：“现在维稳维得连辩论赛都取消，简直疯了。”

*敏感时期敏感地点敏感人群敏感话题？*

纽约时报在报道辩论会被禁时说，看来当局对组织者在其网站上发表的声明感到担心。

声明说：“当我们重新审视这段历史，应该看到的不仅仅是那些振奋人心的革命胜利，还有隐藏在深处的，关于这个国家人民意识的觉醒和民主制度的传播。我校今年举办2011京津两地高校辛亥革命主题辩论邀请赛， 把‘三民主义与辛亥革命’作为赛事主题，正希望我们回顾历史，学习历史，使新时代的大学生更加深刻地理解改革与革命的意义，传承精神，启发大学生深入思考在新时期新形势下中国的民族、民权、民生，继续开拓创新，为推动国家的革新和发展而不懈奋斗！”

由此可见，在有关的北京市团委或者更高官员的心目中，“革命”，即使是中国当局要纪念的，将近100年前的辛亥革命，和“大学生”、“集会”、“辩论”和“三民主义”凑在一起，就成了不安定因素。中国的大学不是教授治校，而是中共党委党官治校，从这个事例来看，共青团团委团官也治校。

中国当局在纪念辛亥革命的同时，严防茉莉花革命。张鸣教授表示，政府现在“担心所有的敏感主题”。

*不同时空中的先例*

而在去年10月，在武汉，辛亥革命问题还不这么敏感。当时，中国大陆和台湾4所高校的学生参加了辛亥革命历史文化专题辩论邀请赛，宗旨是重温辛亥革命历史、传播辛亥革命文化、弘扬首义精神、迎接辛亥革命百年。决赛的正反方辩论题目是“辛亥革命是在社会条件成熟时(不成熟时)爆发的一场革命”。

中新社报道说：正方台湾辅仁大学四位选手以湖北革命党人在面临“炸弹爆炸”、“消息走漏”、“高层不在”等诸多不利条件，毅然能够起义并取得武昌起义胜利，说明“辛亥革命社会条件成熟”；反方则对比英、法等国资产阶级革命，指出辛亥革命之不足”。

*阵容也曾浩荡 无奈空白一场*

根据主办方提供的资料，今年这次“未遂”的辩论比赛，原计划参赛的学校有：北京大学、中国人民大学、中国政法大学、天津大学、北京师范大学、北京交通大学、中国农业大学、中国传媒大学、国际关系学院、中国青年政治学院、北京航空航天大学、北京工商大学、中央民族大学、对外经济贸易大学、北京第二外国语大学。

至于原定承诺支持这一学术活动的媒体，有辛亥革命网，凤凰网，教育电视台，搜狐网，中国青年报，中国教育报，中国口才网，大学生杂志，华语辩论网，争鸣口才网，网易，56网。而优胜者的奖品由谁提供呢？据说是电影《辛亥革命》剧组。

（美国东部时间4月11日第一稿，4月12日第二稿。）
