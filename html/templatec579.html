    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">拍摄《小鬼头上的女人》及编著《天安门屠杀》的自由作家杜斌失踪已超过一周。国际特赦呼吁中国当局立即澄清其下落。马三家受害者群体将举行抗议活动。

（德国之声中文网）当刘华费劲周折，终于知道是警察秘密带走了杜斌之后，忍不住大哭起来。她最后一次和杜斌通话是5月31日晚上9点左右，然后他就突然消失了，一周时间里没有任何线索。刘华对德国之声说，现在他总算还活着。

知情者称，5月31日夜里，来自北京市公安局及地方派出所的10名警察（两人穿制服，其余着便衣）前往杜斌位于北京丰台区右安门外大街的居所将其秘密拘捕。警察还搜查了杜斌居所内有关上访者及"六四"学运的大量书籍和影像资料，并将其住所封锁，至今连房东都不能进入。

杜斌其人

图：杜斌常年致力于收集散落在民间的六四资料

生于1972年的杜斌是自由作家、独立纪录片制作人，曾任《纽约时报》签约摄影师。他长期跟踪拍摄上访者的生存与抗争，出版了若干书籍及影像作品。杜斌也曾在旧书市场搜集大量散落在中国民间的"六四"资料。自2011年以来，中国外交部拒绝签发他为《纽约时报》工作的许可文件。

今年4月杜斌发行纪录片《小鬼头上的女人》，揭露辽宁省马三家女子劳教所酷刑内幕，刘华即是该片的主角。5月底，杜斌还在香港出版了他编著的《天安门屠杀》一书，这是第一本由身处中国内地人士编著的有关"六四"真相的书。

该书出版后，杜斌在接受德国之声采访时说，"生活在中国大陆，每天都处在不安全之中，不管你说不说真相"，"该做什么就去做什么"，"我要编这样一本书，让更多的人知道，曾经有那样一些为了民主自由慷慨赴死的人，我们应该为他们感到骄傲"。

人权活动家胡佳对德国之声表示，由于对习近平当政的失望，今年中国各地悼念"六四"的活动明显增加，尤其是微博上涌现各种形式的表达。当局也因此加重了对"六四"抗议活动的惩罚。他自己不仅和往年一样遭受软禁，而且软禁时间提前了三天。

"六四"事件难属组成的"天安门母亲"5月31日发表声明，表示中国新领导人习近平上任以来， 希望已渐渐消失，绝望正渐渐逼近。往年还能前往死难现场祭奠亡灵的丁子霖等人，今年的活动已被全面阻止。

马三家受害者将进行抗议

胡佳说，他曾参与杜斌的纪录片《小鬼头上的女人》的拍摄，也了解他从旧书市场搜集民间"六四"资料的艰辛，感佩他的勇气和敬业精神。杜斌失踪以后，胡佳进行了多方查找，数次打电话给丰台区右安门派出所及北京市公安局，但警方否认杜斌被秘密拘捕，同时表示非直系亲属不能就其失踪报案。

图：杜斌曾经效劳于《纽约时报》

据悉，《纽约时报》北京分社向北京警察了解前雇员杜斌的失踪情况，警方以未有详细身份信息为由拒绝。现《纽约时报》已经获得更多信息，将继续向北京警方查询。

6月7日，人权组织国际特赦呼吁中国当局立即澄清被传失踪的摄影师杜斌的下落。此前国际记者联会也发表声明，谴责中国当局打压记者的行动，并呼吁中国当局在"奥习高峰会"期间尽快释放杜斌。

异见艺术家艾未未也在推特上当局发出呼吁，要求释放杜斌。刘华对德国之声说，杜斌因为长期劳累健康不佳，被秘密拘捕时正在生病。她表示已经联络马三家受害姐妹十余人，将前往北京有关部门进行抗议活动。
