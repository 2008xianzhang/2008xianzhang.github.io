    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">流亡中国作家廖亦武目前正在美国纽约为他的新书作宣传。这位作品在中国被禁的作家星期四通过电话接受了美国之音记者莉雅的专访，谈及他作为一个作家的使命以及对当今中国社会的看法等多方面的问题。

*在纽约为新书做宣传*

今年7月逃离中国，途经越南、波兰辗转来到德国的中国作家廖亦武9月10号抵达美国纽约，为他最近由美国哈珀柯林斯出版社出版的书《上帝是红色的》做宣传。

廖亦武因为撰写了有关1989年天安门事件的长篇诗歌“大屠杀”而入狱4年。他星期四在纽约他的经纪人家里接受了美国之音记者的电话专访，谈到了他作为一个作家的使命。

*廖亦武：披露中国的现实是我的使命*

他说：“每个人都有他的使命。我的使命应该就是把中国这些真实的、包括历史的、文学的、现实的状况一步一步披露出来。”

廖亦武的多部作品在中国被禁。自2001年出版《中国底层访谈录》但遭到当局封杀之后，他在随后10年的时间里没有在中国大陆出版过一个字。他对美国之音表示，他是为了写作和出版的自由而被迫流亡海外的。他说，讲述中国贫困山区的人不顾政府限制追求基督教信仰自由的《上帝是红色的》以及在德国出版的《六四证词》这两本书的出版对于他来说尤其重要，因为他们追求信仰的自由与他追求写作的自由刚好是在一个水平线上。而讲述他在监狱里的经历的《六四证词》则披露了中国监狱里存在的大量酷刑和死刑犯，描述了1989年如何使他这样一位诗人成为目前的“记忆工作者”和时代见证人的转变。

廖亦武自称是“一只到处打洞的耗子”。他解释了为什么自己多年来虽然受到中国当局的打压但仍然不放弃讲述生活在中国社会底层的人、尤其是那些囚犯的故事：

“我从牢里出来之后，感觉到身心受到很大的摧残，就觉着我简直活得像条狗似的。94年出监狱，社会有非常大的变化。如果说六四以前全国人民都在爱国的话，六四以后全国人民都在爱钱了。我就迅速的被抛弃。我当时心里面就想，这个牢就这么白白的坐了，坐了就像一个泡沫一样消失了，当时就有一个冲动要把这个监狱的生活记录下来。”

廖亦武说，他当时并没有什么政治上的想法，只是觉得我们这一代经历过六四事件的人在大家都在遗忘的时候，应该有一个人把他记录下来。这本书目前在德国卖得很好，也使得他成为德国最受欢迎的中国作家。这本书目前还没有被翻成英文。

*廖亦武：当今中国社会是一个大垃圾场*

在谈到对当今中国社会的看法时，廖亦武说：
“当今的中国社会就是一个大垃圾场。它的根源应该追溯到1989年的大屠杀。”

他说，在六四事件遭到中国当局的血腥镇压之后，邓小平通过南巡告诉人们，除了爱国之外，你们还有一条路可走，这就是你们都可以去爱钱。结果人们为了追求金钱而不择手段，发展到今天，共产党的主体价值已经崩溃，所剩下的只是利益的链接。

*廖亦武：不担心失去‘根’*

至于自己今后的打算，廖亦武说，他有时想，他的书在哪儿最卖座，他就呆在哪，而目前他的书在德国卖得最多；还有就是哪个地方故事最多他就呆在哪。他觉得纽约华人聚居的法拉盛地区的故事最多，因此也可能会呆在法拉盛。不过他说，他现在手上要写的东西还很多，他得先把这些写完了再说。他还表示，那些认为作家离开了自己熟悉的环境就失去了根的说法是不着边际的，因为到处都有写不完的精彩故事。
