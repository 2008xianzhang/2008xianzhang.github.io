    <td width="683"><h6>VOA:中国诺贝尔奖得主的妻子抗议非法软禁</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"><strong><br/>
      </strong>
      <p>被监禁的中国诺贝尔和平奖得主刘晓波的妻子星期三抗议中国政府对她实施“非法软禁”。<br/>
        <br/>
        自从在奥斯陆的诺贝尔委员会上星期授予她丈夫今年的和平奖后，她就基本上不能离开家。刘霞在她的推特帐户上还说，中国警方禁止她与一位试图了解她情况的挪威外交官会面。<br/>
        <br/>
        中国对这次颁奖给刘晓波做出了愤怒的反应，取消了与挪威渔业部长的会见，以及11月的挪威音乐表演。早些时候，中国官员警告说，如果刘晓波获得诺贝尔和平奖，中国与挪威的关系将受到损害。支持民主的活动家刘晓波被控犯有煽动颠覆国家罪，他正在服11年的刑期。<br/>
