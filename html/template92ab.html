    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
香港民主党主席何俊仁周二（10月4日）宣布了参选特区行政长官的意向。

何俊仁在接受BBC中文网电话采访时表示，和另外两位被北京看好的参选热门人物唐英年、梁振英不同，他将更多的表达民主、人权、双普选等“港人所重视的核心价值”。

相关内容梁振英正式辞任公职竞选香港特首香港观察：特首战梁振英假戏真做？香港政务司长唐英年宣布辞职相关新闻话题中国, 香港何俊仁坦承，他如果能够加入特首的竞争行列，最终获胜的可能性也不会很大。但他表示，决不能因此而放弃这一政治平台以及表达意见的机会。

何俊仁对于获得150名选委提名而跻身参选特首之列表示具有信心。他希望泛民主派能够在这一问题上团结起来，表达自己的诉求。

何俊仁是在一家茶餐厅召开记者会宣布他的参选意向的。他说，希望能够借此表达大众市民的普罗价值。

何俊仁说，他期望特首候选人不要高高在上，只争取北京及大商家等上层人的支持，要顾及大众市民的利益。
