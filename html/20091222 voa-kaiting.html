    <td colspan="2">中国星期三开始审判被控犯有煽动颠覆国家罪的主要异议人士刘晓波，这一案件引起西方世界的广泛批评。<br/>
      <br/>
      刘晓波因为参与撰写零八宪章已经被拘禁一年多。零八宪章是主张民主的一份宣言，呼吁尊重人权，改革中国的一党制。他如果被定罪的话，他将面临15年监禁。这一案件引起了欧盟和美国的谴责，他们要求中国释放刘晓波。<br/>
      <br/>
      人权组织表示，这一案件无视北京对世界人权宣言的承诺，应该被撤销。北京当局拒绝这些批评，认为这些都是外来干预。<br/>
      <br/>
      外国的外交官员被禁止参加法庭的审理进程。刘晓波的妻子在被禁止进入法庭后说，她将站在法庭外。<br/>
      <br/>
