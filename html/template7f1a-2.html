    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">诺贝尔和平奖得主刘晓波妻子刘霞的弟弟刘晖，因受诈骗罪指控，被判11年监禁。刘霞表示，这完全是政治迫害。刘晖在离开法庭时说，"法官你这么来判决，对得起自己的良心吗？"德国之声专访刘晖的代理律师莫少平。

德国之声：莫律师，能不能请您介绍一下今天法院的宣判情况？

莫少平：今天（6月9日）早晨9点钟在怀柔区法院第二法庭宣判了。旁听的只有6个席位，其中3个席位是刘霞、她的哥哥和刘晖的太太。另外3个人我不太认识。公诉人也去了。前后宣判的时间可能是10分钟左右，是截取判决书的宣判结果来宣布的，并不是整个儿把判决书念了。

宣判完了，问刘晖上诉不上诉。刘晖当庭就表示要上诉。也问另外一个被告人刘晖的助手上诉不上诉，他也明确表示上诉。刘晖在离开法庭的时候，说了这么一句，就是"法官你这么来判决，你对得起自己的良心吗？"

庭审之后，我们又去看守所去会见了一下刘晖，刘晖明确表示，"我必须上诉"。因为法庭认定他诈骗罪，他绝对不服。整个庭审过程基本就是这样。

作为刘晖的辩护律师，您怎么看这一宣判？

作为刘晖的辩护律师，我们肯定不认可怀柔法院的这一判决，因为它没有依据基本的事实和法律的规定作出判决。因为它认定刘晖构成诈骗罪的证据是非常不充分的。这个在庭审的过程中，大家都可以听到的。所以它把这种相互矛盾的证据，在没有排除合理怀疑的情况下，认定刘晖构成诈骗罪，这从法理上讲是绝对讲不通的。

刘霞泪流满面

刘霞对宣判有怎样的反应？

刘霞当时在场。庭审之后，她明确表明自己的一个态度，就是这完全是一个不公正的判决，完全是政治迫害。

刘晖案件的整个审理过程，是否合乎司法的基本原则？

从程序上讲确实有问题。首先，是不是能够由怀柔法院来管辖这个案件，从法律上讲是存在争议的。因为它所指控的所谓"主要的犯罪事实"并不是在怀柔。所以怀柔区法院能不能管辖这个案件，在程序上就有问题。

第二，刘晖曾经是去年3月被抓，到9月后被取保候审，取保候审的时候是依据公安机关撤回起诉意见书。按照中国的法律规定，公安机关侦查终结后，它认定构成犯罪，是要形成一份起诉意见书的，移送检察院审查起诉，并且把所有的卷宗材料移送到检察院。当时9月份的时候，公安机关实际上是已经撤回了它的起诉意见书。那在撤回起诉意见书之后，如果没有任何新的实质性证据的情况下，你就同一个事实，再次提请法院进行审判，这从法律上是讲不通的。从程序上讲，这也是有问题的。

再有呢，当时公安机关威胁刘晖家里的人，说你请哪个律师都可以，不能请莫律师。这等于是剥夺了刘晖聘请律师提供帮助的一个权利。

所以这些都是违法的。这些是程序上的问题。

实体上的问题我刚才已经讲了，是相互矛盾的、口头上的一些说法，来给他定罪，证据是不充分的。特别是刘晖的副手赵军天在当庭实际上也是不认罪，否认了他以前的说法。那么法院都没有采信他当庭的说法，把他刚刚被抓时的一个说法，作为认定案件的一个依据。而赵军天明确表示，当时他为什么这么说，是因为公安机关对他刑讯逼供，几天几夜不让他睡觉，所以他被迫是这么说的。

法院宣判后

法庭的宣判还是认为刘晖和赵军天诈骗300万元是吗？

对，法庭还是认为它构成诈骗案。按中国法律，什么叫诈骗呢？就是说，虚构事实，隐瞒真相，以非法占有他人的财物为目的，虚构事实，隐瞒真相，让别人把财物主动交给你。它在认定刘晖虚构事实、隐瞒真相的证据上，是不足的。

那么刘晖和赵军天的说法是怎样的？

他们的说法是，刘晖他们当时有一个房地产的产权交易的项目，是委托所谓的本案受害人所在的公司进行这种交易。当然，能够从事这种交易的公司有很多家，只不过这家公司和刘晖的副手、本案的另外一个被告赵军天相识，所以就说行，委托你这家公司来进行产权收购的这个项目业务。

他们认为300万是一个返佣，就是刘晖他们这个公司的一个房地产项目的一个收购，委托所谓的案件受害人张冰所在的公司进行操作，张冰的公司因为操作这个项目挣了很多钱，那么按照中国的一些规定，我因为你这个项目挣了钱，我应该返回你一些佣金。这个事情，咱们姑且不论，是不是涉及到其它的问题。但如果因为这个问题发生纠纷，完全可以通过一个民事纠纷去解决。就是我觉得我给你的返佣多了，或者我不应该给你返佣，完全可以通过这个方式去解决。完全没有必要公权力去介入，认定他去诈骗。

所以，刘晖自始至终都没有承认说我是诈骗。他始终就说，张冰因为我们这个产权交易项目挣到钱了，他们等于一种感激吧，返回我们一些佣金，仅此而已。

有媒体报道，法院宣判时称，基于刘晖"积极向受害人退还210万元"，因此"轻判"11年徒刑，检察院的量刑建议是12年至14年，是这样吗？

作为检察机关指控，它的量刑建议是12年到14年。作为刘晖这边，现在你给我们的返佣一共是300万，两个人一共是300万，你如果发生争议的话，我们按照司法机关的要求，我们先把这个钱都放在法院，如果认定，是返还，如果不认定，还退还我们。所以法院认为他们积极把300万交到法院，是一个从轻的情节。

刘晓波系狱，刘霞遭软禁，与外界断绝联系

您所了解的刘霞近况如何？

她现在自由度没有任何改善，按她的原话来讲。还是受到监控。身体状况也确实很不好。今天她也泪流满面，因为她跟她弟弟关系也非常好，感情非常好。

请问接下来二审的流程是怎样的？

二审的流程就是说，按照法律的规定，上诉到北京市第二中级法院两个月之内，要作出二审的判决。我们会替刘晖进行上诉，会提出我们的二审辩护意见。

采访记者：苗子

责编：石涛
