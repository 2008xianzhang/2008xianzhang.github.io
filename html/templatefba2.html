    <td width="683"><h6>温州动车追尾：掩埋车头命令来自中央 “把影响降到最低”/博讯独家&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">(博讯北京时间2011年7月26日 首发)

     博讯独家快讯： 一位自称上海铁路局的官员给博讯记者来电，声称“实在看不过眼”，决定爆料。他说，这次事故发生后，来自北京的命令直接撤掉了上海铁路局局长与书记的职，弄得铁道部与下面也人心惶惶，无心救援不说，更没有人调查事故的深层原因。连铁道部发言人放出的消息，也不是铁道部能够掌握的，该说什么，不该说什么，竟然要先报北京批准，那些审批的人，并不懂火车与铁路业务，一切以维护稳定为主。从一开始，就把对一起事故的调查与处理变成了涉及国家稳定的维稳事件。
    
     他说，事故发生了，责任当然要由铁道部门负责，没什么好辩解的，但是，他也很难受，大家都明白，在这么短的时间，弄出了世界最快的火车，又声称技术已经过关，达到了世界最先进水平，安全也没有问题，这本身就是不负责任的说法。他说，温州火车脱轨后，铁道部门第一时间当然是想查明原因，可来自北京的指令却是“把影响降到最低”，草草救援、草菅人命，以及就地掩埋火车头残骸的决定都来自北京，而且并不是铁道部，至于来自哪里，他也不清楚。而据他们铁道部门的人士推测，这样做的理由是，赶快结束，赶快处理，也让网民赶快忘记。没想到的是，两件蠢事曝光后，反而让网民抓住不放。受累的竟然是铁道部，他喊冤的说，铁道部有这么大的权力与魄力吗？
    
    他说，之所以没有公布乘客名单，也不是铁道部的问题，现在所谓实名制买火车票，根本没有身份证存底，这个身份识别系统也是公安等司法系统控制的，从一开始，就根本不是像外界所说，实名制购票是为了打击倒票，打击黄牛。那原本是铁道部的意思，现在完全不是的。实名制购票是为了防止“犯罪”，包括防止上访者与异见人士，那个身份证刷卡器储存的只是相关部门提供的“敏感名单”，一旦有敏感人士购票，就会发出警告或者留下记录，对于一般人购票，只不过把身份证号码打印在火车票上，机器里不留存根。所以，温州火车出轨后，死伤乘客虽然是实名购票，但并没有名字。
    
    他还提到，由于动车与高铁急速扩张，一些工作人员都是快速培训上岗的，包括一些列车司机，几乎都是新手，非常年轻，文化水平并不高，素质也不高，基本上都没有工作经验。造成这一情况的原因是铁道部有内部指令，所有有油水的职位，几乎都是内部招工——叫“内部消化”，都从铁道部内部家属子弟招工招生，有些更是由领导来指派，一些领导的乡下亲戚，摇身一变，都成了高铁司机。他说，你什么时候听说过高铁招收工作人员？只有女乘务员，铁道部里的家属子女没有那么多好看的，才面向社会招。加上，也要顺便为各铁道部门的官员们找一些漂亮的玩物与二奶。
    
    他说，高铁与动车连连出事，铁道部门内部已经预感到大事不妙，目前士气低落，更糟糕的是，一些工作人员出现了心理问题。例如京沪高铁的几位司机精神出问题，他们本来就是初生牛犊不怕虎，以为高薪高速很好玩，现在听说这么多技术问题，一旦出事，就会车毁人亡，有些就害怕了，造成了心理负担，同时有可能影响到乘客。</textarea><br/>
