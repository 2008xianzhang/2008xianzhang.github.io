    <td width="683"><h6>网络主持斗胆曲线悼念遗失的旅行包（刘晓波）节目极速下架&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://cn.rfi.fr

大陆网络清谈节目《恶毒梁欢秀》的主持在2017年最后一集节目中，斗胆以曲线手法公开悼念已故诺贝尔和平奖得主刘晓波，讽刺中共封锁刘的死讯。节目很快就被当局下架，主持人虽然没有提到“刘晓波”3个字，但却对7月13日遗失了一个“旅行包”感到操蛋（倒霉）。刘晓波和旅行包的罗马拼音的缩写都是LXB，而7月13日正正就是刘晓波病逝的同一天。

在大陆搜狐视频播出的《恶毒梁欢秀》，节目形式仿效美国电视台的清谈节目，有嘉宾访问，有乐队演奏，也有辛辣的时事讽刺。

这是今年7月13日中国著名异见人士刘晓波狱中病逝后，首度有内地网媒节目公开致哀，也是旅法华裔艺术家胡嘉岷夫妇本月14日在深圳“深港城市建筑双城双年展”公开3D壁画《时空》后，内地再有文化人为刘晓波发声。

苹果日报根据大陆的搜狐和推特贴文的消息报道，有网民表示，这一集《恶毒梁欢秀》代表中国知识分子无可奈何而又歇斯底里的一声呐喊：“愿未来的人们能在前人埋藏自己头颅的沙海中，扒出这一颗璀璨的金石。它就像蔽天黑幕中泄出的一丝光带；它宛如无边滩壁中仅存的一汪清水。”

该节目的主持人在刚过去的星期三（27日）推出第二季第九期节目，节目访问了早前新闻人物格斗狂人徐晓冬，最后压轴节目是本年度“最烂新闻”。

乐队走了，音乐停了。主持人一脸肃穆地点评本年度最烂新闻，第三名是中国留日学生江歌命案一审判决，第二名是北京粗暴驱赶“低端人口”，最后，主持人揭晓最烂新闻排行榜榜首，他说：“2017年7月13日在这一天是北京申奥成功16周年，这条新闻最烂的是好多人根本不知道这天发生了什么？”

他继续说：“2017年7月13日，我丢了一个旅行包，这是我觉得这一年里最操蛋的事情。”节目还配上一段视频：香港维多利亚港夜色璀璨，一名黑衣少年在尖东海旁抱怨自己途中丢了旅行包。

尽管他完全没有提及刘晓波的名字，但当局很快把节目下架，删走“最烂新闻”，旅行包不知所终。节目之后重新推出，已面目全非。
