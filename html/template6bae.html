    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：世界新闻网

大陸新聞組北京21日電
September 21, 2012

18大來臨前，中國打壓維權人士升級，北京維權人士胡佳為抗議國保（國內安全保衛公安）非法拘禁和謾罵推撞，一度在家中絕食33小時，家中網路亦被切斷。胡佳表示，當局的打壓已完全越過底線，目的是讓他們在18大前完全噤聲。除了胡佳，上海的馮正虎和其他維權人士，近日都受到嚴厲打壓。馮正虎19日欲陪妻外出就醫時，被守在門口的警察打傷，臉部流血，兩夫婦最終被允許一同去就醫，當局則派警車隨行監視。
香港明報報導，胡佳20日表示，他在18日出門買菜時，遭樓下七、八名國保人員阻止，「為首的國保對我謾罵推搡40分鐘，一口一個『漢奸、賣國賊、當日本人的走狗』，並恐嚇我刪除網上的東西，否則後果自負」。

為此胡佳在18日下午2時開始絕食，經其父母及多名好友勸說，遠在美國的盲人維權律師陳光誠也打電話，勸他不要上了當局要激怒他的當，因為「他們巴不得你的身體垮掉」。至前晚11時，胡佳終於結束33小時的絕食，但到昨日下午，他家中的網路仍未恢復。

胡佳表示，近期當局對他的行動限制愈來愈緊，近三周中，他有九天被拘禁在家不能出門，公安未給出任何理由。

博訊新聞網報導，胡佳妻子曾金燕本月7日帶女兒離開北京到香港大學讀書，所以他只能自己照顧自己。

胡佳說，17大時，他從9月7日開始不准出門。17大是10月15日開幕的。這次提前了，9月4日、5日、6日就開始不讓出門了。他認為，當局要他們在18大前保持沉默，這和5年前17大召開前的情況完全一樣。

另據維權網引述上海維權人士馮正虎表示，妻子由於恐懼、緊張患上中耳炎，近期聽力下降，醫生要求由家屬陪同檢查。他本來準備18日陪妻看病，但看守說因是「9·18」不要去，所以只好拖到19日。但19日警方卻稱馮正虎不能出門，雙方在居住區門口發生爭執。馮聲稱，包括警察、保安在內的5人一起推撞他，他的臉被畫傷出血。最終警方允許馮正虎下午陪妻子看病，但由兩輛警車全程「陪同」監視。

報導稱，馮正虎自今年2月27日被囚禁在家，至今無法出門，無法上網，朋友也無法正常探望。其間被抄家數次，傳喚近20次。每天有24人輪流24小時看守。</textarea><br/>
