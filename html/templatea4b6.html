    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年诺贝尔和平奖授予了利比里亚总统约翰逊·瑟利夫、利比里亚和平活动人士蕾曼·格鲍伊和也门妇女权利倡导者塔瓦库尔·卡曼。

挪威诺贝尔委员会星期五在挪威首都奥斯陆表示，这三位女士分享这次和平奖是因为她们“为女性的安全和女性全面参与和平建设工作的权利进行非暴力的奋斗。”

挪威诺贝尔和平奖委员会主席亚格兰赞扬这三位女士的成就，还说，除非女性享有和男性同样的机会，否则我们不能实现持久的世界和平。

72岁的埃伦·约翰逊·瑟利夫2005年成为非洲第一位民选女总统。挪威诺贝尔和平奖委员会赞扬她努力实现和平，促进经济和社会发展，以及改善妇女地位。瑟利夫目前正在打一场十分接近的连任选战。


利比里亚的总统大选将在下星期二举行。瑟利夫说，获得诺贝尔和平奖是对她多年来为利比里亚争取公正、和平和推动发展的认可。

39岁的蕾曼·格鲍伊也来自利比里亚。她通过鼓励基督教和穆斯林女性参加一系列静坐和非暴力示威，帮助利比里亚结束内战。 她在2002年发动利比里亚妇女参加“性罢工”，直至暴力结束。

与此同时，32岁的活动人士和新闻工作者塔瓦库尔.卡曼被赞扬在为也门的妇女权利以及民主与和平的努力过程中发挥了领导作用。

作为也门“阿拉伯之春”运动的主要活动人士，卡曼在得知自己获奖的消息后对记者表示，她要把荣誉献给也门革命的年轻一代，并说获奖是也门反对萨利赫运动的胜利。

诺贝尔委员会表示，希望把和平奖颁发给这三位女性能够有助于结束在很多国家女性仍然受到压迫的现象。

三名获奖者将于12月10日在奥斯陆举行的颁奖仪式上领取总值将近150万美元的奖金。

去年，诺贝尔委员会将和平奖颁给被关押的中国异议作家、活动人士刘晓波令中国政府十分恼火。刘晓波因“颠覆国家政权罪”被判处11年徒刑。
