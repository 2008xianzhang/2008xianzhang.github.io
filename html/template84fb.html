    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因中国「茉莉花集会」而被劳教的维权人士华春辉因病提早出狱，监外服刑，但行动受限无法与朋友见面；另一位因茉莉花集会的相关言论被警方以“煽动颠覆国家政权罪”刑事拘留的梁海怡一案移交到法院。

中国「茉莉花集会」半年后，多名被判刑被劳教及被拘押的维权人士及律师先后获释，但仍有人被拘押而与外界失去联系，也有仍在服刑者。因茉莉花集会2月21号被警方以“涉嫌危害国家安全”为由拘留的江苏无锡维权人士华春辉，之后被劳教，但于上星期提早获释，监外服刑，华春辉在服刑前已经患有糖尿病和肾病，在里面得不到很好的治疗，后又增加了动脉硬化。

本台记者星期三致电华春辉查询，

记者：身体是进去之后不好，还是本来就不好。
华春辉：原来就有病了，控制的还可以，进去之后得不到很好的治疗，进去之前有糖尿病和肾病，出来之后增加了动脉硬化。
记者：他们是什么原因把你带走的，是因为中国茉莉花革命吗。
华春辉：说实在的，他们告诉我茉莉花革命这事情，说我危害国家安全，煽动颠覆国家政权，最后定我一年半是煽动非法集会，我现在是监外服刑。
记者：可以见朋友吗？
华春辉：目前我状态还是关在里面的，所以还是请朋友们理解。

另据海外维权网星期二消息，因茉莉花集会的相关言论而被警方以“煽动颠覆国家政权罪”刑事拘留的哈尔滨市民梁海怡（网名渺小）一案，本月已经移交到法院。报导引述维权律师吴镇琦讲述，他曾于8月19日到哈尔滨代理维权人士于云峰案件，但遭到当局阻挠，并将他软禁在看守所一天一夜。吴镇琦在被拘禁期间，有位警察和他闲聊，无意中他得知梁海怡起诉卷宗已从检察院移交到法院。


吴镇琦向本台表示：“就是确定开庭日期，我估计是现在开庭日期已经确定了，如果没有退补侦查，那就应该确定开庭日期了，应该就会在半个月后开庭，可能再等二个星期就会出判决结果。据我了解梁海怡女士是说了这些话，是宪法明确规定属于公民言论自由并且行为是无罪的。”

梁海怡被拘留前在哈尔滨对市政府喊话，“你们要觉醒，要还人民自由，我们要平等。”在演讲10分钟后，梁海怡被强行带走。她勇敢的行为广受网友赞叹，有网友称她为“南国烈女”。


作家李悔之在博客中发表《让数亿中国男人羞愧的南国烈女——渺小——谁知道这些“共和国脊梁”》的文章，希望外界关注梁海怡。在文章下方的评论中有网友写道：“渺小啊！你并不渺小，你令我肃然起敬！你是当代的秋瑾，你才是中国的脊梁！”

自今年二月 中国「茉莉花革命」以来，香港民间团体社会民主连线每星期天都到中联办抗议要求释放拘押者。十多名成员包括古思尧、曾健成等，本周日再次到中联办门外请愿，要求立即释放所有政治犯，包括仍被囚禁的诺贝尔和平奖得主刘晓波。曾健成告诉本台记者：“中国茉莉花革命还没有结果，利比亚的卡扎菲都下了台，只要一天中国共产党还在，我们就会持续抗议。”

以上是自由亚洲电台驻香港特约记者心语的采访报导</textarea><br/>
