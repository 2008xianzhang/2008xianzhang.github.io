    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">尊敬的《零八憲章》委員會：
    鄙人愚鈍，驚聞廣州三君子之變故，方知《零八憲章》的存在，慚愧至極。
    想我大中華，百年動盪，現仍被一黨獨裁控制，時常感到悲憤交加。幸我中華人才輩出，歷朝歷代都有先天下之憂而憂者，為民請願，雖肝腦塗地而無悔。誠乃捨身取義之壯舉。劉曉波先生之偉業必將有許許多多有理想有責任感的中國人支持和繼承。謹向先生以及貴委員會致敬。

    我是一名大学生，看了诸多的报道，我觉得有必要说些什么。“我不同意你说的每一个字，但我誓死捍卫你说话的权利。”为了民主自由，我做不了太多。但这力所能及的事，我还愿意尽力去做。

    願在此簽名，繼承六四薪火，秉承自由、民主、人權的精神，堅決為中國民主化、自由化獻出自己的一份力量。
    我早有心思感覺，中國仍處於一個由皇帝統治的時期，只不過從一個皇帝，轉變為了一群皇帝，其本質沒有任何變化。
    我曾經不知道有零八憲法，有天安門母親。以前也是聽父親轉述六四的事情。然而，漸漸的長大，對電腦也漸漸熟悉，學會使用了vpn，就漸漸深入了解到了六四 的更真實的情景，又在香港買到了王丹先生的有關六四的書，也就在心底有了六四精神的火花。仍記得，我最欽佩的人，我的精神傳承，精神界戰士——魯迅先生， 中國的精神依舊還沒有到達我們的理想狀態，我們要繼續醫治中國人的精神，現實想，就是繼承六四。
    然而，在中國大陸，這似乎變得很難，我能做的只有藉助學校這個平台，在課堂上的演講中，宣傳，呼籲，繼承六四的精神。只是我能做的。
    我願在此簽名，與諸位前輩，共擔責任，心無畏懼。

“零八宪章”签名整理小组编辑</textarea><br/>
