    <td width="683"><h6>维权网：武汉异议人士李铁狱中患病得不到治疗，宪政书不许看&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员龚萍、曹桥报道）今天（8月2日），本网信息员获悉，武汉异议人士李铁在监狱中身患高血压，有癣疾，向监狱方申请要一盒治疗皮肤病的普通药膏——皮炎平，结果等了5个月仍然没有得到。同时，李铁寄给家人的明信片，家人也很长时间没有收到。早在李铁进入监狱后，就向前去探视的家人提出，希望能送一些关于宪政方面的书进去给自己看，结果家人送去时，遭到监狱方拒绝，现在想看的书也无法看到。
 
李铁现年52岁，因在网上发表文章，推动民主、宪政和地方直接选举。在2010年9月被武汉国保以涉嫌“颠覆国家政权罪”刑事拘留，当年10月被正式逮捕。2011年4月18日，武汉中级法院开庭审理，检方指李铁发表《人以尊严为天》等文章，以民主为名，实行推翻国家政权，和平演变中国；又加入中国社会民主党党派，与敌对势力网站联系，建议判刑十年。
 
2月24日，李铁的家人得到公安局的通知，说李铁已被送到湖北省黄州监狱服刑（黄州监狱位于团风县王家坊乡，邮政编码436800），黄州监狱规定每个月第二周的星期四可以探监。该监狱为重刑犯羁押地，服刑人员被强迫参加打石子等重型体力劳动。</textarea><br/>
