    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">叶兵

北京 — 世界新闻自由日来临，中国的新闻媒体采访环境不断恶化，言论自由尺度愈益收紧，备受批评。外国媒体在中国一些地方采访遭遇各种骚扰、限制和粗暴对待，北京官方声称批评者别有用心、无中生有。

驻华外国记者协会（FCCC）今年早些时候发布调查报告显示， 40%的驻华外国记者认为，在中国工作越来越困难，他们面临被跟踪、抓捕、被粗暴对待或者被威胁驱逐或拒发记者签证。这份报告指出，2017年，对于外国记者的暴力攻击和对提供消息者的威吓没有收敛，对外国记者的监视和侵犯隐私行为有增无减。

报告说，在新疆和中朝边境地区，以及在审判人权活动人士的地点，地方安全人员和地痞加紧对外国记者的恐吓。一些受访记者在进行采访报道过程中遭受殴打，有些记者遭到拘押和审讯，还有一些被采访者由于惧怕当局报复而不敢讲话。

这份报告以及日本产经新闻记者表达的支持立场似乎引起了中国外交部的愤怒。外交部发言人华春莹在例行记者会上试图反驳，并请与会记者中支持FCCC报告所列举事实的人举手，当时没人举手，鸦雀无声。

产经新闻记者西见由章日前对美国之音表示，当时没人举手不代表不支持，一是很多媒体只是派没有授权表态的助理人员与会，二是据说当时华春莹的话翻译不够及时。

美国之音试图就中国的新闻自由和采访环境邀请一些驻华境外记者和中国自由媒体人发表评论，他们都表示不便接受采访，有些媒体透露主要就是担心签证遇到麻烦。还有不愿透露姓名的外媒记者对美国之音表示，一些中国消息来源现在变得非常谨慎，要求记者先关掉手机才开始交谈，反映出一种社会上对接触外媒的寒蝉效应。

去年3月，美国之音记者询问何时解除外媒到西藏采访的旅行限制。中共西藏自治区党委书记吴英杰说，只要客观报道西藏，都欢迎前往采访。但是，外国旅客购买车票仍需要严格审批。

知名环保人士吴立红对美国之音记者介绍了他所了解的情况：“他们（公安跟踪人员）好像真怕，见外媒很怕。有一次加拿大CBC广播电台，还是加拿大电视台，去拍。前年吧，拿着摄像机拍他们，他们跑，他们拼命的跑，这些公安，有的钻到树丛里面去了，哎呦，我们都笑死了。

驻华外国记者协会（FCCC）在世界新闻自由日发表声明指出，中国国营媒体在世界各地获得越来越多自由采访许可的同时，中国在国内收紧对信息和自由表达的控制。这种与日俱增的不对等应该得到人们深切关注。
