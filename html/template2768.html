    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1月3日，旅居美国的高智晟妻子耿和致信狱中的丈夫，期待获得丈夫的消息和回音。

1月1日上午，中国维权律师高智晟的大哥高智义收到一份由新疆阿克苏地区沙雅县的监狱于 2011年12月19日签署的"罪犯入监通知书"，第一次确认高智晟被收监服刑三年，现于该监狱服刑。

此后，目前旅居美国的高智晟妻子耿和在Twitter上公布，她已经于1月3日致信狱中的丈夫，信中除介绍一家人在美生活状况和思念，亦表达对丈夫此次入狱的担忧，耿和期待能够通过信件建立与高智晟的联系，期待获得丈夫的回音。

耿和与一双儿女是在高智晟被判刑后，不堪忍受中国当局骚扰，于2009年4月在国际社会的援助下抵达美国，获得美国政治庇护。耿和多次在美国国会及其他国际会议作证高智晟所受酷刑和非法打压的遭遇，并请求中国政府公布高智晟的下落及尽快释放高智晟。为寻找丈夫，耿和于2011年末在Twitter上注册帐号，公开向社会征集高智晟的下落。

高智晟是最早介于中国维权案件的律师之一。因为向少数民族、法轮功和访民等群体提供法律援助，及在2004年至2005年，先后三次上书中国人大及"胡温政权"，抗议当局暴力镇压民众和迫害法轮功练习者，高智晟遭中国当局的严厉打压。

2006年8月15日高智晟被抓捕，同年12月北京第一中级人民法院以"煽动颠覆国家政权罪"判处高智晟有期徒刑三年，缓刑五年。2009年2月，警方将高智晟从家中带走，直至2010年月4月，在国际压力下，中国当局允许高智晟短暂露面并接受美联社的采访，其后再次失踪。2011年12月16日，中国当局籍由官媒新华社发布消息，指高智晟"严重违反缓刑规定因而被取消缓刑并收监"的消息。

 

耿和在信中表示，在美国时间元旦从高智义处获得高智晟在沙雅监狱服刑消息，心情倍感沉重，在过去高智晟失踪的20多个月间家人从未放弃寻找和向中国当局追问，面对中国当局对丈夫再判实刑，耿和质问中国当局，高智晟缓刑期间，五年间皆被警方控制，违反缓刑规定之说从何而来？

信中也告诉高智晟一双儿女在美国生活和学习情况及对父亲的思念，其中高智晟之子高天昱曾说："我心里有个红线，不管爸爸走到哪里，红线就连到哪里。"

"这是中国法治最黑暗的一页"

美国对华援助协会一直跟踪高智晟的个案，负责人傅希秋对德国之声表示他和耿和已经联系过，耿和面对这个结果更加担忧高智晟的处境并且将给高智晟的信寄往沙雅监狱："耿和也挺伤心的，看到网上的风传，对高智晟的生死心里也没底。"

傅希秋认为在高智晟的个案上，中国当局已经失去底线，因此最迫切的是家人要尽快到狱中探望高智晟及进入到法律申诉的程序中。如果中国当局阻拦家属按照法律与高智晟见面，就该重新考虑高智晟是生是死的问题。

"这显示出中国的法制系统已经沦落，高智晟从2006年8月被抓及12月被判刑后，大部分处在监视居住和失踪的状态，他是在国安控制之下，当局毫无信誉可言，透过外交部、驻外使馆等不断释放假信息，又突然采用这种方式，实际上变相的判了高律师8年徒刑，整个都显示了法律的暗箱操作，这是中国法治最黑暗的一页。高律师也让人想到前苏联的核物理专家萨哈罗夫，他也曾被流放西伯利亚6年之久并遭受酷刑，当局籍由这种手法让他们消音。"

傅希秋也表示，目前已经有国内的律师愿意代理及组成律师观察团前往沙雅监狱。</textarea><br/>
