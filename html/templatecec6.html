    <td width="683"><h6>劳教制寒冰已融，文字狱严冬难长！——独立中文笔会致中国狱中作家的新年问候&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在即将过去的2013年，中国共产党十八届三中全会通过了一系列改革措施，而最引人瞩目的是近日闭幕的第十二届中国全国人大常委会第六次会议通过废止劳动教养制度的决定，顺应了中国各界人士长期抗争这一恶法的潮流。我们在此表达由衷的欣慰和欢迎，期待这个最高立法机关的决定能尽快兑现落实，中国有关当局将立即无条件释放包括大量因言获罪者在内的所有劳动教养人员，并进一步推动更大范围内的司法改革和政治改革，早日终结违宪非法的中国当代文字狱。

但是，我们仍然很遗憾地注意到：中国的言论自由和人权状况仍趋恶化，文字狱的严寒依然持续蔓延——非但本会荣誉会长、2010年诺贝尔和平奖得主刘晓波博士已被监禁五年，他的妻子刘霞也遭株连软禁在家与世隔绝三年多，近期据报还因此患有严重的精神抑郁症，境况令人无比忧心；本会会员杨天水、朱虞夫、赵常青、张林、李化平等数十位作家和新闻工作者，继续被监禁或面临审判。尤其自今年4月以来，中国有关当局进一步强化暴力维稳打压，针对一些中国公民依法行使和平表达权利和推进公民社会建设的“新公民运动”，在全国范围大肆抓捕作家、记者和各界维权人士上百人。中国当局近期以“取保候审”或“监视居住”形式释放了部分被捕人士，也比往年大大减少了滥用“煽动颠覆国家政权”等当代文字狱罪名指控和判刑，但赵常青、张林、李化平、许志永、王功权等数十人仍被强加“聚众扰乱社会秩序”等莫须有罪名面临审判，其中部分人士被拒绝会见律师，并遭酷刑折磨。

我们强烈抗议：中国有关当局继续滥用司法打压行使和平表达权利的作家、记者和维权人士等公民。我们认为：刘晓波、杨天水、赵常青、许志永、郭飞雄等作家同仁在强权下坚持独立思考，不屈不挠，以勇敢无畏的言行践行着独立写作者和公民的社会良知，为维护言论自由和建设公民社会长期奋斗，付出了巨大个人代价和牺牲，令人钦佩。我们在此向他们问候和致敬！

我们坚信：言论自由包括写作和出版自由是所有人不可剥夺的基本人权，文字狱无法囚禁人的良知。我们再次敦促中国有关当局：根据中国《宪法》第35条和中国政府已签署的联合国国际人权公约相关条款，立即无条件释放刘晓波等依法行使和平表达权利的文字狱良心犯。

在辞旧迎新之际，我们祝贺和问候本会救援名单上于今年获释的8位狱中作家和新闻工作者：杜斌、杜导斌、姜力均、尕让云巴、师涛、郑酋午、孔佑平和文炎。

同时，我们问候本会的6位系狱会员：刘晓波、杨天水、朱虞夫、赵常青、张林、李化平。我们问候本会28位仍遭关押的荣誉会员：努尔莫哈提·亚辛、齐崇怀、许万平、陆建华、郭泉、谭作人、海莱特·尼亚孜、刘贤斌、陈卫、李铁、买买提江·阿布都拉、东科、布旦、卓日次成、陈西、高智晟、扎西热丹、贡却才培、更嘎仓央、岗吉·志巴加、饶文蔚、李必丰、刘本琦、许志永、刘虎、郭飞雄、王功权、刘霞。我们问候本会和国际笔会救援名单上的其他15位遭监禁的文字狱囚徒：王炳章、卢正奇、袁湫雁（女）、迪力夏提·帕尔哈提、尼加提·阿扎提、古丽米拉·艾明（女）、达瓦坚赞、卓玛嘉、班觉洛布、昆宗次巴、吕加平、金安迪、曹海波、吉美、史未安。

我们也借此问候遭受文字狱株连打压的良心犯亲属们，向所有因言获罪、因争取公民权利而失去自由的人士及其家人致敬。

在新的一年里，独立中文笔会全体同仁将一如既往，为早日终结当代文字狱，为尽快恢复文字狱囚徒的人身自由，为争取国人普世言论自由权利不懈努力。

劳教制寒冰已融，文字狱严冬还会长吗？

独立中文笔会狱中作家委员会

2013年12月31日

首发独立中文笔会</textarea><br/>
