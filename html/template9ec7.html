    <td width="683"><h6>欧盟发言人就“709镇压”维权律师和维权人士五周年发表的声明&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">五年前，从2015年7月9日开始，中国政府在被称之为“709镇压”中，逮捕和拘留了300多名人权律师和维权人士。在许多由此所进行的审判中，被告人被剥夺了适当的辩护和公正的审判。有大量可靠的报告称，他们在被拘留期间受到虐待和酷刑，而被拘留的律师被取消律师资格，被释放的律师继续受到监控。

欧洲联盟希望中国确保充分尊重法治，建立公平审判保障，并彻底调查所有报告的涉及任意拘留、虐待和酷刑对待人权捍卫者及其家人的案件。

欧盟还希望中国政府立即无条件释放所有在“709镇压”之前和之后因工作而被政府关押或迫害的律师和法律活动人士，如余文生、李昱函、戈觉平等，且不限制他们的行动和工作自由。

欧盟将继续呼吁和强调中国公民权利和政治权利状况的恶化。这包括最近的许章润教授被拘留事件。欧洲联盟还将继续呼吁任何侵犯人权和基本自由的行为，包括根据对香港实施的新的国家安全法而发生的行为。
