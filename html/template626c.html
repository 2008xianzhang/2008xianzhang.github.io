    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">抗議警方阻撓市民出席燭光集會
支聯會將往投訴警察課投訴

　　就警方上周在維園場內和場外阻撓市民出席燭光集會一事，根據連日收到的投訴以及傳媒的報導（附件一），證明警方企圖以阻撓及延誤市民出席燭光集會，達至壓低出席集會人數，以及市民日後出席支聯會活動的意欲。支聯會作出強烈抗議，並將於下周往投訴警察課正式投訴警方執法不當及大話連篇，並鼓勵受影響市民自行或透過支聯會向投訴警察課投訴。

　　過去二十二年，支聯會負責「六四」燭光集會期間一切秩序安排，包括市民進場、離場和場內秩序，毋須警員在場內或場外指揮市民進出。2001年和2005年曾發現有警員在分區出入口限制市民進出，以及在場內走動影響市民，支聯會即時作出抗議和投訴，事後有明顯改善。去年，支聯會欲開放草地讓市民進入，但因警方表示未準備好，延誤有關安排。支聯會今年已嚴正要求警方不要安排警員在足球場內執勤，以及由支聯會安排場區開放。

　　警方與支聯會開會時答允要求及表示只扮演輔助角色。以下是今年支聯會與警方協議「六四」燭光集會進場安排：

1. 下午6時前──市民可以經所有閘口進入維園，興發街14號閘入口車道設緊急車輛通道；

2. 下午6時後至足球場滿──
2.1 南路被封閉作緊急車輛通道，警方會上答允身穿支聯會糾察服工作人員可以使用南路，但警方當日違反承諾，不許工作人員使用南路。
2.2 興發街14號閘封閉，市民使用更為寬闊的近籃球場15號閘穿過籃球場進入足球場；

3. 足球場滿後──
3.1 銅鑼灣區：糖街6號閘口封閉，市民經近記利佐治街7號閘（噴水池入口）及8號閘進入中央草坪；
3.2 天后區：柏景台巴士總站作為排隊區，市民由籃球場15號閘進入籃球場和網球場之間小路進入中央草坪。

　　綜合市民提供的資料，警方犯下了講大話、違反承諾、僭越權限、罔顧市民安全和政治打壓五宗罪──

1. 講大話，欺騙市民
　警方早於晚上7時半已將銅鑼灣和天后兩邊入口改往偏遠和狹窄的閘口，截人龍，繞大圈，卻辯稱於晚上8時才基於人流過多而實施改道。這明顯是睜著眼講大話，欺騙市民。

2. 違反協議、擅自操控市民進場
　警方違反協議，在足球場仍未滿坐，市民魚貫進場時，在未有知會支聯會的情況下，於晚上7時封閉銅像出口，並於晚上7時30分封閉近籃球場的15號閘入口，將從天后方向進入維園的市民指揮到13號閘，經游泳池的窄長路段進入維園中央草坪，以及將銅鑼灣糖街和記利佐治街通往維園的路段封閉，並在維園近噴水池的大型屏幕顯示「六個足球場已滿」，誤導市民進入中央草坪。但當時六號足球場仍未坐滿。

3. 僭越權限、態度惡劣
　警方在維園場外，甚至場內，僭越支聯會權力，指揮市民進場。有警員更在中央草坪收窄入口闊度，令市民進場緩慢。更有大批藍帽子從南路衝出妨礙市民進入足球場。當市民及糾察與警員理論及碰到警方場區帶時，個別警務人員態度惡劣，稱這是「上頭指示」、「與主辦單位講好」或「找話事人嚟傾」，更對接近的市民指可控其襲警和刑事毀壞。即使在散場時，市民一般可以使用最近的通道離開，但有警員限制市民不能經記利佐治街離開，被引道至京士頓街，沿百德新街離去，費時失事。

4. 罔顧市民安全
　13號閘路段窄長，加上有工程進行，令現場擠得水洩不通，又有上落樓梯級，照明設施不足，容易造成意外。但警方倒行逆施，執意命令市民採用，罔顧市民安全，連長者、持拐杖及傷殘人士也被迫使用，只管叫市民向前行，即使有長者要求上廁所也不予協助和拒絕。

5. 政治打壓
　警方在球場未坐滿時，強制市民使用遠離集會場地和狹窄的道路進入維園，延長前往燭光集會路程和時間。其中13號閘游泳池入口遠離集會球場，路段比興發街入口更窄長，加上有工程進行，路面更狹窄，只容三人平排而行，大大限制人流速度，市民本來用十分鐘便可以進場，經此番阻撓和延誤，要花上四十至五十分鐘，而且只能去到球場外的草地。更有警員誤導市民足球場及中央草坪已滿，阻撓及意圖打消市民出席燭光集會的意欲，要求他們循左邊通道「上山」往草坪位置，「遠眺」集會舞台，令不少市民打退堂鼓，無奈離場，從而壓低出席集會人數。這種捨闊取窄及捨近取遠的做法，當中是否有任何政治目的，警方必須作出交代。


（附件一）

1. 梁女士稱「六四」當天晚上7時40分抵達銅鑼灣噴水池入口時，大螢屏顯示「六個足球場已滿」，她被引導進入草地。（6月7日中午12時15分來電）

2. 張文光憶述太太及家人的親身經歷說，她們7 時40 分已離開港鐵站，8 時30 分才去到草地。張文光憶述，他和楊森得知進場人流改道後，馬上帶着擴音器材和籌款箱，急步趕到泳池入口那邊，向進場市民募捐。因為有這個轉折，他們對於警方封流改道的時間記得十分清楚，所以當翌日看到報道，警方回答傳媒說近8時才引導人流改用泳池入口，即時反應就是：「講大話」。（《明報》2011-06-07）

3. 不少市民投訴警方當晚早於晚會前40分鐘，已關閉銅鑼灣興發街的維園入口，大批參加晚會的市民被迫繞過維園泳池，花了逾40分鐘兜大圈才能進場，錯過了晚會的部分環節。（《am730》2011-06-07）

4. 有多名市民昨致電電台節目，指摘警方當晚封閉維園天后方向主要入口，逼市民兜大圈從泳池旁一條僅可容納二、三人的通道進入會場，令原本五分鐘路程變成需時四十五分鐘，該處燈光不足卻要上落樓梯，使人群互相擠擁，當中包括手抱嬰兒的婦人及手持手杖的長者，令人擔心出現人疊人慘劇，形容今年警方的人流安排恐怖。（《太陽報》/《東方日報》2011-06-07）

5. 吳女士表示，當晚八點許抵達天后，被安排從電器道、維園停車場，經興發街，再改由泳池旁的通道進入會場，年長的她手持手杖足足行了四十五分鐘，批評警方安排不當，甚至是恐怖。陳小姐亦指當晚七時半抵達，街上人數不多，但警方封閉維園天后興發街入口。逾五十歲的李先生亦指當晚八點半本欲從維園銅鑼灣入口進場，眼見足球場仍有空間，豈料警方卻要求巿民從維園模型船水池旁通道進入草地，但該處已站滿人。（《太陽報》/《東方日報》2011-06-07）

6. 第二年參加晚會的Kammy 表示自己在泳池附近「打蛇餅」了近1 小時，不滿警方的安排，她表示警方着市民沿狹窄樓梯排隊，非常擠迫，幸好市民情緒相當克制。不少人亦即時投訴安排不善。經支聯會糾察與警方交涉後，籃球場旁15 號閘入口 在關閉約半小時後重新開放，參加者可在籃球場坐下參與晚會，但在這半小時內，所有由天后進維園的市民，只能從泳池旁邊小路擠進場內。（《明報》2011-06-06）

7. 不少參與者踢爆警方早在集會開始前40分鐘已經截龍。民主黨立法會議員李華明一家三口晚上7時20分抵達天后時，已發現警方封路，「我哋要穿過天后巴士站，再兜返出去沿維園泳池一路行，行咗幾十分鐘先去到草地。泳池嗰條路仲要好鬼窄，最多行到三個人咋」。歷年參與集會的李華明稱，從未試過被禁在興發街入口進場，「唔知點解今年咁快就封晒條路」，他批評警方安排非常惡劣：「咁樣係添煩添亂，阻撓啲人悼念！」（《蘋果日報》2011-06-06）

8. 參與者許小姐也力證，她在7時45分抵天后，與友人準備經興發街入口進場時，警方已指示人潮兜過泳池進場，「唔知點解仲要喺巴士站兜個S形先行出去」，足足花了45分鐘才到達維園草地。她批評警方安排失當。（《蘋果日報》2011-06-06））

9. 民主黨創黨主席李柱銘與往年一樣經興發街進入維園，但警方設置的通道太窄，人多擠逼，兜了半小時也進不了足球場。他批評，警方沒有履行方便市民集會的職責，「警方根本冇畀路市民行，唔該佢哋下年做好啲」。（《蘋果日報》2011-06-05）

10. 商台節目主持人潘小濤批評警方封閉其中一個入口，以小動作阻撓市民入場。潘小濤表示，昨晚7 時50 分左右步出天后站，先被警方安排在巴士總站「打蛇餅」，經維園泳 池附近一個狹窄入口入場，闊度僅容兩三個人經過。他表示銅鑼灣消防局附近入口較闊，警方卻無開放，導致人龍移動緩慢，沿途又無警員維持秩序。他過去每年幾乎在同樣時間出席晚會，最遲半小時便能入場，但今年卻等了50 分鐘，連草坪 也無法進入：「警方過去對於大型集會的人流控制都非常專業，但我今次真的非常失望！」（《明報》2011-06-05）</textarea><br/>
