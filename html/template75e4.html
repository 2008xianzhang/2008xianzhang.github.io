    <td colspan="2">20110628&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">民生观察工作室2011-6-28消息：江西省新余市渝水区通洲街道办事处选区明天就要进行选举了，而独立参选该区人大代表的公民李思华今天下午被城北办事处的书记、治安巡逻队的队长林文峰、治安人员胡建勇强行绑架带到江西省铜鼓县。 
  
李思华被告之，他要被软禁到大概30号晚上才能回来。今天晚上，通洲街道办事处三位人员和李思华正在铜鼓一宾馆内。 
</textarea><br/>
