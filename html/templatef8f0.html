    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">《南方都市报》社论借汶川地震三周年纪念日发表社论，声援被拘押的中国艺术家艾未未。

《南都》5月12日发表的社论哀悼八万多汶川大地震罹难同胞。题为“躺在时间的河流上怀念他们。”

社论中写道，“我们搜集过他们一世为人的证据，我们一起念出过他们的名字。”

社论还写道：“我们无法做得更多，只好摆上铁做的十二生肖，敬上瓷做的瓜子，象征且祭奠你们凝固了的生命。”

这篇社论被国内网友大量转载。很多网友认为，这是在纪念声援被拘押的艾未未。

因为曾参与过汶川大地震学校“豆腐渣工程”受害学生名单调查以及家属的维权的活动的艾未未曾号召网友们以念出每个受害学生的名字。

他创作了声音艺术作品《念》，纪念汶川大地震“豆腐渣工程”学校受害学生。

另外， “十二生肖”和“瓷做的瓜子”都是艾未未的艺术作品，在纽约和伦敦分别展出。
