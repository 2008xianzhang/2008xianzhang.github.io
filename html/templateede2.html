    <td width="683"><h6>独立中文笔会关于艺术家艾未未等维权人士被拘捕的抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年4月7日

独立中文笔会强烈抗议中国有关当局严重违反法律程序拘捕艺术家艾未未等维权人士，呼吁国内外各界密切关注此案。

根据本会得到的信息，著名艺术家艾未未4月3日在北京首都国际机场预备搭机前往香港和台湾参加艺术交流活动时被警方扣留，警方随后出动大量人员搜查了艾未未在北京的住所和工作室，查抄了数十台电脑和其他物品，并将艾未未工作室8名工作人员带至警局传讯。艾未未被拘禁数十小时家属仍未获任何通知，却由“新华社”在4月6日晚间对外界称：艾未未因“涉嫌经济犯罪，正在接受调查”。艾未未被拘捕同一天，其合作者、自由新闻工作者文涛被人目睹在北京街头遭不明身份者绑架，警方面对其家人的查询、报警，至今未有任何部门承认对此事负责。

艾未未现年53岁，世界著名艺术家，2010世界艺术影响力榜名列第13位，曾在美国、日本、瑞典、德国、韩国、意大利、瑞士、比利时、威尼斯等多个国家举办个人艺术展。2008年北京奥运会主体育场“鸟巢”项目设计方案中标者——赫尔佐格和德梅隆建筑设计公司的中方项目顾问，2010年9月出版艺术散文集《此时此地》。艾未未近年积极关注和推动一系列维权事件，包括杨佳案、四川地震遇难学童调查、关注冯正虎回国事件、上海胶州路重大火灾事故遇难者调查等，曾多次遭到有关当局骚扰和打压，在去年12月上旬出境时也曾遭警方阻止。

本会还获悉，本会会员、广州维权律师刘正清3月25日被警方带走，警方随后搜查了刘正清的家，抄走电脑和其他物品。刘正清被拘禁已超过10日，家属至今未获任何通知。本会会员李海则被北京警方加以“涉嫌寻衅滋事”刑事拘留至今已40天，超期羁押3天后仍无任何消息。本会会员朱虞夫被杭州警方拘押已逾一月，警方仅口头告知家属以“涉嫌颠覆国家政权”刑事拘留，但至今没有依法发出任何正式通知。本会狱中作家委员会法律顾问滕彪、维权律师江天勇、自由撰稿人古川等被北京警方带走后下落不明，非法拘禁已逾一个半月。本会网络工作委员会协调人兼网站管理员野渡、维权律师唐荆陵被广州警方以“涉嫌颠覆国家政权”违法“监视居住”在外地已达一个半月，他们的妻子亦被警方软禁在家、切断电话并禁见他人。此外，2月下旬遭四川警方刑事拘留的作家冉云飞和维权人士丁矛、陈卫已于3月下旬以涉嫌“煽动颠覆国家政权”被检察院批准正式逮捕。

独立中文笔会认为，中国有关当局抓捕国际著名艺术家艾未未，是继中国各地于2月持续发生普通民众的“茉莉花行动”以来大量抓捕作家和维权人士，尤其是3月25日四川当局重判本会荣誉会员刘贤斌10年徒刑之后，对民间社会和公民言论、表达自由持续镇压的进一步强化，显示了有关当局无视现行法律、国内外舆论和世界文明潮流的一意孤行。《中华人民共和国刑事诉讼法》第64条规定：公安机关拘留人的时候，必须出示拘留证。拘留后，除有碍侦查或者无法通知的情形以外，应当把拘留的原因和羁押的处所，在二十四小时以内，通知被拘留人的家属或者他的所在单位。警方拘捕艾未未案明显违反了此规定，因此，本会有理由担忧，艾未未有可能遭遇司法不公，因其维权活动和在互联网发表言论而被当局罗织罪名报复，呼吁国际社会密切关注此案，敦促中国当局依法保障艾未未和其他被拘捕者的合法权利，并再次呼吁国内外各界关注中国言论自由持续恶化的状况，督促有关当局尽快释放被非法扣留的艾未未、滕彪、江天勇、古川、朱虞夫、野渡、唐荆陵、李海、刘正清等，释放冉云飞、丁矛、陈卫以及包括早已被判刑的本会会员刘晓波、师涛、杨天水在内的所有因言获罪被关押者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.penchinese.com/wipc/ 和http://www.liuxiaobo.eu。
</textarea><br/>
