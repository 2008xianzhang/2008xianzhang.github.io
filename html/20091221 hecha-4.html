      <p><strong>（维权网义工靳新报道）</strong>最近几天，中国国内一批联署《我们愿与刘晓波共同承担责任》者被当地国保纷纷约去“喝茶”，警方对他们参与联署提出警告。 <br/>
          <br/>
        据悉12月16日深圳的赵达功，17日杭州的温克坚，18日广州的野渡等先生先后被当地国保约去喝了茶，盘问参与联署与刘晓波共同承担责任声明的事，并警告不要采取更多行动。 <br/>
          <br/>
        《我们愿与刘晓波共同承担责任》是一批参与《零八宪章》联署者发出的心声，表达了大家与刘晓波先生共同对《零八宪章》负责的精神，目前已经有500多人参加联名。<br/>
