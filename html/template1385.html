    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我的女儿赵威（考拉），在北京的住处被警方带走已经一百余天了，我至今没有收到任何部门的任何通知。由于长时间的思念与担忧，我们老两口都一病不起。眼看天气由凉转冷了，病得爬不起来的我决定爬不起来也要爬起来，去寻找我的女儿，给女儿送御寒的衣物。也正赶10月20日是女儿的24岁生日。基于此，10月19日晚，我从病床上爬起来，踏上了北上的列车，开始了寻女之旅。

经过十几个小时的车程及多次的辗转，于10月20日早晨八点赶到了河西区看守所门口。因为平素身体并不好，加上旅途劳累，未想刚到看守所门口，竟站立不稳、近乎晕厥，几乎晕倒，当时多亏值班室内的两位保安兄弟，他俩看我状况不好，赶紧给我倒了杯热水，我就着开水将随身带着的药服下去，休息一阵子，精神气才慢慢地缓了过来。（借此，我要向天津河西区看守所两位值班的保安兄弟表示真诚的感谢！愿二位好人有好报。）

大约九点钟，赵旭支队长把我领进了他的办公室，礼貌地给我让座，此时我心里有点小感动。落座后，我先介绍自己，说明这次来是寻找我的女儿。赵队首先告诉我：赵威人是被监视居住。我问赵队：我女儿到底犯了什么罪？赵队答：“你没看央视新闻了吗？12号、13号（指7月12、13号），还有河南法院门前的聚集事件。”我回忆了一下说：“13号没完全看完，其他的没看过。”赵队又接着说：“这周日的央视新闻你看了吗？”我说：“也是没看过。”赵说：“案子又进一步复杂化了。你回去多看看央视新闻，就知道案子进展了。”这时我斗胆地问了赵队一句：“央视新闻的报道，究竟是真的假的？”赵回我道：“真的。央视这么大，对全国、对国际能有假的吗？要是假的化，那电视机、电脑都该砸了。”哦，我这才恍然大悟啊！看来以后还是要多看央视新闻，不能光埋头做家庭主妇了，只有多看央视新闻或许才能知道些许有关女儿的消息。接着，我问赵队，我女儿现在哪里，我要见她是否安好。赵队答：这个不允许，且我也不知道在哪里。我又问那我送些衣物给我女儿总可以吧？赵队说这个也不允许。后我又提出今天是我女儿24岁生日，我要给她买个蛋糕交给她。赵队依然是不允许，不过他说会转告专案组给予适当的安排。一连串不允许、不允许——就像一瓢冷水从头顶浇下来。我顿时浑身发冷，仿佛全身血液都凝固了，泪流满面、泣不成声。赵队问我道：“你女儿怎么会到那个所工作，并问我有什么要对女儿说的吗？”我抹了抹满脸的泪水，定了定神，坚定地说：请转告我的女儿，爸爸妈妈相信你绝没有做任何犯罪的事情（另爸妈身体生病的事一定不能告诉她）。

我是个典型的家庭主妇，只听说习主席说了要依法治国，可是女儿失踪一百多天无任何消息，还被告知要多看央视或许会知道些许女儿的消息。我也不知道央视和法律究竟谁大？不懂！真的不懂！

我不知道我是怎么离开看守所的。极度的担心、失望、疲惫，那时的心情难于言表，两条腿像灌了铅似的。无奈，只好找了就近酒店住下，躺了两天，才又爬起来，踏上返程的列车。

有时候会想，女儿啊，我的宝贝，你从来没有和妈音讯全无这么久过，你是否在和老妈开玩笑，考验妈的体能。有时听见邻居家女儿喊妈，我总以为是女儿回来了。希望政府会依法办事，不虐待你，不会动你一根毫毛。

女儿，你究竟在哪里？！

2015年10月27日

赵威母亲：郑瑞霞
