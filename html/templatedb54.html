    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国当局对刘晓波的处理告诉我们有关这个政权自身的什么问题呢？中国政府最后处理刘晓波的方式无端地残忍。当局对肝癌的治疗为时已晚，使他无法存活，然后披露了一个提供治标不治本治疗的宣传画面，并侵犯他夫妻的隐私，传播他们最后时刻在一起的视频。刘晓波去世后，当局迫使其遗孀刘霞失踪，到我写这篇文字时，她仍未获自由。

但这些都不过是一长系列残忍画面的最后几幅。中国当局对刘晓晓处以十一年徒刑，仅因他行使了权利；在晓波遭监禁的整个时期，对刘霞疯狂无情地非法软禁；对挪威进行外交和经济惩罚，因它是授予刘诺贝尔和平奖的诺贝尔委员会的东道国；在国内媒体上完全封杀提到刘晓波及其所作所为，以至今天没有多少中国人知道他的任何事。在他去世后，政府火化了他的尸体，迫使其遗孀将骨灰洒在海上，以使那些希望记住他的人不可能有朝圣之地。

刘晓波的个案在国际上独一无二，但作为中国镇压的案例并不独特。很多人都因和平温和的行为遭受过度惩罚。许志永在监狱服刑四年，只因他领导了新公民运动”，以合法的和平方式试图推动法治。他自获释以来就从公众视野中消失了，暗示他一定在监狱里遭受了什麽。律师和活动人士的“权利保障”运动曾试图用中国法院来保护侵权行为的受害者，但在2015年7月，约有300人被圈起（逮捕丶刑事拘留丶传唤丶短期限制人身自由或下落不明。），其中一些人仍然被监禁或拘留。女权主义活动者反对性骚扰和家庭暴力，五人于2015年被捕。诗人浪子（吴明良）最近因写作纪念刘晓波的诗而被捕，印制刘晓波部分作品的人（彭和平）因涉嫌“非法经营活动”被捕。

中国监狱的条件一般都很糟，像刘晓波一样，人权和民运活动人士经常被挑出来加以严处并拒绝医疗。 2014年，维权人士曹顺利在计划去日内瓦在联合国人权理事会作证前被捕后死亡。2015年，西藏僧人丹增德勒仁波切在遭受虐待后死于狱中。2016年，据人权律师郭飞雄的姐姐报道说，他在狱中病情恶化，被拒绝接受治疗。这类例子还可成倍列举。

如此强大的政权为何这麽恐惧呢？在我写此文时，中国正以6.7％的增长率丶3万多亿美元的外币兑换和巨大的国内市场要顺利地进入中共十九大；一个能够从澳大利亚到希腊到剑桥大学出版社购买影响力的政权，一个完全控制了国内媒体丶学界和舆论的政权，一个全面看来成功地清除了党内所有反对派丶正淮备加冕凌驾一切的最高领袖并使其思想在党章中脱颖而出的政权，这个政权为何如此恐惧那麽几个敢于公开批评的人呢？

这就是中国政权的中心悖论。在我看来它真的强大。尽管难以确定，但是精英们似乎真的团结在习近平周围，经济增长可持续，民众支持也真实，现存许多问题都在巧妙地处置。然而，这个政权记得天安门事件，苏联崩溃，西藏和新疆骚乱，香港雨伞运动，以及台湾太阳花运动。从这一系列事件中，它汲取了其政治支持脆弱的教训。

对于像这样的一个政权，我相信如此判断正确。通过选择和设计，这是一个在结构上孤立的政权。作为列宁主义先锋队统治的中国共产党，占人口的6％左右。它之作为先锋队的原因，就在于它不信任“群众”。它不信任他们投票，不信任他们写作，不信任他们思考，不信任教授们分析政治，不信任学生们自己弄清他们想什麽，不信任记者们报道官方的错误做法，也不信任法官们判决政治案例。

谁能监督党呢？该党的答案是“党能监督自己”。然而，该党本身并不自信，因为它怀疑自己有那麽多党员犯错—— 腐败丶野心丶机会主义丶滥用权力；它甚至怀疑自己的党员，尽管他们不断以正确思维—错误思维进行培训。

我们必须承认，近年来中国制度的表现令人印像深刻，而西方民主制度的表现一直很差。 但是，对刘晓波莫名其妙的虐待，以及对其他比刘更默默无闻者的虐待，曝光显现这个中国式制度的核心弱点。 刘晓波的名言是，他没有敌人；但这个专制先锋政权，就其本质而言，有许多敌人。

2017年9月26日

本文基于作者2017年9月7日在美国民主基金会于华盛顿举行的“刘晓波与中国未来”研讨会上的发言。本刊经黎安友教授授权翻译并发表。

（张裕 译）
