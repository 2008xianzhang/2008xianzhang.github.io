    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-18

艾未未54岁生日仍未能回家，网友发起祝福活动。家人希望当局尽快对他提起诉讼，让案件处理透明化。路青说她才是公司法人代表，如涉经济问题，当局应抓她，而不是艾未未。

图片：北京艺术家艾未未去年到香港中大（心语摄）

视频：“我在中国”论坛第二十期开场视频之艾未未论艺术与政治（CoChina论坛团队提供/记者心语） 

今年的五月十八号是韩国民众自发要求民主的光州事件31周年，也是北京艺术家艾未未54岁生日，当天一早许多网友自发在网上进行了“为艾庆生”的活动，他们在推特上不停刷屏，希望艾未未能够回家，希望他能够看到这些消息，也希望他平安。网友归去来兮说：说说我们这一年来在老艾身上感受到的那些刻骨铭心的东西，我们能做的不多，每一个微小的声音会汇聚成力量！他一定能听到。网友推总说，我知道你今天不会快乐，所以我不祝你生日快乐，仅以此推表达深深的思念。艾未未被抓前一直关注四川大地震的死难者，每天早上坚持发当天生日的学生名字及就读学校等。艾未未被抓后，许多网友也自发地继续发相关消息。

艾未未母亲高瑛星期三向本台表示：“要真是生日应该是今天，但是他的护照上和户口上写的是8月28日。我们家是不怎么过生日的，我很少给儿女们过生日。”

艾未未的妻子路青星期二接受香港苹果日报采访时说她才是公司法人代表，如涉经济问题,当局应抓她，而不是艾未未。

尽管外界要求释放艾未未的呼声从来没有间断，但中国政府却连他拘押地点也没有向家人及外界交待。北京外交部发言人姜瑜星期二在例行的记者会上被问到相关问题时，表示案件仍在调查当中，并说记者可以向北京市公安局查询进一步的信息。而对于艾未未案的进展和预计审讯的日期等问题，姜瑜则不予回应。

本台记者星期三致电北京公安局想查询案件：“我想问一下，有关于一位公民他叫艾未未的案件。”
接听人员：“给您咨询电话，您咨询一下。”

接听人员要记者打到公安部，公安部一位接听人员又要记者打到其它部门，记者按对方所提供电话号码打去却一直无人接听。

艾未未的姐姐高阁表示，希望中国当局尽快依法行事，在短期内对艾未未提起诉讼，让案件处理透明化，让外界知道艾未未被抓的原因和可能面临的处罚。熟悉大陆法律的香港中文大学研究员、中国政法大学客座教授王友金告诉本台记者：“案件拖太久不好，因为一个人被拘留就说明公安调查没有证据，把一个没有证据的公民拘留在拘留所，对嫌疑人的身体健康、心理健康有极大的影响，所以，既然你调查不清楚，既然既没有证据证明他有罪，既然你现在不能说明逮捕他的意图，就应该早日释放。”

艾未未工作室人员刘艳萍说，5月18日，艾未未在北京首都机场被边检带走非法拘禁45天，志愿者文涛被绑架失踪45天，发课公司出纳胡明芬失踪40天以上，发课公司设计师刘正刚被绑架失踪39天，艾未未司机张劲松被失踪39天。他们的家属迄今未得到任何法律手续及告知关押地点。

以上是自由亚洲电台驻香港特约记者心语的采访报导。</textarea><br/>
