    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德国之声: 云南绥江发生水库移民抗议事件 

3月25日至29日，云南绥江地区向家坝水库的几千名移民，因不满征地拆迁安置政策，聚集到当地县政府，并且用堵路的方式进行抗议。当地政府在第四天时宣布动用警力进行"强制清场"，400余名警察参与清场，警民冲突中有近50人受伤。 


云南绥江县是云南省第一移民大县，预计在2012年完工的三峡总公司所属的向家坝水电站，在绥江的移民人口近6万，超过全县总人口的三分之一。

据中国媒体《东方早报》报道，抗议的村民阻断了绥江县主要交通干道和长江上游一座大桥的交通，示威者一度多达2千人，也有村民指最多时达7000人。

事件发生在3月25日上午11时许，这是政府限定的移民"签约截止日"，政府曾警告村民3月25日之前不签征地拆迁协议的，将视为自动放弃。另外村民也抗议当地政府的补偿安置政策不合理，政府和企业联合操控移民款，使村民对移民款不能享有支配权等。

事件发生过程中有一些村民先是与向家坝水电站施工单位工作人员发生肢体冲突；其后一些先行到场的民警及随后赶到的该县公安局长也被围堵和踩踏；直至第四天官方宣称将"强制清场"，尽管在今年3月4日，中国公安部刚刚下发文件，严禁公安民警参与征地拆迁等非警务活动。但在第五天有400余名特警、武警与民兵包围堵路点进行了强制清场，其后绥江县宣传部通报说，自3月25日以来当地部分移民聚众抗议、阻断交通事件已经得到"妥善处理。"

"移民问题是社会问题，也是制度问题，还是政治问题"

云南为水资源丰富的地区，近些年，国际河流等环保组织不断指中国三峡集团、中国电力、华能等公司在云南"跑马圈地"，大兴水利，除对生态造成严重破坏外，还破化云南的文化多样性及引发严重的社会问题。

2004年10月份，云南香格里拉金江镇的移民葛全孝，曾代表云南库区移民在"联合国水电与可持续发展国际研讨会"上作报告，直陈云南的移民问题已经成为最严重的社会问题、政治问题。德国之声电话采访了他，他告知德国之声，一般云南水电站移民遇到的问题有："第一，安置点和原来的居住点差异太大；其次关于分散安置或集中安置的补偿不合理。在大型水电工程项目中或其他征地项目中，先由政府出面征地，政府和企业有勾结，一般从农民手中征地很便宜，大概八、九千元一亩，但是政府卖给企业就会是几十万一亩，差异非常大。"

另外葛全孝也指出， 移民问题不是简单的事情，是社会问题，也是制度问题更是政治问题。国家利用商业开发，政府利用国家的名义、利用征地的办法把农民的土地转给开发商，而不是让农民和开发商达成市场化的协议。

要倾听农民的声音

德国之声又就此事采访了云南非政府组织大众流域管理研究及推广中心的负责人于晓刚，他告知德国之声，云南省还被评为中国的移民创新典范，但是在云南有很多移民都没有得到很好的安置。

他认为从非政府组织的角度来讲，要敦促国家政府部门，在大型水电工程的决策时，除环境影响评价外，要进行社会影响评价，在其中要有来自农民的意见，倾听农民的声音。

另外他指出，云南库区移民目前主要面临的问题有："一般库区移民要移向滇西南区域，如过去的思茅，现在的普洱市等地区，这些地区大多处在地震带上，这样就需要建造的安置房抗地震裂度在8级以上，可是给农民的补偿款，远远无法建造这样的住房；加之现在云南盈江地震、缅甸地震的影响，农民就会有很多的恐惧感；另外政府给农民的安置款，象向家坝的移民，我看到说人均是3万元，但他们一般都是打到一个帐户上，而不是给农民直接支配，农民实际上对这些款项没有直接的支配权，所以实际到手多少很难讲。"

云南已经呈现"资源诅咒"

于晓刚又谈到云南大型的水电开发，出现的一个更为隐性的危机，他指因为此次日本地震引发的核电危机，当局原先制定的"十二五"中关于大力发展核电的计划肯定要有所调整，而改为继续大力发展水电。除原先一直强调的生态影响，在云南这个少数民族聚居的地方，对文化多样性的影响及其他社会影响更令人担忧。

他也指，中国当局多次以能源危机强调开发水电的重要性，但实际上，据相关调查，在云南开发水电的大型企业，大多将电力卖给东南亚国家以牟取巨额利润。但由于输电网络不健全，在西南大型的梯级开发的流域，出现了一个怪现象--"窝电"。

云南的"窝电"即水电企业因为输电网络不完善，致使发出的电无法运送出去，这样就导致已经建立电站的流域，白白浪费水资源。

为解决"窝电"问题，矿产资源丰富的云南地区，又在水电开发流域大肆兴建矿产、化工等高耗能的企业来使用这些电力，而这些并没有给当地的村民带来生活质量的改变，反而使他们承受环境恶化带来的后果，云南农民和移民都成了"捧着金饭碗要饭吃的人"，被专业人士称为"资源诅咒。"

作者：吴雨

责编：乐然



VOA: 中国警察在与抗议农民冲突中受伤

中国云南省官员说，17名警察本周在与约2000名当地农民的冲突中受伤。这些农民将道路封堵了5天，抗议修建一座大型水电站大坝的计划。设在香港的人权组织说，星期二爆发的冲突中至少有30名农民和20名警察受伤。香港的中国人权民运信息中心还说，一辆救护车被严重破坏。报道说，当地农民因金沙江修建新水坝征用土地被迫离开家园，抗议的原因是他们认为得到的补偿不足。为了建水坝，约有10万人被迁移，包括抗议发生地绥江县的4万人。中国人权民运信息中心说，布署了1000多名武装警察驱散示威人群。当地官员说，这是一次“误会”，现在问题已经解决。
