    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国两会召开前各地异议人士受到不同方式的监控，北京民主人士查建国周三被上岗，另有江西湖北的多位维权人士也被限制行动自由。

全国人大和全国政协「两会」三月将在北京举行，当局加强了安保工作，投入大量的人力资源以确保两会“稳定”召开。

数以千计的访民在信访办、最高法院等部门被当局所派的截访人员带离。有的被带往黑监狱，有的则被遣送至北京周边乡镇关押。

而被当局视为眼中钉的各地异议人士也被严加监视，往年两会期间时常会发生有人士失踪的案例。

北京民主人士查建国星期三向本台表示：“他们今天已经来了。他们昨天就通知了我，今天早上还来我家了。警车已经到了我家楼下了，有好几个人，白天一班，晚上一班，不能让外人来我家里面。他们明说了就是因为两会才如此。从今天开始一直到下个月的十七八号，就是两会结束再延续一两天。而且我知道何德普先生的楼下今天也有人开始上岗了。”

记者：他们哪里都不让你去吗？

查建国：“他们倒是没说哪里都不能去，就是不能让别人来我家里面，这个是明确说了。我要去哪里第一要先和他们打招呼；第二就是他们要跟着一起去。我今天也和他们说了，两会是人民代表的会议，人民代表的会议你还害怕我们这些公民，把我们和人民代表隔离开。他们就说不能让我们和人民代表们直接接触。我觉得这是非常可笑的，也是非常不对的。这于理于法都说不过去的。”

江西的人大独立参选人李思华上个星期从泰国回国之后，在广州白云机场被警方拦截，随后被自称来自江西新余的警方便衣人员带走。

李思华星期三告诉本台记者：“我知道他们针对我开过一个维稳工作会议，另外他们在两会之前会有一系列的控制异议人士的方案和预案。至于哪些人是他们的控制对象，我现在还不知道。反正是一些访民，一些维权人士以及一些异议人士。我不知道我是不是在这个名单里面，但是他们这个行为说明我是被控制的，而且力度很大。当时他们是想要拘留我，但是又不敢乱开拘留证，只是说要“依法”惩办我。”

湖北异议人士秦永敏也是当局严控对象之一。

他说，平常他已被严密控制，两会前夕他的朋友要来找他也被阻止。

湖北宜昌异议人士石玉林在武汉的出租屋中被国保人员带走，过程中对方没有出示相关有效手续及证明。

本台记者星期三致电石玉林，但其妻子告知，他不方便接听电话。

秦永敏向本台表示：“他是宜昌人，可能在宜昌从事了一些人权活动，包括参加一些围观和纪念活动。中国当局国保也经常找他。他不胜其烦，就在去年底把他的照相馆开到了武汉，准备在武汉生活。到了武汉之后，他和我见了两次面，当局通过监控发现以后就多次找他，要求他不要再和我见面。三四天以前有几个朋友到我这里来，和他也认识，然后他也赶来了。结果回去第二天武汉国保就找到他，说如果他留在武汉，就会不停的找他。”

近期石玉林关注在葛洲坝退休工人维权事件，也参与了“政改签名”活动。警方要求他不得参加此类维权事件，并要求他立即离开武汉。



以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
