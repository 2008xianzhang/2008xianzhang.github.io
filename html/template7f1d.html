    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国日前表示，鉴于中国在阿拉伯世界掀起茉莉花革命之后发起了数年以来最大的镇压活动，它越来越担忧中国的人权状况。

*美国务院国会抨人权*

美国国务院东亚事务助理国务卿坎贝尔(Kurt Campbell)31日表示，美国在中国最高领导人胡锦涛今年一月访美之际，曾就人权问题“公开和私下都进行了严肃表态”。

坎贝尔31日在国会听证会上说：“中国近来发生的系列事件，包括人权律师被强制失踪和打压外国记者等现象，增加了我们对人权状况的担忧。”

人权团体说，中国政府二月以来针对互联网上的每周茉莉散步呼吁而加大了打击力度；至少有26名活动人士被拘押，还有30多人未受指控而“失踪” ，包括政府多年以来容忍的著名维权律师和博文作者。

*中国政府害怕批评扩大打击*

“大赦国际”亚太地区主任扎里费(Sam Zarifi)对美国之音表示，中国政府大约近两年以来对批评越来越敏感。 他说：“中国政府对批评越来越敏感，对被认为是异议人士者进行打击。不过在过去几个月，这种打击行动扩大到了那些不应该被认为是异议人士的人身上。”

扎里费说，遭受打击的包括那些为土地权益抗争和要求官员实施问责者的律师。这些问题虽然并非异议人士关注的范畴，但是仍然成为政府打击的目标。 

扎里费说：“在中东发生‘茉莉花革命’之后，我们的确看到，中国政府几乎陷入了恐慌之中而尽量回避对中东事件的任何讨论。 所以这种趋势让人忧心忡忡，也违背中国政府曾经做出的有关承诺。”

*捍卫人权高风险*

位于香港的“维权网”(Human Rights Defenders)说，中国的活动人士在一个“敌对而危险的环境”中生存。

这个组织指出，根据记录，继2010年发生3,544起随意拘押、118起虐待和36起活动人士失踪事件之后，中国政府在今年茉莉花风波之后，对活动人士的“关注”更加密切；著名人士被拘押、遭软禁和被失踪现象“不寒而栗地提醒人们，捍卫人权在中国是一个高风险职业”。

“维权网”的国际部主任夏雷妮(Renee Xia)对媒体说：“国际社会应该采取更多措施；在这些活动人士举步维艰地为自由而战斗的时候，国际社会应该通过为他们说话和提供资源来不断地、具体地支持他们。”

*中国警察被指“流氓态度”*

位于美国的“中国人权”(Human Rights in China)和其它国际人权团体也谴责中国近来的打击行动和对数名主要异议人士进行“政治化”的指控。

位于巴黎的“无国界记者”组织也谴责中国警察对待外国记者的“流氓态度”。

大赦国际的扎里费说，随着经济发展，民众提出的一些基本要求似乎让中国政府神经紧张，包括官员问责、法治、政府对公众要求的回应等；尽管温家宝总理呼吁改进政府表现，但是一旦体制外的人表达同样的观点，其结果便是政府试图对他们进行“消音”。

奥巴马政府因被认为对待中国政府的人权问题过于软弱而备受批评；美国国务卿希拉里上任时表示，对人权的关注不会“影响”与中国的合作，但是她对待人权问题的态度则趋于更加坚定。
