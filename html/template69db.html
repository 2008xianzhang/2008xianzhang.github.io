    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1942年至1943年期间，中国河南省约三百万人死于饥荒。

我是1942年河南灾民的后代，却曾经对1942年的灾荒一无所知。1990年，一位朋友打算编一部中国灾难史，想让我回到1942年，帮他把这场灾难写出来，这样，我才第一次了解这场灾难的严重性，那年我32岁。

朋友郑重地告诉我，1942年，因为一场旱灾，河南饿死了三百万人。可我对三百万人这个数字并没有概念。于是，朋友给了我一个参照数，告诉我第二次世界大战期间，德国纳粹在奥斯维辛集中营迫害致死的犹太人是一百万人多一点。

对比之下，我马上也觉得事情严重了。于是，我回到了故乡河南，想回到1942年，把当年饿死的三百万人从1942年打捞出来。

很快，我发现1942年饥荒的亲历者和他们的后代，已经把1942年和饿死的三百万人给忘记了，这也是我对1942年那场灾难一无所知的原因。

我的姥娘就是1942年饥荒的亲历者，当我问她1942年的状况时，她反问：“1942年是哪一年？”我说是饿死人的那一年。她马上说：“饿死人的年头多得很，你到底说的是哪一年？”

除了集体失忆之外，我的另一个困惑是，饿死三百万人时，1942年的中国政府在做什么？难道他们当时就把三百万人给遗忘了吗？

我告别了健忘的乡亲，独自一人回到了1942年，才发现问题远比我想象的复杂。

1942年，中国面临的形势是：日本人占领了大半个中国，日本的军队已经包围了河南。当时，中国是一个贫弱的国家，眼看河南遭受灾荒重创，中国政府没有能力救灾，领导人大概倒生出了另外一种智慧：反败为胜，何不把河南灾民当作包袱，甩给日本人？

于是，中国军队悄悄撤出了河南。但日本人看穿了中国政府的企图，没有上当，虽大兵压境，但并不全盘占领河南。就这样，河南成了中国政府和日本军队都不管的真空地带，我的三百万乡亲，就是在这种政治真空中，在逃荒路上，一个个饿死了。

我亲身体会到，在一个被自己政府和敌人都遗忘的地方，故事发生得再惨绝人寰，都是容易被人们和历史遗忘的。但这场1942年发生的灾难，又为什么在1990年被我寻到些蛛丝马迹了呢？

这得感谢美国《时代周刊》的记者白修德(Theodore H. White)。当年，白修德和《泰晤士报》的记者哈里逊·福尔曼(Harrison Forman)结伴去过一趟河南。他们在河南遇到了天主教洛阳教区的主教美国人托马斯·梅甘(Thomas Megan)，梅甘陪着他们在河南走了一遭，目睹了饥荒的惨象。

他们看到人是如何被活活饿死的，看到野狗啃食人尸，还找到了人吃人的证据。

白修德回到重庆后，把见到的一切告诉了中国政府领袖蒋介石，并把描写河南惨状的文章，发在了美国《时代周刊》上，迫使中国政府救灾。但救灾的款项，又让中国政府的各级的官员给贪污了，饿死的人情况持续着。

白修德把当年在河南的所见所闻写进他1946年出版的著作《中国的惊雷》(Thunder Out of China)和1978年出版的著作《探索历史》(In Search of History: A Personal Adventure)。

我借助白修德的著作，把三百万饿死的河南人从1942年打捞出来，摆在1942年饥荒幸存者面前，他们的记忆终于转动起来，向我叙述了这三百万人面对死亡的态度。真正触使我写《温故一九四二》的，正是这死难者面对死亡的态度。

我相信，如果是一个欧洲人或美国人遇到同样的惨况，他们一定会愤怒，一定会追问：我为什么要死？是谁把我饿死的？

但是，我的乡亲们并没有愤怒和追问，临死时给世界留下的，是最后一次幽默。

逃荒路上，老张要饿死了，他没有去想中国政府、日本人和整个世界，而是想到了三天前饿死的好朋友老李。

他说：“我比老李多活三天，我值了。”

在饿殍遍野的年代，人吃人并不是一件多么不道德的事情。老张饿死了，老王扒下老张的裤子就要割肉。

老张疼醒了，看着老王说：“我还行。”老王端详一下老张：“你不行了。”老张想了想，自己是不行了，“哐当”又死了。

中国人，你为什么这么幽默？你为什么这么爱遗忘？我问起1942年饥荒时，我姥娘的回答可以说明一些问题：在中国的历史上，饿死人和人吃人的情况实在是太多了。对于饿死人成了家常便饭的民族来说，除了遗忘，怎么面对这个严峻而平常的事实，也是个问题。

多少个世纪以来，一次次的灾难使中国人用生命的经验证明，如果用严峻的态度来面对严峻的现实，现实就会变成一块坚硬的铁。于是，用幽默的态度和失忆来面对灾难，成了中华民族生存的秘诀。

写作《温故一九四二》是1990年的事，距今已有22年了。经过十八年的准备，克服重重困难，导演冯小刚终于把《温故一九四二》拍成了电影《一九四二》。电影中扮演《时代周刊》记者白修德的演员是阿德里安·布罗迪(Adrien Brody)，扮演梅甘主教的演员是蒂姆·罗宾斯(Tim Robbins)。像当年的白修德和托马斯·梅甘一样，七十年后，这两位演员也从美国来到了中国。

阿德里安·布罗迪曾经拍摄过电影《细细的红线》(The Thin Red Line)和《钢琴家》(The Pianist)，恰巧这两部电影的故事背景也都在1942年，这次是他第三次回到1942年，我想，在相同的1942年里，在不同的国家生活过后，阿德里安·布罗迪一定比较出了美国人、欧洲民族和中华民族的区别——美国人和欧洲人在说：记住；中国人在说：遗忘。

蒂姆·罗宾斯来到1942年的中国后，在拍摄现场对我和冯小刚说：他之所以要来出演主教的角色，是因为他看到了剧本中的人性。他说，这是人性最黑暗的电影，也是人性最温暖的电影。我想蒂姆·罗宾斯所说的人性里最温暖的东西，指的是传教士们设立粥场救助饥民的行动，是一位天主教神父企图将濒死的饥民送到灾民庇护所的努力，以及中国人面对死亡时那最后一点凄惨的自嘲和幽默。

为了忘却的纪念，为了温故之后的记住，有了小说《温故一九四二》，接着有了电影《一九四二》。 

刘震云为中国著名作家，其多部作品已改编为电影和电视剧，小说《一句顶一万句》获2011年茅盾文学奖。
