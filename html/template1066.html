    <td width="683"><h6>上海乌鲁木齐中路的民众怒吼：共产党下台！习近平下台！&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">11/27/2022

11月24日晚，封控了近4个月的新疆乌鲁木齐天山区吉祥苑小区内一栋高层住宅楼发生火灾，最终导致至少10人死亡，9人受伤。

26日晚，有上海民众聚集在跨越静安区与徐汇区的乌鲁木齐中路悼念大火遇难者。现场的照片及视频显示，人们为火灾遇难者点起蜡烛、献上鲜花、致以悼念。

之后，有警察开始干扰活动的进行，并询问现场的参与者“这个活动是谁组织的？”，人们回答“我们所有人组织的”。

而悼念活动也开始变为抗议活动，有民众开始手举白纸抗议，并喊出了“新疆解封”、“不要核酸不要健康码”、“动态清零草泥马”等口号。（也有人喊出了北京四通桥横幅上的内容）

而在与警方展开对峙时，突然有抗议者勇敢的喊出了“习近平下台”、“共产党下台”的口号，人们纷纷高声响应，震撼人心。

有视频显示这场和平抗议现场的警察一度克制，但最终还是开始展开对民众的镇压与抓捕，有人称至少有两车人被带走。

截至视频发布前，最新消息显示，上海市民正在警局门口聚集，要求释放昨晚被抓的抗议人士。有网民评论：“昨天你们为我发声，今天我们来救你！”

以下为中国数字时代编辑摘自网民评论：

李老师不是你老师：2022年11月26日，热泪从中国的最西一直流到中国的最东，很荣幸和大家一起见证了载入史册的一天。

5tevewanG：总书记成功连任一个月后收到了群众们的祝福！

ATO8964：中国人在全国最大的城市集会高喊共产党下台，我怎样都无法相信这件事在今晚真实地发生了。

邬Si： “共产党下台” ，在八九之后33年，人们终于喊出最震撼、最坚决的怒吼声！

来源：中国数字时代</textarea><br/>
