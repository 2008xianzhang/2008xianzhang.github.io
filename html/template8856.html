    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">当局借茉莉花事件打压民间力量超过一个月，至今抓捕仍未停止，广州律师刘正清上周被抓捕抄家。另外，被以煽动颠覆刑拘的郑创天获取保候审，而华春辉周五家人会见传出被劳教一年半。

据本台消息，广州律师刘正清3月25日被国保警察抓捕，翌日公安上门抄走电脑等物品，没有留下任何书面手续。刘正清的妻子周五告诉本台：“他被公安局抓走了，3月25号抓的，没什么手续，为法轮功案子吧，开庭之前就这样，我搞不太清楚，牵扯到政治方面的吧！因为衣服是国保拿去的，我估计是属于那一块，但中间什么内容我不知道。被抓走至今是第八天了，把家电脑全部拿走了，前一天他在外面被抓，第二天才来搜家的。现在什么手续都没有。”

除了家人分析的他代理的法轮功案件即将开庭可能是被捕原因，3月中刘正清还曾因与被以煽动颠覆国家政权罪拘留青年孙德胜聚餐，孙打标语一事被国宝警察传唤，此次被捕未知是否与此有关。而同样参与了这次二月中广州维权人士聚餐的刘士辉律师2月下旬被抓捕抄家后，至今音讯全无。同期被带走的法律界人士唐荆陵和独立笔会成员野渡已经被以涉嫌煽动颠覆处以监视居住。

而2月26日被警察从广东惠来县家中带走并以“煽动颠覆国家政权罪”刑拘的维权人士郑创添，本周四获取保候审，警察禁止他与外界通话。他的母亲周五转告本台：“昨天回来了，现在他不在，手提电话给公安收缴去了，公安叫他不要给别人打电话，不要出去乱跑，是这样说的。”

另外，因在推特发茉莉花革命的帖子，2月21日被警方以涉嫌危害国家安全为由拘留的江苏无锡维权人士华春辉，家人周五到看守所会见并被告知他被处以劳动教养一年半的决定。

一名曾与其妹夫通话的朋友告知本台：“一年半，具体内容不清楚，我没看到劳动教养决定书，是他妹夫今天下午打电话给我，他们今天见了面。”

华春辉家人一直希望能够通过协商让警方放人，故不愿接触媒体，本台记者周五再度致电他的妹夫询问时，他同样不愿多说：“不确定不确定，我现在在外面有事。”

去年底华春辉的未婚妻王译也因在推特上发帖被处以一年劳动教养。


以上是自由亚洲电台特约记者丁小的采访报道。</textarea><br/>
