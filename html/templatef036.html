    <td width="683"><h6>德国之声: 香港声援第四波“中国茉莉花革命” &nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">13日下午，香港部分民主人士到中联办外举行示威活动，声援第四波"中国茉莉花革命"，立法会议员梁国雄谴责当局对民主、维权人士的抓捕，同时呼吁香港最大的民运组织支联会支持"茉莉花革命"。 

3月13日下午，是"中国茉莉花革命"第四次集会的时间，中国当局在内地继续高压严控。据德国之声了解到，当天，在北京三个集会地点之一的西单，无线网络继上周日被切断后，再次无法使用，有中国网民致电中国电信部门查询，对方称是由于上网人数过多导致网络出现问题。

为防止海淀高校区的学生参加第四次"中国茉莉花革命"，北京大学禁止学生外出，北大校园内保安、警察比平时增加很多。
在中关村海龙大厦前停了三辆洒水车，用于变相驱散可能出现的散步人群。据悉，从13日上午9点开始就有中国当局提前防范，在1点半后，"便衣"、"红袖标"等明显增加，人数远超行人。而海龙大厦内的很多工作人员也都带上了红袖标。

由于中国内地的高压严防，加之中国当局不断对传播"茉莉花革命"信息的网民，及民主、维权人士等进行抓捕，虽然依然有年轻人赶赴现场，但本周的茉莉花行动依然呈现警察、便衣及安保人员超过真正散步人士的局面。

与此同时，香港特区的民主人士继续声援第四波"中国茉莉花革命"。三月十三日下午14点过后，香港社会民主连线大约二十名成员从西区警署游行到中联办（中央政府驻香港联络办公室）外，在与警察对峙一个多小时后得以在中联办门前高呼口号、展示条幅等以对中国内地参与"茉莉花革命"的人士进行呼应和支持。

一个政权不让自己的人民说话是非常专制的

德国之声电话连线了香港立法会议员、社民连的代表人物梁国雄，他首先介绍了整个声援行动的过程："今天大概在下午两点十五分左右，我们就到中联办声援茉莉花运动，但警方对我们实施一个无理的限制，我们后来到马路上时被警察挡住，我们就坐在马路上，我们说'我们是一个公民，我们不服所以抗争，以香港的基本法来说，我们有示威的自由，警方在没有充分理由的情况下阻挡我们是不对的，这和中国大陆警方驱散在茉莉花运动中集合点的公民是一样的'，所以我们没有妥协，后来我们坐了一个小时后，他们放行，我们成功到了中联办外，我们展示了示威的条幅，我们也带了一盆茉莉花准备种到中联办门外，但是中联办没有人出来。后来我们就喊口号，我们的口号是'为民主散步、为祖国祝愿'、'声援茉莉花运动'、'茉莉花运动万岁、人民万岁、民主万岁'、'释放刘晓波、释放所有政治犯'、'茉莉花开、中共倒台'"

就中国当局近期大建抓捕民主、维权人士的行为，梁国雄予以谴责："这是中国当局悖离现代文明的举措，也是对中国《宪法》中'公民有示威、游行权利'的践踏，一个稍微具有现代公民意识的人都知道中国当局是不对的。西方很有名的一句话是'不自由、毋宁死'，这也是和1989年4月之后学生们上街是一样的，当时中国政府出动了差不多10万的警察想阻止大学生上街，一个政权不让自己的人民公开说话，这个政权就是非常腐败，也是非常的专制。"

"八九学运"与"中国茉莉花革命"一脉相承

梁国雄特别指出："我非常遗憾的是，在四次的"茉莉花行动"中，我参与了四次，但是香港的泛民主派及香港的支联会，几乎是没有作任何的事情，我觉得这个太离谱了，我觉得香港的民主和国内的民主是分不开的，香港人对中国国内的'茉莉花运动'淡然处之，香港也就不会有光明前途；特别是香港支联会要继续'六四运动'的精神，薪火相传，在'茉莉花运动'之际不支持，那是说不过去的，从'89爱国民主运动'到'64屠杀'中牺牲的同胞，其实和今天的'茉莉花运动'是一脉相承的，支联会对这个运动没有反应，其实是对'64精神'的一个玷污，我们不公是要悼念'64屠杀'中的逝者，而更要支持现在中国国内勇敢的争取民主的人，我们不能当他们是陌生人，还有一句话是'不能让死的抓住活的'，如果我们都已经在悼念'64英烈'，那绝对没有理由不去声援我们国内为民主奋斗的年轻人。支联会作为华人世界里很有威望的民主组织，应该去支持中国的'茉莉花行动'。"

支联会表示一直在关注被扣押和拘捕人士

对梁国雄提出的香港支联会对"中国茉莉花革命"保持沉默，德国之声也采访了支联会副主席蔡耀昌，他对此作出回应："对于中国内地维权运动，我们一直在支援他们的行动，对于内地的公民，他们所作的很多维权活动，我们认为这是他们的权利和自由，而且官方没有任何的理由进行打压，我们尤其关注中国的官方利用他们的公权力，对公民的自由进行打压，而且无理的扣押一些维权人士，对这些问题，我们从二月底也和其它一些团体到中联办外进行抗议，也呼吁中国当局释放这些维权人士，所以我想包括'茉莉花行动'在内的一些维权事件、运动，我们一直都在关注，并且我们觉得能够作声援的时候去表达我们香港方面的支持。我觉得梁国雄的看法是没有道理的，香港不同民主团体，如何对内地的一些维权行动，有自己不同的方式、不同的表达，但总的来讲，大家的目的都是一样，都是希望去关注中国的人权和促进中国的人权进步。"

蔡耀昌也表示："中国当局目前对维权人士的拘捕、扣押等都是违法的，有些被拘捕人士甚至根本和'茉莉花行动'没有关系，就算是参与了'茉莉花行动'，本身也是一个公民自由和平的表达，而且很多扣押已经差不多一个月的时间，也违反了中国政府制定的法律，我们打算未来一个星期将有另外一个到香港中联办的行动，表达我们的抗议。"

作者：吴雨

责编：雨涵</textarea><br/>
