    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一年前就曾发过邮件，但不知何种原因，没有签名成功，为了表示支持，再试一次。

《零八宪章》是常识，是普世价值，自愿签名，并深感光荣，愿共担责任。
愿刘晓波先生早日重获自由，言论自由无罪！


民主是大势所趋，坚持独裁就是自掘坟墓。中共挡历史潮流，必亡。

我是一名普通的高中学生，希望为祖国的民主法制建设贡献一份微薄的力量。

支持08宪章，当前中国缺的就是民主。当前中国一派和谐，在新浪微博上只要有过激言论，就要遭删博，甚至被消帐户，连最基本的言论自由都不能保障；许多网站被屏蔽，网络俨然快成为大中国局域网，能看到08宪章，也是通过翻墙的。
