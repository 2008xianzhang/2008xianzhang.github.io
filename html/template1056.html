    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">信报  2011年4月6日

因为毒奶粉事件被判监的赵连海在保外就医后，打破沉默，在网上留言及接受访问。他表示，艾未未被捕，他必须站出来发声。他严厉批评当局做法错误，希望当局尽快释放被捕异见人士。他又称，认为自己没有罪，会继续坚持。
赵连海昨晚在Twitter留言，他表示，首先要感激所有朋友的关心，又指自己十分惭愧，现在才正式出来说话。
他表示，回家三个月以来，与家人生活在极压抑及痛苦的状态，又称他们的善意没有得到尊重，遭受残酷的压制及迫害，所以不可以继续沉默。赵连海称，要严厉批评目前当局的严重错误做法，希望当局及时调整，尽快释放所有最近被捕的异议人士，在法律框架内，以协商方式解决问题。他指出，这个是最好方法，亦是避免灾难的唯一选择。
他又提到，现时一切安好，叫大家不要灰心，要努力改变目前所有的不正常，最重要是表明一种渴望自由、公平及正义的态度。

另外，赵连海日前接受自由亚洲电台访问称，艾未未被捕，他必须站出来，之前为了一些迫不得已的事，所以他让步，答应保外就医，但一直都没有认罪，只希望是一种善意及合作，但之后每每发现都是受到欺骗。如今艾未未这样有影响力的人士都受到打压，如果没有办法救他出来，他们所有人不可能得到保障，所以他必须要出声，希望中共当局能够临崖勒马。
