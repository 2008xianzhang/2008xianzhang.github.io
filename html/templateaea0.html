    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">说明：续前帖《40余位狱中良心犯简况汇总》http://bit.ly/Nxoaim 
小乔据网络资料汇编，首发https://twitter.com/lisalee89 因推特容量限制此文部分内容有增加。欢迎转载、扩散。有爱心人士愿为良心犯和家属提供帮助可联系文中联系方式，或联系小乔推号：lisalee89, Email:xiaoqiaose@gmail.com

44.胡明军：因筹建中国民主党四川党部和参与四川工运2001年5月被捕，以“颠覆国家政权罪”判刑11年剥权4年，今年5月28日刑满获释。现居四川眉山，生活来源主要靠家人接济。手机：86-13880229775。同案王森判刑10年剥权3年，2010年7月获释。

45.李大伟：甘肃前警察，2001年4月被捕，被控“接受境外敌对组织敌对分子指导进行颠覆活动”和“接受敌对组织敌对分子资助以筹备犯罪活动经费”等，以“颠覆国家政权罪”判刑11年剥权4年，今年4月14日获释。现居甘肃天水。手机：86-15293576738

46.杨春林：黑龙江佳木斯市下岗工人，曾介入黑龙江富锦市土地侵权案为失地农民维权。2007年初发起“不要奥运要人权”签名活动收集上万失地农民和下岗工人签名在海外网站发表。2007年7月被捕，以“煽动颠覆国家政权罪”判刑5年剥权2年。今年7月5日获释。

47.袁显臣：黑龙江鸡西市法律工作者，因发表异议文章、代理弱势群体维权案件等，2008年5月24日在北京被抓，5月29日押回鸡西市后被以“涉嫌煽动颠覆国家政权罪”刑拘，后判刑4年剥权5年。今年5月28日刑满获释。

48.张起：因发表异议文章、参与网络组织泛蓝联盟及与废弃军用坦克合影，2008年5月以涉嫌“煽动颠覆国家政权、非法获取国家秘密”被捕，后秘密审判以“煽颠罪”判刑4年剥权2年。今年5月15日获释。近日因披露狱友饶文蔚案信息再被传唤。联系请@zhangqifangu

49.黄金秋：笔名“清水君”，因发起成立“中华爱国民主党”，于2003年9月在江苏被捕，后以“颠覆国家政权罪”判刑12年，剥夺政治权利4年。2011年10月20日减刑获释。现居山东临沂，电话：86-539-8390310

50.郑贻春：辽宁大学教师、作家、诗人，因发表数百篇针砭时弊的政论文章，于2004年12月被捕，后以“煽动颠覆国家政权罪”判刑7年剥权3年。2011年12月19日刑满获释。因被原任职学校开除出狱后没有经济来源。联系：弟郑晓春：86-13941708674 

51.郭飞雄（郭飞熊）：本名杨茂东，因参与维权2006年9月被捕，后以“非法经营罪”判刑5年罚款四万元（当局无耻地从郭妻张青维持生活的银行存折直接扣除，导致子女受教育无着，张青被迫携子女出走泰国现居美国）。2011年9月13日获释。近期为争取迁移北京居住的权利抗争。

52.吕耿松：因发表异议文章，揭露当地政府腐败和失地农民、访民的生存和人权问题，2007年8月被捕，以“煽动颠覆国家政权罪”判刑4年剥权1年，2011年8月23日出狱。现居杭州，联系电话：86-571-88057334。

53.孙林：博讯新闻网站记者，发表多篇揭示当地政府违规和官员滥用职权的报道，2007年5月被捕，被当局诬陷“聚众扰乱社会秩序和非法持有枪支”判刑4年，2011年5月29日刑满出狱。现居南京。联系请@sunlinjiemu

54.黄琦：64天网发起人，因主持天网和参与维权活动2000年6月第一次被捕，以“煽动颠覆国家政权罪”判刑5年剥权1年，2005年6月4日出狱；2008年6月再次被捕，以“非法持有国家秘密”判刑3年，2011年6月9日出狱。现居四川成都。联系请@64tianwang

55.成都链子门案：2009年2月23日，访民鲍俊生刘继伟曾理杨久荣曾荣康徐崇丽等头戴自制冤帽手锁铁链至成都中级法院门前抗议司法不公，公民黄晓敏严文汉幸清贤陆大春通过摄像拍照记录事件并在网络发布。随即以上10人先后被成都金牛区公安分局抓捕。2010年9月28日一审判决鲍俊生等人构成聚众扰乱社会秩序罪，分别判刑鲍俊生3年、黄晓敏曾理2年6个月、严文汉幸清贤陆大春杨久荣曾荣康2年，其余管制2年、1年。首犯鲍俊生疑因被律师欺骗“认罪”判刑后致精神失常。

56.“新青年四君子”案：2000年前后北京几位热血青年成立“新青年读书会”，他们关注社会问题，调查农村状况，有时聚会进行读书交流，但被渗透的国安特务李宇宙告密设局，导致2001年3月多人被捕，后以“颠覆国家政权罪”杨子立、张宏海判刑8年，徐伟、靳海科判刑10年。杨子立、张宏海于2009年3月12日获释，徐伟、靳海科于2011年3月12日获释。联系请@ziliyang

57.何德普：原北京市社科院员工，因参与民主党活动2000年被辞退，2002年11月被“监视居住”后被捕，“煽动颠覆国家政权罪”判刑8年剥权2年。2011年1月24日获释，现居北京。近日因拆迁维权遭殴打。联系电话：86-10-68355230

58.查建国：因与徐文立、高洪明等成立“中国民主党京津党部”1999年6月被捕，以“颠覆国家政权罪”判刑9年剥权2年，2008年6月28日获释，现居北京。查建国文选《铁骨柔情》2010年由美国劳改基金会出版香港有售。http://bit.ly/hceNQ2 

59.高洪明：因与徐文立、查建国等成立“中国民主党京津党部”1999年6月被捕，以“颠覆国家政权罪”判刑8年剥权2年，2007年6月28日获释，现居北京。联系@gaohongming

60.哈达：原内蒙古人民出版社编辑，因发起成立“南蒙民主联盟”并出版《南蒙之声》1995年12月被捕，以“分裂国家”罪名判刑15年剥权4年。2010年12月刑满后长期被失踪，因其拒不屈服当局竟分别以“非法经营”和“藏毒”罪名拘捕其妻新娜和儿子威勒斯，并判新娜3年刑期缓刑5现全家失联情况不明。

61.秦永敏：曾因参与“民主墙”运动判刑8年因起草“和平宪章”劳教2年，因筹组“中国民主党湖北省筹委会”并向湖北民政厅申请注册和主编《中国人权观察》1998年11月第三次入狱以“颠覆国家政权罪”判刑12年，2010年11月29日刑满获释后屡被骚扰甚至办理结婚证被刁难。

62.张林：89安徽民运领袖后多次入狱坐牢共13年，最近一次因2005年初进京悼念赵紫阳回蚌后被捕判刑5年剥权4年，2009年8月12日减刑半年出狱。近期因外出访友治病被从湖南遣送回蚌并被取保候审。祝贺张林兄女儿考上大学！关注请@lin_lwy

63.吴义龙：原浙江大学硕士研究生，因参与民主党活动编辑《在野党》杂志，1999年1月被开除学籍4月监视居住9月拘留，后“颠覆国家政权罪”判刑11年剥权3年。2010年9月14日获释后长期不给办理户口身份证，去年被从浙江强行遣回安徽老家，现居安徽枞阳县。

64.陈树庆：因网上发表异议文章2006年9月被捕，后“煽动颠覆国家政权罪”判刑4年剥权1年。2010年9月13日获释，现居杭州。联系电话：86-571-88310920。

65.岳天祥：因参与民主党活动编辑《中国工人观察》，1999年1月被捕，后“颠覆国家政权罪”判刑10年剥权2年。2008年1月8日减刑出狱，现居甘肃天水。

66.胡石根：原北京语言学院教师，因发起成立中国自由民主党和中国自由工会筹委会，1992年5月被捕，以“组织领导反革命集团、反革命宣传煽动罪”判刑20年剥权5年，2008年8月26日减刑出狱。联系13681546847 同案数十人被审、判以下摘要介绍。

67.康玉春：北京中医学院硕士，因发起成立中华进步同盟并参与中国自由民主党和中国自由工会筹委会1992年5月被捕，以“组织领导反革命集团、反宣”判刑17年剥权4年，在北京延庆监狱服刑期间任犯人医生，2003年10月28日减刑出狱，现朝阳区第三医院任主治医师。

68.刘京生：70年代末曾参与“民主墙”运动《探索》民刊编辑，89后因参与织建中国自由民主党和中国自由工会筹委会1992年5月被捕，以“组织领导反革命集团、反宣”判刑15年剥权4年，2004年11月27日减刑出狱。现居北京以撰稿为生。

69.王国齐：原北京语言学院员工，六四时带领纠察队堵截劝说戒严部队后被关押秦城监狱近一年。因参与胡石根等组建中国自由民主党、中国自由工会筹委会1992年5月被捕，以“组织领导反革命集团、反宣”判刑11年剥权3年。2003年刑满出狱。联系13521484564

70.安宁：北大一九九零年毕业，因参与六四运动不予分配工作回家乡河南。后与胡石根等组建中国自由民主党、中华进步同盟、中国自由工会筹委会，1992年8月在郑州被捕，以“组织领导反革命集团罪”判刑5年，1997年刑满出狱。现居河南郑州。联系请@tiananmener 

71.王天成：原北大教师，因与胡石根等组建中国自由民主党、中国自由工会筹委会1992年10月被捕，“积极参加反革命集团、反宣”判刑5年（王被捕前夕正拟赴德任访问学者，因准备出国参与活动较少侥幸“轻判”），1997年刑满出狱。现居美国。联系请@wangtiancheng01 

72.92“中国自由民主党”案尚有多人被判刑，陆志刚、张纯珠、陈卫（据陈卫后来文章自述他当年未正式加入自民党等组织）5年，芮朝怀3年，李全利2年管制，王佩忠、陈青林、邢宏伟、张国钧、许东岭等"免予刑事处罚"——实际上他们均超期羁押了2年多。不一一详列。

73.徐泽荣：英国牛津大学政治学博士，因研究韩战和发表五六十年代中共支持马来亚共产党武装叛乱等内幕文章，2000年在广州被捕，以“为境外非法提供国家机密罪和非法经营罪”判刑13年并处罚金人民币五万元。2011年6月23日减刑出狱。现英国牛津大学访问学者。

74.赵常青：曾因89运动入狱半年。1997年由于揭发所在陕西某县人大选举中的违法行为被以“煽动颠覆国家政权罪”判刑3年。2002年发起致中共十六大公开信提出平反六四和政治改革等要求，被以“煽动颠覆国家政权罪”判刑5年剥权3年。2007年11月27日刑满出狱。现居北京。

75.李海：89时北大哲学系研究生因参与学运失去学业，后策划六四一周年纪念被“收容审查”209天。1995年因传递六四入狱人员资料给境外被以“非法为境外提供国家秘密罪”判刑9年剥权2年。2004年5月30日获释。联系请@lihai54 去年茉莉花事件时被拘一个半月。

76.张善光：89因组织湖南工自联“反宣”判刑7年1996年1月出狱。1998年7月再次被捕以“非法向境外提供情报和煽动颠覆国家政权罪”判刑10年剥权5年（所谓情报是张接受采访谈下岗工人游行等）。2008年7月21日刑满出狱。近期因关注李旺阳案失踪已超过2月。请关注。

77.周志荣：89时是湖南湘潭中学教师，因公开演讲谴责镇压被湘潭市中级法院判刑7年二审高院改判5年，1993年提前获释。2006年因协助三峡移民进京请愿被以“聚众扰乱公共秩序罪”判刑1年半。近期因发起成立“李旺阳被自杀真相调查委员会”6月8日起失踪，现情况不明。

78.佟适冬：1934年生，原湖南大学物理系副教授。因创立“中国民主党湖南大学筹委会”在师生中发展党员1999年6月被捕，后以“颠覆国家政权罪”判刑10年剥权3年，2006年3月9日提前获释。同期被捕工人领袖廖石华因在工人中发展民主党员判刑6年2005年获释。

79.佘万宝：原四川广元市农行副行长，因参与89民运判刑4年。1998年他同刘贤斌、黄晓敏往四川省民政厅申请注册“中国民主党四川委员会”。1999年7月被捕，以“颠覆国家政权罪”判刑12年剥权3年。2010年3月6日减刑出狱。现居住四川广元。

80.丁矛：89时为兰州大学哲学系学生，64后被收审近一年免于起诉。1992年4月因组织“社会民主党”被捕，后以“组织领导反革命集团罪”判刑7年剥权2年并失去学业。1999年4月出狱回四川家乡从事企业工作。去年“茉莉花”事件中2月19日被捕，12月2日转监视居住获释。联系请@cddm0011

81.杜导斌：原湖北省应城市公务员，因网上发文2003年10月被捕，以“煽动颠覆国家政权罪”判刑3年缓刑4年，2004年6月11日缓刑释放，2008年7月21日以“违反缓刑期规定”为由重新收监，2010年12月8日出狱。联系请@duqin64

82.陈增祥：原山东青岛造纸厂工人，参与76天安门事件、民主墙运动。1997年赴俄罗斯留学，1998年初在香港与王炳章会面协商在中国大陆建立民主正义党组织推动国内组党活动。当年5月在青岛被捕，后秘密审判以“颠覆国家政权罪”判刑7年。2005年5月24日出狱现居山东青岛。

83.王金波：因网上发文"侮辱人民警察，影响很坏"2001年5月9日治安拘留，期满后转刑事拘留、逮捕，后以"煽动颠覆国家政权罪"判刑4年剥权2年。在狱中曾长期绝食抗争。2005年5月23日刑满出狱。现居北京。联系请@wangjinbo 同期山东牟传珩判3年，燕鹏1年半。

84.江棋生：八九时为中国人大博士生担任北京市高校学生对话代表团常委、中国人大学生自治会常委，后关押秦城监狱，1991年2月免予起诉释放，被开除学籍。因参与救助六四受难者家属1999年5月再次被捕以“煽动颠覆国家政权罪”判刑4年。2003年5月17日出狱。现居北京。
