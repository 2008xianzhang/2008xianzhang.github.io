    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">维权人士郭飞雄周二刑满出狱，他表示目前首要是养好身体，重新了解社会。他强调对民主自由的信念不变，并表示会留在广州，暂时没有计划到美国与妻儿团聚。（姬励思报道）

郭飞雄2006年访美时在自由亚洲电台接受粤语部的采访。（RFA粤语部）

原名杨茂东的郭飞雄被判刑5年，周二刑满出狱，下午从服刑的广东省梅州监狱，返抵广州的住所。

郭飞雄接受本台粤语组访问时表示，监狱的环境条件欠佳，目前他的身体极为虚弱。现时首要是先养好身体，及希望能到处游历，了解社会事务。他说：“在里面五年，生活条件相差很远，营养不全。最近一段时间，身体特别虚弱，我要好好休养一下，我想到处走走看看，因为五年，我不了解社会情况。”

他说，对将来暂时没有具体的计划，但强调他对民主自由的信念不变。他说：“先看看再说。但我可以这样说，我跟五年前没有变化，我不会因为五年的特殊遭遇变得激进，亦不会变得更加软弱，我还是以前那个温和，有信仰的我。”

郭飞雄的妻子及一对儿女目前居于美国，但郭飞雄表示，会长期留在广州，并无出国的打算。他说：“会长期住在广州。我曾到外面访问，英文的文字我能看得懂，但不会说。还有我比较喜欢历史、文学，涉及的一些文化古迹、档案都在中国这块土地上，我不会离开自己的国家，自己语言的母地。”

郭飞雄在被关押期间曾遭酷刑逼供，在服刑期间又曾被殴打。他不愿意再详述服刑时的遭遇，亦不会对此作追究，但他坚持会就被判刑的案件提出申诉。他说：“我在里面的遭遇大家可想而知，多的就不用讲。判我非法经营我一直在申诉，对监狱里的遭遇我不会计较，我相信佛教的真理，要谅解宽恕。”

郭飞雄在美国的妻子张青表示，跟丈夫作过简短通话，知道他获释回家，内心松一口气。她说，郭飞雄希望日后能与一对儿女多沟通。她说：“等了这么长时间，总算回来了。就是说了一下，时间很短，讲了几句话，希望与小孩多交流，这样可以指导孩子上学的问题。”

张青说，待丈夫安顿后，再找机会详谈。

郭飞雄周二刑满出狱在1991年南下广东后，长期参与农村维权活动。2005年7月，番禺区太石村村民，要求罢免涉嫌贪污的村委主任，期间郭飞雄多次前往观摩及协助。其后，区政府派出数百名防暴员警和武警入村武力镇压，导致数十人受伤，7名村民代表被捕。2006年8月，北京律师高智晟被捕后，郭飞雄又曾展开营救活动。其后他在广州被刑事拘留，指他五年前做书商时涉及非法出版。关押期间曾遭酷刑迫供。2007年底，被法院以“非法经营罪”判刑5年。服刑期间又曾遭暴力殴打。家人就受到监控及打压，儿女无法上学。他的妻子张青带著一双儿女于2009年4月逃亡美国。
