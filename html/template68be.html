    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">为了民主和自由，我愿意签署08宪章，支持刘晓波，支持言论自由 

辛亥革命没有失败也没有结束，虽说民主建立的过程中经过了大大小小的独裁复辟，也包括后来的中华人民共和国的复辟，世界的整个革命的形式已经过去啦，目前我们能做的也只有，培养民主的土壤，让民主，自由，人权，民主，宪政深入人心，从而从根本的永久的杜绝独裁复辟。 

作为一名学生，我非常赞同《零八宪章》，我感觉到只有真正实现民主自由国家才有希望，真心希望中国能够实现向民主自由方向的和平过渡，在此，我郑重的签下自己的名字，并向发起人致敬，向签名者致敬！如果看不到自己的名字我会继续发信，直到看到为止，天佑中华！

你好！我是来自南京的普通市民，公司职员。真希望有朝一日能看到中国民主化进程成功的一天，老百姓需要真正意义的解放！

没有民主，人民的权利就不会得到保障，中国也不会相容于世界。

国家必须以零八宪章为基础，推动全国人民以和平革命建立一个统一，自由，富裕的新中国。

让我们共同努力，推动中国的法制社会建立。

现在13亿中国人绝大多数崇拜权力和金钱，也许真的过300年之后才能实现民主和宪政，向先行者表达敬意！另外我觉得翻墙很容易，但不知道为什么那么多人不愿意翻过去，这个很让人绝望。</textarea><br/>
