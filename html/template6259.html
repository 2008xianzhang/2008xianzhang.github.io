    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员韩田良报道）12月26日上午8点20分，本网信息员赶到贵阳市中级法院门口，法院街到处停满车，车上都坐有一到两人，法院大门两边站立着四名着装警察，还有二十余名便衣，他们注意着路上的行人，稍有可疑就会前去盘查。

法院门口停在一辆，写着“司法”的中型客车，笔者估计就是押送陈西的车辆。
大约九点左右，一个矮个子有点驼背的男人刚刚走到法院，就被站在法院门口的一群便衣控制，据了解，这位就是曾经与陈西一起坐牢的贵州人权研讨会成员之一的杜和平，随后打杜和平的电话，一直能打通，但没有人接。

另外，贵州人权研讨会成员卢勇强也带病来到了庭审现场，但是根本无法进入法院旁听，只好又回到医院去输液。

大约1点，本网信息员再次赶到法院门口，法院已经空无一人，早晨停在那里的那些不明身份的轿车也早已开走。

笔者辗转找到一位进了法院大厅（未能进入审判庭）的朋友，据这位朋友介绍：今天早晨8点以前，陈西就被带到了法院，8点20分左右，他看到法院工作人员提着豆浆和包子，据大厅里的警察说，这是给陈西吃的，说明陈西是在没吃早饭的情况下就被押往了法院。

这位朋友还说，法院院内，还停着一辆黑色玻璃的中型客车，他认为就是押送陈西的囚车，上面标记还是“司法”，车型和外面停着的一样，另外，法院大厅站满了警察，警察也在议论，有个年纪较大的法警说：他在法院工作了20、30年，从来没有见到过如此大的阵势，他们也不知道审理的是什么罪犯。

信息员联系到陈西的爱人张群选女士，据张女士说：陈西的律师和陈西本人的辩护非常精彩，对检方的指控，陈西及其律师都辩护道：05年陈西出狱后，经常受到警方的软禁和监视，与警方达成一致，双方配合达成共赢，如果陈西的言行有违法律，陈西请监视他的国保人员提醒他，他马上就会停止，因为陈西是一个守法的公民，这么多年，他发表的每一篇文章，公安机关都知道，陈西也从不避讳，却一直没有收到警告，而现在却以煽动颠覆国家政权罪对他进行指控。

公诉人以无证据证明为由，不予认可，而当初与陈西达成这种协议的几名国保大队长和公安局领导都在庭审现场，他们却并不言语。

检方出庭的是一位副处长，到后来对陈西及其律师的辩护无言以对，说话都结巴得不行，但法院却在合议庭“合议”半小时后，对陈西及其两位律师的辩护不予采纳，但又没有说明不予采纳的理由，最后宣布陈西罪名成立，所宣读的判决结果，基本和检察院的起诉书一致，只是加了后面的法条引用和刑期。

最后，陈西当庭表示不上诉，陈西说：“我是一个守法的公民，我尊重法院的判决，虽然我认为我无罪，但我不上诉。”

张女士说：在法庭上见到陈西，虽然只分别不过一个月，但他的头发、胡子很长、很凌乱。陈西的自辩还没有读完，就被审判长强行阻止了。也许陈西都没有看到他的亲人坐在旁听席上，因为亲属被分别安排在第四排和第五排，前面坐的都是各政府部门人员。宣判后陈西被立即带走了。

张女士认为：陈西之所以不上诉，是不想和他们在演这出早已成为定局的“戏”不愿再陪当局表演，这次审判本来就是一个秘密的审判，法庭里60多个座位，除了三位（陈西的妻子、女儿、妹妹）家属外，全部是官方人员，没有任何人能旁听，早晨还没吃早饭就送到法院，说明当局害怕有人来参加旁听，说明这次审判是见不得光的。

当信息员问陈西女儿陈仁杰，你认为你爸爸犯罪了吗？
陈仁杰说：我爸爸没罪，这是欲加之罪。

据陈仁杰介绍：由于她爸爸的原因，她在单位也经常受到影响，受到隐形的干预，在他爸爸即将开庭时，他们单位领导向她施压，不许她接受媒体采访，这一两个月，她家里的网线不通，电话也不通，手机被强行切断，无法接听，都是到了即将开庭的时候，张群选女士再次找到移动公司，经过请示才给她开通了手机，但只要一接媒体采访，就经常断线。

直到现在，陈西家门外的楼道，还停有监控用的办公桌椅，监控人员堵门实施24小时看守。

晚上8点30分，贵州人权成员之一李任科回到家中，这次被软禁4天。其他人目前都还无法联系。杜和平下午五点已经获释。
