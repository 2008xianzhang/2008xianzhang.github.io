    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名维权艺术家艾未未至今已被当局带走逾一星期，其家属不单未获通知，甚至艾未未身兼司机的表弟亦被公安带走，至今下落不明。
今天是艾未未被公安带走调查的第八日，其家人仍然不知他的行踪，艾的姐姐高阁更表示，她表弟十日凌晨一时许被公安带走，至今下落不明，家人正了解情况。

她表示，稍后会寻求法律意见。

在香港，五十多名来自六个团体的代表十日游行到中央政府驻港联络办公室抗议，要求当局释放艾未未和其他异见人士，团体表示，自网上呼吁中国茉莉花计动以来，已有约二百人被当局逮捕、扣查和「被失踪」，违反中国赋予市民的言论自由等公民权利。

香港市民支持爱国民主运动联合会副主席蔡耀昌更表示，当局既已承认正调查艾未末「涉嫌经济犯罪」，便须按《刑事诉讼法》第六十四条办事，须在24小时内通知涉嫌人的家属，当局至今未通知艾的家人，已经违反自身的法例。

另外，社会民主连线昨日亦率员到中联办就艾未未及其它因茉莉花行动被无辜带走的异见或维权人士请愿，示威者其后更转到政府总部抗议，并将一株茉莉花秷在政府总部附近，现场保安没有阻止。

艾未未本月3日在北京机场被边检人员带走，官方其后指他涉嫌经济犯罪接受调查。
