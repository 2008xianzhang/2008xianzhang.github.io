    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">零八宪章签名者留言选刊66

愿以微薄之力推进中国民主与法治发展。

我愿与刘晓波共承担
我愿与中国公民共参与
我愿与公民运动共成长
哪怕是流血也在所不惜！

我是一个农民工，最近在和工友门谈到好多工厂不按劳动法的时候，他们说不按劳动法的你可以不去做，又没人拿刀逼着你去做，这和国家有什么关系。这个想法我不敢苟同，难道不是劳动部门的不作为吗，不是他们监管不利吗？现在是工人想找个好工作难找了，新闻成天在说用工慌骗死人，就是一些不按劳动法的厂你想进也进不去，因为找工作的人太多了。我们这些为了国家发展做出最大付出的农民工，为什么得到的是最少的，连最起码的劳动法待遇也没有，就因为一个户籍制度我们就是农民工，这是凭什么了。谁来关心我们这样的弱势群团，有时候真的想卖个彩票中个大奖好来帮助我们的受苦受难的农民来维权，渴望一个民主，公平，自由，繁荣的中国出现，为此献出生命也不说二话。

公民应该成为真正的国家主人。祛除依赖“明君”、“清官”的臣民意识，张扬权利为本、参与为责的公民意识，实践自由，躬行民主，尊奉法治，才是中国的根本出路。


零八宪章签名者留言选刊67


在海外工作的这段时间里，通过新浪微博，调到twitter，才有幸了解到08宪章。我想，生活在那么一个国度或朝代，我是不幸的。但是，却又知道还有那么多的仁人志士在为理想奋斗，在为未来拼搏，不惜流血，不惜坐牢，不为一己之私，不求名声利益，华夏或许还有希望，我还是能感觉到幸运。
我，一个网游工程师，希望祖国早起复兴，希望人民不再沉默。

在赴美留学前，我对政治一直采取观望的态度，晓波被捕后，我忽然意识到，我们依然生活在一个因言治罪的年代，为了文革的悲剧不再重演，为了焚书坑儒，为了文字狱不再在我们国家横行。为了我们自己远离监禁，我们拒绝对晓波的制度性的，而非法律性的审判。

自由、民主，人权法制这些作为普世价值，极为认同，而且也是我终生的追求，我们关心这个国家的未来，认为只有走向自由、民主、法制、人权、实现共和、宪政才能拯救中国、我们的先辈梁启超、孙中山等均为拯救这个国家付出了很多努力，只不过走的是不同的路线，梁启超主张改良，孙中山主张革命，一位主张共和，一位主张宪政，道路不同，但目标相同，就是为了国家民族的未来。我们要完成他们为完成的使命！所以签此名。
