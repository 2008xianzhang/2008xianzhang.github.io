    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-06-03

女网友珍珠独自到山东探望被软禁的失明维权人士陈光诚时失去联络，她曾在推特上透露遭官员殴打及抢劫。她的求救讯息在网上不断转传，不少人都关注她的安危。（姬励思报道）

珍珠原名何培蓉，周二从南京前往山东，希望探望陈光诚，并为他的儿女送上儿童节礼物。当日她曾接受本台的采访，告知翌日她准备试闯陈光诚居住的东师古村。其后记者就一直无法再联络上她。

周四上午，珍珠在推特上求救，指被双堠镇政府工作人员殴打，并抢去其身上一万多元的财物，其后把她扔到100多公里外的鄌城，遭遇严重交通事故，被该地警方送回沂南县城报案。其后就再无她任何的消息。

她求救的推文发出后，引起广泛的关注。连日为珍珠发出呼吁的北京维权人士胡佳妻子曾金燕表示，有网友周五亲身前往沂南县公安局查询，但公安只作了笔录，并表示不了解珍珠的情况。

曾金燕说，至今未有珍珠的消息，但据她了解，珍珠现时遭当局控制起来。现时最担心是她的人身安全。她说：可以明确的她是在政府手里，但她的情况都不知道，最担心是她的人身安危，精神状况，怕她受到伤害。

曾金燕呼吁更多人致电沂南县公安局，让当局知道有人在关注，不敢胡作非为。她说：为了确保珍珠的安全，还是需要不断有人致电公安局查询，显示大家很关注。下一步就看著办吧。

认识珍珠的四川维权人士陈云飞表示，珍珠非常热心帮助人，汶川地震后，她曾前往灾区做志愿者。又曾为声援正在服刑的谭作人及黄琦。她说：她到成都来当志愿者，很热心，又关心谭作人、黄琦的家属，到处募捐呼吁。就是很豪爽的巾帼英雄。

陈云飞批评山东当局的行径卑劣，不单对付手无寸铁的女子珍珠，连陈光诚的小孩及年迈的母亲亦不放过。他说：你想陈光诚7岁的女儿，80岁的母亲有何过错，当局还把他们当人质，他们做事没有底线，这点是我们最担心的。

网友屠夫表示，不少网友都关注珍珠的处境，纷纷转发有关珍珠的推文。他说：网上很多人都在发，都很关心她的安全，她是一个很勇敢的女士。

记者周五再度致电沂南县公安局查询，但工作人员同样以不清楚为由，拒绝回应。而双堠镇政府的电话就仍然是无人接听。

这次是珍珠第二次前往山东。她在今年1月亦曾单人匹马勇闯东师古村，遭监控陈光诚的人员围堵砸车，并威胁要把她的车推到河里去。其后在网友广泛关注下，公安才把她送回南京。珍珠周二抵达沂南时，曾乘车在东师古村来回走了两次，发现村口加盖了一所房子，外面一直有人在把守。她又说，自从陈光诚被软禁期间的视频曝光后，情况至今无任何改善，当局更进一步加强对他们的监控。
