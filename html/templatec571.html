    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">刘霞由于神往被关押的诺贝尔和平奖得主刘晓波的妻子而闻名于世，但是，位于法国比杨古的市立博物馆则希望改变外界对刘霞的这种印象，这个博物馆以一个新的摄影展来凸显刘霞作为中国前卫艺术家而展出的作品。

刘霞去年在她被监禁的丈夫被授予2010年诺贝尔和平奖之后没多久即被软禁。在刘霞被软禁之前，比杨古市立博物馆馆长和汉学家索尔曼和她讨论了这些照片。这些照片被偷偷带出中国，第一次在一个名为“刘霞沉默的力量”的展览上向公众展示。

*“中国有些事情不对劲儿”*

索尔曼在接受美国之音采访时表示，他认为这些黑白照片反映了刘霞缺少接触现代科技，但同时也反映了中国古代的书法艺术。他表示，人们在观赏这项展览后会感到不自在，因为这些照片里的娃娃传达了一个信息，那就是“中国有些事情不对劲儿”。

刘霞也是一位诗人，曾定期在网上发表评论。刘霞在去年她的丈夫刘晓波获2010年诺贝尔和平奖后不久被拘押以来一直没有露面，人们也没有听到她的声音。刘晓波是一位为中国民主和言论自由仗义执言的作家，他被认定犯有颠覆罪，正在服11年的刑期，中国当局从来没有公开指控刘晓波犯罪。尽管质疑不断，但是中国当局仍然没有对刘霞的失踪做出司法解释。

*社会不同层面*

比杨古市立博物馆馆长和汉学家索尔曼说：刘晓波是中国争取民主事业的标志性人物，但是刘霞不同。刘霞不仅是刘晓波的妻子，并且是一个独具特质的人。刘霞非常具有代表性，代表了中国新社会一个具有非常意义的不同层面，即艺术和文化复兴的社会阶层。

索尔曼说：“我认为，主题同技巧并非密不可分。鉴于刘霞的生活经历，她的自由非常有限，技术和财政资源也很有限，其作品所基于技术手段因此非常原始，这就是我的看法。刘霞使用了非常老旧的传统照相机，洗印也是用的老式印制设备。刘霞没有PHOTOSHOP之类的任何现代程序软件，借助这种软件人们可以改善颜色对比度以及黑白色差。”

*“丑娃”一声不吭*

索尔曼还说：“几乎所有这些作品都有刘霞称之为‘丑娃’小娃娃。这些怪模怪样的娃娃确实代表了很多中国人。他们生活在政府打压之下，没有言论自由。即使当被裹得严严实实、或者被摆弄出很难受的姿势时，他们都一声不吭。有一张很有意思的作品是，一个小丑娃被一大堆中国古典书籍压扁了。在中国知识分子中，一直有这样一种观点，那就是这种压迫感不仅来自现政权，而且也所谓的悠久的传统文化。

索尔曼说：“人们看到这些作品会有一种不舒适感。影展吸引了很多人，看了这个展览以后他们都觉得中国什么地方出了问题。他们不知道为什么、甚至不知道到底是哪些方面出了问题，因为小木偶是不说话的，我们也没有有关这些作品的解释。刘霞希望表达的是：中国人没有言论自由。身处这些作品中，人们总的感觉是压抑和沉默。”
