    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">网上流传着一篇据说是李承鹏所写的文章，标题为“民主就是有权不高兴”，因为同时看到了“完胜韩寒”的点评，所以也下载来读，读过后的感觉总的说来，并不象点评的那样出色，说完胜韩寒，应该是有点过了。

首先，标题就让我觉得有点不对，民主就是有权不高兴，那么就是说不民主就无权不高兴了，但是我以为，不高兴的权利应该是表达的权利，说得再扣题一点就是言论自由的权利，似乎是跟民主与否没有太大关系，不民主的社会，只要承认言论自由，大抵上不会让人觉得连不高兴的权利都没有，香港就是一个很典型的这样的社会。那里虽然不能说完全没有民主，但大体上说民主的权利还是欠缺的，但那里的游行示威，基本上就没有停止过，有权示威不就是有权不高兴吗？

文章一开头断言中国的问题“不是……”，“而是……”，但我觉得，“而是”的当然是问题，但也不好就此否定的“不是”的就不是问题，比如“讳疾忌医，甚至病急乱投医”确实是个问题，但能够否定“下补药好”还是“下猛药好”的分析，如果不讳疾忌医，到了医院就不管三七二十一地下补药，又或者下猛药，难道跟“病争乱投医”有什么不同吗？

其实，眼下中国的统治者是“不想与世界一起前行的”的，关于这一点，大家应该没有什么疑问的了，但是我们大家，包括承鹏君和韩寒，应该都是想的，不能因为韩寒谈了革命，说了民主，就断定他不想，别忘了他最后还是要自由的。在这种情况下，我们这些“想与世界一起前行”的人该怎么办，韩寒给出了明确的答案：索要（自由）。但承鹏君却还停留在议论，如果就此判断，承鹏与韩寒是有高下之分的，但我认为决不是高于韩寒，而是低于韩寒。

理由很简单，承鹏君所议论的，无非就是告诉我们，民主是个好东西，她能够解决我们这个社会的很多问题。其实，这一点我们何尝不知道，我想韩寒也是会知道的。但现在的问题不是我们要不要民主的问题，是统治者不要民主的问题，当统治者不要民主时，我们应该怎么办？这才是当今最急迫的问题。面对这个问题，韩寒说：我先要自由，别的让别人去要。而承鹏君却说了一大堆民主的好，民主的好用得着再在网上说吗？会上网的人除了五毛党，有谁不认为民主好呢？有可能还会有，但肯定只是一小撮。说一大堆民主的好，却不告诉大家怎样才能够拿到选票，有什么理由说别人是跪着的呢？

也许承鹏君认为自己已经采取行动了，所以也就不必再提怎么办的问题。是的，他以独立候选人的身份参与到基层人大换届选举，这一行动的结果是怎么样我不太清楚，我已经有好几届没有去投票了，原先还有人告诉我要珍惜投票的权利，我郑重地告诉他，不去投票也是我的权利，结果以后就再也没有人叫我去投票了。但这并不妨碍我们单位的其他人去投票，也不妨碍单位的领导当选。

还有些话承鹏君说的有点过了，比如动车不追尾，民主是难以保证的，飞机不晚点，就更是民主无法承担的使命，民主大概只能够保证人民知道动车追尾的原因是什么，飞机晚点的原因是什么。说那么大的话，本身就是对民主的伤害。

总之，当下的问题不是民主好不好、可不可以适用于中国人社会的问题，而是怎样才能够在中国大陆实行的问题，当统治者不允许她在中国实行的时候，如果你没有推翻统治者的力量，民主也就无法实行，这一点共识如果都不能够达成的话，中国人总体上真的到不可理喻的程度了，那还提什么民主呢？让他们自生自灭好了！民主虽然不一定要人民有太高的素质，但至少要求公众总体上有健全的理智，能够理性地去思考去判断去行动，只有这样，才能够明白什么是符合自身利益的。自己知道自己要的是什么，这应该是民主的基本条件吧？

以前广东人有一句话叫作：“见到红灯绕着走”，韩寒与承鹏君可能都没有听说过，但我认为这对眼下的中国是有启示的，见到红灯大概只能够有三种做法：一是停止前进，二是绕道其它路径，三是硬闯。停止前进就是目前中国的状态，大家都觉得不满意，于是韩寒出来说让我们绕着走吧！“先要自由”；承鹏君大概是主张硬闯的，只是他自己硬闯是可以的，最多是独立候选人落选，又或者受点其它委曲，又或者成功地闯了过去，但这都没有什么意义，即使是他一个人闯过去，成功当选基层的人民代表，只能说他成功进入当前体制，是他个人的成功，而不是民主的成功。除非他可以让很多人跟他一起硬闯，但这就有个问题，那就是至少是很多人愿意，人数应该多得足以赶走支持红灯的武力，而现在有那么多人愿意硬闯吗？这是很不确定的，至少韩寒就不愿意硬闯，表示愿意的人好象大体上都在国外。即使是有很多人愿意，但这些人彼此之间都不互相知道心意，也就无法在同一时间形成合力一起硬闯，所以硬闯也就只能表现表现个人的勇气，虽然也有可能表现为个人的成功，仅此而矣，于整个大局并无补益。

在这样的条件下，跟大家讲硬闯的好处无疑是有意义的，这样可以召集更多的人一起硬闯，但如果这样做的人非要指责号召绕着走的人是跪着企求，那就有点不厚道了，所谓人各有志，不愿意硬闯并不意味着一定是卑躬屈膝，何况绕着走虽然不是那么直接，但也是有可能达到目的的，可能性也许并不比硬闯来得小。而且即使最终的结果是仍找不到达到最终目的的道路，至少也开创了一片较大的回旋余地，为社会争得了较大的自由空间，这难道不也是很有意义的吗？也许承鹏君对这一点回旋余地不屑一顾，但很多人，至少如韩寒一样的人是很在乎这大一点的回旋余地的。只要回旋余地能够持续地扩大，民主也就水到渠成了。而且绕着走并不排斥在某个局部硬闯一把，由于绕着走是一个持续的过程，期间走与堵的双方并没有频繁的冲突和对立，到了关键的局部，非要硬闯一把的时候，由于双方的敌意不深，成功的可能性反而会更大。

我不反对有人坚持主张硬闯，而且是希望有更多的人主张硬闯，因为有这样的人的存在，绕着走才更容易让统治者接受，如果没有主张坚持硬闯的人，绕着走大概也是很难走得通的。只是希望主张硬闯的人最好别将枪口对着绕着走的人，其实正在绕着走的人是不会将主张硬闯的人当敌人的。

原载“独立评论”


附：李承鹏：民主就是有权不高兴（转自作者博客）

当今中国，不存在走着前进还是跑着前进的问题，只存在要不要前进的问题。否则你明白不了不准搞、不准搞、不准搞……那样的议题。
 
当今中国，不存在开快了或开慢了的问题，只存在要不要正确行驶的问题。否则你解释不了很快的动车追尾了、很慢的校车倾覆了、不快不慢的公交车也自焚了，这些社会问题。

当今中国，不是用补药还是下猛药的问题，只存在一个病人讳疾忌医，甚至病急乱投医。比如，毒奶横行是因为草他妈，假药滥市因为销售代表道德低下，最漂亮的馒头就是染色馒头，政府不反思官德崩坍却号召全民提高私德，这么一系列跑题的案例。

不存在革命还是改良的方式问题，只存在想不想与世界一起前行的方向问题。

问题就在那里，贱民和执政者都看见了的，可尚存理想和试图改变倒成了暴力问题。你见过有谁暴力革命，乌坎的老头、海门的阿婆、狼奔豕突的小贩，还是在宪法范围内参选的独立候选人……我心中的民主，只是一种常态机制，是一个人身体出问题可以随时帮他治病。没有所谓时机，你见过哪家医院门口悬挂“时机不对，请勿入内”。没有所谓素质，我们从未听到过哪名医生说“凡文盲者，乱棍打出”。

我要告诉即得利益者，民主不是打倒你，民主是让你成本更小更有底气更能发挥你的才华，正大光明地获得本该有的利益，而不是被迫天天做假账，月月备上红包，到了年底低三下四给工商税务送上大礼，见个科长就满脸堆笑，见个省级官员恨不得让他爆菊。

我要告诉非即得利益者，民主就是保护你，是温和渐进而不是街市大乱、网络尽断、喝不到奶吃不上饭。何况，现在的街市不乱、网管不掐断你的线、吃的饭里没有苏丹红喝的奶没有三聚氰胺？民主如此简单，是不只让一个早抓起来的部长为举国兴建的动车负责，不只让一个临时工油漆工为上海着火的大楼负责，不只让一个编外司机为一车又一车的孩子们负责……民主是最基本的公平正义，如果嫌这仍装13，民主就是拎包上班、买菜回家、疯狂造爱、娶妻生子；而不是坐公交挤成照片、找工作遭受白眼、有身份证却没有身份，生了人却没有人生；而有人出生证就是一辈子的成绩单，人生灿烂、泡妞浪漫，每到开会，他们的父亲负责决定，我们的父亲负责鼓掌和观看，从胜利走向胜利。

当今社会之积患，每一个人都无法幸免。从封疆大吏，到扫地的阿姨，大家内心里都盼着那条船。前天70多名深圳城管在政府门口抗议，“剥削劳务工，还我血汗钱”，被百名特警队分割包围押上了警车。勇猛如城管大哥也不能幸免。一个幻想，过去是城管押走老百姓，这次是特警押走城管，下次会不会是野战军押走特警？

可见中国之民主，不是多与少、快与慢、轻与重、急与缓的问题，而是要不要的问题。不存在时机问题，而只有一而再、再而三错失良机的问题。可是每当需要变革的时刻，总有青青黄黄跳出来，还没见到选票，就说要贿选，没开始民主，就说会血流成河，我认为是一种吓唬式的教育。你都没试，怎么能说不能呢。等于是站在桥上说，人民还不会游泳啊，河里还没有石头呢，等一等吧。然后，你却从桥上过河了。多有喜感的一个画面。

我要告诉左中右派，民主是我们所有人的权利。是公共使用权，动车不追尾、飞机不晚点、马路不为领导车队封路；是知情权，股市永远低迷的答案，官员的账户里有多少钱，多少名字深埋于地下；是价值评估权，不要伪劣驱逐良币，不要蠢才当道、人才垫脚，要让勤勉和才华重见天日；是被保护权，人人交了税，就是交了保护费，军队对外不对内。是参与权、表达权、知情权、监督权……上述四权不是我发明的，是涛哥今年刚说的。

不知道什么时候开始，民主在这个国家被教育成一件很高端的事情，其实民主从来不是装高端，只是保证吃喝拉撒的种种庸俗。这样一些权利，如果你说也没操作性，我只想要一个最低端的权利，表达不高兴的权利：

我得说，住在世界上最大的一个小区里，过得并不是很开心。这里的下水道堵了很久没人修，这里的电梯在摔死人前，也无人管。这里的物业不是业主选出来的，但谁是业主却归物业决定。还不准提意见，谁提，就不热爱这个小区，就是反对这个小区。奇妙的是，那么热爱这个小区的物业们，全家老小却住在别的小区。

我爱这个小区，可是过得不开心。有一种说法是，这需要等待物业配合，盼望好的人品和运气，要讨价还价。我不认为这是对的，本来就是我们的，干吗要讨价还价？这就像，你跟小区经理探讨这房子产权到底是谁的，跟门卫探讨是否可以在这里借住一夜，跟保安壮烈地探讨这女人其实你的，电工打你家小孩时，你不收拾丫的却跟他大谈文化建设。而且，这一切的过程还是跪着的，你见过跪着跟别人讨价还价的吗。

我觉得跪着的成熟，并不合逻辑。

最后的问题，我感到是萦绕在很多朋友心头的问题：难道你不觉得素质低是客观事实吗，难道说了实话也有该批评吗，即使观点有错也引发了一个大思考啊。很好的问题，我觉得“宁坐在宝马后面哭，也不坐在自行车上笑”说的也是客观事实，也引发了全社会对无奈现实的大思考，请问当初朋友们批评她了吗；素质低就不适合马上享受民主，可是，118万官员家属都在米国生活着，他们道德水准这么低，听说在那里生活得如鱼得水，也不敢套牌车七十码撞飞了人还说我爸是李刚。

如果我没猜错，这时有些朋友脑海里已闪现出“这是两码事”来回击。真是两码事吗，也许是。只要你愿意，宇宙跟一眨眼前已是两个宇宙，今年的你和去年的你也是两码事，明年的你再看今年的话题，正是两码事。

你抱怨过让员工只捐十元钱的王石吗；你崇拜过“中国人是要管一管”的成龙吗；你鄙视过不为自由而战的李敖吗。

这正是我苦恼的地方，有时只想谈谈每个人应拥有的权利，却被搞成争论哪个人更正确。权利就是权利，没有正确的权利，和错误的权利。像我这样一个庸俗不堪的人，并不正确，可活在这样一个由外国人他爸管理的小区里，还是拥有一个不高兴的权利。不是中国人不高兴，而是中国人，有权对中国不高兴。

明白此，你已拾起一块叫不高兴的砖，敲响那道自由的门。
