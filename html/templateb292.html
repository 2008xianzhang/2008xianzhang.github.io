    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国三聚氰胺毒奶受害者群体“结石宝宝之家”创始人赵连海星期五到被控“寻衅滋事”的王荔蕻庭审现场外面声援后回家时，被警方带走、关押审讯一夜后于星期六下午送回家中。这位曾以“寻衅滋事”的同样罪名被当局判刑、目前仍处于软禁之中的维权人士表示，他庆幸自己能躲过在他家门外日夜看守的警方人员前往声援王荔蕻，即使再被抓回监狱，也不后悔。

*拒绝当局警告*

赵连海星期六傍晚对打电话询问情况的美国之音记者表示，北京市公安局负责管他的官员警告他不要参与声援王荔蕻之类的活动，但他当即提出异议。

他说：“昨天我去王荔蕻大姐的庭审现场嘛。当然他们今天跟我谈这个问题，问我为什么要去。我说，主要基于两点，一是个人道义方面，二是出于大的社会道义。本身就是不公平的事情，我说，这样的事情是必须要去的。实际上，(警方)主要是因为这个事情。当然，他们还是像以往一样对我强调，这样的事情不要参与。我说，这是不可能的。我说，因为这些不公平的事情我们是看不下去的，我们必须要参与的。”

2008年9月北京奥运会结束后爆发三聚氰胺有毒婴幼儿奶粉事件后，赵连海坚持为毒奶受害者讨说法并帮助上访民众等弱势群体维权， 因而在2009年11月被当局以寻衅滋事罪名拘捕，并在2010年11月被判刑两年半。一个半月后，当局在舆论压力下以保外就医名义放他回家，实际上将他软禁起来。

赵连海表示，他庆幸自己躲过了在他家楼道熟睡的看守人员，到了王荔蕻庭审现场，哪怕被再抓回监狱，也绝不后悔。

他说：“自己得以躲过他们的看守，很庆幸。当然我也知道，整个这些看押人员都受到批评了。当然，从个人角度来讲，也跟他们寒喧两句。没办法，我必须得要想尽办法出去。个人这一块来讲呢，无法停止。不公平的事情，如果我们不去表达我们的态度，这些事情就会得以蔓延，更加肆无忌惮，早晚还会降临在更多人身上，包括自己身上，以及亲人朋友身上。所以，我们要表达态度。”

*警方态度有改善？*

据多家海外媒体报道，一天前在王荔蕻庭审现场外面，众多支持者围成人墙将赵连海保护起来，警方未能当场带走他。当天下午，赵连海在现场声援活动之后与网友聚餐时，警方再度试图将他抓走，还有国保人员用矿泉水瓶殴打他头部和脸部。赵连海告诉美国之音记者，他在王荔蕻的儿子齐建翔等人陪同下回家时，发现家门口有十几名穿制服警察和三辆警车。

不过，他说这次在派出所关押期间，待遇比上一次有所改善。他说，上一次他曾受到恐吓，不给饭吃，而这次派出所警察问他想吃点什么，他就点了蛋炒饭。

尽管这样，赵连海被释放回家以后在推特上写到，家里防盗门锁被塞进铁棍和胶，致使门锁彻底无法使用(分析是防止我昨天顺利回家)。此外，他的两个车胎再次被扎破。他还表示，昨天被粗暴对待挨打几下但克制没有还手。这些委屈都没有什么，但必须要说说。
