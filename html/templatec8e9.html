    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">以下是美国各地主要媒体有关中国的评论。评论所反映的观点为发表评论媒体之观点，并不一定代表美国之音的观点。

*华盛顿邮报*

美国主要报纸《华盛顿邮报》12月27日发表社论，题目是“为什么西方国家对中国的镇压不作出反应？”社论说：

“中国的共产党统治者在12月展示出大量的恐惧和镇压，从而给过去一年画上了一个合适的休止符。在过去的一年里，中国对公开的异议和讨论的容忍度持续降低。

“上个星期五，当局给陈卫判刑9年。法官宣布，陈卫‘罪行严重，影响恶劣’。他到底犯的是什么罪呢？原来是写文章。他鼓吹民主，而且，自他参加1989年天安门广场抗议以来一直如此，法官便宣判他犯有‘煽动颠覆’罪。

“本星期一，另一位异议人士陈西被判刑10年，罪名也是‘煽动颠覆’。他的罪行是撰写并在互联网上发表了36篇文章。

“不久之前，这种刑期还被认为是不同寻常地长。但在眼下的镇压中，中国当局将诺贝尔和平奖获得者刘晓波判刑11年，刘宪斌被判刑10年。他们的罪行也是写文章。

“中国的共产党统治者并不感到需要对自己的行动负责。因此，他们要进行这样的镇压究竟是出于什么动机就成为人们猜测的对象。大多数中国问题观察家认为，中国当局对中东的大规模民众抗议感到恐惧。他们也可能比往常更加神经质，因为他们在准备明年的不透明的领导班子更迭。据报导，中国一位安全部门的官员说，对‘敌对势力’（政府的暗语，即和平地主张实行民主的人）以及对‘非法的宗教组织’（即基督徒、法轮功信仰者、以及其他选择在没有政府批准的境况下进行宗教礼拜的人）进行镇压将是来年的工作重点。

“中国当局对人权的镇压没有得到西方的多少注意和谴责。或许是因为中国的投资和中国的市场诱惑力太强。或许是这种镇压跟外界眼中的中国形象太不合拍。外人看到的中国形象大都是繁忙、现代和资本主义的上海，以至于他们难以相信中国在进行镇压。

“但是，那些认为中国统治者的焦虑与其对外关系无关的人不妨读一读12月25日《华盛顿邮报》记者安德鲁·希金斯的一篇报导。报导讲述了中国官方对美国驻中国大使、以及最近对美国驻香港总领事杨苏棣(Stephen Young）的最个人化的攻击。杨的‘过犯’是无视‘严肃的警告’谈论民主。中国官方的这些攻击提醒人们，在拒斥民众选举合法性的情况下，中国的统治者为了巩固自己的地位，不但急于监禁中国人，封锁控制中国的报界，而且还会在方便的时候煽动民族主义的火焰。”

*《华尔街日报》*

《华尔街日报》12月28日发表一篇没有署名的评论，题目是“北京害怕无权者：中国持续在圣诞节期间监禁异议人士的传统。”评论说：

“哈维尔本月去世，世界各地的人赞美他生前所表现出的道德勇气。但假如他还活着的话，这位由异议人士成为政治家的捷克人无疑将关注那些被他的榜样所感召、并像他一样因此遭受诬蔑和监禁的人。

“这些人将包括中国那些以哈维尔的《77宪章》人权宣言为范本的《08宪章》的签署者。在过去的两年里，北京对国内和国际间对其人权纪录的批评所做出的反应是对这些勇敢的人们进行更严酷的镇压。

“中国喜欢在圣诞节期间进行最有争议的逮捕和判刑。刘晓波是《08宪章》的主要作者之一。他在2009年12月25日被判刑11年。但是，假如中国共产党领导人以为圣诞和新年假日期间新闻媒体的报导会减少，他们就是打错了算盘。严酷的惩罚令世人震惊，并导致刘晓波获得诺贝尔和平奖。

“然而，圣诞节期间进行镇压的传统在延续，这或许是不明事理的中国共产党对外界做出的一种不惧的姿态。上个星期五，四川一家法院判处网络撰稿人陈卫9年徒刑，罪名是煽动颠覆，即撰写文章呼吁言论自由和政治改革。陈卫签署了《08宪章》，也是1989年学生抗议的一位领袖。他先前已经坐牢5年。

“本星期一，贵州一家法院判处另一位老资格异议人士陈西10年徒刑，罪名也是煽动颠覆。上一位被如此重判的异议人士是刘宪斌。刘也是《08宪章》的签署人。他在今年3月被判刑10年。

“《08宪章》的最著名的作者被关进监狱，但一些签署人上个星期发表了赞扬哈维尔的声明。声明援引了哈维尔2008年12月在《华尔街日报》发表的一篇文章。哈维尔在文章中赞扬了《08宪章》，并告诫北京说，《08宪章》所表达的思想将被证明正确：

“‘中国应当汲取《77宪章》运动的教训，这就是恐吓、宣传以及镇压不能代替说理的对话。只有立即无条件释放刘晓波才能显示，北京汲取了教训。’......”

以上是美国各地主要媒体有关中国的评论。评论所反映的观点为发表评论媒体之观点，并不一定代表美国之音的观点。

</textarea><br/>
