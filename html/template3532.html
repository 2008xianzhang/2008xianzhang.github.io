    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国参议员约翰·麦凯恩表示，他非常希望看到美国在利比亚冲突中发挥更大的军事作用，他同时担忧美国人对美国在阿富汗的军事努力的支持正在减弱。

在福克斯新闻频道“星期天和克里斯·华莱士在一起”的访谈节目中露面时，亚利桑那州共和党籍参议员约翰·麦凯恩表示，他对北约联军推翻卡扎菲，结束利比亚领导人的军队和反政府武装之间僵持局面的努力感到不满。

他说：“在利比亚的土地上，人们在失去生命。如果我们全力使用美国的空中力量和能力，以及美国军队所拥有的特殊技能的话，这些人本应该可以活着。”

美国、英国和法国从3月开始为建立一个经过联合国授权的禁飞区，而对利比亚展开空袭。美国总统奥巴马上周在法国召开8国集团峰会上讲话的时候表示，只要卡扎菲仍然掌权，指挥军队对利比亚人民采取攻击行动，联合国授权的人道保护使命就无法完成。

而英国和法国一直促请美国更多地参与北约领导的针对利比亚的行动。麦凯恩说“卡扎菲会垮台。他会垮台。但是，如果我们使用美国的空军力量全力打击他，这个结果本来早就可以实现了。这真是不幸。”

*麦凯恩希望承认利比亚过渡委员会*

麦凯恩还表示，他希望美国正式承认利比亚反对派的全国过渡委员会。

上周，一名美国外交官表示，利比亚全国过渡委员会接受了美国总统奥巴马的邀请，在华盛顿开设一个代表处。但是美国并没有给予这个组织正式的承认。

另外，随着本.拉登一个月前丧命，一些美国议员们正在推动美国军队更快地从2001年911事件的策源地--阿富汗撤出。

*麦凯恩担心国人厌战情绪*

麦凯恩说，他担心美国人对美国在阿富汗发挥作用的支持正在减弱。麦凯恩说：“我非常担心，这倒和本.拉登被除掉与否没有多大关系。我担心的是美国人的厌战情绪。”

上周，美国众议院以204票支持对215票反对的表决结果，使得一项美国更快撤军的议案没有获得通过。这是美国特种突击队在巴基斯坦击毙本.拉登之后，国会针对阿富汗问题的首次投票。

美国总统奥巴马今年7月将开始撤出驻阿富汗10万美军的部分军队，所有的美国战斗部队将在2014年之前撤出阿富汗。
