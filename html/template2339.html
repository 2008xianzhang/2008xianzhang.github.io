    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">[日期：2011-04-29] 来源：参与  作者：沧海

   （参与2011年4月29日讯）沧海报道：记者从网上获知北京维权律师滕彪在被失踪70天后于今天获释，而北京维权律师李方平却于同一天遭绑架，经多方联系，两条消息均已证实。

    记者致电滕彪律师的家人，滕彪的妻子确认滕彪于今天下午三点半左右回到家中，当记者询问滕彪的身体状况怎样时，滕彪的妻子表示她能说的只有这么多，在对大家的关心表示感谢后挂断了电话。

    4月29日晚记者多次拨打李方平律师的电话，对方的手机一直处于关机状态。记者随后联系到刘晓原律师，刘律师说他今晚7点半左右给李律师打过两次电话也没有打通，他认为李律师为人处事温和，不清楚李律师得罪了什么人，也遭到绑架。

    北京益仁平中心负责人陆军告诉记者，今天下午五点半左右，他接到李方平妻子的电话，李方平打电话给妻子说他在益仁平办公地点楼下被人绑架，但电话随即中断，无法得知实施绑架的人的身份。陆军说，李律师今天下午过来和他讨论一个乙肝携带者反歧视的案件，然后一个人回家。对于李律师被绑架的原因，陆军认为不能排除与其代理的一系列反歧视案件有关，李律师为弱势群体代言，就会得罪那些有权有势的行政部门。
