    <td width="683"><h6>四川著名民运人士陈云飞疑因支持香港反送中言论被刑拘&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国公民运动网报道：现居成都的四川资深民运人士陈云飞，自2019年9月19日被抓后失联已有三天，9月21日家属接获温江区看守所通知，陈云飞已被刑事拘留，羁押于成都市温江区看守所。

据陈云飞朋友介绍，9月19日下午一点多钟，陈云飞被成都市温江警方带走，当晚，陈云飞打电话给年近九十的老母亲，告诉母亲不要着急，随后电话被匆匆挂断。20日下午，警方曾强制陈云飞的姐姐将年近九十岁的老母亲接回自己家中，警察对陈云飞的姐姐说事情很严重，并威胁其姐姐若老母亲出现什么状况，其姐要承担责任。警察握有陈云飞租住的房屋钥匙，并找来房东要求退还余下的租金。警察还对陈云飞的母亲称，因为陈云飞十一期间要去北京所以把他带走。但陈云飞被带往何处、何时才能自由、警方执法的依据是什么，家人都不得而知。

陈云飞的朋友谭作人先生表示，陈云飞于8月31日曾接受大纪元访问，表示钦佩香港的抗争运动，指香港为大陆民众做出了很好的典范。他又在推特多次转发香港消息，指林郑“祸害香港”，背负“血债”，并“向坚强的香港人致敬”。陈云飞此次被捕，疑与他涉港言论有关。

陈云飞曾参与八九学运，多年来一直坚持纪念 六四和照顾遇难者家属，长期帮助当地访民等弱势群体进行维权，参与全国各地维权事件，为人温和理性、幽默乐观，他擅长各种极具创意的街头抗争及行为艺术，并自称驯兽师，誓要把权力这头猛兽关到笼子里。2015年3月25日，因祭奠六四遇难学生，陈云飞被判刑四年，刚于今年3月底刑满出狱，他在狱中曾遭各种酷刑虐待，出狱后很快继续投入民主维权运动之中！

来源：中国公民运动网</textarea><br/>
