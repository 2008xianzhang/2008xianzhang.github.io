    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图片：四川打压最狠 陈卫（右）成第三名因茉莉花被捕人士。 

中国政府去年底重判两名异议人士之后，欧盟外交和安全政策高级代表凯瑟琳∙阿什顿1月4日发表公报，对中国人权恶化表示关切。在一份公布中，阿什顿对异议人士陈卫和陈西被分别判处九年和十年重刑表示遗憾。陈卫和陈西两人遭重判的罪名都是煽动颠覆国家政权罪。
陈卫被四川一家法院以“煽动颠覆国家政权罪”判处九年徒刑。四川遂宁市中级法院12月23日宣布了对异议人士陈卫的判决。

陈卫的妻子王晓燕对媒体说，2011年2月，遂宁市国保以喝茶为名将陈卫从家中带走。三天后，当局送来拘留通知；一个多月后，又接到逮捕通知。

案件送交法院后，检察院在起诉书中说，陈卫涉嫌犯罪的证据是近年来在网上发表的几篇文章，其中《制度之疾与宪政之药》等文章在网上流传。

四川异议人士陈卫被判九年徒刑三天之后，贵州资深异议人士陈西被重判10年。2011年 12月26日上午，贵州省贵阳市中级人民法院以“煽动颠覆国家政权罪”，判处资深异议人士、倡导人权的活跃人士陈西有期徒刑10年，剥夺政治权利3年。

凯瑟琳∙阿什顿在公报中指出，陈卫和陈西遭重判是在中国替弱势群体维权打官司的律师高智晟被判三年徒刑之后的新判决。

阿什顿特别关注北京维权人士倪玉兰的健康。倪玉兰现年51岁，是一名职业律师，曾先后两次入狱。2002年，她以“妨碍公务”罪被判刑一年并被吊销了律师执照。2008年，又以“损害公共财物”罪被判两年。

倪玉兰和她的丈夫董继勤去年12月29日在北京出庭接受审判。倪玉兰因替弱势族群争取权益，遭到警察殴打成终身残废。倪玉兰和董继勤因为参加网路人士发起、模仿阿拉伯世界茉莉花革命的集会活动，在4月间遭到拘捕。</textarea><br/>
