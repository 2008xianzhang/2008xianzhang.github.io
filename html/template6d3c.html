    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国国务卿希拉里·克林顿对中国镇压异见人士做出抨击，指北京反对民主，试图阻止历史进程。

在接受美国《大西洋月刊》独家采访中，克林顿说，中国人权纪录“非常糟糕”。

《大西洋月刊》星期二（5月10日）发表了专访。此时正值美中两国高级官员在华盛顿举行第三轮经济和战略对话。

克林顿说，“他们（中国当局）害怕了，他们试图阻止历史，这是徒劳的。”

她说，“他们办不到，但是他们要尽量撑得久些。”

但是，克林顿还是认为在全球问题上，美国应该与中国合作。她说，“我们毕竟是生活在现实世界里”。

她说，“不能因为我们认为中国人权纪录非常差，就不与中国打交道了。”

早些时候，美国总统奥巴马在华盛顿会见出席对话的中国高级官员时，对中国打压维权与民主人士表示关注。

白宫说，奥巴马与中国副总理王歧山和国务委员戴秉国会晤时强调，他支持言论和资讯流通自由，以及政治参与权利等普世价值。

最近数月，中国羁押了一批持不同政见者。这被外界普遍视为是中国当局为防范境内出现中东式民主抗议活动采取的措施。
