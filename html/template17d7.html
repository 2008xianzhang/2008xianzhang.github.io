    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">深圳维权人士杨林失踪约一个月后，家人接获公安局在7月19日发出的逮捕通知书。（照片来自维权网）

深圳维权人士杨林失踪一个月后，家属接获逮捕通知书，指其涉嫌“煽动颠覆国家政权”罪。代表律师指，当局以杨林涉及危害国家安全类似罪名拘禁，因此一直没有通知其家人。另外，上海网络作家李化平被安徽警方刑拘。（海蓝报道）

深圳维权人士扬林（原名杨明玉）上月19日被深圳巿褔田分局正式逮捕，代表律师李静林表示，深圳公安部门是7月19日发出该逮捕通知书，指杨林涉嫌“煽动颠覆国家政权”罪，目前关押在褔田区看守所。他指，杨林因涉及危害国家安全这类事件，按照新的刑法修订，他可以失踪半年，不用通知家人。他估计，杨林之前应该被拘留，但当局可以不告诉外界。他自6月12日失踪，至７月19日共37天，刚好是刑拘的期限。

李静林又指，杨林自6月中失踪，李静林曾托深圳一律师到看守所或拘留所打听，没发现其下落。直至家人收到逮捕通知书，才跟李静林联络。目前他正赶往深圳，周二将到看守所申请会见，到时才清楚杨林涉及何事被拘留。他说：他是因为危害国家安全那个类型的罪名，所以他（当局）可以不通知，因为按照新的申诉，可以让你失踪半年。之前他是被拘留，因为他可以失踪，所以你就找不到他。

杨林儿子杨震指，他自5月底没法联络到父亲，而上月底，家人才收到深圳公安局的逮捕通知书，他担忧父亲的状况，不清楚他因何被捕。现身居北京的他，未决定会否到深圳了解父亲情况。

杨林被捕前曾与广州维权律师唐荆陵见面。唐荆陵指，6月12日杨林刚好在广州，到他家拜访，并同意让他做访谈。当晚离开后杨林曾致电唐荆陵指，表示已返回深圳，之后便失去联络，外地的朋友也失去他的消息。他说：因为那天是端午节，到晚上差不多十点，他给我打电话说，他已经到深圳，但是以后连续几天没有联络，外地也有朋友说，好长时间没跟他联系，我说12日曾见过他，但他们说12日之后，他也从来没跟这些人联系过，我们怀疑他被当局绑架。

唐荆陵指，现年45岁的杨林，原是山东省聊城地区临清巿人，他是多年的访民，后来成为人权杆卫者，也是零八宪章签署者。他曾多次参与公民维权活动，曾举牌反贪腐，他曾被拘留及劳教一年。早年他一直在深圳打工，近两年主要居住在深圳。
Dissidents-Li-Huanping-350.jpg
上海网络作家李化平（左）8月10日在湖南被捕后，移交安徽警方，他被当地以“聚众扰乱公共场所秩序”罪刑事拘留。（照片由小彪在今年2月拍摄)

另外，上海维权人士、网络作家李化平（网名挪威森林）在湖南长沙被刑拘。其友公民小彪表示，上周六中午约一时，李化平被长沙巿候家塘派出所抓捕，一位朋友接到该讯息后告诉他，他找到一名网友到派出所查问，警方没否认李化平在，但不让见面。小彪指，李化平曾在网上告诉他，他在广西巴马县已被警方跟踪，其后他逃离当地，去到长沙被抓。

小彪又指，李化平支持新公民运动，另外，亦有说他因为涉及张林女儿张安妮维权事件，被秋后算帐，合肥警方将他刑拘，并已移送当地。他说：可能就是以这个名义，以张安妮这个事情为切入点，其实他参与很多维权、公民意识这种宣传的活动，包括发起同城聚餐，还有公民守互守望这类工程。

维权网引述张雪忠律师指，李化平妻子曾致电，告知丈夫在湖南长沙被警方抓捕，但刑事拘留证由安徽合肥警方发出，涉嫌聚众扰乱公共场所秩序罪。

另外，浙江省中国民主党人士吴远明，周六被当局以涉嫌“煽动颠覆国家政权”罪传唤。吴远明表示，周六他被抗州巿公安局传唤，由早上约9时，至12时多离开。公安因为一张名片有民主党党徽图案，有意宣传该党，所以传唤数小时。周六下午，家门口再度被两名便衣上岗，外出被跟踪。

他说：他们非常谨慎，认为这个logo 就是民主党的党徽。他们认为我是有意宣传，其实这个事情是很小的事情，根本无意识，这个传唤以后，这个周六、周日，他们都派人看住我。

他又指，早前他在杭州虹桥医院顶楼救了一名自杀的访民，公安没拘留该访民，由于访民没人照顾，他对他也不认识，唯有把他一起带到吴山，与民主党人士茶聚，让大家帮忙，公安觉得不妥当，为此事曾约谈他数次。</textarea><br/>
