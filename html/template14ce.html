    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国湖北省一个法庭以颠覆国家政权罪对民主人士李铁进行了开庭审判。法院指派的律师为他作出了无罪辩护，而李铁家属委托的律师在开庭前不久与当事人家属和外界失去了联络。人们担心李铁得不到公正的审判。

中国湖北省武汉市中级人民法院星期一上午开庭，对异议人士李铁涉嫌颠覆国家政权进行了一审开庭审判。

李铁的女儿李月名说，只有两名亲属被允许到法庭旁听，另有二十来人也到场旁听，但一般人被拒绝入内。

*公诉人指李铁言论行为构成颠覆国家政权罪* 

李月名对美国之音说，庭审大约进行了两个小时，其中大部分时间由公诉人发言，指控李铁在网上发表文章以及跟非法组织的联系构成了颠覆国家政权罪。

李月名：“他们主要说他加入了几个什么党，然后说他发了十五篇文章，但是并没有明确地说清楚他触犯了什么法，并没有拿法律条款来说事，一直都说他意识上有反动，意识上有颠覆。我父亲的观点是，他从来没有想过要颠覆任何人，反动任何人。”

武汉市民主人士李铁过去经常在网络上发表文章，探讨中国宪政民主制度的发展。2008年4月他曾参与发起在苏州举行公祭政治犯林昭遇害四十周年活动，并引起当局的警觉。去年9月，武汉市公安局以涉嫌煽动颠覆国家政权将他刑事拘留，一个月后检察院又以颠覆国家政权罪批准将他正式逮捕。

*当局指派辩护律师 家属委托律师失踪*

李月名说，来自武汉法律援助中心的两位律师在法庭上为她的父亲作出了无罪申辩，但她担心当局只是走过场，因为这些律师本身是由当局指派的，而且开庭三天前才首次跟李铁家属接触，但家属自己聘请的律师却被武汉的司法系统拒之门外。

李月名说：“关于武汉市法律援助中心，这可能是我父亲在侦察阶段公安机关要求他签的一个要求法律援助的东西。我们肯定觉得自己请律师会稍微好一点，但它根本就不那个，它回避了，没有采纳我们的律师，而且并没有把我们已经请了律师的情况告诉我父亲。”

武汉市政府的网站说，市法律援助中心属司法局的直接领导，其主要职责是贯彻执行法律法规及司法行政主管的有关规定，并实施法律援助工作。

李铁的亲属去年曾与敢言律师金光鸿签订了法律代理人协议书。之后，金光鸿曾多次到武汉市司法系统试图以律师的身份了解李铁的案件，但都遭到拒绝。一个星期前，金光鸿律师本人也失踪，跟他的当事人和与外界失去了联络。

*律师关注组：武汉司法当局走过场*

在香港，中国维权律师关注组秘书长潘嘉伟说，武汉市司法当局对李铁案的处理难以有公信力和公正性，因此要求当局允许家属聘请的律师为李铁辩护，并且还金光鸿律师人身和执业自由。

潘嘉伟说：“家属有权替当事人请律师，而不是当局强迫他们来请政府安排的律师。这违反了刑事诉讼法里面的规定。我觉得当局可能只是想把这个法律程序做完，把这个事情很快地走过场就算了，这个完全没有道理。”

*多名人权律师失踪 当局被指不尊重法律*

最近，中国许多人权律师失踪，而当局没有交代拘押他们的任何信息。这些律师和法律工作者包括江天勇、腾彪、刘晓原、李天天、唐荆陵和刘士辉。

关注中国维权律师状况的潘嘉伟说，专业律师可以如此失踪，显示中国当局不尊重法律和律师的权利。

潘嘉伟说：“现在律师本身的人身安全出现了严重情况。如果律师在接办案件的过程当中，签了委托书去帮当事人做辩护的时候，他们本人都被带走的话，这是中国政府向全世界说明白，他们对法制只不过是开玩笑而已。”

向武汉民主人士李铁提出公诉的检察官在法庭上促请法院判处他十年有期徒刑。据李铁的家人说，法庭审判长在庭审结束时宣布控辩双方陈述清晰，法庭将对他择日宣判。
