    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据艾未未朋友、义工刘艳萍推特披露：

duyanpili 独眼霹雳 
既然事实清楚，又何必害怕让当事人刘正刚、胡会计、艾婶一块出来把事情说清楚呢？？ RT @ruanji: 把发课设计公司的经理弄心脏病了，把会计也弄失踪了，找艾未未这位设计师要1200万，若交不出钱则再抓进去，你税务局也真还以为可以糊弄世界呀？ #aiww
2 hours ago 

duyanpili 独眼霹雳 
据我所知发课公司注册资本10万元，股东分别是路青、刘正刚，经理是刘正刚，艾只负责建筑设计。该公司以建筑设计为主，和艺术品没有任何关系。艾婶今天和我聊天说起，从来没有人给他看过财务报表或告知过他纳税事宜，他现要找刘正刚和会计了解，可俩人却人间蒸发了。#aiww
3 hours ago 

duyanpili 独眼霹雳 
警方说胡明芬、刘正刚都释放了，实际上，现在这俩人连同家人都无法联系上。更令人揪心是，下午刚刚得知刘正刚原来并非释放回家，而是审讯中突发心脏病入院，到现在发课公司也无从得知他的病情和状况。#aiww
7 hours ago 

duyanpili 独眼霹雳 
艾未未今天告诉我，他不是发课公司实际控制人，只是公司一设计人员，没有人给他看过财务报表，他也不知道涉税情况。清楚事件的刘正刚经理和会计胡明芬，到现在也无法联系上。而此刻税务机关却上门要他签字补交巨额税款，否则就法人路青“带走”，艾未未要他们请便，一块带走。#aiww
10 hours ago 

duyanpili 独眼霹雳 
发课公司设计师、经理刘正刚在被绑架后审讯过程中，突发心脏病紧急抢救，后转到兰州武警医院（日期不详），在公安机关的严密监视下治疗，禁止与外界联系、禁止透露任何消息，家属称，刘正刚之前并无任何心脏病史。直到现在，艾未未都无法与其取得联系。#aiww
10 hours ago 

另据刘晓原律师：
liu_xiaoyuan 刘晓原律师 
更正一下，税务机关要求补缴的税款近五百万，处罚七百多万。
4 hours ago »

liu_xiaoyuan 刘晓原律师 
据了解，今天，北京市税务机关给“发课”公司发了告知书，通知“发课”公司补缴税款并接受罚款（按逃税额一点五倍处罚，税法规定最高可按五倍处罚，看来税务机关还是比较“仁慈”），金额高达七百多万元。我虽然做过税务工作，由于年数已久，对税务法规政策不清楚了。推友中有在执业的注册税务师吗？
