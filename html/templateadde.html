    <td width="683"><h6>陈士胜：刘晓波，你还好吗？&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">亲爱的刘晓波老师，你好。

我是深圳市作家协会的一个作家。有这样一件事要跟你进行沟通。今年八月，我回到南方的家乡度假，顺便到了香港。我在香港支联会总部买到了一只茶杯，上面印着你和你妻子的合照。我原来想把那只茶杯带回家中泡茶的，但是，待我回到北京以后，我又觉得，千里迢迢地到香港买了一只纪念品，用来泡茶可惜了。于是，我便想把它送给你们来做个留念，让你们知道，其实全世界人民都在挂念着你们。我想以此来安抚你们受尽苦难的心灵。因此，上个周期三晚上，我就到了玉渊潭南路9号院，去探访你们了。但你们家楼下的门卫不让我进入你们家，也不让我上楼去找刘霞。于是，我便搁置了探访你们这件事了。谁知，一个来自辽宁省锦州市的作家朋友上个周末跑到了北京，要在北京出版书藉，我便陪她到各个出版社去叩门。现在，她的事情也差不多办完了，便决定回她的家乡了。我突然想到，你就在锦州市的监狱里服刑，我何不把那只茶杯送入到你的监狱里，向你探监呢？

好厉害的单边承诺！即使上天入地，我也要找到你，把那只用来安慰你的茶杯送到你的手中。

也因为你是全中国人民的骄傲，才值得我抛头颅、洒热血，两肋插刀，昂然赴义。

我只想实现基督的爱的意义，也即为任何类型的罪犯都送上爱和关怀。

于是，昨天晚上我就买好到辽宁的火车票了。预计明天中午从北京火车站动身，傍晚会到达锦州。后天我就会到监狱里探望你了。

你在锦州服刑的监狱地址，是我以前从互联网上摘录下来的。其实，互联网上，大家一直都有一个共同盼望，就是盼望你能在监狱里平安地度过这一段黑暗的岁月。

于是，我就要奔向你了。这一次，我除了给你送进一只茶杯以外，也要送进一只普洱茶饼给你；它的正面写着“和平”，背面写着“福杯满溢”。我还想送一本中文【圣经】给你，但最近太忙，一直没有机会到教堂和书店闲逛；这样吧，我把我一直在阅读的英语【圣经】顺便送给你吧。不知你对英语有没有兴趣？但没有关系，说不定监狱里有某个专业的英语学者，你可以转赠给他。这样，我便同样达至传扬福音的目标了。

我知道在随后几天的倥偬旅途之中，我再也没有机会静下心来给你写信了。如今，在深夜里，在我的北京的办公室里，我先写好这封信，期望后天就可以把信函和礼物送到你的手上。

我知道我能在监狱里见到你的机会是零。我知道监狱也未必肯把我给你的信函和礼物转达给你。但是，许多事情，总要有人先干了，才能知道结果是如何，才能把结果告诉世人。

我热切地期望，日后我回到南方工作了，能与你保持一种长期的笔友关系。无论你在锦州的狱中，还是在北京的家中，我会每年的圣诞节给你们寄上一张贺卡。

我也热切地期望着我的上帝会照顾我，会让我在这事上荣耀他的圣名。阿门。

也愿上帝永远爱你，永远陪伴你，永远保佑你。

友：陈士胜（德胜，Sam Day）
2012，11，27.星期二。北京。

（未完待续。）

（接上回。继续讲述我的北京故事。）

图为我原本打算送给刘晓波的茶杯和【圣经】。

这样的一件探狱事件，该怎么去形容呢？

全世界70亿人口之中，唯独只有我一个人渴望坐牢；全人类70万年的进化史里，唯独只有我一个人渴望坐牢。

经历过十多年的出版，为了出版卖掉了三套房子、一辆车子、一个女儿以后，我真的渴望，透过坐牢可以感动世人，令到中国的书商和外国的汉学家恢复人性，青眼有加。但北京的国保却洞悉我的人生计划，便坏我的好事，厉声喝道：“滚！滚得远远的！你以为我的监狱是什么东西？你想入住就可以入住？你以为是诗人的养老院？小说家的疗养所？政治家的乡间别墅？科学家的度假村？设计师的酒店？滚！滚得远远的！你以为我是你的奴仆？要我来服侍你？你想得美了！”

你看，没有办法啦。北京的国保摆架子，不愿意服侍我，我只好打道回府，回南方去了。

此后，我要走的人生道路是，远离祖国，找一个没有人会说汉语的国家度过余生。

图为我要送给刘晓波的普洱茶饼。它的正面被凝缩成“和平”两字。

这件探狱事件，该怎么去形容才好呢？

是啊！我要造访的，是何方神圣啊！

中国公安部长眼中最高级别的天字第一号通缉悍匪！中国元首眼中最高级别的天字第一号政治对手！中国人民眼中最高级别的天字第一号道德圣人！世界各国元首眼中最高级别的天字第一号异见作家！世界各国人民眼中最高级别的天字第一号完美囚徒！妈呀，你真的了不起！与众不同！

厉害厉害。佩服佩服。刘晓波，我来了，找你来玩耍了。你身上所发生的一切事物，全是最高级别的，全是天字第一号的！你一定是一个非常好玩的人。

我的心中充满激情，渴望能遇上你，与你一起，玩一场新的游戏。

图为我打算送给刘晓波的普洱茶饼，它的背面被凝缩着“福杯满溢”这四个字。

这件探狱事件，该怎么去形容呢？

我想，全中国任何一个专业的民主斗士去探监，都是不合适的。唯独是我，一个专业的作家，去探望另一个狱中的专业作家，是人之常情。

这一下，中国文化史上，在文人酬酢的历史佳话里，又多了一条“德胜探狱”的典故和公案了。

感谢主。
