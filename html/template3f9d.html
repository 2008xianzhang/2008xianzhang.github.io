    <td width="683"><h6>RFI: 艾未未家人批官媒未定罪前先破坏艾未未名誉&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">新华社前晚以英文报导指，艾未未被带走调查后，网上出现有关于他的各样指控，指艾未未涉嫌避税、抄袭、侵吞款项及资源。但文章强调，这些指控事实上未经过任何调查。艾未未的姊姊高阁指责新华社文章别有用心，目的是未定罪前先破坏艾未未的名誉。
报道特别提到，艾未未2007年带领1001人到德国卡塞尔参加12届文献展，创造《童话》的「活展品」，作品灵感是抄袭西安美术学院教授岳路平的创作。文章又说，中国艺术界认为艾未未的艺术成就只属于「三流」，他的作品只是「看似艺术」。

香港《苹果日报》今天报道说，艾未未的母亲高瑛回应海外媒体时，批评当局是「墙还没倒就开始推了」，「把一个人关在（牢）里头，然后组织围攻」。艾未未的姊姊高阁指，新华社文章是别有用心，目的是未定罪前先破坏艾未未的名誉。当局应该把艾未未放出来，「让他自己为传闻（抄袭）辩护」。

艾未未妻子路青则指，新华社指控艾未未抄袭，又指他艺术水平三流，「这不是他们说了算的，也不是他们给艺术家定位。说抄袭，应该由被抄袭者站出来说，是不是？（新华社）太可笑了。」

北京维权律师刘晓原指，当局拘禁艾未未7天仍不通知家人，严重违反中国法律。中国刑法规定，公安拘留疑犯最多不得超过30天；但无论如何，嫌疑人被拘留24小时内，公安须通知其家人。

艾未未本月3日在北京首都机场准备前往香港时被带走，中国外交部后来证实艾未未因涉嫌「经济犯罪」接受调查。

4月10日，包括香港民主党、公民党、香港记者协会及中国维权律师关注组等约60人，由西区警署游行到中联办，要求北京当局释放艾未未及多名异议人士。支联会主席李卓人表示，中国以经济犯罪拘捕艾未未，是以「莫须有」罪名打压异议人士，并直斥中国官方媒体新华社引述网友指艾未未涉嫌抄袭，是欲加之罪和抹黑艾未未。
