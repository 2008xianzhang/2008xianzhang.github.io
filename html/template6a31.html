    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">壹傳媒創辦人黎智英今晨（28日）與民主黨前主席楊森、工黨副主席李卓人被捕，有網媒指，民主黨前主席何俊仁同樣被捕。何俊仁接受TOPick查詢時否認，但稱自己是還未被捕。

《壹傳媒》創辦人黎智英早上被捕　疑涉去年非法集結事件

何俊仁指，黎智英等人涉嫌參與去年8月31日的非法集會被捕，而當日自己雖然有份參與遊行，但不是與黎等人同行參加宗教遊行，未知警方是否只針對黎智英所參與的群組。

責任編輯：伍瑋瑋


《壹傳媒》創辦人黎智英獲准保釋　律師陪同離開警署

图片：黎智英在代表律師的陪同下離開九龍城警署。（曾秋文攝）

《壹傳媒》創辦人黎智英被警方落案起訴刑事恐嚇及非法集結罪，今晨（28日）在位於何文田嘉道理道寓所被警方拘捕，警方今午在九龍城警署交代案件後，黎智英在中午12時50分離開警署。

《壹傳媒》黎智英、楊森、李卓人被控8.31非法集結　將於5月5日東區法院提堂

黎智英離開時被有記者問到，是次被控是否屬於政治檢控，他一律沒有回應。

黎智英在中午時離開九龍城警署。（車耀開攝）


警方起訴非法集結罪　李卓人：拘捕行動是秋後算帳

警方今日（28日）拘捕「壹傳媒」創辦人黎智英及職工盟秘書長李卓人，涉嫌與去年反修例遊行參與非法集結有關。李卓人今日於長沙灣警署外見記者並交代拘捕過程。　

李卓人表示，今早7時30分左右，有6名警務人員到其家中，並出示搜查令。警方於家中搜到他於8月31日身穿的4年衣物包括T恤、袋等。他又指，最不合理的是警方沒收其手提電話。他認為警方根本不需要用衣物都去辨認他的身份，認為警方的行動十分滋擾，也不合理。

他又指，被拘捕到警署其間，警方指他於8月31日下午1時到3點，由灣仔遊行至中環遮打花園其間，涉嫌是參與未經批准的集會，因而將他拘捕。他認為此罪名十分荒謬，因港人有集會及遊行的權利，又指需警方批准不反對通知書才可遊行集會，本來就是違反基本的人權及集會遊行的權利，而參與遊行的人士是在履行基本的人權，認為今次的拘捕行動是秋後算帳。

李卓人表示，警方沒收手機的做法不合理，而且擔心其手機被沒收後，會被放在灣仔警署證物室，其後警方只需向法庭申請搜查零就可以自行查看手機，怕警方會入侵手機及查看有關資料。認為不需要手機也可以完成舉證，錄口供過程中亦沒有提述手機與案件有什麼關係，認為現時只是蒐集情報的過程，批評警方的舉動多餘。

李卓人續指，政府打壓人權，而香港人現正爭取的「五大訴求」是為了取回應有的「真普選」權利，

大家（參與遊行的人士）都預計了有被拘捕的一天。

他又交代，自己暫定於5月5日上庭，並稱其罪名不會阻礙到任何人繼續為香港民主、自由、人權等奮鬥。

記者：郭詩詩、郭家穎


《壹傳媒》創辦人黎智英早上被捕　疑涉去年非法集結事件

《壹傳媒》創辦人黎智英今晨（28日）在寓所被警方拘捕，據報涉嫌刑事恐嚇及非法集結被捕。

據了解，警方今日早上約七時半到黎智英位於何文田嘉道理道寓所，將他拘捕，他被帶到九龍城警署作進一步調查。據報黎智英涉嫌在2017年6月4日刑事恐嚇記者，亦有指他涉嫌去年8月31日參與非法集結。

網媒稱與黎智英同遭拘捕   何俊仁澄清：還未被捕

警方早上的拘捕行動，除了黎智英外，工黨副主席李卓人和民主黨前主席楊森亦涉嫌去年8月31日參與非法集結，同被警方拘捕。據了解，警方下午會在九龍城警署交代事件。

工黨回應指今日（2月28日）早上約7時50分，副主席李卓人遭警方以參與去年8月31日遊行為由上門拘捕，工黨也譴責警方濫捕，打壓香港人的示威權利。警方中午在九龍城警署外交代事件。
