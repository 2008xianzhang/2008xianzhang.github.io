    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">林枫 2016.03.01 07:20

华盛顿—继中国国家网信办责令新浪和腾讯关闭网络名人、知名地产商人任志强的微博帐号后，他所属的北京市西城区党委表示，任志强严重违纪，将对其进行严肃处理。在此之前，任志强因在微博上质疑中共总书记习近平提出的官媒姓党的说法而遭到官媒围剿，指责其反党、妄议中央、制造党民对立用心险恶，并应开除其党籍。

西城区党委：任志强严重违纪，将严肃处理

2月29日晚，北京西城区委下发《关于正确认识任志强严重违纪问题的通知》。通知说，任志强作为一名共产党员，在网上持续公开发布违法信息和错误言论并产生恶劣影响，严重损害了党的形象。作为一名党员，任何公开发表的与党的路线方针政策不一致的言论，不论在互联网上，还是在其他媒体上，都是党的纪律所不允许的。区委将严格按照《中国共产党纪律处分条例》，对任志强作出严肃处理。

根据2015年10月公布的《中国共产党纪律处分条例》，对党员的纪律处分共分五类，包括警告、严重警告、撤销党内职务、留党察看和开除党籍。有分析认为，从西城区委下发的通知来看，官方的定性是“严重违纪”，且没有称任志强 “同志”，而是直呼其名。这些迹象显示，任志强或许面临被开除出党。

国家网信办：任志强违反底线，不得改头换面再次注册

2月28日，中国国家互联网信息办公室责令新浪、腾讯等网站关闭任志强的微博帐号。国家网信办发言人姜军就此发表谈话称，据网民举报，任志强持续公开发布违法信息，影响恶劣。根据《全国人民代表大会常务委员会关于维护互联网安全的决定》和《国务院关于授权国家互联网信息办公室负责互联网信息内容管理工作的通知》等法律法规，依法关闭任志强的微博帐号。但姜军没有说任志强具体违反了哪条规定，也没有说明他发布的“违法信息”是如何遭到网民举报的。

姜军表示，互联网信息服务提供者和网民应遵守“七条底线”，增强自律意识和底线意识，依法办网、依法上网。网络名人要运用自身影响力，自觉承担社会责任，积极传播正能量。

姜军还表示，要严格执行网络实名制，“决不允许已被关闭帐号的用户以‘换马甲’等方式改头换面再次注册。”

官媒继续声讨

在任志强微博被关闭之际，中国三大官媒——新华社、人民日报和中央电视台相继发表评论，给国家网信办关闭任志强微博帐号“撑腰”。新华社发表了署名“马若虎”的评论文章，称《全国人民代表大会常务委员会关于维护互联网安全的决定》规定，对于“利用互联网造谣、诽谤或者发表、传播其他有害信息，煽动颠覆国家政权、推翻社会主义制度，或者煽动分裂国家、破坏国家统一”的行为，构成犯罪的，依照刑法有关规定追究刑事责任。

中国青年网2月24日曾发表署名王德华的评论文章，指责“任志强公然反对党的决策部署，显然是妄议中央；否定媒体姓党，是在消解党对于意识形态的领导权；制造‘党民对立论’，是在党和人民关系上进行营垒分割，其本质是动摇党的合法性基础”，因此任志强的言论危及国家政治安全，违反《国家安全法》。

人民网发表的网评称，无论在网上还是网下，都没有绝对的自由，依法上网就要坚守“七条底线”，即法律法规底线、社会主义制度底线、国家利益底线、公民合法权益底线、社会公共秩序底线、道德风尚底线和信息真实底线。任志强持续发布违法信息，违反了底线。

央视发表了署名“国平”的评论文章，称关闭任志强微博“网民一片叫好，体现了人心向背、力量对比，反映了党心和民意。”文章批评一些网民和网络大V生活在两个世界里，在现实生活中能遵守法律，但在网络空间戾气十足，动辄谩骂攻击别人，甚至公开质疑反对社会主义制度，挑战法律的底线。文章还说，党员有提出意见的权利，但不能挑战党章党纪的底线。

中共中央宣传部主管的党建网发表了署名“剑之花”的文章，称“少数网络名人大V靠党和国家的惠民政策发展起来了，腰包鼓起来了，有钱有地位了……反而攻击使他发展和致富的社会制度，有的甚至吃共产党的饭砸共产党的锅，和西方反华势力串通一气，成为‘砸锅党’‘带路党’‘美分党’……在网上攻击党和政府，攻击我们国家的优秀历史文化，并反对宪法所确定的基本原则，损害国家荣誉和利益，造谣传谣，扰乱社会秩序”。

或有权斗背景

近代历史学家章立凡2月29日在VOA卫视《时事大家谈》节目中表示，此次任志强事件背后或许也有权力斗争的影子。他说：“这次炮轰任志强最为猛烈的一个是包括网信办在内的中共宣传系统，还有一个是北京市。刚好2016年中纪委要进驻、派巡视组的就是这两个系统。我们也看到一个现象就是现在网络上一些炮轰任志强的文章就是要抓任志强的后台。任志强在他的自传《野心优雅》里提到他和王岐山的关系。”

在任志强发出质疑习近平“官媒姓党”的微博后，北京市委宣传部主管的千龙网曾在第一时间跳出来刊登了一篇措辞激烈的文章抨击任志强，标题就是《谁给了任志强反党的底气》。文章说，“一个连党章都无视的党员，公然反党的底气何来？一个半夜三更给领导打电话的任志强，究竟谁给了他跳出来推墙的‘勇气’？”

任志强在他的自传《野心优雅》中曾写到，自己一直与王岐山保持各种各样的联系，“至今他还会偶尔在半夜打来电话，我们经常一聊就聊很久。”

任志强在进入房地产业前曾经是一名军人。华尔街日报报道说，他的政治人脉广泛。他的父亲任泉生曾担任中国商业部副部长。他以敢言著称，在中国国内被称为“任大炮”，在海外被外媒评为中国的“唐纳德·川普”。</textarea><br/>
