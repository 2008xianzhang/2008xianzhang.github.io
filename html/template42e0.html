    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：方斌

本网刚刚获悉，被监视居住逾5个月的广州维权律师唐荆陵，于今天（8月2日）被送回湖北老家。他的妻子也于今天在广州的家中恢复自由。

本网打电话给梁小军律师，梁律师证实了这一消息的准确性。梁小军律师说，刚接到唐荆陵妻子的电话，电话中说直接将唐荆陵送回了湖北老家，而她也于同一天在广州的家中恢复了自由，唐荆陵未能回家与妻子见面。

由于暂时无法联系上唐荆陵和他的妻子，所以唐荆陵被送回湖北老家后是否有完全的自由，在被羁押期间他的身体及各方面情况如何，目前无法确知。

3月2日，唐荆陵被广州警方带回家中搜查，几天后其妻发现了一份监视居住通知书，通知书中写明：唐荆陵因涉嫌煽动颠覆国家政权被监视居住在大石培训中心。期限从3月1日起算，随后他的妻子也受到软禁而无法与外界联系。

唐荆陵被羁押在大石培训中心期间，家人和朋友无法获知他的任何信息，律师介入也因受到干扰而不能履行法律职能。期间，多次传出唐荆陵会被重判的消息，令律师界及维权界都极为担忧唐荆陵的处境。

</textarea><br/>
