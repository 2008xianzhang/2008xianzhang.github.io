    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据报，因为研究中国在韩战中角色的课题而被中国政府判长期监禁的学者徐泽荣再次获得减刑，可能在今年6月提前出狱。海外分析称，他的案子暴露中国社会的所谓“机密”陷阱“无处不在”。

*徐泽荣博士被再度减刑*

这是57岁的徐泽荣第三次获得减刑。他2000年7月因被控“泄露国家机密”而遭当局正式逮捕，2001年12月被广东省深圳市中级法院判处“非法向境外提供情报和非法经营书籍和报刊发行”罪名成立，获刑13年。

曾经在牛津和哈佛接受教育的徐泽荣为牛津大学政治学博士，被中国政府用以指控的罪证为非法收集和复印有关韩战的资料，并且转交给韩国研究人员。

*学者获罪因惹怒当局*

香港《开放杂志》总编辑金钟对美国之音表示，徐泽荣实际因为报导中国共产党文革时期曾经支持马来西亚共产党的陈年旧事而触怒当局。金钟说：“说他把一份抗美援朝的内部文件出卖给南韩；但更重要的，恐怕是他在《亚洲周刊》上写文章报导马来西亚共产党曾经在湖南益阳某山头上设立秘密电台。这件事情过去没有人知道，更没有人报导。”

据报，这篇题为《马共秘密电台湖南曝光》的文章发表在2000年6月最后一期的香港《亚洲周刊》之后，徐泽荣随即在广州家中被捕。 　

徐泽荣的这篇报导披露，中国政府1967年帮助马来西亚共产党在湖南益阳赫山区岳家桥四方山设立“马来亚革命之声广播电台”，进行宣传；不过物换星移之后电台已于1981年撤销。作者徐泽荣根据线索在现场目睹和拍照的仅为人去楼空的废弃场所，包括数处房屋、一处坑道和一座铁塔。　

*抓捕在先 整“钢鞭材料”在后*

徐泽荣被捕之初，当局仅仅指控他1999年到2000年在深圳“非法经营”出版书刊业务，并未提及后来成为他主要罪状的“向境外非法提供情报罪”；当局搜索其住宅之后，发现他1992年曾向韩国“国家安全战略研究所”所长洪晟泰提供中共50年代出版的内部资料《抗美援朝战争的经验总结》和《朝鲜战争敌军资料汇集》，并且获得报酬，认定为“唯一钢鞭材料”。

根据中国政府1990年公布的国家保密法，国家绝密保密期限三十年、机密二十年、秘密十年，除有特殊规定外，到期自行解密。 　　

*处处陷阱 脱轨国际*

位于加拿大的中、英、日三文版《汉和防务评论》刊物总编辑平可夫对徐泽荣案了解之至。他曾对美国之音表示，在中共所有涉外案件的判刑中，徐泽荣的判刑是最离谱的一个，完全脱轨于国际社会。

平可夫说：“在西方世界，有些军情连一般的军事爱好者都知道，比如说哪个飞机场驻扎了哪个师、有几架飞机等，因为拿了纳税人的钱，就要开放基地。可是在中国，这些全部是机密。当局只要想对付你，就使用泄露国家机密罪。徐泽荣的案子就更奇怪了，因为他涉及的是50年前韩战的所谓机密。坦率地讲，中国社会是一个到处充满陷阱的社会。”

*揭密抗美援朝真实六动机 *

徐泽荣通过掌握的韩战内部资料在博士论文中揭密当年毛泽东“抗美援朝”的六个目的，结论中有许多地方与学术界已有观点“大相径庭”。

他的研究指出，中国对战争的卷入甚早、甚深，其程度高于人们以往所知；中国出兵朝鲜有三个前提条件，其中并不包括先行攻占台湾；中国虽然误判日本将被美国卷入战争，但是却正确预测美国不会假道朝鲜入侵中国；北京一方面在外交上要求华盛顿止兵三八线，但另一方面又设计了诱敌深入、予以打击的策略；中国入朝目的多重，不过并无意图支配朝鲜，这些目的包括让解放军取得现代化战争经验、用苏制武器改装军备等；中国对苏联的政治依附随着新中国成立而有增无减。

香港《开放杂志》的金钟说，中国共产党建党90年，至今仍然没有摆脱小农阶级的狭隘和保守，思维和意识充斥着偏见与自卑，滥用所谓保密法就是一个典型例子。
