    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国普立策奖周一（4月15日）公布得奖名单。撰写中国政治高层腐败报道的《纽约时报》驻华记者张大卫获得国际新闻奖。而美国作家约翰逊则凭借描写朝鲜生活的小说摘下普立策文学奖。

（德国之声中文网）《纽约时报》周一赢得四项普立策奖，该报上海分社社长张大卫（David Barboza）凭借揭露中国政府高层贪污腐败的报道获得国际新闻奖。

评审认为张大卫详细报道了中国的贪污腐败，包括前总理温家宝家人"隐秘的数十亿财富"，以及政治精英家族利用权势聚敛财富等。评委会认为，张大卫 在"中国官员的强力施压下，以充分的文件加以佐证"发表了令人瞩目的报道。
张大卫去年撰文揭露前总理温家宝家族"隐秘的数十亿财富"

《纽约时报》2012年10月刊载了"温家宝家族隐秘财富"一文后，其网站在中国遭到屏蔽。今年一月，该报撰文称数月来不断受到疑似来自中国的黑客袭击，目标主要集中在张大卫的电子邮件往来上。

本届普立策奖的最大赢家《纽约时报》是唯一获得超过两个奖项的媒体。除了国际新闻奖外，《纽约时报》记者还摘下释义性新闻奖、调查性报道奖和特稿写作奖。获奖报道包括"沃尔玛子公司涉嫌在墨西哥行贿以主导当地市场"，以及深入解析苹果等科技公司商业行为的系列报道等。

描写朝鲜小说获奖

除了新闻、摄影、公共服务、漫画等新闻类奖项外，普立策奖还设立了文学艺术类别，包括小说、历史、传记、诗歌等奖项。

美国作家亚当·约翰逊（Adam Johnson）

值得一提的是，本届普立策奖的文学奖由美国作家亚当·约翰逊（Adam Johnson）所撰写的《孤儿领袖的儿子》（The Orphan Master's Son，又译《孤儿院院长的儿子》）夺得。哥伦比亚大学普立策评选委员会周一公布获奖名单时表示，该小说击败了另外两部入围作品胜出。

约翰逊的《孤儿领袖的儿子》一书描述一名在朝鲜孤儿院长大的孩子的生活。近700页的小说描绘了主角的成长过程与人生经历，融合间谍和爱情小说元素。

现年45岁的约翰逊花费3年的时间筹备这部小说，其间曾亲自前往朝鲜游历6日。评委会认为《孤儿领袖的儿子》"带领读者进行了一次深入朝鲜的冒险之旅，并且深入人心最私密空间。"

普立策新闻奖于1917年创立，每年由哥伦比亚大学的评选委员会评选出得奖人，被视为印刷媒体业的最高荣誉。每项奖项的奖金为10000美元。第97届普立策奖将于5月30日在哥伦比亚大学正式颁发。

综合报道：张筠青
