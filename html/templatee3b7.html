    <td width="683"><h6>维权网：维权人士郭飞雄在被羁押三个多月后才得会见律师&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员钟鸣报道）今天（11月14日）广东民主维权人士郭飞雄在被广州警方羁押3个多月后终于在天河区看守所得以会见前去的代理律师陈光武，在会见约一个小时中，两名警察左右在场监视会见整个过程。

据陪同陈光武一同前往的律师隋牧青先生说，郭飞雄先生看起来身体很差，气色不好，精神状态疲惫，并且会见中谈话反应显得迟钝，较往常大不一样，其中究竟什么原因，这漫长的三个多月究竟在郭飞雄身上发生了什么，目前尚不清楚。据悉郭飞雄曾于8月到9月期间绝食抗争25天。虽然郭飞雄认为警方指控他的“犯罪”行为是公民合法权利，无违法犯罪之处，他仍从事实上坚决否认警方对他的指控。

据会见的陈光武律师说，警方指控郭飞雄“犯罪”事实主要两点，一是指控郭组织、策动了年初南周事件的部分街头抗议活动；二是今年4月，武汉——长沙——广州——深圳共八个城市有维权人士发起要求官员财产公示以及要求人大批准《公民权利与政治权利公约》的街头举牌行动，警方指控这些活动均为郭飞雄一手组织、策划。

郭飞雄今年8月8日被广州天河区警方以涉嫌“聚众扰乱公共场所秩序罪”刑事拘留，郭飞雄的姐姐直到8月17日才接到拘留通知。郭飞雄被拘之前委托的律师隋牧青与蔺其磊随后前往要求会见，结果一直被天河区看守所与警方违法拒绝，隋律师他们为此提起诉讼，用尽一切法律途径来捍卫律师执业权与郭飞雄的法律救济权，但均被各司法部门违法拒绝。直到今天，陈光武律师才得以会见郭飞雄。从多方面了解到的情况来看，郭飞雄现在的案子可能是由国家安全部在办理。
</textarea><br/>
