    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">诺贝尔和平奖得主刘晓波逝世一个多星期，北京当局继续严防任何有关刘晓波的追思活动。各地已传出维权人士被拘留、被旅游、被限制居住的消息。最新的一例，举办刘晓波头七海祭的广东维权人士周六被警方带走。
刘晓波头七当晚，数名广东人士在海边祭奠，并在推特发照片悼念。周六传出的消息显示，多名参与者已被警方带走，包括卫小兵、何霖、黎学文、汪欣等六人，还有一人下落不明。

香港支联会副主席邹幸彤周六在脸书发文说，19日在广东海边举办刘晓波头七海祭追思活动多名人士周六凌晨被警方带走，现已失联。邹幸彤表示，当地警方周五深夜兵分两路，对主办刘晓波头七悼念的人士展开搜捕。十几名警察周六凌晨一时在卫小兵的住处将他带走，并搜查房屋，检查卫小兵前妻的电话。此外，警方凌晨三时许出动17人前往参加活动的何霖家中将他带走，并搜查了房间，带走电脑主机。警方同时追捕另一名参与头七活动的人士卓玉祯，目前卓已失联。

维权人士王荔蕻周六也在推特发文表示，广东周五周六交接之间通宵大搜捕，除带走多人外，警方还在追捕其他参与海祭的人士。

卫小兵现年40岁，参加过多次维权活动，包括2011年到过盲人维权律师陈光诚在山东东师古村的家乡声援，2015年因声援709律师大抓捕事件被拘留1个月。刘晓波病危期间，曾到沈阳探访，刘晓波逝世当晚在医院外燃烛纪念。

在参与刘晓波追思活动的一些人士失踪的同时，刘晓波妻子刘霞至今下落不明。一直关注中国人权状况的美国参议员卢比奥、众议员史密斯已发信给美国驻华大使布兰斯塔德，要求他邀请刘霞到访位于北京的美国大使馆，当面向刘霞了解情况以及了解她的需要。

根据法新社及多家外媒报道，虽然刘晓波已病故一个多星期，目前至少有四名安全人员在刘晓波遗孀刘霞所住的公寓外监视。法新社记者试图靠近时，立即遭到警察阻拦。周五，一个外国电视团队穿过公寓其中一座主要大门，随即就被身穿黑色与绿色制服的警察包围。

刘晓波逝世后，刘霞只出现于一段官方7月15日公布的视频内，所有与刘霞亲近的友人都无法与刘霞取得联系，他们相信她目前身在云南，受到警方的严密监控。

这些情形与中国官方上周所声称的56岁的刘霞处于“自由”状态格格不入。
