    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">大陸新聞組北京25日電 世界新聞網 北美華文新聞、華商資訊 
April 25, 2011 06:00 AM | 1564 次 | 0  | 3  |  | 
知名維權藝術家艾未未遭扣押已有三星期，但官方仍未交代其去向，民眾關注升溫。江蘇23日的周莊音樂節上，屏幕上多次打出艾未未的名字，現場觀眾還高喊「艾未未」20多次。據知這場音樂活動，屬昆山市國際文化旅遊節系列項目之一，此次意外與艾未未扯上關係，主辦方恐將惹麻煩。 
合肥隧道出現塗鴉 

中國民眾聲援艾未未的行動，近期於多個城市都有上演，如安徽合肥的隧道有挺艾塗鴉、上海車展有民眾穿挺艾T恤等。前日於江蘇周莊舉行的「摩登天空民謠詩歌音樂節」，除公然於屏幕打出「艾未未」的字眼，甚至以英文打出FREE AI WEIWEI（釋放艾未未）。 

挺艾歌手獲邀演出 

相關照片被網民發放到twitter，引起各界關注，但發布者未透露屏幕為何會打出如此敏感字眼。另有網民透露，當屏幕出現艾未未的名字時，現場有人帶頭高呼「艾未未」，數千名觀眾齊聲跟隨，狂喊20多聲「艾未未」，場面震撼。 

據悉，這場於水鄉周莊舉行的音樂節，為昆山國際文化旅遊節的其中一項活動。音樂會邀得多名歌手參加，包括老狼、蘇陽、周雲蓬、左小祖咒等。其中，以搖滾樂出名的左小祖咒與艾未未關係密切，曾多次為艾未未的作品配樂，如短片《三花》、《老媽蹄花》等。 

紙鈔也有艾未未？ 

網民續以不同方式聲援艾未未，有網民還以艾的作品《葵花籽》為名，在網上製造時鐘記錄艾被扣押的時間，引民眾瘋傳。此外，網上消息指陸續湧現寫有「釋放艾未未」等字眼的人民幣紙鈔。據《人民幣管理條例》規定，在人民幣上亂寫亂畫屬故意毀損人民幣，是違法行為。 

訪華瑞士官員關注 

另外，瑞士內政部長迪迪埃‧布爾克哈爾特21日抵北京展開訪華行程。他23日在北京出席一項圖片展覽開幕式時稱，關注艾未未被扣查，指藝術自由和表達自由是文明的重要方式。 

德允艾成永久公民 

此外，流亡海外的中國詩人貝嶺對自由亞洲電台透露，德國海德堡（ Heidelberg）市長透過他向艾家表示，歡迎艾未未獲釋後前往當地定居，接受他成為榮譽市民和永久公民，並承諾為他提供生活和進行藝術創作的必要條件。 

昆山國際文化旅遊節自2008年以來已成功舉辦三屆，22日晚上的開幕式，國際旅遊營銷協會、江蘇省人民政府、江蘇省旅遊局、上海市旅遊局、蘇州市人民政府、蘇州市旅遊局、蘇州市文廣新局等文化界、旅遊界的領導還蒞臨昆山，長三角20多個城市代表、海內外100餘位旅遊客商、全國近百家媒體、第四屆古鎮保護與發展（周莊）論壇嘉賓以及眾多國際友人共襄盛會，中共昆山市委書記張國華並向中外來賓發表歡迎詞。此次文化旅遊節意外與艾未未扯上關係，令人意外。
