    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国盲人维权人士陈光诚星期三(5月16日)说，他和家人今天填写了申请办理赴美护照的表格，并且拍摄了护照照片。陈光诚表示，山东省公安厅的相关人员今天上午将表格送到北京朝阳医院病房里。他说，办理此事的工作人员按照规定收取了办理护照的费用，并告知他们将在15天之内发出护照。

这是陈光诚本月初接受纽约大学法学院提供的访问学者奖学金以来在办理出国手续方面首次出现的实质性进展。一天前，美国国务院发言人纽兰表示，陈光诚及其家人来美国的美方签证等一应文件均已办妥。这位发言人说，陈光诚及其妻子儿女能否成行，完全取决于北京当局。
