    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">自从《脱节的国度》不见了以后，一直都未写东西。因为我着实是一个写的不勤奋的人，每次写完，隔日不见，真的扫兴，而且国家部门繁多，就算宣传部门和新闻 出版部门觉得没问题，所有配备了帕萨特以上公务车的部门也都可以一个电话把你文章删了。其中最仁慈的反而是某地方的公安部门，08年有一天我写了一篇文章，事隔一年多，他们删除了这篇文章。难怪大家都说公安出警慢。没错。删文章的地方太多了，就不知道该怎么下笔了。从事了这个工作大概十三年，我发现文化工作者在地位上真是一个特别下三滥特别窝囊废的工种。这个工种所出产的作品由于受到诸多的限制，所以肯定没有那么奇特的经历更加精彩。我来说一些小故事。
 
在中国的出版行业，其实是没有官方的审查的。大家都应该觉得很奇怪，因为这违背了常识。但是可以告诉大家，出版行业的确没有审查。这是因为中国每年要出几十万本书，实在审查不过来。而且我相信管那些读书人的同志大部分都不爱读书，所以图书审查其实一直由出版社独立完成。

但是这样一来岂不是百花齐放了。当然不是。比较专业的说，这叫事后审查制。事后审查制其实要比事前审查制更加紧，杀伤力和副作用更大。这点用过事后避孕药的朋友肯定深有感触。
 
只有拥有书号才能出版，只有出版社才能发书号，只有官方才能有出版社，所以从源头上，自由的出版其实是不可能的。而由于大量的国有出版社能力不济，很多民 营文化公司开始运营图书出版。出版的方式就是合作出版或者从出版社那里购买一些书号。但这依然不能改变出版现状，因为出版社依然是终审方。而一本书如果不 让出版，在以往理由是反革命，后来反革命这个词不太出现了，因为反革命既然是不好的，那岂不成了鼓励革命。而官方认为，革命工作已经完成，所以既不能反革 命，也不能革命，群众最好的生活方式就是呆着。于是现在不能出版的理由就是格调不高。我第一本书《三重门》就是因为格调不高，迟迟不能出版。格调不高是致 命的，因为文笔太差可以改，逻辑不清可以理，唯独格调不高让人头疼，你也不知道怎么能让自己的格调提高一点。你问他什么是格调，他也不知道。一直到现在，我才明白了，格调其实就是割掉的意思，格调不高就是割掉的不够高，你以为象征性的把脚底板的老茧磨磨平就能从事文化行业了么，你要割掉的够高。凡是保留腰以下部分的，从事文化行业明显还是会显得雄性气息太浓厚。

我是一直饱受审查之苦的。但在格调稍微高了一点以后，我还是侥幸可以出版图书，并且因为图书的畅销，有的时候还稍微可以在小问题和出版方争取格调稍微降低 一点。每次写作前，我都要进行一次自我审查。也许很多没有从事过这个行业的朋友会觉得我们这样做特别怂，不够MAN。比如当年《独唱团》出版前遇到很多的困难，一些朋友看不下去了，说你太娘们了，这要是我，不要书号了，直接拿到印刷厂去，印个几十万本，这就开卖了。我欣赏这位朋友的没有格调，但他们不知道 印刷厂只有收到了出版社开具的委托印刷单以后才能开机印刷，否则你非但印不了一本，人家就报警了。其次就算你爹开了一个印刷厂，你印刷出了几十万本，你没 有书号，就没有一家书店和报刊亭是会进你的货的。连卖盗版的都不敢帮你卖。也许这位朋友会说，那我就放到网上去，在淘宝卖。那我告诉你，在淘宝销售图书， 首先你得拥有资质，其次你不能随手拍一个封面就上架了，你必须输入书号，当系统把你输入的书号和书名对应起来，你才能上架。

所以一直到今天，所有的文化人都在进行着痛苦的自我审查。那我们能否指望出版社突然格调降低呢，这当然也不可能，一旦出版社有格调降低的迹象，由于都是国 有单位，官方再指派一个社长过去就是。而那些格调降低的同志就可以去妇联残联养养老。事后审查制最恐怖一环在于惩罚，就是我不管你，但你要是出版了什么幺 蛾子，我罚死你。轻则撤职撤社，重则投进大牢，所以你看着办吧。

至于我本人，虽然每一篇文章都经过了自我审查和阉割，但有的时候难免也会出现阉割的形状不符合认证的情况。这个和每个出版社的紧张程度有关 系。比如我最新的小说就被枪毙了，因为新小说里的主人公姓胡，虽然我才写了五千字，但是出版社认为这必然是有政治隐喻的。当我明白了要避讳的时候再改姓已 经晚了。但避讳要记住勿忘前朝，我还有一篇小说中，因为出现了“江河湖海”四个字，被更直接的枪毙了。如果说之前我犯了错误的话，那这一个就是两倍的错 误。连我都不能原谅我自己，明知道惹不起，怎么连躲都没躲利索呢。

我不知道一个文化人提笔就哆嗦的国家怎么能建设成文化强国，一个因为要避讳常委所以在谷歌上搜索不到李白的国家怎么能建设成文化强国。我不知道该怎么一个文化体制改革法，反正我只有一个愿望，就是韩正老师别再升官了，要不然我就搜不到我了。

注：此文因“格调不高”已在作者新浪博客被割掉。</textarea><br/>
