    <td width="683"><h6>RFI：法国四十位女性呼吁习近平释放她们的“姐妹”刘霞&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">法国世界报网站周三刊登四十多位法国政界，文艺界，学术界知名人士以及公民社会女性代表联署发表的致中国主席习近平的公开信，公开信呼吁北京还刘霞自由。

公开信写道：“我们是作家，艺术家，普通的法国女性，我们从内心深处认为作为摄影师，诗人的刘霞是我们的姐妹。刘霞在没有受到任何司法指控的背景下，自2010年以来一直受到软禁，其中唯一的原因就是她是刘晓波的妻子和遗孀。我们并没有任何“干涉中国内政”的意愿，更没有将刘霞打造成任何活动的象征，我们以何名义来给她加以如此沉重的包袱呢？刘晓波在狱中辞世之后，中国的人权实况路人皆知，刘霞还能够向外界披露什么呢？......刘霞并不是政治人士……而是一位被孤独与绝望压至濒临自绝的艺术家，我们作为人类的普通成员，因此呼吁习近平主席保障刘霞享受中国宪法所给予所有中国公民的权利，保障她自由出入国境，使刘霞能够受到热爱她的人们的安慰，重新找到生活的乐趣……。“

在公开信上签名的四十位女性中有法国政界舆论界的重量级人物，包括前文化部长奥雷利·菲利贝蒂（Aurélie Filippetti）,巴黎女参议员埃斯代尔·本芭莎（Esther Benbassa），著名哲学家，前司法部长巴顿戴尔的夫人艾丽莎贝特·巴顿戴尔（Elisabeth Badinter），法国著名汉学家，团结中国协会主席玛丽·侯芷明（Marie Holzman）。法兰西学院院士巴尔巴拉·贾森（Barbara Cassin）等等。

签署公开信的还包括一些法国公民社会的女性，例如，普通的退休女哲学教师贝娅特丽丝·德斯葛朗日（Béatrice Desgranges），她也是刘霞的诗作的法文译者。

法国外交部人权大使(François Croquette)也表示支持此一 公开信。据公开信发起人透露，该信函已经递交给中国驻法国使馆。

此外，德国总理默克尔将于下周访问中国，国际笔会德国分会以及德国的人权活动人士期待默克尔在北京期间能够就刘霞议题与中方直接交涉。默克尔此前曾经委托德国驻华大使向刘霞问候，并且向她许诺不久将同她一起在德国打网球。
