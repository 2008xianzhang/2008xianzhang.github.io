    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">内地60多位艺术家本月20日在北京郊区宋庄举行《敏感地带行为艺术展》，作品不乏思想前衞、甚至含敏感成份内容，引当局不满，其中表演《埋葬茉莉花(专题)》的艺术家黄香及另外两位艺术家追魂、成力被公安拘捕，昨晚仍未释放。

　　表演性交反映堕落

　　多名有份参与展出的艺术家昨在网上透露，北京公安24日（上周四）下午闯入展场，还带走了上述三名艺术家，他们被拘禁在通州台湖看守所，至昨日仍未获释，公安「显然是要按刑事犯对待他们」。

　　艺术家片山空昨接受本报查询时指，中共一贯倡导百花齐放，而艺术表达是多样性的，当局应宽容对待，不应以文化为敌；他呼吁当局释放被捕同行。

　　被捕三人中以黄香作品最大胆，他身綑茉莉花(专题)，由助手抬放到象徵坟墓的坑中；由于近期中东多国茉莉花(专题)革命对中共造成冲击，该作品引起现场观众巨大反响。追魂的作品则讥讽中共扼杀艺术；成力则亲身表演男女赤裸性交，反映中国艺术的堕落。

　　此外，上周日陝西西北工业大学出现学生挺茉莉花革命集会后，内地各大学均加强对大学校园的监控。湖北武汉科技大学和武汉经济学院分别下禁游令，禁止学生私自组织集体外游活动。
