    <td width="683"><h6>维权网：网友赴哈尔滨探访被关押的梁海怡祝她圣诞快乐&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员赵小明报道）祖籍广东从化的异见人士梁海怡（网名渺小），自2011年2月20日被当局以“涉嫌煽动颠覆国家政权罪”抓捕以来，一直受到外界的关注。然而由于其亲友受到警方的压力而不能公开她的情况，所以关于梁海怡被判刑的详情至今不为外界所知。但是梁海怡案仍然受到广大网友的持续关注，人们并没有忘记渺小。今年（2012年）圣诞节前夕，有网友赴哈尔滨看守所前探访被关押的梁海怡，并在看守所门口祝福她圣诞快乐。虽然见不到梁海怡，这种行动也表明了网友支持梁海怡的立场。

据著名维权律师唐荆陵介绍：“近日有网友去哈尔滨探望了去年2月在当局对网民的大扫荡中被抓的网友渺小，她是一位年轻的妈妈，从从化嫁给一个哈尔滨的大学教师。我和很多广州网友前年在广州见过她和她可爱的儿子。如今，她正被关在这里。据网友传来的消息，在滴水成冰的哈尔滨，她所在的牢房竟然是没有暖气的。”

对于梁海怡的下落，本网将持续关注。</textarea><br/>
