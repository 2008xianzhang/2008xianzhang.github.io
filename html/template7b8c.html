    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-09

山东揭腐记者齐崇淮刑满前夕面临再被起诉，当局告知其妻他不可能按期下月出狱。而刺死两名城管的渖阳市小贩夏俊峰，二审维持死刑原判，家人不服。（冯日遥报道）

齐崇淮怀疑因揭露山东省滕州市市委办公楼建筑项目奢侈浪费，其中又涉及贪腐成份，被有关当局报复，以敲诈勒索罪成起诉，判监4年，他将于下月25日刑满出狱，近日其妻子焦霞获滕州公安局通知丈夫将面临重新起诉，不可能按期出狱，令其家人团聚的希望成空。

在囚的齐崇淮上周三给妻子通电话，指他上月底遭公安继续提审，罪名仍然是4年前的敲诈勒索罪，该提审是出于市委领导的决定，齐崇淮拒绝在告知书签字，并说要求委托律师为他辩护。

记者多次致电焦霞，其家中坐机电话已被终止服务，手机亦呈关机状态，记者无法与她联络。最近曾一度被扣押的齐崇淮代表律师黎雄兵向记者指，他获悉事件并对此表示关注，却无奈被迫禁声。

他说：“这件事上我甚么都清楚，但我确实不方便接受任何采访。”

齐崇淮曾先后任职多间报社，2007年6月被捕时受聘法制早报。多年来一直敢于揭露官场腐败。齐崇淮报道滕州市委豪华大楼后遭抓捕，对他起诉敲诈勒索罪，2008年5 月滕州法院判他罪成坐监4年。

另外，渖阳市小贩夏俊峰被指故意杀人罪判处死刑，辽宁省最高法院去年6月底开庭二审后，直至周一早上裁定维持原判。夏俊峰的妻子张晶向记者指，不能接受裁决，表示会向最高法院申诉，张晶指，丈夫祇是防卫不当致人受伤，由于丈夫的父母均患重病卧床，她至今仍不敢向两老透露，怕他们受不来。

她说：“现时家里情况很糟糕，很坏，公公和婆婆早已卧病床上，病得很重，已不能下床，若他们知道了，肯定受不来，我家孩子还很少，都不想对他们说，怕对他们造成很大影响。”

张晶指，丈夫的代表律师滕彪已遭当局监控，他根本无法再为我丈夫出声，而早上法官到丈夫被囚的看守所宣读裁决时，当局派出大批公安，保安十分严谨，祇准两名家属进入，张晶指，丈夫闻裁决后大声抗议，最后遭看守人员拖回所内，她现时感到十分旁徨无助，希望有维权律师能协助丈夫提出申诉。

33岁的夏俊峰和妻子，在街上摆摊维持生计，2009年5月，他和妻子在沈河区摆摊卖小吃，被城管抓进办公地点调查，夏俊峰指因受到疯狂殴打，出于自卫用切香肠的小刀还击，扎死两名城管队员，另一人受伤。同年11月中渖阳中级法院以故意杀人罪判处夏俊峰死刑，及民事赔偿六十五万元。其家人不服向高级法院提诉，法院去年6月底开审，未有即时宣判。

而被以“煽动颠覆国家政权罪”判刑三年，并于周一早上刑满出狱的四川异见作家陈道军，下午已回到家中休息。陈道军的妻子曾启蓉向记者指，她在当地的国保陪同上赶往南充的川中监狱迎接丈夫，其后坐他们的专车回家，曾启蓉指，丈夫的精神状况还可以，祇是消瘦了很多，比较虚弱，相信要在家休养一段时间。

她说：“他很瘦，很弱，现时在家休息，我会好好照顾他，他要慢慢调理好身体，孩子们见他回来都感到很高兴。”

曾启蓉又说，虽然丈夫刑满出狱，但被禁止接受媒体采访，她希望外界能体谅他们的处境。

陈道军经常撰写一些批评时弊的文章。他曾经参与反对在成都彭州兴建高污染的石化工厂，令当地政府不满。2008年3月，西藏发生骚乱，陈道军亦曾撰文发表意见。他于5月被当局以涉嫌“煽动分裂国家罪”刑事拘留，6月中被正式逮捕。五个多月后法院判他罪成监禁三年。

此外，已被囚近一年的四川遂宁民主人士刘贤斌，上月中被转到川中监狱后，首次获当局准许会见家人。刘贤斌的妻子陈明先向记者指，上周五下午她到监狱，与丈夫会面10多分钟，并有狱警在场监视，丈夫不能提及狱中的情况。

陈明先指，从外表上看来，转往监狱后的丈夫身体状况还可。她说：“总算见到面，心情都很轻松，很高兴，我们祇是谈一些家事。你说的那些，我们都不能提，祇告诉他，他的父亲身体不好。”

陈明先指，家人仍有一定压力，她以不方便详谈为由，拒绝再回应记者提问。

现年42岁的刘贤斌，是《零八宪章》首批签署人之一。八九年曾参与学生民主运动，他于1991年被北京市公安局逮捕，翌年被法院以“反革命宣传煽动罪”判刑2年半。

出狱后的刘贤斌仍坚持推动民主事业，展开营救异议人士以及组建中国民主党的活动。1999年7月被遂宁市公安局刑事拘留，同年8月被遂宁市中级人民法院以“颠覆国家政权罪”判刑13年，剥夺政治权利3年。2008年11月出狱。去年6月再被以“煽动颠覆国家政权罪”刑事拘留，今年3月被遂宁市中级法院以“煽动颠覆国家政权”罪成判处10年有期徒刑。</textarea><br/>
