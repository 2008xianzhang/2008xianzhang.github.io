    <td width="683"><h6>【联合声明】「六四」22周年，中国维权律师及维权人士遭迫害 港台法界共同声援&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">马总统在「六四」22周年前夕说：人权，衡量两岸距离的标准

2005年8月，首次接任国民党党主席的马英九总统，在接受媒体专访时明确表示：「六四不翻案，统一不能谈。」而马总统在日前接受德国《明镜周刊》专访时，再次强调：「衡量两岸之间距离的标准之一，就是人权。」马总统与媒体互动的语言，似乎企图左证他对中国民主化及人权改革的一贯坚持。然而，马总统上任迄今届满三年，我们也同时见到中国政府打压异议份子、维权律师的毫不手软，以及对箝制言论、集会、新闻自由的毫不犹豫。相较于就任前的强硬措词，马总统面对今年初中国政府镇压「茉莉花革命」，却只是无关痛痒地关心、声援、并呼吁大陆当局善待异议人士。对照三年来两岸交流的一日千里，我们不禁怀疑六四尚未翻案，何以统一却已谈得如火如荼？马总统衡量两岸距离的标准，究竟是人权保障还是经济交流？

中国维权律师、维权人士近况及茉莉花革命

近年来，中国出现了一群维权律师，他们因为经常接办为维权人士及法轮功辩护的案件，受到不同程度的打压。曾为法轮功辩护的北京维权律师高智晟已两度失踪，自2010年4月20日再次失踪至今，仍然没有下落，有报导指他被带走期间曾受酷刑对待；2011年2月，因为受北非突尼西亚及埃及推翻独裁暴政的民主运动的鼓舞，中国有网民回应发起「茉莉花革命」，所谓的「革命」，其实只是呼吁民众于2月20日起每星期天下午到大城市的特定地点，以「微笑」和「散步」来要求中国政府改善人权状况和尊重人民的基本权利，结果，中国政府却借机大肆抓捕维权人士和维权律师，不论有否谈论和参与「茉莉花集会」，近二百名人士在过去三个多月以来曾被带走，部分甚至被正式逮捕。北京维权律师江天勇、滕彪和唐吉田律师与其它律师朋友2月16日餐叙，讨论如何营救被软禁在家的山东失明法律维权人士陈光诚，结果三位律师相继被带走多天后才获释；另外两位维权律师李方平和黎雄兵亦曾被带走；上海律师李天天被带走三个月后才获释；他们回家后都表示不方便详述被关押期间的情况，令人担心他们有否受到不人道对待。此外，广州维权律师刘士辉被带走三个多月仍然不知所踪，唐荆陵律师则被「监视居住」，但具体情况不详。引起最多海外媒体关注的北京艺术家艾未未，自4月7日在北京首都国际机场带走后，中国政府只以「经济罪名」把他关押，但一直没有给予他家人任何具体交代。这些打压异见人士的例子，只是冰山一角。面对这样严重侵害人民权利的政权，马总统若不作出严正呼吁关注，如何确保两岸的人权保障和安全呢？

六四真相与平反

北京「六四血腥镇压」至今已二十二年，中国政府仍不愿承认当年的错误，继续限制「六四」难属的人身自由。荣获2010年诺贝尔和平奖、正在服十一年「文字狱」的北京作家刘晓波在狱中得知获奖的时候，特别说明奖项是属于所有「六四亡魂」。「天安门母亲」丁子霖教授和其它「六四」受难者家属，多年来为她们去世的子女争取平反，但中国政府一直无动于衷，不但没有响应她们的诉求，甚至限制她们的人身自由。当挪威诺贝尔委员会于2010年10月初公布刘晓波获奖之后，丁子霖教授与丈夫被带回无锡老家，期间被断绝与外界联系，直至颁奖礼于12月结束后才获释回北京，其它「六四」难属如张先玲亦被限制自由。据「天安门母亲」本周初发表的公开信表示，中国公安私下找个别难属，想以钱解决「六四」问题，对死难者及家属有欠尊重。中国政府一直拒绝让外界独立调查当年「六四镇压」的真相，更遑论平反当年死难者的「罪名」。马总统若不再要求中国政府平反六四，而只与中国政府谈经济发展，则如何向台湾人民交代其选前「六四不翻案，统一不能谈」的承诺？

呼吁马总统实现承诺，在「六四」周年纪念前要求中国政府平反六四

马总统上任后首次面对「六四」20周年时，感言文稿就被人权团体及中国民运人士评价为「不了解中共本质以及中国大陆的现况」。而近三年来在两岸议题的讨论上，马总统提及经济交流及ECFA的次数，恐怕更是六四平反及中国人权问题的数十倍以上。如果马总统一头热地推销两岸协议及交流，却在面对近三年中国持续打击自由人权时更加软化其态度，这不仅背弃其选前「六四不翻案，统一不能谈」的明确承诺，更形同为虎作伥，而可能断送台湾多年来累积的民主及人权资产。最终，两岸距离不会因为人权而拉近，反而是建立在欺骗、矫情与言行不一的桥梁上。

法律人出身的马总统，理应深知自由、人权等价值本为民主社会的基石。观诸台湾民主化的进程，更可了解维权律师将是中国民主化及人权改革的探针。唇亡必然齿寒；如果马总统过去看似强硬的言语措词，已逐渐沦为装饰其人权政绩的无谓门面，台湾民众将无法信赖马总统是真诚地以自由、民主的信仰领导国家。因此，在「六四」22周年的前夕，港台法界特此郑重要求马总统在「六四」周年纪念前公开表态，并承诺：

第一、主动要求中国政府积极平反六四、公布真相；
第二、要求中国政府停止打压维权律师，尊重、保障维权律师的基本执业权利 以及异议人士的言论、人身自由，并立即释放被拘留的维权人士；
第三、实现选前承诺，记取「六四」教训，以民主、人权、法治等价值作为两岸对话及交流的基础。

共同声援团体：
台北律师公会人权委员会、台湾人权促进会、民间司法改革基金会、
香港中国维权律师关注组

2011年6月3日
