    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 肖曼 

广东陆丰乌坎事件从今年9月21日爆发直到现在，不仅没有缓解趋向，而且继续恶化。证据是香港媒体报道：最近几天先是传出5名被扣查村代表中，薛錦波不明死亡，后又传出其他四名村代表中也可能出现伤亡的信息。广东陆丰乌坎事件爆发的直接原因是当地老百姓抗议村官出卖土地而组织起来抗争，在官方打压下，抗争方式从和平请愿演变为严重的警民冲突，本台就此采访“中国天网人权事务中心”的黄琦先生，黄先生表示：从以往经验来看，从乌坎村传出的这些信息有相当的可信度。他希望官方应该改变态度，避免乌坎村事件继续恶化。

乌坎村民通过法新社呼吁北京中央政府介入

法新社今天从广东陆丰发出的报道说：乌坎村的一位村民在电话中证实：警方一周来一直维持对乌坎村的封锁直到现在，因为那里的村民决心继续坚持反对征地的运动，乌坎村被警车和救火车所包围，并被断水断电。村民们还有一些水和食品，但数量并不多。乌坎村村民指责警方打死了一名曾经领导9月份开始的抗议活动的村民领袖薛锦波，而警方说薛锦波是因心脏病而自然死亡的。乌坎村的这位村民向法新社记者表示：“我们希望北京的中央政府能管我们的问题，我们不会放弃斗争，我们希望腐败的村干部被抓起来。”

法新社电稿还说他们的一位摄影师在离乌坎村几公里的地方被警方扣留，后又被送到离乌坎250公里的深圳。而中国媒体对乌坎村事件的报道非常少，在网络上，乌坎村的地名也被屏蔽掉。

薛锦波是不是被警方打死的？

上周，五名村民被警方刑拘后不久，就传出薛锦波是因心脏病而死亡的官方版本，但其家属向香港媒体表示，薛锦波的尸体上遍布伤痕，脖子上有绳子的勒痕，拇指被扭断。有的消息还说薛锦波的十指指甲被扯掉，估计曾遭恐怖酷刑。薛锦波的女儿要求领尸但被拒绝。村民不仅听说薛锦波是被活活打死的，其余4个村民也都被公安打残了，他们都是被刑讯逼供，要签字承认串通境外敌对势力煽动村民。甚至还有消息说在四名被扣查村民中，张建城、洪锐潮重伤，庄烈宏、曾昭亮已经死亡。同样指甲被扯脱，脚筋遭挑断。但当局没有对这些这些不同的信息给予回应和说明。

香港媒体还报道：以上这些消息都使乌坎村内群情激愤，村民在学校为薛锦波设置临时灵堂，排队向死者遗照鞠躬致哀，部分妇女激动下跪。村民曾企图到市政府示威，但各路口均被装甲车和大批警力封堵，上千村民于是改在妈祖庙开大会，并矢言为死者讨回公道，形势一触即发。

乌坎事件的解决难度在哪里？

因土地纠纷而发生的维权活动遍布中国各地，为什么乌坎事件的解决这么困难？“中国天网人权事务中心”的黄琦先生分析认为可能是因为乌坎的维权抗争活动比较更有组织，当局一方面对个体的维权活动置之不理，但又害怕有组织的集体维权。据介绍：乌坎由7个自然村组成，人口上万，又比较团结。因此当局以村民与“境外敌对势力”勾结为借口，进村抓捕村民代表，并将村民自组的 “妇女代表联合会”和”村民临时代表理事会”指为非法组织并取缔。实际上，所谓“境外敌对势力”无非是一些香港媒体而已。
