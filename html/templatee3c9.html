    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">萧雨 宁路 2018年7月13日

华盛顿 — 对于关注中国人权事业的人们来说，这个星期是默哀的一周，星期一，“709大抓捕”事件三周年；星期五，诺贝尔和平奖得主刘晓波去世一周年忌日。唯一的一抹亮色是刘晓波的遗孀刘霞在软禁八年后终于获准离开中国；两天后却又传来异见人士秦永敏被判刑13年的消息。

星期四（7月12日），在美国国会山脚下，多名美国重量级议员、非政府组织代表和长期关注中国人权事业的人士齐聚一场名为“要改变不要枷锁，与良心犯并肩”的集会。

与会者说，刘霞的获释令人振奋，但是人们不应忘记她所遭受的苦难，和许许多多仍然深陷囹圄的中国良心犯和他们的家属。

对中国政府人权纪录最直言不讳的批评者之一、美国前联邦众议员弗兰克·沃尔夫说，中国的每一个宗教社区都在遭受迫害。

“天主教会正在经历一个艰难时刻，多名信徒和牧师被拘，法轮功信徒正在被逮捕，在西藏，一场文化种族屠杀正发生在人们眼前 ”，他说，“几十万维吾尔人，数千名维吾尔儿童被带走，关进拘留营。那些拘留营几乎让人想到斯大林和纳粹时代的集中营。”

王全璋、江天勇、胡石根、王炳章、曹三强、扎西文色……这一个个仍在狱中的中国良心犯的名字在集会上被提起。美国国会汤姆·兰托斯人权委员会共同主席、联邦众议员霍格仁说，他们正在国会推动一项跨党派的议案，支持设立“良心犯日”，让这些名字被世人铭记，并敦促美国政府制定政策支持人权、宗教和政治自由。

美国众议员少数党领袖南希·佩洛西说：“压迫者能使用的最令人痛苦的酷刑，就是告诉犯人们，没有人记得你们。没有人知道你们在狱中，或者为什么在狱中。 ”

她说，这个星期是默哀的一周，也是行动的一周，为人权而战的事业必须继续。

国际特赦美国分会亚太项目经理弗朗西斯科·本科斯米对美国之音说：“我谨代表国际特赦美国分会，让每个中国人知道，我们和你们在一起，我们会为你们的人权而战。我们会为让中国履行其对普世人权的承诺而战。 ”

人权观察中国部主任索菲·理查森

“你们没有被忘记”——这是人权观察中国部主任索菲·理查森通过美国之音向中国良心犯和他们的家人传递的信息。

“像今天这样的活动、国会听证、研究、公开文件，所有这些都是为了终结李文足和其他709太太们的苦难，都是为了推动班禅喇嘛、伊利哈木的获释，都是为那些要求北京结束其侵害的人们提供帮助，帮助他们实现这一目标，就像我们难能一见的，这个星期通过刘霞的获释所看到的那样，”她说。

望着刘霞在赫尔辛基机场开怀大笑的照片，理查森说，这张笑脸让她瞬间流下眼泪。经历了地狱般苦难的刘霞还保留了欢笑的能力，没有言语可以表达她的感动。

理查森对美国之音说，但是人们不能忘记，刘霞的弟弟刘晖还留在中国。中国政府可能会骚扰、迫害他们，以此让刘霞保持沉默。刘霞尽管获得了肉体上的自由，但依然受到限制，所以美国政界和人权捍卫者们还有很多工作要做。

这场集会由美国国会及行政当局中国委员会、国会汤姆·兰托斯人权委员会、美国国际宗教自由委员会和几家非政府组织共同召集。
