    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2013年6月8日

独立中文笔会严重关注，本会会员杜导斌和其他两位作家杜斌、郑酋午近期分别被有关当局拘捕，以及去年7月被捕的刘本琦“煽动颠覆国家政权罪”一案于6月5日开庭审理。

根据笔会得到的信息，本会会员杜导斌于“六四”前夕的6月3日被其家乡湖北省应城市国保和北京国保在北京抓捕。6月6日北京警方打电话通知家属，杜导斌以涉嫌“寻衅滋事”被刑事拘留，关押在北京第一看守所，同日警方搜查了他在北京的住所，抄走电脑和书籍资料等物品。

杜导斌现年49岁，曾在湖北省应城市担任公务员。因在网络发表文章2003年10月被捕，后以“煽动颠覆国家政权罪”判处有期徒刑三年，缓刑四年。出狱后多次申诉，均未获回音。2008年奥运前夕当局以其“违反缓刑期规定”为由撤销缓刑，重新收监执行原判三年有期徒刑，2010年12月获释。独立中文笔会曾颁给杜导斌2008年“狱中作家奖”。今年4月杜至北京一律师事务所从事行政工作，多次受到警方骚扰。

笔会还获悉，前纽约时报摄影记者、纪录片导演杜斌于5月31日被北京警方秘密抓捕，至今已失踪一周。他的私人住所被封闭，书籍、电脑被查扣。羁押原因不明。外界估计与其拍摄有关马三家女子劳教所受害者纪录片《小鬼头上的女人》和在香港出版《天安门屠杀》敏感书籍有关；网络作家郑酋午和妻子分别于5月31日、6月4日被海南警方抓捕，关押在海南文昌看守所。警方先以“非法经营”为由于5月31日抓了经营一家小店并有合法营业执照的郑的妻子，又于6月4日6个海南国保在杭州将正在找工作的郑酋午抓回海南关押。郑此前曾在深圳一私立中学任教，但被国保破坏并将其逐出深圳；青海省格尔木市异议人士刘本琦因在网上批评政府、呼吁十八大期间到北京游行，于去年7月因涉嫌“煽动颠覆国家政权罪”被拘捕，6月5日该案在格尔木市中级法院开庭审理。刘本琦前妻刘英也因声援他而被株连劳教一年。此外，“六四”周年前后，本会会员秦永敏、刘飞跃、孙林、高洪明等多人被强制旅游，本会荣誉理事高瑜、孙文广、副秘书长和网委协调人野渡、青年委员会协调人刘荻、会员何德普、查建国、李海、胡石根、王金波、吕耿松、陈树庆等多人被警方上岗限制自由。笔会认为，杜导斌、杜斌、郑酋午和刘本琦等公民均是合法行使言论自由表达权利，笔会谴责中国当局对杜导斌等合法行使权利的公民的抓捕和打压行为，呼吁国内外各界敦促中国有关当局：

——立即无条件释放杜导斌、杜斌、郑酋午夫妇和刘本琦、刘英等人；
——在上述人员被关押期间，应确保其人身安全和人道待遇，及其联系家人和获得法律代理的法定权利；
——立即无条件释放包括本会会员刘晓波、师涛、杨天水、朱虞夫和赵常青等在内的所有因言获罪被关押者。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的146个成员分会之一， 致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org。
</textarea><br/>
