    <td width="683"><h6>美国再次敦促中国释放异议人士刘晓波</h6></td>

  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">美国之音</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>美国两天来第二次对一名被关押的中国异议人士表示关注，尽管中国警告华盛顿不要介入刘晓波一案。<br/>
        <br/>
        美国国务院发言人克劳利星期二敦促北京立即释放刘晓波。刘晓波目前被控犯有煽动颠覆国家政权罪。克劳利重申华盛顿呼吁中国尊重所有中国公民和平表达看法和意愿的权利。他说，这是基本自由。<br/>
        <br/>
        星期二早些时候，中国外交部发言人姜瑜说，美国和欧盟的呼吁是不能接受的，等于是干涉中国司法程序。<br/>
        <br/>
        刘晓波曾在大学任教。一年来，他因参与起草亲民主的请愿书零八宪章一直被关押。 <br/>
        <br/>
        关键词：美国，欧盟，拘留，中国，刘晓波，零八宪章<br/>
