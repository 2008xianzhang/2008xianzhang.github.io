    <td width="683"><h6><strong>安徽民主人士张林被解除拘留回到家中</strong></h6></td>

  <tr>

    <td colspan="2">12月13日维权网</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"><p><strong>（维权网义工夏雨、楚菁英报道）</strong>今天上午<span lang="EN-US" xml:lang="EN-US">10</span>点，张林的妻子方草女士到蚌埠市看守所将张林接回家中。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>张林于<span lang="EN-US" xml:lang="EN-US">12</span>月<span lang="EN-US" xml:lang="EN-US">3</span>日因所谓的“被剥夺政治权利期间违反监管规定自<span lang="EN-US" xml:lang="EN-US">8</span>月<span lang="EN-US" xml:lang="EN-US">13</span>日以来先后四次接受境外媒体采访”，被蚌埠市公安局行政拘留<span lang="EN-US" xml:lang="EN-US">10</span>天。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>据方草女士讲，由于在看守所内的条件所限，张林的颈椎病更严重了，身体状态很差。<span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>另外张林家中<span lang="EN-US" xml:lang="EN-US">3</span>日被抄走的电脑及手机至今未归还。</p>
