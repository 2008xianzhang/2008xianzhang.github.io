    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在六四事件二十二周年来临之际，香港民主派议员再次在立法会提出平反八九民运的议案。发起议案的支联会主席李卓人和支持者表示，由于估计会遭到亲北京议员的抵制，他们完全不指望议案会获得通过，仍然提出议案是为了展示香港民众要求平反六四的决心。


在多位民主派议员的支持下，香港支联会主席兼立法会议员李卓人在星期三立法会例行大会上提出了“毋忘六四事件，平反八九民运”的议案。

*民主派辩论前预计议案不会获得通过*

在立法会展开辩论前，支联会副主席蔡耀昌等人带领几十名民运人士来到立法会门外对议案表达支持。

他们手举标语牌，捧着天安门母亲献给遇难亲人的红白两色玫瑰，高呼平反六四的口号，希望唤起人们的良知和对公义的追求。

蔡耀昌说，立法会中亲北京的建制派议员预计会跟往年一样抵制这次辩论，并投下反对票，但是提出这项议案仍然是有意义的。

蔡耀昌说：“今天，立法会中每个党派、每个议员的表态，他们说的话，都会是历史的记录。所以支联会会继续在立法会中每年不间断地去提出平反六四的议案。”

*支联会：提出议案是对坚持平反六四的承诺*

李卓人议员完全不指望得到建制派议员的支持。他说，每年仍然会提出平反六四议案其实是民主派人士向香港民众做出的一种表态和承诺。

李卓人说：“他们这些建制派的议员，他们都是跟着党走，跟着政权走，而不是凭良心去讲话，所以我们对他们没有期望。但是我们觉得这是一个重要平台向香港市民讲我们的立场，也呼吁香港市民去参加纪念六四的活动。”

*建制派抵制辩论再投反对票*

在以往的辩论中，发言的绝大多数议员都是支持议案的民主派人士，而绝大多数亲北京的议员在辩论时离开了议事厅，但在投票时又纷纷回到议事厅，以便对议案投下反对票。

参与过辩论的建制派议员、自由党主席刘健仪曾敦促各党派在政治上存异求同，看好中国的未来，但表示在投票时自由党会弃权。

支联会表示对投票结果不感到灰心，并准备在接下来的两周内继续展开各种活动纪念六四事件二十二周年，包括六月四日当晚在维多利亚公园举行悼念民运死难者的烛光集会。
