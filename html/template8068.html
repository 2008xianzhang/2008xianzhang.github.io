    <td width="683"><h6>苹果日报：任志强被清算 中国已到二次文革边缘&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">　　中共对敢言地产大亨任志强清算升级，国家网信办昨宣佈关闭任的微博账号，官方又放料指任与前不久落马的北京「首虎」、前市委副书记吕锡文有不法来往，似为下一步将任清除出党、刑事追究铺垫。当局又查封一批网络大V，并拟定网络视频新规。中共对意识形态采取文化大革命方式管控，引起内地社会悲哀。 

　　任志强在习近平视察三大喉舌媒体《人民日报》、新华社、央视，要求「党和政府媒体姓党」后，任志强在微博表质疑：「人民政府啥时候改党政府了？花的是党费吗？」，不料言出惹祸，先是北京市委旗下的千龙网以「谁给了任志强反党的底气」，给任戴上反党帽子；继而各级党媒一哄而上对任发动舆论声讨。 


　　或被清除出党　移送司法 
　　昨日，国家网信办又高调责令新浪、腾讯等网站「依法依规」关闭任志强微博账号。发言人姜军称是「网民举报」任的微博账号持续公开发佈违法信息，影响恶劣，而依法采取行动的；并表示决不允许已被关闭账号改头换面再次註册，意味任从此难在网上再发声。 

　　当局对任志强打压，党媒群起炮轰，连为任讲话的学者也不放过。中共中央党校教授蔡霞发表文章，指党章允许任发表言论，批党媒用文革语言上纲上线对任政治审判，「这不是正常的争论，而是带有政治诽谤乃至诬害性质」。蔡文贴出即遭封杀。 

　　更值关注是，有大V在微博放料指，任志强与日前落马的北京前副书记吕锡文有关，当年任的儿子被抓是吕给「捞」出来的；吕的老公和任有生意合作，吕被抓前还在争取聘请任为北京市「参事」。有内地分析人士指，这显示当局对任的动作未了，或是故意制造舆论为下一步将任清除出党、送交司法做铺垫。 

　　广电总局收紧网剧监管 

　　此外，国家网信办日前已宣告对多位网络大V封号，包括@罗亚蒙、@演员孙海英、@王亚军上海、@荣剑2001、@文山娃等。他们都是近年微博名人，发表过不少言论，影射、讥讽或直言批评中共时政。国家新闻出版广电总局官员李京盛前日称，将统一监管网络剧，「电视不能播甚么，网络也不行」。当局前不久曾封杀内地热爆网剧《太子妃升职记》、《上瘾》。 

　　下月10日起，内地还要实施网络新规，外资企业不得在中国从事网络出版，包括文本、游戏、动画、视频等。有不愿公开姓名的内地时事评论员昨心有余悸对《苹果》表示，现在的中国「已濒临第二次文革的边缘，大风暴要来了」；表示他们这些曾为外媒撰文或接受采访的独立人士，都可能面临任志强的命运，「那天说进去（牢里）就进去了」。 

　　党媒批斗 

　　北京千龙网：谁给任志强反党的底气？ 

　　湖南红网：党媒姓党天经地义！ 

　　广州日报：任志强枉为人，甚至禽兽不如！ 

　　上海东方网：任志强是8千多万党员的耻辱！ 

　　中宣部旗下党建网：党要管党，任志强不能例外。 

　　山东大众网：任志强这样的党员必须被开除出党！ 

　　人民网：任志强将党和人民比作董事会和股东，用心险恶！ 

　　网民力挺 

　　•白色恐怖，人民自由发表意见的地方都没了！ 

　　•邓小平爷爷走了，这次谁有能力来拯救中国？ 

　　•怕听真话、恨人讲真话，后果可想而知。 

　　•三年时间，风向就变，连讲真话都不行了！ 

　　•有人要当皇帝，所以不能讲他的新衣服是假的！ 

　　•封得了嘴封不了人家的心！以为是文革呀？ 

　　•万众一心不等于众口一词！社会只有一个声音那是朝鲜！ 

　　近年中共收紧言论动作 

　　•地产大亨任志强因质疑习近平「媒体姓党」遭党媒谩骂面临清洗 

　　•以「洩密罪」判监敢言独立记者高瑜，「监外执行」令她收声 

　　•跨境跨国诱捕中共视为政治禁书的铜锣湾书店股东李波、桂民海等 

　　•央视名主持毕福剑因私下调侃毛泽东遭当局认定违纪，最终炒鱿 

　　•不断开展「整治网络、打压大V、充实五毛、升级防火墙」 

　　•禁止外企及中外合资公司在华发佈文本、地图、音视频等 

　　•热门网剧《太子妃升职记》、《上瘾》等被禁播 

　　•国家新闻出版广电总局禁令电视台不能播的网络也不行 

　　•出台新法规，列明社交平台发虚假消息可判监7年
