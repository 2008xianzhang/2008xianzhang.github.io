    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">——授予哈达、秦永敏、陈卫2011年“刘晓波写作勇气奖”和九名荣誉会员称号

（独立中文笔会2011年11月15日讯）国际笔会独立中文笔会理事会近日批准狱中作家委员会的提名，将第二届“刘晓波写作勇气奖”（第六届“狱中作家奖”）授予哈达、秦永敏和陈卫，以表彰他们长期以来无惧多次监禁的写作勇气和坚韧毅力；同时批准增加陈卫、李铁、买买提江•阿布都拉、王茘蕻（女）、东科、布旦、尕让云巴、卓日次成、文炎（孙不二）为本会重点营救的荣誉会员，并上报国际笔会。

独立中文笔会重点救援的原70名荣誉会员中至今已有55人获释，包括喻东岳、姜维平、高勤荣、李民英、罗永忠、姜力均、罗长福、杨建利、毛庆祥、赵岩、蔡卓华、李建平、李元龙、喻华峰、胡石根、赵常青、程翔、李长青、岳天祥、杨子立、张宏海、拖乎提·吐尼雅孜、陶海东、贺彦杰、李智、吴义龙、朱虞夫、郭起真、陈树庆、曾宏玲（女）、魏桢凌、王荣清、吴保全、张鹏、范燕琼（女）、秦永敏、哈达、张玉辉、何德普、徐伟、靳海科、罗勇泉、陈道军、孙林、黄琦、徐泽荣、胡佳、阿卜杜勒加尼·梅梅特民、阿布露莎（女）、吕耿松、黄晓敏、郭飞雄、黄金秋、唐才龙、左晓环；目前系狱者还有15人：郑贻春、孔佑平、努尔莫哈提·亚辛、王小宁、齐崇怀、许万平、胡明君、陆建华、郭泉、张起、袁显臣、谭作人、海莱特·尼亚孜、刘贤斌、刘永根。
此外，因言获罪系狱的本会会员还有4人：师涛、杨天水、刘晓波、朱虞夫（今年又入狱）。

“刘晓波写作勇气奖”原是独立中文笔会于2006年设立的“狱中作家奖”，前五届获奖者为杨天水、张林、吕耿松、杜导斌、徐泽荣、刘贤斌、扎加纳（缅甸）。2010年为纪念已被判重刑11年的本会荣誉会长、前会长刘晓波20多年来的写作勇气和对本奖的一向支持而定现名。刘晓波也是国际笔会纪念狱中作家委员会成立五十周年文宣“因作家畅所欲言”五十案最后一年（2009年）的代表，2010年荣获诺贝尔和平奖。

哈达现年56岁，原内蒙古人民出版社编辑，在从事編輯工作的6年中，哈达致力于拯救频临灭绝的蒙古民族文化，在此期间他和妻子新娜在呼和浩特市开设了一间宣传蒙古文化的书店。哈达于1995年12月10日被捕，1996年被加以“分裂国家罪”和“间谍罪”判刑15年，剥夺政治权利4年。当局指控哈达创立蒙古少数民族维权协会“南蒙古民主联盟”和地下刊物《南蒙古之声》杂志等，而事实真相则是哈达在入狱前曾撰写《内蒙古的出路》一书，这本书的内容包括历次政治运动中蒙族人被迫害致死的情况，以及蒙族文化和宗教传统受到冲击和破坏的现实。哈达在赤峰市内蒙古第四监狱服刑期间，据报因拒不认罪而不时遭到虐待以至殴打，长期被监狱当局禁止阅读和写作。他于2010年12月10日刑满后，由于拒绝了当局用给他和家人“安排工作”等诱惑而坚持理念，至今仍被当局非法秘密关押。当局在他被关押期间对他的妻子和儿子长期监控、威胁和骚扰，并在他刑满前夕查封了他妻子赖以维生的书店，以莫须有的罪名把他妻子和儿子分别关押在不同地方，用亲情进一步的威胁折磨哈达，但哈达始终不屈。“和平与非暴力”一直是哈达坚持的主张。国际笔会等人权团体对哈达案一直非常关注，认为这是一个中国当局侵犯言论、出版、结社、集会自由等基本人权的典型案例，加拿大笔会和独立中文笔会相继授予他荣誉会员称号。

秦永敏现年58岁，他于1979年民主墙运动期间创办民间刊物《钟声》，1981年因“编辑出版非法刊物”被捕，后以“反革命宣传煽动罪”判刑8年。出狱后于1993年发起起草《和平宪章》，提出平反“六四”和释放所有政治犯等要求，随后被判处劳动教养两年。1997年秦永敏发表致江泽民的公开信，要求中共进行政治体制改革，实现民主宪政。1998年在武汉创办《中国人权观察》通讯，同年公开发起成立“中国民主党湖北省筹委会”，并到湖北省民政厅申请注册，由是于1998年11月30日被捕，以“颠覆国家政权罪”判刑12年，剥夺政治权利3年。2010年11月底刑满获释后，他无惧当局的高压和尚处被剥夺政治权利3年附加刑的监控风险，继续坚持写作并报道国内维权动态，并于今年5月加入独立中文笔会。秦永敏的写作包括文学、政论、理论、新闻、回忆录等多个领域，数十年来手稿达两千多万字，包括在监狱内仍坚持写作（全部手稿在出狱时被当局扣押）。他的主要作品有：《当代中国民主转型的四个阶段和目前的形势与任务》，《从当代中国民主运动重新认识梁启超》，《论权利本位观念的社会哲学》，长篇小说《多少恨，昨夜梦魂中》等。秦永敏先生在中国的极权制度下始终坚持独立思考，勇敢表达，不屈不挠，保持了一个中国自由作家的良知和勇气。
 
陈卫现年42岁，1989年在北京理工大学求学期间参与八九学运，为此入狱一年半并失去学业，此后投身自由写作和人权民主运动。1992年因参与“中国自由民主党”组党活动和筹备“六四”三周年纪念活动于当年5月再次被捕，后以“反革命宣传煽动罪”判刑5年。1997年出狱后，继续进行有关民主理论的写作和民主人权活动，直至今年2月被当局三度逮捕入狱，超期羁押至今。陈卫自1989年投身民主运动以来，20多年始终抱持自由民主理念，为之不断呐喊，发表了大量作品，对宪政民主、普世价值、民间维权以及民间反对派的成长都有大量的思考和分析，并进行相应的理论总结。陈卫也《零八宪章》的首批签署人之一。陈卫不仅用笔写下大量宣扬民主和普世价值的作品，更以实际行动谱写出国人追求宪政人权的自由篇章，他因此而付出的代价和牺牲使他不仅成为“八九一代”的骄傲，也是当代中国青年的杰出榜样。

每年11月15日，国际笔会在世界各地的会员都一起纪念“狱中作家日”，表彰狱中同仁反抗言论压制和维护言论自由的奋斗勇气。独立中文笔会重申，言论自由包括写作自由和出版自由是所有人不可剥夺的基本人权，将继续为恢复刘晓波、哈达、陈卫等所有系狱写作者的自由不懈努力。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的155个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见
