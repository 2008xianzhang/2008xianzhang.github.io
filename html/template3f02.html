    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">【明报专讯】内地维权艺术家艾未未所在的发课文化发展有限公司正式委托北京律师浦志强、夏霖为其辩护，浦志强昨日对本报说，三日内将递交申请，要求税务部门召开听证会，解释对发课公司进行处罚的理由和程序是否正当。

追税1200万 艾非负责人拒签

浦志强证实他接受发课文化发展公司的委托，但强调该公司法人代表是艾妻路青，所以主要是与路青商谈。据自由亚洲报道，北京税务部门周一到艾未未工作室，要求他签字补交1200多万人民币税款，但艾指自己不是负责人而拒绝签字。

此外，曾批评新华社用其名字抹黑艾未未的青年艺术家岳路平，原被邀担任第七届中国宋庄文化艺术节总策划，但艾未未事件后遭撤职，“宋庄艺术节方面不断给我施加压力。我的声音是代表我个人，不代表任何组织，实际上等于他们要和我划清界线。”</textarea><br/>
