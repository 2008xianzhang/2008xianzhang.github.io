    <td width="683"><h6>外界对中国异议人士受审担心加剧</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">美国之音</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2">外界越来越关注中国计划星期三起诉民主活动人士刘晓波。刘晓波被控犯有“煽动颠覆国家政权罪”。美国参议员莱希本星期对国会说，美国应该对刘晓波被起诉一事做出严肃回应。他说，美国希望和中国扩大合作。但是他说，起诉行使普世人权的中国公民阻碍美中合作和中国自身的发展。<br/>
      <br/>
      刘晓波一年多以前因参与起草支持民主的“零八宪章”宣言被中国当局逮捕。“零八宪章”要求保护人权，改革中国一党制政治体制。欧盟和美国要求中国释放刘晓波。人权组织说，此案忽视了北京对普世人权的承诺，应该被撤销。<br/>
      <br/>
