    <td width="683"><h6>VOA：刘晓波推08宪章系狱，更多人签名前赴后继&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者: 陆杨

中国公民运动网站《零八宪章》在六四周年纪念活动期间公布了第28批联署人名单，以纪念六四。签署人希望，他们的行动能唤起社会对零八宪章所倡议原则的广泛关注。

*八九民运 零八宪章 民主理念一而贯之*

零八宪章网站在6月5日公布最新这批签署人名单的同时，还发表了宪章签名整理小组的说明。“说明”指出，本次签名发布正值“六四”纪念日23周年。之所以选在六四周年纪念期间公布第28批零八宪章签署人名单，宪章签名整理小组的说明认为，从“八九民运”到“零八宪章”，历史线索一而贯之，民主自由的脚步依旧在奋然前行。

“说明”指出，23年以来，中国民众要求民主自由的呼声继续受到压制，导致社会起码的公平正义缺失，权贵疯狂掠夺，司法不公，腐败丛生等等背离民主社会的乱象。在这种情况下，“说明”认为零八宪章倡导的政治改革再也不能拖延下去了。

《零八宪章》是为了纪念《世界人权宣言》在2008年发表60周年，由独立中文笔会成员、宪政学者张祖桦负责起草、2010年诺贝尔和平奖获奖人刘晓波等人修改之后，由303位各界人士首批签署的一份宣言。宣言倡导推动中国民主化进程，改善人权状况等。推动零八宪章签名，也成了刘晓波后来的罪证之一。刘晓波在2009年底以煽动颠覆国家政权罪被判处11年徒刑。

*吴义龙出狱后签署零八宪章*

中国浙江民主党人吴义龙是这次最新签署人之一，他6月6日对美国之音记者说，零八宪章的理念跟浙江民主党的政治理念是一致的。 “零八宪章和我们的政治主张是完全一致的。我们在1998年开始中国大陆民主党活动，实际上也是本着现在的一些政治理念。零八宪章实际上也是国际上通行的一些政治准则，实际上这些是人类共同的财富和理念。”

吴义龙是中国民主党重要成员，他长期从事民主运动，参与成立中国民主党全国筹委会的工作。1999年1月正在浙江大学攻读硕士学位的吴义龙被开除学籍，同年9月被杭州公安局以涉嫌颠覆国家政权罪逮捕，随后以同样罪名被判处11年监禁，剥夺政治权利3年。吴义龙2010年9月出狱。2011年他在网上签署了零八宪章。

*石玉林屡试终成功*

湖北省维权人士石玉林也是出现在这次最新一批名单上的签署人之一。他说，他一直赞同零八宪章的主张，之所以最近才签署，是因为之前的几次签署没有成功。

石玉林说：“零八宪章我一直都很赞同。我觉得，我们的国家，中华民族，包括我们的小孩这一代，一定要实现零八宪章里基础的内容。这些内容都是国际通行的规则，比如军队国家化，政府要民选。不管什么政党都要定期让人民选择。老百姓才能当家做主，这个国家才能搞得好。”

*中国当局打压签署人*

零八宪章发布至今，中国政府对签署人一直采取打压态度。宪章的内容在中国国内被禁止报道，宪章的起草人之一刘晓波被以煽动颠覆国家政权罪重判11年监禁；其他签署人或被撤销学术职务，或被当地警方传唤，被当作重点维稳目标。

对于自己的名字被公布在零八宪章签署人名单上，石玉林表示，他并不惧怕被当局报复。他说，这个国家总要有人出来讲真话，他这样做也是为了下一代。石玉林说，在人民当家做主的国家，政府就要允许老百姓讲真话，允许他们自由地发表言论。而一味喜欢让老百姓歌功颂德的社会，不是人民当家做主的社会。

石玉林目前正处在被控制阶段，当地警方告诉他，从6月4日到6月9日，不许他外出到其它城市，不许在网上谈论六四等政治问题。

*签署活动持续进行*

零八宪章签名总数是1万8千881人，签名活动仍在继续。这次公布的最新一批签署人名单，又增加了104人。
