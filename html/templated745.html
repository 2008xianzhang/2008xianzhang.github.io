    <td width="683"><h6>湖北宜昌刘家财刑满释放拒不认罪声言继续战斗&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2018年8月11日凌晨，被以“煽动颠覆国家政权罪”获刑五年的湖北宜昌异见人士刘家财刑满释放，宜昌国保为防公民朋友前去监狱迎接，特意在凌晨时将刘家财接走，目前刘家财已与家人团聚。

据刘家财自述，因五年来一直拒不认罪，因此五年刑期未获得一天的减刑，一日不差坐满五年。今日（8月11日）凌晨零点刚过，已经熟睡的刘家财被监狱管教叫醒，在办理完释放手续后，刘家财被开车前去接其出狱的宜昌市公安局国保支队三位队长带上车送回宜昌家中。据刘家财讲，办理释放手续时，监狱长表示，希望其出狱后不要做违法的事情，并再一次问其是否认罪。刘家财表示，自己以往的行为是无罪的，以后将会继续战斗。刘家财的回答令当时在场的监狱长、宜昌国保队长等人非常尴尬。

由于刘家财是刑满释放，因此宜昌国保在将其送回家中寥寥交代几句后离开。刘家财透露，为了防止出狱时有家属和公民朋友前去迎接，出狱前两天，当局将其从服刑的湖北汉津监狱转送至广汉监狱暂时关押，并未说明原因。刘家财回到家中后，妻子王女士告知，刘出狱前当局派人告知家属，不需要去接刘家财出狱，去了也接不到。

关于服刑经过，刘家财表示，五年来并未受到过太大的虐待，只是期间曾有被体罚的经历，后来有所改善。饮食还算一般，其他生活条件只能说没有这么恶劣，但监狱的情况大家可想而知。服刑五年里，刘家财被安排在工厂里做工，主要产品是俗称“火牛”的小型变压器，刘的工作是把铜丝按照要求缠绕在变压器的线圈上，每天工作超时，但工作量摊派比其他人要少一些，可能是考虑到刘的年龄和视力的原因。

刘家财服刑期间，父母相继过世，刘妻王女士每次探视时隐瞒了这个事实，每次刘家财问起父母情况时，王女士都回答很好。今日凌晨，刘家财在得知父母已经离世多年的消息后悲痛不已。今日早上，在妻子、妹妹等家人的陪同下，刘家财去到父母墓地磕头祭拜。刘家财表示，为父母在自己服刑期间相继去世感到悲痛，也为自己见不到父母的最后一面感到终身遗憾。

被问到今后有何打算时，刘家财告诉本网人权观察员，离开社会五年，很多东西需要时间去适应，也要抓紧学习很多新事物，希望尽快把脱离社会的五年时间补充回来，暂时会多点时间陪伴家人以及修养身心。对于出狱后当局会对其生活的监控，刘家财乐观表示，管控措施可想而知，自己亦有思想准备迎接频繁的打压，但拒不认罪之余会继续战斗，争取权利的抗争天经地义，不会气馁。刘家财感谢妻子的艰辛付出，同时也感谢朋友们在其系狱期间的关注和帮助。

公开信息显示，刘家财，1965年10月26日出生，湖北省宜昌市人，原宜昌市葛洲坝集团职工，原云南省某工程监理公司工程师，民主维权公民，中国在押政治犯。1998年—2000年，曾因湖北葛洲坝下岗职工合法权利遭受非法侵害等问题，为了维护数千下岗职工切身利益，积极发起和组建独立工会，领导葛洲坝集团教育经费维权和反腐运动，而被湖北省宜昌市警方逮捕，并於2001年以“煽动颠覆国家政权罪”判处管制2年，剥夺政治权利2年；出狱後，曾前往云南省昭通市谋职，并在某工程监理公司任监理工程师，但工作之余仍坚守民主理念，活跃於网路民主运动其间，为此曾多次遭云南省警方威胁、警告和传唤；2013年8月2日，再次因参与民主维权活动和维权公民发起的“同城饭醉”活动，并在腾讯微博、新浪微博、QQ网上转发《李向阳复仇血洗公告（并招募敢死队员）》等，随被当地警方以涉嫌“扰乱公共秩序罪”行政拘留10天，後又被以涉嫌“煽动颠覆国家政权罪”转为刑拘，关押于湖北省宜昌市第一看守所；2013年9月18日，被再次更换罪名以涉嫌“寻衅滋事罪”正式逮捕；2015年5月11日，被湖北省宜昌市中级法院以“煽动颠覆政权罪”判处有期徒刑5年，剥夺政治权利3年；其不服上诉；2015年12月2日，经湖北省高级法院二审裁定，仍被维持原判，刑期至2018年8月11日。据悉，其在狱中经常受体罚等，处境十分堪忧。

来源：民生观察</textarea><br/>
