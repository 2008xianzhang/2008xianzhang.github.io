    <td width="683"><h6>温州撞车事故肇因真相：中国高铁为何取消列车安全自控系统？&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：程晓农 

中国刚开通京沪高铁，继一系列小事故之后，突然发生了7月23日温州动车组追撞重大事故，举世瞩目。为什么会发生这样的可怕事故？在分析事故原因之后，或许可以发现一些重要线索，那就是，这次事故也许并不简单地只是铁路系统工作人员的个人责任，而很可能与动车组缺乏列车安全自动控制系统有关。

7月24日晚，上海铁路局的一位路段技术负责人对媒体表示，“调查结果已经有了，不是列车质量的问题，信号、司机因素都会导致事故发生”。但是，倒底是什么样的信号因素导致这次夺命事故呢？下面作一些分析。

据凤凰网7月25日报道，这次追尾撞车事故发生在温州北面的永嘉站与温州南站之间，两站间距22.5公里，撞车地点距离温州南站5公里。7月23日晚20点前后，D3115次动车和D301次动车先后停靠永嘉站。20:15，D3115次从永嘉站开出，几分钟之后接到调度命令按时速20公里行驶。D3115次离开永嘉站9分钟之后，D301次于20:24从永嘉站开出，以平均时速153公里（最高时速达180公里），行驶了17公里，直到司机发现前方慢速行驶的D3115次时紧急刹车，但为时已晚，20:31，D301次追尾撞上D3115次，造成了罕见的严重追尾撞车事故。事实上，以D301次当时的速度，最晚20:33就将抵达温州南站；而D3115次按照调度命令规定的速度，最早也要到20:46才能到达温州南站。两车同轨同向，中间没有车站可供D3115次停靠避让D301，而后车的速度是前车的7倍多，在如此短的距离内后车必然追撞前车。事故就发生在20:24至20:31这关键的7分钟里、在永嘉站以南的17公里区间内。而造成事故的原因明显是调度错误和安全设备空缺。

先来看调度错误。D3115次从永嘉站开出时已经接到低速行驶的调度命令，司机的操作符合调度要求；但奇怪的是，D301次并未执行同样的要求低速行驶的调度命令。既然永嘉站到温州南站之间的地面灯号系统处于不正常状态，为什么调度对D301次不下达减速命令？对此铁道部至今未给出令人信服的解释。可以说，这次事故在20点29分，即D301次从永嘉站开出后5分钟、撞车前2分钟就已经不可避免，因为，在短短的17公里内，前车按时速20公里行驶，后车按时速153公里行驶，除非D301次在20点29分之前采取措施紧急停车，否则就必然会冲进铁路调度上讲的“闭塞区间”（即保证前后两列车安全的必要距离），造成追尾事故。遗憾的是，D301次司机从永嘉站出发后并未接到减速、停车的调度命令。很显然，铁路调度部门在事故发生前使用的是传统的无线电话调度方式。这种陈旧的调度方式其实是无法适应高速行驶的动车的运行安全的，因为动车的速度太快，只要调度发生失误或司机反应不及时，很可能发生事故。

世界各国的高铁早已采用了保障高速行驶列车安全的自动控制系统，即ATP系统（全名Automatic Train Protection，列车自动保护装置）。这是防止列车相撞的重要装置，通过钢轨和无线信号传送“闭塞区间”内各列车的状态信号，司机和远程调度部门可以依靠这套系统来保障列车运行安全。一旦前车因故停车或与后车的安全距离过短，后车的ATP系统就会按照设定而令机车减速乃至停车。铁道运行管理上把这种安全保障模式称为“联锁”。只要这套自动控制系统正常有效，即便铁路调度发生失误，也能自动防止象温州这样的追撞事故。这就是为什么日本的新干线和法国的高铁通行几十年来从未发生追撞事故的技术保障。换言之，中国的这次重大事故之所以会发生，是因为缺少列车自动保护装置来保障高铁的安全。这才是温州重大撞车事故最值得关注的要害问题。如果这类问题也同样存在于其它路段，高铁的安全性就令人十分担心了。

这次肇事的D301次机车制造采用的是引进技术，但引进时并未同时购买国外现成的ATP系统。据报道，中国的高铁系统采用的是中国自行研发的列车控制系统-2（CTCS2）。这套系统可以通过无线信号传输和轨道电路信号传输发挥作用；即使有雷雨使无线信号传输不稳定，但轨道电路信号系统不受影响，仍然能安全可靠地传送信号，并通过车载自动控制系统及时停车、避免追撞。既然如此，为什么温州事故发生前列车自动保护装置毫无作用？或者是在当地路段根本就没有这套系统？正是在这个要害点上，迄今为止铁道部一直旁顾左右而言它。

早在2007年4月，中国的铁道部就宣称，一套自主研发的自动闭塞系统可保障高速运行的两列动车组不发生追撞。温州重大撞车事故发生后，无可辩驳的事实表明，D301次并未处于自动闭塞系统的安全保障之下。针对这一问题，网上的讨论和媒体的疑问往往假定，动车上已经安装了中国自行研发的列车控制系统-2（CTCS2），可是司机擅自关闭了这一系统，造成系统不能按照自动接收到的信号减速停车。但这样的假定并无道理，因为这严重违反了高铁的操作规程，在时速180公里的情况下关闭列车自动保护装置，等于把全车乘客和司机本人的性命置之不顾。倘若在这个曾驾驶高速列车多年的司机身上真发生了这种事，铁道部就必须彻查各路局的所有司机，因为如此严重违反高铁操作规程的行为是绝对不可容忍的。

然而，事实上还存在着另一种可能性，即D301次实际上根本没有列车自动保护装置。据财新网7月24日报道，中国工程院院士、国家铁路建设高级顾问、北京交通大学教授王梦恕表示，“动车紧急情况下自动制动系统现在还没有实现，行驶主要依靠人工进行”。7月26日，王梦恕在接受《新民周刊》采访时进一步明确表示，“高铁动车在紧急情况下的自动制动，还仅仅是一个理论上的操作方法与设想，而在现实中无法施行……在整个高铁运行过程中，对于突发情况的处理还是靠司机自己掌握的，有很多还是依靠手工操作的，紧急停车也是依靠司机自己掌握的，这套自动制动系统在实际操作中还不敢应用。”从他的话来看，中国的动车组其实并未装备自动制动系统，可能至多只是为司机提供车载信号，却不能代替司机完成紧急状态下的自动停车。既然如此，铁道部关于中国自行研发的列车控制系统-2（CTCS2）的宣传，其目的是故意把中国的不能让火车自动停车的“山寨版” 列车控制系统-2（CTCS2）与日、法、德等高铁技术转让国的能让火车自动停车、可以真正保障列车安全的ATP系统混为一谈，以便给乘客一种保障安全的错觉，进而掩盖动车或高铁存在的严重安全威胁。

中国的动车及高铁从日本、德国、法国、加拿大四国引进，这四个国家的高铁本来都有成熟可靠的列车安全自动控制系统，但铁道部购买车辆技术时却选择放弃引进配套的列车安全自动控制系统。这样，中国就成了世界上罕见的高铁风险大国，高铁的运行遍及全国，速度直逼机械系统的极限，但却放弃国外应用几十年的先进的列车安全自动控制系统，改用不可靠的司机人工防险操作，风险之大，令人胆寒。在目前动车组一再提速的情况下，若动车组并无自动制动系统，那么一旦发生象温州事故这样的调度失误，司机实际上根本无法避免追撞事故，那么，动车组的安全性何在？调度失误属于人为失误，是永远不能排除的。在列车高速运行的情况下，要避免此类失误造成的严重后果，就必须依赖列车安全自动控制系统这一保险装置。铁道部取消了这一装置，却坚持让高铁一再突破厂商设计的安全速度范围，这并非铁路系统哪个路局、分局或某个司机的责任，而是铁道部的统一安排，是拿乘客的生命开玩笑。

或许，中国的动车及高铁采用了从多国引进、再“山寨”开发的模式，由于各国的列车安全自动控制系统只能适用于本国的机车，中国无法整合出一套适用于多国机车的列车安全自动控制系统。也就是说，中国的高铁发展方针从一开始就意味着，高铁必然在没有安全保障的情况下运行，只能指望着老天保佑，让中国这没有自动制动系统的高铁少遇到一些重大事故隐患；当然，一旦出现重大事故隐患（这永远不可避免），就象这次温州的事故那样，就束手无策了。可能正是因为这个不便向国人说明的尴尬，铁道部才坚持掩盖真相，希望能蒙混过关。但是，这个要害问题事关全国铁路旅客的人身安全，在web 2.0时代，政府想一手遮天也不那么容易了。
