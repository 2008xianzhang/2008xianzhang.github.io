<title>昂山素季所在政党将不参加缅甸选举</title>

    <td width="683"><h6>昂山素季所在政党将不参加缅甸选举</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">VOA</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>缅甸被拘押的反对派领袖昂山素季所在的政党星期一表示，将不登记参加今年的选举。100多名缅甸全国民主联盟的成员星期一在该党位于首都仰光的总部开会，讨论是否参选。昂山素季敦促她的政党不要参选。她说选举法不公正。新的选举法禁止登记的政党有罪犯加入。在过去二十年中，昂山素季有十四年的时间受到某种形式的关押，很多该党官员一直被当作政治犯关押。缅甸各政党必须在5月的第一个星期登记参选，或者解散。目前还没有为选举设立具体日期，很多人视此次选举是用来让军政权继续掌权的幌子。<br/>
    </p></td>
    <td>&nbsp;</td>
  </tr>
