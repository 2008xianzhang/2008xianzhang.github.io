    <td width="683"><h6>明报：“茉莉花活动”酝酿周日再开第二波 警方拘捕多人&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
【明报专讯】有自称是「中国茉莉花革命发起者」再次在网上发文，指本月27日（周日）会有第二波行动，最快今天会公布集会地点。「发起者」并谴责当局拘捕多人，称这些被拘者与「茉莉花」毫无关系。另一方面，当局正大举「秋后算帐」，现时黑龙江、四川、江苏都有人被正式刑事拘留，另有多人被问话或带走。

总部在海外的维权网站「博讯」昨日引述一批自称「中国茉莉花革命发起者」的人称，2月20日活动的成效令人惊喜，但「悲愤地」看到有多人被带走，指他们均与当天活动完全无关，要求立即放人。「发起者」称在2月21日晚曾商议是否集体自首，以避免连累无关人士，但因人数众多，并无达成共识。

最快今公布集会地点

发起者并称会最快今日公布最新的集会地点，「我们的一小步，就是改变专制现状的一大步。」现时未能证实发起者的身分，有网民根据文中「执政者已经全面堵塞了我们的上升通道。考公务员，我们竞争不过官二代」等句，认为发起者可能是年轻人。此外，网上也流传用白纸折成茉莉花形状的教程，呼吁网民把纸花带往集会现场。

另据中国人权民运信息中心报道，哈尔滨女市民梁海怡被以「颠覆国家政权」及「诽谤」两项罪名正式刑事拘捕。梁海怡曾在QQ上转发「茉莉花革命」信息，当天到哈尔滨市政府广场发表演讲，指中国政权应该走向民主，随即被公安带走。

多人遭刑拘控颠覆罪

此外，四川遂宁维权人士陈卫的妻子王晓燕昨日亦接到刑拘通知书，罪名是「煽动颠覆国家政权」。江苏无锡维权人士华春辉也被以「危害国家安全」被拘。在广州，遭殴打的律师刘士辉昨日「被房东逼迁」，作家野渡和律师唐荆陵则「被旅游」，并与外界失去联络。

外交部发言人马朝旭昨日在记者会上没有正面响应「茉莉花革命」，仅说「不能动摇大多数人对政局稳定和谐的期望」，并指大部分中国人民希望在和平富足的环境生活及工作。

京官批西方恶意介入

新华社属下的《瞭望》周刊则引述中央政法委副秘书长陈冀平称，一些西方敌对势力「实施西化、分化的图谋愈演愈烈」，打着维权的旗号借机插手人民内部矛盾，蓄意制造各种事端，当局会建立机制化解矛盾，并将维稳写入「十二五」，以此考核各级官员。

清华大学社会学教授郭于华对本报说，现在社会利益失衡、贫富分化，「还用得着西方势力来挑动？」她又说，「把精力放在遏制声音上，简直是饮鸩止渴。」 </textarea><br/>
