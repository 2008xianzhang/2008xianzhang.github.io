    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">VOA: 民运人士朱虞夫被捕

尽管茉莉花革命在中国并未造成铺天盖地的声势，但中国当局打压民主运动人士的力度丝毫没有减弱。最近又有浙江的民运人士被当局逮捕，还有人被送去劳教。 

浙江著名维权人士朱虞夫4月11日被杭州上城区检察院正式批准逮捕。朱虞夫的妻子蒋杭莉对美国之音记者表示，她4月12号收到逮捕通知书。蒋女士说，逮捕的罪名是“煽动颠覆国家政权罪”。朱虞夫1978年与人合作发起民主墙运动，多次受到当局打压。他1998年加入民主党的筹备成立工作，1999年以煽动颠覆国家政权的罪名被逮捕。

这次朱虞夫是第二次因为同一个罪名被捕。蒋女士说，朱虞夫的朋友正在帮助寻找一名律师。

他妻子蒋女士说: "本来以为拘留几天就差不多了，没想到这么严重"。

*被捕可能与一首诗有关*

民运人士来金彪对美国之音的记者说，近来他和朱虞夫的人身自由都受到限制，每个星期天都不能出门，没有直接参与茉莉花革命活动。

朱虞夫的妻子说，"从3月5号前的20多天，家门口就是24小时监看。他(每)走一步，就有派出所的和保安跟着走。这样已经二十多天了，一直到3月5号。我没看他到哪里去。"

来金彪猜测说，朱虞夫这次被捕的原因可能与他网上写的一首诗有关。这首题为《是时候了》的诗赞扬茉莉花革命。诗中说，“是时候了，中国人！是时候了 / 中国是大家的 / 选择是自己的 / 是时候用自己选择未来的中国”。

朱虞夫的朋友杨建明也表示，被捕可能与这首诗有关: "他为茉莉花行动写了一首诗，一首打油诗。最多就是这么点事情。"

他还对美国之音记者透露，朱虞夫曾经和杭州市国保支队的一名姓蒋的工作人员发生过言语冲突，可能因此受到报复。

杨建明还说，朱虞夫曾经为调查钱运会死亡事件的民间维权人士魏水山和薛明凯提供上网帮助，也有可能因此得罪当局。

*年轻民运人士被送进劳教所*

路透社报道说，参加过茉莉花革命活动的21岁异议人士魏强被判处在延安进行劳教。魏强还曾经在艾未未的工作室工作过。2月20日，魏强在北京王府井参加茉莉花示威活动，2月25日被北京警方以涉嫌参与非法集会为由被拘捕。魏强的家人住在西安。他们担心，年轻人在这个年纪就被送进劳教会带来精神上的沉重打击。

设在香港的维权机构“维权网”的王松莲说，魏强并不出名，当局把他送进劳教所可能只是为了省去审判环节。

*打压升级可能与争权有关*

中国加紧打击民运人士受到国际社会的关注。欧盟负责外交事务的高级代表阿什顿说，她对中国人权状况的恶化深表忧虑。中国一些高级安全官员却认为，国内颠覆政权的阴谋受到西方反华势力的支持。



BBC简讯：异议人士朱虞夫在杭州被捕

据报道，中国当局逮捕了资深异议人士朱虞夫，他被指控煽动颠覆国家政权罪。

在香港的人权活动人士说，朱虞夫于4月11号在家乡城市杭州被逮捕。

据说他在被捕前曾经呼吁进行支持民主抗议。

自从二月开始，在阿拉伯国家发生革命和抗议后，中国当局加紧了对抗议者的控制，许多异见者被捕。


RFI: 浙江维权人士朱虞夫被以煽动颠覆国家政权罪正式批捕

法新社周三发引述总部设在香港的非政府团体―中国人权民运信息中心消息指出，中国浙江浙江维权人士朱虞夫未经审判，即被判劳改，罪名是「煽动颠覆国家政权罪」。在此之前，维权网报道，朱虞夫4月11日被杭州上城区检察院正式批准逮捕，这是中国第5名因茉莉花运动被正式逮捕的人士。
朱虞夫此前曾于网上发表文章,探讨「中国茉莉花革命」。3月5日被刑事拘留。

香港人权民运信息中心的消息还显示，音译名为魏强的青年近日也因2月曾在北京王府井参加茉莉花周日集会而被判劳教两年。

朱虞夫1978年底投身杭州民主墙运动，为发起人之一。

1979年，组建当时杭州主要民刊《四五月刊》社并当选为负责人。此后被当局多次传唤和抄家。1989年﹕声援学运再次被传唤。1998年，积极投入民主党的筹备工作，被选为中国民主党浙江筹委会常务工作组秘书长，全国筹委会筹委。

1999年6月19日被拘留，9月15日正式逮捕。因颠覆国家政权罪，被判有期徒刑七年，剥夺政治权利三年。
