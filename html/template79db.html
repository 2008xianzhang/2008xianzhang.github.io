    <td width="683"><h6>法广:多名青年网络活跃者因“茉莉花”镇压被抓至今&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国二会日前已闭幕，但此前因茉莉花集会被拘留以及“失踪”的许多中国维权律师、网络活跃人士的下落至今仍然成谜。其中许多被捕者其实从未到过茉莉花聚居现场，有些只是转发过相关消息，有些甚至只是被预防式抓捕。对此，有知情者说，“不少亲人朋友被抓走、被失踪的人，都有某恐惧，怕因为公开更多的信息，会导致被抓的人会遭受更多的苦难。并憧憬着这抓人行动只是暂时的一阵风，过了二会就会好。”“可是，现在看看，显然不是大家所设想的那样。”

 

 
《纽约时报》3月11日以《中国加强镇压，人权活动者失踪》（Human Rights Advocates Vanish as China Intensifies Crackdown）为题报道了这一事件。

截至今天（3月16日），该报道提及的滕彪、江天勇、唐吉田、唐荆陵等律师仍无消息，博客冉云飞证实已被以涉嫌“颠覆国家政权罪”刑事拘留。

除了这些知名维权者之外，有多名被形容为“名不见经传”的年轻网络活跃人士如1984BBS的创办人张建男等也遭到同样命运，无法律手续地羁押至今，或者干脆“失踪”。

1984BBS站长 “张书记” 张健男被三月二日被从家中带走，警方对其家属口头称“拘留”理由张涉嫌“非法游行示威、集会”，但一直没有出示书面通知，目前他被关在海淀区第一看守所。

张建男创办的1984BBS 以反抗新闻审查知名，常有网友在此站发布被中国大陆的互联网审查机关删除或者禁止发布的新闻，聚集了许多中国大陆媒体人。

去年底，张建男被北京公安局国保警察威胁，并遭便衣警员限制人身自由，软禁在家，创办两年的“1984BBS”也被迫关闭。

此后，张建男失去工作，被迫闲居北京家中，并经常被限制出行。

本周三１６号下午，张建男妻子委托的律师向公安申请会见当事人，被官方拒绝。他的妻子在推特上透露，全部过程均是口头，“完全没有任何书面通知；各种手续都是让看一下就签字，也不会有备份留下。”

此外，1984BBS技术员马贺（网名“库存袈裟”）3月3月在成都失踪，至今下落不明。

除了上述两名网络从业者之外，仍有许多知名不知名的网友因类似的原因被抓被“失踪”。

西安青年魏强曾在推特上叙述茉莉花集会当日，他路过王府井所见看见情形。结果，魏强２月27日被抓，警方称他涉嫌煽动非法集会游行，但并无法定书面手续。

目前，魏强被羁押在海淀第一看守所，与张健男的情况一下，魏强在陕西家人委托的律师多次要求会见，都被拒绝。

3月11日，有推友称，推特用户张献乐（@zhangxianle）因在中国大陆的社交网站“人人网”上发布关于茉莉花的消息，被警察从公司带走。

张献乐推特资料中，自我介绍是在北京的电脑程序员，他最后一次发帖是3月6日。他的朋友说，“本以为两会结束后就能放出，但是却至今没有任何消息”。

北京的程序员张柘一周前（三月九日）被中关村派出所带走，据前往询问的网友称警察说他涉嫌“煽动游行”被拘留。

一位被拘留者的家属告诉本台记者，此前他们被告知，“两会之后会有定性消息”，并被要求对外保持沉默。

对此，有知情者说，“不少亲人朋友被抓走、被失踪的人，都有某恐惧，怕因为公开更多的信息，会导致被抓的人会遭受更多的苦难。并憧憬着这抓人行动只是暂时的一阵风，过了二会就会好。”“可是，现在看看，显然不是大家所设想的那样。”
