    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士王荔蕻“寻衅滋事”案星期五开庭，数百名民众到场声援，部分人士与警察发生冲突。庭审约进行两个多小时，律师刘晓原和韩一村分别作了辩护，王荔蕻曾作自我陈述，但期间却都多次被法官打断，法庭将择日宣判。 

图片：网友现场声援王荔蕻 。（现场网友提供）

视频：王荔蕻庭审法院外情况。(现场网友提供/记者心语） 

北京维权人士王荔蕻“寻衅滋事”一案于8月12日上午9点，在朝阳区温榆河法庭“公开”审理。王荔蕻儿子齐健翔希望法院可以公平、公正审讯，容许公众旁听。但最后只有齐健翔和刘晓原及韩一村律师可入内。七个国家驻北京大使馆代表，及欧盟代表，希望进入法院旁听，但被公安拒绝。

星期五的庭审进行了两个多小时后结束，庭审人员宣布择日宣判。庭上，刘晓原律师和韩一村律师分别从刑事诉讼以及宪法赋予的公民权利的角度进行了辩护，但律师在辩护的过程中数度被阻止。

本台记者在庭审结束后首先致电刘晓原律师，但他表示：“我觉得这件事不便接受采访，我只能告诉你没有宣判，择日宣判。”

王荔蕻另一位辩护律师韩一村对本台表示，相关法律程序处理此案违反了规定：“这个案子放在小法庭审理，法庭里只有五个旁听座位，有两个警察坐着，剩下的三个人里有王荔蕻的儿子齐健翔占去了一个座位，剩下的是两个便衣，而北京有大法庭放着不用。我们在法庭外看见有很多的媒体以及公民的抗议，他们渴望进入法庭旁听，而法院却没有这么做。根据中国刑事诉讼法的规定，公开审理的案件应该向全社会公开，尽最大努力满足人民旁听的需求，所以朝阳区法院在这方面没有尽责。”开庭期间，法院不仅打断阻止律师的发言，还阻止王荔蕻的自我陈述：“我在辩护的时候被法官阻止了，他不让我再继续说下去，我再三的解释他还是不同意，我很无奈，他们侵害律师的辩护权，法庭最后叫被告人陈述，王荔蕻站起来陈述自己无罪的理由，她充分的阐述，但被法官阻止了，所以今天上午的审理很不公。”

王荔蕻的儿子齐健翔告诉本台记者庭审情况：“他们说我妈在北京建立账户，在北京制作胸卡，然后组织人过去，给一块围观的网友报销路费和相关费用，他们认定福建三网友案件与事实不符，说我妈还要到门口去闹，而且导致了现场交通戒严，他们还说如果你们不去的话，现场就不会戒严。”


齐健翔表示法庭主要指控母亲参与去年4月福州市法院外的“福建三网友案”围观。

 记者：“你妈妈精神状况如何？”
齐健翔：“很虚弱，很憔悴，头发白了不少，头发也长长了，走路也都变得缓慢了。”
记者：“你妈妈有跟你说什么吗？”
齐健翔：“她跟我说，送点衣服进去，叫我别着急别上火，当庭上不允许说话，就她被带走的时候说了几句。”
记者：“你跟她说什么了。”
 齐健翔：“我为她感到骄傲，大家都在外边支持着她，家里挺好都没事，小狗也没事，她很惦记她收养的那只流浪狗。”

王荔蕻一案引起各界广泛关注。众多民众当天一早便抵达现场，网友黄宾及许多访民被抓上大巴士控制，包括翟留俊（北京），郝会宣、张素珍（河南嵩县），兰乐莲（福建浦城县）等人，便衣说要把她们送精神病院。结石宝宝之父赵连海也一度遭驱赶，本台记者致电时，他正与公安发生冲突。

北京维权人士刘沙沙向本台表示：“现场的情况是，警方在分割包围我们，刚才他们试图带走赵连海，我过去把他抓住了，之后他们想带走赵连海的计划就没有成功，后来大家才慢慢的聚在一起。”

据现场视频画面，庭审现场外来了众多访民，包括曾经受到过王荔蕻帮助的，有一位手中高举着“王姐无罪”的横幅，网友龙天高举“大姐我们爱你”，随后被便衣警察抢夺撕毁，现场一度发生推搡，警察呵斥前来采访的记者叫他们到采访区。

王荔蕻“寻衅滋事”一案开庭日期特意选择深圳大运会开幕来审理此案，被认为意图分散媒体视线，但周五仍然有众多媒体前来采访。

王荔蕻的名字已遭新浪“和谐”，一早庭审开始前，就有众多网友坚守在新浪和腾讯两大微博上，意图争取话语权，但很多网友一早遭到删帖待遇，许多网友不放弃从推特搬照片到新浪上，转播庭审外围情况，很多网友在开庭未结束前，已经遭到删除帐号的待遇。

王荔蕻长期热衷维权事件，她关注过杀警的北京青年杨佳案，并去探访杨佳的母亲王静梅；也关心湖北女子邓玉娇自卫防身伤人案，还与网友到当地围观声援。福建三网民案开庭时，她与网友们在马尾法院门前唤起国际关注。

开庭前夕，有原本打算到场声援的网友遭警告被遣返或被强制旅游。福建维权人士屠夫（吴淦）接到国保的电话警告不得到场；福建三网民案的当事人之一游精佑在福州机场前往北京时，被国保强行阻拦。游精佑向本台表示：“今天有到场的网友像龙天被带到巴士上，接着被带离现场。他们之间这样的小动作，把他们阴暗、及把这个荒谬的案子进行下去，他们的一些组织方式，通过现场网友的声援活动，把这些东西都外在化了。”

北京独立制片人何杨也在王荔蕻案开庭前一天被强制旅游，何杨向本台表示：“我边上有警察。”
记者：“就是因为你要去王荔蕻的庭审现场吗？”
何杨：“是的，但我不方便说现在。”
记者：“你也不方便说一下你心里的感受是吧。”
何杨：“不能说，但肯定我们心里都很清楚，我们的感受都一样。”

香港也有团体星期五一早到中联办抗议。社会民主连线表示，王荔蕻的罪不过是曾参与福州三网友案，邓玉娇案，杨佳杀警案等维权活动，以及曾庆祝刘晓波获诺贝尔和平奖。社民连主席陶君行告诉本台记者：“因为我们关心国内人权问题，特别是维权的问题，在国内是很严峻的，我希望香港人作为中国的一部分可以参与及表达这一方面的意见，因为香港是中国土地唯一自由的地方了。”

以上是自由亚洲电台驻香港特约记者心语的采访报道。
