    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员蒋理报道）今天（12月17日）下午，四川省遂宁市维权人士陈卫在遂宁看守所中与代理律师郑建伟会见，就被控涉嫌“煽动颠覆国家政权罪”一案谈了自己的一些看法。

今日上午重庆律师郑建伟如约前往遂宁看守所要求会见陈卫，结果仍被看守所值班员以要请示领导为由而不予安排。早在本周四郑建伟律师与陈卫妻子王女士已经到看守所要求会见，但被看守所值班人员以“会见室满，无法安排”为由而拒绝。当天郑律师就依照看守所提前三天预约会见的规定而约定今天为会见日期，但上午却再次遭到拒绝。气愤之下郑建伟律师将被拒之事发于微博上，下午看守所的负责人出来提出希望郑律师将微博有关被拒内容删除，并就发生的事希望谅解。

今日下午会见，律师从2点40分进去到3点半左右出来。从会见中看到陈卫精神状态还不错，对现时情况下自己被控涉嫌“煽动颠覆国家政权罪”并不奇怪，但他坚信自己没有触犯任何刑律，自己只是依照宪法赋予公民的言论自由权利而发表了对时局的一点看法，是理性的思考，是尽一个公民的社会责任。

陈卫因积极参与维权而于今年2月20号被警方带走，随后被以涉嫌“煽动颠覆国家政权罪”刑拘，后被逮捕，上月底案件被移送到遂宁中级法院，律师直到本周四才取到起诉书，今天才得以与陈卫会见。估计本月下旬圣诞节前陈卫案会开庭审理。希望各界关注！
</textarea><br/>
