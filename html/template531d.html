    <td width="683"><h6>金堂监狱将陈卫退回遂宁看守所，王晓燕和公婆等人今天前往会见&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2012年1月14日讯）陈卫于去年（2011）2.20被警方抓捕，这已经是他第三次因言获罪。在被羁押的十个月中，案件经过三次送检，聘请律师及律师会见都遇到种种阻力。12.23，明显秉承上面的意思，遂宁法院剥夺了陈卫自我辩护的权利，当法警将陈卫拖出法庭时，陈卫高喊：我无罪！宪政民主必胜！专制必亡！2012.1.9早上，陈卫在未能会见家人的情况下被强行送往监狱，此事立即引起轩然大波，海内外国际社会对这种完全无视政治犯和家属探视权的做法痛加谴责。

出人意料的是，2012.1.13下午，遂宁看守所忽然给陈卫妻子王晓燕打来电话，叫她和家人于明天早上前去会见！

这到底是怎么回事？难道先前的情况是错误的吗？难道陈卫一直就没有被送走吗？
今天，也就是2012.1.14早上一早，王晓燕就带着女儿陈王天骄和公公婆婆小叔子陈斌以及大姑乘坐陈斌借来的车赶往遂宁看守所，半小时后到达。约九点钟时，一家人通过了严格的检查进入了看守所内的接见室，但是，大姑（陈卫姐）因为没带身份证被挡在了门外。

这个接见室没有设玻璃隔离，用的是铁栅栏，家人就这样和陈卫隔着一两米远会见了。
陈卫说，他身体还算好，让家人不要担心。

王晓燕告诉他，外面有很多朋友带问他好，大家都非常担心他的安全和身体，让他把保重身体放在第一位。

听说这一情况陈卫非常高兴，也让王晓燕代问所有朋友们好。

随后，陈卫解释了这段时间的离奇遭遇：1.9早上，他确实在未能会见家人的情况下被强行送往金堂监狱，在该监狱还进行了体检，看守所方面把他个人的现金也交了过去。但是，最后金堂监狱却以某种理由拒绝接受他以及他的行李衣物。这样，当天晚上就又回到了遂宁看守所，出去一天，仅仅在外面吃了一顿饭。

从情理看，金堂监狱拒绝接受陈卫的理由，很可能就是因为遂宁当局违反管理规定没有让陈卫在离开看守所之前会见家人，如此一来，从陈卫进入该监狱开始，他们就要承受强大的国际舆论压力，人家的错误，自己却背上责任受谴责受关注，当然不划算，这样，金堂监狱才毅然决定将陈卫退回。应该说，这类情况已经不是例外，去年“自由女仁”王译被因言送劳教所时，也曾被劳教所某直接负责人以不够劳教条件拒收，虽然最后在高层的强大压力下还是被迫接受了。无论如何，当局今天已不是铁板一块，一些良知尚存的公务人员是能秉公办事的，这是必须正视的重要事实。

陈卫说，从看守所方面透露的消息看，估计下星期一，也就是16号，会送他到监狱去服刑，地点应该是改在大竹监狱，不会再去金堂监狱了。

听说可爱的女儿陈王天骄今年考试全年级第一名，陈卫非常高兴，并希望她能有一个良好的成长环境。王晓燕介绍，女儿心态还不错，自己会尽全力为她创造一个健康成长的小气候。

约半小时后，王晓燕和女儿及全家人被迫和陈卫依依惜别。

对当局知错能改，王晓燕还是感到高兴，并且更希望不要再发生那种故意违法执法、令政治犯家属痛苦的事情。
