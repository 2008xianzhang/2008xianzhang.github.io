    <td width="683"><h6>VOA:中国警告美国勿在互联网自由上施压&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110217&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国外交部星期四警告美国不要将登陆互联网问题作为干涉中国内政的“借口”。

这一警告是回应美国国务卿克林顿星期四发表的讲话。她在讲话中敦促各国政府终止互联网审查制度，否则就有发生遍及中东的政治和社会动荡的风险。克林顿还说，美国政府今年将投入2千5百万美元，用于保护博客作家的项目，并帮助他们绕过北京试图控制中国人登陆外国网站的努力。

自从克林顿发表这一讲话后，中国的互联网审查人员似乎已删除了美国大使馆宣传国务卿讲话的这个帖子。美联社报导说，在网上对“希拉里”一词的中文搜索至少在一家网站上被屏蔽了。路透社援引美国大使馆发言人包日强的话说，他星期四在大使馆的网站上无法发布与克林顿讲话无关的信息。

中国外交部发言人马朝旭重申，中国政府对中国互联网自由的标准立场是受法律保护的。但他也说，北京始终反对外国干预中国事务。

</textarea><br/>
