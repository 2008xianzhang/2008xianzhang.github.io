    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我们呼吁世人继续关注因“零八宪章”身陷囹圄的诺贝尔和平奖得主刘晓波先生，关注支持那些因六四事件，签署“零八宪章”、参与维权事业的受当局迫害、监禁的一切正义人士：浦志强、高瑜、 许志永、郭玉闪，刘萍……关注那些因各种官方的滥权权益受到损害的公民，继续推动中国公民事业的进步，不向任何权力的淫威低头，拒绝犬儒，追求正义，韧性战斗，为一个人人都能享有尊严、生命和各种权利得到保证的文明中国而努力。

08宪章发表已经8年了，我支持刘晓波的自由平等民主宪政的理念。中国经历了二千多年的封建统治，到现在政府还是实行一套独裁专制统治，靠政府的高级别领导讲话和指示解决问题。法律规定在哪里？官员的责任和使命在哪里？
为什么会造成这样的现象？因为政府官员是共产党和所谓的领导层任命的，不是普通百姓选举出来的，普通老百姓说话不管用，这样就造成了政府官员典型的奉上欺下的作派。看看每年的公务员考试，浩浩荡荡的过百万人考试，人人想去当官老爷，这个国家还有希望吗？就是这个专制的政治制度造成这样的状况造成的。我厌恶和反对这样的共产党专制独裁统治。
只有民众都实现了自由平等民主，才是这个国家的希望。我签此名，是要在生活尽一个公民的力量，去推翻专制独裁的威权政府。星星之火可以燎原，总有中国共产党独裁专制统治覆灭的一天，那时才是中国实现自由平等民主的新时代。

若果學生都不站出來聲援, 那麼下一代追求民主之望可能會更沒望了。
中华民族的未来在于对普世价值的认同以及对人类遭受苦难的同情。我坚信在不久的将来，我们会迎来黎明。在这最后的黑夜里，我们愿与先行者一并共赴我们的理想与志愿。
刘晓波是一个真正具有良知的中国知识分子，今天他们不是在审判一个“罪人”，而是在审判中国的先知，就如同罗马人在耶路撒冷将耶稣钉上十字架，历史终将为刘晓波正名，他的名字必将被铭刻在中国民主运动历史的丰碑上，而那些把他送上审判席的人终将会受到历史的审判，受到后人的唾弃，这些人已经把自己的名字刻在了历史的耻辱柱上。让我们记住今天，他们把一个刘晓波关进黑牢，但他们可以把所有中国人都送入监狱吗？建立民主自由富强的中国，是所有关心中华民族历史命运的中国人共同的心愿，这是民心所向，也是历史的必然潮流，他们今天所做的一切恶行不过是螳臂当车，终会被历史大潮冲刷殆尽。尔曹身与名俱灭，不废江河万古流。我愿意和刘晓波先生共同承担历史的责任，这是我个人的荣幸，也是自己作为零八宪章签署者不可推卸的责任，我愿意用一点一滴的行动去推动这个国家历史车轮的前进，如果我们每一个人都能用自己的实际行动去改变自己身边的不正义，我相信离天大亮的时刻就不远了。
