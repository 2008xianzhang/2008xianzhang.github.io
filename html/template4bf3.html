    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">大陆网民趁国际残疾人日及普法日，再度掀起声援山东失明维权人士陈光诚行动。另外，有前往探望北京行为艺术家艾未未的民众被拦截，并带走问话。(姬励思报道)

二十多名来自各地的民众，响应网友发起的“带墨镜往临沂相亲”的号召，趁周六国际残疾人日，启程前往临沂声援陈光诚。周日上午甫抵达临沂火车站，就被跟踪监视，其后更被强行带到派出所问话，最后被赶离临沂。

参与者之一的彭先生周一对本台粤语组表示，他们从临沂火车站前往人民广场后不久，就来了过百名警察、便衣等，要求查他们的身份证，就对他们搜身，其后分批把他们带到不同的派出所问话，期间遭警告恐吓。

他说:“我是第一个被抓上车的，把我的裤子、外套除了，搜我全身。把我们关到不同的派出所，威胁我们说，不要让我在临沂看到你们，再看到就把你们整死。”

彭先生说，他们在周日傍晚时份才陆续获释，拍摄的照片全被删除，在警察的威吓下，他们被迫在当晚离开临沂。

此外，北京作家卢海涛连同另外三名网友，于周日普法日到临沂人民广场，拉起声援陈光圣的横幅，随即被在场的便衣追赶。

卢海涛表示，当时他们分开逃跑，期间其中一名网友跌倒被抓走，至今仍无法联络上。

他说:“应该是有人盯著我们，当时我没注意，等我们收横幅时，突然有两个人跑过来，穿便服的。跑的时候，一个摔倒了，应该是被抓了。”　 

两度试图前往探望陈光诚的山东网友王雪臻，上周五被强行带到派出所问话，至今仍然无法联络上。记者周一多次致电其手机，一直是关机。王雪臻原计划在国际残疾人日，进行声援陈光诚的行动。而一直关注陈光诚的南京维权人士珍珠，在其推特透露，美国驻华大使洛家辉，前几天和山东省省长姜大明进行私人会谈，期间曾提及陈光诚。

此外，山东维权人士李向阳从消息人士处获悉，有来自中央的车队周六前往沂南县。李向阳表示，他当日在现场看到车队，周围戒备深严。据说是胡锦涛的秘书代表他来慰问围困陈光诚的官员。

他说: “县城和周边地区三步一岗五步一哨，戒备深严，不让走１路上的车堵了长长的一串，有七、八公里。我问在场的警察，他说是中央领导来了。陈光诚的事，在国际吁论的压力下，沂南县当局越来越心虚。”

另外，关注艾滋病人权益的妙觉法师，连同河南艾滋病维权人士田喜母亲及两名网友，周日前往北京艺术家艾未未的住所探望他，在门外遭警察拦住，并强行带走问话近五小时才获释。

妙觉表示，他们先后被带到派出所，扣留访民的久敬庄等地，多次进行问话。

她说:“就是做笔录，问个人资料，去未未家干啥。拉我上警车时，我说我看朋友，又没犯法，他们说不让看就不让看。”

较早前，亦先后有北京及上海的访民，前往探望艾未未时被拦截。
