    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者:黎堡|香港 

中国浙江省一家法院开庭审判异见人士朱虞夫。他被控煽动颠覆国家政权。法官没有当庭宣判，辩护律师对法庭最终做出无罪宣判抱一丝希望。此外，一些民主人士希望前往法庭旁听或声援，但被当局阻挡。

在杭州市检察机关一月中旬宣布起诉朱虞夫后，杭州中级法院星期二上午九点开庭审理朱虞夫案件。辩护律师李敦勇对美国之音说，庭审在大约两个半小时后结束，庭审期间法庭给了辩方大约一小时时间陈述辩词，庭审程序合法。法官没有当庭宣判，也没有说明何时做出宣判。

今年59岁的朱虞夫因为参加创建中国民主党在1999年被当局判处7年有期徒刑。2007年，他因为坚持从事民主活动再度被杭州法院以妨碍公务罪判处2年有期徒刑。这是朱虞夫第三次被捕受审判。

*辩护律师：庭审程序公正 对结果抱一丝希望*

来自北京的辩护律师李敦勇说，浙江省的法庭至少在程序上比处理过类似案件的其它省份的一些法庭更加公正，因此他对法庭最终对朱虞夫做出无罪宣判抱有一丝希望。

李敦勇说：“程序方面浙江省是做的最好的，相对来说比较好一点。因为这个法庭还是比较充分考虑双方意见的，它不像其它一些法庭开庭审理这类案件基本上事先定好了，一般会当庭宣判。这样都是事先定好的，基本上开庭都是走过场，但是它这个好像不是走过场，而是实实在在地在开。”

去年二月网上有人发起茉莉花行动，响应中东、北非地区人民起义，要求中国实行政治改革。在此期间，民主党成员朱虞夫发表一首诗歌，呼吁中国民众行使宪法赋予的集会权利。他在这首题为《是时候了》的诗中写道，“是时候了，中国人！广场是大家的，脚是自己的，是时候用脚去广场做出选择”。

*题诗《是时候了》是否颠覆政权 控辩各持己见*

律师李敦勇说，杭州检方在法庭上指控朱虞夫发表这首诗以及接受境外媒体的相关采访属煽动颠覆国家政权行为，但辩方认为他的这些行为应受中国宪法的保护。

李敦勇说：“他发表的这些言论，他痛击的是一种独裁，他要求改变的是政体，而不是国体。至于颠覆的问题，如果是通过人民代表、投票选举(去改变政体)，这不叫颠覆。如果是违背人民的意愿，改变这个政权，这才叫颠覆。”

朱虞夫的妻子姜杭莉跟女儿到法庭旁听了上午的庭审。她对美国之音说，丈夫看上去精神状态良好，还获准在法庭上为自己申辩。

姜杭莉说：“他其实是蛮正直的。他说了一个实话，有些人就不说，他说了。他自己也在法庭上为自己辩护无罪。写了一首小诗，还说他接受采访，还有就是募捐。就这么几条了，其实很正常啊。”

*民主党同仁：司法人员最终奉命办事*

熟悉朱虞夫的另一位浙江民主党成员陈树庆对法庭对朱虞夫做出无罪宣判不抱希望。他说，虽然浙江省司法系统有一些办事人员秉着良心办事，但他们无法改变当局政治打压的决心，

陈树庆说：“我不否定浙江无论从公安到检察到法院，里面有不少人试图努力去维护司法正义、包括程序正义，但是政治案子最终的实际结果不是由这些人的努力所能决定的。想依法办事，最后的结果恰恰是奉命办事。”

陈树庆和其它几位民主党成员早上试图前往法庭旁听或到法庭外声援朱虞夫，但被堵在家里不让外出，或者在外被警察跟踪和控制。

自从去年二月有人呼吁人们走上街头、要求政治变革以来，中国当局对异见人士实施了国际人权组织所说的“疯狂和失去理智的”打压，逮捕了至少几十名维权人士、公益律师和持不同政见者，其中多人已经被当局以颠覆或者煽动颠覆国家政权罪重判十年有期徒刑。

中国政府拒绝接受外界对其人权状况的批评。外交部国际司司长陈旭这个月早些时候说，中国人权状况的进步世人有目共睹，西方国家不应以偏概全，经常拿几个刑事司法个案来说事。
