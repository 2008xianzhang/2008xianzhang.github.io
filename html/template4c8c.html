    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">华盛顿 — 7月13日为2010年诺贝尔和平奖得主刘晓波逝世一周年，美国国会暨行政当局中国委员会（Congressional Executive Commission on China, CECC）星期五发表声明，表示欢迎刘晓波的遗孀刘霞获释，但再次痛批中国政府及中国共产党在打压政治异见者上是残酷无情的。

CECC共同主席参议员鲁比奥和众议员史密斯接受美国之音采访

“我们欢迎刘晓波的遗孀刘霞本周获释，在经过8年不公正和非法的软禁后，我们诚挚希望在未来几个月她能获得身心全面复原，”CECC两位共同主席之一，来自佛罗里达州共和党籍联邦参议员鲁比奥（Sen. Marco Rubio, R-FL）在声明中说。“刘晓波和其他人在‘零八宪章’中为了数百万中国公民所订立的愿景和愿望尚未实现。刘晓波梦想未来能有一个自由、法治的中国，并对人权有完全的尊重和保护。”

另一位共同主席，来自新泽西州的共和党籍众议员史密斯（Rep. Chris Smith, R-NJ）也在声明中表示：“我们欢迎刘霞来到全新的自由国度，并希望她尽快从不公正和残酷的监禁中康复。这个世界欠刘晓波、刘霞和其他许多人太多了，欠了他们许多感谢，他们向我们展示了人权和民主理念对中国并非陌生，而是根植于中国悠久历史中的一部分。我们不能允许中国政府抹去刘晓波的人生和精神遗产。”

“当中国政府正利用一切力量为专制主义打造一个安全的环境时，国际社会必须找回自己的声音，并点出中国现任领导人与那些爱自由的国家及人们之间所存在的鸿沟。为了纪念刘晓波，我们应该要团结一致谴责北京当局打压那些在中国传递自由火炬的人，”史密斯在声明中说。

7月10日上午，有关刘霞获准离开中国并抵达德国的消息传出。各界揣测中国政府选择此刻释放刘霞与中国希望拉拢以德国为首的欧盟来抗衡美国的贸易政策有关。对此，鲁比奥参议员这个星期早些时候接受美国之音采访时称，他不清楚刘霞获释是否与美中贸易争端有关，但她从一开始就根本不应该被软禁。

“我不一定相信这和贸易争端有关。我不知道中国释放她的理由为何为何，但我很高兴她被放了。她从来就不应该被关，我很高兴这终于结束了，”鲁比奥说。

“我们很高兴她自由了，并祝福她，”史密斯议员在听到刘霞抵达德国后说。

史密斯众议员进一步说，刘霞的释放并不代表中国人权的进步。

“这只是一个案例，还有许多人被不公平的关押着，”史密斯众议员说。“我认为我们必须继续施压，并尽可能以最具智慧的方式来做，光是愤怒是没有用的，我们必须每一次都要说明原因，我认为我们需要加大努力，帮助其他被监禁的人。”

就在刘霞获释隔天，中国知名民主运动人士秦永敏因“颠覆国家政权罪”遭判处13年有期徒刑。

“这再次清楚的提醒了我们，中国政府及中国共产党在打压政治异见者上是残酷无情的，”鲁比奥在声明中说。

刘霞获得释放正值美中贸易摩擦急速升温之际，对此，史密斯众议员强调，人权是所有问题的核心。

“对我来说，如果解决了人权问题，其它问题自动迎刃而解，”史密斯对美国之音说。“一个尊重法治的国家，即使发生版权产权侵权、知识产权问题，如果法治能解决人权方面的问题，通常也比较能解决贸易领域的问题。”

鲁比奥参议员和史密斯众议员两位共同主席的声明还提到，刘霞的弟弟刘晖目前仍在中国，并对此表示担心。
