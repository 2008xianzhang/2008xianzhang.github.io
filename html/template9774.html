    <td width="683"><h6>RFA: 各地警方继续抄家传唤拘留异见人士&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">四川异见人士李宇，周二上午被当地公安抄家和传唤，估计可能与茉莉花运动有关，而早前被抓的北京维权人士倪玉兰夫妇和山东民主党成员薛明凯被证实关押在当地看守所。有分析认为，自茉莉花行动开始后，当局对异见人士的打压越来越严厉。




四川异见人士，角马俱乐部发起人之一李宇，周二上午被当地二十几名公安抄家并传唤，他的电脑硬盘和资料被抄走，直到下午三点李宇被释放回家，一个半小时的传唤询问了他关于硬盘里的文件属于谁等问题。
 
李宇周二对本台记者表示：上午九点多钟总共可能有二十几个人，把我家都站满了，电脑没拿走，只是把我所有的硬盘全部给我抄走了，抄到中午快12点了。下午，在我当地派出所出示了传唤证，主要就是了解一下这个电脑除了我用还有谁用？硬盘里面的东西是我的还是谁的？从一点多到三点，然后还问了一些我博客的东西，把记录我博客聊天密码软件的本子全给我抄走了，我不知道他们会不会用我密码上去然后搞一些什么东西。
 
角马聚乐部成立于2008年，由几位维权者发起，主要是以公开身份站出来呼吁政治改革。几位发起人从非洲角马面对凶残的鳄鱼临危不惧、横过马拉河的场面中得到启发，认为中国需要更多的人勇敢地站出来，面对邪恶，才有希望达到繁荣和自由的彼岸。
 
李宇说：我们分析情况会不会前一段有茉莉花革命嘛，事情好象看来风头已过，可能他们最后搞一个总结之类的，因为我这个俱乐部有很多朋友，他可能就怕我号召这些朋友上街吧。
 
此外，山东民主党成员薛明凯2月份在曲阜被抓后一直没有消息，他的母亲近日才从曲阜公安局获悉，薛明凯一个多月前从杭州抓回山东后一直被关押在山东省济宁看守所里，目前公安局没有告诉她儿子的具体情况，并以找不到其家人为由，推卸他们无通知家人的责任。
 
据悉，今年只有21岁的薛明凯原先在深圳做保安，因联系在海外的中国民主党成员谢万军，于2009年5月在深圳被抓，2010年初被以“颠覆国家政权罪”判刑一年半。刑满出狱后，他曾在山东找到工作，但因国保的骚扰丢掉了工作，之后他以民主党的名义前往浙江乐清调查上访村长钱云会案。其母亲王书清因儿子的案子四处奔波上访，结果因此被济宁市公安局拘留十天，2010年10月，又被以扰乱公共场所秩序罪劳教一年，后因体弱多病，她在劳教所里短暂关押了一段时间被释放。
 
而本台曾报道的本月7号被公安从居住的宾馆带走的北京维权人士倪玉兰夫妇，目前被证实关押在北京市西城看守所。据倪玉兰的女儿贝贝说，这消息还是周二上午她叔叔给西城公安分局打电话询问倪玉兰下落时，值班警察透露的。
 
倪玉兰女儿对本台表示：我叔叔说打算明天过去，给他们顺便送点东西，可能是被拘留了，他现在宾馆的房间贴的是宾馆的封条，怀疑是说他们拖欠房费之类的，他们每次都找一些不同的理由，也不知道这次找的什么理由，上次拘留我爸妈，（说）我爸是谎报警情。
 
长期关注这些维权人士的民生观察负责人刘飞跃周二对本台表示：这三个人当中我们最难以理解的就是抓捕倪玉兰夫妇，倪玉兰是个残疾人，她长年呆在宾馆里很少出来的，应该说她也没做什么事情，她被抓我想就是因为北京那些网友啊，大家很同情她，关注她的遭遇，同时也引起美国驻华大使的关注，但是本身外交官关注某一个人也不能成为她被抓的一个理由啊，我们感觉到当局政策越来越严厉，甚至有很多以前没发生过的事情。
 
以上是自由亚洲电台记者方媛的采访报道。
