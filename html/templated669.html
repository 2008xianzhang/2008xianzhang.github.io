    <td width="683"><h6>VOA 公民行动: 网民裸照上网潮 嘲弄当局以“淫秽图”整艾未未&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国当局对异议艺术家艾未未一名助理涉嫌传播淫秽照片的指控在互联网上引起强烈反弹。短短几天内，网上出现了众多网友为声援艾未未及其助理、抗议北京公安捏造罪名而摄制的个人或者集体裸照。这是本月早些时候近三万民众参与支持艾未未的借钱运动以来的又一波与艾未未有关的公民行动。

*警方侦办淫秽图片案*

艾未未的助理赵赵日前表示，北京治安总队的警察找他调查有关艾未未与四名女子的裸体合影照的情况，包括拍摄时间、创意以及谁把它放在网上等。警方称，这张被叫作“一虎八奶图”的照片被定性为淫秽图片。与时常直言不讳批评时政的艾未未一起拍过纪录片的赵赵认为，当局调查这张照片是针对艾未未的“打击报复”，此举凸显了当局的黔驴技穷。

*网上爱裸裸运动抗议 *

上述消息传出之后，网上舆论一片哗然。一些活跃的网友随即对所谓淫秽照片的指控作出了热烈反响，他们呼吁人们以拍个人裸照的形式表达立场。几天来，众多网友纷纷裸呈相见，拍下各种姿势的裸体照片，放在网上与其他网友分享。其中有些照片还模仿了艾未未以前创作的一幅(草泥马挡中央)个人裸照的样子。

*苏雨桐：美好身体 自由表达 *

在德国的网友苏雨桐11月20号对美国之音记者表示，这个被叫作“爱裸裸”的裸照运动是几位知名网友跟她在网上聊天时发起的。

她说：“也是推上比较活跃的，像屠夫、北风等几个网友，就是这几个网友最早说，那干脆我们上传裸照。因为身体是很美好的嘛，这是我们自己的身体，也是我们表达我们对自由的一种诉求吧。我们愿意以这种方式来声援艾未未。”

*吴淦：整人招式 至为荒谬*

福建维权人士吴淦(网名屠夫)对美国之音记者表示，警方把一虎八奶图当成淫秽图片来处理，目的是整艾未未。

他说：“(那图片)是个人的一种自由，也不是一些性描写，作一些什么下流动作，或者那种性交的场面。这个基本上大家都不会把它当成淫秽的。本身之前都没事，你后面为了要整他，就很荒谬嘛。大家现在对这东西也都没有什么避讳啦，觉得本来身体是自己的，要想怎么展示是自己的事情。”

*北风：公民狂欢 笑死专制*  

目前在香港的北风对美国之音记者表示，北京公安部门在艾未未税务事件之后又开始调查所谓淫秽照片的事情，显然是要使艾未未难堪，却激起网民拍摄更多裸照来表现对专制政权的不满，可以把它看作是一种公民狂欢。

他说：“大家借款给艾未未，或者是拍裸照挺艾未未，实际上这是一场公民狂欢，专制政权一定是被笑死的。”

为了声援艾未未，艺术家阿昌新近在网上发表了将近一百名女子和一名男子集体合影的裸体艺术照片。

一位代理律师和一位税务师日前表示，艾未未夫人路青名下的发课公司跟北京有关当局之间的“税务争执”可望在六十天之内进入行政复议程序。
