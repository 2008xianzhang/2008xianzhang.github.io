    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">也门总统萨利赫已经授权他的副手开始与反政府方面展开对话，以期结束长达数月的政治危机。

也门官方的新闻社萨巴9月12日(星期一)说，萨利赫已经赋予副总统哈迪必要的宪法权力，签署海湾合作委员会提议的一份权力移交计划。

最新的计划呼吁萨利赫将权力移交给副手，并同意成立联盟组建全国团结政府。

由六个成员国组成的海湾合作委员会四月份提出了这项计划，目的是结束也门数月以来的反政府抗议。萨利赫曾三次同意这个计划，但是每一次都在将要签署之前反悔。

萨利赫目前还在沙特阿拉伯疗伤。今年６月台在萨那的总统官邸遇袭中受伤。自从前往沙特阿拉伯治疗后，他就一直没有返回过也门。
