    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国著名维权艺术家艾未未上星期获得释放之后，人们开始将关注焦点转向在同一时期被拘押但仍然失去自由的其它异议人士。有消息说，四川著名异议作家冉云飞有望不久后获得释放。

艺术家艾未未在被当局拘押八十天后上星期三深夜回到家中。当局说，他对经济犯罪的指控认罪态度好，因此获得取保候审。

尽管艾未未仍然有可能被重新收押，但人们对他紧锣密鼓式的关注也随着他的回家而告一段落，他们开始将关注的焦点转向在大约同一时期被当局带走的其它人，包括四川知名网络作家冉云飞和北京维权人士王荔蕻。

经常在网上发表时政文章的冉云飞今年二月二十号被四川警方以“散布茉莉花革命信息”为名带走，今年三月以涉嫌煽动颠覆国家政权罪被正式逮捕。被人们称为热心维权大姐的王荔蕻则在今年三月二十一号被拘押。

艾未未回家后，一些网民将他们的推特账户显示的头像改成王荔蕻或冉云飞的头像。

一直热心从事维权事业、关心维权人士的江苏省南京市网友“珍珠”何培蓉到了成都，并看望过了冉云飞的妻子王伟。

*刘沙沙：艾未未回家给其它人获释带来希望*

北京维权人士刘沙沙也发出推文，呼吁网民向被关押在四川都江堰看守所的冉云飞寄明信片、送温暖。她对美国之音表示，艾未未的获释为其它一些在同一时期被拘押的异议人士重获自由带来了更大的希望。

刘沙沙说：“我对不管是冉云飞还是广州的唐荆陵，对他们(获释)基本上是看好的。因为中共前一段时间主要是被茉莉花、中东革命给吓住了，而茉莉花的来势又比较大，所以它出现了过度紧张的反应。然后它发现中国还没有到这种全面革命的局势，所以它会慢慢缓过来的。中共的神经会慢慢放松一些，可能要考虑用一种更文明和更宽容的方式来处理问题。”

*消息称冉云飞案被成都法院驳回*

长期关心维权人士的网友“奇侠”星期天在推特上说，他刚刚在成都看望了冉云飞的妻子王伟，王伟对他说，丈夫冉云飞的案子被成都中级人民法院以证据不足驳回检察院。

正在成都访问的何培蓉对美国之音说，冉云飞妻子王伟不能确认当局内部告诉她有关冉云飞证据被驳回的那个人的身份，因此也不想张扬此事。何培蓉说，无论如何，当局没有理由继续以涉嫌煽动颠覆国家政权将他拘押。

何培蓉说：“冉云飞是一个非常温和的人。他的理念就是日拱一卒。他也反对暴力革命。他是一个非常非常温和的书生。再调查也调查不出什么东西来呀。”

冉云飞的妻子王伟目前不愿意跟媒体谈论丈夫的案子，也不愿意在这个阶段让律师介入。冉云飞的律师冉彤说，家属早前已要求他暂停法律代理人的工作，他表示理解冉云飞家属的决定。

*维权人士称“舆论热家属冷”有利于营救*

维权人士刘沙沙说，现阶段营救冉云飞的最好办法是家属保持低调，但舆论应高调要求当局释放他。

刘沙沙说：“不管是关于冉云飞还是关于唐荆陵，我的看法是，他们本人的家属谨慎低调一些，与政府不太对抗，这样好一些。但是外界的这些朋友们对他们多关注一些，这样好一些。家属直接去找的司法当局、政府的这些人，他们的视野不很宽阔，他直接就看到你们家属找它的事了，所以我觉得家属还是不要直接去刺激那些直接管这些事情的官员。这是很无奈的妥协，但这照顾到时代的历史的局限性。”

除冉云飞和王荔蕻之外，在今年二月网上有人发起茉莉花行动后在同一时期被中国当局拘押至今仍然失去自由的其它人士还包括广州维权律师唐荆陵和四川维权人士丁茅等多人。
