    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">意大利已成为第三个宣布利比亚叛军临时全国委员会为这个北非国家唯一合法政府，打击了卡扎菲政府以及卡扎菲两个儿子分别发动的外交攻势。星期一在罗马，意大利外交部长佛朗哥.弗拉蒂尼说，意大利已决定承认过渡时期全国委员会是利比亚人民的唯一合法代表。他说，意大利计划几天内派遣一名特使到东部城市班加西，那里是反政府武装政府的根据地。意大利继法国和卡塔尔之后，给予叛军临时全国委员会外交承认。弗拉蒂尼欢迎叛军特使阿里.埃萨维，埃维萨表示让卡扎菲的一个儿子取代卡扎菲的想法是不可接受的。

纽约时报报导说，卡扎菲的至少两个儿子提出一项建议，依照这一建议，卡扎菲会放弃权力，利比亚将在他的儿子赛义夫.伊斯兰.卡扎菲的指导下过渡到宪政民主。但利比亚政府发言人易卜拉辛星期一表示，当利比亚准备好同国际列强谈论政治解决方案的同时，卡扎菲的未来是没有商议余地的。他说，利比亚可以举行选举 、全民公决和任何举措，但是卡扎菲必须主导任何政治过渡。利比亚国家电视台显示，卡扎菲星期一在的黎波利他的总部外面向支持他的民众短时间挥手致意。这是卡扎菲一个多星期以来首次公开露面。

======================================

相关新闻：利比亚反叛力量攻重要石油城

星期一，利比亚反叛力量激战攻夺取了一个关键的石油城镇。同时，使用外交手段平息利比亚亲政府和反政府力量冲突的努力继续进行。外国媒体报导，反叛力量控制了东部城镇布雷加的出入口。多日来，敌对双方在那里一直处于对峙。

在西线，效忠卡扎菲的军队用坦克和狙击手继续围攻西部城市米苏拉塔。国际红十字会呼吁交战人员允许它进入利比亚第三大城市米苏拉塔。据报当地有几十名伤员和战死者。那里发生了激烈战斗。

与此同时，一名利比亚政府特使前往欧洲寻求解决利比亚国内的武装冲突。利比亚的代理外交部长欧贝迪预计将与土耳其官员举行会谈，商讨是否可以由土耳其斡旋与反叛武装部队停火。
