    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">莉雅

华盛顿 — 美国国务卿蓬佩奥星期一（8月10日）在每年一度的美国保守派行动大会（CPAC）上表示，特朗普总统改变了美国以往的对华绥靖政策，并要确保下一个世纪不是由中国这样的威权政权来管治。这位美国首席外交官说，香港民主派人士、《苹果日报》创始人黎智英当天被捕的事件使他对美国能改变北京在香港问题上的立场不感到乐观。他并表示，华盛顿不会允许北京从他们对香港人民的伤害中受益。

蓬佩奥国务卿8月10日在华盛顿郊外举行的美国保守派行动大会上接受美国保守联盟主席施莱普（Matt Schlapp）的采访时说，特朗普总统告诉中国共产党，美国欢迎中国人民获得成功，希望他们也拥有好的生活，但不是以美国为代价，不是以美国的农民、美国企业以及美国的知识产权被中国政府盗走为代价。

“特朗普总统只是说，我们不会再容忍这种情况了，中国共产党拒绝给自己的人民提供基本自由，这对全世界各地的自由具有上游效应，”蓬佩奥说。

蓬佩奥：特朗普改变美国以往对华的绥靖政策

他说，特朗普总统已经说过，够了。

“我们的政策已经从绥靖和接触转变为这样一种政策，我们希望找到与你们合作的地方，但我们会不信任而且要核实。针对中国共产党在他们所从事的广泛活动中构成的挑战，我们要确保我们会保护美国人民，”蓬佩奥说。

特朗普要确保下个世纪不是中国世纪

他还特别提到中共与自由世界不同的意识形态。

他说：“共产党人对世界应该如何运行有着不同的看法。我要，我知道你要，而且特朗普总统也想要确保下个世纪不是由源自中国的威权政权统治的世纪。”

蓬佩奥就黎智英被捕发表看法

在被问到香港《苹果日报》创办人黎智英星期一被警方动用北京最近强行通过的《国安法》逮捕一事时，蓬佩奥说，这令人感到悲哀。

他说：“黎智英只不过是一个爱国者，他希望为香港人带来好东西。他需要基本的自由。”

同天早些时候，蓬佩奥在一则推文中说，他对黎智英因香港的国家安全法而被逮捕的报道“深感不安”。他说，这是“中共剥夺了香港的自由并侵蚀香港人民权利的进一步证明。”

I’m deeply troubled by reports of the arrest of @JimmyLaiApple under Hong Kong’s draconian National Security Law. Further proof that the CCP has eviscerated Hong Kong’s freedoms and eroded the rights of its people.

— Secretary Pompeo (@SecPompeo) August 10, 2020

彭斯：逮捕黎智英是对热爱自由的人的冒犯

2019年7月，一直支持香港民主的媒体大亨黎智英在香港 “反送中” 的抗争运动期间曾经来美国，寻求华盛顿对香港民主运动的支持。访美期间，他与美国副总统彭斯等特朗普政府的高级官员以及一些重量级的参议员举行了会谈。

彭斯副总斯连续发出两条推文。他说，“香港《苹果日报》的黎智英被逮捕是对全世界热爱自由者的极大冒犯和侮辱。我在白宫会见黎智英时被他力争民主、权利和自治的立场所鼓舞，这些都是北京承诺香港人民的。”

彭斯继续说：“美国将继续与黎智英和所有热爱自由的香港人站在一起。#释放黎智英。”

The arrest of @JimmyLaiApple in Hong Kong is deeply offensive &amp; an affront to freedom loving people around the world. When I met w/ Jimmy Lai @WhiteHouse, I was inspired by his stand for democracy &amp; the rights &amp; autonomy that were promised to the people of Hong Kong by Beijing. pic.twitter.com/ZwioCrvNb7

— Mike Pence (@Mike_Pence) August 10, 2020

美国国会议员也纷纷发表声明，谴责北京压制香港人的自由并声援黎智英。

参议院多数党领袖麦康奈尔参议员10日就黎智英被捕表示：“黎智英先生一生中的大部分时间都在致力于推动最让中共反感的价值观-思想自由和言论自由。参议院、美国和全世界爱好自由的国家都与黎先生站在一起，与所有遭遇中共镇压的和平示威者站在一起。“https://t.co/DbV9pAxDj4 pic.twitter.com/ygtxqlqMPP

— 美国之音中文网 (@VOAChinese) August 11, 2020

参议院多数党领袖麦康奈尔参议员在一份声明中说：“黎智英先生一直是活跃的香港媒体和出版界的先锋。他一生中的大部分时间都在致力于推动最让中共反感的价值观--思想自由和言论自由。参议院、美国和全世界爱好自由的国家都与黎先生站在一起，与所有遭遇中共镇压的和平示威者站在一起。”

来自两党的参众议员领衔的国会及行政当局中国委员会(CECC)10日对黎智英等人被逮捕发表推文：“ 逮捕黎智英以及香港《苹果日报》其他人的目的是恐吓北京无法控制的媒体。需要对这些无耻的行为做出强有力的国际谴责，而且联合国应该对香港国家安全法所纵容的人权限制立即展开讨论。” https://t.co/rnMVTBwoXM

— 美国之音中文网 (@VOAChinese) August 11, 2020

由来自两党的参众议员领衔的国会及行政当局中国委员会（CECC）呼吁联合国”就香港国家安全法所纵容的人权限制立即展开讨论”。

特朗普：对中国态度已经大为不同

特朗普总统在星期一的白宫记者会上没有直接回答美国将有什么最新回应措施。他说："我们已经以很多方式作出了回应。"

美国总统特朗普在8月10日的白宫记者会上表示，美国已向世贸组织提出要求，不再宣布中国为发展中国家并且占美国的便宜。他同时表示因为新冠病毒造成的生命损失，美国对中国的看法跟八个月前大为不同。https://t.co/7nT02wn8aD pic.twitter.com/0h7YpdWasd

— 美国之音中文网 (@VOAChinese) August 11, 2020

他再次批评北京把新冠病毒“释放给欧洲、释放给我们，释放给全世界，却没有释放给中国”。

特朗普说，跟美中签署第一阶段贸易协议时相比，华盛顿对北京的态度已经发生了重大改变。他说："我们对中国的看法跟八个月前不同了，大为不同"。

美国国会及行政当局中国委员会(CECC)8月10日就香港活动人士周庭等人被捕发表推文表示，”周庭等人根据香港的国家安全法而被捕证实了联合国报告员的担忧，即执行模糊的法律可能构成任意拘留。需要在制裁和保护权利的其他行动方面进行国际协调，包括在联合国。“ https://t.co/XiZ2et562S

— 美国之音中文网 (@VOAChinese) August 11, 2020

蓬佩奥：对美国能改变北京在香港问题上的做法不乐观

蓬佩奥国务卿在CPAC会议期间的访谈中说，特朗普政府一直试图做的是建立一套激励措施，让中共重新考虑他们处理香港问题的手法。而过去一个星期发生的事情，包括今天逮捕黎智英，让他对此不感到乐观。他说，美国能够肯定的是，只要中共把香港当作另一个中共统治的城市，美国也会这样做，而不会允许北京从他们对香港人民的伤害中受益。

蓬佩奥还表示，香港立法会的选举被推迟是因为亲北京人士会在选举中遭受惨败。

他说：“他们会被碾碎的。自由会在选举中获胜，而中国共产党不会允许这种情况发生。恐怕我们已经看到了香港最后一次的民主选举了。我希望我错了。”

蓬佩奥在访谈中提到新疆维吾尔人的遭遇时说，“这是真正的悲剧，超过一百万的人生活在使我们想起1930年代发生的情况的环境中 - 对–强迫绝育、监禁、拘押，真是灾难性的情景。”

蓬佩奥：对北京华强硬在国会有共识，但特朗普是推手

他说，在对中国采取强硬立场的问题上，美国国会共和与民主两党是有共识的，但这个政策是特朗普所推动的。

“他是那个准备撕掉创可贴的人，承认过去几十年的政策并不成功，并要求中国共产党以一种与法治、透明和对等这些简单的东西相一致的方式行事。这些基本原则是我们要施加给中国共产党的不可逃避的要求。我们希望他们会这样做，如果他们不这样做，我们就会要求他们这样做，” 蓬佩奥说。
