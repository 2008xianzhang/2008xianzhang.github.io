    <td width="683"><h6>RFI: 德国外长韦斯特韦勒要求中国立即释放艾未未&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td colspan="2">20110404&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德国外长韦斯特韦勒周一在柏林发表声明，呼吁中国政府尽快解释艾未未被扣押事件并期待中国立即释放艾未未。外交部的声明还指出，这位艺术家与德国有特殊的联系，因为他已表示要在柏林开设工作室。柏林艺术院也要求中国立即释放艾未未。德国媒体对艾未未被关押也普遍表示不满。
“每日镜报”写道：艾未未被扣押一事说明中国的人权状况在恶化。艾未未已意识到，他的知名度保护不了他，所以他打算到柏林来工作。结果，中国就扣押了他。上周六，韦斯特韦勒还在北京公开呼吁中国保护人权。韦斯特韦勒才刚离开，中国就在上周日扣押的艾未未。在德国人的眼里，这种时间上的巧合具有爆炸性。

“时代报”在线问道：中国逮捕了艾未未，为什么？大概根本就不为什么。中国政府惊恐不安，但这跟艾未未其实没什么关系。面对阿拉伯革命，政府害怕自己也会被人民推翻。尽管中国人民并没有响应网上一次又一次的革命号召，但中国政府还是害怕。神秘莫测的中南海显然发生了权力转移。看样子，类似外长杨洁篪的温和派被挤到了一边，好斗派得了势。这可能与明年将发生的权力大换班有关。在这种时候，有些人当然很想突出自己。

</textarea><br/>
