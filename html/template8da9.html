    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">民生观察工作室2016年1月1日消息：著名民运人士秦永敏先生及夫人赵素利女士于2015年元月份先后在武汉被失踪，至今已经快满一年，亲戚朋友仍无法确定他们身在何处，此事近来再次引起多位活动人士的关注。

据悉，2015年1月9日秦永敏被武汉市青山区新沟桥派出所带走，后被作出行政拘留十天的处罚决定，但未开具拘留证书，秦永敏被拘留期间其妻赵素利女士受到压力，拘留期满后秦永敏先生并未获释，随后不久赵素利也被失踪，家人至今未接到任何通知。

为此本工作室专门采访了长期关注秦永敏、赵素利失踪事件几位活动人士：

郑州维权人士方言表示：“据他们的家属和律师消息，至今没有得到任何法律文书，不知道是被拘留还是指定监视居住，不管任何理由任意使公民失踪都是违法的！请各位律师和网友关注！”

武汉活动人士李勇说：“这已经快一年了，马上就一年了！当局对此没有任何的说法没有任何法律上面的文书，在这一年当中他们的家属朋友不断去向当局询问却没有得到任何答复，对此深感无奈，当然也感到深深的愤怒和担忧！”

另一位武汉活跃人士毛善春则表示：秦永敏与赵素利失踪马上就是一周年了，至今无任何法律文书面世，在当局提倡依法治国，全球绝大部分国家都已经迈入文明的时刻，这是大陆人权史上最可耻的行为之一，也暴露了他们一如既往不愿意尊重基本人权，采用警察治国的真实面目！

2015年9月份，湖北维权人士石玉林曾被武汉市公安局询问，询问通知书中说因为“秦永敏涉嫌煽动颠覆国家政权案”，要求石玉林配合调查，这说明秦永敏很可能再次被冠以政治罪名进行关押。

本工作室今天晚上还和秦永敏的哥哥秦永琳通了电话，他也表示家人至今没秦永敏夫妇任何消息。

秦永敏，男，汉族，中国著名民运人士，中国民主党创建人之一，1953年8月11日生于湖北武汉，上世纪70年代末期开始从事民主政治活动，曾先后被抓捕关押数十次，劳教两年，判刑二十多年，出狱后继续推动人权观察和玫瑰团队的发展，2013年12月8日在武汉与赵素利举办婚礼，目前秦永敏赵素利夫妇失踪已将近一年。

来源：民生观察</textarea><br/>
