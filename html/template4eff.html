    <td width="683"><h6>RFA：北京艺术家华涌悼念六四被逾期扣留&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">两名北京艺术家在六四23周年期间参加悼念活动被刑拘，其中郭珍明在限期届满时获取保候审；但华涌逾期仍未释放，其律师指当局尚末正式批捕。另外，有北京艺术家展出艾未未作品，曾被国保约谈。（海蓝报道）

宋庄艺术家郭珍明被拘留38天后，周五（13日）获释。他表示，中午接到通州看守所通知，他所被指控涉嫌“寻衅滋事罪”，获取保候审一年，然后由亲友接离该处。他被关押共39天，拘留期间，他需要协助警方调查，期限一般为38天，所以他是期满获释。

郭珍明指，刚送到看守所时，他与华涌关在附近，其后他们被关在不同监区，直至释放前，他没法见到华涌，目前不清楚他的情况，对他有点担心。他说：我和他一起被带到派出所询问，后来被刑事拘留。我接受警方调查，因为警方需要问清楚，我在这个事情是怎样的情况。如果38天没有取保候审的话，说明可能会进入下一个程序，一般是进入检察院阶段，起诉或怎样。

郭珍明又指，6月4日下午１时，华涌在天安门广场进行悼念六四事件的行为艺术，他替他拍照，当时广场满布警察。华涌划破手指，用血在额头写上“六四”两个字，不到两分钟，大约三名警察冲上来制止，并将华涌及他带走。他们曾被带到天安门派出所，其后转到松江派出所询问，大约询问24小时后，二人被转往看守所刑拘。

华涌的代表律师梁小军指，由于他的刑拘期限已满，下午曾到通州看守所要求会面，但遭到拒絶，他曾查问华涌情况，有关人员推说下周才答覆。他说：我去了看守所，他们说要等下星期再说，不知道怎么回事，但听他们说还未批捕，我问了，还未批捕。

记者曾致电华涌父亲，他表示，自收到警方6月5日发出的刑拘通知书后，至今未有其他通知。华涌早前向本台表示，去年六四事件22周年时，因悼念六四而作出行为艺术被拘留8小时，他的六四行为艺术名为“记忆周期”，每年6月4日，他会到天安门广场进行，为悼念六四亡灵，无惧被捕。

另外，北京艺术家管一棹在798艺术区进行“越过危险的桥”展览，其中有艾未未的作品展出。管一棹表示，该展览由6月9日起，至7月24日结束，为期个半月。自5月底他在网上公布将展出艾未未的作品，并放上二人合照后，国保曾找他了解此事，并劝他不要展出敏感作品，他也理解这是他们的工作。

管一棹指，这可能是艾未未近期首次在大陆展出，本来被他拒絶，但看了他的文章解释展览主题，他才同意参展。展览开始后，国保曾到场观看，跟他谈了话，但没有明确阻止展出。他说：他们（国保）只是了解，这是必须的吧，这是他们的工作。我没什么可以解释，只是应付过去。他们有来看，但是挑不出问题，没有明确的阻止，因为我比较强硬，他也没有继续追究。

管一棹又指，这次展出的艾未未作品是一段声音，题目名为“念”，由三千多名网友念出汶川大地震遇难学生的名字。该展览共11名艺术家参展，大部分来自欧洲，另外艾未未、高氏兄弟及他本人来自中国，高氏兄弟共展出两个，包括涉及“六四事件”的油画，及以耶稣做主题的雕塑。</textarea><br/>
