    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">沈阳中院称：经最高人民法院核准，故意杀人罪犯夏俊峰今日被依法执行死刑。
判决书称夏俊峰没遭城管殴打，而且城管按规定对没收的物品做了登记。本报道的内容足以证明官方在撒谎造谣。

博讯记者的采访
北京时间，2013年9月25日早9点记者打通了夏俊峰的太太张晶的电话，张晶和婆婆刚到家，环境很嘈杂要求过一会打过去.

9点20分记者打去电话，张晶女士告诉记者：刚见了夏俊峰回来，凌晨接到法院通知说今天就要对夏俊峰进行死刑执行，问要不要见。早上通知，早上见面，早上就执行，就这么快。

为了这样的一个不公平公正的通知见面，夏俊峰的母亲向他们下跪表示感激。张晶表示当然要见，就匆忙同婆婆一起去见面。

见面的环境是平常那种隔着屏蔽网的见面，期间手机等电子设备统统被搜干净，张晶和夏俊峰的母亲只能在这种情况下和自己的至亲做最后的诀别。

最后这一面，就半个小时，多一分钟都不给，母亲，妻子都不准和儿子，丈夫有个拥抱，只能隔着窗口握个手。

张晶在见面期间，就提了一个要求，拍张照片，哪怕不用自己的手机拍请他们拍，这样的要求都被拒绝了。

夏俊峰在见面的时候非常坚强，一滴眼泪都没掉。夏俊峰坚定的表示：“他不服，没有在死刑判决上签字，他是正当防卫，只要家里有一个人在，就要继续上诉。”

坚强的夏俊峰一直很镇定，有一股大义凛然之气。告诉张晶，昨天法官在念死刑执行通知的时候，一直很镇定，连念通知书的法官都在发抖，而就将被死刑的他没有发抖，无愧于心，就是正当防卫，

半个小时见面后，当局就这样定了。律师也不能见，家人也不能见，没有照片，没有监督，没有人道主义的程序。一切任由他们说了算，做了算。

张晶无助无奈中告诉记者：婆婆已经疯掉了，现在不正常了，已经劝不住了。。。。夏俊峰的母亲面被冤屈，同时又被司法程序枉法的即将被夺去生命的儿子该怎么办？但这样的现实就刚刚发生在她们婆媳身上。

现在怎么办，夏俊峰的母亲只能在呼天抢地中疯掉。记者也只能无力空洞的劝夏妻坚强中挂断电话。

采访录音mp3，不到3M

此前的报道：

最新：在媒体关注下，后半夜通知家属今天执行死刑。在早晨6点07，夏俊峰的妻子微博说：法院来人了，送达最后一次会见夏俊峰，我疯了，现在准备走。
大约6点半：“去看守所会见夏俊峰最后一面.在路上”。
7点04分：“我发誓在也不哭了…让老公安心走好”

@沈阳张晶：#夏俊峰#今晨接到法院通知，得知我老公夏俊峰的最高院死刑复核已经通过，我刚会见完他，夏俊峰坚持认为先被城管殴打才过失杀人，他不服判决。他告诉我，好好抚养孩子，家里哪管剩下一个人，都要上诉。会见时，家人哭成一团，夏俊峰一滴眼泪没掉，我老公，请大家关注。

沈阳张晶：我婆婆已经崩溃了，刚回来，婆婆大哭，精神不对了。怎么办？？？？

陈有西：晨讯，张晶六时来电，法院刚来人，安排她去与夏俊峰会见。这是最高法院的核准，多说无益。二年半的努力，终无力回天。祝她坚强。谢谢一直来关注夏案的人们。今天不便接受任何釆访，请大家注意官方统一报道。

@hsin747: 張晶剛和強強見完夏俊峰，就快被處死。夏沒有在判決書上簽字，他說執行正當防衛。

Yang Jianli （‏@yangjianli001）：我刚刚和夏俊峰的妻子张晶通话。张晶和孩子刚刚从看守所和夏俊峰诀别，估计北京时间今天白天就要执行。夏俊峰在会见中说，他没有在最后的判决书上签字，他不服气，他是正当防卫。 心在流血。

沈阳夏俊峰自卫杀城管：25日执行死刑，未告知家属

    
    辽宁小贩夏俊峰被城管暴打，无奈中拔刀自卫，杀死两名城管。夏俊峰被判死刑后，引起社会强烈反响。但夏俊峰还是被复核为死刑。最新消息显示，夏俊峰将在25日被执行死刑，奇怪的是，夏俊峰的家人和律师都未收到执行死刑的通知。但内部却发命令，媒体必须依据法院发出的信息为准，不得炒作。
沈阳夏俊峰自卫杀城管：25日执行死刑，未告知家属
事发过程回顾：

2009年5月16日上午，他们刚出摊不久，正和别人聊着天，就听到有人喊“执法的来了！”他们收拾东西赶紧就跑，但还是被沈河区滨河执法大队的人扣住了煤气罐等物品，她和丈夫苦苦哀求城管人员不要没收这些东西，城管见遇到阻拦就开始动手打人。张晶很快被控制在圈外，夏俊峰则被几名城管围在圈内殴打，有围观群众证明夏俊峰当时并没有还手。随后，夏俊峰被城管强行带上了车，有好心人告诉张晶，“让他们带走肯定少不了一顿毒打。”

视频：张晶讲述当天遭遇


2011年5月9日9点二审开庭，审判地点是在看守所。夏俊峰亲属去了四人，但只让两人进去旁听。夏俊峰的母亲，都下跪了，也没让进去。夏俊峰在听完裁定内容后，大喊“你们胡说！你们说的都是假的！” 随即被法警带走。

目击者证言：


夏俊峰妻子沈阳张晶 :

婆婆看见我房间还开着灯，看见我哭了！就感觉到了什么，点香拜佛了，一个个响头磕呀，我们娘俩一个屋里，一个屋外，怕哭声惊动了强强，天啊，为什么要这样啊？？

@沈阳张晶: 今晚的煎熬，四年多来，这是第三次，我已经快崩溃了，对着微博我只有哭，不知道还能怎样？

视频：陈有西律师2012年8月的谈话：


网上评论：

艾未未 ‏@aiww：不要指望社会正义出现，正义必须首先在自己身上呈现，今天这个自己就是夏俊峰。 夏俊峰被处死，这个体制随着就快完了。就这么简单。

古川 ‏@guchuan81：每一天都在杀人，希望早一天完蛋

陈永苗 ‏@chenyongmiao：杀夏俊峰说明今上执政站在城管一边，打击网络谣言和打击财产公示，说明站在腐败官员一边，放弃胡时代与民众结盟的轨迹。太子党是dang内小资产阶级，我的判断不虚。薄洗都是权贵官僚利益代言人，我开始有一点点怀念胡，他有一点点对民众的温情。

Michael Anti ‏@mranti： 在其他国家反死刑是人权和哲学考虑，在中国反死刑竟然是因为死刑成为了专门仅针对平民的暴力工具，不反不行。这样的司法系统，还有脸面在酝酿什么司法公开改革，做司改的体制内知识分子，还是为自己留点良心吧。

@萧--瀚微博243世：从决定杀夏俊峰的魁首到下核准书的法官，再到具体执行的每个人，你们听好了，你们全部都涉嫌犯下反人类罪，将来必有一个法庭等着你们。履行职责不是免罪的理由，因为但凡你还是个人类，就应该有自己独立的良心，就要为自己协同作恶承担责任，我相信终会有审判你们的一天

北风（温云超, Yunchao Wen） ‏@wenyunchao ：罗小朋非常精准地形容过太子党：他们不怕自己死，也不怕别人死。

王雪臻 ‏@Wxz0909：对很多人来讲,这是梦醒的一枪,尽管我早已绝望.它们给夏俊峰执行死刑,为自己判了死缓.

Freiheit ‏@freedomandlaw：一种沉重的悲哀。夏俊峰的死，缘于我们的懦弱。我们无力终止绞肉机的运转。通往绞肉机的道路向所有人敞开，机会均等。我们的悲伤于事无补，虽如此，仍然悲伤难抑。发疯了的利维坦，绝不会就此收手。

langzichn ‏@langzichn：张培鸿：从今天开始，“可杀可不杀的一律不杀”的中国死刑政策成为了一个绝对的谎言。准确的理解应该是：权贵可杀可不杀的一律不杀，平民可杀可不杀的一律杀。

于德清：关于夏俊峰案，执行死刑前按照法律必须要通知亲属。到现在，夏的妻子还没有收到通知。这说明，夏俊峰要么还有一线生机，要么就是第二个曾成杰。
陈有西：晚九点半从媒体渠道听闻最高法院审结夏俊峰䅁，随后不断收到来询。微博一片关注。1，我们律师未收到任何法院通知。2，通话张晶亦未接到任何通知。3，从多家媒体都接到统一报道口径看消息不虚。4，2011年5月我们受理复核审辨护最高法院审核巳2年4月，我们要求最高院发回重审辩护意见不变。

文三娃：复核结果先通知媒体按通稿发，让家属蒙在鼓里。这是有多冷血多嗜血的维稳制度！
丁补之：三个自信的国家怎么会悄悄处决一个街头小贩，不让人妻与子知和相见？

@老金曰 :夏俊峰不当死!我同情这位汉子，理解这位汉子!他不是恶人。这些年来，＂夏俊峰案＂得到各届良知的吁请和斡旋，我理解，这是由本案推演一点祥和之气的社会性努力。共同体之间尽力少一点戾气，夏俊峰免死，是一个有意义的节点。恳请决定夏俊峰生死的力量，在司法公正条件下，演绎良善......

@孔智勇-：【刀下留人！】夏俊峰杀人，我对城管有些失望；裁定杀夏俊峰，我一定会对这个国家失望；他是被迫挥刀自卫！是谁把一个为生计奔波，原本朴实善良的社会底层民众变成了“恶人”？请还司法的公证，拯救中国的民心！@沈阳张晶: 跪求最高院给俊峰一次机会，给我们母子一点希望！

李方平律师：【列阳式、有西式辩护逐一走向终结！】刘志军案，列阳式的过场型辩护遭到普遍的非议，”大牌”律师接受指定辩护并配合表演，已经成为法治的败坏者；夏俊峰案，辩护词隐而不发、执行死刑居然不敢接受采访，这种“政治大局”型律师也必将走向终结。

五岳散人：在此之前，我绝少评论夏俊峰案，因为他杀两人、伤一人，哪怕是正当防卫，此生也该在监狱里。但无论从人情、道理、民意、法理来说，罪不致死。罪不致死而死，值此京城秋风微寒之时，是真的寒了心。没救了。

何三畏：你们经常说抢占舆论高地，今天处死夏俊峰，从昨晚开始，网络上一片紧张和悲愤，到今天早晨夏妻张晶去“最后会见”时，悲愤转为激愤。我刷了半天屏，还未见挺判决说该杀的。五毛队员也不出来说话。——这样懈怠怎么抢？光是通知媒体按法院口径报道就行了吗？
