    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">BBC：美国：基地组织领袖本·拉登已死 
2011年5月2日

美国官员说本·拉登上周在巴基斯坦被击毙

美国官方消息来源对媒体称，基地组织领导人本·拉登已经死亡。

未透露姓名的美国官员透露，本·拉登的尸体已经为美方所掌握。

美国总统奥巴马预计稍晚将在白宫发表电视讲话，正式宣布这一消息。

BBC驻美国记者也报道说，有美国国家安全顾问人士向他证实了有关消息。

这名顾问称，美国肯定其所掌握的尸体就是本·拉登。

美联社引一名未透露姓名的美国反恐官员说，本·拉登上星期在巴基斯坦一次地面袭击中被击毙。

目前尚不清楚美国如何得到他的尸体。

2001年美国遭受9/11恐怖袭击以来，美国一直在追捕本·拉登等基地组织领导人。

美国官员一直坚信本·拉登藏身于阿富汗和巴基斯坦边界的崇山峻岭之间。


VOA：奥巴马宣布：本.拉登已被击毙 
2011年5月1日

美国东部时间五月一号星期天晚间，美国总统奥巴马在白宫宣布，基地组织头目本.拉登已被美方在中央情报局的一次行动中击毙。

美国福克斯电视台报道说，本.拉登是一个星期前被美国的一枚炸弹炸死的，美方这些天来一直在等待DNA化验结果，证实被炸死的确实是本.拉登。

美联社援引美国政府一位不愿透露姓名的官员的话说，美国方面掌握着本.拉登的尸体。

距离2001年9-11事件，也就是本.拉登在逃，几乎已经整整10年；期间有报道说，美方几次差点就抓获了这位享有盛名的基地组织头目，但是他每次都设法脱身，直到这一次。

本.拉登出生在沙特阿拉伯一个非常富有的家族，年青的时候就决定“投身”于抗击前苏联占领阿富汗的伊斯兰武装反抗运动。

本.拉登于1980年代后期成立了基地组织，负责“抵抗运动”的筹款和人员培训。
