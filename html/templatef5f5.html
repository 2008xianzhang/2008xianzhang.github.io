    <td width="683"><h6>中新网：曼德拉病榻上迎95岁生日 各界庆生祈祷安康&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中新网7月18日电 综合报道，2013年7月18日是南非前总统曼德拉95岁的生日。就在一个多月前，这位深受人们爱戴的南非反种族隔离斗士因肺部感染入院，病情一度“危重”，引起全球媒体关注。但据称，曼德拉或有望出院回家休养。不光是南非，世界各地的人士也纷纷以多种方式为曼德拉庆生，祝愿他早日康复。

　　生日将在医院度过 世界各地为他庆生

　　南非前总统曼德拉7月18日迎来95岁生日，其孙女斯瓦蒂•达拉米尼称，曼德拉全家当天都会前往医院陪伴他。而与此同时，全球各界人士纷纷以不同的方式为曼德拉庆祝生日，为他送上长寿健康的祝福。

　　13日，多名患癌儿童和志愿者在南非经济首都约翰内斯堡，用5000只紫色和绿色的纸杯蛋糕，拼摆出一幅巨型曼德拉头像，为这名反种族隔离斗士送上生日甜点。

　　15日，由南非广播公司和纳尔逊•曼德拉纪念中心共同推出一项活动，允许南非手机用户在一分钟内，留下送给曼德拉的生日贺词和祝福语。

　　南非总统府发布声明称，将于曼德拉生日当天举行特别活动，向其致敬。据介绍，曼德拉生日当天，南非各地小学生将在课堂上齐唱“生日歌”；在曼德拉家乡、南非东南部小镇姆韦佐村，一座以他名字命名的桥梁“纳尔逊•曼德拉遗产桥”将举办落成典礼；一所以他名字命名的高中也将开学。

　　此外，美国的17个城市也策划了各种祝福曼德拉的活动，而澳大利亚墨尔本将于20日举行一场音乐会，今年晚些时候还将在挪威举行一场音乐节，这些活动都旨在促进学校中的种族平等。

　　联合国大会2009年决定，从2010年起将每年7月18日定为“纳尔逊•曼德拉国际日”，号召全球志愿者在这一天至少花67分钟用于公益服务，以纪念曼德拉为反种族隔离事业而奋斗的67年。

　　自6月8日起，曼德拉入住的医院外一直有大批民众吟唱，祝福德高望重的曼德拉早日康复，还有人送上鲜花表达祝福。

　　曼德拉住院已逾5周 目前病情“危重但稳定”

　　今年6月8日凌晨，曼德拉因肺部严重感染入住比勒陀利亚医院，引发各界关注。这是自去年12月以来他第四次入院治疗。曼德拉住院时间已逾5周，南非总统府宣布他的病情从“严重到稳定”，发展成为目前的“危重但稳定”。

　　6月12日，南非总统祖马表示，对曼德拉进行的治疗取得了很好的效果，其本人的身体“正对治疗有更积极的反应”。

　　6月23日晚，正在比勒陀利亚住院的曼德拉病情开始恶化。祖马表示，医生们正尽一切努力改善曼德拉的病情。

　　6月27日，曼德拉病情迎来转机，其家人和南非总统府都表示，虽然病情仍然危重，但已经稳定下来，而且曼德拉已有知觉并试图睁开眼睛。

　　7月4日，一份法庭文件显示，曼德拉正在以呼吸机维持生命。在该文件中，曼德拉的主治医师们称其已处于“永久植物人状态”。这份文件同时提到，医生已向曼德拉家属建议关掉维持其生命的医疗仪器。但南非总统府驳斥了此报道，并重申曼德拉目前病情危重，但比较稳定。

　　7月13日，南非前总统塔博•姆贝基表示，曼德拉“有望很快出院在家休养”。 曼德拉妻子格拉萨也对丈夫的病情表示乐观。

　　此前，已有曼德拉的母校金山大学、澳大利亚能源部长格雷以及荷兰的一个市议会等误传曼德拉已经去世的消息。南非政府以及曼德拉家人都对此进行否认，同时谴责部分媒体喜欢“捕风捉影”。

　　家族纷争不断 曼德拉入院“躲过”烦心事

　　曼德拉住院期间病情反复，身体状况令人担忧。更令人寒心的事却发生在医院外：曼德拉的家族内部纷争不断，种种家庭闹剧上演。有媒体称，曼德拉入院，正好“躲过”家中的烦心事。

　　自5月底开始，为了争取获得财产控制权，曼德拉的两个女儿马卡兹维和泽纳尼向约翰内斯堡高等法院提起诉讼，想与自己的父亲争夺曼德拉艺术收藏品和公司的掌控权。而曼德拉家族长孙门德拉对2人举动不满，称他们“在钱的问题上小题大做”。

　　7月1日，因曼德拉病情严重，家人已着手为他挑选墓址，长女马卡兹维等16人要求法院强令曼德拉孙子门德拉迁坟，准备将曼德拉和三名已故子女葬在库奴村。不过，因门德拉明确反对，曼德拉所在的恩古奔库卡王室也不得不出面表态，准备干预。

　　王室对曼德拉家族的一些人将家事诉诸法律，也深表担忧：“为了家族和谐，这种事务应该由王室出面调解，尤其是当族长重病住院的时候。”泰姆布国王布耶勒哈耶•达林耶波7月7日表态，要求剥夺门德拉的酋长职位。他批评说，门德拉将家族墓地当成了自己的“舞池”。</textarea><br/>
