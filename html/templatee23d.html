    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">广西的公民农定财因身穿“铭记八酒六四”文化衫今年6月1日被抓，家属至今未收到通知，也不知道他被关押在何处。而成都“六四酒案”几名被捕的维权人士被关押两年多，至今未审未判，家属感到十分无奈。

广西的农定财在今年六四前夕，因身穿“铭记八酒六四”的文化衫而遭到当局抓捕。

他的大哥农定伙6月11日接受本台采访时表示，家属至今没有收到通知，也不知道弟弟被关押在何处：“是（6月）1号早上，梧州那边小孩告诉我们，我们以为是土匪抓的人。一直到现在没有通知家人，现在老人都很担心，两个老人担心得都吃不下饭。现在具体为什么被抓、什么人抓都不知道。”

记者：“连他关在什么地方都不知道？”

农定伙：“都不知道，我们一直打听都打听不出，那边（抓人的人）连电话都不留。”

“铭记八酒六四”是2016年四川成都的符海陆、陈兵、张隽勇、罗富誉设计制作的一款纪念酒，并在网上发布了海报，四人因此被以“涉嫌煽动颠覆国家政权罪”逮捕。这一被称为“六四酒案”的案件至今已有2年多，但始终没有开庭的消息。

符海陆的妻子刘天艳向本台表示，今年5月，当局再延长了三个月的审限至8月18日，对于该案迟迟不开庭审理，刘天艳感到十分无奈。

她说：“现在是延长到8月份了，8月18号。问的话，他们（法院）只是说这个案子很复杂。有点无奈，始终想不通，觉得没道理，也不知道接下来会怎么样。他如果延到8月份的话，可能在8月18号之前会有下一步消息，到时候再看吧。”

今年1月，四人的六名辩护律师曾发布呼吁书，指该案陷入长期超期羁押的违法状态，而相关检察院、法院的不合作态度致使辩护人无法与承办人员表达诉求和沟通案情。要求成都市中级法院立即对四人变更强制措施。

（特约记者：扬帆   责编：嘉远  网编：洪伟）
