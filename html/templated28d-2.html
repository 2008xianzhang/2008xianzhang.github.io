    <td width="683"><h6>RFA:郑创添野渡被当局以涉嫌煽动颠覆国家政权罪遭拘留&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110302&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国当局打压茉莉花和平集会的行动不断。因在网上张贴集会帖子而被广东省揭阳市公安以“涉嫌煽动颠覆国家政权”罪刑拘的维权人士郑创添，不准与律师见面。曾参与签署《08宪章》的独立中文笔会广州会员野渡被扣押多日后，星期三又被再次抄家。自由亚洲电台特约记者孙建报道

曾经到湖南湘潭市调查访民辜湘红被指有精神病被关的事件，以及到浙江乐清调查上访村长钱云会被车辗死案件的广东维权人士郑创添，因为在网上张贴了茉莉花和平集会的通知，在上个月26日和堂哥一起去揭阳市惠来县派出所处理事情时，当场被国保和警察拘捕，警察之后又到他家进行抄家，并以“涉嫌煽动颠覆国家政权”罪，正式将他刑事拘留，成为“中国茉莉花革命”行动以来，又一名被刑事拘留的人士。
 
郑创添在被拘留多天后，广州律师陈武权本周二到惠来县公安局申请与他会面，却被有关人员多番阻挠。陈武权本周三向本台表示：“就是我昨天办手续的时候，他基本上就不收我材料，他说要找局长，我问哪个局长，他又不说，他说这个案子要是审，上面很多（事情）要办，后来我又去了法制科，法制科根本没上班，后来我就把材料用快递寄给他们。”
 
到了本周三公安局通知陈武权叫他重新整理材料再做申请，但同时透露因为案子涉及国家安全秘密，多数不会批准他与郑创添会面。陈武权说：“他们今天收了材料之后给我电话，叫我重新办理申请附件，可能要局长或市领导批，但是他也说了未必能批的，因为他这个案子涉及国家安全秘密的。”
 
陈武权还估计，郑创添肯定会被当局以“煽动颠覆国家政权”罪定罪。而据他了解，事件对郑创添一家人造成很大打击。他说：“26号已经发了拘留通知书，煽动颠覆国家政权罪，已经发了通知书了，这个肯定是要定罪的啦，对他母亲打击蛮大的，他下面有两个弟弟也搞不懂，在网上发个帖，被这么搞的他们也想不懂，也想不通。”
 
另外，同样在广东参与签署《08宪章》的著名网络作家、独立中文笔会广州会员野渡，自上周二起就被当局以“涉嫌煽动颠覆国家政权”罪拘押，到了本周三，国保和警察再把他押回家进行抄家。野渡的妻子万女士其后向本台表示：“他在上个星期二的时候已经被拉走，今天有市公安局的、派出所的、国保的，还有居委会的十几个人来我们家抄他的东西并带走，他拉走的时候市公安局发给我一份监视居住决定书，犯罪嫌疑人野渡因涉嫌“煽动颠覆国家政权”罪，所以要把他拉走。”
 
野渡被抄完家再被带走之前，曾嘱咐妻子把他被拘留的消息散发出去，但万女士尝试与野渡的多名朋友联络后发现，所有人都联络不上，怀疑他们也遭到当局监控。她说：“他说希望我能够把消息发出去，但是他圈子里面的那些人，基本上都是停机，都打不通的，都没办法联系得上。”
 
野渡因为参与签署《08宪章》和散发刘晓波传单，曾多次被当局传唤、抄家、监视居住。
 
尽管中国当局持续打压茉莉花革命的行动，但并没有阻碍网民对行动的关注，在facebook、twitter等多个海外网站，号称「茉莉花行动」、「茉莉花革命消息中心」的帐户近日不断增加，显示响应活动的网民是越来越多。而自称活动发起者本周二也发表声明，宣称刚过去的周日，全中国有多达100个城市的民眾参加集会，比之前号召的27个城市多了近三倍。
 
以上是自由亚洲电台特约记者孙建的采访报道。</textarea><br/>
