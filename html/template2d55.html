    <td width="683"><h6>RFA 《环球时报》社评发了又发 艾未未要求对质辩论&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td colspan="2">20111123&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权艺术家艾未未面对《环球时报》及左派学者的连环抹黑，将多位人士的电话号码公布在推特上，《环球时报》发表社评称“莫让粗暴对立主导中国互联网”，民众批评其公器私用。艾未未要求与抹黑他的人士进行公开辩论。

被官方指偷税漏税的北京艺术家艾未未获得网民850多万元的借款之后，官方媒体《环球时报》发表文章批评称，艾未未向网民借钱是「政治行为艺术」，而「艾未未们被淘汰是社会潮流」，从而使所有支持者都成了攻击对象。本周日艾未未在推特上公布了该报总编辑胡锡进等人的手机号码，不少网友相继打电话质询并传短信批评其做法。胡锡进其后在微博表示：“手机被打爆，又收到大量粗口短讯，受到严重滋扰”。

民众们原本以为，官方媒体态度会有所收敛，而《环球时报》周二再度发表社评称“艾未未在本月20日晚间，将《环球时报》总编辑和其他工作人员的私人电话号码公布于推特和微博中，导致他们受到了大量的骚扰，这样的行为是政治分歧而采取反道德行为的又一突出例子。社评说，这样的行为在近期中国网络间“政治斗争”中是让正常社会理性所始料不及的。

新浪微博网民无设计五世表示“那我倒想问，什么叫反道德，用道德说事情你也好意思，一个依附极权体制放弃社会担当的媒体机构，自愿充当打手和帮凶的角色，还好意思在国民面前谈道德。”

艾未未星期三向本台表示：“互联网上连我的名字都出现不了，他在微博中要骂我的时候都打不出我的名字，中间那个字还要用W隔开，这是互联网最大的暴力就是审查制度，没有第二种标准，每个人表达自己都是要自己承担，但有了审查制度就是要每一个人都要承受损失的，这样无耻的人在他昨天的报纸上用三篇文章来骂我，在全国的报纸上没有一篇敢提我的名字，听说中宣部有过指示，不但不能说我好，还不能骂我。”


《环球时报》的社评表示他们的新闻工作者与艾未未并没有私仇。此前发表的多篇文章，均未对艾未未进行人身攻击，还说发表见解没有超出媒体的正常工作范围。文章结尾表示，广大网民也应超越所谓“意识形态站队”，不让“立场”做网络粗暴及侵权行为的保护伞。

《环球时报》再度发表社论引起了广大民众的反弹。网民丁咚在推特表示：《环球时报》无权站在道德高地，对于不讲世间通行的游戏规则，而只妄图以自己内部的游戏规则强加给全中国人民的某些人来说，对他们讲道德，将是严重的不道德。网民加乐西表示，胡锡进是公职人员，在公营媒体上，造谣攻击，专事抹黑和罗织罪名，这如果也叫“言论自由”，那纳粹的戈培尔，就用不着去自裁，德国战败了，只需要道个歉，哈哈笑一个，就可以过关了。

从事新闻工作的媒体人张先生告诉本台记者：“我觉得他们用这个方法很低级，胡锡进是新华社下属的，他也是公权力的一部分，当时艾未未被失踪的八十多天，不停的说艾未未不好的话，艾未未却不能说，这是不对等的，现在艾未未公布了电话号码，艾未未这样做我是赞成的，是合情合理的。”

艾未未自今年4月被带走后，官方一度想将艾定罪，但缺乏证据，而后将艾未未妻子路青为法人的发课公司账本抄走后，指其涉嫌偷漏税，律师多次表示，艾未未在发课公司并未参与行政工作，就算有偷漏税也轮不到艾。

艾未未告诉本台记者，他欢迎所有对他进行攻击与抹黑的人士进行公开辩论：“胡锡进也好，司马南也好，吴法天也好再加上王文四个人敢跟我来一场辩论吗？任何场地他们自己选，无论四月网还是《人民日报》，还是《环球时报》，他们之中有人敢跟我正面交锋吗？”

以上是自由亚洲电台驻香港特约记者心语的采访报导。</textarea><br/>
