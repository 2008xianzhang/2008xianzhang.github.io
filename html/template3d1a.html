    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">行事隐秘的朝鲜领导人金正日去世，享年69岁。

星期一上午，身着黑色服装的朝鲜国家电视台播音员含着泪水宣布了金正日的死讯。

她说，金正日于星期六去世，并形容其去世原因是“身心疲惫”。

官方报道说，这位朝鲜领导人在“实地视察”途中在列车上突发心脏病。报道说，采取了一切可能的手段进行抢救，但是星期天的尸体剖检确定了他的死因。

外界认为金正日在2008年曾经中风，他在最近公布的有限几张照片中看上去面容憔悴。

朝鲜是一个共产主义国家，迄今维持着世袭制度。金正日的父亲金日成1994年去世，金正日从他那里继承了朝鲜领导人的位置。2010年9月，金正日任命小儿子金正恩为他的接班人。

北京大学国际关系教授朱锋说，金正日的死“令人吃惊。”

他说：“朝鲜不仅是某种程度的失败国家，它还是危险的国家，因为它有核武器。因此，朝鲜最高领导人突然去世无疑会产生非常大的担忧、不确定性，甚至导致不稳定。”

金正日去世消息宣布不久，韩国下令军队进入高度戒备状态，韩国总统李明博主持了国家安保会议。美国白宫表示，奥巴马总统已经获悉相关消息，美国官员跟韩国和日本官员保持着联系。

中国和朝鲜一贯将两国友谊形容为“唇齿相依”的密切关系。不过，朱锋认为，中国领导人对金正日的感觉是复杂的。

他说：“当然一方面，他是个强人，一直统治国家。另一方面，我们也看到，在他的统治下，朝鲜的经济表现平平，朝鲜在国际上的表现具有挑衅性。”

朱锋说，中国领导人最担心的是金正日的核野心。

朝鲜宣布，12月28日为金正日举行正式的葬礼。金正日的接班人金正恩被任命为治丧委员会主席。
