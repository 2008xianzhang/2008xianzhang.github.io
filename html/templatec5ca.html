    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">两名利比亚大使促请美国像法国那样，承认利比亚反对派组织建立的过渡政府--全国过渡委员会。不过，现在还不清楚谁正在赢得利比亚的这场权力斗争。

在利比亚城市扎维耶，支持卡扎菲的人群正在庆祝胜利。政府军说，他们重新夺回了这座城市。扎维耶位于首都的黎波里以西50公里处。卡扎菲政府仍然牢牢控制着的黎波里。

政府军以空袭攻势重新夺回了对关键的石油和港口城市拉斯拉努夫的控制权。

然而在利比亚城市布瑞加，局势却截然不同，那里飘扬着独立的旗帜。反政府武装指挥官阿赫迈德.拉比迪说，控制炼油设施的仍然是他的部队，而不是忠于卡扎菲的武装。这位指挥官说：“卡扎菲没有向我们进攻，现在他在做垂死挣扎。他已经无力组织起任何反攻。但我们还需要继续向苏尔特和的黎波里挺进。”

法国星期四承认了利比亚反对派组织在该国东部成立的过渡政府。两名已从卡扎菲政府辞职的利比亚大使促请美国也承认利比亚的过渡政府。

*利比亚驻美大使：局势不可逆转*

阿里.奥加里是利比亚驻华盛顿大使。他说：“这场革命是不可逆转的。利比亚人没有其他选择，不是胜利就是死亡。 利比亚人如果不在战争中死去，也会遭到卡扎菲的屠杀。”

美国总统奥巴马星期五重申，卡扎菲必须下台。奥巴马说：“包括所有人在内，我们慢慢收紧了套在卡扎菲脖子上的绳索。通过制裁和武器禁运，卡扎菲在国际上越来越孤立。”

不过，利比亚驻联合国大使阿布杜尔.沙格勒姆认为，这样还不够。他说：“美国的立场是什么？如果美国和欧洲听任雇佣军屠杀手无寸铁的老百姓，美国将会很丢脸，欧洲也很丢脸、他们都会让人看不起。”

这位大使说，他们不希望看到利比亚国土上出现任何国际部队。他们要求的只是设立一个禁飞区。北约将于星期二开会讨论此项议题。</textarea><br/>
