    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">日本仙台以东约130公里的海域11号下午2时46分左右发生了日本国内自有观测记录以来的最大地震，震级达里氏8.9级并出现了浪高超过7米的大海啸。数百人死亡 。日本政府已请求美军协助救灾工作。自由亚洲电台特约记者南洲自日本东京报导。


日本东北地区太平洋沿岸11号下午2点46分，以三陆近海为震源发生了日本国内自有观测记录以来的最大的里氏8.8级的强震。受地震影响，福岛县观测到浪高超过7.3米的大海啸，北海道、东北太平洋沿岸各地都观测到3米以上的大海啸，目前已确认数百人死亡。
 
另据日本气象厅的消息，估计地震震源深度为24公里，为自明治时期开始地震观测以来日本国内最强烈的地震。气象厅将本次地震定名为"东北地方太平洋近海地震"。
 
强震发生后，日本本岛太平洋一侧相继发生多起里氏7级以上的大地震。美国地质勘探局11号表示，这是1900年以来排名全球第5的强震。
 
地震后日本空中交通陷入混乱，羽田机场与成田机场的跑道也被临时关闭。国内国际航线相继停飞或更改降落机场。日本东北部的高速铁路、震区的其它铁路和东京地铁等交通干线已经停运。多处核电站自动关闭。
 
日本首相菅直人于11号下午4点过后召集所有内阁成员，设立了紧急灾害对策总部，并召开了记者会。希望国民关注电台及电视上有关地震灾害的报道，保持镇定。
 
菅直人表示说：“今天下午2点46分发生了以三陆近海为震源的强烈地震。以东北地区为中心，出现了很重的灾情。” 
 
日本外相松本刚明召集有关干部，成立了紧急对策总部，并还下达指示，要求有关部门对接受海外援助的事宜进行调整，并加紧对在日外国人的安危状况进行确认。日本政府已请求美军协助救灾工作。
 
日本外务省11号晚9点发布消息称，美国、中国、俄罗斯、韩国等25个国家及地区已表示愿意提供援助。日本外务省同时还在确认在日外国人及各国大使馆是否安全。截止11号晚9点，尚没有外国人或外国使馆严重受灾的消息。
 
联合国秘书长潘基文11号在联合国总部对日本特大地震的遇难者表示了哀悼。并表示联合国将尽可能地提供救灾援助。美国总统奥巴马发表声明称：“美国做好了支援日本国民的准备。”英法韩俄等国政府高层表态要提供紧急救援。
 
中国国务院总理温家宝致电日本首相表示中方愿向日本提供必要的帮助。中国地震局局长陈建民表示，中国国际救援队已做好准备。中国商务部要求在日本的中国企业尽快确认员工和研修生的安全状况。
    
以上是自由亚洲电台特约记者南洲发自日本东京的报导。
