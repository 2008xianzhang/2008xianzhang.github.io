    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">零八宪章出来的时候，我在北京念大二，那会翻墙不便，也没有签名成功。本以为因为晓波先生的入狱，签名已经中止。没想到即使时隔九年，签名还在继续。在此，即使深处黑暗的国内，我也想郑重在零八宪章签名栏里签上自己的信息

我志愿参与人权运动，坚决拥护《零八宪章》愿刘晓波老师在天之灵在不久的将来得到宽慰。
中国封建统治几千年，在我们的得以传承的传统文化里从未有过自由民主共和的理念。仓禀实而知礼节，穷困的共产党已经发展一百年了，共产党政府是是世界上数一数二的富裕政府，可他们从未满足。贪污横行，腐败滋生，强权专断，胆小软弱。这是最好的时代也是最坏的时代，人民之力有限，恶党之欲无厌。我希望尽自己的微薄之力，为中华民族更美好的明天奉献。
沉痛悼念我们时代的导师——刘晓波

昨日，听闻刘晓波先生去世。便下定决心，为中国的明天而努力。我志愿签署零八宪章，我愿为我的行为负责，我与民主的中国同在！

作为一个有正义感的中国人，为刘晓波的去世感到悲哀。希望他的愿望能早日在这片土地上实现。人可支持建設民主憲政法治中國，祈福劉曉波先生萬安。

刘晓波先生虽然病危，但是精神长存，也将永远指引我们为民主、自由、人权而勇敢奋斗。
本人愿与刘晓波先生共同承担责任，愿意签署《零八宪章》并赞同其中观念，不认为签署《零八宪章》有违现行任何法律法规。

只有每一个人都意识到自己的权利和自由，中国才会变好。

星夜的微风，漂浮于梦幻的天空，昂首眨眨眼，等待拂晓到来，于是，崭新而清新的一天开始了

刘博士最后的时光，怕也不怕了，不能后悔

得知刘晓波先生去世，悲痛万分。那一张空着的椅子将永远被历史所牢记。我愿意与刘晓波共同承担责任，为中国的民主进步作出努力！我希望能将我的名字签署进这光荣的宣言中。

签名零八宪章，为民主中国的到来祈祷和奋斗！以此缅怀中国民主斗士刘晓波先生，愿先生一路走好，在天堂永享安息！我拒绝再被这个暴虐的专制政权统治和洗脑，彻底与其分离。中共的灭亡指日可待，光明终会来到！中国一定会迎来实现民主的那一天！
