    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国作家廖亦武原计划4月前往美国和澳洲为他在国外出版的新书做宣传。不料3月28日他得到警方下达的禁令，不准他迈出国门。过去十几年来，他曾16次争取出国权，1次成功，15次失败。 

廖亦武原定于4月4日来美国为他即将由哈珀科林斯出版的英文新书《上帝是红色的》以及兰登公司出版的《吆尸人》做巡回宣传。他还计划访问旧金山、芝加哥、纽约、华盛顿等多个城市，并将在哈佛、耶鲁等多所大学演讲、朗读作品、演奏音乐。

廖亦武此行还应邀参加国际笔会美国中心主办的“世界的声音”文学节，并将与查建英、阎连科等中国作家一道在文学节上进行专场演讲。此外，他还计划从美国前往澳洲，为他在那边推出的新书做宣传。如今，这些计划全部都要取消。

记者试图通过电话采访在成都的廖亦武，但是线路几次都受到干扰，无法进行通话。在随后的电子邮件联系中，廖亦武说，他的电话“被人捣乱”，他听到了记者的声音，也做了回答，但是随后就是嘟嘟的忙音。

廖亦武在电子邮件中对美国之音说，“最近国内，特别是四川的情况非常紧张，我这种情况，比起我的朋友冉云飞来，已经算不错了。”

廖亦武说，他去年在德国政府的努力下，终于得以访问德国。但今年注定去不了。

无独有偶，当美国之音记者采访国际笔会“世界的声音”文学节的负责人雅各布·奥尔索斯(Laszlo Jakab Orsos )时得悉，另一位受邀参加文学节的中国作家阎连科，至今也未获准出境。

奥尔索斯说：“这个局面很不幸。我们邀请的另一位作家阎连科，还有他的翻译，至今也在等待批准。这非常不幸。我们正在与中国方面进行交涉。我们希望、盼望这两位作家能够参加这次文学节。这我知道希望非常渺茫。但是我们不会放弃努力。”

奥尔索斯说，文学节主办方就此向美国驻中国大使馆寻求帮助，也和中国驻美国大使馆进行了接触。他希望今后几天能够得到答复。

过去十多年来，廖亦武曾16次争取出国，除2010年秋天的德国之行外，其余全部宣告失败。廖亦武说，自从访问德国归来，他就处于当局监控下。警方屡次找他喝茶，写作也屡屡被打断。

廖亦武笔名老威，1958年生于四川盐亭，80年代“新浪潮”的代表诗人之一。1989年天安门事件后，他因朗诵、录制抗议长诗大屠杀以及创作和组织拍摄电视片安魂而被当局以反革命宣传煽动罪判刑四年。1994年1月31日在国际人权团体关注下，廖亦武提前46天出狱，出狱后除发表诗歌外也多次参与有关人权、改革的运动。

廖亦武于1995年和2003年两度获得美国赫尔曼.哈米特写作奖；2002年获《倾向》文学奖；2007年获独立中文笔会自由写作奖。2008年汶川地震发生后， 廖亦武赴地震现场采访、录音、摄像，前后将近一年，陆续发表36篇地震纪实，集成《地震疯人院》由台湾出版。廖亦武的作品被翻译成英、法、日、德等多种文字，但他的大部分作品在大陆被查禁，他本人也数度被关押和抄家。
