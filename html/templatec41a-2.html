    <td width="683"><h6>赵威丈夫游明磊关于任全牛律师被刑拘的声明&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">今天晚上得知我为赵威委托的任全牛律师因为“编造并在互联网上散布当事人人身受辱的虚假信息，相关信息被大量转发报道，造成恶劣社会影响，也给当事人赵威名誉造成严重损害，涉嫌犯罪”已于7月8日被郑州公安机关依法刑事拘留。因去年“709事件”中妻子赵威被当局逮捕并关押于天津看守所，本人于去年7月份委托任全牛律师为赵威辩护，在这将近一年的时间里，任律师矜矜业业尽职尽责，几次三番和当局沟通，多次到天津要求会见赵威，因被天津警方拒绝并向检察机关提出控告，在这种生不见人死不见尸的情况下，因网上的一些传言而在微博上求证，并和严华丰律师到天津向警方核实情况，但是都没有得到确切的答案，更是至今没有会见到赵威本人。在这种情况下，郑州警方以任律师编造散布当事人受人身侮辱的消息，并造成恶劣影响的理由简直荒谬至极！本人强烈谴责当局的这种无耻行径！并要求郑州当局尽快无罪释放任全牛律师！

2016年7月8日11时30分

来源：网络</textarea><br/>
