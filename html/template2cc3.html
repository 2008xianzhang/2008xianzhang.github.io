    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：中国人权双周刊

文章認為中共政權資源已經枯竭，其崩潰是可等的，但公民社會是等不來的，必須從現在開始建設。許志永和40多位公民被刑拘標誌著一個拐點，公民團隊這一類組織化選擇，將改變中國。

文章界定“新公民運動”既是一場政治運動也是一場社會運動，不僅要終結獨裁專制、落實憲政體制，也要服務社會、培養公民意識。這場運動的起點是人，改變制度從改變自我開始；抗爭的基點是愛而非恨。這場運動是一個開放的平台，“公民守望工程”為每一個良心犯送飯。這場運動的目的是希望以最小的代價、最低的成本完成中國大陸的民主轉型。它呼籲新公民戰勝恐懼、身體力行。

——————————————————————————————

“新公民運動”:形勢與任務
挪威森林李化平

草於2013－08－02；修改於08-09

前言：

中共獨裁政權的崩潰是可以等得來的（當然，我們不會選擇等待，而是努力推牆）；公民社會是等不來的，必須點點滴滴做起。

“公民許志永事件”（40公民被刑拘）是一個拐點。聲援的過程，就是團隊成長、壯大的過程，道義的力量必須轉化成現實的力量。聲援許志永等被刑拘公民與推動“新公民運動”必須合二為一，在此過程中發現、凝聚“有效的大多數”，為大陸中國憲政轉型做好準備。

反對派在公民平台上聯合起來是一個明智的選擇。要改變中國，去組織化是肯定不行的，類組織化是一個必然的選擇。不斷湧現的公民團隊將改變中國。

一，
自3月31日北京四君子被刑拘至今，中共政府刑拘的公民已超過40人。仍在看守所的至少有：北京公民袁冬、張寶成、馬新立、孫含會、齊月英、李蔚、王永紅、 趙常青、丁家喜、張向忠、李剛、李煥君、宋澤、許志永；江西公民劉萍、李思華、魏中平；江蘇公民顧義明；湖北公民袁小華、袁奉初、黃文勳；廣州公民劉遠東、楊霆劍；海南公民鄭酋午夫婦；上海公民鄭建明；山東公民楊林；江蘇公民周祿寶；安徽公民張林；福建公民施根源。

被刑拘後取保候審（或已結案）的至少有：上海公民沈艷秋；北京公民侯欣、杜斌、色色侯、吳宏飛；湖南公民黃勇華；湖北公民杜導斌、李銀莉、陳進新；遼寧公民張斌。

今年以來，被行政拘留的公民超過100人次。被喝茶騷擾的公民據不完全統計已超過1000人次。

二，
今年中共喉舌發表一系列反憲政文章，公開與憲政為敵，鼓吹一種反人類思潮；同時，當局選擇對最理性、最健康的公民力量集中鎮壓，關押公民許志永的實質，就是對文明與良知公然宣戰。

“逆歷史潮流而動，既不出自理性，亦不出自情感，更不出自道德，乃一切邪惡勢力的本性，即走向毀滅的終極屬性，從這一點看，它們真的不過是一幕由上帝主導的正義力量得勝劇中的一個可憐配角，就像猶大一樣。 ”

現政權是什麼?一個透支信用幾十億倍的重度吸毒之癌症患者。不管不顧了，活一天算一天。我個人評估，大陸中國現政權資源已經枯竭，沒有任何力量能夠阻擋其快速崩潰。

三，
2012年開始，公民許志永博士等社會精英發起“新公民運動”（“自由、公義、愛”――“新公民運動”的核心價值觀；“反對是為了建設” ――“新公民運動”鼓勵公民用溫和、理性的方式表達、行動；“公開化、合法化”――“新公民運動”鼓勵每一個人，在現有憲法框架內公開表達，合法行動。我們認為：每一個人的努力都不可缺少，每一個人都做一點點很重要。

一年多來，“新公民運動”主要做了三件事：推動教育公平，要求開放異地高考；從認同“公民”標識、“公民”身份開始――倡導“同城公民圈子”，展開“同城公民飯醉”，抱團戰勝恐懼；發起簽名聯署，要求“官員公示財產”，鼓勵公民站出來，將權力關進籠子。

四，
“新公民運動”是一場政治運動。終結獨裁專制，落實憲政體制，這個問題我們公民不跟任何人討價還價。

我們承認自己是一群理想主義者，我們同意：壞樹上結不出好果子。公民許志永幾年前有一篇文章《政治是美好的》，核心意思就是：善的目標必須用善的方式去實現“….我極其厭惡沒有底線不擇手段的政治騙子和流氓，我一生的使命就是要改變這些。 ”

五，
“新公民運動”是一場社會運動。公民社會必須取代臣民社會；公權力必須與權貴經濟完全切割，取而代之的是法治前提下的市場經濟。一方面我們要不遺餘力的還原真相、傳播常識，改變民眾的思想觀念；一方面我們要服務社會，點點滴滴開始培養公民意識。

身體力行做公益，是我們服務社會的方式之一，是我們贏得民眾認可的重要方式。當局不遺餘力打壓“新公民運動”，目的就是要將我們邊緣化，如何有效避免被邊緣化是“新公民運動”需要認真面對的長期課題。

六，
“新公民運動”的起點是人。就是說，我們要從改變我們自己開始改變我們的國家。 “服務社會、擔當責任、放下自我、戰勝恐懼”，這是公民許志永對自己的要求，這是公民丁家喜、公民李化平對自己的要求。

《我們新公民》是一群熱愛生活的人。 “新公民運動”鼓勵公民從容談定地面對困難；在改變這個制度的過程中，為這個國家培養元氣。

暴政永遠不會自動放過我們。暴政必然要求謊言作自己的盟友。 “我愛人類，為了愛，我願面對死亡。 ”作為一個新公民，我們清楚的知道，自己選擇的是一條崎嶇之路：我們不是第一批走上這條道路的人，我們是加入先行者的行列。 “新公民運動”鼓勵公民清除自己骨子裡的專制思維，學會微笑著推牆。

七，
每一個人，在這個制度下都被傷害，程度不同而已；在一個獨裁專制的國家裡，每一個人都不自由。所以，我們要改變的是這個制度。而我們努力的前提，一是從改變我們自己開始改變這個制度；二是我們所有的表達、抗爭是基於愛而非基於仇恨。

應該承認，仇恨也是一種力量。因為受到殘酷打壓，好多人心裡有仇恨。 “新公民運動”拒絕仇恨。我們一直在化解仇恨。我們相信推動中國社會健康轉型最好的力量是愛，唯有愛才能令我們有勇氣走得更遠。

八，
“新公民運動”不是傳統意義上的組織，而是一個開放的平台。 “新公民運動”有自己的路線圖，但是不反對其他人按自己的路線圖努力；“新公民運動”沒有門第意識，對事不對人是我們的原則；“新公民運動”面向每一個人，“新公民運動”不是小圈子，幫助他人成功是我們的共識。

“新公民運動”為每一個良心犯呼籲，“公民守望工程”一視同仁的為每一個良心犯送飯，提供力所能及的法律與人道救助。

九，
“風險可控化”：風險評估包括兩個層面。一是我們要降低每一個參與“新公民運動”的公民個人的風險，從而有效地鼓勵更多普通人參與。二是我們要努力告訴每一個人，無論是執掌權柄的當政者，還是毛左分子，中國如果不從現在開始培養公民意識、建立公民社會，等待我們的將是一場血流成海的暴力革命。我們倡導的“新公民運動”，就是希望大陸中國的民主轉型代價最小，成本最低。

十，
獨裁專製到底憑什麼奴役民眾。暴力？謊言？我的答案是“恐懼”。暴力、謊言只是製造“恐懼”的工具。戰勝了“恐懼”，我們就消解了專制政權。

我們可以親自見證：恐懼會將人打造得非常猥瑣，恐懼會消滅人性。這就是中共不斷製造敵人的原因：通過製造敵人製造恐懼，通過製造恐懼奴役民眾。

十一，
我們不只是要坐而論道，我們更要身體力行。請朋友們轉發簽名郵箱，請朋友們簽名：保衛許志永<baoweixuzhiyong2@gmail.com>。倡導網友們在自己的頭像上，名片上，貼上“公民”標記，這不只是對正在受難的許志永、丁家喜們的支持，同樣表明我們願意堂堂正正做公民。

希望教育志願者繼續推動教育公平。

呼籲各地公民以小組方式繼續認領良心犯，保證良心犯家人有尊嚴的正常生活。希望企業家支持新公民運動，參與為良心犯送飯的“公民守望工程”，為良心犯捐助法律援助費用。

現階段，不建議敏感公民參加規模較大的同城公民飯醉。不敏感的公民繼續低調飯醉，每個月的最後一個週六，這個時間必須堅持。

希望新的團隊自發站出來，繼續展開“官員財產公示”簽名。

美麗島事件改變了台灣的政治格局。我個人相信，公民許志永事件是一個拐點，大陸中國公民在聲援公民許志永、丁家喜等人的抗爭過程中，會不斷湧現出優秀的公民團隊，這些團隊將改變中國。 

[簡歷]

李化平（網名挪威森林），男，1966年生於湖南婁底。 1983年入成都理工大學。 87年回到湖南工作，九十年代中期開始創業，96年後定居上海。 2010年投身自由中國事業。 2012年參與新公民運動，倡導發起大陸中國的同城公民圈子，同城公民飯醉，信主。熱愛生活的背包客，獨立思考的批評者，記錄真相的觀察者，熱愛自由的新公民，憲政義工。本文完成時，作者正在自己的祖國流亡。

转注：该文发表后，作者已于8月10日在湖南长沙被刑拘。</textarea><br/>
