    <td width="683"><h6>笑蜀：公民社会运动与政治反对提纲&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">此论题太多属于常识，而且本人最近也太累，所以不展开，简述如下：
     
    1、 国家、社会、市场三者当鼎足而立。
    
    2、 相应的，中国转型包括三个层面，即政治领域从专政体制转向宪政体制；社会领域从所谓人民社会（实质是臣民社会）转向公民社会；经济上从权贵资本主义转向自由市场经济。
    
    3、 以上三个层面的转型应该同时展开，相辅相成，犬牙交错，不可分割。没有先后顺序，不可能等到政治转型已经完成、宪政体制已经确立了才来从零开始推动公民社会。把公民社会运动与宪政体制理解为鸡与蛋的关系，到底先有鸡还是先有蛋？这根本就是伪命题。
    
    4、 公民社会运动强调的是过程，不是结果。没有谁说现状下能马上开花结果，但不能因为不能马上开花结果，就不准为公民社会耕耘播种。公民社会运动是一个动态的进程，需要日积月累，需要几代人持续的努力，什么时候可以开花结果不可预计，但耕耘播种现在就要开始，不能交给下一代，不能等到政治转型完成之后。
    
    5、 现状下没有公民社会运动开花结果的可能，但的确有耕耘播种的空间。认为现状下不可能有任何建构，因而公民社会运动也不可能，是对现状一厢情愿的解释。现状下非民主非法治，但显然已经有社会，有社会就有一定的自由空间，即统治者不能完全控制的空间。认为统治者强大到无所不能可以控制一切，因而一切皆不可能，这根本就不符合事实，不过是对统治者的过高估计和对社会的过低估计，是自我矮化，散布虚假绝望，长他人志气灭社会威风。社会有一定的自由空间，就有一定的公民社会运动的空间，公民社会运动就是可能的。
    
    6、 公民社会运动的主要内容，是每个人争取自己应有的公民权利、践行自己的公民道德与义务，并推进公民合作、通过公民合作以集体力量展开持续的公民训练。这个运动不是理论，而已经是事实，是千千万万同胞百折不挠、可歌可泣的努力，不容否定。
    
    7、 公民社会运动本身就包涵了政治反对，任何争取公民权利的努力都是对排斥、架空、僭越公民权利的现存体制的反对，把公民社会运动与政治反对切割甚至对立起来，这既是对公民社会运动的污名化妖魔化，也是对政治反对的釜底抽薪，其必然结果是把政治反对孤岛化，把政治反对变成无源之水，最终带向绝路。
    
    8、 但公民社会运动所包涵的政治反对，更多是过程中的反对，而不限于目标意义上的反对。过程比目标重要，过程决定目标。其次，公民社会运动所包涵的政治反对，是立足于社会的、立足于普通人日常生活的，尊重社会即尊重最大多数普通人需求的、以社会即最大多数普通人为主体的、多元的、去中心化的、去领袖化的政治反对；再次，公民社会运动的实质，就是建立宪政秩序，即在普通人日常生活中、在普通人的内心世界建立宪政秩序。这种生活化的、社会化的、内植于每个人生活方式的宪政秩序，才是政治上的宪政秩序的巩固的基础。
    
    9、 即是说，政治反对不是单一路径的，不是封闭的排他的，不是谁可以垄断的独占的，不是山头化的乃至山寨化的。
    
    10、所谓政治反对，更不能只是姿态，而必须要有现实的物质力量。必须具备现实的物质力量，才可能发展为现实的政治运动和社会运动。无视现实的物质力量，即不能最大限度聚集普通人的力量，所谓政治反对始终停留于姿态，始终停留于口头，那不是真正的政治反对，而是政治口红，只对包装个人有效，并无益于实际的推动与改变，毋宁说是政治反对的泡沫化、空心化，反而有害于政治反对。
    
    11、 许志永等16兄弟是新公民运动的参与者，是为新公民运动而受难。新公民运动本身，就属于公民社会运动的一部分。它所包涵的政治反对，属于立足社会、立足生活、立足普通人日常需求的政治反对，即接地气的政治反对，无论呼吁官员财产公示、也无论教育平权运动、也无论推动批准国际人权公约，皆属此类，即皆属大叙事对接小叙事的政治反对，即属于安泰立足大地的政治反对，而不是脱离社会脱离大众的先知般或先锋队般的所谓政治反对。如果把他们进而把新公民运动限定为后者范畴，那是曲解，是消费许志永等16兄弟。 [博讯首发,转载请注明出处]</textarea><br/>
