    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员亦然报道）上海维权人士冯正虎连续三天以来，都受到辖区五角场派出所的传唤，每天上午9点左右一直到晚上8点以后，被传唤十余个小时，以此变相限制冯正虎人身自由。

据冯正虎先生说，12月9日警察出具的仍是刑事传唤证，被传唤的时候，由于身体不适，他只能带被子到派出所，一上午躺在派出所的长椅上，也无警察问话。直到下午警察随便问了在哪个大学毕业等与传唤无关的话后离开，晚8点40分冯正虎才获释回家。

由于冯正虎自2月27日开始被囚禁在家中无法出门长达268天，期间腿部受伤，现在仍隐隐作痛，已经与医院预约好12月10日下午到医院检查，由于已经连续被传唤三天，明天还不知能否正常去医院。今年六四期间，冯正虎虽然被囚禁在家，但仍受到警方连续五天的传唤。一样是每天早上被警察带走，晚上再被送回家。

冯正虎先生表示，在中国真正实现民主宪政的过程中，总会有许许多多的人付出努力和牺牲，他对自己遭受的迫害早已经看开想开了。
