    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国主席习近平首次国事访问美国前夕，44个大多数居住在美国的作家，在美国笔会中心所草拟的一封请愿信上签上了名字，要求习近平释放因为政治立场异于当权者而被囚禁的中国作家、学者和知识分子。

纽约时报报导，这封请愿信在18日已在网上发表，内容提到被判牢的诺贝尔和平奖得主刘晓波和被当局软禁的妻子刘霞，其他在信里被提到的身陷囹圄政治犯包括维吾尔人学者伊力哈木•土赫提，以及现年71岁的资深女记者高瑜。

他们告诉习近平，他们“写这封信是因为对中国言论自由的恶化感到莫大的关注”。

参与联署的作家多是文坛显赫之辈，包括被名列文学传记辞典十大后现代作家的尼尔•盖曼（Neil Gaiman）、普立兹小说奖得主珍妮弗•伊根（Jennifer Egan）、以及被时代杂志形容为“伟大的美国小说家”的强纳森•法兰森（Jonathan Franzen）等人。

签署人也有中国裔作家，包括出生于中国辽宁省、获得美国国家图书奖最佳小说类奖、古根汉奖学金人文类作家的哈金，以及生于浙江省温岭市石塘镇、英国国立电影电视大学访问学者的郭小橹。

此外，还有多个研究中国问题的专家也参与联署，他们包括黎安友（Andrew Nathan）以及西藏问题专家Elliot Sperling。

请愿信说，上述被囚的4个中国人，“突显了其他很多数不胜数的作家，他们只因为表达政府不喜欢的立场而受到残酷的惩罚。囚禁作家和记者只会伤害中国对外的形象，也削弱了中国企图跻身世界舞台要求受到尊敬的努力”。

纽约时报引述笔会美国中心的总监Suzanne Nossel说：“习近平国事访问，接受21响礼炮的以及国宴的欢迎，本应是其在世界舞台上一个蹿红的机会，但观众们应该被提醒，这个政府的本质到底是什么－－它不能容忍异见分子，并且残暴对待那些敢于反对他们强行灌输意识形态的人。”

Nossel又说：“开始时或许有人期望习近平是个改革者，带领中国迈进一个更现代更开放的制度，然而这些希望都已粉碎，在习近平之下，中国的作家和记者比最近任何一段时期更加危险。”</textarea><br/>
