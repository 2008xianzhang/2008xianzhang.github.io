    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港壹传媒创办人黎智英被控欺诈罪以及香港活动人士黄之锋等人近日被法院判刑均引起了广泛关注。美国国务卿蓬佩奥星期四（12月3日）发表声明，谴责香港政府迫害香港民主人士，声明还表示，美国将继续捍卫香港人民的权利和自由。

声明中说，香港政府对香港勇敢的民主倡导者进行政治迫害，令美国感到震惊。利用法庭压制和平的异议，是威权政权的一个特点，并再次突显出，中国共产党最担心的是人民的言论和思想自由。

声明还说，香港过去受益于自由开放的体制，这个体制赞扬黄之锋、周庭、林朗彦和黎智英等人的和平倡议。香港人民应能自由行使《基本法》、《中英联合声明》和《世界人权宣言》所保障的权利。

蓬佩奥说：“他们反抗中共剥夺其基本权利的斗争，将作为人类精神的见证，在历史中永存。”

声明的最后还提到：“美国将继续与我们的盟友和世界各地的伙伴合作，捍卫（champion）香港人民和共产党压迫下的人民的权利和自由。我们与黄之锋、周庭、林朗彦、黎智英、香港人民和中国全体人民站在一起。”

香港法院星期三就黄之锋、林朗彦及周庭因参与去年6月21日包围警察总部案，被控煽惑、组织及参与未经批准集结等罪名作出判决。裁判官表示，本案有预谋，3名被告都是积极参与者，集结有一定规模，示威者呼叫的口号是挑战警方权威，认为本案比其他集结案更严重，必须判以阻吓性刑罚，即时监禁是唯一选项，最终判处黄之锋入狱13个半月、周庭入狱10个月、林朗彦入狱7个月，不准缓刑。

香港壹传媒集团创办人、苹果日报老板黎智英、壹传媒集团总裁周达权和行政总监黄伟强星期三则被控欺诈罪。案件星期四在法院提堂。

案件由港区国安法指定法官苏惠德审理，他听取控辩双方陈辞后，认为黎智英有潜逃风险，拒绝保释申请，需要还押至明年4月16日再提讯；另外两名壹传媒高层则获准保释。

来源：VOA</textarea><br/>
