    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据法新社报道，被中国政府关押在监狱中的诺贝尔和平奖得主刘晓波曾于上个月获准短暂出狱参加其父的头七忌日。

报道引述刘晓波的弟弟刘晓暄说，他是被允许陪同刘晓波出狱的唯一家人，但他表示不方便透露刘晓波当天在家逗留了多久以及做了什么事情等细节。

相关内容刘晓波“八个月未能与家人联系”简讯：刘晓波妻子仍遭当局软禁简讯：刘晓波兄长要求探监更多相关的故事
相关新闻话题中国此外，基地设在香港的中国人权民运信息中心说，刘晓波的两个哥哥刘晓光、刘晓辉和弟弟刘晓暄于上周三前往锦州监狱探望了刘晓波。

这是自刘晓波的妻子刘霞去年10月10日获准会见其丈夫以来，刘晓波的家人首次前往监狱探望他。

探监限制
该中心引述刘晓光说，由于当局只允许刘晓波和家人每月会面一次，刘霞只能等到10月份才可同其丈夫会面。

该中心引述刘晓光说，他们在会面时向刘晓波通报了家中的许多事情。并说，刘晓波情况不错，见面时很开心。

但具体见面情况，包括见面日期，当局劝告刘晓光等人不可对外透露。

信息中心说，中国当局突然允许刘晓波同家人会面的原因目前尚不清楚，但估计可能与本月召开的中共17届六中全会有关。
