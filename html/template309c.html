    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">广东省陆丰市村民维权事件爆发严重警民冲突，逾千特警周日凌晨施放催泪弹和发射水炮攻入乌坎村抓人，逾万村民武力防守以木棍、砖头还击，令特警知难而退。另外，一名被扣留三日的村民代表，怀疑遭刑讯迫供致死，数千人周一到村委会抗议，并决定周四如期举行大规模示威。(冯日遥报道)

周日(12月11日)清晨逾千武警强攻入村，村民持木棒对峙。(相片由村民李先生提供)

东海镇乌坎村村民李先生周一向记者指，市政府周日晚公布，五名被指煽动村民抗议的村民代表，其中薛锦波被拘三日后因心源性猝死，村民质疑他遭刑讯供逼，数千名村民下午带同横额游行到村委会为死者讨说法，并要求当局释放被囚村民。

他说：村民薛锦波被他们活活打死的，他祇有40多岁，还有其馀4个，都被公安打致残废了，他们都是被刑讯逼供，要签纸承认串通境外敌对势力，煽动村民出来，他们祇是为村民出声，一定要讨说法，要放人。”

他们在村委会外静坐至下午5时许，因村官拒绝与他们见面，村民祇有自行离去，李先生指，听闻另有一被捕村民亦遭虐打致死，但消息暂未能得到核实，现时市政府门外仍有大批武警把守，禁止任何人进入。

数千村民周一下午(12月12日)游行到村委会外抗议，要求释放被捕的村民代表。(相片由村民李先生提供) 
李先生指，当局数日前指村民与境外敌对势力勾结，入村抓捕村民代表，并将村民自组的“妇女代表联合会”和“村民临时代表
理事会”指为非法组织取缔，村民其后派数十名村民持木棒日夜在村口轮班看守，禁止当局入村抓人，当局不断增派特警及防暴警入村戒备。周日凌晨四时许，逾千武警闯村抓捕村民，村民向武警掷石顽抗，期间武警施放数十枚催泪弹及射水炮，村民以钉板护身组成人墙阻挡，场面十分混乱。

他说：“当时场面很乱很乱，大约四时许左右，逾千武警攻入村内，他们都是偷偷摸摸的，好像日军入侵时那样，又放催泪弹又射水，当时周围一片被浓烟密布，催泪弹引爆引发草地大火，村民都见不到前面的路。”

周日(12月11日)凌晨逾千武警入村，施放多枚催泪弹，引发草地大火，周围浓烟密布。(相片由村民李先生提供) 
其后大批村民陆续从梦中惊醒过来，近万名村民手持木棒等武器及掷石还击，特警终在清晨7时许被迫撤走，冲突中有数名村民受轻伤。李先生指，冲突后至今当地气氛仍然十分紧张，村外仍有大批武警设岗搜查村民及车辆，日前村民遭当局断水断电三日，家中几近断粮，孩子被禁止上学，他批评当局行为可耻，官员已达无法无天地步。

他说：“已经被他们封村封了三日，期间不准出入，所有小孩被禁止上学，大的小的都在哭，当局行为太黑，太恶劣，不处理问题，反而对村民打压，把声音压著。”

另一村民高先生指，自武警进驻后，村民已经无法正常做自己的小生意，索性罢市静坐抗议，村民相信当局不会就此罢休，已加派村民在村口轮留监视，若当局有何异样，会立即打响铜锣召集村民，现时会先协助死者家属认领遗体，村民仍然坚持周四发起大模规到市政府抗议的行动。

他说：“现时死者的家属已前去认尸，不知能否领回遗体，要稍后才知道，至于周四的大规模抗议行动仍会继续，现时正等在外面打工的村民回来。”

武警撤走后，地上留下大量催泪弹壳。(相片由村民李先生提供) 
记者多次致电陆丰市政府办公室、东海镇政府办公室，电话均没有人接听，而陆丰市公安局值班人员，以未能核实记者身份为由，拒绝回应。

陆丰市政府官员被指数年前私卖多条村庄的土地，涉及三千多亩，当中乌坎村被卖地兴建 “滨海新区碧桂园”。今年九月，乌坎村村民与警方发生大规模流血冲突，数千村民连续两日包围市政府、派出所，并堵路抗议，期间掀翻多部警车，并投掷石块，警方施放水炮驱散群众，十多名村民被打伤。
