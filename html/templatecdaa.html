    <td width="683"><h6>RFA：诸作家盲人日闯临沂再被逐 学者怒斥网民吁罢免残联主席&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">网民及作家慕容雪村和王小山等人在国际盲人日到山东探访被暴力软禁的盲人律师陈光诚，都遭到暴力驱赶，学者指只要还存在政府支持的流氓暴力行为，中国就没有稳定和谐可言。律师刘晓原致信中国残联主席张海迪，要求关注陈光诚，网民则发起罢免张海迪行动。

为抗议山东失明维权人士陈光诚被当地政府软禁，网民们发起的“探访陈光诚”行动在世界盲人节掀起高潮，超过五批网民先后前往山东省临沂的东师古村，希望探访陈光诚，包括一个50人的大型探访团。

但在村外10公里已有身份不明人士设路障阻挠，还恐吓说这是他们的地盘，任何外人不得随意进入。作家慕容雪村、王小山及十三月唱片总经理卢中强等四男一女，由青岛启程，前往临沂探望陈光诚也遭暴力驱赶。

王小山星期一接受本台采访时表示：“在村口的时候他们不让进，他们就把我们弄上一辆过路的长途大巴车，大巴车走了十公里我们便下车，他们的车也在后面跟着，下车后我们拦车也拦不到，我们就往回走，但不到一公里的时候，就开来一辆面包车，上面有七个人下来和我们争执了一会，他们也没有下重手就和我们推推搡搡，他们想把我们往车上推，就是那种威慑性的，但也没有动手打人，如果动手的话我们绝对不行，去之前也就说怎么打也不还手，但确实因为推推搡搡，有的人衣服被扯破了，手破了皮，而后就把我们推到另外一辆大巴车上，后来他们两辆车就一直跟着我，没办法后来就走了,

我们来的时候包了一辆车，后来就从徐州回北京了。”

记者：“其实你们也有预感会被驱逐出来？”

王小山：“对，都是这么说，但是也没有看到，我们就去看看。”

慕容雪村表示：“探望朋友，本是一件再平常不过的事，或许我们几个人可以证明，在这个国家，在这个时代，做这么一件事究竟要付出什么样的代价。”

陈光诚事件不断在网络中发酵，至今为止临沂政府并未出面对事件进行说明，也不断有媒体人影视明星甚至体制内官员参与发声。

星期天晚间，陕西省网管办副主任柯楚在新浪微博质问临沂政府，要求交代此事：“陈光诚到底是怎么回事？微博一直在持续关注并不断发酵，当地政府应该负责地说明情况！如果有错，就老老实实地认帐，认真负责地解决；如果政府没错，应该立即说明真相。这样一言不发，客观上是在给共产党抹黑、是在制造矛盾！”

中国人民大学政治学系教授张鸣在新浪微博上透露，日前有校内人员说，上层要他不要再插手陈光诚的事。他说：这是学校第一次干涉我在网上发帖，希望不要有第二次。

陈光诚自刑满出狱后已过一年，但至今仍然无法和外界取得联系，家门前遭到重重封锁，自上个月起网友连续几波进发陈光诚居住的东师古村，都遭到暴力驱使。维权人士胡佳，在盲人节前夕被国保人员约谈三个小时，特别提到不准往山东看望陈光诚。

北京学者夏业良在推特上表示：陈光诚所在村庄是当代中国的一个典型缩影，只要那里还存在着政府支持的流氓暴力行为，中国就没有什么稳定与和谐可言。无论胡温还是习储君，没有能力处置好这一事件，根本谈不上什么政治家，连政客都不够格。

著名维权律师刘晓原上周六晚上发表一封就陈光诚事件致残联主席张海迪的信，表示张海迪作为残联的最高领导人，有责任和义务去关心及维护合法权益遭到侵害的陈光诚以及家人，这也是中国残联的章程以及《残疾人保护法》赋予的职责。刘晓原告诉本台记者：“作为中国残联，她是有责任和义务去关注的，因为这件事在互联网上成了一个社会性的事件，网络上也传得沸沸扬扬，一个说他自由受到限制，网上还有传出说他遭到殴打，身体还有严重的病，全国各地有网友去临沂东师古村去探望他，也遭到了拦截，甚至殴打，这个事情已经成为全国性事件，作为中国残联这个时候他应该出来讲话，把事件调查清楚了，搞清楚事实真相到底是怎么回事，根据目前的情况，还没有网友进到村子里见到他，他本人跟外界也没有联系，这种情况下残联应该出面说清楚的。”

此前有网友要求张海作为残联主席必须尽自己的职责为陈光诚付诸行动，但一直没有获得张海迪的正面回应，近期更有网民发起罢免张海迪的活动，网友在上周五发起罢免张海迪的投票活动，但投票最终遭到管理员的删除，删除前数据显示，赞成票数占89%反对票11%，直到星期一本台记者截稿前，张海迪尚未对有关事件作出回应。

新浪微博网友李歆照表示：网友请张海迪关注陈光诚案，张主席非但不回应，还关闭了微博评论功能，称这是她的自由。作为残联主席，且以残联主席为名认证了微博，自动具有官方属性，不再只享有自由的权利，更有责任和义务。当公众要求你履行义务时，权利不可作为挡箭牌。

以上是自由亚洲电台驻香港特约记者心语的采访报道。
