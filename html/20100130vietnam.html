    <td width="683"><h6>越南女作家因传播民主被判入狱</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>越南法院以犯有散布反对国家政权言论的罪名判处一名异议作家四年监禁。<br/>
        <br/>
        越南北部的海防市的一家法院星期五经过只有半天的庭审就宣布了对作家范清艺(Pham   Thanh   Nghien)的判刑。审判过程没有向外国记者和外交人员开放。法官还判处范清艺三年缓期。<br/>
        <br/>
        32岁的范清艺曾组织一起抗议，反对越南政府在有海上主权纠纷问题上对中国的政策，并将抗议照片放在网上。她的律师陈武海(Tran   Vu   Hai)在法庭听取证词过程中承认范清艺的行动，但拒绝承认这是违法活动。<br/>
        <br/>
        去年，总部在美国的人权观察把一个为受到政治迫害的作家设立的奖项授予了范清艺。<br/>
    </p></td>
