    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">Wang Lijun sentenced to 15 years in prison
	               
CHENGDU, Sept. 24 (Xinhua) -- A Chinese court sentenced Wang Lijun to 15 years in prison for bending the law for selfish ends, defection, abuse of power and bribe-taking Monday morning.

Wang, Chongqing's former vice mayor and police chief, was charged with several crimes and received a combined punishment for all offences.

The verdict was announced by the Chengdu City Intermediate People's Court in southwest China's Sichuan Province.</textarea><br/>
