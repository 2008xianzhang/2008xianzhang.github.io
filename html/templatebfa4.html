    <td width="683"><h6>RFA：杭州朱虞夫可能被罚劳教 四川陈卫律师会面遭拒绝&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">浙江民主党成员朱虞夫被当局囚禁约十个月，虽然检察院已撤诉，案件退回公安局，但是，他的律师星期四告诉本台，当局迟迟不放人，他有被劳教的可能。而同期被捕的四川遂宁异议人士陈卫的情况仍然不明，他的律师周三前往与陈会面，遭当局拒绝。

今年2月网民发起“中国茉莉花散步行动”后，遭杭州当局以“涉嫌颠覆国家政权罪”逮捕的朱虞夫，关押至今约十个月，一个多月前被检察院撤销控罪，之后再无消息。浙江民主党人陈树庆星期四告诉本台，不久前，朱的妻子接到看守所寄出的信：“我们问过他爱人了，前一段时间给她来了一封信说他在里面还好。没听说是案情就说让家里面放心。这次不像以前那样强迫劳动或者是犯人打他，这个事情可能到目前还没有发现，因为以前他坐牢的时候发生很多意外的情况。”

朱虞夫的妻子蒋杭莉告诉记者，接到丈夫来信，但不能谈案情：“大概上个月初吧。他没怎么讲，他不能怎么写的，就写顶楼上种的很多花花草草，家里好不好。”

记者：身体状况呢？
回答：他就说还好在里面。

记者：现在最新情况到什么程度了？
回答：不知道。

10月下旬，杭州市上城区检察院向该区法院提交对朱虞夫的“撤诉申请书”，并获批准。对此，陈树庆说：“检察院撤诉决定的话，当事人应该马上释放，同时把撤诉决定送给被羁押的所谓嫌疑人，但是这种情况没有出现，我怀疑就是要变相超期羁押。”

朱虞夫的代理律师李敦勇认为，案件退回公安机关后，已不属超期羁押，公安可能会以其他方式处罚，包括处以“劳动教养”。

记者：算不算超期羁押呢？
律师：不算。

记者：现在到什么程度？
律师：他通知撤诉，那要看公安机关是怎么处理的。

记者：撤诉是应该放的嘛。
律师：不一定，他还可以劳教三年，现在不知道。

记者：您刚才讲的劳教三年是指的什么意思呢？
律师：他可以弄个劳教再关三年。

朱虞夫曾在1978年与人合作发起民主墙运动，多次受到当局打压。1998年加入民主党的筹备成立工作，一年后被以“煽动颠覆国家政权”的罪名逮捕，其后判刑七年。今年3月，据称因组织调查维权村长钱云会命案，被刑事拘留，一个月后被以“煽动颠覆国家政权罪”正式逮捕。

而在同期被四川遂宁警方以涉嫌同样罪名拘留的陈卫，案件于本周二移送法院后，其代理郑建伟周三前往看守所打算会见当事人，遭到拒绝。

陈卫的妻子王晓燕周四告诉记者：“昨天郑建伟过来，我们去法院，但是法院问的时候当时说这个案子还没过来，他说没有案件登记。然后找他们刑一庭的领导，（领导）都出差去了，找不到人，我们就没会见成（功）。”

42岁的陈卫曾参与八九民运，今年2月21日，被当地国保以“煽动颠覆国家政权”拘留，其后检察院两次将案件退回公安局补充侦查，不久前案件移送法院。

最近一段时期，各地警方均在加强对异议及维权人士的打压力度，如贵州人权研讨会成员本周被公安带走、江西独立参选人刘萍周四被所在单位强制旅游，以及上海维权人士冯正虎11月25日被公安带走后，当局至今未按常规通知家属等。记者周四致电他所在地的五角场派出所查询。

记者：问一下冯正虎的下落？
公安：你是哪儿？

记者：自由亚洲电台记者。
公安：我不知道，你（找）有关方面领导，你跟他们去那个（联系）。

关注冯正虎维权行动的上海市民崔福芳认为，可能与当局草拟中的相关法律有关：“现在听说有一个恶法，就是随时随地可以让人失踪也用不着与家人通知。这样的一个恶法其实是一个非常悲哀、非常残酷的法律，为了他们的利益他可以让人失踪，像对冯正虎这样的行为可能也就是这样的一种情况。有一点正义感能说真话的他就要进行打压。他越是残暴，他灭亡的时间会更早来到。”

今年8月24日，中国人大常委会正式将《刑事诉讼法修正案》列入立法议程。在这项修正案中，警方将有权在无需告知当事人家属拘捕理由和拘禁地点的情况下，扣留犯罪嫌疑人，最长可达六个月。

以上是自由亚洲电台特约记者乔龙的采访报道。
