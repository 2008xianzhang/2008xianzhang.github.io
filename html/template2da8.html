    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">援救陈光诚的紧急呼吁——“陈光诚大陆公民援救团”一号公告 

    来源：维权网
   
     这位名叫陈光诚的盲人律师，因为他的良知和勇气，因为他揭露山东临沂违反计划生育法规野蛮计生的真相及临沂地方政府当权官员大规模强制堕胎和以计生为口实抢劫民财的严重侵权犯罪行为，而遭到山东临沂地方当局黑恶势力的残酷迫害。在2006年8月24日，沂南县人民法院以故意破坏财产和聚众扰乱交通罪，判处陈光诚有期徒刑四年零三个月。（系狱期间，陈光诚曾遭受虐待，生病未能得到监狱应有的医疗。） (博讯 boxun.com)
   
    2010年9月9日，陈光诚刑满出狱回到家乡沂南，但是他出狱后在家中又受到当地政府雇佣人员的严密监控、软禁。有病在身的陈光诚被野蛮地拒绝就医。陈光诚家周围的手机信号被屏蔽。光诚和妻子被禁止外出。全家生活用品只能靠陈光诚年迈的母亲购买和搬运。其他任何人都不能给陈光诚全家提供任何形式的帮助。网友的探访也遭到阻截和破坏。陈光诚全家的生存权受到当地政府恬不知耻、肆无忌惮、无法无天的侵害，中华人民共和国宪法和法律在这里被当地各级政府肆意地羞辱、嘲笑和践踏。
   
    2011年2月9日，网站播出了陈光诚的50分钟录像。随后传出陈光诚、袁伟静夫妇被殴打，陈光诚的大哥、三哥被传唤并受到威胁、陈光诚与陈光福兄弟见面被阻止的消息，这让所有中国公民都亲眼看到了我们这个国家人权极其恶劣的现状。对于一位盲人律师及其家人，当地政府竟然采取黑社会的各种手段进行迫害、株连，他们拿着我们纳税人的钱肆意干着侵害纳税人的勾当。
   
    山东省临沂市地方政府中的一小撮恶势力利用权位，无所顾忌地践踏宪法、侵犯人权，毫无廉耻地堕落成黑社会流氓的行径，已经严重抹黑了中国政府在国际社会的人权形象，严重威胁着中国公民在这片土地上的生存安全，给整个社会制造了普遍恐惧气氛。当此时刻，一切有良知和正义感的中国公民，绝不会对临沂当局中的一部分非法人员自甘堕落的野蛮违法暴行坐视不理，绝不允许临沂当局少部分违法官员继续这种倒行逆施祸国殃民的恶行，故特此组成“陈光诚大陆公民援救团”，对山东临沂当局的中的违法人员的无耻行径予以最严厉的揭露和谴责，并且将从本月底不间断地开始探访陈光诚、援救陈光诚的公民行动，直到临沂当局终止对陈光诚全家的人权侵害为止。
   
   
    在此，我们呼吁所有良知尚存的中国公民加入“陈光诚大陆公民援救团”，和我们一起为陈光诚全家的生存权而抗争。我们已经失去了钱云会先生，我们决不能再失去陈光诚！为了陈光诚，为了我们自己，为了我们的儿孙能够有尊严地生活，能够免于恐惧地生活，能够平等享有现代公民的权利与自由！我们坚决为捍卫人权而奋起一战！
    我们也呼吁临沂市各级政府中大部分良心未泯的公务员，认清合法与非法的界限，不要为少数既得利益的违法官员卖命了，知错而返，重新恢复临沂政坛的正气。而那些违法犯罪、泯灭人性的官员和凶徒，必将面临法律和历史的审判！
   
    凡志愿加入“陈光诚大陆公民援救团”者，请将您的签名（姓名 所在地 身份）发送至：2011qianyunhui@gmail.com
    （注：此信箱曾是钱云会大陆公民关注团的签名信箱。）
