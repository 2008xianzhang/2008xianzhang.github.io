    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">嵇伟 BBC中文网记者
 
《胡赵精神与中国政治转型学术研讨会》现场

以胡锦涛主席和温家宝总理为首的中国共产党最高领导层将于11月8日举行的中共十八大上，把执掌十年的政权移交给下一届领导人，而新的最高统治层的能力、人品、权限和政策，将决定中国未来十年的命运。

BBC中文网记者嵇伟十月初前往纽约，在“纪念胡赵基金会”主办的《胡赵精神与中国政治转型学术研讨会》上采访了十多位来自中国大陆和在美国、欧洲的著名学者，谈中国的政权交接与政治转型。这是第四集：下一届中国领导人能带领中国走向宪政民主吗？

普遍认为，政治改革是中国共产党走出目前社会群体事件急剧上升、政治越来越不稳定的局势的最好出路。如果政治改革继续停滞不前，新政府甚至共产党都将面临走投无路甚至被强迫下台的可能。那么中国的下届领导人会启动政改或者能实行政改吗？中国的政改会成功吗？

势在必行

中国社科院政治学研究所前所长、著名学者严家琪在给《胡赵精神与中国政治转型学术研讨会》的书面发言中说，习近平继承了胡锦涛时期积累起来的无数问题和矛盾，他如果也像胡锦涛那样不作为，这些积累起来的问题和矛盾就会引起突发性大动乱。

严家琪认为习近平可以有两个选择， 一是学胡锦涛把个人利益放在国家利益之上，谨小慎微、无所作为。中国将沿着胡锦涛今天的溃败道路走下去，导致大动乱、军事政变或其他剧变。二是学胡耀邦、赵紫阳，以中华民族的利益作为“最高利益”，进行政治改革。

目前在美国的前六四学生运动领袖之一项小吉律师从中共执政的合法性角度分析中国政治改革的必然性。他说，自毛泽东之后，从邓小平到江泽民，到胡锦涛，最高领导人的统治权威一代比一代下降，为了保持自己的统治权威，就必须进行宪政改革。

此外，纵观全球，世界上有三种产生最高统治者的办法：生下来的、打出来的、（民）选上来的，但中国现政府却不在这一全球规则之列。所以为了保证共产党的合法统治，也必须进行宪政改革。

按照著名政论作家、《明镜》新闻出版集团老总何频的说法，要解决当前中国面临的危机只有两种方法，一是政改，二是政变。尽管政改的可能性越来越小，但如果中共不进行体制改革，那么就一定会发生政变。
但著名学者、法国巴黎第一大学历史学博士陈彦指出，中国政改的最关键之处是政改的目的，政改之后的中国是要走普世价值之路呢还是要继续维持一党统治。陈彦认为，如果是后者，30年经济改革的经验和尝试证明，那样的政改将不会成功。

过去30年中，中国曾尝试过差额选举、赵紫阳时代的各种研究、党政分开等向政改方向前进的努力，但后来都后退了，甚至比原来更倒退，原因就是政改的目的不是走向民主和法制，而是维持共产党一党统治，所以改革发展到一定程度，统治者觉得将会发生质变，党的统治要被削弱时，政改就被停止了。

积重难返

李进进律师接受BBC记者嵇伟采访

尽管政体改革势在必行，但海内外许多人对习李新政府会进行政体改革并不乐观，甚至有人提出“中国的改革已死”，理由是中国改革进入的是政府主导的路径，既得利益者一定会继续推动中国向权贵资本主义蜕变，如果不出现大的社会震荡，这一基本被锁定的路径很难改变。

“纪念胡赵基金会”现任主席李进进律师就持这一观点，他认为，尽管太子党出身的习近平是共产党政权的“主人”，有条件大胆的做一些“不作为”的胡锦涛未做的事，但政体改革意味着否定自己，革除自己和盘根错节的集团利益，李进进怀疑习近平具有这样的历史责任感。

北京理工大学经济学教授、著名社会学家胡星斗认为，包括党中央委员、国有企业老总在内的中国权贵资产阶级是目前最大的既得利益者，要进行政体改革就必将触及权贵阶层的利益，只有壮士断臂，否则很难改变现状，所以指望习李政府推动政改的可能性不大。

著名政论家、《北京之春》杂志主编胡平指出，胡温的政治遗产对习李进行政体改革设置了很大的障碍，权贵私有化在中国已经积重难返，改革开放以来的继承财富分配格局将会受到根本上的挑战，即便国内外要求政改的压力越来越大，但实际进行政改的困难也会随之越来越多，既得利益者肯定会坚决维护现存状况，认为一旦政治开放，将会洪水滔天。

美国哥伦比亚大学政治学教授、汉学家黎安友也持不乐观态度，他表示对中国的政治改革不报什么期望，因为他认为习近平和李克强的治国方针还会以稳定压倒一切，如果不被局势强迫的话，他们不会主动迈出政改这一步，只会小变革，不会大改革。

政改仍有希望

但另一些学者对习近平寄予厚望，希望他能成为中国的戈尔巴乔夫或大陆的蒋经国，因为他有西方教育的背景，背后有中国30年改革积累下的巨大财富，有广大民众渴望和平转型的基本社会心理，所以他有机会也有可能带领中国走出转型的困境。

最近还有报道称，被认为在十八大后将成为中国新总理的李克强和政治局常委之一的王岐山，都在读著名法国社会学家托克维尔解析法国大革命的《旧制度与大革命》。该书最重要的观点之一是指出历史上的暴力革命并不都发生在贫穷时期，而是发生在经济发展导致社会两极分化之后，这种时期的经济矛盾激化，底层民众最可能把愤懑转化为行动。

如果新一届中共领导人能接受《旧制度与大革命》的理论，并用该书的观点对照中国目前的实际社会状况，那就有可能接受历史教训，采取改革措施，避免发生社会矛盾激化之后导致的暴力革命。
 
王军涛博士接受BBC记者嵇伟采访

哥伦比亚大学比较政治学博士、前六四民运领袖之一王军涛认为，中国过去的改革从不是共产党主导的，而是依靠民间的创造性，比如1980年代的那些民间改革家，推动了中国三十年的改革开放；而中国下一步往什么方向走，也应该会由民间推动，因为中国民间对政改的渴望已经非常高。

王军涛认为习近平和李克强都不是很霸气的“逆我者亡”的人，既不像江泽民那样对不喜欢的人一定要剪除，也不像胡锦涛那样有很强的意识形态的选择，会边缘化与他不同意见的人。所以如果未来习李政府能抱宽容态度，中国民间的改革力量就会成长。

原国务院农村发展研究中心、中共中央农村政策研究室研究员姚监复说，政体改革就是要革权贵资产阶级的政治与经济利益，而把持统治大权的权贵阶层必然会反抗。但如果新一届中共领导人发现社会政治矛盾已经到了攸关共产党统治的生死存亡之际，出现大革命的话所有人都将完蛋，那么他们就可能进行一些变革。

姚监复还提到，习近平前些时候在会见中共前总书记胡耀邦的儿子胡德平时，也曾表示希望进行改革。所以他乐观的希望，中国的政治改革即使是碎步前进，只要动起来，就是进步。

目前在美国哥伦比亚大学访问的中国宪政研究学者张博树认为，作为党国体制的中国，要进行政改和民主转型必然会面对苛刻的条件和巨大的阻力，但是困难的出现和解决困难的条件的出现永远是并排而行的，中国未来民主转型中的制度改变虽然很困难，但他认为还是可行的。

最近有人提出可能解决政改困难的三段论：用确保共产党领导来稳定最高层；说服高层甩掉中下层的腐败包袱，与底层人民合作，推动体制改革；恢复十六大時個性官員紛紛湧現的状况，大胆启用敢作敢为的中层官员，帮助推动改革。

著名政论作家、《明镜》新闻出版集团老总何频也认为，西方的压力和制约、海外异议人士和国内维权人士的反抗，都不能从根本上改变中国，使之走向民主，最现实的做法是寄希望于体制内的变革。

但由于中共体制一方面是非常僵化的官僚体系，另一方面也是非常严密巩固的权贵阶层，政改就意味着拿自己开刀，所以不能完全依赖于体制内的变革，必须借助因为互联网的发展而凝聚起的民间社会力量，共同突破政改途中的重重阻力，推动中国的政体改革，最终走向完善的民主与法制。</textarea><br/>
