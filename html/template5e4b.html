    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“零八宪章”签名整理小组说明：今天是12月10日，世界人权日；五年前，“零八宪章”正式颁布。值此这个重要的日子，我们发布此次签署者名单，以示我们对所有参与签署宪章者的敬意，表达我们推动中国的宪政、民主和自由事业的决心。

宪章发布五年来，中国的人权状况没有得到任何实质性的改善，社会矛盾进一步激化，与畸形的发展模式相关的环境问题持续恶化，政府的合法性危机丝毫未得到缓解，中国的外交格局陷入困境，这一切莫不与中国的政治改革严重滞后，人权得不到保障有根本性的关联。新一届领导人主政后高调宣传毛时代的意识形态，更在思想领域造成极大混乱，给人以开倒车之感。尽管最近的三中全会宣示要尊重宪法的权威，并废除了臭名昭著的劳教制度，我们对此表示欢迎，但官方同时继续对民间人士进行打压，控制网络，这一切都在用事实增添人们对官方承诺的不信任感。中国的未来依然充满不确定感，各种危机的因素也依旧在聚集。

所有这些都昭示，“零八宪章”的诉求依然是中国当下最急迫有待直面回答的课题， 是所有为中国的未来感到忧心的具有责任感的公民所应该努力的方向，是全世界关心中国人的命运和世界和平的人士所应该密切关注并给与支持的。我们坚信，“零八宪章”的诉求一日得不到实现，中国就一日不能从根本上消除危机，赢得真正的稳定，中国人的权利就无法得到保障，无法得到一种梦寐以求的自由，赢得世人真正的尊敬，中国的领导者也就无法真正消除各种焦虑甚至是恐惧。可以说，中国的未来必然与“零八宪章”的落实息息相关。

 值此“零八宪章”发布五年的重要日子，我 们要向为此身陷囹圄的刘晓波先生表达我们深切的思念之意和崇高的敬礼，他为自由人权，为中国的命运所做出的牺牲将被人们不断地记起，将成为中国人争取自由的历史中重要的一章，继续激励人们。同时，对于最近传出的有关他的妻子刘霞女士受到的迫害，我们也表示极大的愤概和谴责，要求官方立刻停止对她的无耻的迫害，恢复她享有的基本的权利。

此时，南非以及全世界都在以各种方式悼念刚刚去世的南非领袖，另一位诺贝尔和平奖得奖者曼德拉。对这位为人类的人权事业做出过巨大贡献系狱近卅年的伟人，我们也借此表示我们最深切的悼念和敬仰。我们将学习和继承他和平、宽恕、为人权事业献身的精神，从他的身上汲取勇敢和坚毅，继续我们的奋斗。我们也再一次呼吁有关当局尽快释放刘晓波先生，继续对他的关押，绝对不会成为官方安全的保障，也不会为中国赢得任何光荣，更不会给中国造就长治久安。立刻停止打压维权人士，尽快释放包括刘晓波在内的所有政治犯，效法南非，启动民族和解的历史进程，才是国家、人民之福，也是他们个人的真正出路和历史贡献所在。 总之，历史不会一而再，再而三地给他们这样的机会了。中国向着自由的脚步正在加速。
 
签名总数现已达 13 204人，签名有效信箱现依然是 xianzhang2008xianzhang@inbox.com,  xianzhang2008@aol.com 希望朋友们传播。如信箱有变，我们会及时通报。关于“零八宪章”签署人的一些状况和信息，可登入“零八宪章论坛”https://twitter.com/08charterbbs 加以了解。此外，“零八宪章信息网站”，http://www.2008xianzhang.info/ 经朋友们的努力维持，依然在运转，欢迎朋友们登入浏览。
