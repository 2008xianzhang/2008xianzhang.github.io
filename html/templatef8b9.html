    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员齐迹报道）发课公司被追缴1522万元税款上诉案于7月20日上午在朝阳法院开庭宣判，其判决结果并不出人意料，发课公司的上诉被驳回。正如6月20日的庭审一样，艾未未再次被限制人身自由，被阻止出庭。
 
宣判的过程中，不仅朝阳法院周围有警察值守，不允许围观者靠近法庭，位于草场地258号的艾未未工作室同样被警察警车监控。
 
针对法院的判决结果，艾未未说：如果我们总是以输在赢，这个世界荒诞么。我们会继续上诉，直到我们没得可输的那一天的到来。
 
代理律师浦志强表示说，虽然输了这次的税案但这不会是终点。
 
北京维权人士胡佳也在推特上说：我们一直在等待一个预知结果的判决，看一场已知结局的大戏。但当局想错了，这场它自认为编导成功的话剧，只是税案连续剧的序幕而已。其实政法委的导演们或多或少也明白，悲剧最终的主角不是我们。
 
艺术家艾未未因批评政府被非法羁押81天后，发课公司受到1522万的税务处罚，艾未未在取保候审结束后仍被禁止出境，所有这一切，标明有关政府对异议艺术家的政治迫害。</textarea><br/>
