    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">姬励思 2012-11-16

十八大期间被迫离开北京的维权人士胡佳，因接受外媒采访及评论十八大，遭国保威胁不能回京，国保又向他父母施压。

因十八大维稳，胡佳上月底在国保的监视下，被强迫随同父母离开北京，到安徽老家。随著十八大结束，原定可于下周二返回北京，但国保近日威胁不让他回京。

胡佳对本台粤语组表示，在十八大期间，他在推特上提出“给中共十八大的十八项要求”，包括领导公开财产状况、释放政治犯、平反六四、废除劳教制度等。他又曾接受外媒采访，评论十八大，国保周三向其母亲施压，威胁不让他返回北京。

他说：“十四号的上午找我妈妈，我妈其后向我复述国保的话，说你还想不想回北京。这应该是很明确，我所做的事情犯了他们的忌讳。”

胡佳说，国保知道向他本人施压不会奏效，转而向他父母施压，令他们感到恐慌，更迫令其父母担当监控他的角色。母亲因此承受很大的压力，身体状况每况越下，经常发恶梦。

他说：“他们没我的办法，就找我父母，说公安局专门开会研究对我的监控。我妈妈为我付出的代价太大，长期为我担惊受怕，处于高度的恐惧焦虑中，经常作恶梦。”

胡佳表示，国保又在其安徽老家的住所外，装置摄像头，监视他的一举一动。

胡佳在被迫离开北京前，已被软禁在北京的住所超过一个月，期间曾两度遭暴力对待，又被禁外出购买日常生活用品，食物靠父母及朋友送来。

胡佳因长期从事关注艾滋病防治工作，及维权活动而受到打压，2007年底被以“煽动颠覆国家政权罪”刑三年半。
