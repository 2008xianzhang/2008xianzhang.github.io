“就凭下面那几条要把这老哥入刑？！这是明目张胆的政治迫害！” 中国地产大亨任志强的好友、女企业家王瑛在朋友圈中发布。

四年前，因质疑习近平“媒体姓党”，他获得了“留党察看一年”的党纪处分，如今任志强被一脚踢出了共产党的队伍并被立案调查。

任志强圈内好友质问：党不要你了，为什么就得入刑？

星期四（7月23日），北京市西城区纪委监委在网上发布了任志强被开除党籍并移送司法的公告。这则只有500字的公告没有交代任志强的下落，也没有提及他那篇批评习近平处置新冠病毒疫情不利，暗示他是个“小丑”的檄文。

似乎是为了淡化影响，当局在当地时间晚10点26分才发布这则公告。消息在海外发酵半天后，很多中国人星期五（7月24日）早间从睡梦中醒来后才获知此事，王瑛是他们中一员。

北京时间星期五上午，王瑛通过电话告诉美国之音，早上起来，她收到七八个朋友的微信，全是有关任志强的。对于这样的结果，她说，自己并非毫无心理准备。

中国女企业家王瑛对美国之音说，请帮我发出这些图片，我的微信发不了。 （王瑛微信截图）

“在意料之中啊，” 王瑛说。“因为我们陆陆续续也会听到一些消息，任志强始终是保持了他自己的一个立场，一个态度，应该是没有低头，没有屈服，所以就一定会有这样的后果。”

69岁的任志强是房地产开发公司华远地产退休的董事长，是一名老党员，和党内高层关系密切。

他在中国绰号“任大炮”，曾多次直言不讳地批评中国共产党。 3月初，他再度开炮，在一篇措辞犀利的文章中抨击北京当局掩盖疫情真相，不点名地把习近平称作“一位剥光了衣服也要坚持当皇帝的小丑”。

王瑛说，任志强作为中共党员，与他的党之间有了冲突，毫不避讳地对这个党和党的现任领袖提了意见。共产党不能容忍这样一个党员，开除了他，作为党外人士，“我们不敢说有毛病”。

“可是解决这个冲突的办法竟然带了这样的一个‘尾巴’，就是你不是我要的那个党员了，我要开除你，我就要把你入刑。” 她说。

“我可以不要你这样的党员，可是为什么我不要你了，我就一定要罗织罪名让你入刑呢？ 这不是政治迫害是什么？” 她问。

西城区纪委监委的公告说，任志强“丧失理想信念，背弃初心使命，在重大原则问题上不同党中央保持一致，公开发表反对四项基本原则的文章，丑化党和国家形象，歪曲党史、军史，对党不忠诚、不老实，对抗组织审查”。

公告列出的任志强涉嫌的经济问题包括，“违规公款吃喝”、“持有、使用公款购买的高尔夫球卡”、“ 违规使用公款报销应由个人支付的费用”、“长期无偿使用社会商人提供的办公场所及住房”、“通过关联企业违规从事营利活动获取巨额利”、“不正确履行职责给国有资产造成重大损失”及“家风败坏，家教不严，伙同子女大肆敛财”。

王瑛对美国之音说，当局这一纸文件中的任志强不是她在现实中认识的任志强，而她相信后者。

“他是一个好人，也是一个好公民，是中国在这个阶段上奋斗和努力出来的企业家，是一个非常好的公益人，难得的公益人，”她在电话中的声音透出些许情绪波动。“所以我们现在这些在中国做企业的人，被他们称作‘社会商人’的人，我们是以任志强为荣的。”

当局罗列的这些经济罪名也让一些网民感到不可思议。有海外华人评论：“土共能不能上点台面？要栽赃也要多做一点功课——公款买高尔夫球卡，比起富可敌国的中央政治局委员们是不是很廉洁，是不是欲加之罪，何患无辞。”

王瑛对美国之音说，从这些罪名看，任何一个有经验的律师都可以做出无罪辩护。她会密切关注此案的后续，因为刑事审判程序和法庭“是个公地”，中国老百姓有资格关注。

王瑛是任志强失踪后罕见地为其公开发声的中国商界人士。她表示还会继续发声，因为当局处理任志强的目的就是为了恐吓他人。

“这样的一个政治迫害是否能够成功，如果说我们现在谁都不吭声了，谁都不再做反应了，那我想他已经成功一大半了，”她说。
