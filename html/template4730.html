    <td width="683"><h6>RFA：刘晓波近见妻后正式提出申诉 狱方已接受律师会见手续&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国的诺贝尔和平奖得主刘晓波的妻子刘霞最近获得刘晓波同意，委托律师对其“煽动颠覆国家政权罪”一案提出申诉，要求推翻裁决。此外，刘霞本人也因三年多来被软禁和严密监控以致完全失去自由，精神几近崩溃。她也委托律师提起诉讼，控告北京市当局非法拘禁。

因为发起08宪章而被判监11年的刘晓波已经服刑接近四年。他被软禁在家的妻子刘霞于今年其弟刘晖受审期间，与同为刘晓波和刘晖的代理律师莫少平等人会面时，签署了为刘晓波案申诉的委托书，并在最近一次探视刘晓波后，获得其同意，将启动申诉程序。目前，关押刘晓波的锦州监狱方面已经接受了会见刘晓波的手续，但直至周一仍未回复。

刘晓波的代理律师莫少平周一告诉本台记者：“刘晓波始终是不服对他的有罪判决。刘霞前一段时间正式委托我们，同时她在最近一次探视刘晓波之后获得他本人同意，正式要求我们启动这个程序。作为代理律师我们有权会见刘晓波，但几次跟锦州监狱联系都无法联系上，于是就让尚宝军律师亲自跑一趟锦州监狱，。监狱方面接受了会见刘晓波的手续，但是回复说这个案子他们做不了主，要请示上级领导，但到现在都没有得到回复。”

莫律师还提到，此次为刘晓波提起申诉，与刘霞的弟弟刘晖一案有了结果有关。今年1月，刘晖被控诈骗300万元人民币，6月一审判监11年，刘霞一审时出庭旁听，她指完全不能接受结果，认为审判是政治迫害。刘晖8月16日二审维持原判。莫少平律师说，选择目前这个时间启动刘晓波案的二审申诉有两点考虑：“以前刘晖的案子没有了结，所以他家里认为不方便和政府有过多冲突，现在刘晖的案子有了结论了，所以在这个时候提起来。另外，十八届三中全会公报已经出了，也提到了司法权、审判权的独立行使，看看能否以此作为一个试金石。”

刘霞好友、去年底“闯关”进入刘霞家中探望的北京社会活动家胡佳周一告诉记者，刘霞也委托律师对北京当局非法拘禁她提起诉讼，。被软禁在家的刘霞身体一直不好，患有严重抑郁症，近来精神几近崩溃，这次为刘晓波提出申诉是要发出呼喊：“她强烈的要求，几乎和政治警察部门直接冲撞起来了，这种情况下她才能去听审，这才能接触到那些律师。在那种情况下，律师和她签署了刘晓波案申诉的委托书，以及起诉北京市公安局对刘霞三年非法拘禁的委托书。因为她家庭的原因才推延到了现在。刘霞实在没有退路了，她没办法接触外界，她有严重的抑郁症，身体状况不好，精神几近崩溃的状态，散步也不可以，跟刘晓波的会见所有的话题都受到当局的监控，她甚至不可以告诉刘晓波她弟弟被判刑了，只能说刘晖现在赚不到钱了。”

莫少平还告诉记者，相关的申诉材料已经准备好，只等待让刘晓波最终确认，而如果会面的申请遭到当局拖延，也有可能考虑在没有与刘晓波见面的情况下提出二审申诉申请。而申诉观点与以前一样，无论是他写的文章，还是起草的《零八宪章》，都是言论自由的表达：“都是公民言论自由的范畴，根本涉及不到犯罪，显然是错误判决。”

2008年，刘晓波因起草《零八宪章》被捕入狱。2010年，刘晓波获得诺贝尔和平奖，成为第一位获此奖的中华人民共和国公民。

以上是自由亚洲电台特约记者忻霖的采访报道。</textarea><br/>
