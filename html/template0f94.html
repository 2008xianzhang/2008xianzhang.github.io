    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员齐迹报道）5月4日中午，四川维权人士陈云飞在刚刚回到成都后，即被警方带往郫县古城派出所，随后与外界失去联系至今已经超过3天。

据了解，5月4日陈云飞给朋友在网络上留言：5月4日早上7点多钟，刚火车上乘警带着两警察在我面前晃荡，估计下火车会控制我。我9点到站（成都），保持联系。

早上9点零5分，陈云飞又给朋友发出：下火车，平安，保持联系。

上午10点30分，陈云飞在成都离九眼桥1.5公里处的一个小饭店中，被警察带走。中午12点半左右，陈云飞已经被警察带到了郫县古城派出所。随后的几天中，朋友们一直反复拨打陈云飞的手机，都提示为关机。

5月7日，已经失踪3天的陈云飞引起各界人士的强烈关注。中午开始，本网信息员也拨打了古城派出所的电话，值班人员告知：今天有很多人都在往派出所打电话找陈云飞，派出所没有抓过这个人，也没有关过。因为陈云飞并没有办理暂住证，所以需要向他户籍所在地查询。

于是，本网信息员又拨打温江公安分局的电话，但一直无人接听。再拨打温江拘留所的电话，值班人员告知：我查一下，（随后说）没有这个人。再继续拨打温江看守所的电话，值班人员告知：不知道这个人，看守所没有这人。

5月7日，陈云飞的SKYPE多次上线，数位朋友呼叫和留言都得不到回应，这在以前从未发生过，由此推断，并不是陈云飞本人在用他的SKYPE，这更加令各界人士担忧。

陈云飞的失踪，同样引起了艾未未、胡佳、莫之许等人的极大关注。另据本网了解，已经有人权律师将介入陈云飞失踪一案的查询，本网也会密切关注陈云飞的下落。</textarea><br/>
