    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">成都12.9秋雨圣约教案通报：刑事拘留25人，仍在关押中的12名、行政拘留共23人次，仍在拘留期间的11名、失踪1人。

（维权网信息中心报道）2019年3月3日，本网获悉：成都12.9秋雨圣约教案发生至今，目前刑事拘留25人，仍在关押中的12名、行政拘留共23人次，仍在拘留期间的11名、失踪1人。

据秋雨圣约教会消息：教会副执事、基督徒媒体人张国庆失踪多日，今得知已被当局以“寻衅滋事”罪刑事拘留，关押于成都市看守所。

“12.9”教案发生后，张国庆弟兄被当局一直软禁在家里与外界隔绝，稍早前国庆弟兄写了一篇有关王怡牧师妻子蒋蓉师母的文章。名为《蒋蓉是才德妇人》 发布该文后国庆弟兄带着入狱的行李直奔警察局。2月24日王怡牧师年近74岁的母亲被成都汪家拐派出所警察张俊虎（警号075557）暴力殴打、侮辱，出于良知和媒体人的本能，国庆弟兄发文谴责此恶劣行径，随后被失踪直至找寻到刑事拘留的消息。

连日来的大抓捕、弟兄姐妹们受到当局各种非常人能忍受的折磨和骚扰，被殴打、被侮辱、被无端关押；被24小时监控跟踪威胁、被砸门敲门、闯入家中；被每天登门拍照、警告，随时传唤问话；透过向房东施压、向工作单位施压而被失去工作、被失去住所；被强制遣返原籍等。

据可联系到的人员不完全统计（冰山一角）：
1、其中无法律手续被强制带入派出所的基督徒超过3百人次；
2、8个基督徒家庭失去住所；
3、基督徒弟兄姊妹被工作单位约谈施压10人次，2位被辞退；
4、约百位被遣返。
5、被成都曹家巷派出所、太升路派出所、西御河派出所、建设路派出所等警察殴打的基督徒有9人次、被语言侮辱与人格行为侮辱的基督徒9人次。如王弟兄被曹家巷派出所警察扇耳光、被建设路派出所严重拖伤，侮辱若干次，Tang姊妹在哺乳期怀中抱着孩子被曹家巷派出所警察殴打，约12小时。
6、尚在哺乳期被警察强制与婴儿分离关押时间超过6小时以上有2人次、处于哺乳期被关押姊妹8人次、关押过派出所的14岁以下儿童幼童约30多人次（关押幼童均超过8小时，最长达72小时，最小幼童不满1岁）。

刑事拘留25人，仍在关押中的12名、行政拘留共23人次，仍在拘留期间的11名、失踪1人名单如下：

刑事拘留关押中的12名：
王怡牧师（煽动颠覆国家政权罪，2018年12月9日 秘密关押）
蒋蓉师母（煽动颠覆国家政权罪，12月10日，秘密关押）
李英强长老（寻衅滋事罪，12月11日 关押于成都市看守所 ）
覃德富长老（非法经营罪，12月9日 ）
苏炳森长老（寻衅滋事罪，12月15日 ）
葛迎锋执事（非法经营罪，12月9日 ）
李晓凤姐妹（非法经营罪，12月9日 ）
梁华利弟兄（非法经营罪 ）
丁书奇弟兄（原长期失联，现已确认被关押）
戴志超弟兄（寻衅滋事罪，12月19日）
李子虎长老（寻衅滋事罪，12月12日 ）
张国庆弟兄（寻衅滋事罪，2019年2月24日）

仍在行政拘留期间的11名：
阿 信弟兄 2月24日 拘留10天，
张建青弟兄 2月24日 拘留14天
尉志雪姊妹 2月24日 拘留14天
侯宏恩弟兄 2月24日 拘留14天
雒志鹏弟兄 2月24日 拘留14天
杨都丽姊妹 2月24日 拘留14天
朱晓光弟兄 2月24日 拘留14天
张冠亚弟兄 2月24日 拘留14天
黄光泰弟兄 2月24日 拘留14天
张 起弟兄 2月24日 拘留14天
汤春亮弟兄 2月24日 被警察殴打伤情未知 拘留14天

失踪1人
杨建弟兄 2月24日 可能被行政拘留10天，但没有收到任何告知书，家人去拘留所没有找到。

对成都12.9秋雨圣约教案，本网将持续关注。
