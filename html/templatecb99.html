    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">从精神病院“出院”的北京维权人士李金平最近打破沉默跟美国之音记者回顾了他被北京公安无故关进精神病院的恐怖经历。李金平表示，这些磨难并不能改变他的信念。

*无故被送进精神病院*

李金平北京时间2月21日晚上对美国之音说，那段时间的经历让他到现在听到精神病院这几个字就会浑身颤抖。

他说：“现在听到这个词我都哆嗦。不是光挨整啊，那个残酷劲就别提了。我没想到会进这里头，因为毕竟不是文化大革命了。社会进步了怎么会这样呢？有权力的想抓你就抓你，没有安全感了。”

李金平说，他在2010年10月初被国保抓走，原因是据称他关注刘晓波的案子。在被关押了一段时间之后，李金平于同年10月底被北京朝阳区国保和住地派出所送到朝阳区精神卫生中心，也就是通常所说的精神病院。

*入院后多种疾病找上他*

李金平说，他住进医院的第一顿饭吃的是护士长亲自端给他的米饭和汤菜。这顿饭吃完，李金平立刻头疼欲裂。
“吃完他们那顿饭以后，开始头疼。头疼一个礼拜，一直是晚上睁着眼睛，闭不上眼呢。后来他们给我化验，化验单上把我名字都改了。验的是吗啡类，我一看，坏了，这家伙投了毒了。”

李金平说，两个星期以后，再化验，又验出了乙肝。他说，他以前根本没有这个病。 “我不想让他给我验血，他们就把我按在床上，给我绑上， 然后就抽血。验完了就是乙肝，没办法。 我说真感谢你们，给我验出乙肝，要是验出艾滋病我还完了呢。”

李金平在精神病院期间还得了脑血栓。他说，他吃了医院的药以后，血压开始升高。医院强制给他吃抗精神病药物利培酮，让他浑身如同通电一样难受。

在朝阳精神卫生中心的200多天，李金平随时处在恐怖气氛中。他说，那里的护士想打谁就打谁，还给他强行打针、灌药。他说，后来他想出了对付强迫灌药的办法，就是主动吃药，然后大口喝水，希望能稀释掉药的毒性。李金平说，他这样做完全是为了多接触人，尽早让外界知道他的下落。

*为稀释药性 超量喝水*

李金平告诉记者，为了稀释药性，他每天用500毫升的饭盆喝满满十八盆水，从早上醒来一直喝到晚上睡觉之前。因此李金平当时最怕早上睁开眼睛，因为喝那么多水的滋味并不好。

*外媒记者曝光  终得‘出院’*

李金平被国保带走之后，家人有半年时间不知道他的下落。李金平的家人几经周折打听到他被关进精神病院。李金平的弟弟李金龙当时还得知，尽管李金平被强行打针吃药近十个月，但是他的头脑是清醒的。于是，李金平家人联系了外媒记者，并跟李金平约好，在某日医院放风时，在窗口打出“他们加害我，关我精神病院，我没有精神病”的字条。外媒记者用摄像机记录下了李金平就在那家精神病院的证据。

李金平被强制关进精神病院的事被外媒记者曝光，引起社会关注。于是他于2011年7月底被放出精神病院，李金平回忆说，当时医院有人对他说，出院后别招惹公安了，你把公安给得罪苦了。

李金平原先是公安北京朝阳分局警官，于2000年辞职。他致力于为已故赵紫阳平反，认为要彻底遏制中国的腐败，就必须给赵紫阳平反。从2005年开始，李金平多次致电有关部门为赵紫阳平反，还组织呼吁为赵紫阳平反的签名活动，他还在家中为赵紫阳设灵堂，因此多次遭到北京警方关押。

李金平表示，这些磨难并不能改变他的信仰，他要亲眼看到作恶者得到应有的下场。

李金平说，直到现在朝阳精神卫生中心也没有给他出具精神病诊断证明。美国之音记者电话朝阳公安分局，了解李金平的精神病诊断书情况，值班警官称不清楚李金平的案子。而朝阳精神卫生中心的电话无人接听。</textarea><br/>
