    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">全球基金将对华抗艾资金解冻，8月底重启对华合作。郭美美事件后全中国慈善组织受捐额度降低近了近百分之九十，官方慈善机构公信力严重受民众质疑。

多个大陆官方媒体报道“全球基金”将于本月底重新启动对华援助项目，包括艾滋病、疟疾、与肺结核，三大项目也同时解冻。
 
从“全球基金”官方网站公开的资料中显示，自2003年来，中国共接受“全球基金”5.39亿美元的援助，这些资金主要用于结核病与艾滋病防治及消灭疟疾等疾病项目。
 
今年五月“全球基金”因不认同中国对所获资金管理方式，冻结了上亿美元的对华援助资金。此前中国政府因没有履行协议中将资金20%分配给非政府组织，而遭到“全球基金”的冻结。
 
对于基金的解冻北京益仁平负责人陆军告诉本台记者：“从前一段时间来看，卫生部有一个表态是比较积极的。但是具体卫生部包括中央政府有哪些承诺，或者哪些改变的措施，这应当公布出来。以便于公民社会来监督。所以,我想这是最重要的。因为它已经解冻了。所以我们所要面临的下一步就是让全球基金的运作能够真正帮助到中国的艾滋病防治事业。这样就有赖于全社会的监督。监督的前提呢，就是他首先要把承诺和改进措施方案公布出来。否则的话也无从监督。诺言到底能不能兑现，不能由他自己说了算。”
 
不止国际基金会不相信中国政府，中国的民众也同样不信任政府机构。今年五月在新浪微博上出现一个以红十字会商业总经理认证的一个女孩，郭美美，在微博上炫富引起外界关注从而使人们将注意力转到慈善机构捐款透明度等问题上。
 
有网友讽刺的说郭美美用几张照片搞垮红十字，更有网友戏称她是反腐女斗士。
 
北京公安部门证实郭美美及其母亲和中国红会没有任何关联之后，中国红十字会上个月初向社会承诺，将做到“两公开两透明”，也就是捐赠款物公开，财务管理透明，招标采购公开，分配使用透明。然而这个承诺无法挽回大众对官方慈善机构的信任。
 
民政部中民慈善捐助信息中心星期四表示，全国捐赠数据监测显示，今年6月郭美美事件发生后，公众通过慈善组织进行的捐赠大幅降低。3-5月，慈善组织接收捐赠总额62.6亿元，而6-8月总额降为8.4亿元，降幅高达86.6%。郭美美事件后又传出杨澜诈捐事件，青基会在非洲投入巨资修建希望工程，都导致民众对官方慈善机构的更加不信任。
 
长期在大陆从事民间非政府机构工作的高先生向本台表示：“我觉得这是大家这么多年的一个情绪的爆发吧。因为何止是一个红十字会这样。比如说希望工程，当年我们上大学的时候那是从自己的生活费里挤出一部分钱来给希望工程捐款。但后来发现这根本就是变成了青基会和共青团的提款机了。你如果去查希望工程的这个帐的话，就是一笔煳涂账。所以这么多年下来，累计下来的不信任在郭美美事件上进行了总爆发。它接下来会进入一个比较尴尬的阶段了，就是老百姓已经越来越不信任这种官方的机构，同时呢，老百姓也不知道该把钱捐给谁。政府还不停的通过各种手段强制和半强制的动员给它捐款。实际上急需建立的是另外一条管道。让老百姓能信任，又公开，又透明，又又效率。
 
以上是自由亚洲电台驻香港特约记者心语的采访报道。
