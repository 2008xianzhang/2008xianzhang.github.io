    <td width="683"><h6><strong>声援刘晓波先生的访民朱菊如被抓</strong></h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p><strong>（维权网义工蒋正义报道）</strong>今天（12月23日）在京访民，也是《零八宪章》签署人之一的朱菊如先生，清早就赶到北京市第一中级法院想旁听和声援刘晓波先生。 <br/>
          <br/>
        来自江西新余市访民朱菊如说：他今早一到市中院，就被警察控制，送往八宝山派出所留置，直到下午5点半左右才将扣押人员（有访民、《零八宪章》签署人和红丝带声援者）送往马家楼，与他同车押送的人有22人，到马家楼后，就通知各地方政府接出，他本人虽没被地方来人接出，但在当晚7点半钟全部放出。 <br/>
    </p></td>
