    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">黎堡

华盛顿 — 香港警方引用港版国家安全法逮捕了著名民主活动人士黎智英和多名相关人士，罪名是涉嫌勾结外国势力、危害国家安全。这是北京当局强行通过备受国际社会指责的香港国安法以来，香港当局依据此法实施的一次影响最大的逮捕行动。

Jimmy Lai is being arrested for collusion with foreign powers at this time.

— Mark Simon (@HKMarkSimon) August 9, 2020

黎智英的一名高级助手、居住在香港境外的马克·西蒙(Mark Simon)星期一（2020年8月10日）在推文中透露了警方逮捕黎智英的消息，称警方还在黎智英创办的苹果日报实施了搜查。

苹果日报也报道了黎智英及所属壹传媒多名高层被捕的消息。

#BREAKING: So far, 7 people, aged between 39 to 72, have been arrested on suspicion of breaches of the #NationalSecurityLaw. Offences include collusion with a foreign country/external elements to endanger national security, Article 29 of the #NSL. Investigation is underway.

— Hong Kong Police Force (@hkpoliceforce) August 10, 2020

香港警务处星期一上午以“突发事件”发布消息，称逮捕了涉嫌违反国家安全法的七人，年龄在39岁至72岁之间，但没有列出被捕者的具体身份。黎智英出生在1948年，今年72岁。警方在推文中说，这些人涉及的罪行包括国家安全法第29条中列出的勾结外国或境外势力、危害国家安全。

两天前，美国财政部宣布对包括香港特首林郑月娥、北京港澳办主任夏宝龙以及驻港机构中联办主任骆惠宁等官员实施制裁，指他们必须对执行北京政策，损害香港自由及民主负责。

中国国务院港澳办发言人在回应这项制裁时说，这是美国一些政客在香港问题上的政治盘算失算后的一次歇斯底里式的发作，还说决不允许任何外部势力利用香港进行危害中国国家安全和香港繁荣稳定的活动。

一些观察人士说，逮捕黎智英是北京与香港当局对华盛顿宣布的最新制裁行动采取的报复行动。

在北京宣布港版国安法生效后，香港一些知名民主派人士宣布推出政坛或离开香港，但是黎智英表示他会坚守香港。他曾誓言会与中国将国安法强加给香港斗争到底并继续他的出版事业。
