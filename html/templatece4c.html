拒绝挽留 达赖喇嘛坚持退出政坛

对于西藏流亡议会希望挽留达赖喇嘛，这位藏人精神领袖周四（17日）坚持退出政治。

他表示，经过多年的认真考虑才作出退休的决定，因此不会从新考虑。

达赖喇嘛指出：“由精神领袖领导藏人的方式已经过时……我不想做穆巴拉克。”

75岁的达赖喇嘛3月10日宣布，希望退出西藏流亡政府的政治角色，并把权力移交给由选举产生的下一届的总理。

在达兰萨拉的西藏流亡议会周三进行投票，43名成员中大多数人反对达赖喇嘛的退休。

藏人前途
达赖喇嘛在周一致函流亡议会全体议员详细解释了决定引退的原因。

他说：“早晚有一天我必然将无法继续担任领导人。因此，在目前我还健康时，就必须要让流亡藏人组织形成不依赖达赖喇嘛。”

达赖喇嘛指出，这样的体制如果从现在开始就得到实施，则一旦遇到困难，他还可以提供协助解决。

他表示：“如果一直拖延下去，等到有一天我突然不能行使领导职责的时候，很可能会陷入束手无策而难于应付的窘境。”

达赖喇嘛强调，提出退休的想法，绝非不愿承担责任，而是完全基于对西藏人民眼前或长远利益的考虑。
