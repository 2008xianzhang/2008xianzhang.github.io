    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">内地维权艺术家艾未未前日收到北京市地税局通知，追收他任职的发课公司偷漏税和罚款合共 1,522万元人民币（下同，约 1,860万港元）后，引起海内外关注。他的母亲高瑛及弟弟艾丹昨日发出担保声明，愿抵押目前在北京居住的四合院式平房，即艾未未父亲艾青生前的最后居所，提供约 845万元作为申请行政复议的担保。

此外，德国外交部的人权事务官员则批评，中国政府一再针对艾的行动，令人感到中国的异议者肆意受到迫害。

「拖行李去天安门睡好了」

按内地税例规定，被追收的部份款项要先有担保，当事人才可提出行政复议。高瑛接受本报电话访问称，「这房子的价值肯定不只这数字，如果当局还嫌不够，存心为难我们一家，我只好拍卖房子，拖着行李去天安门广场睡好了！未未对我的决定很支持、很感动，我们全家上下一条心，无所畏惧，他们对未未的指控完全是胡说八道，政府有的是权势，我们有的是公理。」她说担保声明已由律师交给北京地税局，未收到任何回应。

艾未未昨在 twitter上留言说：「滥用公权实施报复，不择手段的消除异己，失踪、秘密关押、刑罚，公安、税务、外交、新华社连手栽赃诬陷，蔑视伦理和司法公正。这足以让人恐惧，但真正让人绝望的是他们对自我、对世界的认识成为我们今天的现实。」

高瑛在艾青栽种的玉兰树下留影。

艾青与高瑛夫妇在 1990年入住这座四合院。

德国展出的「艾未未仆街」雕像

艾雕塑似尸体途人报警

而艾未未的支持者就以各种方式对当局表达不满，有网民向艾捐款声援，有建议发课公司申请破产。正在德国小镇巴德埃姆斯（ Bad Ems）举行艺术展的北京艺术家何翔宇，则在展览中展出一个造型极似艾未未的雕塑「仆街」，以表扬艾致力揭露中国政府的腐败和禁止言论自由。由于该人形雕塑脸部朝下，放在展馆向着大街的落地窗中，许多市民看见吓得报警，以为展馆中有具尸体。

发课公司法人、艾未未妻子路青已表明，公司账本被当局带走，至今下落不明。由于处罚依据不清，她拒绝签收税局人员送来的通知书。但税局人员硬将通知留下，声言 15日内要交款，否则加罚。54岁的艾未未近年积极参与民间维权活动， 4月3日在北京机场出境时被当局扣查，6月底才获「取保候审」回家。

拆胡锦涛合照换全家福

艾未未母亲高瑛表示，现时在东四十三条胡同的住所，是在 1990年与艾青一起入住，庭院内有一株由艾青亲手栽种的玉兰树。 1996年艾青逝世后翌日，时任中央书记处书记的胡锦涛曾来悼念。她当时跟胡的合照原本放在大厅墙上，自从未未4月被失踪，她便把那照片拿下，换上一幅全家合影。

艾青 1955年原在北京火车站附近买入一平房，1990年因该区重建，便以屋换屋方式迁到现址。胡同口还有金色牌匾介绍97号是艾青故居。

艾未未被当局追税及罚款1522万。

艾未未母亲高瑛愿抵押现居的四合院，为儿子提供 845万担保，申请复议偷漏税。

高瑛今年 4月在住所接受本报访问。
