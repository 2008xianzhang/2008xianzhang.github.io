    <td width="683"><h6>维权网：妙觉法师、田喜母亲等探访艾未未遭拦截被押至久敬庄&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员张兵、赵勇报道）今日（2011年12月4日星期日）早上十点，妙觉法师、田喜母亲、网友无题及母亲等一起去探访艾未未家----草场地258号。刚到草场地，妙觉法师给田妈妈照相，无题在敲未未的门，警察就来了。警察此时如临大敌。艾未未开门，让妙觉法师、田喜母亲等进去；但是警察挡住她们，不让她们进去并让艾未未关门。警察并且横过来拦住她们的去路，将她们抓了起来。 

随后，警察把她们押到一辆朝阳区公安的车上，车是北京朝阳区南皋派出所的公安车辆，车牌是A6954 。 当妙觉师傅等人要求看警察证件时，有警察拿出证件在她们面前晃了一下，给她们看了证件的反面。被阻止进入并禁止她们逗留在艾未未家门口时，妙觉质问警察：如果主人不让我们待在门口，我们马上就走，你们凭什么妨碍我们的自由，我们又没有违反任何法律。

过了不久，又来了两辆警车和十几个警察，开始驱赶妙觉师傅等四人，最后粗暴的把四个弱小的女人强行拖上警车。车是北京朝阳区南皋派出所的公安车辆，车牌是A6954 。

警车行驶不远后就停在路边，警察们在车上开始分别询问她们四人的籍贯、姓名等情况。在简单的询问后，四人被送到北京市朝阳区南皋派出所。

12点左右，妙觉等四人又被警察转送到著名的关押访民的黑监狱“久敬庄”。关押在久敬庄1个多小时了，大家早已饿得头昏眼花，但他们&lt;看守&gt;和警察都不给吃饭也不让她们出去吃饭。据了解网友无题有严重胃病，但众人交涉多次也无人理睬。

妙觉说：我们四个人没有一个是访民，而且都是合法公民，仅仅是去探访一下朋友艾未未而已，有什么理由把我们关到这专门关押访民朋友的黑监狱里来？

妙觉电话：18688964129
