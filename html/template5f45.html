    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">http://boxun.com/news/gb/china/2018/05/201805022346.shtml

作家廖亦武4月30日与遭到中国政府软禁的刘霞通话，刘霞向他表示：「这个世界再没什么可留恋，死比活容易。」廖亦武于是公布一段刘霞4月8日崩溃哭喊的通话录音，盼外界关注她的情况。
    
    流亡德国的中国作家廖亦武今天在脸书上表示，2018年4月30日，德国时间下午4点，他致电在北京家中的刘霞，刘霞告诉他：「现在没什么可怕的了，走不掉就死在家里。晓波已走了，这个世界再没什么可留恋，死比活容易，以死抗争对于我，最简单不过。」
    
    廖亦武在脸书上指出，听闻刘霞讲这些话，他如遭电击，因而告诉刘霞，他要采取行动，选择性说出一些隐忍的真相。在刘霞的同意下，廖亦武公布了4月8日刘霞即使服用大剂量药物也无法控制哭喊的通话录音。
    
    廖亦武表示，4月8日的通话，他先坚持让刘霞再写一份出国申请，刘霞先说不会的不会的，继而恐慌，继而摔了电话。过一会廖亦武再次打过去，刘霞就开始哭喊。
    
    廖亦武指出，这次通话录音约16分30秒，他截取了前面7分钟，并公布出来。
    
    面对友人要她再写一份出国申请，刘霞在电话中表示，自己没有手机也没有计算机，也没有地方传递，「我的情况德国使馆都知道，全世界都知道，还要我一遍一遍弄这些那些东西干什么？」
    
    刘霞说：「我他妈惹急了就死在这儿，死了拉倒，明明知道我不具备所有的途径和条件。」刘霞啜泣约5分钟后说：「德国大使打电话后，我就开始收拾东西，我一点也没耽误啊，尽逼我做那些我做不到的事。」
    
    诺贝尔奖得主刘晓波2017年7月过世后，刘霞一直遭中共当局控制至今，外界无法与她接触、联系。诺贝尔委员会、国际人权组织半年来不断呼吁中共应人道释放无罪在身的刘霞，让她可以出国接受治疗。
    
    中国外交部发言人陆慷1月下旬被问到刘霞是否能自由到海外时宣称：「刘霞是中国公民，当然依法享有一切自由。」不过刘霞出国一事至今迟迟未有进展。1070502（编辑：陈家伦）</textarea><br/>
