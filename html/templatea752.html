    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员孙海涛报道）8月2日，广州人权律师唐荆陵在被监视居住五个月零一天后，由广州警方撤销了案子，解除了监视居住，但唐荆陵未获准与在广州家中的妻子见面，警方直接将他从大石培训中心送往广州南站，随即坐上开往湖北的火车。

8月6日，本网终于与唐荆陵律师通上电话。唐荆陵律师对朋友们的关注、媒体舆论的声援表示感谢。唐律师目前暂住在老家湖北省荆州市弥市镇的姚家村，居住地没有电话，也没有网络。

据了解：唐荆陵律师2月22日被警方带走后，先是到处旅游，31日被带到广州市公安局民警培训中心（大石培训中心），被关押在302号房间，3月6日转到308号房间。从6号开始，接受警方不间断的问话。当月13日开始，警方由三班（每班8小时）审讯人员轮流看守问话，持续了一个多星期的时间，在此期间，唐荆陵律师被禁止睡眠，无法休息。唐荆陵律师提出抗议称：中国加入了联合国人权公约并承认相关条款，如此对待自己是在犯罪，将就所遭受的酷刑提出控告。但警方称“这是上级命令。”最后直到唐律师浑身发抖、双手麻朩、心脏感觉不好，生命出现严重危险时，警方才允许每天睡一至两小时，从4月份开始慢慢恢复正常作息。
    
在唐荆陵律师被指控“涉嫌煽动颠覆国家政权”监视居住期间，他无法获知外界的任何消息，自己带的书籍被没收。也曾被警方威胁要判重刑，受到的辱骂和羞辱是最轻的惩罚。然而，从4月份恢复正常作息开始，唐律师尽量锻炼身体和思维，用在心里解难题、自制象棋等方法保持自己的思维和记忆。因此，目前的身体及精神状况还可以。
    
唐荆陵律师曾要求会见律师，并提出书面申请，但被告知“上级不批，说不准请律师。”对于律师介入受阻一事，唐律师也毫不知情。
    
在解除监视居住前，警方曾要求唐荆陵：回老家呆一段时间，不要跟朋友联系，不要接受媒体采访。唐律师表示：自己做不到的事情不会答应承诺。
    
在唐荆陵律师的监视居住决定书上，他亲笔写下“本人认为上述决定不合法……”
    
唐荆陵律师被监视居住期间，其妻汪艳芳同时被软禁无法与外界联系，朋友多次欲到家中探望无果，给汪艳芳的身心造成伤害，目前她已赶到湖北与唐荆陵团聚。
    
唐荆陵律师是众多被羁押的广州良心人士中最后一位获得自由的。自今年2月份以来，在中国大陆被羁押的上百名良心人士中，除大部分人士获释外，陈卫、冉云飞、丁矛、朱虞夫、薛明凯、王荔蕻、倪玉兰、董继勤等人已被正式逮捕；华春辉被劳教一年；李双德被判刑四个月（已刑满出狱）；被刑事拘留的梁海怡仍被羁押在看守所；魏水山、李志学、全连昭等人没有进一步的消息。
