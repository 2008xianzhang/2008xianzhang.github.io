    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012年3月8日

1. 最近，西藏自焚事件不断增加，有加速扩展之势；新疆暴力事件屡屡发生，事态严重；藏人居住区和维吾尔人居住区，军警密布、工事林立，场面如同战争；以往相对平静的内蒙古，去年也发生民族抗议事件。这足以说明当前的民族政策存在严重问题。全国人民代表大会应对民族地区的真实状况进行调查，对现行民族政策进行检讨和纠正。

2. 2008年拉萨事件后，西藏当局称“有足够证据证明这是达赖集团有组织、有预谋、精心策划的”，但至今未将“足够证据”公诸于众；2009年的乌鲁木齐事件后，新疆当局称“事件是境内外‘三股势力’精心策划、组织的”，至今也未向公众交待具体情况。建议全国人大代表大会就此向有关单位进行质询，并公布结果。

3. 把民族问题的外部原因，当做掩盖官方错误的借口和对执政责任的开脱，只会使问题不断加重。目前与民族有关的事件频率增加，规模扩大，周期缩短，充分证明这一点。全国人大代表大会必须从国家长远安全出发，制止把官僚利益置于国家前途之上的行为。

4. 目前民族地区官员中的强硬者获重用。如发生18起藏人自焚（占迄今藏人自焚总数的69%）的四川省阿坝藏族羌族自治州，州委书记侍俊不但未被追究责任，反而刚刚（今年2月）被任命为四川省省长助理和公安厅厅长。这对民族地区的官员具有不良导向，加剧民族地区的形势恶化。全国人民代表大会应对此种不当的官员任用政策予以纠正。

5. 参加人大会议的新疆领导人日前表示“对暴力恐怖分子不能施仁政 ”。应该注意的是，在打击恐怖主义的同时，消除恐怖主义根源更为重要。恐怖主义产生于人心的仇恨，仇恨无法被武器消灭，单纯的镇压只会使恐怖主义愈演愈烈。只有正确地解决民族问题，避免演化成种族敌对，才能从根本上消灭恐怖主义。提请全国人民代表大会在履行职能时，明确这样的认识，加以认真对待。

说明：
1) 本呼吁初稿由王力雄起草。
2) 签名者可提出修改意见（随签名一同提交），呼吁于签名截止时定稿（因无法采纳所有意见，如果不采纳意见则要求放弃签名的，请注明）。
3) 签名请同时写明真实姓名、身份、居住地，发往：minzuzhengce@gmail.com，也可以通过推特向@wlixiong、@yindeyi提交。
4) 签名截止于2012年3月12日上午10时，即日公布所有签署者名单（排名按姓名字母）。
5) 呼吁书和签署者名单于2012年3月12日提交全国人民代表大会。 
（2012/03/08 发表）</textarea><br/>
