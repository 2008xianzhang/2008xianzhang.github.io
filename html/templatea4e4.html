    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国八九六四28周年纪念日前夕，山东济南等地民间于5月24日举行纪念六四28周年聚会。当天，十多人原打算在千佛山集会，但遭到公安围追堵截，最后被迫在退休教授孙文广家的楼下，在面对公安戒备的情况下进行。孙教授在场发表纪念六四演说。

山东大学退休教授孙文广和一批志同道合的友人，于5月24日举行六四纪念聚会。5月30日，孙文广接受本台采访时说，前一天起，当局驻守在他家的保安员突然增加；他们在一周前，已进行了一次活动，纪念为争取中国自由民主而不幸遇难的大学生和民众。他说，他们原打算在济南千佛山举行集会，但行程被公安发现，于是改在他家进行：“24日在我们家里组织了一次纪念六四的活动。我有很多朋友，为了纪念六四，避开了公安的干扰，他们十几个人先到了千佛山纪念六四。12个人上山之前，公安去了十多人、三辆车跟着他们，又围住他们”。

孙文广说， 十多位朋友无奈之下，被迫下山，前往他家，但在楼下遭到公安拦截：“但是在我家门口有近二十个公安守在那里，不让进大楼的门。在21楼有3个公安拦住我，不让我下楼。他们（公安）这是侵犯人身自由权利，我就冲下去了，到楼下”。

孙文广还说，由于公安不准他的朋友上楼，于是在大楼门口举行纪念活动，他即场发表演说：“我们搞了一个小型的纪念六四的聚会。我就在楼前发表演说，大概有十多分钟。当时我主要讲六四在中国历史上有重要意义，中共当局开枪射杀学生，现在我们要纪念六四，要谴责当年镇压六四的共产党官员，包括邓小平”。

在孙文广演说期间，不时有路人驻足围观，而公安在场戒备。他说：“我们在讲话的时候，听的人比较多，公安虽然阻止，因为楼前也有很多人经过。在很特殊的情况下，纪念活动还算可以。虽然他们（公安）破坏，但还是搞了”。

2008年开始，山东民间人士每到六四周年日，都会举行纪念活动，今年已经是第10年。在此期间，参加纪念的人士在每年的六四周年日举行活动，由于受到当局阻止，纪念者将时间提前到每年的5月下旬。

山东民间人士李红卫也参加了这次纪念活动。她说，他们纪念六四，正大光明。而且永远不会放弃：“5月24日发生的事是光明正大的。我们5月24日一起悼念我们国家曾经发生的事件，也就是每年的6月4日，历史上曾经发生的惨案。结果国保调集了很多警力、警车，阻止我们。但是我这么想，纪念不局限于形式，我们心里有，也就可以了。因为在这里，很多事情都是被限制的”。

李红卫称，在未来数日，如果遇到合适的机会，他们还会表达诉求。去年，5月15日，山东民间人士原打算在济南成丰桥广场举行纪念六四聚会，但消息走漏，众多国保和四辆警车提前到达聚会场地，参加者稍后转移到一个饭店，在饭店内挂起写有“六四中国的民主日”横幅，并合影留念。

特约记者:乔龙 责编：寇天力 网编：郭度
