    <td width="683"><h6>RFA：传查钱运会案薛明凯被逮捕 律师受压拒代理朱虞夫案&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-04

浙江的中国民主党成员薛明凯被山东济宁检察院以“煽动颠覆国家政权罪”正式批捕。民主党另一成员朱虞夫上个月以同样罪名被捕。他的家人为他聘请的律师星期三表示，领导不同意他代理朱虞夫的案件。

被当局抓捕两个多月的浙江民主党成员薛明凯，日前被山东济宁检察院以“煽动颠覆国家政权罪”正式逮捕。薛明凯的父亲薛夫顺星期三接受本台采访时，证实了这一消息。他说日前接到济宁国保的电话通知，但还没有收到书面通知：“他可能从4月24号因为煽动颠覆国家政权罪逮捕。他说通知书是由邮递员邮到我们村了，我在村里，我们村没见（有），一会我上邮局问一下。”

记者：他什么时候被刑事拘留的？
回答：3月5号吧，5号带走的。
 
今年21岁的薛明凯是山东曲阜人，09年被捕，去年2月被深圳法院以“颠覆国家政权罪”判刑一年半。出狱不久，以中国民主党的名义与另一位成员魏水山，到浙江乐清调查维权村长钱云会离奇死亡案。今年2月在杭州被捕后，杳无音信，其母亲王书清到处寻找儿子的下落，多次被当地截访人员扣押。
 
薛夫顺说：“他妈妈现在被关进去10多天了一点消息也没有。曲阜信访局把她绑架了，已经13天了一点信息都没有。”
 
浙江异议人士邹巍也曾因薛明凯和魏水山调查钱运会案，被杭州国保传唤。他说，公安询问过程中，还提到了两人和朱虞夫的关系。“这次我们进去不是两个嘛，还有一个现在还没消息的魏水山，余下的就是朱虞夫。朱虞夫，他们怀疑他是薛明凯‘祖师爷’。薛明凯回来了以后到过朱虞夫家，朱问薛明凯要了他的视频，朱虞夫把薛明凯的照片当时就挂在网上，照片上显示民主党老党员和民主党年轻的党员在一起。”
 
邹巍还说，公安似乎在寻找证据：“我被刑事传唤，国保问的也是包括薛明凯、魏水山以及朱虞夫的事情。”
 
多次因言获罪的浙江民主党成员朱虞夫，在2月第一次茉莉花行动不久被刑事拘留，4月11日被杭州上城区检察院以“煽动颠覆国家政权罪”正式逮捕。他的妻子蒋杭莉周三对记者说，为丈夫聘请的律师王成，前一天告知领导不同意他代理朱虞夫的案件，令她万分着急。“昨天通知了不同意。王成没法接（此案件），他们头不同意，不肯接。现在时间已经过半（二十多天）不止，急死了，现在律师都还没请好，真是急死人。

记者：王成怎么跟你讲的？
回答：王成说他头不同意。

记者：当初律师事务所同意的时候说要报司法局。
回答：他也有信心，开始他说会同意的，能够办到的，他说。总是上面找头过了，不然的话头不可能不同意的。昨天正式通知不同意了。
 
目前，民主党人正在其他省份为朱虞夫寻找新的律师。记者致电魏水山妻子的电话，但电话关机。
 
浙江民主党人陈树庆分析具体原因时说：“具体的原因很可能跟薛明凯、魏水山他们到温州调查钱运会案子真相有关系，当局恼羞成怒了，也就对他们进行迫害。”
 
这次朱虞夫是第二次因为同一个罪名被捕，他1978年与人合作发起民主墙运动，多次受到当局打压。1998年加入民主党的筹备成立工作，一年后被以煽动颠覆国家政权的罪名逮捕，其后判刑七年。
 
陈树庆认为：“对他们逮捕的话无非就是对我们中国民主党政治迫害的继续。共产党要排除异己，他要一党独大，一党独裁，他不想有反对党来监督他。”
 
以上是自由亚洲电台特约记者乔龙的采访报道。
