    <td width="683"><h6>RFA：南都记者刘伟上央视悔罪获取保候审&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">因报道王林案而被抓的南都记者刘伟，周六（31日）现身官媒中央电视台新闻频道公开悔罪。刘伟指自己深爱新闻职业，称后悔为获取独家报道资讯而违法。有媒体人表示理解他的处境，并指警方滥权，使到舆论监督的空间受到严重挤压。（卡帕/戴维森 报道）

根据央视的报道，王林的秘书雷帆和前妻张七凤，谋划花200万行贿办案的民警锺伟，以购买案件侦办过程中的机密材料，刘伟并参与其中。央视记者还以现场采访的方式，让南都记者刘伟公开表达忏悔。

刘伟在视频里说：这个案子，我们要一直做到最好，全国领先，或者独家一手的资讯，别人拿不到。首先，张七凤跟雷帆还有锺伟的这个做法，一定是非法的，其次，我给了建议，参与了其中，不管你怎么想拿到多么重要的资讯，一定要在法律的框架之内，做事情真的要多想一想。这对我来说是一个太好的警示，这个代价太大了，真的太大了，把我的一切都断送了。

刘伟在悔罪时表示，他非常热爱这个行业，他恐怕再没有机会从事，他不希望这件事情被拿来炒作。他希望新闻同行以他为戒，不要再发生类似的事情。

在此前一天，大陆官媒新华网也引述公安部专案组的消息称，为了获取王林案的办理情况，王林的情妇雷帆、前妻张七凤谋划向办案民警锺伟行贿200万元（实际已支付50万），双方达成协定。案发时张七凤已向锺伟支付50万元“好处费”。同时查明，南方都市报记者刘伟为获取独家资讯而参与其中。

新华网报道，刘伟为了能够随时获得王林案第一手资料，以便写出独家报道，他主动联系了雷帆和张七凤，并提供一些帮助。雷帆从锺伟那里得知自己手机被监控后，希望刘伟提供身分证办理手机卡，刘伟便用同事的身分证办了两张手机卡，供雷帆和锺伟用作联系。根据锺伟和王林家人要求，刘伟还将自己姓侯的律师朋友介绍给王林家属，替换之前担任王林辩护律师的一名本地律师，并协助雷帆劝心生悔意的张七凤。官方的消息还称，公安部门已经决定对刘伟办理取保候审，雷帆、张七凤、锺伟则已被逮捕。

据悉，中国没有新闻法，官方资讯不透明，并对记者的正常采访施加压力。调查记者们为获取资讯，不得不一直在敏感地带游走。

刘伟的朋友陈星表示，他们已经看到了官媒的报道；刘伟为了获取独家报道的资讯被抓，新闻界人心惶惶。

他说：哎呀妈呀，全国人民都看到。这意味著啥也不干了。没有，就一扯，最近半个多月没有出门，从刘伟被抓了之后。生存艰难啊，现在都想转型，不想干记者，没啥意思。

陈星还表示，他解释同行和亲友都不愿意接受采访的原因，是不想给刘伟带来额外的压力。

他说：大哥，现在就不害他了。他现在是确实，家里面接受采访啥也不能说。现在今天能够出来已经算是不错了，现在马上取保，正在办取保，还没有出来。估计问题不大，取保。

刘伟的前同事刘斌则表示，刘伟没收钱，没有谋取任何私利，为了做好新闻，没什么好指责的。这次事件也许是地方警界胡为，但没有任何纠错机制，整个政府为江西省的乱政背书。记者不按官府意志说话就是罪过。舆论监督没法搞，预示著我们的言论环境要持续恶化下去。

媒体人郭宇宽则评论说，这位记者在边缘行走，承受压力，他把自己从一个旁观者变成了一个参与者，他犯了错误，也要一生承担，而他的错误只有太投入了。但他的努力，只是为了远离那些发布会的通稿，贴近第一手的资讯来源，把真正的深度报道呈现给社会。如果说他的私利，那就是为了调查记者的荣誉。

在还没有经法院审判，就让当事人在央视公开悔罪，是2013年以来，当局最常用的做法。在此之前，当局以抓捕其儿子的手段迫使记者高瑜等在央视悔罪。据悉，根据现行法律，在侦办案件属于机密，而官媒何以能在未经法院审理的前提下，对所有当事人进行媒体曝光？本台记者致电公安部资讯公开办公室，但无人接听。</textarea><br/>
