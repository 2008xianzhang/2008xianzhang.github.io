    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国总理温家宝感叹，在中国，诚信和道德已经严重缺失。他强调道德的提升需要依法治国和道德建设的紧密结合。中央级官方媒体对温家宝的评论作出了积极响应，一些学者、评论家和普通民众则认为温家宝的讲话很空洞，难以推动道德的提升。 

*温家宝：没有道德国家不会强大不受尊重*

温家宝上星期四在与中国国务院参事和中央文史研究馆馆员座谈时说，近年来发生的一系列恶性食品安全事件足以表明，诚信的缺失和道德的滑坡已经到了何等严重的地步。他说，一个国家如果没有国民素质的提高和道德的力量，绝不可能成为一个真正强大的国家、一个受人尊重的国家。

近些年来，中国发生三聚氰胺毒奶粉、瘦肉精火腿和有效期造假染色馒头等多起恶性事件，在海内外引起震动。

温家宝讲话三、四天后，新华社、人民日报和中央电视台纷纷发表评论文章，对他的讲话作出了积极响应，有些评论还相当尖锐。

*官方媒体积极响应温家宝 批评腐败官德*

新华社星期一的文章说，温总理的讲话振聋发聩，催人思考。人民网星期二发表的一篇网友的评论说，在中国极其脆弱的道德生态中，贪污腐败是道德环境最大的污染源，而且有愈演愈烈的趋势，并渗透到各行各业、各部门，严重败坏了社会风气。西安晚报星期二发表的一篇评论更直接把矛头指向政府官员。文章说，当前官风、官德不正，诚信缺失，必然对社会道德产生巨大杀伤力。文章还说，止住道德滑坡，归根到底，需要从破除体制缺陷开始，从大刀阔斧地进行制度变革入手。

*网友：没有法制 谈何道德*

在非官方的新浪微薄上，广东杂志《新周刊》针对温家宝的讲话发表的一个帖子引发强烈共鸣。这条星期二上午发出帖子说，“当法律在裸奔的时候，你怎么能期望道德会穿上裤子？”在短短两个小时内，这条帖子就被转发了八千多次，而回帖超过两千。一位网友说，“当自由都没有的时候，怎么能有人权？又何谈法律？更不谈所谓的道德”。另一位网友说，“在一个缺乏公平正义、法治被权力滥用的社会中，个人的基本权利都得不到保障，如何期望人们道德高尚？急功近利已是必然现象。”还有多名网友把温家宝比喻成逢场作戏的影帝，认为他对诚信与道德的看法只是说说而已。

*昝爱宗：温家宝不负责任 没针对实质问题*

中国自由作家和独立记者昝爱宗对美国之音说，温家宝总理指出诚信的缺失和道德的滑坡何等严重，但没有拿出解决深层问题、提升道德水平的措施，这是不负责任的做法。

昝爱宗说：“温家宝说话有点不负责任，可能是想在下台之前保留自己的好名声，但他实际上没有针对社会的实质问题。中国现在是权力至上，只要你掌握权力，或者你勾结权力，或者你收买权力，你可以无所不能，想干什么就干什么，因为权力可以为你提供保护伞。如果政府能把法律作为工作的标准，它要严格惩罚企业，那么我想企业会很少有这种违法行为。”

香港岭南大学政治学系主任王耀宗教授说，中国大陆人的道德缺失源自六十多年来中国政府实施的政策，而提升道德水平也只能从当局的政策入手。

王耀宗说：“中国在前三十年政策变动之大，所谓极左极右等等这样的政策，把人的道德和基本信仰完全摧毁。三十年以后，就是改革开放以后，以市场开放的制度来主导整个经济的发展。传统的道德剩下的很少，西方的公民道德又没有输进来。在整个基础上，一般的人都是以赚钱为目标，又没有一个完备的法律来控制和影响人们的行为。就是说这个司法制度也不是很公正，人家都它也没有什么信心。在这些种种原因之下，人基本上没有什么信仰，不择手段地以赚钱为目的。”

*学者：提升道德水平  当局是关键*

王耀宗教授说，要提升道德水平并非没有办法，但需要当局改变做法，还需要时间去实现道德的提升。

王耀宗说：“法治要有真正的法制，社会要真正的公开，政策要透明， 等等， 慢慢培养出来，形成相对稳定的道德系统。要吸收外国的养料，培养本地土生的一些健康力量，道德力量。中国需要一些道德模范。现在有什么道德模范呢？没有嘛。所谓一些独立的人士现在都被打压下去了。”

中国总理温家宝在上星期的讲话中承认，道德建设需要与依法治国紧密结合起来，中国需要完善法律法规，深化政治、经济、文化和司法体制的改革，使有道德的企业和个人受到法律的保护和社会的尊重，使违法者和道德败坏者受到法律的制裁和社会的唾弃。

*温家宝吁国人勇于承担 但良心人继续被抓*

他还说，一个国家、一个民族，总要有一批心忧天下、勇于担当的人，总要有一批刚直不阿、敢于直言的人。

不过，温家宝上个月在年度人大政协两会结束时的记者会上重申，中国有十三亿人口，政治改革需要在一个稳定的社会环境中，在中国共产党的领导下，循序渐进地展开。

多年来，中国当局正是以维护社会稳定为名，对那些敢于直言、勇于担当的人进行打压和监禁，包括试图调查四川豆腐渣工程的谭作人、敢于维护毒奶粉受害者权益的赵连海和乐于伸张社会公平公义的艺术家艾未未。
