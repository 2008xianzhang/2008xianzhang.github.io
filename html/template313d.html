    <td width="683"><h6>独立中文笔会关于本会会员因声援南周事件被传唤的声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2013年1月9日

独立中文笔会获悉，本会副秘书长兼网络工作委员会协调人野渡于1月8日下午3点至当晚10点以涉嫌“非法集会”被广州警方传唤7小时，期间遭广州海珠区国保和派出所警察侮辱性的强制脱光衣服搜身，理由是“怀疑藏有攻击性武器或藏毒”。野渡现已被限制自由在家。另一广州会员浪子今天亦以涉嫌“非法集会”被警方传唤7小时，并被迫写下“保证书”承诺三日不出门，不去南方日报社，不做违法的事。同期杭州会员吕耿松与独立作家毛庆祥于1月8日晚因“涉嫌煽动颠覆国家政权罪”遭杭州警方传唤，并被查扣电脑等私人物品。吕耿松和毛庆祥在被扣留约12小时后于今晨7时左右获释回家。吕耿松为抗议这种侵犯人权的做法，在被传唤期间拒绝回答任何问题，拒绝签字，在地上坐了一夜。此外，本会理事兼狱中作家委员会主任莫之许近日也被警方软禁家中限制自由。

我们注意到，此次对本会会员的数起传唤和限制自由事件，发生于近日因国内著名媒体《南方周末》新年献辞被当地宣传部门官员强迫篡改，而引发的来自全国各地民众的自发声援行动之际。居住在广州的野渡和浪子均曾至南方日报社办公大楼前参与声援活动，野渡1月6日到南方日报大楼前很快被警方强制送回家中，随后受到传唤和侮辱性搜身；吕耿松和毛庆祥也曾于1月7日晚与杭州数十民主人士和维权人士聚会，并拍照声援南方周末、要求言论自由。笔会认为，言论、出版和集会等自由是中国《宪法》和中国政府已签署的联合国国际人权公约保障的基本人权，上述公民的言行，均属合法、和平行使言论自由表达权利，本会对广州和杭州警方任意侵犯公民权利的行为表示抗议！要求有关当局无条件尊重野渡、吕耿松和其他和平表达自己意见的民众的人身自由与和平表达权利。

野渡、吕耿松和毛庆祥等人长期坚持和平、理性的原则，致力于推动言论、出版和结社自由等基本人权在中国的实现，为此他们一直处于国保警察严密监视之下，不断受到当局骚扰，干扰正常的工作和生活，还时常处于被强制软禁或强迫失踪的状态，这不仅严重违背了受到普遍尊重的国际人权基本准则，也与当局所倡导的社会和谐南辕北辙。独立中文笔会呼吁国际社会各界人士对此给予关注。笔会也将秉持国际笔会捍卫言论自由的宗旨，支持《南方周末》等国内媒体争取新闻自主权利和进一步推进新闻自由的合法抗争行动。

国际笔会是世界上最悠久的人权组织和国际性文学组织，致力推进世界各地作家间的友谊和理性合作，为言论自由奋斗，代表世界文学的良知。独立中文笔会是国际笔会的146个分会之一，抗议中国当局对作家和新闻工作者的监禁、骚扰、监控，致力于结束中国对互联网的监控和对自由写作的种种限制。关于笔会致力于保护作家和维护言论自由以及“因作家畅所欲言”活动的更多信息，请参见
http://www.chinesepen.org。</textarea><br/>
