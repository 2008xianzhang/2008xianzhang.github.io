    <td width="683"><h6>RFI: 四川打压最狠 陈卫成第三名因茉莉花被捕人士&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国继续加强打压言论自由，继冉云飞和丁矛之后，四川省维权人士陈卫亦被遂宁市检察院以涉嫌煽动颠覆国家政权罪而正式逮捕，成为中国茉莉花运动以来第三名被正式逮捕者。有评论指，三名被捕者均在四川省，反映该省打击维权最狠，亦有人怀疑当局是藉此打压和报复追查豆腐渣工程者。
陈卫在二月二十日网传茉莉花散步运动时被刑拘，扣留三十七天后，检察院在本月28日下午签发，家人在翌日收到通知书。

现年四十二岁的陈卫，1989年六四民运动期间是北京理工大学学生领袖，后被关押一年，1993年又以反革命罪判刑五年。出狱后坚持推进中国的民主改革，致力于维权工作。

至今为止，三名因茉莉花运动而被正式逮捕的都在四川省，可说是打压维权人士最狠的地方，而四川省委书记刘奇葆属团派，1985年时已出任共青团中央书记处书记，有评论指，刘要与国家主席胡锦涛的收紧言论自由政策看齐，并为争取进入中央领导层努力，故此要打造「成绩」；另外，《开放》杂志编辑蔡咏梅各本台指出，四川当局是因为报复冉云飞等人追查豆腐渣工程，并藉此打压其他追查者之心。
