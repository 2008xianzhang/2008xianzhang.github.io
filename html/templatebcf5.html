    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">纽约 — 
星期六（12月9日）《刘晓波纪念文集》在纽约举行发布会。与会者回忆刘晓波的精神遗产，向仍被当局监控的刘霞女士表达敬意。

在诺贝尔和平奖得主刘晓波狱中因病去世后不到半年，他的首部纪念文集的出版发布会星期六在纽约法拉盛举行。这一天，12月10日，是刘晓波被以煽动颠覆国家政权罪为之入狱的《零八宪章》发表9周年的纪念日。

共同主办者、中国民主转型研究所所长王天成说：“我们今天纪念一个杰出的生命，纪念一个以他毕生的激情和努力献给一个伟大事业的人”

共同主办者、《刘晓波纪念文集》主编、《民主中国》主编蔡楚说：“出版《刘晓波纪念文集》的目的，是继承刘晓波先生的精神遗产，继续推动《零八宪章》运动，努力完成刘晓波先生未尽的目标，把中国推向自由民主宪政。”

《刘晓波纪念文集》共收入91篇文章，包括悼文、诗歌、回忆和评论，其中36位作者来自中国大陆。西藏精神领袖达赖喇嘛，美国汉学家林培瑞(Perry Link)，《零八宪章》共同发起人张祖桦为文集作序。

北京之春杂志社荣誉主编胡平代表独立中文笔会致辞说：“伟大的生命从死后开始。我们的责任就是要让刘晓波永远活在人心之中，我们出版这部《刘晓波纪念文集》就凝结了我们共同的心愿。”

美国国会及行政当局中国委员会主席卢比奥参议员、共同主席史密斯众议员为这个活动发来的信函说，这一活动在中国人权恶化之际召开很有意义，并呼吁北京当局释放刘晓波的妻子刘霞。

《零八宪章》签署人之一的徐友渔说，继承刘晓波遗产不是简单的任务 “刘晓波的思想一直处在流动变化、不断否定旧我、创造新我的过程中。他对官方的正统意识形态批判是严厉，对自己的缺陷包括软弱、虚荣的反省、批判和自我否定，也是毫不留情面的。”

流亡藏人行政中央议会议长堪布索郎丹培、美国维吾尔协会主席伊利夏提、哥伦比亚大学政治学教授黎安友(Andrew Nathan)、美国民主基金会前副总裁高宝玲，美国笔会言论自由项目经理詹姆斯·塔格尔与会致辞。

刘晓波去世后，他的妻子刘霞仍处于当局的严密监控中，与会的所有致辞者利用这一机会向刘霞表达了敬意和问候。

发布会后还举行了两场继承刘晓波遗产的讨论会。</textarea><br/>
