    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员子夕报道）江西省新余市维权人士、独立参选人刘萍“涉嫌非法集会罪”一案，将于本月18日开庭。由于法院只是预告口头通知，所以具体几点开庭、开庭地点目前还未获知。

据辩护律师张雪忠律师认为，刘萍只是与朋友在楼下举牌拍照，然后发到了网上，这根本不构成犯罪，开庭时会为刘萍作无罪辩护。目前从律师的角度无法预测什么，但张雪忠律师表示对刘萍的案子并不乐观。

目前身在外地实习的刘萍的女儿廖敏月，表示昨天刚得知母亲将要开庭的消息，会尽快赶回新余。

4月27日晚上，江西维权人士刘萍在家和网上朋友聊天被突然闯进的多名新余警察强行带走，28日被袁河分局以“涉嫌煽动颠覆国家政权罪”刑事拘留，羁押在新余市看守所。6月4日刘萍“涉嫌煽动颠覆国家政权罪”案改为 “非法集会罪”并由检察院正式批捕。6月20日，新余市公安局袁河分局将刘萍“非法集会”一案移送至望城工矿区检察机关审查起诉。

江西省新余市维权人士刘萍、李思华、魏忠平等人在中国基层人大代表的换届选举中，作为独立参选人参加竞选，受到网友们的极大关注和支持，然而在选举过程中，刘萍等人多次被非法限制人身自由、传唤、殴打等。2013年4月，刘萍等朋友在自家楼下，举牌要求政府官员公示财产及要求人大签署《公民权利及政治权利国际公约》，随后的4月27日，江西新余警方开始大肆抓捕维权人士，刘萍、魏忠平、雷文胜、刘喜珍、黄慧敏、李学梅、邹桂琴、苏美生、应力刚等人相继被抓走，刘喜珍等人在遭受酷刑审讯后获释，刘萍、魏忠平、李思华被批准逮捕。
