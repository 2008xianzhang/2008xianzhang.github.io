    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">政治学者陈子明对胡锦涛的政治报告做了评述，认为基本上反映的是十七大政治局常委主流派胡锦涛、吴邦国等人的观念，了无新意，不过是把积重难返的各类矛盾，遗留给习李。

（德国之声中文网）看了今天（2012年11月8日）上午电视直播胡锦涛代表中共十七届中央委员会向十八大做政治报告，最大的一个感觉就是“没什么感觉”，没有新意，没有亮点，就像是一杯“温吞水”。

贪官污吏可以放心睡觉

十八大政治报告不会有大的突破，这是政治分析家在之前就预料到的。但是，竟然连局部性的、小的突破也没有，确实令人跌破眼镜。在微博空间的活跃分子们感到失望的同时，贪官污吏们可以放心睡觉了。

人们曾经期望中共十八大将在加大“反贪腐”力度上有所作为，但是在十八大政治报告中却一点头绪也看不出来。在1989年5月上旬的政治局会议上，赵紫阳提出“公布副部长以上高级干部的收入和身世”，“由全国人大常委会组织专门委员会对涉及高干及其家属的举报案件进行独立调查”，万里提出“全国人大常委会成立廉政委员会”，时隔23年，仍然没有提上党代表大会的议事日程。

人大常委会结构从十三大倒退

胡锦涛报告中说：要“健全国家权力机关组织制度，优化常委会、专委会组成人员知识和年龄结构，提高专职委员比例，增强依法履职能力”。表面上似乎是有一点干货。但是，如果没有一个改革的进度表，只是增加少数几个专职委员，并不能改变人大常委会是“一线退休干部养老院”的基本面貌。早在10年前，江泽民就在十六大政治报告中提出：“优化人大常委会组成人员的结构。”此后，十届全国人大常委会吸收了19名年富力强的委员，其中10人是专职委员，行政关系转入全国人大机关，并在机关拥有了自己的办公室。但是在几年后，这10人除1人去世外，全部在全国人大系统中担任了副秘书长等副部级行政职务，已经不再是原来意义上的“专职委员”。笔者认为，如果要算得上是一个小小的突破，至少要作出有时间期限的规定：“十二届人大常委会委员半数由专职委员担任，十三届人大常委会委员全部由专职委员担任”。

户籍制度原地止步

又比如，胡锦涛报告中说：要“加快改革户籍制度，有序推进农业转移人口市民化，努力实现城镇基本公共服务常住人口全覆盖。”这也是口惠而实不至。早在1992年年底，国务院就成立了由公安部牵头的户籍制度改革文件起草小组，着手调查、研究与起草户籍制度改革的方案。20年过去了，具体的改革方案仍然没有出台。如果确有改革的意图，至少要确认恢复宪法中有关“迁徙自由”的条款，明确规定在3至5年内废除现行的农业户口和非农业户口，实行全国城乡统一的居民户口。

抱着“炸弹”继续传花？

刚刚出台的这个政治报告，基本上反映的是十七大政治局常委主流派胡锦涛、吴邦国等人的观念，而不能反映习近平、李克强等下一代领导人的想法。

如果在今后五到十年中，以这个报告的基调作为指导思想，“胡规习随”，那就是张木生所谓的“击鼓传花”，把“定时炸弹”留给未来中国了。

作者：陈子明
责编：达扬

作者简介：陈子明，1952年生人，毕业于北京化工学院和中国科技大学研究生院，中国上世纪七八十年代民主运动的积极参与者。曾任中国社科院哲学研究所助理研究员，民办北京社会经济科学研究所所长，《经济学周报》总经理。多次因参与民主运动系狱。</textarea><br/>
