    <td width="683"><h6>山东民主党人薛明凯在杭州被国保带走&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110214&nbsp;</td>
    <td>&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员许水都报道）今天（2月14日）中午12点30分左右，正在杭州异议人士楼保生家中做客的薛明凯，突然发现一群国保匆匆赶来，知道自己又要被抓，就赶紧打电话告诉朋友。后经杭州朋友证实，薛明凯已经被杭州警方带走后不知去向。维权网信息员得到消息后立即致电薛明凯，薛明凯的电话已经关机。 (博讯 boxun.com)

    
    薛明凯是一位具有献身精神的民主党人，尽管他的母亲因为遭到山东国保的残酷殴打而重病缠身，尽管自己也刚出监狱不久，但是他急公好义，最近一直在冒着巨大风险调查钱运会案，参与浙江的各种民运活动。
    
    近两日，陆续有朱虞夫、魏水山、来金彪、洪家炯、王富华、萧利彬、楼保生、王荣清、吴义龙、高海兵等人遭到杭州警方的传唤及软禁，杭州警方明确警告说不准参加各种形式的聚会。 (博讯 boxun.com) 
</textarea><br/>
