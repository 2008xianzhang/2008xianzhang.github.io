    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港人权和民主团体星期三在中央政府驻香港联络办公室前举行抗议，要求释放因中国茉莉花行动而“被失踪”和被刑拘的维权人士。在此之前，一些人批评香港主要民主派团体对茉莉花行动反应冷淡。

*数周内二度到中办抗议*

香港支联会、中国维权律师关注组和香港天主教正义和平委员会的20多位代表，3月16日中午从西区警署游行到中联办，抗议他们所说的中国政府籍监控“茉莉花行动”而疯狂打压维权人士。这是这些团体几个星期内第二次到中联办抗议。

据人权组织统计，从2月17号网上出现号召在中国多个城市每星期天下午两点举行“茉莉花革命”微笑散步活动以来，已经有至少20人被刑拘、数十人被失踪或被抄家，多达150人被以各种方式限制人身自由。

*敦促释放所有维权人士*

支联会主席李卓人、副主席蔡耀昌、中国维权律师关注组副主席和立法会议员刘慧卿、支联会常委和民主党立法会议员张文光等人参加了抗议活动，并先后发言，要求中国政府“立即释放所有被无理拘禁的维权人士”。

支联会副主席蔡耀昌在抗议现场接受美国之音采访时表示，他们极为关注中国政府利用茉莉花行动打压那些不过是在行使公民权力的维权人士。

他说：“我们现在很关注中国政府利用茉莉花作为借口，对很多的维权人士进行打压，这些都是对公民权力的一个严重的侵害和迫害。我们来中联办是严正要求中国政府立即无条件地释放所有的维权人士，明确地保障中国公民他们有和平地集会和言论的自由。”

从2月20号开始，中国茉莉花散步至今已经进行了4波，除第一次在北京和上海吸引数百人外，其他几次都在各地警方严厉戒备和封堵下没有出现大规模的人群聚集。而在香港，声援中国茉莉花的活动也规模不大。香港社民连立法会议员梁国雄近日曾批评包括支联会在内的民主派没有发动更大的声援活动。

*支联会继续声援*

记者问支联会今后是否有计划组织声援茉莉花行动时，蔡耀昌表示，他们将继续全力声援内地的民主运动。

他说：“无论是什么行动，中国人民都有他们的权力去表达他们不同的意见。我们一定会继续透过各种的渠道，声援内地的维权运动，表达我们对他们的支持。”

香港警方将中联办大门前用铁栅栏围护起来，并出动数倍于抗议人士的警员在现场维持秩序，整个抗议活动平和进行，持续了20多分钟。这次抗议比几个星期前的声援茉莉花的抗议吸引了更多的香港媒体采访，除一些平面媒体记者和摄影记者外，这次还有香港商台以及亚洲电视和香港无线电视等多家电台电视台在现场采访。与以往一样，中联办没有人员出面回应抗议人士或接受他们的陈情书。</textarea><br/>
