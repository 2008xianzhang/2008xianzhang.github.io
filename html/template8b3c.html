    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">江西异见作家傅志彬被指涉嫌非法经营罪一案，周五(30日)在南昌巿法院一审开庭审结，法官表示择日宣判。傅志彬在庭上不认罪，并指他的书经得起历史的考验。（海蓝报道）

傅志彬案周五早上10多时在南昌巿青山湖法院进行庭审，下午约5时结束，该案共有4名被告，除了傅志彬外，还有两名印刷工人及助手吴薇，其中3名被告有聘请律师，而傅志彬两名代表律师张赞宁、刘志强出庭辩护，20多名亲属及巿民旁听。

傅志彬代表律师张赞宁表示，他们替傅志彬做无罪辩护，指非常经营罪应当首先经过行政出版部门，如果该部门认为违法，才移交公安部门执法，但本案由公安立案，没经过出版部门，所以从立案而言不合法，实行拘留也是违法。此外，当局指此书没有合法书号，但书号仅属行政法范畴。

张赞宁又指，傅志彬为自己做无罪辩护，助手吴薇也自做无罪辩护，而两名印刷工人为求轻判认罪，但其律师也替他们做无罪辩护。傅志彬最后陈述指出，他的书经得过起历史的考验，也希望法院的判决也经得起历史的考验。

张赞宁说:就说他没有书号，没有归类的书号，就是违法，但是违法也只是违反行政法，不是违反刑法。有把握的事（无罪），你要知道，这是中国，在中国你再辩得再好，他也要判你有罪。

旁听的傅志彬朋友指，他的精神状况很好，他被关押逾1年，没听说他受到虐待。对于此案，他表示乐观，按照非法经营，所涉及出版的金额仅8万元，再扣掉印刷成本没多少钱，以危害性来说，不算很大危害。

另一旁听的江西维权人士龚新华表示，大约50名公民及朋友到法院声援，但法庭细小，最后4名被告各4名亲属及4名巿民可以入法庭旁听。法院外没看见警察，也没有人被阻止到法院。他又指，傅志彬被入罪，可能《洗脑的历史》这本书题材敏感。

龚新华说：这本书有些是揭露那些启蒙的那种（题材），主要是书敏感，所以才搞成这个罪。

现年51岁的傅志彬，2014年9月9日被警方抓走，9月30日被南昌巿青山湖警方以涉嫌非法经营罪刑拘。2014年12月被检察院批捕。

大陆维权网指，傅志彬为江西南昌人，独立制片人兼导演、网络作家，曾任欧仕影视文化传播有限责任公司总经理。傅志彬自2000年起拍摄《西藏在佛与现代化之间》、《西边有海》系列纪録片。</textarea><br/>
