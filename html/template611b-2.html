    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">顾求真 BBC驻北京记者
 
刘晓波获诺贝尔和平奖令中国当局愤怒

BBC记者获得的消息显示，中国的共产党统治者正在向目前受到监禁的诺贝尔和平奖获得者刘晓波的妻子刘霞施加压力，以迫使刘晓波流亡国外。

同刘晓波家庭关系密切的一位消息人士告诉BBC记者，刘晓波并不同意离开中国，因为那样将会使他的声音边缘化。
但是这位消息人士说，刘晓波的妻子刘霞已经被非法软禁两年之久，并继续遭受软禁，正受到“精神折磨”。
两年前，刘晓波因要求在中国进行和平的政治改革而获得诺贝尔和平奖。他当时已经因颠覆罪而被判刑，未能前去领奖。
刘晓波的妻子刘霞是一位诗人和摄影师，也遭当局噤声，一直被软禁在北京的住所内。
2010年刘晓波获得诺贝尔和平奖之后不久，刘霞就遭到了软禁，已经两年时间。
尽管挪威政府同授予刘晓波诺贝尔和平奖没有关系，但是也受到了惩罚。据在北京的外交官说，挪威的政府部长、外交官和政界人士迄今仍然受到北京的冷落。

精神折磨

接受BBC记者采访的这位接近刘晓波和刘霞家人的人士要求不要透露其姓名。这位人士介绍了刘晓波夫妇的近况，并且形容刘晓波健康状况还好，只是胃病“正在加剧”。
这位消息人士说，中国当局只允许三个人前往刘晓波遭受关押的锦州监狱探视他，也就是他的两个兄弟和妻子刘霞，其中两兄弟大约每六个月去一次，刘霞两、三个月去一次。
他们前往探视必须提前申请，然后等候答复。
这位消息人士还说，“他们不能一同前往探视，只能一次去一个人，而且整个探视期间都有警察监视。”
“他们只能谈论家里的事，不能谈论任何其他事情，警察不允许刘晓波的家人给他带去任何外部信息。”
刘晓波的两个兄弟的确一起去看过刘晓波一次，那是去年9月份去向他报告父亲的死讯。随后，他被允许短暂回家吊唁，然后又被送回监狱。
刘霞并没有违反任何中国法律，但是被软禁家中。
接受BBC采访的消息人士说，“有两位女警察和刘霞住在一起，还有许多便衣警察时刻监视她所在的住宅楼。”
“刘霞的身体不是太好，由于没有人身自由，由于担心丈夫的状况，她深受精神折磨。”
“她大概每个月可以出去一次，去看望自己的母亲和一个好朋友，全程受到女警察的陪同。还有就是去看刘晓波，仅此而已。”
“其他地方她都不能去，甚至是公园和商店。而且谁都不能接近她的住处，更不要说去看她了。”

非常残忍

这位消息人士对BBC说，“政府对刘霞的所作所为是非法的。他们经常对异议人士这么干，以便阻止他们和媒体讲话，影响政府的形象。”
“刘霞的丈夫目前是中国最著名的异议人士，所以她比其他异议人士受到更严格的限制。”
这位消息人士说，中国当局如此严厉地对待刘霞，是为了向刘晓波施加压力，迫使他同意流亡国外。
“政府试图以剥夺他的妻子人身自由的方式迫使刘晓波离开中国。与此同时，政府向他们双方的家庭发出威胁，如果他们向媒体透露任何信息，探视刘晓波的权利将被剥夺。”
“这样的做法非常残忍，这样可以强迫他的家人保持沉默。”
但是这位消息人士说，刘晓波不会同意离开中国，尽管他的刑期要到2020年才能结束。
“政府一直想让刘晓波离开中国，因为把一个诺贝和平奖得主关在监狱里，总会让人想起中国恶劣的人权状况。”
“过去有异议人士离开中国的时候，他们的声音就慢慢淡化了，影响力也慢慢消失了。这正是刘晓波宁可坐监狱也要坚持留下来的原因。留在中国对他来说非常重要。”</textarea><br/>
