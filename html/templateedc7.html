    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">失踪一年多的维权律师高智晟一直没有消息，其家人在美国副总统拜登访华期间获警方通知高智晟获释，但最后并无其事。有网友近日在推特指高智晟已在关押地内蒙古去世，但高智晟家人未有听闻些消息。 (海蓝报道)

北京维权律师高智晟自去年4月短暂露面后，至今已失踪一年多。他的岳父耿云狄表示，大约8月中旬，美国副总统拜登访华期间，乌鲁木齐公安曾告诉耿云狄，高智晟已放出来。其后，住处附近派出所警察又告知消息，并嘱他安排高智晟的住所。之后，便一直没有消息。

他说：他说他放出来了，我说放出来应该来电话，他说他忘了，我说他不会忘了，他的脑子还是比较好用。后来当地派出所给我讲，高智晟会放出来，叫我考虑他住在什么地方。

山东的姐姐高艳芳表示，弟弟的岳父有告知消息，当时其兄高智义原打算到北京公安局寻找弟弟，并贴出寻人启事，陕北当局不让兄长离开当地，并派人监视他，至今仍不准到别的城巿。她也曾经被山东当局阻止离开，以免她去找寻弟弟的下落。

她说：我们今年8月兄长准备到北京，县公安局都阻止他，不让他走。他不放你出去，你便那里都不能出去。到那里找去，他在政府手里，上那里找去，可能找也是白找。

一个名为呱代的网民，周二在推特留言指，高智晟在关押地内蒙古，巳于11月15日去世，但他的家人暂时没有听闻此事。

高智晟曾于去年4月15日到新疆乌鲁木齐探望岳父，共逗留6天，其后再度失踪。耿云狄指，他在去年4月最后一次见到女婿时，他的健康情况还可以，只跟他交谈生活上的事，并不知道被关押的情况。去年4月高智晟曾接受美联社访问，当时谈及关押期间遭虐待的情况。

现年44岁的高智晟，06 年12月22日，被法院以“煽动颠覆国家政权罪”判刑3年，缓刑5年，他的妻儿在他失踪前逃往美国。
