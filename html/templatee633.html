    <td width="683"><h6>VOA：新冠病毒疫情继续扩散 世卫组织提升风险警戒至最高级&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">狄克逊

在墨西哥城机场，人们带着口罩防备新冠病毒疫情的扩散。

华盛顿 — 冠状病毒星期五（2月28日）又扩散到另外7个国家，导致全球股市摇摇欲坠，并促使世卫组织提升疫情风险警戒级别至“最高”。

墨西哥、尼日利亚、新西兰、立陶宛、白俄罗斯、阿塞拜疆和冰岛星期五报告他们本国首例确诊病例。与此同时，受新冠病毒疫情影响的国家增加到近60个。

美国出现第四起无前往疫情国家旅行史的感染病例。这位病患也没有同感染者的密切接触。美国卫生当局星期五说，他们正在等候检测结果的证实。最新的一起病例在华盛顿州。俄勒冈州当局星期五也报告一位“推定为阳性”的病例。

在美国疾病控制与预防中心确认之前，对冠状病毒的检测结果被认定为“推定”。

星期五早些时候，加州的官员确认第二例来源不明的冠状病毒感染病例。这位65岁的病患是北加州的居民，未发现与美国首例社区传染病例的关联，加州首位社区感染病例是北加州的一位妇女。

世卫组织星期五提高了全球冠状病毒风险评估的级别至最高。

世卫组织总干事谭德塞说：“我们现在把2019年新型冠状病毒疫情的全球层面的扩散风险和影响风险提升至非常高。”

冠状病毒不断扩散导致全球股市星期五暴跌至2008年全球金融危机以来的最低水平。

在墨西哥，卫生官员星期五说，最近曾经去过意大利的一名墨西哥城的男子病毒检测为阳性，另外在北部的锡那罗亚州一名患者被确诊感染。巴西是拉丁美洲另外一个发现新冠病毒病例的国家。

在尼日利亚拉格斯发现的病例是撒哈拉以南非洲首个病例，也是整个非洲大陆第三个确诊病例。尼日利亚官员说，这名病患是一名意大利公民，他本周入境尼日利亚。

在阿塞拜疆，一名从伊朗返回的俄罗斯公民被确诊感染冠状病毒。在白俄罗斯，一名从阿塞拜疆回来的伊朗学生被检测为阳性。

立陶宛星期五也宣布一名本星期从意大利返回的妇女被检测为阳性。

在荷兰，星期四晚间确诊首例感染病例，星期五又确诊另外一个病例。这两人最近都曾前往意大利北部旅行。

冠状病毒疫情的源头中国的情势似乎在缓解。中国国家卫健委星期六清晨报告新增确诊病例427例，新增死亡病例47例。中国迄今为止确诊病例为79251例。

但是在中国境外疫情最严重的韩国，确诊人数增加到3150例，其中新增病例813例，死亡病例17例。大多数感染病例在韩国第四大城市大邱。

伊朗官员说，他们累计感染病例593例，其中43人死亡。这是中国以外死亡病例最多的国家。

意大利的感染病例近900，死亡病例上升到21例。

全球疫情爆发促使各国政府和企业采取关闭和限制措施。

瑞士取消了下星期的日内瓦国际汽车展。这是汽车行业的一个盛会。世界最大的网上零售商亚马逊告诉其员工推迟所有非必要旅行。

在日本，东京迪斯尼乐园和日本环球影城宣布关闭。日本首相安倍晋三下令所有学校停课到至少3月底。

美国和韩国取消了联合军演。

在德国人口最多的州，大约1000人被居家隔离。这个欧洲最大经济体的确诊病例超过50例。

在美国，加州卫生官员说， 8400名乘坐国内航班抵达加州的人正在接受感染状况监测。

美国卫生部长阿扎尔说，美国将启动特权增加口罩、手套和其他防疫产品的生产。

美国副总统彭斯星期五说，一旦出现疫情大规模的爆发，联邦政府随时准备向州政府提供帮助。

美国疾病控制与预防中心星期五证实，从钻石公主号游轮疏散回国的两名美国人被确诊感染了冠状病毒。至此，被疏散回国的美国人感染病例总计44例。美国疾病控制与预防中心呼吸疾病中心主任梅森尼尔说，该中心将在下周末向每个州都提供控制与预防中心的冠状病毒检测试剂。
