    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
中国知名维权人士赵连海在社交网站推特上透露，他发表录像呼吁当局释放艾未未后在星期三（4月6日）遭四名官员约谈。

赵连海在推特上透露，他在做出有关呼吁后事实上做好了被强制带走的准备。

但是他说在与“4位官员与随从”进行了长谈后，被允许回家。

他说：“事先他们说好了我今晚能回到家，很好，今天他们信守了承诺。”

推特

赵连海在推特上写道：“我也对他们说：目前这样的形势如果不调整，只会更恶化局面，有可能会出现他们都控制不了的局面。我也说了，如果他们认为继续打压甚至更残酷的打压能解决问题，那就来吧，先从我这里来吧。”

“我今天也多次着重的对他们说：你们都是体制内的人，甚至这次艾未未的事件也有参与，但我希望你们也都能为改善当前紧张的形式做做力所能及的事情，也都对上面吹吹风，让上面冷静理智思索如何才是最好的解决方式。”

“我也对他们说了，你们现在连你们自己制定的法律都不讲了，连法律都已经不是你们的挡箭牌了，最后的遮羞布都不要了，那民众有可能最后也不讲法律了，那时候谁站出来呼吁什么可能都晚了！我们不能再重演曾经的悲惨历史了！这样的悲剧在我们国家发生了几千年!”

“我也希望更多体制内的朋友能就此说说话，在他们自认为安全的状态下，共同努力改善紧张对抗的局面。我理解所有体制内的朋友们，我知道他们也都有恐惧，我希望为了国家和我们所有人的现在与未来，都来出出力吧！”

声音

赵连海总结这次谈话说：“昨天的谈话虽然没有任何进展以及共识，我们都在努力说服对方，甚至有争吵，但我认为即便我们吵的血压升高脑袋发疼也不是坏事，毕竟争吵也是沟通的一种方式。”

他说，他在结束与官员的谈话后，回到家中与妻子长谈和思考后，觉得“愤怒的声音已经有很多了，我们还需要有其他的声音”。

他说：“我想：我们谁都不好确定目前来自全世界的声音我们的政府决策层是否还能听的进去（不论是呼吁建议还是批评），但不论如何我们都要继续尽力发出理性的呼吁与警示！”

“我想我要必须用前所未有的理性声音来进行呼吁调和，我不能再用以往曾经的只有愤怒的方式，我担心那样会引起更大的愤怒的连锁反应以致双方彻底谈崩！”

赵连海是一名三聚氰胺毒奶粉受害儿童的家长，他和其他和他一样不满政府赔偿方案的家长展开了维权行动，但因此遭到当局打压。

他在去年11月被北京市大兴法院以寻衅滋事罪一审判处有期徒刑两年半，但在去年年底被批准保外就医。
