    <td width="683"><h6>纪念六四24周年：六四英雄譜：89被当局判死刑及已去世六四良心犯名单（38人）&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">说明：本资料辑录因参与八九六四抗暴被当局以“暴徒”名义判死刑的市民及已去世的曾因参与八九民运被判刑的良心犯名单，主要依据现有网络公开信息整理，部分由知情人士提供。首发https://twitter.com/lisalee89 欢迎转载、扩散和补充信息。

1. 林昭荣 2. 陈坚 3. 祖建军 4. 王汉武 5. 张文奎 6. 罗红军 7.班会杰

64后不到半月，1989年6月17日北京市中级法院“从重从快”一审判决“放火犯林昭荣、陈坚、祖建军、王连禧、王汉武、张文奎，抢劫犯罗红军、流氓犯班会杰”8人死刑剥夺政治权利终身。上诉后除王连禧因智障改判无期，其余维持原判并核准立即执行。6月22日七名“暴徒”被处决。

8.徐国明 9.卞汉武 10.严雪荣

1989年6月15日，案发后不到十日上海市中级法院一审判决“在6月6日沪宁铁路光新路铁路道口严重骚乱事件中放火焚烧列车、肆意破坏交通工具和交通设备的罪犯徐国明、卞汉武和严雪荣”死刑剥夺政治权利终身。6月22日三人被处决。

11.孟多 12.周继国

1989年12月8日，北京市中级法院一审判决“在北京反革命暴乱中残杀共和国卫士李国瑞烈士的凶手”孟多、周继国死刑剥夺政治权利终身。12月底孟多、周继国被处决。

13.李兵 14.李斌 15.张建忠

所谓“残杀共和国卫士刘国庚烈士的凶手”李兵、李斌、张建忠也被判处死刑、立即执行。网上未找到判刑和被执行确切日期。

16.孙宝河：山东济南人，89时年19岁为中专生，因不满64屠杀参加济南抗暴游行，1989年10月被济南市中级法院以“放火罪”判死刑剥夺政治权利终身。据网友网上发文孙在济南被公审后“立即执行”。也有人说车不是他烧的他只递了打火机。http://www.chinesepen.org/Article/wxdgy/201211/Article_20121103085930.shtml

17.北京朝阳区副食店售货员小戴（全名不详），因借个打火机给人烧军车，被以“反革命暴乱罪”处死刑，时年19岁。他的三个姐姐为怕老人承受不了对母亲谎称小戴被判无期送去新疆服刑。如今已时隔24年希望知情者能提供小戴真实姓名。http://news.boxun.com/news/gb/yuanqing/2003/06/200306022358.shtml

18.卜天同：山东济南人，89时年约45岁，因参与济南民运被捕。6月5日晚，卜被收审站警察用手铐吊在值班室，警察一边喝酒一边用电棍电击卜取乐。6月6日晨5时卜天同被折磨致死。警察说卜企图越狱被击毙，并威胁知道内情的在押者不得泄露实情。

19.温杰：1988年毕业于北京大学中文系古典文献专业获硕士学位，在北京服装学院任教，89时为北高联宣传部长、天安门广播站播音员。64后被捕关押秦城监狱。在狱中患肠癌，取保候审后1991年病逝，年仅26岁。北京上百位89同道举办了“温杰先生扶灵追悼会”。

20.王稼祥：89时已70多岁，是年龄最大的六四“暴徒”，因义愤参与烧军车，被以“放火罪、反革命破坏罪”判死缓。1997年80多岁的王稼祥在北京市第二监狱去世。

21.路洪泽：北京郊区四季青乡农民。64后被捕，北京西城区法院判决书认定路和同伴“在北京发生反革命暴乱期间向戒严部队装甲车投掷燃烧瓶”，以“放火罪”判刑14年。据路对狱友说他们投掷的是空汽水瓶，没有放火。1998年4月21日因脑溢血抢救不及时去世。

22.李德喜：89时55岁，北京市大兴县旧宫乡农民，6月3日夜与同乡在家乡附近公路上截获一辆机械故障的装甲车，众人捣毁该装甲车外部设施并围困装甲车4个多小时。李德喜被判刑15年。后因病保外就医在家中去世（时间不详）。

23.赵永革：89以“放火罪”判刑15年，入狱前就有糖尿病，在狱中曾保外就医，后收监在北京第二监狱去世（时间不详）。

24.陆小军：89时为中央芭蕾舞团职工。64时在其家附近北纬路至虎坊桥一带与戒严部队军车相遇并围观，6月30日被捕，以“流氓罪、抢劫罪”判刑13年。曾关押于北京一监、二监，两次保外就医，2001年5月4日因病在北京第二监狱去世。年仅39岁。

25.胡践：安徽人，89时为山西工业大学讲师，64后组织学生抗议镇压，被通缉后仍去北京向全国人大常委会递交抗议信，在北京被捕后押回太原，“反革命宣传煽动罪”判刑11年。1995年在山西第一监狱去世，享年44岁。监狱当局称胡践“精神失常绝食而死”，拒绝家属看最后一眼即强行火化。

26.潘明栋：湖南长沙人，曾参与79民主墙运动，89时发起成立湖南长沙工自联担任常委，被劳教2年。1998年8月16日因患肝癌去世，享年50岁。

27.安福兴：吉林长春人，89时为吉林化学工业公司业务员，64后与当地一些教师组建“民主社会主义同盟”，1990年1月被捕，以“反革命宣传煽动、组织反革命集团”判刑5年。被送往辽宁凌源监狱服刑。1995年获释。参与民主党筹建。2000年4月10日病逝，享年49岁。

28.蒲勇：四川南江县人，89时任南江县下两区凉水乡副乡长，64后于1989年10月国庆戒严期间在南江县城散发抗议传单，被国家公安部、四川省公安厅定为“特大反革命”案件。蒲勇于1989年10月12日被捕，1990年3月20日被四川省达县地区中级法院以“反革命宣传煽动罪”判刑10年剥权3年。先后关押南江县看守所、四川省蓬安监狱、四川省第三监狱，1999年10月11日刑满获释。在狱中饱受摧残，落下胃病。2002年11月2日晨7时因患胃癌去世，年仅35岁。

29.王在京：山东青岛人，腿部有残疾，89时为个体户，曾被地方作为身残志坚先富起来的能人宣传在青岛小有名气，89运动中他在市政府门前演讲，为学生捐款，被以“反革命宣传煽动罪”判刑8年。1994年因病保外就医。2000年4月因脑溢血突发去世，享年57岁。

30.张新潮：山东济南人。89因参与游行和公开演讲，以“反革命宣传煽动罪”判刑3年。在狱中离婚，幼小的女儿由祖母抚养至张刑满出狱。获释后张贫病交加，于2003年病逝，享年44岁。

31.邵良臣：山东济南人，89时25岁，因不满64镇压参加济南抗暴游行围观焚烧车辆，被便衣指认烧车被捕，判处死缓。邵在狱中不停申诉但当局不予理睬。后在狱中改判无期再改判有期19年。入狱后其父母受打击先后离世，只一个姐姐照顾他，2004年下半年邵因白血病保外就医，两月后去世，享年40岁。

32.陈延忠：89时为青岛钢锉厂保卫干部，是“市民声援团”主要组织者，64后仍参与游行鼓动工人罢工。后被以“妨害交通秩序罪”“流氓罪”判刑17年，关押北墅监狱。1995年因患糖尿病等保外就医。后创办鑫洋、大有等公司。2005年7月13日因患肝癌在青岛肿瘤医院去世，享年43岁。

33.叶良才：89时59岁为浙江玉环县建筑单位退休工人，因书写张贴标语，被以“反革命宣传煽动罪”判刑3年。已去世，时间不详。

34.汤德法：89时28岁为杭州市民声援团负责人，被以“扰乱公共秩序罪”判刑3年。已去世，时间不详。

35.力虹：原名张建红，89时为宁波作家协会副秘书长，组织声援北京并赴京参与活动。8月3日被捕劳教3年，1991年2月获释。参与民主党筹组。因在海外网站发文2006年9月6日被捕以“煽动颠覆国家政权罪”判刑6年。2010年6月5日保外就医，因病情危重于12月31日去世，享年52岁。

36.黄志道：浙江衢州常山人，89时24岁为浙江师范大学应届毕业生，浙师大学生组织领袖，被捕前已考取山东大学欧美文学硕士生，被以“反革命宣传煽动罪”判刑2年。1991年获释。创立深圳达信雅翻译公司任总经理。2011年8月9日因患癌症在深圳去世，享年46岁。

37.王东海：89时为杭州文澜商场经理，64后他打着“不准杀学生，向我开枪！”游行，被以“反革命宣传煽动罪”判刑2年。1998年6月25日他与王有才、林辉到浙江省民政厅递交组建中国民主党浙江委员会申请书。2012年4月28日王于浙江天台国清寺访友途中心脏病突发去世。享年66岁。

38.李旺阳：89时为湖南邵阳市玻璃厂工人，因发起成立邵阳市工自联任主席，被以“反革命宣传煽动罪”判刑13年。在狱中因不认罪拒绝劳动改造受酷刑折磨，2000年6月8日因病重减刑2年出狱，患心脏病、甲亢、左眼失明、颈椎及腰椎病、双耳接近失聪。因绝食抗议迫害要求国家赔偿，2001年再次被捕，后以“煽动颠覆国家政权罪”判刑10年剥权4年。其妹李旺玲因接受采访声援其兄被判劳教3年。2011年5月5日李旺阳刑满出狱，生活不能自理，由其妹李旺玲和妹夫赵宝珠照顾。2012年5月22日，李在朋友帮助下脱离监控，接受香港有线新闻台记者林建诚采访，由于失明失聪，只能靠手掌心写字进行采访。6月6日他被发现挂在邵阳大祥医院病房的窗口上离奇死亡，公安结论是自杀，并因此长期拘禁其妹李旺玲、妹夫赵宝珠和湖南多名民主人士。</textarea><br/>
