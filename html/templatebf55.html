    <td width="683"><h6>德国之声: 北京将错过历史性机会 &nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">德媒评论认为，达赖喇嘛宣布不再担任政治领袖，让人为西藏的前景担忧；北京依然蔑视恪守非暴力原则的达赖喇嘛，可能会因自己的傲慢而错过解决西藏问题的历史性机会。


《南德意志报》3月11日的评论这样开头：若是问起达赖喇嘛，活佛也会退休吗？"他肯定会轻松地咯咯而笑，也许会反问：'为什么不呢？'这位西藏人的精神领袖以及到现在为止的政治领袖，有很多幽默感，这是他为何在全世界一直受欢迎的一个原因。"

该报写道："达赖喇嘛现在宣布，不再担任西藏人的政治领袖。可是，这个表态的背景一点都不轻松。这关系到他自己的接班人调整，因为，这位76岁的僧人最近几年不得不多次住院治疗。此外，西藏经历了多年来最为严重的中国镇压，藏人日复一日地消失在中国的监狱中。现在，达赖喇嘛部分退休的愿望让人想起，他也是一个不得不面对死亡的人。"

评论认为："这也让人担心西藏问题的再次激化，因为，这位诺贝尔和平奖得主恪守非暴力解决西藏问题，是任何人都无法比拟的。但是，退出政治责任，下周的西藏流亡议会将要对此讨论，也是争夺达赖喇嘛灵童转世的一步棋。中共领导人早已看出这个宗教传统的政治意义，所以，北京在1995年拒绝承认达赖喇嘛宣布的西藏第二最重要的宗教领袖班禅喇嘛的转世灵童。那个当时6岁的小男孩消失了，他是世界上年纪最小的政治犯。



"当时，中国共产党忘记了马克思或毛的无神论，宣布自己立刻负责灵童转世。它'发现'了自己（要）的转生者，从此就有了两个班禅喇嘛。可是，那个被北京加冕的却受到西藏人的蔑视。如果他出行，站到路边（欢迎）的西藏人，肯定是被强迫或被收买的。这位班禅不是唯一的'双重'喇嘛。由于类似的伎俩，现在还有两个噶玛巴喇嘛。"

评论还写道："达赖喇嘛说过，如果转生的话，他的真正转世将会在'自由世界'被发现。这位唯一的现任14世喇嘛可能希望，将政治角色和宗教角色相脱离将会给自己流亡政权的继任者带来更大的力量。比如他自己只是在白宫地图室被奥巴马接见，因为，出于对中国经济权力的顾虑，世界上的任何政府依然还得尴尬地留心，将达赖喇嘛只看作宗教领袖而不是西藏人的政治首脑。一个纯粹的宗教领袖会是西藏事务在外国的更好大使。"



"北京将会为自己的傲慢而后悔的"

评论指出："现在，中国政府令人毫不犹豫地想起它对达赖喇嘛的蔑视。一位女发言人评论说：'他在耍诡计，欺骗国际社会'。这些冷酷的不友善的话语，再次反映了北京自以为经过2008年3月在拉萨动用强硬的军事暴力对付西藏人抗议之后，可以再次高枕无忧了。可是，也有观察家提醒说，北京不久将会为自己的傲慢而后悔的。"

作者最后指出："达赖喇嘛因其非暴力道路，越来越经常地受到年轻的热血藏人批评。北京可能恰恰错过了历史性的机会，即找到一个由现任达赖喇嘛的巨大威望所支撑的解决西藏问题的持久办法。"
