    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">五四92年 北京静悄悄   明报 
学者﹕年轻一代不愿也不敢表达

【明报专讯】今天是「五四」运动92周年纪念日，「五四」运动是中国思想文艺复兴，但在今年辛亥革命百周年、中共建党90周年等大日子冲击下，在五四运动发源地—北京「五四」显格外低调。有北京学者表示，当代中国年轻一代很少愿意真正关心政治，「多数年轻人根本不敢表达」。「五四」是追求普世价值，「不是追求的国家强大，而是形成公民社会」。 
当局更多地是作为马克思主义在中国的广泛传播来定义五四。北京大学经济学教授夏业良认为，当局并不承认民主、科学、自由等普世价值观，「其宣传和历史并不一致」。他还说：「五四发生于辛亥革命之后，但孙中山先生提出民族、民权、民生的三民主义，百年至今连基本使命都未完成。」不过北京大学法学院教授贺卫方认为，「五四」本来是一个伴随白话文、西方文化等引进的新文化运动，但被过度演绎为政治运动，「所以五四究竟是什么？大家就很混乱」。 

学生精神缺失思想束缚

作为「五四」发源地的北京大学，曾是中国近代史上思想最为活跃的学校之一。但昨日在校内，仅有一张周日（8日）一场交响乐音乐会的海报提到「五四」。「五四」精神领袖之一的胡适在北大校园内毫无印记，而另一精神领袖蔡元培塑像被安置在未名湖畔树丛中偏僻一角，塑像前有几日前敬献的花束，已略显枯萎。花束中夹有一字条，上书「洋洋北大、拳拳赤子、五四精神、永放光芒、无产联合、反贪反富、任重道远、斗争到底。」署名是「猴小戏作」。
有不愿透露姓名的北大学生说，当前中国学生精神缺失、思想束缚，在校园内有「思想警员」监督学生，导致很多学生不敢表达。「历史需辩论，但激辩历史活动多因敏感被取消。日前，几间高校欲举办辛亥百年辩论赛，也被叫停」。

父母忠告勿触及「雷区」

夏业良教授评价，当前学生不敢表达，比不上「六四」时，「那时学生一腔热血，为理念并付诸行动。我至少很难看出今天的北大学生具备此种精神。20年前的都没法比，又怎能与五四时相比？」他分析，一代又一代人的牺牲，令当前学生皆收到父母「不要触及雷区」的忠告。「批判是危险的，政治不能搞，更不能玩中国的民间政治……这是中国学生现状。」他说：「学生也不想给自己找麻烦，多考虑毕业后买房买车经营小家园。」

明报记者 刘洪庆、王艳 北京报道
