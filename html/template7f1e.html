    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国异议作家冉云飞的妻子今天收到冉云飞被中国当局正式逮捕的通知，罪名是涉嫌煽动颠覆国家政权罪。此前他被关押了一个多月。四川异议作家冉云飞的妻子王伟对美国之音说，她已经收到了逮捕通知。

记者："我是美国之音记者。今天是不是您接到了公安局对冉云飞先生的逮捕通知啊。"
王伟："对，我接到了。"

冉云飞为四川知名作家，文学杂志编辑，其博客点击率很高，评论时政文章，散见于海内外媒体。近年来，多批评政府，曾被选为2008年度百位华人公共知识分子之一，也是零八宪章签署人之一。

王伟女士表示，她现在需要时间整理思绪，不方便接受媒体采访。不过她感谢美国之音对她一家在道义上的支持。

她说："我现在需要准备一段时间，考虑一下。因为今天刚刚接到的(逮捕通知)。我非常感谢你们的关心，这种道义上的支持和关心，我是感到非常温暖的。“

王伟女士说，接下来的时间，她要考虑聘请律师。对冉云飞的正式审判要到两个月之后，之前检察院要就对冉云飞的起诉进行调查。</textarea><br/>
