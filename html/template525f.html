    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（中央社台北3日電）香港明報報導，中國大陸異議藝術家艾未未遭北京市地方稅務局開出高達人民幣1522萬元巨額追稅和罰款，艾未未準備用父親艾青的故居作為抵押，並重申對當局的壓力會「誓死抗爭」。

報導說，艾未未的母親高瑛和弟弟艾丹，昨天以房產擁有人的身分，宣佈以845萬元為「發課公司」擔保。艾未未是發課公司的藝術家，北京當局指控發課公司漏稅，並稱艾未未是公司的實際控制人。

艾未未說，如果他們不交罰款，作為該公司的法人、他的妻子路青將面臨入獄危險，但他重申會對當局的壓力「誓死抗爭」。

艾青的故居是位於北京東城區東四十三條97號的四合院，這裏是艾青在世最後6年居住處所。

高瑛表示，由於發課公司的經理和會計仍被當局扣留，他們曾想過把房子拍賣，但無奈當局給他們的時間太短，只能作出抵押決定。

由於四合院所在地段較好，市價可達2500萬元，「我不忐忑，我不怕，我無所畏懼，因為我們是正確的一方。」她說。

報導指出，北京市稅務局日前對發課公司開出處罰決定書，要求公司在15天內繳交1522餘萬元，包括稅款500餘萬元、滯納金300餘萬元、罰款600餘萬元。
