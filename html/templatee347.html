    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国山东临沂盲人维权人士陈光诚刑满出狱后仍然和家人一起被限制人身自由。他的境遇受到许多网友和同情者的持续关注。9月18号，又有几位维权人士和网友不顾个人安危，自发开车前往探望遭到严密监控的陈光诚一家。但是，他们在当地一家宾馆刚住下，就有警方人员登门盘查。

*警方例行检查*



由维权人士刘沙沙、妙觉等五人组成的看望陈光诚团队18号傍晚到达距离陈光诚所在村庄还有一两个小时车程的临沂市，准备第二天天亮后再进村去陈光诚家。

来自江苏淮安的戈建忠对打电话了解情况的美国之音记者表示，他跟刘沙沙、妙觉、彭远忠和任重道远(网名)到达正在创建文明城市的临沂市在一家铁路宾馆住下不久，就遭到警察所说的例行检查。

他说：“住下时间不长吧，大概在6点钟左右，他们警察过来检查身份证，并把我们这些资料抄了一遍，然后就走了。”

陈光诚多年前帮助当地民众积极参与反对暴力实施一胎化政策的维权活动，并揭露当地的计划生育黑幕，不断遭到当局打压。去年9月9号他坐牢4年多刑满获释回家以后，当地政府派人在他家周围日夜把守，不准出门或与外界联系。近来他年幼的女儿陈克斯也被软禁在家中，不能进幼儿园，她能否或在哪里上小学也成了问题。

*戈建忠：声援与抗议之旅*

参加探望陈光诚之行的公民戈建忠表示，他们几个人来自不同地方，自愿前往沂南县双堠镇东师古村，就是为了看望被非法长期限制人身自由的陈光诚，向这位双目失明的维权人士表达敬意和支持，并向当地政府公然侵犯公民权利和粗暴践踏人权的行为表示愤慨和抗议。

他说：“网友、我们这些对他比较崇敬的人，对他的遭遇比较同情，对这边(当局)这种行为比较愤慨，我们本身也不是什么犯人嘛。就是想过来声援、支持陈光诚这种行为。同时，对地方政府限制他的自由表示抗议。我想，这是我们公民应尽的义务吧。”

*女儿上小学问题仍未解决*

网名叫珍珠的维权人士何培蓉曾在今年1月和6月两次单独开车前往沂南县双堠镇东师古村，试图探望陈光诚一家，但是都受到当地维稳保安人员的蛮横拦阻和绑架而未能如愿。

8月底9月初，几位关注陈克斯受教育权的维权人士自发前往临沂市敦促有关部门安排孩子上学。不过，何培蓉9月18号对美国之音记者表示，双堠镇一位副镇长月初曾和陈光诚的两个哥哥一起到陈光诚家谈判，但陈光诚女儿陈克斯的上学问题至今仍未解决。

她说：“他们去陈光诚家里跟陈光诚谈判，让这个小女孩上学，但是说，(她)出了家门以后就不能再回来了。就是如果想上学的话，就不能再回村子里面再见爸爸妈妈，当时就被陈光诚夫妻拒绝了。”

这位在南京的维权人士表示，根据她个人的亲身经历，这次前往探望陈光诚的五人团队在临沂市可能会比在沂南县双堠镇安全一些。她自己当时在进入东师古村时曾遭到当地政府和计生办雇用的看管人员恐吓、殴打和抢劫，并在江苏境内被绑架人员赶下车，扔在荒郊野外。

美国政府对被软禁的中国维权人士陈光诚及其家人的处境表示关切。今年早些时候，美国国务院一名发言人表示，华盛顿敦促中国政府立即恢复陈光诚及其家人的人身自由。7月21日，美国国会众议院通过一项特别的法案“支持陈光诚修正案”，敦促中国政府停止对陈光诚一家的骚扰和软禁。
