    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">数周以来示威浪潮席卷也门全国，部分军队叛变，政府呈瘫痪状态。已失去控制权的也门总统萨利赫即将下台，他已宣布同意提前举行大选。但与其他阿拉伯国家相比，也门抵抗运动的组成更加复杂，并有可能很快分化瓦解。


反对派联手颠覆萨利赫

也门专家格里高利∙约翰森（Gregory Johnsen）这样形容这次逼迫萨利赫下台的反对派运动："参与反对派运动的人数在增加。反抗者中有的来自南部不同的分离主义团体，有的来自北部，也有内地部落成员以及学生活跃分子。自周一（3月21日）起，萨利赫本党派成员以及政府军也开始造反。"

约翰森还指出，萨利赫的独裁统治能够持续如此长的时间，原因在于他高超的收买和操控手段："萨利赫让他的敌对势力相互斗争，以此来巩固自身政权。他得以使这些敌对势力彼此之间相互掣肘，从而避免这些势力联合起来对抗他并且威胁他的统治。然而目前形势有变，所有这些他的对立派最终达成暂时性联盟，联起手来反对他。形势所迫，这次他不得不接受失败的命运。"

1978年萨利赫掌权时，人们就认为这是暂时性的。苏黎世大学也门籍政治学教授艾汉姆∙玛涅（Elham Manea）说："他上台时人们都认为他要不被免职，要不被杀，坐在总统位子上掌权的时间绝对不会超过几个月。"

在一个传统上部落统治的国家，萨利赫显示出了卓越的政治才能。他一方面巩固了自己的权力体系，逐步将家庭成员策略性的安排在重要的职位上；另一方面通过经济资助等手段安抚自己的对立派。

经济危机带来统治困境


萨利赫自1978年开始统治也门北部，1990年也门统一后，南部也由他统治并持续至今。在此期间，他的统治逐渐陷入困境。萨利赫政府手里的钱不够了。一方面，也门75%的财政收入依靠出售石油，可是近年来石油产量大幅度降低；另一方面，人口数量猛增，加上全国35% 的高失业率使国家支出不断上升。这些因素导致在一些大城市，连受过良好教育的年轻人也起来造反。

南北也门在1990年和平统一后于1994开始爆发内战，最后以总统萨利赫和也门北部胜利告终。自此，南部也门居民一直感到倍受歧视。"当提及南部也门时，我们看到的是一个渴望与统一的也门脱离开来的国民群体。" 玛涅说。

萨利赫企图削弱在90年代势力强大的伊斯兰主义党派Islah，以此来巩固自己的势力。因此他开始在经济上资助与沙特接壤地区的胡提部族（Huthi），希望通过此举得到他们的支持。然而最终事与愿违，胡提族人最后反而反过来对抗他。

也门面临"崩溃"的未来？ 

无法解决的种族及宗派纠纷，基地组织恐怖网络活跃，贪污腐败蔓延以及缺乏巩固的国家体系，导致也门政府逐步瓦解。整个也门目前在用武器数量达5000万之多，使这个国家成为了一个火药桶。

也门专家格里高利∙约翰森在谈及也门的未来时说道："目前已经十分明确，不管是通过和平还是暴力手段，萨利赫总统不久将下台，也门将进入一个政治过渡期。由反对派暂时组成的联盟将在萨利赫下台后分崩离析。萨利赫之后的新政府究竟会是什么样子仍是一个未知数。"
