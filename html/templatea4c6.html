    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京，中国——2月27日，中国国台办新闻发布会上，发言人范丽青回应谢长廷微博被封事件时，称“一切依法、依规办事”。

台湾三立电视记者就台湾前行政院长谢长廷在大陆开设的微博账号被封一事提问，记者还问，“在台湾越来越多的民众在使用微博，台湾政治人物也有很多加入微博的讨论，对此国台办有什么看法？”

发言人范丽青表示：“对于互联网，大陆有相应的管理办法，一切依法、依规办事。”

不过同此前一样，国台办仍没有讲明法律具体的条文。本月20日，刚刚开通并获得认证的台湾前行政院院长、前民进党主席谢长廷的微博遭到封杀，官方并没有给出解释，谢长廷的微博关注了一些发生在中国的时事热点，同时对宪法、言论自由提出了见解，引起了中国网友的关注和共鸣，他的微博被封杀后，引起了社会的关注。</textarea><br/>
