    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2013年4月23日，刘霞和莫少平律师一起离开法院。（相片来自王仲夏推特）

今年是香港的政治敏感年，多个社会议题炽热冒起，其中“六四25周年”备受注目，支联会决定以在囚诺贝尔和平奖得主刘晓波，其长期被软禁的妻子刘霞作宣传重点。而一向关注刘霞情况的维权律师莫少平指，刘霞的忧郁症有趋严重迹象，近期已没有到父母家中探望。（林静报道）

诺贝尔和平奖得主、《零八宪章》发起人刘晓波的妻子刘霞，活在软禁的生涯已超过三年，而刘霞患有忧郁症的消息近月亦已曝光。

刘晓波的辩护律师莫少平向本台指，最近从刘霞家人口中得知，刘霞的忧郁症未见好转，更有渐趋严重迹象，甚至连娘家都不愿踏足。据了解，主要是刘霞对弟弟刘晖间接因她和丈夫的事犯“诈骗罪”并入狱11年的结果，所以刘霞一直耿耿于怀。

莫少平： 她（刘霞）过去是容许每个星期回家与父母食饭，每一个月可以去见晓波，但是刘晖被判入狱这事情，见到父母时当然免不了会提及，所以她自己的压力特别大，又不想见到父母悲伤的心情，所以就没有去父母家了。

莫少平指，对刘霞被长期软禁的处境非常忧虑，要突破此困局，其中一个有力方法，就是外界持续及引起更多人为刘霞发声，靠舆论压力向中国政府施压。所以莫少平得知今年“六四25周年”，香港支联会决定将刘霞的处理列入主题重点，亦非常鼓舞。

莫少平： 当然国际社会，包括香港关注刘霞，是一件好事。希望令当局重视及正视刘霞被非法软禁的处理，尽快释放让她自由。

“支联会”主席李卓人接受本台访问时表示，今年的“六四25周年”活动，一如以往，将释放刘晓波设为主体宣传的重要一环，而要求释放其妻子刘霞，亦是大会今年重推项目。李卓人指，希望透过刘霞的处境，向外展现中国人权倒退的情况。

李卓人： 若今时今日，中共还是要搞株连法，搞到他（刘晓波）太太情绪不稳定或太大压力，我相信所有有良知的华人，都会谴责中共。而且若我们帮助到刘霞，亦是变相对中国政权的谴责。

他举例，支联会计划在全球发起一个释放刘霞的运动，以表示对她的支持。

此外，为了让更多市民，特别是大陆民众可以接触六四资讯，李卓人指支联会将投放更多资源，到赴港旅游的大陆游客身上。

李卓人： 这是一个禁制的历史，在大陆是不能听到的，所以我们希望唤起来港大陆人的良知，从而支持我们的六四25周年、六四烛光晚会等，而纪念会是一个宣传媒介。

支联会将派人到大陆旅客出入境口岸，包括红磡火车站罗湖通关点，卖广告和派传单，以及利用微博等社交网络，宣传将于四月启用的六四纪念馆。由于纪念馆位处热门游览点尖沙嘴，李卓人期望可吸引更多大陆人到纪念馆参观，接触六四资讯，从而推动他们参加今年的六四烛光晚会。

李卓人估计，今年正值“六四25周年”，相信参与今年烛光晚会的大陆人数将会比往年更多。</textarea><br/>
