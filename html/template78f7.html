    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京 —诺贝尔和平奖得主、零八宪章起草人刘晓波在狱中服刑期间罹患肝癌，病情严重，引起强烈反响。与此同时，中国当局持续封锁消息，刘晓波至亲好友受到官方警告，但仍然传出刘晓波表示希望出国治疗。消息人士援引据说是刘晓波的原话说，“希望出国就医，死也要死在西方。”

在德国的人权活动人士、媒体人苏雨桐周二在推特上发布独家消息说：“刘晓波原话：希望出国就医，死也要死在西方。”
苏雨桐当天稍晚又发推说，“半个多月前，刘晓波至亲至友就被警告不得透露病情。”该推文指出，“半个月对肝癌晚期患者来说，这个时间就是生命！”苏雨桐谴责中共当局“此时还想封锁消息，说它们谋杀恰如其分！”
苏雨桐对美国之音表示，她所得到的可靠消息来自刘晓波和刘霞最亲近的朋友。
上述消息尚未得到其他独立消息来源的印证。美国之音持续试图联系刘晓波和刘霞亲属未果。

刘晓波的妻子刘霞哭诉其丈夫病情严重到不能动手术、也不能放疗化疗的视频上传互联网之后，美国之音记者周二联系到当时跟刘霞视频通话的重庆独立作家周忠陵，但是他婉拒回答记者提出的任何问题。
有消息说，包括周忠陵在内的刘晓波夫妇的至亲好友已被警告不得对外透露相关信息。

另有消息说，刘晓波的一位朋友前往沈阳中国医科大学附属第一医院试图探视刘晓波，但是没有找到其住院病房。有分析认为，刘晓波目前可能以化名接受当局安排的治疗。

辽宁省监狱管理局周一下午发布消息称，该局依法批准近日检查出癌症的刘晓波保外就医。消息说，中国医科大学附属第一医院已组成由8位国内知名肿瘤专家参加的医疗救治小组，制定了治疗方案。官方消息称，刘晓波正在按医疗方案接受治疗。
上述官方消息发布时，美国之音和其他一些国际媒体已经报道了刘晓波患癌和保外就医的新闻。

目前已经有多个社会团体、政府机构和数十位知名人士呼吁中国政府基于人道精神允许刘晓波和刘霞出国治病、疗养。他们指出，行使自由表达权利的刘晓波原本不应该坐牢，中国当局需要为刘晓波罹患肝癌负责，并应该为试图隐瞒刘晓波病情和拖延治疗而受到谴责。

中国外交部周二的例行发布会上，发言人陆慷对就刘晓波患癌症保外就医一事提问的西方媒体表示，中国是一个法治国家，任何其他国家不得以个案干涉中国内政，指手画脚。

刘晓波因起草关于推进中国宪政民主转型的零八宪章 而在2009年被以“煽动颠覆国家政权罪”判刑11年，二审维持原判后关进锦州监狱服刑， 2010年在狱中获得诺贝尔和平奖。其后，他妻子刘霞一直被单独软禁在家至今。先前有消息说，刘霞已患抑郁症。
