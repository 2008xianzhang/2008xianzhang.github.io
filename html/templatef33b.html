    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">挪威爆炸枪击案嫌犯想穿制服参加公开聆讯 
 
今天挪威司法部门将对上周五发生的爆炸及枪击案的嫌犯布雷维克举行首场聆讯。布雷维克的代理律师表示，布雷维克请求公开聆讯。挪威警方称，不能给布雷维克的极端思想提供宣传平台。法官裁决闭门聆讯。 

至今为止嫌犯布雷维克（Anders Behring Breivik）承认对自己全部行为负责，但是并不认罪。他说制造两起血案的目的是革新挪威社会。据德国新闻社的报道，布雷维克上周五在奥斯陆城区以及于特岛制造的爆炸枪击血案已经造成至少93人丧生。

挪威王储妃的哥哥遇难于特岛

最新消息称，挪威王储妃梅特玛丽的一名近亲也在于特岛枪击血案中丧生。挪威王室周一公布消息称，王储妃梅特玛丽继父的儿子也在于特岛不幸遇难，生前是一名警察。

警方周日也曾表示，在于特岛上遇难的人员中有一名警察，但是事发当天这名警员并不是在执行公务，而是以私人安全人员的身份在社民党青年营举行的活动中担任安全保卫工作。

但挪威《日报》在其网页上报道称，遇难的这名警察，也就是王储妃梅特玛丽的哥哥是为了保护自己10岁的儿子被枪击中的。

嫌犯布雷维克想身穿制服参加公开聆讯

嫌犯布雷维克在案发前寄出一份长达1500多页的《2083年：欧洲独立宣言》，在这份"宣言"中他表述了自己的极右思想和仇视伊斯兰的理论，他还呼吁采取更多的暴力行动。布雷维克的律师说，他的委托人表示这份"宣言"是布雷维克自己完成。

布雷维克在"宣言"的一些章节中原封不动地抄录了美国炸弹客卡辛斯基（Ted Kaczynski）以前写下过的一些词句。卡辛斯基在上世纪70到90年代间曾制造多次邮包炸弹袭击案，造成3人死亡，23人受伤。卡辛斯基被判终身监禁。

周一举行的聆讯开始前，布雷维克除了提出公开举行之外，还向其律师李普施坦德（Geir Lippestad）提出希望能够穿一身制服出庭受审。此前，布雷维克曾在自己的"宣言"中写过，如果他被捕，他将把被捕后的时间作为"宣传阶段"来使用。李普施坦德在 接受电视台记者采访时面对镜头说，将委托人布雷维克的供词以一种"理性合理"的方式转述给警方，已经是"相当困难"。据估计，今天的聆讯结束后警方将对布 雷维克实行8周长的调查羁押。

参与救治于特岛枪击案受伤人员的外科医生们说，布雷维克使用了俗称"开花弹"的达姆弹。这种子弹会对内脏造成严重损害。医生们表示，16名接受治疗的病人的中弹部位都没有完整的弹头。

谁继承了恐怖主义的遗产？

挪威警方公布的2010年安全报告中曾分析说，该国国内左派和右派都没有对社会安定构成隐患，且“这一趋势在2011年也不会发生改变”。

法国周一出版的一期《费加罗报》发表评论文章质问道：极右恐怖主义对我们的社会来说将成为一种新的危险吗？"一个人可以花两年多时间精心策划准备这场袭击，而竟然没有被任何人注意到。情报部门和警方扪心自问：他们是不是把所有的焦点都放到伊斯兰恐怖分子身上了，由此完全忽视了其他极端组织的活动？" 评论写道："'911'事件发生10年后，本·拉登被击毙几个月后，我们却不安地发现，恐怖主义的遗产竟然被基督教原教旨主义者们继承去了。这是一个危险 的信号，欧洲社会必须严肃对待。我们不能让奥斯陆凶手的死亡愤怒反复上演成惨案。"

瑞士《巴塞尔报》也发表评论说："（爆炸枪击案件）不仅让挪威人感到震惊，同时也让所有的人都有机会进行一场反思和开展一场自我批评。政客、反恐专 家、记者，差不多所有人在案件发生的第一刻不约而同地都将袭击同伊斯兰联想到一起。……这是一个开放的社会必须承担的代价：狡猾的罪犯是存在的，他们会寻 找安全的漏洞。而他们制造出来的后果可能是灾难性的，就像在奥斯陆城和于特岛上刚刚发生的一幕。但是如果取而代之对一个社会进行严密的监控，这带来的灾难 性后果将会更严重。"

综合报道：洪沙
