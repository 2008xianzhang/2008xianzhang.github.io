    <td width="683"><h6>苹果日报：陳秋實失蹤逾7個月 好友徐曉冬爆近況：獲不起訴但被監管中&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">曾到香港揭示「反送中」抗爭真實情況的內地公民記者陳秋實，1月24日前往湖北省武漢市，揭露武漢肺炎疫情真實面，2月6日被警方帶走後，至今仍下落不明。其好友、格鬥狂人徐曉冬昨日在YouTube頻道直播時透露，檢察院已經作出不予起訴的決定，目前陳秋實正接受當局監視居住。《蘋果》記者嘗試聯絡陳秋實，但他的手機已關機。

徐曉冬在直播中指，他獲得有關陳秋實的3點可靠消息，包括陳秋實目前身體健康；現正在某機關部門的監管範圍內，沒有回家；以及當局經調查他在內地、香港及日本等問題後，決定不予起訴。

目前已知有4名公民記者因報道武漢肺炎疫情而遭當局限制自由，現年34歲的陳秋實是當中的第一人。他於1月24日前往武漢，之後在Twitter及YouTube上發佈了一系列影片，包括他前往當地多間醫院看到的景象：醫院外排着的長隊、虛弱的病人、焦慮的親屬。2月4日，他在Twitter上寫道：「我們搜集到了足夠多的證據，證明武漢的醫療、急救和殯葬已經超負荷運轉。」6日，陳秋實的母親發佈影片，表示之前一天，陳秋實說要去方艙醫院，但入夜後一直無法聯絡上，懇請廣大網友、尤其是武漢的朋友幫忙找找陳秋實。

陳秋實的家人隨後接獲通知，指陳秋實被國保帶走並接受「醫學隔離」。徐曉東則在YouTube直播，引述內部人士透露，陳秋實被有關單位軟禁，通訊被阻斷，不過他的身體健康，並沒有發燒。他還在影片中坦言：「不能再多說了，再多說就麻煩了。」而陳秋實一直與外界失去聯絡，至今仍下落不明。

另外3名被失蹤的公民記者，包括方斌、李澤華和張展。方斌目前仍杳無音訊。李澤華則曾於4月22日以錄製影片的方式交代自身情況，他在片中證實自己在失蹤當天被武漢警方以「涉嫌擾亂公共秩序罪」名義帶到派出所，訊問後被告知「不予處罰」，但仍需強制隔離。至於張展，其家人於6月19日收到上海警方發出的逮捕通知書，指上海市浦東新區人民檢察院批准以尋釁滋事罪拘捕張展，羈押於浦東新區看守所。自由亞洲電台本月初報道指，該案最近已送檢察院審查起訴，接近張展的人士指，張展在看守所絕食抗議，身體衰弱，需要吊鹽水。

来源：苹果日报</textarea><br/>
