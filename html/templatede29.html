    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2015年8月14日下午3时许，河北一家化工企业的老板带着一群技术人员急匆匆地赶到天津港，并且找到了公安部“812”特别重大火灾爆炸事故现场指挥部。他们告诉指挥部工作人员，自己公司还有700吨的氰化钠在发生爆炸的瑞海国际物流有限公司的仓库里。

天津市环保局的一位官员对“700吨氰化钠”倍感吃惊，该官员告诉南都记者，要么，就是这个“700吨”的说法不属实，有待确证；要么，就是企业严重违规经营。据南都记者了解，根据瑞海公司该仓库环评报告全本，氰化钠的最大暂存量只有10吨，而且应该放在2号危险品库里而不是露天堆场。

“负责管理存货清单的工作人员联系不上了”

氰化钠是剧毒物质，易溶于水，并且会产生强烈的水解反应生成另一种剧毒物质氰化氢。在第二次世界大战中，纳粹德国曾经使用这种方式在毒气室里面制造氰化氢气体来进行屠杀。

指挥部领导高度重视河北化工企业反映的情况，很快就找来了瑞海公司的一名头缠绷带，走路一跛一跛的副总经理，跟他核实。该副总经理回忆说：“700吨的氰化钠，好像昨晚上的船已经运走了300吨，还剩400吨？”随后，他又找来了手下的一名工人询问详情，这位工人说，700吨氰化钠都没有运走，都还在堆场上，放在铁桶和木箱里，不知道现在的情况如何。

指挥部的工作人员显得很着急，他们问河北这家公司的老板，如果氰化钠泄漏，应该如何处置？该老板回答说，要用大量的双氧水。

在安排当地政府相关人员去准备双氧水的同时，两家企业的人带着消防人员，穿着黄色的防化服进入到事故现场的核心区去寻找指认这批货物。而这一消息，当时就已经随着央广中国之声的播报传遍了大江南北。

傍晚时分，一行人无功而返——700吨的货物已经荡然无存，只地上依稀还能见到铁桶的碎片，以及一个巨大的坑洞。

“700吨氰化钠”的横空出世不仅让关注着天津港爆炸次生风险的公众捏了一把汗，也让天津市环保局的一位官员倍感吃惊，该官员告诉南都记者，要么，就是这个“700吨”的说法不属实，有待确证；要么，就是企业严重违规经营。

根据瑞海国际有限公司于2013年准备进行跃进路堆场改造工程时报批的材料，他们要建设的这个危险品仓库，只算是一个小型的仓库。根据其环评报告全本，氰化钠的最大暂存量只有10吨，而且应该放在2号危险品库里而不是露天堆场。另外一种可能产生氰化氢的危险化学品甲苯二异氰酸酯（TDI）的最大暂存量是5吨。

露天堆场是用来存放电石等货物的，而电石在露天堆场的最大暂存量也应该只有20吨。

“如果真有700吨的话，就是最大暂存量的70倍了。”该官员说，但从数量上看，就是擅自扩大规模。只是迄今为止，瑞海的危险品库里究竟存了多少东西，都是些什么东西，企业仍然未能向政府各部门提交详细的清单。一个总经理在医院里躺着，一个副总经理在现场语焉不详，并告诉询问他的媒体记者，负责管理存货清单的工作人员联系不上了。

现实的后果是谁都“没想到”

2015年8月12日晚11点半左右，这个迄今为止谁都拿不出存货清单的危险化学品仓库在30秒之内发生了两次爆炸，火光照亮了整个天津港。当时，在仓库厂界内外，聚集了上百名来自天津各个支队的武警消防官兵。强大的冲击波之后，20岁的消防战士小王发现，自己浑身是伤，且整个人都懵了。他所在的消防中队从接到出警任务一直到进入现场，没有任何人告知他们燃烧起来的东西究竟是什么，只是先把各种消防车都开过去再说。有水车，泡沫车，等等。为什么不向企业问清楚呢？另外一位消防官兵告诉南都记者：“企业的人都找不到了。”

数位当晚在现场的消防官兵均证实：消防人员都并不知道起火的货物是什么，也都没想到消防水车未能控制住火势，更没想到的是，会发生如此剧烈的大爆炸。

一位化工专家告诉南都记者，危险化学品失火不能用水去浇灭，这是常识。且不论氰化物遇水之后会产生化学武器一般的效果，像电石一类的物质，如果用水去浇，都相当于是在引爆。

而且，在一个复杂的多种化学品聚集的区域，携带着各种化学物质的水流动也可能会引发事故的连锁反应和难以预计的次生灾害。

就在8月12日当晚，蘑菇云腾起的时候，瑞海公司西边大约500米开外，东海路地铁站以北，有一家装修公司的工人宿舍区遭受了灭顶之灾。“天上突然好多火球砸下来，像燃烧着的大铁块之类的东西，我们的板房整个被轰垮了。”惊魂未定的木工尹某对南都记者说：“我们都不知道发生了什么事，就往外跑，这时候又一个大火球砸下来，一下子就把我的左脚给炸飞了……”

他把膝盖以下的部分简单包扎起来之后，发现自己没法再跑，但幸运的是，被一个热心的东北大汉给抱起来，一起又跑了很远。遇上警车，给接了出去。连续送了两家医院都发现人满为患，最后送到更远的第三家医院才接受了紧急的手术治疗。

迄今为止，躺在病床上的尹某也不知道究竟发生了了什么，更不知道离自己几百米远的地方，就是一个堆满了危险化学品的仓库。

万科清水港湾的住户李大爷也没有想到，那天晚上不是发生地震，而是危化仓库的爆炸。他家离爆炸中心点的位置也不过五六百米，第二次爆炸发生的时候，冲击波击碎了他家房子北面的玻璃，横贯客厅，又从南面墙壁破窗而出，家中瞬间一片狼藉的同时，他自己身上顿时也多了无数伤口，鲜血淋漓。跟其他疏散之后暂时回不了家的居民一样，他也质疑，危险化学品仓库怎么就能离居民小区这么近。

在新闻里、网络上，对于该仓库为何能通过环境影响评价的质疑也在发酵，有新闻标题甚至直接质问：是谁批准了600米夺命环评。

天津环保局回应质疑：清者自清，浊者自浊

天津市环保局一位官员对南都记者说：“清者自清，浊者自浊。是你的事，你现在赖，将来检察院也找你；不是你的事，现在不管谁怎么说，将来依法依规也不是你的事。”

他告诉南都记者，一个企业要办完手续，可能要盖上百个章，拿到多个部门的批文。环评只是其中一个环节，环保管的就是环境的影响。就一个项目应当和居住区保持多少距离而言，归安监局管的是安全防护距离，归卫生局管的是卫生防护距离，而环保，则有针对污染物影响的环境防护距离。这几种防护距离所执行的依据分别是安全影响、健康影响和污染物浓度，分别由各自的主管部门制定相应的标准。

按理说，依据行政许可法的规定，各部门审批都应该是独立进行的，“但是谨慎起见，”该官员说:“在实际的操作中，像危险品仓库这种敏感项目，我们也都是要先参考他的安全许可，才进行审批。”

环境的防护距离又有两个不同的概念，其一，是常规的环保防护距离，是对于污染源而言的。有污染物的排放才有污染物的防护距离。但是根据现行的法律法规，这一类仓储项目，并没有污染物的排放，因此本身污染物的防护距离就是零。

“他这个还不比其他仓库，按照报批的材料，只是一个临时的中转站，连拆封、分装的活都不干。如果他的生产过程，是大桶打开，分装小桶，那就会有无组织排放。但是他申报的作业内容，连分装都没有，都是原桶原罐。”该官员说。

环保还要计算一个事故风险下的环保距离，这又是什么概念呢？该官员解释说，就是在发生事故的情况下，势必会有一部分物质燃烧不完全，或者有毒物质要泄漏，会污染到周边空气。这种情况下的防护距离就是我们说的事故应急状态的防护距离。这次事故而言，本身已经超出了预测，但也还没有因为污染致伤致死的。

他并告诉南都记者，虽然目前事故区域存在氰化物的隐患让所有人都很担心，但是不管是气体里也好水也好，从目前监测和采取的措施情况看，并没有因为氰化物造成的人员伤亡。而且，专业的防化人员已经进场进行勘察处置，场界内的水与外部环境之间的通道也是已经被隔断的。环保部门不能进入事故核心区的场界内，其负责的内容，就是在场外进行监测和相关的应急处理。

“我们的监测队伍是在现场的，如果到了需要疏散、转移的情地步，我们会向总指挥报告。”他表示，尽管企业目前无法向有关部门提供货品清单，但事故次生的灾害风险还是在可控的范围内。

原本，当那些放在堆场和仓库里的危险化学品还是货物和“产品”的时候，其监管责任并不在环保。然而，当发生了事故，这些东西可能已经发生了泄漏、反应、损毁，变成了“危险废物”，就必须得当作污染源管理了，环保局必须得掌握清楚其类别、数量等详细情况并进行相应处置。只是，天津的“812”事故太大，截至2015年8月15日上午，事故核心区内的废墟里还在冒出红红的火焰和滚滚的黑烟，核心区现场仍然封锁着。抢险救灾任然还排在第一位，尚无法进行清理和系统的危险品转移、处置。

“大家都着急，但是也得有个时间和过程啊。”该官员说。

现场仍不时有零星小火。

采写：南都記者 刘伊曼 实习生 刘旭 刘彤丹
