    <td width="683"><h6>陈杨提前获释，公民关注团被强行驱散</h6></td>

    <td colspan="2"><strong><br/>
      </strong>
      <p><strong>（维权网信息员赵荣报道）</strong>维权网刚刚获得消息，因在网上悼念六四的陈杨于今天（6月1日）中午提前一天获释，然后直接被送往江苏老家。前往迎接陈杨出狱的“陈杨公民关注团”一行人今天被带往派出所问话后，目前已被驱散。</p>
      <p>据了解，公民关注团成员宁文忠和王译被河南警方强制带回；张威被送往重庆开往北京的列车；肖勇和张维被限制在涪陵火车站内，不得出站随意走动；李金成、张永攀和高健不知去向，目前电话联系不上，也没有人知道他们在哪里。</p>
      <p>附近闻讯的网友陆续赶往涪陵火车站内，但不得会见被限制在车站内的肖勇和张维。</p>
