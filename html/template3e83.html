    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">关于刘晓波的纪录片"我没有敌人"在英国笔会年会上播放。旅英作家马健到场观看了这部纪录片的首映，并在纪录片播放后的现场回答环节作了简短的演讲。


德国之声：您看了这个片子感受如何？

这个片子我认为还是拍的比较成功，把早期的刘晓波也表现了出来，让人感觉到，六四事件是刘晓波的一个转折点，以前的刘晓波是一个比较狂妄的文学青年，（六四）之后的刘晓波让人感觉到他是想要承担一部分社会责任的知识分子，他"没有敌人"的意识也开始觉醒，我认为这个片子非常成功，另外他（导演）也访问了和他接触很多的一些人，周舵、廖天琦等等，这些人从不同的角度让你看到一个比较真实的刘晓波。

德国之声：导演用什么样的方式作记录呢？

刘晓波在监狱，大家都知道，所以没有办法（采访），（导演）采访的刘霞，刘霞读了一些诗，刘霞和刘晓波他们从六四之后基本一半时间刘晓波都在监狱里进进出出，他们通过这个书信往来表达他们的生活或者是对社会的看法，这个影片从这个角度去感觉到它们之间这种关联，在这方面表达的让人很感动。

德国之声：虽然刘晓波本人没有接受采访，但是在片长约30分钟的纪录片中导演记录了包括了包括艾未未在内的多名刘晓波支持者的访谈。从各个角度纪录刘晓波的人生，是这样吗？

马健：对，可以这么说，一个片子我们没办法采访到本人本身就是一个缺憾（说明了一个问题），我们也可以从这个片子感觉到，一个社会对一个知识分子，一个有责任的知识分子到底做了什么。因为历史不断重演，我们从来没有从历史接受教训，也没有反思，所以当权者他感到暴力镇压是有效的，所以一再使用，艾未未不就是第二个刘晓波吗，我想下一步可能就是韩寒，或者是另一个人，他会不断地抓进去，因为他知道，没有人能管得了他。


德国之声：说到艾未未，您觉得他和刘晓波有什么共同点？

马健：他们共同的特点就是，在一个谎言社会说真话。他们不共的一点，刘晓波对整个社会、或者体制、或者意识形态，从零八宪章可以反映出来，他带了一种理想主义，当然艾未未也是理想主义，但是他要面对的是个人跟一个集权之间能否产生一种对话。

德国之声：参加现场问答环节的观众最关心什么问题？

马健：到场观众都是对中国问题比较感兴趣的人，报社的记者还有专家，还有一些懂汉语的外国人，大家提的主要一个问题是，到底一个西方国家在这件事情还能做什么？一个诺贝尔获奖者被关在监狱，但是人人都没有办法。


德国之声：导演帕里斯怎样在中国大陆进行的拍摄？

马健：大概大陆的像周舵的采访，我还专门问了导演，他说委托他的朋友帮忙去拍，在国内拍这个片比较麻烦，因为在民主国家都是人民监督政府，在中国相反，是政府监督人民。


德国之声：片子下一步会在哪里放映？

马健：我没有问导演下一步会在哪里，或者在大学，或者在民间，当然我希望让更多人看到，甚至让这个纪录片能够在网上看得到，如果在中国的一些地方看到当然是更好了，但是我想，这也有很大的难度 。

采访记者：文木

责编：谢菲
