    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员东建报道）7月18日上午8点，人权律师刘卫国到北京市第三看守所欲会见被以“涉嫌聚众扰乱公共场所秩序罪”刑事拘留的许志永，但却遭到看守所的多方推诿，直到11点多钟，刘卫国律师仍未能依法会见许志永。

据刘卫国律师说，在办理会见许志永的相关手续时，开始被告知“许志永刚被抓捕，需要加大审讯力度”，随后又被告知“人（许志永）已经被带走了”。刘律师表示，律师有权在第一时间随时会见他的当事人，警方以种种理由拒绝律师会见当事人的做法，是完全违法的行为。

在北京市第三看守所门前，有很多各地许志永曾帮助过的人为其存钱，与律师一起等待许志永的消息。在看守所附近有警察在随时监控，并对现场的人进行录像。康素萍说她早上7点就到达了第三看守所。

刘卫国律师表示，会一直在看守所等待许志永回来，并会在许志永被送回来的第一时间与其会见。刘律师怀疑，警方说许志永被带走了只是一个推辞，但他会通过法律手续查询，如果许志永没被带走却阻止律师的会见，会依法提起诉讼。

刘卫国律师自接受许志永的亲属委托代理其案件后，曾接到有关部门的电话，要求其退出许博士案件。刘律师的回答是：除非把我抓起来，我不会退缩，有任何阻扰都会公开，而且也做好了坐牢的打算，并且委托好了律师。
