    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">浙江民主党人吕耿松周三被传唤5小时，警方指他在网上发表文章，为狱中受难者家属筹款等，要求他停止这类行动，浙江其他多位民主党成员也被传唤，监视以及遣返回乡等。此外，维权人士王译到无锡看望未婚夫华春晖被警方阻止，目前被遣返。

图片：浙江民主党人吕耿松和夫人汪雪娥。（新世纪）

浙江民主党人吕耿松周三上午九点多被当地公安传唤了5个小时，警方询问他多个问题，并严禁他参与各类活动。

当天下午两点多回到家的吕耿松对本台表示：他说我在网上发表几篇文章，小文章他们都找我的麻烦了，报道了杭州选举的情况，很简单的，我们浙江的朋友每年都有一次活动，年底的时候募捐钱给狱中的难友家属，这个事情今年也干预了，以前好像没有干预，他们说是我组织的，我说不是我组织的，他们问我谁组织的？我不知道谁组织的，他说名单在我这里，让我交出来，我说知都不知道，怎么还会有名单呢？还有我们年底过元旦的时候，准备五、六十个人一起合个影拍张照，寄出去给全国各地的朋友作为贺卡，结果消息不知道怎么给他们知道了，好几次给他们阻拦了，他们就是问有没有做成功，他也是问谁组织的，我说不知道。警告我不要参加活动，不要写文章，我说也没什么活动，就是做些小事情，他说这不是小事情，是大事情，影响太大了。喝个茶，拍张照怎么是大事情呢？

据了解，浙江当局对当地的民主人士严密监控，近期多人被监视，传唤甚至遣返回乡。

吕耿松说；前些时候吴义龙给他们弄到安徽老家去了，还有王荣清给他们看住了，每天有两个人看着他的，还有两、三天前魏桢凌也给他们叫去问什么事情。

本台早前报道，身患重病的浙江民主党人王荣清因退休金问题曾到市政府信访办咨询，却被警察带到派出所扣押达八个小时，警察还威胁说再上访即关回监狱里，之后警察即刻在他家周围安排了人员对他实行严密监控。

此外，早前被劳教的维权人士王译周二晚从河南老家赶往无锡会见其未婚夫华春辉时却被无锡国保控制，据悉，当华春辉前往车站接王译回到他家楼下时，被守候在那里的国保截停，国保一方面将华春晖带走，一方面又不准王译上楼，在她再三要求下，国保勉强让王译进入华春辉住所喝水，然后把她带到附近的一个宾馆软禁。

本台记者多次拨打王译的电话都没能联系上，于是打电话给华春辉询问有关情况，华春辉表示：她现在离开无锡了，我现在没事，具体我不方便讲，不好意思，我在车站接她一下，其他的没什么。

本名程建萍的王译曾多次参加维权活动，2010年因在一个呼吁中国的民族主义青年去砸上海世博会日本馆的帖子后加了几个字，“愤青们，冲啊”而被劳教一年，华春辉也被刑拘并劳教，后得所外执行。王译2011年11月劳教出来后一直想与华春辉团聚，但河南与无锡警方均阻止他们见面。这次双方见面后又被强行隔离。

以上是自由亚洲电台记者方媛的采访报道。
