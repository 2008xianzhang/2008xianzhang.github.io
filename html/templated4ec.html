    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">民生观察工作室2016/4/8日消息：今日上午，中国当局集中审判南方街头运动者开庭，以快审快判的形式落下帷幕，6位被审公民共计被判刑20年6个月，分别是——

謝文飛被判刑4年半，剥夺政治权利3年；
王默被判刑4年半，剥夺政治权利3年；
梁勤辉（网名：尖刀）被判刑1年半；
张圣雨（实名：张荣平）被判刑4年；
圣观法师（实名：徐志强）被判刑4年，剥夺政治权利2年；
黄静怡被判刑2年，剥夺政治权利一年。
 
据广州网友提供，从昨天开始因围观此次开庭昨晚被抓的汪龙出来了，周周被送上火车，天空被抢钱坐飞机刚回到成都，孤涛被国保偷他的钱送到深圳，李小玲昨晚九点多急性青光眼，吐了派出所一地，头痛眼痛一直吐，120接去打针，后一个人被关在大塘派出所，现送回珠海，孤家寡哥被花都国保准备遣送回四川。而周莉等人现在还未获得自由。

附：六公民简介
谢文飞 ，本名谢丰夏，1977年4月7日出生，湖南省郴州市人，是南方街头运动进行公民抗争的积极践行者，近年来经常活跃于街头广场，就各种社会事件举牌抗议和呼吁民主自由的抗争行动，故而遭到当局的多次打压和拘留。2014年10月3日上午，谢文飞与王默等人穿着黑衫在广州街头拉起了“自由无价！支持香港为自由而战！”的横幅声援香港“占中”，在当天因此被捕，2015年11月19日，被控“煽动颠覆国家政权罪”在广州中级人民法院开庭审理。
 
王默，1972 年出生，江苏省淮安市人，网名“菜王默刀”，人称“黑犬”，南方街头运动践行者，是近年公民走出网络参与现实抗争的典范。曾先后参与“新余刘萍案开庭声援围观”、“郑州十君子声援团”、“焦作张小玉事件调查”等大型抗争活动，遭到警方多次打压和拘留。2014年10月3日上午，王默与谢文飞等人穿着黑衫在广州街头拉起了“自由无价！支持香港为自由而战！”的横幅声援香港“占中”，在当天因此被捕，2015年11月19日，被控“煽动颠覆国家政权罪”在广州中级人民法院开庭审理。
 
张圣雨，本名张荣平，1969年4月4日出生，湖南省郴州市人，南方街头运动践行者。近年来因积极参与南方街头民主运动，曾先后遭到当局9次行政拘留和2次刑事拘留。2014年10月2日，张圣雨在广州街头声援香港“占中”和声援被捕公民韩颖，在10月3日被捕，2015年11月13日，被控“煽动颠覆国家政权罪”在广州中级人民法院开庭审理。
 
梁勤辉：1983年10月3日出生，湖南省永州市蓝山县人，网名“尖刀”，网络写手，因其近年来在网上发表及转发批评现实文章， 2015年2月4日被以涉嫌“煽动颠覆国家政权罪”刑事拘留。2015年11月13日此案在广州市中级人民法院开庭审理。
 
圣观法师，本名徐志强，1961年12月29日出生，重庆市大足人，佛教徒，法号“圣观”，原江西省宜春市化成禅寺法师，原湖南省浏阳红莲寺住持，民主活动人士，1989年学潮积极参与者。2014年5月17日，因在湖北省武汉市弘扬佛法，被以“涉嫌煽动颠覆国家政权罪”刑事拘留。2015年4月21日，该案在武汉市中级法院开庭。
 
黄静怡，本名黄芳梅，原湖北省武汉市某制药企业宣传干事，佛教居士，因笃信佛教并参与公民维权运动，遭到当局多次骚扰和打压。2014年5月17日，因与众信徒、网友、听众多人为其师傅圣观法师送行赴宴，被武汉市公安局江岸分局刑事拘留，2015年4月21日，被控“涉嫌煽动颠覆国家政权罪”在武汉市中级法院开庭。
