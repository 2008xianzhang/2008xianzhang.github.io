    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国四川一位维权人士今天刑满获释。因“聚众扰乱社会秩序罪”被判刑2年多的黄晓敏表示将一如既往地从事自己选择的事业。

*黄晓敏提前获释 身体不好，志向不变*

四川维权人士黄晓敏今天刑满获释，于傍晚时分从乐山监狱回到成都。黄晓敏此次获释比原定的8月31日早了几天。他解释说，这是因为按照大陆现行的刑事法律规定，先行拘押的日期也列入到计算刑期的范围里。

黄晓敏表示，他目前的打算是先调理一下身体，再了解一下失去自由两年多来外界的信息情况。黄晓敏说他的牙齿松动脱落，又患有长期胃病，而在狱中时肌肉也出现萎缩，现在左右身体不对称。黄晓敏说，尽管如此，但他仍不后悔。

黄晓敏说：“不惧怕，不后悔，也不埋怨，一如既往地从事自己选择的道路。”

*因报道四川“链子门”事件入狱*

2009 年2月23号，四川5位访民认为各自的合法权益在司法程序中遭遇不公正对待，长期无法得到纠正和落实，于是用铁链把自己锁起来，头戴冤帽，高喊口号，悬挂横幅，抗议司法不公。

黄晓敏和另外3人通过摄像、拍照的方式记录下现场后在网络上发布，整个事件以“链子门”事件为外界所知。黄晓敏不到一周后在2009 年2月28号被成都警方正式逮捕，后以“聚众扰乱社会秩序罪”被判刑两年零六个月。

*维权路已久 再苦也要走*

黄晓敏1962年10月18日出生于新疆喀什。1989年，黄晓敏向国际社会提供照片公开六四时期北京广场的见闻，后被党校开除公职。1998年参与“中国民主党”组建工作，是四川主要参与者之一。2006年，作为天网义工积极参与第二次重启六四天网的维权工作。2008年，在汶川地震后曾因筹集救灾善款被当局拘留15天。

成都知名维权人士、天网负责人黄琦这样描述黄晓敏：“黄晓敏先生是在中国大陆一个持之以恒，能够不懈地与中国的既得利益集团进行抗争的坚强的民主战士。”

黄晓敏向记者表示很自豪自己守住了不认罪的底线，虽然受了两年多的牢狱之苦，他说，能为个人和中国维权事业出一分力，他仍然认为值得。
