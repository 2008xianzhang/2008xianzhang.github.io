    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">去年10月中国异议人士刘晓波获得诺贝尔和评奖之后便音信全无。中国政府禁止包括其妻子在内的任何人探视。因此外界几乎没有了任何有关这位诺贝尔奖得主的消息。中国的政治空气愈发紧张。  

诺贝尔和评奖得主刘晓波已经连续几个月毫无音信。可以肯定的是，他还被关押在辽宁的监狱中服刑。刘晓波被判刑的原因之一是因为他参与起草了要求中国进行全面政治改革的08宪章。但是连月来，他的妻子和家人被禁止探监。对此，刘晓波的律师莫少平也爱莫能助，称这种做法违背法律。他说："按正常来讲，亲属每月可以探视一次。但是由于当局禁止他的妻子和其他家庭成员探视，因此刘晓波的近况就很难得知了"。刘晓波的妻子也被严格软禁在北京的家中。刘晓波的朋友，对政府持批评态度的作家余杰说："没有互联网，没有电话。每周只允许其兄弟或者其父母看望她一次。长期以来，刘霞的身体不好。由于长期被软禁，与外界隔离，她患有严重的忧郁症和失眠。我对她非常担心。"

刘晓波获奖 中国加紧对异议人士施压

去年10月宣布刘晓波荣获诺贝尔和平奖之后，余杰本人及其妻子也被软禁数月。如果他们需要购买生活必需品，只能将购物单交给警察，由他们代买。他说："我个人的体验就是从1989年以来，还从没有过类似情况，压力这么大。我的很多朋友，大概几百人都遇到这种情况，有些人的处境更糟糕。例如北京维权律师腾彪已经失踪几个星期。"

自刘晓波获奖以来，中国的政治气候更加紧张，尽管中国总理温家宝去年还警告说，不进行政治改革，经济就不会获得持续的发展。接着中东发生起义，中国出现举行茉莉花革命集会的呼吁。所有这一切尤其令中国领导人神经敏感。他们比从前更加担心中国出现不稳定。

多党制新闻自由是雷区

对政府持批评态度的司法工作者江平是签署公开信，要求解除新闻封锁以及释放刘晓波的退休干部之一。他说："涉及到民生问题，法律问题，人们的反应还很镇静。但是多党制和新闻自由等问题属于雷区，在这个问题上人们还是很害怕的，不敢说。"

中国政府谴责将诺贝尔奖颁发给刘晓波，认为这是对中国内政的干涉。在他们看来，刘晓波是被判刑的罪犯。刘晓波的书在中国始终被禁。其名字也在互联网上被严格屏蔽。所以刘晓波在国内的影响不大。江教授说："刘晓波获得诺贝尔和平奖以后，国内对此很少议论，政府禁止进行报道是原因之一。我没有认为他在中国产生很大的影响。"

无论是江平还是余杰始终认为对刘晓波的判决非常不公正。对其妻子进行软禁也违反中国的法律。尽管他们对中国以及中国目前的境况持批评态度，但是他们和许多知识分子一样，仍对中国的未来持乐观态度。他们认为，从长远来看，民主是不可阻挡的。北非已经做出了榜样。
