    <td width="683"><h6>RFA:温家宝称腐败是最大危险 学者叹政改无期&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">全国人大四次会议星期一上午在北京人民大会堂闭幕。大会表决通过温家宝总理的《政府工作报告》和《十二五规划》。而“两高”报告虽有逾百张反对票，但仍以大比数通过。温家宝在中外记者会上表示，腐败是当前中国面临最大的危险，必须接受人民批评。而学者感叹，这些言论只是他个人观点。自由亚洲电台特约记者乔龙报道


全国政协和人大会议，分别于星期天和星期一在北京闭幕。星期一上午，大会表决通过温家宝总理的《政府工作报告》和《十二五规划》，两份报告都得到二千七百多名人大代表支持，反对加弃权一共不到一百票。至于最高法院报告，475票反对，155票弃权。最高检察院报告也有434票反对，130票弃权。

人大委员长吴邦国闭幕致词时表示，通过的十二•五规划，成为今后五年中国经济社会发展的指导性文件。
 
大会闭幕后，温家宝在大会堂举行中外记者会，吸引了五百多名记者到场，在两个小时的记者会上，温家宝就通胀问题、两岸关系、国际局势回答记者。据在北京的境外媒体记者表示，提问内容，早在上周已经提交。

温家宝在回答法国记者有关近期北非多个国家的政治变化对中国有何启示时说，十分关注西亚、北非发生的政治动荡，但将中国与这些国家类比，并不正确，又强调，应该相互尊重和借鉴各国的选择。

“我们十分关注西亚、北非发生的政治动荡，但是我们认为，任何把中国同西亚、北非发生政治动荡的国家相类比，都是不正确的。”
 
温家宝强调，中国仍在探索改革道路，认为每一个国家都有按照自己的国情，选择走不同的路，应该尊重人民的选择，互相借鉴。

对于人们关注的政治改革，温家宝说，只有不断改革，才会有发展活力，没有政治改革，经济改革不可能成功，取得的成果亦会失去，他指目前中国的最大危险是腐败。

“我以为最大的危险在于腐败，而消除腐败的土壤还在于改革制度和体制。解决人民的怨气，实现人民的愿望。”

对于通胀严重，温家宝指，他未来一年的首要工作就是要控制通胀，亦要把控制房价的责任放在地方政府身上。

除了中央利用财政及法律手段去控制通涨，地方政府对房价和物价也要负责。

至于人民币进一步升值问题，温家宝称，必须考虑到企业的承受能力和就业，同时要保持整个社会的稳定。

对于人大委员长吴邦国上周表示，中国不搞“多党轮流执政”。温家宝再提政改，湖南作家肖先生评论认为，温家宝这番言论只可看作是个人意见。

“吴邦国不是宣布不搞了，这次改革基本上就停止了。温总理倒是一直都说这个事情，你温总理一个人说一说有什么用？所以，中国要推进政治改革，至少目前难以推进。温总理是个人的意见，自己的看法。现在有些改革主要是行政管理方面的一些改革，他不牵扯到政治改革。比方说有些机构调整，换个招牌。”

肖先生表示，改革开放初期，中共前总书记赵紫阳时期提出的政改之一是“党政分家”，但稍后被撤销。

“赵紫阳那个时候他是有行动的，实际上在推进，就是说党政分家，一些企业和一些部门撤销党组。党企分家、党政分家这些都在推进的，后面都恢复了。”

宪政学者张博树认为，显示政改步伐受到阻碍。

“温家宝关于中国要推进政治体制改革这个话题。大概讲了七、八次。这一次在两会政府工作报告上边，我注意到，关于政治体制改革基本上没有提，肯定是体现了中央政治局他们集体讨论的一个结果，所以从这个场合我们可以看出来，目前在体制内，特别是党内高层，关于加快中国政治体制改革的步伐这个方面的声音是受到阻碍的。”

张博树认为，值得一提的是：“今天温家宝他谈了一条，就是中国现在的官场腐败很严重。当然说和做这两者之间，差别还很大。温家宝总理在目前中国政坛上边，他能够做的事情 ，他能够发挥的作用大概也有限，中国就是这么一个体制。我们毕竟还是希望体制内能够有更多的这种开明的声音，开明的力量，能够在推进中国的政治体制改革上，做出一些实质性的事情。”


 
以上是自由亚洲电台特约记者乔龙的采访报道。</textarea><br/>
