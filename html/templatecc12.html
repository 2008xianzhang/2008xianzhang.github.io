    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">彭博新闻社报道，多名美国政府官员透露，白宫副国家安全顾问博明(Matt Pottinger)24日主持一项会议，讨论北京驱逐3名华尔街日报记者的应对方案，博明曾经是华尔街日报驻北京的记者。

华尔街日报本月3日刊登由美国智库“哈德森研究所”研究员米德撰写的一篇名为“中国是亚洲真正的病夫”文章，引发中国政府的不满，批评是种族歧视，并下令驱逐该报3名记者。

彭博新闻社还指出，针对是否应该对北京采取严厉应对措施，与会官员进行了激烈辩论，有人主张命令数十名、甚至数百名中国记者离开美国，但是也有人认为此举违反法律，也不符合美国新闻自由的价值观。

知情的美国官员表示，不论采取什么决定，美国政府决心要解决美中双方对待新闻界的严重不平衡问题。

一些政府官员认为，几乎完全由中国政府控制的媒体在美国就有超过500名的记者，已经达到美国无法掌握的程度。

另一方面，中国政府目前只允许大约75名的美国记者在当地工作，同时认为如果美国媒体出现“不公平”的报道，就常常以驱逐或拒发签证等手段来加以惩罚。

来源：VOA</textarea><br/>
