    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">近年来，中国多处桥梁倒塌。本周五哈尔滨阳明滩大桥整体塌落再一次引发了公众舆论对“豆腐渣工程”的愤慨。与德国相比，中国公路桥的造价仍然过低，完工时间过快。

（德国之声中文网）据中国多家媒体报道，8月24日凌晨，哈尔滨一座跨江大桥发生整体塌落，多台货车掉落地面，赶到现场的记者看到有两具遇难者遗体停放现场。但目前具体伤亡数字仍然不详。

包括网易在内的中国各大新闻类网站立即刊登了事故现场的照片。从照片中，可以看到一段大约200米长的地上双车道快速路桥向附近人行道方向坍塌，导致至少4辆大型货车坠桥。货物四处散落在大桥附近人行道上。从照片中，看不到有客车坠桥。

中国路桥建设的良心有多大的载重力？

百度百科提供的资料显示。哈尔滨阳明滩大桥，是目前中国长江以北地区桥梁长度最长的超大型跨江桥，2011年11月6日通车 。全长15．42公里，桥宽41．5米，双向8车道，设计时速80公里，最大可满足高峰期每小时9800辆机动车通行。

项目监理总监曾获两个"鲁班奖"

相关资料显示，阳明滩大桥2011年9月曾发生施工事故，造成6人受伤。施工单位是中国中铁一局集团桥梁工程有限公司。监理单位是黑龙江省公路工程监理咨询公司。中国 《法制网》记者于事发当天发表的报道显示，阳明滩大桥的项目总监武殿军虽然也没有悬索桥的监理工作经历，但他参与过哈尔滨松花江公路大桥和哈尔滨松花江四方台斜拉桥的建设和监理，并且因此两获"鲁班奖"。整个阳明滩大桥的修建过程用了18个月。

事情一发，立即引发了中国网络舆论的强烈反应。有网友细细罗列了中国今年来坍塌的各种"豆腐渣"桥，包括重庆彩虹桥、遵义公路大桥、贵阳大桥、辽宁盘锦田庄台大桥、福建漳州大桥、北京顺义悬索桥等等。指出这些桥都没有 达到其设计的年限，有的是在建中塌的，有的是在测试承重时塌的，大多都是通车时间不到设计的十分之一时就塌了。

中国地方政府在面对类似桥梁坍塌事件的第一时间里，大都会首先提出造成事故发生的原因可能是车辆超载。中国 《法制网》的报道显示，哈尔滨市政府在事发当天上午召开新闻发布会上对于"塌桥"二字从未提及，只称4车侧翻，桥面滑落。并要求事故调查组对车辆的来源、车主、荷载等情况进行调查，对于桥体本身建造情况仍是只字未提。

也有人通过网络发出质疑的声音，称交通部门给出的一公里高速公路和桥梁价超过1个亿的造价有多少钱用在了建设上，又有多少钱装到了腐败分子的腰包中了？另外，为什么中国的桥，总是屡造屡塌，豆腐渣工程随处可见呢？是技术水平太落后，建筑材料太低劣，还是监管和维护的缺失？

德国高速路桥建筑费用更贵

德国的路桥建设更贵，更慢

德国巴伐利亚州高速公路规划建设管理局的路桥事务负责人格尔德尔（Stephan Geuder）告诉德国之声，如果中国每公里高速公路桥梁的建设费用真的是1亿人民币左右的话，这与德国的建设费用相比仍然低得令人难以置信。一般来讲，德国每修建一公里双向4车道的高速公路桥梁的费用至少在6000万欧元（约合4亿5千万人民币）以上。按照设计以及施工要求，施工环境的不同，每公里高速路桥的建设费用最高能达到2亿欧元（约合15亿人民币）。而修建一座跨水域的高速公路桥至少要耗时2年，最多5年。

另外，德国所有的高速公路桥的设计寿命都在70年左右，在整个寿命周期一半的时候，路桥会经过唯一一次全面大翻修，包括在不触及建筑主体的情况下更换路面、连接部位零件以及其他一些耗损材料。除此以外，德国所有的高速公路桥都必须通过6年一次的全方位检验，以及每3年一次的质量目测检验。而且，每个路段上都会有路况检测员随时掌握路面状况的第一手信息。

针对公路桥因车辆超载而坍塌的问题，格尔德尔表示，德国所有公路桥的最大承重设计都是按照1亿分之一的承重可能来设计的。也就是说，设计人员会模拟计算出各种承重负荷，把可能性为1亿分之一的场景定义为桥梁的标准承重额，而在实际设计以及施工的时候会以该承重额两倍左右的标准来修建，以此做到"亿无一失"。

媒体以及哈尔滨政府公布的消息显示，哈尔滨市正以跨越赶超的姿态和前所未有的速度进行城市路桥建设，两年间松浦大桥、松花江大桥拓宽工程、阳明滩大桥相继完工，以跨江通道为引领的大交通格局初具规模。仅2010年，哈尔滨就新建桥梁38座。
