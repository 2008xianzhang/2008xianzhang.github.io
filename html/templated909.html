    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">直到昨天我才翻墙看到08宪章文本，看了你们的“零八宪章信息网站”，为你们的行动深受感动，希望我们中华民族有更多的人觉醒，早日实现宪政民主。我也一如既往发挥个人努力。

中国需要的不是现代科技，而是基础文明，民主与自由。

从此，站在鸡蛋这一边，我有了一干义薄云天的兄弟。嗨，你们好，加我一个——既然未世已经开始狂欢。

鄙人本无革命之心，虽有关心政治之心，但无操作实施政治之胆。但如今社会太黑暗，早前看到《08宪章》，一直没想过要签名，今日再进宪章论坛，激情澎湃。我愿意为实现宪章之理想奉献微薄之力量。

寄08宪章
中华古来岁月长，
百家争鸣似迷茫。
专制何来论民主，
共和却是一言堂。
希望光落和平路，
民主花开香满廊。
欲持紫电斩魈魍，
莫笑人间是沧桑。

首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
