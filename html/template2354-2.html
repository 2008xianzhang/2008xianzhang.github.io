    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我是徐友渔，每年到了这个时候就更加怀念晓波了。他走了四年了，时间过得真快啊。想都没想到，在这四年中发生了很多很多的事情：香港的事情、新疆的事情、中美之间的贸易问题还有各种各样的问题，还有新冠疫情。但是，刘晓波这件事并没有被世界上发生的这些大事冲淡。每到这个时候，我心里就有很多感触，想跟大家分享。所以今天来参加这个追思会，我感到是很有意思的事情。

我今天主要想讲两点。第一点是刘晓波跟零八宪章的问题，另外想讲一点，就是刘晓波到底给我们留下了哪些精神遗产，我们怎么继承他的精神遗产。

之所以要讲刘晓波跟零八宪章的问题，是因为零八宪章无论在刘晓波一生中间，无论是从他个人还是从公共事务角度，都是非常非常重要的一个事情。他之所以被当局抓捕而且判了重刑，跟他在零八宪章中起的作用有很大关系。他之所以获诺贝尔和平奖，也跟他在零八宪章中扮演的领导角色有很大的关系。

从我个人来说，我跟刘晓波接触是很多很密切的，可以算是比较密切的朋友吧，但是在起草和发布零八宪章期间以及这前后的接触就更多更多了。那时候和他的相处我觉得是更密切了，所以我首先讲零八宪章这件事。
零八宪章当然应该说是一个集体的作品。表面上看起来，零八宪章文本初稿并不是刘晓波起草的，但是就我所知、就我在介入这件事里面听到和感觉到的是，刘晓波所起的作用是巨大的，可能没有任何人起的作用有他这么大。基本上可以说，没有刘晓波的话就没有零八宪章。虽然这个文本的最初文稿不是他自己写出来的，但是实际上他所起的作用很大。因为这是一个集体的作品，尤其是文本初稿出来以后，那种反复的修改跟征求大家的意见，这种工作量是不下于文本初稿的起草的过程的。这个过程基本上刘晓波起的作用最大。比如他拿着初稿来征求过我的意见，我的意见给他反馈回去后到底吸不吸收，吸收多少，他都对我有一个及时的反馈的。这方面能够看出来他在文本的形成过程中起了一个非常重要的作用。

另外在发表零八宪章的同时，其实当时的这种发表的声明、宣言、公开信是很多的，而这个东西的独特地位跟刘晓波起的独特作用有很大的关系。它不光是一个文本，当然零八宪章的文本内容是很丰富的，很有启发性的，对中国的下一步民主运动的发展有很大的作用。但是，它的作用不光是一个文本，它实际上从一个文本变成了一个广泛参与的、中国各个阶层的人、各种社会地位的人、各种行业的人、具有不同职业地位的人参与的一个行为。零八宪章可以说是从一个单纯文本的发布，已经变成了一个轰轰烈烈的社会运动、社会活动了。这中间起的作用最大的就是刘晓波。他起了独特的不可取代的作用，可以说据我在这个过程中间的观察和了解，很多人其实是冲着刘晓波来签这个零八宪章的，很多著名的人士比如著名的法学家、著名的新闻记者还有各种其他的不那么知名的人。之所以会这样，除了因为零八宪章本身的内容跟特点之外，大家觉得这是刘晓波张罗的事情，这一点起的作用我觉得是非常大的。所以说，如果没有刘晓波的话，零八宪章是有个文本，但它不会变成一个轰轰烈烈的社会活动跟社会运动。这方面刘晓波起的作用也很大。另外，刘晓波个人的影响力对于把零八宪章推广到海外，我觉得所起的作用也是非常大的。

所以，我觉得如果从历史回过头看的话，零八宪章在当代中国这种政治生命的文献中间占有一个独特的地位。因为以前我们谈很多事情都是关于很多社会上很多具体的事情的呼吁和要求，表达我们的诉求，从来没有哪一个东西这么完整、这么系统地表达我们的诉求。这个东西我觉得是其他东西无法取代的，刘晓波在这中间起的作用是很大的。我觉得西方对于中国民主运动的前景的关怀和支援，跟中国的广大阶层的人士发表零八宪章也起了很大作用。西方终于明确、完整地知道，中国为了争取民主自由的这一代人，他们到底追求的是什么东西，他们的政治理念是什么，有了一个很完整、很清晰的印象。这方面我觉得起的作用也很大。所以我觉得，在我个人的评价中间，我认为零八宪章在刘晓波的整个生命历程中间、在他的政治活动中间跟政治功绩中间，对中国的当代民主运动的发展做的贡献中间占有一个巨大的地位。我觉得，刘晓波的英名是跟零八宪章的生命力和他的感召力是联系在一起的。这是我对刘晓波跟零八宪章之间关系的一个简短的总结和阐述吧。

另外我想谈的一点就是，刘晓波到底给我们留下了什么精神遗产。现在我并不是做一个系统的理论性的总结和阐述，我只是作为他的朋友，谈一点个人的感想。

刘晓波离我们而去已经有四年了，但是他给我们留下的遗产是非常值得我们纪念的。这不光是激励他的朋友和亲密的战友，而且对中国整个后来争取民主的这一代人都是极大的激励、鼓励。我现在拉拉杂杂谈几点感想。

我觉得，就我个人来说，我最大的感受，如果要说刘晓波给我们留下了什么遗产，我觉得对我来说，刘晓波最值得我们纪念和学习的就是他的勇气。这一点我觉得也是最难能可贵的、最宝贵的东西。尤其是现在，专制统治的力量显得是那么强大，而且显得那么为所欲为，在这种情况下，我觉得要坚持要斗争的勇气也不是那么简单的一件事。这一点上，我觉得刘晓波可能是在异议人士里面、在为了争取自由民主的人里面表现得最突出的一点，这种大无畏的勇气。我一想起刘晓波我就想起一个最具有大无畏勇气的人。我最想强调这一点，这么珍稀的品质，我们一定要学习、继承。刘晓波给我们留下的精神遗产中处于首位的、第一重要的、我们要首先继承和学习的就是他的勇气。
第二点，我想强调刘晓波毕生提倡的是在争取中国民主的过程中应该坚持一个非暴力的原则。我把这个提为第二点，是因为我觉得这个原则实际上照我看来是很容易动摇的。因为镇压和压制是非常残暴的，是完全不讲道理的，而且完全是超乎底线的。在这种情况下还要坚持非暴力，在理论上实际行动上还要坚持非暴力的原则，我觉得是很困难的。即使这样，刘晓波在提倡非暴力原则的时候，不是处于一时的冲动，不是把非暴力的原则当作一种时髦的政治口号用来吸引大家的注意力。他是深思熟虑的，坚持非暴力的原则对于中国的未来、对于民主运动的最终成功，我觉得是一个必不可少的因素。如果不坚持这个原则的话，可能会走很多弯路，或者走到一些不正确的道路上去。所以我觉得这一点要坚持，要在理念上明确继续承认它、继承它。这一点我知道是很不容易的，但是我觉得既然刘晓波给我们竖立了这么一个榜样，他受到那么大的迫害，处在那么受打击的情况下，他都一而再、再而三地坚持这一点。刘晓波的道理也说得很清楚，所以我觉得我们应该继承和发扬的刘晓波的精神遗产的第二点，就是刘晓波一辈子矢志不渝地坚持的非暴力原则。

第三点，我个人的观察和体会很多，就是刘晓波特别善于团结各种各样的人。他本身在上世纪八十年代就非常出名，称为一匹黑马，在文坛上纵横驰骋，所向披靡。那时候他是显得很孤傲、狂野、傲慢的。但是经过二十来年的修炼，刘晓波变成了另外一个人，变成了非常谦和、甚至谦卑的人，特别善于团结各种各样的人。他善于跟各种各样的人打交道，既跟自己观点相同的人、自己的哥们、兄弟、战友、同志有亲密的沟通，同时跟自己观点不一样的人、甚至反对自己的人也能交流。他特别注意交流，注意结交新的朋友。这方面使得刘晓波虽然被当局塑造成这个政权的敌人，是个坏人，但是实际上，他在中国大陆的朋友非常多。很多人想都想不到，以为是不能结交的人，比如体制内的人、观点跟他不完全一致的人、政治立场有差异的人，还有些因为地位等各方面的原因别人觉得应该不会愿意跟刘晓波交流的人，实际上刘晓波跟他们是很要好的朋友。

这一点，我觉得刘晓波能够有这种愿望、能够看到这种广交朋友的必要性，他自己身上这种善于跟别人交流沟通、求同存异的品质，这种亲和力，我觉得这种东西是很重要的。因为很多争取民主自由的人都是个性比较强烈的，性格也是桀骜不驯的，身上或多或少具有“老子天下第一”的这种思想，不善于跟人沟通。我们可以发现很多人是这样，社会上存在很多孤胆英雄，都是自认为老子天下第一，别人不如自己争取民主自由的动机强烈，所以做事情都是单打独斗，这种情况也为数不少。我们要仔细琢磨刘晓波为什么做得比我们好得多，才能使一个运动成为轰轰烈烈、浩浩荡荡的大军队伍。我觉得这一点刘晓波给我们很多启发。要向他学习能够团结各种各样的人、善于跟各种各样的人交朋友，这一点很重要。

第四点，我觉得很少人观察到，但作为和他亲密打交道的人，我能注意到，刘晓波有这样一个重要的品质：他非常善于学习、反思自己的言行，反思自己从而提高自己。我和他打交道这么多年，我发现他是一个很善于学习、很善于消化吸收别人不同意见而且变化很大的人。他从上世纪八十年代“文坛黑马”那种愤世嫉俗的青年、那种单打独斗、横空出世的人，变成一个中国争取民主自由的思想上、实际行动上的领袖型人物，这种变化是很大的。他实际上抛弃了很多孤傲的、激愤的东西，那种天下唯我独尊、老子天下第一的东西，他都抛弃了。他不断地冲刷自己身上的弱点，抛弃很多自己的弱点。他那种反思进行得非常艰苦，但是非常彻底。他觉得自己身上有许多虚伪的东西，很多懦弱的东西，甚至很多卑劣的东西。他对别人的解剖是很不留情的，但是我们应该同时看到，他对自己的解剖是更不留情的。他通过对自己无情的解剖、批判，通过对自己身上的弱点、自己身上见不得人的东西的那种自我揭发和扬弃，可以说，我从见到刘晓波的第一面到最后他离我而去之前打交道，刘晓波在我心目中已经是另外一个人。

他的这种自我变革的能力是非常强的，这一点我觉得在中国这么复杂的形势下、社会变革那么快的情况下，每个人都不可能不犯错误，每个人身上固有的弱点总会暴露出来。在这方面，刘晓波的这种品质我觉得是特别难能可贵的，就是不断地提高自己、不断地学习。刘晓波可以从历史中吸取教训，通过书本吸取教训。他看了大量哲学和政治学的书籍，不断地充实自己。简直可以说，刘晓波坐一次牢，进去之前跟出来之后完全可以用一个词形容：“士别三日，当刮目相看”，他完全可以变成另一个人。在坐监牢的时候，他不断地看书，不断地思考，不断地反思。而且他用文字记载了不怕自己暴露自己丑恶卑劣的东西、血淋淋地批判自己、解剖自己。后来我觉得他变得……说实话，上世纪在他名声如日中天的时候，我是对他不以为然的。因为从专业的角度看，我能看出他有很多弱点、很多破绽，但是到后面我真是对他很深的发自内心的敬佩，完全是当成另一个人在看待他。这就是他自我反思、自我改进、通过学习和思考来不断提高自己。所以我觉得刘晓波这方面也值得学习。

当然刘晓波的精神遗产是很丰富的，我这些是从一个私人朋友角度、从近处看到的几点：一，他的勇气；二，他的非暴力原则主张；三，他团结朋友、善于与人交流沟通；四，他无情地解剖自己、提高自己，使自己在人格上精神上日臻完善。我觉得刘晓波值得我们学习的东西还有很多，今天我很不正式地发表一点感想而已。他的精神值得我们认真研究，认真地发扬光大。我就暂时说到这里。
