    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国一名高级官员说，2010年结束长达15年监禁刑期的内蒙异议人士哈达目前仍然被限制政治权利，处于实际上的软禁中。这是中国官员罕见地披露一名重要异议人士的现状。

1996年，哈达被当局以阴谋颠覆政府、分裂国家等罪名为罪名在内蒙被判刑15年。他曾创立“南蒙民主联盟”，并主张“争取南蒙自决”。

路透社援引内蒙古自治区党委政法委副书记陶建的话说，“他在2010年12月获释，但是他还在剥夺政治权利四年期间。”这是多年来首次有官员对哈达事件做出回应。

陶建说，“在此期间，根据法律规定，他的一些行动受到了限制。不过哈达目前是在一个安全、健康和有保障的环境中。这是我要说的全部。”

中国政治犯通常在获释之后仍被软禁，或者行动受到限制，与外界的联络也受到控制。但是中国官员几乎很少对个案做出回应。

哈达的妻子新娜和儿子维勒斯在哈达获释前被警方拘押，很多人权组织认为他们目前也遭到软禁。

陶建没有对新娜和维勒斯的状况做出回应，也没有具体指出，她和哈达被关押在哪里。

蒙古少数民族人口占内蒙古自治区人口的不到20%。长期以来，一直有蒙族人抱怨开矿和沙漠化严重破坏了草场，一些蒙族人认为，政府政策使得蒙族语言和文化被边缘化。

去年5月，因为一位蒙族牧民因抗议草场污染被卡车轧死，引发内蒙古大规模抗议。
