    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">“六四”事件22周年后，中国的监狱里至少还关押着5个因参与那次运动而被判刑的人。


据路透社报道，其中三个人被关在专门关押体弱病残罪犯的北京延庆监狱，另外两个人被关在另一个北京的监狱。


路透社援引总部设在美国的对话基金会的消息说，其中两个人江亚群（音）和苗德顺（音）最初被判死缓，然后改判终身监禁，最后又被改判到20年监禁。江亚群将在2013年刑满，苗德顺则要到2018年才能获释。


江亚群的罪名是“反革命破坏罪”。据一位和他在同一个监狱呆过的狱友说，他现在患有轻微的痴呆，并且和家人没有联系。


苗德顺的罪名是“纵火罪”。路透社援引一位狱友的话说，因为苗德顺非常固执，不认错，所以从来没有减过刑。


</textarea><br/>
