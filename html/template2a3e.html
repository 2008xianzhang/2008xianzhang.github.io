    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">李逸华  钟睿哲

台湾总统蔡英文8月13日星期一启程飞往巴拉圭，正式展开9天8夜的访问。蔡英文在离开过境城市洛杉矶前，就台湾民主发表了公开讲话说，“惟有自由和未来是不可妥协的” 。

台湾总统蔡英文8月13日过境美国洛杉矶期间前往“里根图书馆”参访，并在馆内一块“柏林墙”前发表简短的公开讲话。

蔡英文说，里根总统所提出的对台六项保证至今仍是美台关系的重要基石，后来也被纳入共和党的党纲中，凡提及美台关系时，六项保证都会一再被提及。

“雷根总统任内的时候对台湾主张的六项承诺到现在还是美国对台政策的重要基础，也奠定了美国和台湾之间关系的非常重要的一项承诺，”蔡英文说。“台美关系在过去几十年来都能够稳定，能够稳固。”

蔡英文提到，美国前总统里根一生对自由民主价值的坚持，使得民主的浪潮最终推倒了柏林围墙，并引用了里根总统的名言，称“唯独自由和未来是不可妥协的，”表示这反映了台湾的心情。

蔡英文说：“自由民主确实是我们台湾非常重要的价值，我们也信守承诺，在国家利益和自由民主之下，我们愿意来共同促进区域的稳定和区域的和平，我们也谨记在心。雷根总统曾说过一句话，也值得我们来省思，任何事情都是可以谈的，除了我们的自由跟我们的未来是不可以被妥协的。我相信这也是我们台湾人在此时此刻的心情。”

蔡英文还感谢美国政府在过境期间所做的安排，对于美方“在尊严、舒适、安全的原则之下安排访问和行程”表示感谢。

此次过境为“台湾旅行法”通过之后蔡英文首次过境，虽然中国政府强烈抗议，但这次备受瞩目的行程仍出现多项值得关注的发展。在里根图书馆内公开发表讲话就被视为是重要突破之一。

事实上，台湾前总统李登辉在2001年也曾拜访过里根图书馆，前总统马英九及前副总统吕秀莲也都曾在此参访。不过，当时都是不公开的行程，而蔡英文的有关行程则是公开并接受媒体采访拍摄。

返回下榻酒店后，蔡英文会见了来自科罗拉多州共和党籍参议员加德纳（Sen. Cory Gardner, R-CO）。一向在国会中大力支持台湾的加德纳对媒体表示，很高兴在台湾旅行法通过后在美国接待蔡英文。

加德纳参议员说：“我欢迎蔡总统到美国的任何一个地方，我相信我们持续展现出双方关系的牢固是很重要的。这就是为什么台湾旅行法、台湾国际参与法这类的法案如此重要。”

此外，包括众议院外交委员会主席罗伊斯（Rep. Ed Royce, R-CA）和民主党籍成员赵美心（Rep. Judy Chu, D-CA）和舍尔曼(Rep. Brad Sherman, D-CA)等来自加州的多位友台国会议员星期天（8月12日）在出席蔡英文与洛杉矶台侨的侨宴时致词也都相继表示，希望台湾旅行法的通过不仅有助于提升美台关系。

众议院外交委员会成员、来自加州的民主党籍联邦众议员舍尔曼说，他希望有朝一日蔡英文能造访华盛顿。

“通过法案是一回事，法案虽然没有由总统拜访作为开始，但也许可以从外交部长级别开始。”众

议院外委会亚太小组委员会首席民主党议员舍尔曼对美国之音说：“未来也许有一天，台湾总统将对美国国会参众两院联席会议发表演说，我认为那也许是未来10年内可以努力的方向。”

对于中国政府近来不断加大力度压缩台湾的国际空间，甚至强迫国际航空公司更改台湾名称，加德纳参议员说，美国应该要对中国的行为采取非常严厉的反制措施。

加德纳说：“我认为美国公司受到中国霸凌是不可接受的。我鼓励国会民主、共和两党的同僚一起反抗中国的霸凌行为和伎俩，试图威胁美国公司改变对台湾的承认。”

众议院外委会主席罗伊斯对美国之音强调，他认为协助台湾发展经济，强化美台之间经贸交流是最有利的政策。

“我们一直努力制定政策，强化台湾关系法，并以和平的力量提升安全。因此我的重点主要放在如何使得台湾经济更强大。我们正进行许多贸易项目，许多投资，美台之间的投资，我认为以长期安全角度来看，这是正确的重心，我是这么认为的。”

在停留约28小时后，蔡英文当地时间下午4点半左右离开洛杉矶下榻酒店，前往机场，正式踏上对中南美友邦巴拉圭和伯利兹访问的旅途。预计，蔡英文在18日回程途中还将过境美国南部城市休斯顿。</textarea><br/>
