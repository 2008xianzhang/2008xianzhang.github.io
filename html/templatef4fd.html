    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2014年1月23日讯）我父亲姚文田因在香港出版批评中共领导人的书籍，去年十一月被中共当局诱骗回中国大陆，以“携带违禁品”的罪名逮捕。我抗议当局对我父亲的迫害。

父亲从1990年代起加入香港的出版事业，2000年代成为晨钟书局的出版人。他的心愿是通过出版书籍，为中国的民主和自由的事业尽一份力。父亲出版的书都是中国大陆的所谓“禁书”，如余杰的“河蟹大帝胡锦涛”，张伯笠的“逃亡者”，封从德的“六四日记”，胡平的“数人头胜过砍人头”等。近二十年的默默耕耘，却使他成为中共当局的眼中钉。我身在美国，有时也劝他多小心，他却哈哈大笑带过去。他只要求我把三个孩子带好，却不让我担心他的事。

父亲乐于助人。他出版书籍，是志在帮助那些言论被中共当局抹杀的人，因此他的出版事业并不营利。他和我母亲的生活，只是靠香港微薄的老年金。今年73岁的父亲患有心脏病和哮喘，最近几年已经几次昏倒。但是有时为了赶出版日期，他熬夜校对，把出版当作他的生命。有几次我母亲来美国看望我，但他竟然为了要出书，宁可和我以及他的三个孙子在SKYPE上见面即可。

如果父亲没有被捕，他即将出版的书，也是批评当今中共领导人的书。可惜，父亲对于人心的狡诈和无耻估计不足。这次，他以为他真诚地对待朋友，朋友也会这样对他。他这次北上深圳，就是应“朋友”的邀请，哪知道却中了中共的圈套，在海关被逮捕。在逮捕当场，海关的人曾狂妄地叫嚣：“我们总算吊到了你这条大鱼。”证明父亲的被捕决不是意外，而是一个精心设计的圈套。

母亲说，父亲在被捕当晚就昏倒，她非常担心父亲目前的身体状况。过去三个月来，当局不断承诺我母亲“很快解决问题”，因此母亲要求我不要对外发表声明。但是从一开始，我就很清楚这是一场政治迫害。父亲人格高尚，光明磊落，我坚信他的清白。

我从一些阅读中得出的印像，中共总书记习近平的父亲习仲勋，是中共老一代中罕见的有情有义的，正派的政治家。我期望习近平能有乃父之风，能容纳香港有不同的声音，让我父亲能平安回来。

姚勇战

2014.1.22.于美国明尼苏达</textarea><br/>
