    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">更新时间 2011年5月12日

国际特赦批评中国当局打压异见人士
人权组织国际特赦指责中国当局监禁和迫害以和平方式表达意见的人。

在最新发表的世界人权年度报告中，国际特赦说，中国政府对一个正在萌芽的公民社会做出的反应是监禁和迫害以和平方式表达意见的人。

报告说，政府打压的对象还包括家庭教会成员，倡导民主改革和人权的人士以及维权者。

报告说，中国政府的防火墙继续屏蔽大众社交网站。

在少数民族问题上，报告说，中国政府继续压制藏人，维吾尔人，蒙古族人和其他少数民族。

在国际关系方面，国际特赦说，中国越来越自信，在惩罚那些敢于公开批评中国人权纪录的国家时越来越咄咄逼人。

国际特赦的人权报告长达400多页，涉及到许多国家和地区包括美国和中东。

</textarea><br/>
