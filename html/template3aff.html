    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 陆杨 | 华盛顿 

中国一些人权组织和维权人士说，中国近一年的人权状况在某些方面有所改善，但是公民的言论自由等基本权利仍然受到严厉干涉和践踏。

*维权人士：中国人权现状不尽人意*

中国的人权状况一直受到中国国内和国际社会的关注。人权组织和维权人士认为，在现实生活中，中国的人权状况一直没有得到切实改善，公民的言论、出版、宗教和人身自由等法律赋予的基本权利仍受到严格限制。

12月10日是国际人权日，也是著名民主人士刘晓波获得诺贝尔和平奖颁奖的日子。在这个日子到来之际，美国之音采访了在中国的几位人权活动人士和维权律师。

*秦永敏：人权状况随政府对政治形势的评估波动*

中国人权观察主席秦永敏接受美国之音采访时表示，近一年来中国的人权状况随着中国政府对政治形势的评估而波动。

他说：“这一年来，我们中国的人权状况总的来说有很大的波动。这个波动都是由于当局的讲政治的结果。当他们感觉到社会风波将要兴起的时候，就加大打压力度。当他们觉得形势比较稳固的时候，就稍微做些缓和。”

秦永敏说，他去年11月底刑满出狱以来，基本上足不出户，但是，他还是每个月被公安抓去一到两次。遇到敏感日随时被抓走，去年12月8日，就在他恢复自由刚刚一个星期左右时，就又被非法拘禁了5天。

秦永敏其余十几次被抓都是因为替民运人士表达诉求等言论问题。秦永敏最近一次被拘禁是在上月底，之前他转发了民运人士胡石根救助另一位民运人士的呼吁书。维权网说，秦永敏所在的武汉市国保对他说，要是再胡说八道乱写文章，就砍掉他的手和脚。

*不放弃言论自由*

秦永敏长期致力于中国社会的民主，几十年来18次入狱，累积坐牢22年。但是他仍然坚持“和平、理性、非暴力”的理念，不放弃言论自由的权利。他说：“从我本人来说始终坚持这样一点，那就是人的言论自由权利和生命权利是同等的。如果剥夺了一个人的言论自由权，那么这个人已经不能成其为人了。所以，不管形势怎么变化，几十年来我始终如一，要坚持自己说话的权利。”

近一年，特别是茉莉花革命传入中国以来，中国有许多人因言获罪。政府在一段时间里对维权人士，民主异议人士的打压力度非常大，许多人被关押，失踪。不过秦永敏认为，秋季以来，随着颜色革命对中国的冲击被认为逐渐减弱，中国当局开始释放一批被关押的被认为跟茉莉花革命有关的人士。

*查建国：群体事件突出*

中国著名民主异议人士查建国认为，一年来中国人在政治方面的权利没有进步。他说：“今年一年中，关于中国人的政治权利方面是没有进步的。比如说，对于陈光诚问题，对一些维权的群体事件的对待问题等。”

查建国说，他本人今年截止到目前被谈话了十几次，每次都是警告他。各种各样的敏感日子都有人在他住所外面24小时值班监控。他说，就在昨天(12月6日)，他又被谈话，提醒他12月的敏感日子很多，包括世界人权日，零八宪章签署3周年，刘晓波获得诺奖一周年等等。

中国的维权群体事件今年十分突出，其中包括网友持续到山东临沂关注著名盲人法律维权人士陈光诚、北京维权人士王荔蕻因参与福建三网民案以及艾滋病、结石宝宝等人权事件被拘押之后，网友的集体声援。中国因为强拆而引发的集体维权上访事件更是数不清，绝大多数上访者都被当地国保拘禁，关押在黑监狱。今年的基层人大换届选举，中国的许多维权人士独立参选人大代表，但是他们纷纷受到当局的威胁、监控、绑架或者失踪。

*李和平：强调以政治体制改革促改善人权*

中国维权律师李和平认为，中国是一些国际保障人权公约的签署国，从这点看中国政府是认识到了人权所具有的普世价值，也希望尊重公民的基本人权。但是实际上中国的人权状况还非常不尽人意，人们的感受很深。李和平律师表示，中国要实现保障人权，首先要进行政治体制改革。

李和平说：“人权的保障最需要的就是政治体制改革，需要还权于民，再有就是司法体制改革。落实司法独立，如果没有司法独立，不管是一个政党，或者说某个人，积怨太深的话，都会产生很大的问题。”

李和平律师表示，中国实现司法、行政、立法这些权力的制衡，只是个时间的问题。

中国是世界人权宣言的签署国。中国在1982年颁布的宪法中将“公民的基本权利和义务”做为单独一章，写在“总纲”之后，反映出当时政府对公民权利的重视。1998年12月，中国政府在联合国支持通过了《人权捍卫者宣言》，这个宣言“承认人权捍卫者工作的重要性以及承认给予开展保护人权运动更好的保护”。2004年3月，中国十届人大二次会议将“国家尊重和保障人权”写入中国《宪法》。中国还在2009年4月发表了《国家人权行动计划》。

有维权团体批评说，今年是中国人权大倒退的一年，有悖中国在国际上承诺的人权义务。
