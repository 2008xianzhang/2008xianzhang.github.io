  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110312&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">据德新社报道，今年2月份，中国消费价格同比上涨4.9%，其中，食品价格上涨11%，非食品类价格同比上涨2.3%。中国政府为今年制定的控制通胀目标是，将通胀率控制在4%以下。中国央行行长周小川3月11日在人大会议的一次记者会上认为，目前的通胀“相对稳定”。他指出，汇率政策不是应对通胀的神丹妙药。他表示，在改善人民币汇率灵活性的问题上，中国将继续逐步并有控进行对货币政策的改革。他由此间接驳回了国际间提出的人民币加快升值步伐的要求。

</textarea><br/>
