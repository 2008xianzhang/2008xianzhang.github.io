    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港市民支援爱国民主运动联合会2月22日举行会员大会，选举身兼职工盟秘书长的李卓人出任支联会主席，接替年初因肺癌病逝的香港民主先驱司徒华先生。李卓人表示，平反六四是他一生的承担，期待平反六四后能告慰至死为平反六四奋斗的司徒华。

支联会星期二晚召开司徒华先生逝世后的首次会员大会及常委会，讨论填补因前任主席司徒华先生病逝遗留的主席及常委空缺。会议最终决定不再增补常委空缺。随后17名常委举行互选，一致选出代理主席、立法会议员李卓人为主席，任期至今年11月改选为止。李卓人成为支联会自1989年成立以来的第2位主席。另外，支联会常委还选举蔡耀昌和麦海华担任副主席。

支联会1989年5月21日在香港人支持当时中国民主运动的百万人大游行中成立，创会主席为司徒华，主要成员包括李卓人、何俊仁、张文光、梁耀忠等。支联会主张“释放民运人士、平反八九民运、追究屠城责任、结束一党专政、建设民主中国”。支联会每年在维多利亚公园举办勿忘六四烛光晚会、七一大游行及其他相关活动。

同时身兼香港职工盟秘书长的李卓人此前曾担任了8年的支联会副主席，与1989年的六四民运渊源深远。在1989年北京民运高潮之际，当时但是基督教工业委员会(职工盟前身)执行干事的李卓人，代表支联会将港人捐赠的100万元及其他物资带至北京，支援民运。六四镇压第2天，李卓人欲搭机返回香港，结果在机上被公安带走拘禁。在港英政府的出面营救下，李卓人才得以获释。

*完成司徒华遗愿：平反六四*

李卓人在当选支联会主席后表示，他将全力以赴，力争六四平反，希望有一天能完成司徒华先生遗志，告慰华叔。

李卓人在当选后的第一次活动便是星期三下午与香港多个团体和政党的代表到中联办示威，抗议北京藉“茉莉花革命”集会打压维权人士和维权律师。

李卓人在抗议现场对美国之音表示，平反六四将继续是支联会今后工作的最大目标。

他说：“我们今后的目标继续是争取平反六四和坚持民主，因为我们觉得中共21年来在人权方面倒退。最近，利比亚的狂人卡扎菲就说，他镇压就是学习天安门的屠杀。这是令我们觉得作中国人是很羞愧的一个讲话。我们觉得如果中共要在国际舞台上抬头的话，平反六四是起码的第一步。尊重人民的人权自由是最重要的一步。”

李卓人还表示，司徒华先生是一位非常有感染力的人，他担任主席会感到有压力，但是他说，他相信在支联会的集体领导下，各常委会团结一心，全力以赴做好工作。他表示，今年的具体工作是做好六四22周年维园烛光悼念活动，希望吸引更多的人，尤其是年轻人参加。同时，支联会也会密切关注中国大陆民主运动的发展，随时以行动声援。

1989年六四事件后北京一直拒绝与支联会往来，不过去年5月，当时的支联会副主席李卓人及蔡耀昌首次成为中联办座上客，与北京驻港官员会面商谈政改。李卓人事后不愿猜测北京是否改变对支联会的立场，称除非北京向所有支联会核心成员发还回乡证，否则他不认为北京对支联会态度有根本改变。
