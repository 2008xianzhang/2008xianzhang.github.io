    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">朝鲜领导人金正日上周五乘坐专列，对中国展开他今年以来的第三次访问，金正日此次访华出乎观察家们的预料，此前透露的消息一致认为次次出访北京的应该是金正日的儿子，政权接班人金正恩，相关的评论也都围绕金正恩访华意图寻求外交承认为中心，直到周五有目击者在牡丹江宾馆看到金正日本人，媒体才不得不改变报道方向。那么，金正日为何要在本年内三度出访中国？金正日此行是否是代子出访？我们综合各方的报道，尤其是消息灵通的韩国媒体的报道向大家做一个综述。
首先，值得指出的是，同往年一样，中国与朝鲜官方对金正日的访问依然守口如瓶，当然，其中原因大致是出于安全考量，不过，这在今天的网络时代未免显得有些墨守成规，固步自封。就在全世界媒体报道金正日访华的消息的同时，中国外交部依然保持沉默，昨天周二在中国外交部展开的例行记者会上，有记者要求确认金正日访华的消息，中国外交部发言人姜瑜的回答只有简短的一句话：“中朝一直保持着高层互访，中方主管部门将适时发布有关消息。”更加令人费解的是，中国媒体却并没有对金正日的访华保持沉默，但是，使用的消息来源却都来自韩国，好像金正日访问的国家不是中国，而是韩国。不知上述卡夫卡式的荒诞现象何时才能告一段落。

接下来，我们再来探讨一下金正日此次访华的目的。首先，金正日此次访华正直中日韩在东京举行峰会之际，法国财经报纸《回声报》就此评论说，金正日选择中日韩在东京会晤之际访问中国，等于是在向全世界宣告，尽管中日韩三国寻求彼此靠拢，但是，平壤依然拥有北京的支持。其次，中日韩三国峰会也为北京为平壤辩护提供了难得的机会，不知是出于上述考量，还是温家宝已经厌倦了金正日最喜欢的捉迷藏游戏，中国总理温家宝也在东京罕见地对外公开了金正日的访华，根据韩国联合通讯社的报道，温家宝在中韩峰会上向韩国总统李明博解释了中方邀请金正日访华的目的，

温家宝说，这是为了让朝鲜了解中国的发展状况，为朝鲜的发展提供借鉴。温家宝希望李明博以积极的眼光评价金正日访华，并且强调改善韩朝关系的必要性。确实，正如温家宝总理所说，参照中国的经济发展模式是金正日此次访华的一大重要目的，根据韩国朝鲜日报的报道，随同金正日访华的除了金正日的妹夫、劳动党行政部长张成泽外，还有大批的经济和技术专家。根据日本电视台20日在黑龙江省牡丹江市假日酒店门前和21日在吉林省长春火车站站前拍摄到的金正日一行的图片，堪称经济通的劳动党中央书记局书记太钟洙、朴道春，朝鲜科学技术政策总负责人崔泰福以及被称为是朝鲜核外交司令的内阁副总理姜锡柱。金正日自从周五踏上中国国土之后，一路南下扬州和南京，参观访问了多家企业和市场，金正日21日在长春参观了中国第一汽车公司，23日在扬州又参观了晶澳太阳能科技公司，虽然，金正日自2000年起已访问中国6次，每次访问都要参观产业设施。但是这次金正日集中参观了太阳能电池、液晶面板、汽车等高 科技企业。

中国的一名朝鲜问题专家认为，金正日访问上述企业的目的是想在中朝边界的罗先特区发展上述行业，但这名专家同时也强调，在毫无产业基础的罗先发展上述高科技行业，根本不现实。

此外，观察家指出，今天中朝北京峰会的焦点也将集中在经济层面，韩联社报道说，胡锦涛与金正日今天会谈的主要议题很可能是两国经济合作方案，尤其是即将在本月末举行动工仪式的鸭绿江黄金坪开发项目，以及位于图们江河口的珲春至罗 津的道路建设项目等。此外，朝鲜半岛无核化以及金正恩接班等问题也将是双方会谈的重点。

说到金正恩接班问题，金正日此番南下扬州会见江泽民和习近平被韩国舆论普遍解读为是金正日试图寻求中国领导班子内上海帮对金正恩接班的支持。

韩国主要报纸《中央日报》周二报导说，金正日在扬州同时会见了江泽民和习近平，似乎是想赢得上海帮对其继承体制的支持，报道进一步评论说，中国是由9名政治局常务委员组成集团指导体制来决定国家大事。在这个独特的权力构造中，上海帮相对来说占据多数。因此，如果先在上海帮内形成朝鲜继承体制的共鸣，即使中国领导层交替，也有利于从下届权力那里获得的支持和援助。

我们知道，朝鲜政权内部以及中国政府在对待金正恩接班议题上多有分歧，这也应该是上个月金正恩出乎意料地没有被推举为国防委副委员长的原因。

最后，金正日此行的另一大目的是寻求北京的经济援助，众所周知，南北韩发生天安舰沉船事件之后，美国、日本以及韩国等国先后停止了对朝鲜的经济援助，朝鲜经济面临困境，电荒粮荒严重，原材料紧缺。据韩国媒体报道，，中方将为此次访中的金正日提供粮食等超过1亿美元的经济援助。据韩国媒体统计，中国政府每年平均向朝鲜提供3至4亿美元规模的无偿援助。

当然，消减外界对他的健康问题的疑虑，也可能是金正日此次访华的一大因素。
