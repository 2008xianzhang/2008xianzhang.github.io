    <td width="683"><h6>蓬佩奥声明全文：北京多数南中国海权利声索“完全不合法” 不承认曾母暗沙为中国最南&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在国际仲裁庭裁决中国在南中国海宣布的"九段线"不符合国际法四周年之际，美国国务卿蓬佩奥星期一(7月13日)发表声明，明确宣布美方认为北京对南中国海大多数海域的离岸资源权利主张是“完全不合法的”，美方也不承认北京所宣称的曾母暗沙(詹姆斯暗沙)为中国最南端领土的说法。他还谴责北京使用“强权即公理”的恐吓手段损害东南亚国家的主权。国际仲裁庭2016年7月12日作出对菲律宾有利的裁决，认为中国的“九段线”违反《联合国海洋法公约》。

以下是蓬佩奥国务卿声明的全文翻译：

美国就南中国海海洋权利主张的立场

美国倡导一个自由与开放的印度-太平洋。今天我们正在强化美国在该地区一个至关重要、具有争议的部分---南中国海的政策。我们明确表示，北京对南中国海大多数海域的离岸资源权利主张是完全不合法的，北京为了控制这些资源而展开的霸凌活动也是完全不合法的。

在南中国海，我们寻求维持和平与稳定，以符合国际法的方式维护海上自由，保持商业流通不受阻碍，并反对任何使用胁迫手段或武力解决纠纷的企图。我们与我们的很多长期支持基于规则的国际秩序的盟友及合作伙伴共享这些深远和持久的利益。

这些共享的利益受到来自中华人民共和国(PRC)前所未有的威胁。北京使用恐吓手段，损害南中国海的东南亚沿海国家的主权，霸凌他们，剥夺他们的离岸资源，单方面宣布统治，以“强权即公理”取代国际法。北京的做法多年来一直显而易见。2010年，时任PRC外交部长的杨洁篪对他的东盟同事说：“中国是一个大国，其它国家是小国，这只是个事实。”PRC掠夺性的世界观在21世纪没有任何立足之地。

PRC没有将其意志单方面强加给该地区的法律根据。北京2009年正式在南中国海提出“九段线”的权利主张，此后并没有就此提出连贯的法律依据。2016年7月12日，一个按照PRC也是成员国的1982年《联合国海洋法公约》组成的仲裁庭一致作出裁决，驳回了PRC的海洋权利主张，认为该主张依照国际法没有法律依据。在几乎所有权利主张方面，仲裁庭彻底站在了提出仲裁案的菲律宾一边。

正如美国之前所声明的，并按照《公约》的具体规定，仲裁庭作出的是最终裁决，而且对双方均具有法律约束力。今天，我们使美国在有关PRC南中国海海洋权利主张上的立场与法庭的决定保持一致。具体来说：

对于仲裁庭认定在菲律宾专属经济区或在其大陆架上的区域，PRC不能合法声称海洋权利主张，包括源自斯卡伯勒礁(Scarborough Reef )和斯普拉特利群岛(the Spratly Islands)的任何专属经济区的权利主张。北京对这些地区的菲律宾渔业和海洋能源开发活动进行的骚扰是不合法的，PRC单方面采取任何行动开发这些资源也是不合法的。根据仲裁庭具有法律约束力的裁决，PRC对美斯奇夫礁(Mischief Reef )或是第二托马斯浅滩(Second Thomas Shoal)没有任何合法的领土或海洋权利主张。这两者均完全在菲律宾的主权和管辖权之下，北京也没有由任何因这些地貌所产生的领土或海洋权利主张。
由于北京未能在南中国海提出合法和连贯的海洋权利主张，因此美国拒绝接受PRC对源自其在斯普拉特利群岛所声称的岛屿12海里领海以外的海域提出的任何权利主张(不影响其他国家对这些岛屿的主权主张)。因此，美国拒绝接受PRC在(靠近越南的)前卫滩(Vanguard Bank)、(靠近马来西亚的)拉科尼亚浅滩(Luconia Shoals)、文莱专属经济区和印度尼西亚纳土纳大岛(Natuna Besar)附近的水域中提出的任何海洋权利主张。PRC在这些水域骚扰他国捕鱼或碳氢化合物开发，或单方面进行此类活动，均为不合法。
PRC没有对(或源自)詹姆斯暗沙(James Shoal)的任何合法领土或海洋权利主张。詹姆斯暗沙完全淹没在水下，距离马来西亚只有50海里，距离中国的海岸约1000海里。在PRC的宣传中，詹姆斯暗沙经常被称为“中国最南端的领土”。国际法是明确的：任何国家都不能对像詹姆斯暗沙这样的水下岛礁宣称拥有主权，它也不能产生海洋区域。詹姆斯暗沙 (在海面下约20米)现在不是、也从来都不是PRC的领土，北京也不能对它宣称任何合法的海洋权利主张。
世界不允许北京将南中国海视为其海上帝国。美国与我们的东南亚盟国与合作伙伴站在一起，根据国际法赋予它们的权利和义务，来维护它们对离岸资源的主权。我们与国际社会站在一起，捍卫海洋自由，尊重主权，并拒绝任何在南中国海或更广阔的地区任何推动“强权即公理”的做法。

译者注：

中国称斯普拉特利群岛(the Spratly Islands)为南沙群岛。

中国称斯卡伯勒礁(Scarborough Reef )为黄岩岛。

中国称米斯奇夫礁( Mischief Reef )为美济礁。

中国称第二托马斯浅滩(Second Thomas Shoal)为仁爱礁。

中国称前卫滩(Vanguard Bank )为万安滩。

中国称詹姆斯暗沙( James Shoal )为曾母暗沙。
