    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">   上海著名维权人士冯正虎，最近连续几次被抄电脑，这是侵犯人权。电脑是知识分子的最主要的通信、书写、存放资料的工具，上网是知识分子的日常工作。反复抄走电脑，残暴践踏了冯正虎的通信、书写、出版等表达权利，使他丧失了多年积累起来的宝贵资料，真是罪莫大焉。
   本人2006年开始，多次被抄电脑，深知对知识分子夺走电脑会造成多大的伤害，我宁愿被痛打一顿，也不愿被抢走电脑。上海老民运李国涛先生曾告诉过我，他多次抄走电脑的经过。
   
   猖狂地侵犯人权的暴行，发生在中国第一大城市上海，实在使人震惊。上海在中国的历史上曾经是争取民主自由的圣地，出现过很多大师级人物。上海的国保，放肆的侵犯人权和法律，也绝非偶然，在这之前，他们对著名维权律师郑恩宠曾经传唤近百次，说明上海当局枪打出头鸟，肆意践踏人权的行径已经达到了登峰造极的地步。

   冯正虎1980年毕业于华师大，毕业后在上海财经大学任教，86年获复旦大学硕士，1989年六四后因支持学生遭到行政记大过处分。2009年公安劝他回避六四二十周年，去日本避避风头，但是，当年6月7日他乘飞机回国，却先后8次被上海当局拒绝入境，其中四次抵达上海机场后，遭遣返日本，冯正虎坚持抗争，长时间滞留日本成田机场入境审查大厅，长达7个月。他说自己是中国人，他有回到自己国家的权利。
   冯正虎坚持维权多年，上海当局知道冯正虎是个刺头，他们想利用专政特权，把冯正虎踢出国门，以免他在国内扰乱官场秩序。这种打压方式，不但没有使冯正虎屈服，却更激起冯正虎的强烈反抗。冯正虎被拒绝回国事件曾经轰动世界，也是上海当局的一大丑闻。
   在国内外强大压力下，最后上海当局败阵，只得允许冯正虎回家，2010年2月他结束了成田机场的抗议活动，此后他的声名大作。上海当局又培养了一个维权英雄，冯正虎为全国树立了榜样。
   “我的权利我做主”，每个人都应该为自己的权利而抗争，坚持到底就是胜利。
   冯正虎回到上海之后，继续他的维权的行动，帮助众多的访民申冤维权，上海当局拿他没折，最后使出抄走电脑的流氓手段，企图以此摧毁冯正虎的意志，我相信，凭冯正虎的坚强，一定能够战胜上海当局的无耻，为中国民主、民权事业做出更大的贡献！我们应该声援冯正虎。

   2011年2月18日于山东大学 13655317356 0531-88365021（最近十余天遭遇昼夜电话骚扰，但可接短信）
