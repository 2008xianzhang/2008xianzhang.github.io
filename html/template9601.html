    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">六四将至，天安门广场所在的北京东城区近日召开了全区维稳工作会议，区内相关机构近日正传达落实维稳会议精神。而在维稳压倒一切的情况下，前赵紫阳秘书鲍彤和妻子日前已被失踪，天安门母亲丁子霖也从6月1日起被“上岗”，即警察全天候在门外守候，过去在六四均可以“自由行”的民运人士，也分别遭到当局严密监控。
据《明报》报道，东城区委社会工委5月30日传达维稳会议部署，「要求高度重视敏感期社会面的稳定工作；掌握社区、社会组织和商务楼宇的思想动态；妥善处理各种矛盾和突发情况；启动每日信息报送制度，确保信息畅通」。

报道又指，地处天安门东侧的北京火车站地区管理处31日也召集干部开会，传达市、区两级敏感时期安全维稳工作会议精神，研究部署站区安全维稳工作，「要求加强敏感时期的各类值班，保证24小时值守人员在岗在位；提高政治敏锐性，做到及时发现、及时上报、及时处置」。

北京一间星级酒店的职员透露，近几日酒店也奉有关部门之令，加强住店人员的登记管理等安保措施。

另根据《苹果日报》报道，当局是从6月1日开始，全面提升对六四相关人士监控管制的措施。已故总书记赵紫阳的前秘书鲍彤，1日晚上与妻子一起被公安国保（国内保衞）从家中带走，预计要六四过后才能回家。据悉，最近几年六四，当局都允许鲍彤呆在家中，并默许他接受境外电话采访，但今年这位78岁的老人却被强行“失踪”。

此外，丁子霖告诉该报，5月30日她已接到警方通知，从6月1日起「上岗」，并被通知除可在警察陪同下去买菜和看病外，其他都不可以，包括不能见记者、不能接受电话采访，更不能去木墀地祭拜22年前深夜遭到解放军射杀的儿子。丁子霖告诉《苹果日报》：「这就是共产党，他们简直疯了！」

同时“荣获”上岗的人士包括另一位天安门母亲张先玲，她说：「他们很简单，来了就是一句话：『我们上岗了！你要去哪，坐我们的车去！』」张先玲指，公安还阻止她接受记者采访，甚至和其他六四死难者家属见面也不行。

除北京外，内地各地也是风声鹤唳。成都异见人士陈云飞，2日晚上被警方软禁在他的「陈氏劳改农场」（陈云飞自己取名的农场），警察还带来很多保安在农场监控，严防他离开；在西安，六四异见人士张鉴康于5月31日被国保强行带离家出门「旅游」；贵阳异见人士李任科等人，6月1日也相继「被旅游」；武汉老牌异见人士秦永敏，2日同样被大批警察软禁在家。
