    <td width="683"><h6>维权网：三赴临沂声援陈光诚拉横幅 卢海涛等四人失去联系&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20111204&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员张兵报道）数次前往临沂的作家卢海涛及其他三位网友@刁民难当008 @赵未AB 和另外一朋友，在临沂拉横幅声援陈光诚。 

今天（2011年12月4日星期日）上午11点，卢海涛给他的朋友打电话，他说：现在在临沂，和网友@刁民难当008 @赵未AB 和另外一朋友，共四人准备拉横幅，他们乘坐一辆捷达车。他说下午三点若失去联系就是被抓。现在（15点30分）卢海涛电话关机。卢海涛朋友估计他们应该是被抓了，卢海涛这是第三次去临沂声援陈光诚了，她呼吁朋友们关注！ 
</textarea><br/>
    </p></td>
