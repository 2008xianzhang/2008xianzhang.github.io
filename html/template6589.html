    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">参与获悉，一直毫无音讯的著名民主人士胡石根传出消息，他7月11号刑事拘留，8月7号转监视居住，涉嫌罪名煽动颠覆国家政权和寻衅滋事罪，10月28日其律师申请会见，但还无结果。

胡石根简介：

1954年11月14日出生，江西省南昌市人，前北京语言学院（现更名为北京语言大学）讲师，基督徒，北京基督教家庭教会圣爱团契长老，独立中文笔会关注会员，中国著名民主异议人士，中国在押良心犯。

1991年1月﹐曾与王国齐秘密成立中国自由民主党，并参与康玉春等人成立的“中华进步同盟”；1991年12月﹐曾与刘京生、高玉祥等人共同成立“中国自由工会筹备委员会”；1992年4月—5月，曾因与刘京生等人计画到北京、上海、武汉等地散发传单，并利用航模直升机在天安门广场空投传单，以抗议中共六四屠杀事件和纪念六四死难者，1992年5月27日，被北京警方抓捕、刑拘；同年9月27日，被以涉嫌“组织、领导反革命集团罪”和“反革命宣传煽动罪”正式逮捕；1994年12月16日﹐被北京市中级法院以两罪名判处有期徒刑20年﹐剥夺政治权利5年；其不服上诉，单最终于1995年6月14日经北京市高级法院二审，仍被驳回上诉﹐维持原判；之后其在北京市第二监狱服刑，并一直受到二级严管，身心遭到巨大迫害，曾一度病危；2008年8月26日，因先后二次减刑，而被提前4年释放。

出狱后，因其追求民主、法治、人权和信仰自由等意志弥坚，积极关注和参与全国性劳工维权事件与公民活动，并广结全国正义维权律师，又因笃信基督教而成为北京基督教家庭教会圣爱团契的传道人，遂一直备受当局的严密监控、传唤、软禁及强迫失踪等迫害；2011年，曾因支持“中国茉莉花革命”而被警方秘密关押，并遭遇警方戴黑头套、殴打和威胁等；2014年1月15日—16日，曾为北京市通州家庭教会基督徒遭警方抓捕事件而四处奔波，呼吁营救该教会的传道人徐永海等10余人；2014年5月6日，曾因参加5月3日的“六四纪念研讨会”而被北京市警方以“寻衅滋事”罪由传唤、刑拘，1个月后方得以释放；2015年7月10日，突然从家中被北京警方强行带走，自此失联，其家被抄，罪名不详。

目前被秘密羁押地点不详。
