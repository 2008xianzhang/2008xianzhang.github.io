浙江异议人士吕耿松及陈树庆分别被控“颠覆国家政权罪”的两案，7月被法院退回检察院做补充侦察之后，上周五（9月11日），再次移送法院。陈树庆和吕耿松的代理律师本周一对本台表示，正等待法院通知开庭日期。

中国民主党浙江筹委会成员吕耿松及陈树庆分别于去年7及9月被杭州市公安局国保大队刑事拘留，后被检察院以“涉嫌颠覆国家政权罪”逮捕。这两起案件原定于今年7月23日在杭州中级法院开庭，后被检察院临时要求取消，检察院认为案件有补充证据。

陈树庆近期委托的辩护人刘书庆本周一告诉自由亚洲电台，他上周五会见了陈树庆，称其当事人的状态尚好，案件已回到法院：“他的精神方面还是不错的，理念很清晰，逻辑很有条理等，他的心态也比较好”。

记者：你们这次见面有多久？

回答：见了两个小时。案件在法院阶段了，中间退回检察院补充侦查一次，现在又到法院起诉了。这个阶段我们主要谈论一些辩护策略。

现年51岁的陈树庆，曾于2007年因“煽动颠覆国家政权罪”被判刑四年。出狱后，时常受到公安监控，尤其是在政协及人大会议、六四周年日期间，他被公安及保安员24小时监视。这次被起诉的罪名则是“颠覆国家政权”。

陈树庆的另一位辩护人付永刚律师本周一告诉记者，他上周五接到法院通知称，陈树庆案已经移交法院：“对对对，9月11日，退回检察院补充证据，新的证据我们还没有看到”。

记者：你们准备什么时候去阅卷“

回答：抽时间看吧。

去年9月11日，陈树庆被捕当天，杭州国保登门他家，抄走电脑、手机及文稿和徽章等物品。公安指其参与中国民主党浙江委员会的活动，以及发表批评政府的文章，案件于12月被检察院退回公安局补偿侦察后，今年2月中旬移送法院。律师表示，当局起诉陈树庆的主要证据是在海外博讯网发表文章，违反中国法律。

另一位被控同样罪名的民主党人吕耿松的女儿本周一对记者说，其父所涉案件也被退回检察院做补充侦查。吕耿松案件于8月11日退回检察院，其委托的北京莫少平律师事务所律师丁钖奎本周一对记者说：“现在案件已经回到法院，但是开庭日期他们没有通知。补充的新的材料，我还没有去阅卷。因为距离远，为给当事人节约差旅费，我们想等确定开庭日期后再说”。

58岁的吕耿松与51岁的陈树庆被羁押均超过一年。吕耿松1983年毕业于杭州大学历史系，曾任教于浙江高等公安专科学校。吕耿松因支持中国的民主运动，于1993年被开除公职。随后，他成为一名自由作家。他是《中共贪官污吏》一书的作者，该书2000年在香港出版。吕耿松1998年前后参加组建中国民主党，随后被捕。2008年，他因发表文章，再次被判刑4年。</textarea><br/>
