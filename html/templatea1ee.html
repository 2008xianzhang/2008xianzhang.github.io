    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界上最大的记者组织国际新闻工作者联合会(国际记联)亚太区分部一月二十一号对外发表了一份标题为“中国新一轮镇压：中国2011年新闻自由”的监察新闻自由的年度报告。报告揭示，随着2011年二月份中东茉莉花革命的浪潮传送到中国之后，中国国内外的记者在中国的采访环境更加恶劣，不少记者被辞退或者被迫离职。互联网仍然是中国政府镇压的目标。而外国记者的签证被拖延更成为官方向记者进行威胁使其就范的手段。

*中国的新闻自由在2011年遭受重大的挫折*

国际记联在年报指出去年二月份中东和北非地区茉莉花革命浪潮迅速传到中国国内之后，激起了中国境内呼吁发动“中国茉莉花革命”的抗议活动，国际记者联合会监测到多名新闻记者、因特网博客作家、艺术家及维权律师被中国公安部的国内安全保卫警察及其代理短期非法拘留、滋扰及虐待，这些人最终获得释放。但是他们仍然受到家居监视或被起诉。该年报说，中国的新闻自由在2011年遭受重大的挫折。

国际记联的发言人胡丽芸在该年报的新闻发布会上表示过去一年有十六名记者被迫离开工作岗位只是冰山的一角，她相信有更多的记者被迫离职，但是目前一共有多少记者被迫离职不得而知。

法新社报导说，因为在2012年晚些时候中共十八大将选举产生新一代领导人。随着中共当局在十八大召开之前试图压制反对派的声音，这种情况可能会进一步恶化。该社引述胡丽芸的话说：“ 每当领导层换届的时候，中共当局有责任确保社会稳定。他们不会容许任何形式所谓的‘不稳定’。”

香港资深的媒体工作者，香港开放杂志的总编辑金钟在接受美国之音中文部专访的时候表示这份报告说明了记者在中国所面临的恶劣环境，尤其在是在中东和北非地区爆发茉莉花革命之后。他说中国很多年轻人和许多网民在中东和北非地区爆发茉莉花革命之后，非常的激动而举行了三次集会，立即被中共当局镇压下去。

金钟说：“因为他们非常的紧张，在茉莉花革命被镇压之后，他们又抓了很多人，跟着就有艾未未事件，跟着毛派死灰复燃。在这个大背景下，他们对新闻传播的控制就非常的敏感。就把这些动态的事件压制在大家都不知道的状况下。” 

金钟表示，中国政府对外国记者的政策是“画地为牢”。 这个政策始终是没有改变的。他们圈了一个范围，这些记者只能在这个范围活动，出了一步都不行。比方说阻止CNN记者陪同好莱坞影星贝尔访问山东临沂的维权人士陈光诚。

金钟说：“从陈光诚这个案子可以看得出来他们对消息和新闻的封锁简直到了铜墙铁壁的地步，完全把他孤立地禁闭在家中”

*互联网是中国政府镇压的主要目标之一*

国际记联在这份2011年年度报告中指出互联网是中国政府镇压的主要目标之一。在加紧控制因特网方面，中国国务院成立了一个专门监察互联网信息办公室。自该部门成立后，超过六千个网站被指&lt;&lt;非法&gt;&gt;关闭。而对外国媒体报导的规章也突然收紧，同时为了避免外界的审议，中共中央中宣部及省宣部于2011年起开始更变对媒体禁令传递的做法，不用文字改用口头传递，并着媒体不能用文字记录。该年报结论说，这种做法引证，中宣部或者相关的部门明了有关的禁令或者指令都违反新闻自由。

*中国网民千方百计突破网络封锁*

香港开放杂志的总编辑金钟指出中国网罗了许多外国归来的高科技网络人才利用他们的技术来构筑一个天罗地网来控制中国的网络。尽管如此，他们对互联网的使用却无法彻底的控制。很多网民用许多方法翻墙去突破网络的封锁去浏览官方不让浏览的网址，获取国外大量的信息。

金钟说：“所以这个情况就处于一种斗智的状态。”

美国驻华大使骆家辉在华盛顿短暂停留的期间，这个星期三接受美国全国公共电台访问的时候也指出尽管中国设法监控网民通过因特网社交网址来讨论中国的时事和政治社会问题，可是网民们总是领先一步，通过各种代码来讨论西藏问题、基本自由、以及中国的政策、政治制度和经济等问题。

* 加强因特网有效运作*

因此金钟认为在二十一世纪因特网，手机等多媒体的时代突破中国新闻封锁管制的最有效的方法就是加强互联网和其他手机传媒有效的运作，使得上亿的网民得以获得国外的信息。他说他把一些抢手的文章放在网上，比方说去年开放杂志十月份杂志的一篇关于毛泽东情人的文章，据说中国大陆已经有上百万的网民通过不同网站的下载而阅读了这篇文章。他说像这种事实说明我们不能把工作只放在传统的媒体上。

他说：“我们还必需在互联网上多用些工夫去把它做的更好。这样的话我想未来我们的传播空间还是有希望的。”
