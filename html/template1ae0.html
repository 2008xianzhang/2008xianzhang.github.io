    <td width="683"><h6>VOA：外界担忧维权人士郭飞雄被拒见律师或遭不测 &nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海彦

香港 — 广东著名维权人士郭飞雄自2013年8月8日，以涉嫌“聚众扰乱公共场所秩序罪”遭拘押已达63天，远远超出刑事拘留的30天上限，而家属和律师也没有得到警方的逮捕通知或其他法律文书，因此属于超期羁押。而此期间律师多次要求都无法会见，外界也一直也没有任何消息，引起海内外高度关注，担忧郭飞雄可能已遭不测，才令有关当局不惜违法连续阻止律师会见。
 
长期关注公共事务、参与过各种维权活动的郭飞雄，今年8月8日失踪后，外界到8月17日才得到证实已被刑事拘留。各界对郭飞雄因践行公民权利第4次遭到拘捕感到震惊，短短几天便有超过300多海内外人士联署，要求当局立即释放郭飞雄。随后，中国120多位维权律师成立并参与郭飞雄法律后援团，声援郭飞雄。
 
郭飞雄的代理律师隋牧青10月6日在微博上表示，“鉴于我与蔺其磊律师已五次前往看守所会见遭拒，天河分局以郭涉赤壁危害国家案这个不成立理由阻律师会见，而赤壁危害国家安全案被告早已变更为普通罪，不成立的理由也已消失，警方仍拒绝会见。进行多次投诉无回应，提起行政诉讼也被驳回。法律救济手段几已穷尽，律师职业尊严丧失殆尽，必须举牌抗议！”
 
10月7日，中国异议作家杜导斌发微博说出了自己的担忧：“忽然想起一种可能性，郭飞雄会不会已被整死了？”该微博被网友大量转发，纷纷表达对郭飞雄命运的担忧。
 
网友陈年老酒V表示，“以现在的信息判断，郭飞雄在里面一定发生了什么，否则这样的顶着舆论压力长时间羁押且不让律师见面的动作很难理解。我估计，郭在绝食，而警方担心这一消息被透露会造成异常迅猛的舆论反弹和压力。”
 
徐州维权人士、原警官郭少坤表示: “继续高度关注郭飞雄先生，郭飞雄如遇不测，我们将联合全世界华人讨个说法。”
 
隋牧青律师也表示，“五度申请会见，均遭无理阻挠。在被抓捕的新公民诸君中，他是唯一被非法超期羁押且阻绝法律援助的。因此，大众有理由怀疑他遭到了办案机构的残酷对待。提请尽快答复以释大众疑虑。”
 
隋牧青律师星期三对美国之音表示，他个人对郭飞雄的安危非常担心，希望能得到外界的关注。
 
他说：“希望全世界，包括人权组织和政府，都来关注一下，因为基本上所有的人都能会见的到，只有郭飞雄没有会见到。我们，我个人就怀疑他遭受了严重的酷刑，可能受了伤，这个导致他们没法让他见人，因为一般的绝食恐怕都不会这样。希望全世界都来多多关注郭飞雄的案件，关注他的个人命运。”
 
隋牧青10月8日在微博上说，“刚才天河分局纪检电话于我，称郭飞雄案关系重大，他们无法做主，要求我按程序申请会见，其实就是拒绝了我的会见要求。我答不会申请（申请也没用），我将举牌并申请示威游行抗议。对方以官方标准回答：那是你的权利，你尽可去做。广东警方在蛮横无耻的道路上继续裸奔”！
 
隋牧青律师向美国之音表示，只有危害国家安全罪、恐怖犯罪和特大贿赂罪这三类案件，律师会见当事人需要按照所谓的程序申请会见，而郭飞雄的案件显然不属于此三类案件，因此，警方根本就是拖延时间，继续变相拒绝律师会见郭飞雄。
 
隋牧青律师说，郭飞雄被刑拘超过了60天，早超出法定最长30日刑拘期限，超期羁押，不变更强制措施，不宣布、告知是否逮捕，目前应该属于非法拘禁，是公权犯罪行为。
 
他说：“这是一种非法拘禁，是一种犯罪行为呀，是公权犯罪行为。60多天了，你这个，举世瞩目的一个案件。他们就是顶着国内外的舆论压力于不顾，我觉得这个情节是非常恶劣的。”
 
记者联系广州市公安局天河分局，总值班室的警员称不了解郭飞雄的情况，要求记者向市局询问。市局总机在记者说明情况后给转拨的接待媒体部门的电话则一直无人接听。 </textarea><br/>
