    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员赵小明报道）2011年10月16日上海作家夏商在网上发帖，邀请网友组团去临沂看望陈光诚，10月17日，就被警察找上门要求禁止去山东临沂。

10月17日中午，4名警察突然闯入夏商的办公室，直接告诉夏商，不许去临沂，并以夏商公司的经营进行威胁。夏商本来准备去见来上海办事的李承鹏，但是警察临走时却说：“你和李承鹏的晚饭取消吧。”夏商想到他的电话被监听了。警察走后，夏商向律师朋友咨询得知，如果硬闯，可能会以聚众扰乱治安处理。

随后夏商依然准备去见李承鹏，在约定的地点被4个警察拉扯围阻，坚决不让两人见面，而且没有给出任何理由与法律文书。其中一个警察道：“我们能不让你和李承鹏见面，也就能让你去不成临沂。”他欲走，另一个警察道：“今天的任务就是不让你们见面。你和老李打个电话，把去不成的责任推给我们，怎么骂都可以，骂我们戆卵也可以。”夏商无法，只好先回自己办公室。谁知警察竟尾随其后。夏商要求出示证件，警察才退出办公室，堵在门口吸烟。夏商看到自己实际上被软禁起来，便在网上发帖直播，但不长时间，报道警方上门找他的帖子已被删除。

下午5点多，夏商告诉警察李承鹏已经去了机场离开，意思不可能再和他碰面了，但警察仍在办公室门口不走。这期间，一个陌生姑娘来敲门，原来她是看到夏商前面发的帖子上留的地址，才知道他们是同一栋楼的邻居。于是下来看个究竟，见门外栏杆处那么多警察，才知道是真的。她本想拍个照片上传，但很容易被发现，风险很大。只好安慰了两句就走了。

晚上6点钟，夏商感到门外安静下来，开门看到警察已离去。

对于上海警方的对自己威胁，夏商表示：“今天，当警察动手阻止我会友，将我软禁在办公室里时，我平生第一次对这些人暴了粗口。当然，我骂的不是你们个人。但我的警察兄弟，你们回家脱下警服，也同样为人子人父。虽然要谋生吃饭，也应该知道西方那个枪口抬高一寸的故事，更应该知道中国古代请君入瓮的掌故。别让你的亲友儿女看不起，三思吧。”

而对于组团声援陈光诚的事情受阻，夏商说：“其实我知道，即便去了临沂，也未必能见到陈。因为我们去100人，他们就会用1000人围堵。但这样的行动所要彰显的正是象征意义。刚才想换头像，很遗憾，我的头像设置功能已被新浪关闭。恳请大家将头像换成下图，这是墨镜旅行团的［V］。让陈知道，我们虽然不在现场，但和他同在。”
