    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海卡车司机罢工事件逐渐消散

VOA

上海卡车司机罢工3天后，当局拿出了调解措施，使得许多罢工司机已经于星期一陆续返回工作岗位。

从上星期三，也就是4月20日开始，上海卡车司机在宝山港的物流公司及外高桥码头和洋山港等地聚集抗议，要求调高运费以补贴飞涨的物价。这起罢工事件造成上海 -- 这个世界最繁忙的集装箱港货运阻塞，一些集装箱货轮甚至在未能满载的情况下离港。

上星期六，上海市交通运输和港口管理局发布公告称，上海市政府已要求有关部门采取有效措施，纠正乱收费、乱涨价的行为，以缓解运输企业的经营压力。在这种状况下，许多参与罢工的上海卡车司机星期一已逐渐恢复上工。

*控制力变弱*

对于这起罢工是不是反映出中国社会越来越自由的问题，日本“当代中国研究所”所长杨中美教授的看法是：

“我觉得这不是自由化的问题，而是控制能力越来越弱了。因为官方现在对政治问题进行无情打压，像刘晓波、艾未未，它认为你是反对一党专政。但是就意识形态来说，共产党又是工人阶级的国家，理当保持工人生活的稳定，它不能够用打压政治人士或维权人士的方式来打击。而且这也触及到广大群体的问题，它也不敢犯众怒。所以说，并不是它不想镇压，而是很难镇压，而且控制力相对越来越弱了。”

对于这起罢工事件的过程既没有发生意外，也没有引起当局打压，又是什么原因？杨中美教授的看法是：

“我觉得上海的工人比较精明，不吃眼前亏。他们到了达成某些妥协后，会做出某些让步，不愿意冒风险去挑战共产党的一党独裁政权。所以我觉得在共产党又打、又压、又拉的情况下，双方做出妥协的可能性比较大。”

*不会一呼百应*

至于上海这起卡车司机罢工有没有可能带动中国其他地方或群体起而效尤？杨中美教授表示：

“我觉得要像以前那样一呼百应是不可能的。但是这种事情肯定是社会危机的一种表象和特征。像去年有广州本田工人的罢工，这次上海汽车司机罢工，这种事情尽管不是连续的，但是它此起彼伏，就表明了社会的危机，社会的症状，社会的矛盾，是永远存在的。只要现在共产党不能在政治体制上做大步迈进，这个问题永远会存在。”

与此同时，据路透社报导，目前没有其他人公开宣布要追随上海卡车司机的罢工行动。在中国，货运司机只是对现实不满的群体之一，出租车司机就经常因为政府条例和高昂油价而展开罢工。此外，最近几年，中国南方一些外商企业也发生过多起因劳资纠纷而引发的罢工。
