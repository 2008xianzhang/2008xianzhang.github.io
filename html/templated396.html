    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">十月初中国的长假期间，不少民众前往山东临沂，看望被软禁在家的山东盲人维权人士陈光诚。新华社下属的《财经国家周刊》杂志记者石玉以个人身份前往临沂，并遭到绑架和暴力殴打。石玉向本台证实说，由于《财经国家周刊》受到了很大压力，他已经辞职离开了新华社。

视频截图：陈光诚自拍视频诉说全家受到严密监视及暴力迫害。（对华援助协会）

石玉是在这个星期辞去《财经国家周刊》记者职务的。他向本台证实说，由于单位受到了很大压力，考虑到单位和其个人的处境，他离开了工作多年的《财经国家周刊》。

“单位没有一个正式的处理。我也是处于自己的考虑。确实是为了单位好，我出来也是基于这个现实，也是对的。我在这边也做了很多年的记者，我也了解一些这行业的规则，之前脑子里也简单地过了一下，可能会有严重的结果，但是我还是要去了。”

十月五号，连同其他十多名网友一起，石玉以个人身份前往山东临沂，参加了“探望陈光诚”的活动。石玉在他的博客中表示，他乘坐的出租车在沂南县公路上被交通警察拦截，被带到一处院落，被冲上来的三十多人殴打、抢劫，随后被戴上黑头套绑架到某派出所内。期间曾有人询问他们的个人资料和到沂南的原因。

在带着黑头套被关押了二十多个小时之后，石玉被释放并送回河南原籍。沂南警方表示，他们是因为“涉嫌偷村民的东西，被村民扭送公安机关的”，但在警方询问过程中，并没有“偷东西”的内容。

石玉表示，他一直关注陈光诚的事件，在前往山东临沂之前，他已经有了充分的思想准备。

“去之前我在网上看到一些关于陈光诚的消息。出狱以后还被软禁，而且还是个盲人嘛，我很同情他。我没有什么政治上的诉求，我只是作为一个普通的人，向善的这样一个愿望去看看他，然后被抢身上的东西、被殴打等。因为在十一国庆节之前，在九月份也有一些网友去。他们被打得还更严重一些。”

石玉是第一个因为去临沂看望陈光诚而被迫离职的新闻记者。

山东盲人维权人士陈光诚，因为帮助村民维权而被判处徒刑，2010年被释放之后，一直被临沂地方政府雇佣的人员软禁在家。过去半年多以来，中国网民发起“自由光诚”行动，前赴后继前往沂南县，所有人都遭遇到暴力对待。

中国网络作者刘先生表示，网民们的行动对临沂地方当局的压力越来越大，而民众将继续推动“自由光诚”行动。

“网民现在发起了探望陈光诚的行动，前仆后继地去看望陈光诚。现在具有一些官方背景的比如《环球时报》也发了一篇文章，《南方都市报》前两天报道另外一个人的时候，错把陈光诚的照片放在上面了。人家也很高兴说把他的照片当成陈光诚。这件事情反映了不光是民间，官方和半官方的一些机构，在各方面的压力下，临沂的警方以及当地政府气焰也没有原来那么嚣张了。网民都决定把这件事情做到底。”

海外人权组织表示，将在海外发起法律行动，起诉原中共临沂市委书记，现任青岛市委书记的李群，也将呼吁海外媒体持续关注陈光诚的案件。

以上是自由亚洲电台记者石山的报道。
