    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员冯卫民报道）本网刚刚获悉，选举专家姚立法先生在北京被潜江警方抓走。
 
据初步了解，家住湖北省潜江市的选举专家姚立法，于8月6日早晨在北京的一位友人家中被7、8
名便衣抓走，根据姚立法先生与一行人熟悉的情况推测，便衣系潜江市公安局国保人员。
 
三天前，姚立法所在的潜江实验小学副校长汪潜再次找到冯玲女士谈话，称希望家属做姚立法的工作让他回来，回来后继续学习。此说法明确了姚立法回家后将会立即被软禁。
 
选举专家姚立法于6月20日下午2点被潜江实验小学绑架后软禁到湖北各地，无法与外界联系。7月4
日凌晨，姚立法冒着生命危险跳楼逃脱非法软禁后，学校、警方一直四处搜查姚立法的下落，并对其妻子实施了贴身跟踪，家中也新安装了数个摄像头，其亲友都受到警方的调查骚扰。
 
本网将密切关注姚立法先生的人身自由及生命安全！</textarea><br/>
