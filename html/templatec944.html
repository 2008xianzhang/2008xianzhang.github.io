    <td width="683"><h6>DW：杜斌获释取保候审 要求“随叫随到”&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立记者杜斌在被北京警方关押了37天之后，于昨天（7月8日）晚上有条件获释，目前处于为期一年的“取保候审”阶段。

（德国之声中文网）杜斌在接受德国之声电话采访时说，他因拍摄记录片《小鬼头上的女人》及编著出版《天安门屠杀》一书，被北京警方以"寻衅滋事"的理由拘押，在北京市丰台区看守所度过了37天。在此期间，他被警方审讯十多次，被反复问及拍摄记录片及出版书籍的动机和经过。

警方称杜斌在网上"传播谣言"，但杜斌认为，他所拍摄的记录片中反映辽宁省马三家女子劳教所的酷刑及虐待劳教人员的情况均是事实，他所编著的《天安门屠杀》更是基于已出版的各种资料，包括中共编写的宣传材料及赵紫阳、李鹏等人的回忆录，是对历史真相的重新聚焦。杜斌表示，尽管他对父母及亲戚朋友遭受牵连感到难过，但是该做的事情还是要做，已经做过的事情并不后悔。

生于1972年的杜斌是自由作家、独立纪录片制作人，曾任《纽约时报》签约摄影师。他长期跟踪拍摄上访者的生存与抗争。杜斌也曾在旧书市场搜集大量散落在中国民间的"六四"资料。自2011年以来，中国外交部拒绝签发他为《纽约时报》工作的许可文件。

从2007年开始，杜斌分别在香港和台湾出版了8本书，除了《天安门屠杀之外》，还包括《上访者》、《北京的鬼》、《上海的骷髅地》、《牙刷》、《毛主席的炼狱》、《毛泽东的人肉政权》等。杜斌被认为是中国采访上访人士最多的记者。

关注上访者

从"煽动颠覆政权"到"寻衅滋事"

杜斌对德国之声表示，他在被拘押之后，已做好坐牢五至十年的心理准备，并委托律师捎话给他的家人及女友。接受他的委托的人权律师之一律师浦志强对他说，根据中国现有法律，他的"寻衅滋事"罪名根本不能成立。警方对他的拘押是基于他出版批评政府的影像和书籍，实质是一种言论罪，即中共惯用的"煽动颠覆国家政权罪"。

人权活动人士胡佳对德国之声表示，习近平执掌中共政权以来，对异议人士的打压有增无减。尤其是在"六四"及"七一"期间，大量敢言的抗议者被抓捕或骚扰。但是，一个明显的变化是，中共尽量避免使用臭名昭著的"煽动颠覆国家政权罪"，而较多使用了荒唐的"寻衅滋事罪"。针对警方的指控，杜斌说:"我连家里的门都没有出，怎么能够寻衅滋事呢?"

5月31日，杜斌被北京警方秘密拘押以后，人权组织大赦国际呼吁中国当局立即澄清杜斌的下落。国际记者联会也发表声明，谴责中国当局打压记者的行动，并呼吁尽快释放杜斌。国际舆论普遍对他的处境表达关注。

胡佳及异见艺术家艾未未等一直坚持谴责当局，要求释放杜斌。马三家女子劳教所受害者刘华及其他上访人士，多次前往丰台看守所举牌抗议。

杜斌的妹妹杜继荣上街举牌抗议，坚称哥哥无罪，请求社会关注。她还专门学会翻墙上推特，每天发布杜斌被拘天数，谴责中共当局。杜斌的女友也为此开设推特账号，每天表达对他的思念和呼唤。

胡佳认为，所有人的这些努力，都对中共当局造成了极大的压力。在被"取保候审"后的一年时间内，杜斌被要求"随叫随到"。警方警告说，如果有任何违反规定的事，随时可以让杜斌重回拘留所。

在被拘留当天，杜斌的三台电脑和两部手机被警方收走并扣押，至今没有还给他，甚至连扣押单都没有。看守所的人对他说，这些物件还在国保那里。

作者：张平

责编：叶宣
