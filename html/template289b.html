    <td width="683"><h6>王宇、包龙军、高月三人被逮捕 九位维权律师被逮捕&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20160118&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2016年1月14日

博讯记者获悉，在被大抓捕的维权律师半年监视居住届满之际，又有三位维权律师被逮捕，因为大抓捕而被逮捕的维权律师增加到九人。这九人的逮捕通知书可能都是同一天1月8日发出的，其他目前未获得消息的人，他们的逮捕通知书可能在路上。

其中，王宇律师被以“涉嫌颠覆国家政权罪”逮捕，关押在天津市第一看守所。包龙军被以“涉嫌煽动颠覆国家政权罪”逮捕，关押在天津市第二看守所，高月被以“帮助毁灭证据罪”逮捕，关押在天津市第一看守所。

目前被逮捕维权律师：王宇、包龙军、王全璋、高月、王全璋、周世锋、李姝云、谢燕益、赵威、谢阳。其中，王宇、王全璋、周世锋、李姝云、赵威五位律师被控“颠覆国家政权罪”，包龙军、谢燕益、谢阳三位律师被控“涉嫌煽颠颠覆国家政权罪”，高月被控“帮助毁灭证据罪”。

李昱涵律师发出信息说：“王宇律师涉嫌颠覆国家政权罪；包龙军涉嫌煽动颠覆国家政权罪。我现在上不了电报，请转发到电报群！谢谢！”

李昱涵律师：“上午与王宇的妈妈通电话，她说已经收到王宇和包龙军被批捕到通知。王宇在天津一看，包龙军在天津二看。明天有没有去看守所要求会见的？搭个伴。”

此外，李姝云家属和律师去天津送钱送衣服，被拒收。维权人士周莉和王福磊去天津第一看守所和第二看守所给这些被关押人士存钱，也被拒收。

刘晓原律师说: “李姝云家属和律师去天津送钱送衣服，被拒收。律师递交会见函也被拒收，说她自己聘请了律师。”

周莉说：“大清早爬起来去天津吃狗不理包子，吃完包子又跑到天津第一（第二）看守所，想给朋友们也送点儿买包子钱，结果，接待室警察说需要等通知，我拿出来逮捕通知，他让我念给他听，我老老实实的念了一遍，他还是不让存钱，说是要等看守所内的警察打电话通知家属，告诉家属送多少钱送什么样的衣服，还说看守所只有一个警察负责打电话通知家属的工作，我说如果他们记不住电话怎么办呢，现在谁还记得住电话啊，都是翻手机通讯录的，要不我把电话留下吧，他说不用，会有通知的。我又睁着水汪汪的大眼睛天真无邪的问他：在里面能吃饱吗？有卫生纸牙刷用吗？警察笑着告诉我：有公用品可以领取的。（废话，我特么早就知道，用你说？）我又一脸纯真的发着牢骚：‘如果我是那个打电话的警察，我就使劲收钱，谁给我钱，我就帮谁给家里打电话串通案情！’警察又笑了：‘那哪儿成啊，管的严着呢 ！’（切，严不严谁知道）。出来刚想拍张照片，被门口站着的武警大声吼了两句：‘不许拍照！’，吼就吼吧，干嘛还用大喇叭吼啊，吓得我都尿了裤子，吓得我脸都绿了，吓得我都有妊娠反应了！’”

来源：博讯</textarea><br/>
