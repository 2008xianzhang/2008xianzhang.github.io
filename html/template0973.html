    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">
雅安地震死伤人数不断上升，救援正在展开。

当地时间周六（4月20日），四川省雅安大地震伤亡数字不断增加，中国国内继续展开紧急救援，国际关注。

据中国媒体记者从当地得到的消息，当日傍晚四川省已经统计到的总死亡人数上升至135人，其中雅安124人，成都8人，甘孜3人。另外，地震已经造成4000多人受伤。

早些时候，四川省民政厅通报，截至当日14时30分，雅安7.0级地震已造成雅安、成都、眉山、德阳、绵阳、乐山、宜宾、内江、资阳、甘孜、阿坝和凉山12个市州33个县38.3万人受灾。

中国国家地震台网官方微博说，截至周六下午6时共记录到余震627次，其中3级以上余震44次：5.0〜5.9级2次，4.0〜4.9级13次，3.0〜3.9级29次。

中国成都军区出动了6千多官兵及武警前往救灾。当日中午，第13集团军一辆载有17名官兵的救灾车辆，在赶赴灾区途中翻下山崖，坠入河中，导致2人死亡，3人重伤。

中国多位地震专家指出，这次地震发生在2008年发生地震的汶川南面100公里，可以说与汶川大地震是有一定关联的，两地同处在龙门山段地震带，现在属于活跃地震带。一般来说，地震带的关联不止几年，有可能几百年。而过去有专家说汶川地震后四川百年不会再有大地震完全是误导。

不过，专家们也指出，这次地震比汶川大地震烈度低了一级，而且芦山县城人口没有汶川那么密集，估计伤亡人群不会有那么严重。

国内国际关注

本次地震后中国各级官方反应明显快于2008年汶川地震，在地震发生后官方不断公布最新统计的死伤数据，并以更快的速度进行了救援。

通过社交媒体，中国民众也更快了解到这场大地震的发生，它已经引起全中国的关注，很多地方的民众都筹集捐款和救援物资送往灾区。

中国国家主席习近平发表声明，指示要以最大努力在“72小时黄金时段”内救人，减少伤亡。中国总理李克强乘专机从北京赶赴四川，之后换乘直升机当天下午抵达震中芦山县，前往芦山县人民医院，看望地震伤员。

克里姆林宫新闻办公室称，俄罗斯总统普京向中国国家主席习近平发出唁电，在电报中称俄罗斯联邦已准备好帮助中国进行震后救灾。

这次地震发生在星期六（4月20日）早上8点左右，震源深度约13公里。

中国雅安市政府应急办通报说，龙门乡99%以上房屋坍塌，停水停电。

中国媒体说，芦山县宝胜和玉溪河金鸡峡已形成堰塞湖；沫东水库、苗溪水库、天全始阳水库出现裂缝。目前，下游人员正在组织撤离。
