    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">哈佛大学出版社最近出版中国狱中异议人士、诺贝尔和平奖得主刘晓波的英文版文集“没有敌人，没有仇恨”。

据法新社星期天报道，为更真实反映刘晓波的思想全貌，哈佛大学出版的刘晓波文集不仅收录了零八宪章，还有他多年的论著与诗文。法新社说，刘晓波被广泛誉为勇敢的民主斗士，但其文集显示，他也具有深刻的内省并且怀疑西方模式。在书中刘晓波谈到1989年参观纽约大都会艺术博物馆使他受到巨大的思想文化冲击，“惊觉自己的思想竟如此肤浅”。他写道：“我突然醒悟到，我一直以来为之挣扎的中国问题较之真正意义的精神层次的创造来说，意义是多么微小”。法新社注意到，此时正值1989年天安门镇压前夕。刘晓波在书中还写道，“正因为我有借助西方文明来改造中国这一民族主义的愿望，所以我倾向把西方文明理想化”。

不过，刘晓波也对西方世界的中国观持批判态度。在书中他批评多数西方人“仍对非西方人有着根深蒂固的优越感”。他在纽约时也不喜欢被西方人赞为“反叛者”，觉得自己像是“一件来自远方的新奇物品，在东道主觉得合适的时间、地点被展览”。

不过2008年奥巴马当选美国总统后，刘晓波改换语调，认为美国人投票让历史上处于弱势的少数族群的成员执掌国家大权，显示了“美国制度的伟大”。
