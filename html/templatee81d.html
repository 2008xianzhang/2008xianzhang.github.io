    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">台湾旺旺集团创办人及董事长蔡衍明就“六四事件”发表亲北京言论，遭到外界批评。前学运领袖王丹宣布拒买蔡衍明旗下的《中国时报》以及其他产品。

台湾旺旺集团创办人蔡衍明近日接受美国华盛顿邮报采访时表示，两岸统一是迟早的事，还说，台湾应该克服对大陆的戒心，以及中国在许多方面都非常民主，不像外人想的那样。

他还说“六四”天安门事件”，让他突然发现，只身阻挡坦克的那个人“居然活着“，要杀会死太多人，大屠杀之说显然不对，因此，六四事件反而让他对中共怀抱希望。

民运领袖王丹对此表示极大地愤怒，他在推特上公开表示：“针对这样的颠倒黑白言论，我宣布：本人即日起拒买《中国时报》！”此言立即得到了许多网友的响应。

著名专栏作家莫之许在推特上表示，蔡衍明无耻言论是台湾开始香港化的迹象吧？不少人支持王丹拒买中时，并表示罢吃旺旺。

莫之许星期二向本台表示：“他这种表达完全没有逻辑。按照一个个案就推出没有大屠杀能推的出来吗？他就说，那个拦坦克的没有死，那已经是六月五日了。关键在于说没有这种逻辑的。而且他是一个商人，说这种事情有什么意义呢？不就是为了一种政治表态，和以前香港的很多学者，商人一样，说这种话的目的就是为了政治表白，向中共讨好。其实完全没有这种必要，好好做你们的生意就行了。所以，我觉得这样一种现象代表着台湾以后要注意，随着两岸交流越来越多，有些台商在大陆生意越做越大，之后就会把一些不好的风气带进来，去说一些完全站不住脚的说法，在台湾的公共空间中进行污染，这个我觉得是要警惕的。”

蔡衍明是旺旺集团的董事长，是全球最大米果制造商之一，被称为“米果大王”。2010年，53岁的他以43亿美元在福布斯富豪排行榜位居第197位。大陆市场对于蔡衍明来说，是及其重要的。

旺旺公司于1992年正式投资大陆市场，是台湾第一个在大陆注册商标并且拥有最多注册商标的公司，1994年，蔡衍明带领旺旺由毛泽东故乡湖南出发，展开“西征大陆”工程。

近年来，旺旺集团版图不断在大陆扩张，不但开起大陆第一家台资医院，更积极建构横跨两岸的连锁饭店体系。

就该次蔡衍明关于六四的言论，一直坚持平反六四的香港民间团体支联会副主席蔡耀昌向本台表示：“六四肯定是军队杀人。军队屠杀自己的人民，这是很清楚的。无论过去二十多年中国发展的怎么样，我觉得从人性来看，大家都不会允许这个政府透过杀害人民，获得政权的稳固。我觉得大家也不希望看到中国的发展是建立在人民无辜牺牲的基础上的。”

今年是六四23周年，六四问题是中国大陆当局不愿提及的事件，民众在网络中提到六四相关信息，会遭到网管人员删除，而无论搜索引擎、微博、各大网站等“六四”都是被屏蔽的敏感词。

香港不少高官及政界人士则因为六四发表不当言论而遭批评。

去年6月10日，香港教育部门高官谢凌洁贞，曾在一所中学中演讲表示“六四事件，是历史长河中的一粒沙石”引发外界不少批评，并要求其道歉。

而早在2007年，已故民建联主席马力也曾发表过类似言论，他说，因为“火化需要1000度，如果这样就可以烧尸，焚化炉就不用轮候这么久。”而传媒拍得地上有“肉饼”就认定坦克车辗毙学生并不恰当，并说：“找一头猪来测试一下，便知道能否变成‘肉饼’了。”
