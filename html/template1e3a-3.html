    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本周三，遭中国当局以“煽动颠覆国家政权罪”判刑5年的维权网站“民生观察”创办人刘飞跃刑满出狱。外界预期，由于这位有“草根人权捍卫者”之称的异议人士被剥夺政治权利，他仍难以真正重获自由。

刘飞跃周三离开湖北黄州监狱后，随即接受自由亚洲电台电话采访。他透露，在狱中与十多人关在一个囚室，被旁人全天候监控，服刑期间自己曾受到不人道对待。

过去数年，刘飞跃创办的“民生观察”在他缺席下持续运作。往后会否重返网站负责人的岗位，他说言之尚早。

刘飞跃：“作为一个重点受到监控（的人），各方面的活动都受到格外限制。平时有十来个（囚犯）对我专门进行监控，白天晚上都有；也被他们处罚过，被他们不人道对待，殴打倒是没有。我已被关了5年，以后的事我会先了解情况再说。”

在司法局完成交接手续后，刘飞跃由妻子喻金萍陪同来到随州市一所宾馆。

喻金萍：“（从监狱）直接送过来司法局，然后办了一个交接手续。我们要求到宾馆来洗个澡，把里面的衣服都换掉，带回家不好，是一种风俗吧。我们马上就要回家了，先养养身体吧。经历过这件事，再怎么说，肯定还得要先安静一下吧。”

51岁的刘飞跃是湖北省随州市人，曾任职教师，早在学生时代就已关注中国社会问题。1998年，刘飞跃参与组建中国民主党湖北省党部。2005年10月，他创建“民生观察”网站，专门记录、发布各种维权抗争事件。有人形容，刘飞跃没有外来背景， 和国际组织没有联系，是土生土长的中国草根人权捍卫者。

2016年11月，刘飞跃被随州市公安局刑事拘留，羁押2年多后，2019年1月被裁定“煽动颠覆国家政权”罪成，判刑5年，没收个人财产101万元人民币，并被剥夺政治权利3年。

曾任刘飞跃辩护律师的谢燕益相信，未来数年，刘飞跃的自由会受到很多限制。

辩护律师：刘飞跃未来自由将受限

谢燕益：“刘飞跃被制造冤狱并非因为他有什么违法行为，而是因为它们（当局）需要制造这个冤狱，需要维稳立功。当时的大气候、大形势，加上地方上的维稳势力。现在的情况比起5年前可能更有过之而无不及，也就是更为极左，不排除刘飞跃仍然是作为重点监控对象，（预料当局会）严防死守，制造事端，来稳控刘飞跃。”

两年前刘飞跃被判刑后，母亲丁启华曾主动爆料，谴责政府人员，包括随州法院高层，曾派人向家属展开游说，要求他们给刘飞跃做思想工作；其后却背弃承诺，重判刘飞跃。当时丁启华估计，法院是受到上级部门左右才会重判刘飞跃，认为这反证了当局在破坏中国的法治，破坏中国宪法所保障的言论自由。

记者：高锋 责编：许书婷、何平 网编：瑞哲
