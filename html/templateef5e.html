    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1月10日，从陕西到达新疆沙雅监狱的高智义，探监高智晟受阻。监狱方给出的理由是，高智晟不想见家属；另外高智晟尚处三个月教育期内，不能会见家属。
 
1月10日，中国维权律师高智晟的大哥高智义日夜兼程，与高智晟的岳父一起到达新疆阿克苏地区的沙雅监狱探望高智晟，监狱方以高智晟不想见及尚处服刑期前三个月的教育期内，不允许会见为由，阻止此次探望。

2011年12月16日，中国官媒新华社发布高智晟"因多次严重违反缓刑考验期的规定"而被取消缓刑收监消息。1月1日，高智义接到新疆沙雅监狱的"罪犯入监通知书"，监狱方确认失踪20多个月的高智晟于2011年12月19日被收监并将服刑三年。1月2日上午，高智义将沙雅监狱 "罪犯入狱通知书"的回执用特快专递发出。按照中国《监狱法》规定，探视权的法律关系建立。

中国知名维权律师高智晟因为帮助法轮功、访民和少数民族维权，并在2004年至2005年，三次上书中国人大及"胡温政权"，抗议当局暴力镇压民众和迫害法轮功练习者。2006年8月15日，高智晟被逮捕，同年12月，北京第一中级人民法院以"煽动颠覆国家政权罪"判处高智晟有期徒刑三年，缓刑五年。2009年2月，当局将高智晟从家中带走，直至2010年月4月，在国际压力下，中国当局允许高智晟短暂露面并接受美联社的采访，其后再次失踪。

"三千公里的路没有尽头"

德国之声与高智义取得了联系，他告诉德国之声，根本没有能够见到弟弟，监狱方给出的理由是，第一高智晟不想见家属；第二高智晟处在服刑前三个月的教育期内，不能会见家属，三个月教育期表现好就可以见，如果表现不好，就不允许会见家属。

高智义对此表示悲愤与无奈，他也不敢想象弟弟的生死："没办法，你说我一个老百姓怎么办，人家说高智晟身体各方面都好，谁知道呢，就是没见人，究竟好不好我也不清楚。"

高智义的老家在陕北榆林地区，自1月1接到高智晟在沙雅监狱服刑通知书后，就迫切希望能够到新疆探望弟弟。1月7日，他乘火车从老家出发，先到达新疆乌鲁木齐与高智晟的岳父等亲属会合，后包车前往距离乌鲁木齐830公里之遥的沙雅监狱。北京时间1月10日上午9时，在距离沙雅监狱五公里的警戒哨卡处，由于新疆和内地时差原因，他们在此暂时等待，没有人会想到，与亲人近在咫尺却远隔天涯。高智义此次单程就有三千多公里，探望弟弟受阻的他，期待在接下来的三个工作日内，继续守在沙雅和监狱进行交涉。

德国之声也联系了沙雅监狱，对方以不能确定身份为由，说此事无可奉告。

"阻止亲属探监，于情于理于法都不能成立"

中国知名的维权人士胡佳向德国之声表示，对于监狱方给出的理由不能认同和接受，目前就莫少平律师事务所的律师们查阅，在中国法律中也没有找到相关的法律依据。

据他自己曾经的入狱经历，2008年5月入狱之初，北京公安局国保的负责人之一孙荻到狱中警告他，要有三个月的教育期，在这期间不能会见亲属，但胡佳发现，与他同监的狱友都可以依照《监狱法》的规定在第一个月内会见亲友，胡佳也向监狱方提出会见要求，终在一个月内获批与母亲、妻子和女儿相见。据此，他认为于情、于理、于法新疆沙雅监狱给出的理由都是不成立的。

且在1月1日高智义收到通知书后，胡佳曾先后两次打通沙雅监狱电话，监狱方告知他只要证明亲属关系，既可探监，在赴新疆之前，高智义已经在县公安局开好亲属证明，而高智晟的岳父经过多次与他所在的派出所交涉也已经开出亲属证明。在各种法律手续齐备的情况下，被阻止探监，胡佳认为，疑中国当局的更高层级对沙雅监狱发出指示。

"高智晟不想见亲属，这种说法太天方夜谭了"

对于监狱方给出的高智晟不想见到亲属的理由，胡佳认为简直是天方夜谭："那么想见亲人的人，又不是他自己的原因不见亲人，他肯定想给亲人报个平安，让他的大哥和远在美国的妻子儿女知道他现在还活着，他怎么可能会拒绝探视，即使他的身体有什么状况，比如被打，比如有伤痕，他自己也不会说不见家属。他知道大哥来这单程就是三千多公里的路程，他能够避而不见吗？"

德国之声早前在采访对华援助协会的负责人傅希秋时，他曾预见探监被阻的情况，他认为如果当局阻挡高智晟与亲属见面，就该重新评估高智晟的生死问题。而这也是远在美国的高智晟妻子耿和最揪心和担忧的事情。

作者：吴雨
