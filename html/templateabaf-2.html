    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">图片：警察守在香港立场新闻的办公室所在的建筑。(2021年12月29日)

香港警方国家安全处当地时间星期三(12月29日)清晨说，当局以“串谋发布煽动刊物”的罪名逮捕了在线媒体公司立场新闻(Stand News)的六名现任和前任高层人员。

香港无线电视(TVB)报道说，被捕的六人来自支持民主的立场新闻网站。路透社的一名目击者在这家媒体公司的办公室外至少看到四辆警车。

警方发布声明说，他们逮捕了年龄在34岁到73岁之间的三名男性和三名女性，正在对他们的住所进行搜查。

立场新闻说，被逮捕者包括其副采访主任陈朗升(Ronson Chan)。他也是香港记者协会的主席。

这家新闻网站张贴了警方抵达陈朗升住宅并出示法庭搜捕令的视频。

媒体报道说，被逮捕的还包括曾任立场新闻董事会成员的歌手何韵诗(Denise Ho)。

星期二，香港一家法院开庭审理香港《苹果日报》创始人黎智英等七人涉及的国安法案，控方给他们增加了一条控罪—“串谋发布煽动刊物”。

(本文依据了路透社的报道。)
