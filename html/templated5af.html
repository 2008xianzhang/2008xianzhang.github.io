    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">谭嘉琪

香港 — 上海维权人士冯正虎被中国当局监视居住获释后， 11月27日向上海市人民检察院控告公安局将他非法监禁268天。

从今年2月起被上海公安囚禁在家的冯正虎11月20日获得自由。冯正虎星期二上访上海市人民检察院，控告上海公安局以“监视居住的方法非法剥夺他人人身自由”，追查法律责任，要求当局立案调查，保障人权。
 
这是冯正虎获释后首次上访。他对美国之音表示，出门上访的时候，他家楼下增派了两名警察，但他们没有阻扰，上访过程顺利。
 
冯正虎在推特上表示，受害者起诉当局是最有效的维权方法。他说，很少受害者会像他那样认真，不仅是网上谴责几句，而是咬住不放的起诉，通过法律方式制约坏权力。
 
冯正虎对美国之音说，这种维权方法光靠他一个人坚持是不够的：
 
“尽管宪法法律在了，但是没通过司法案例把它确定下来，那么我们还会不断地被侵犯。所以我是认为所有的人看到自己的人权被受到侵犯， 特别是现在我们国内很多的维权律师，包括异议知识分子，碰到这个情况你也不仅要在网上发表一些谴责而已，应该确实地从这方面去做工作。而这个方面是每一个进度都是一个里程碑，都可以推动法律宪制，也让自己和其他公民能得到一种保障。”
 
冯正虎还表示，他对这次控诉的回覆不很乐观，但觉得依然应该去做。他说，如果政府不处理这个事情，显示当局要的是假的法治。
 
维权网站六四天网的创办人黄琦对美国之音表示，司法维权不一定是维权最有效的方法。他说，很多民众在抗争过程中，民间积累了很多智慧，也有看到很多其他行之有效的方法。
 
黄琦又说，在今天中国维权的道路上，民众可以根据不同的情况，根据个人资源和社会环境，选择不同的维权方法。
 
他说：“从98年建立天网至今天为止，对维权人士来说，往往是，更多的帮助别人 ，聚集自己的力量，这样维权成功率是目前为止最高的。而我们看到一系列维权代表，他们本身的案件对处理成功的关键要素，在于他们身边有民众。只有当他去发动民众的时候，官方才会感觉到巨大的压力，如果是一个仅仅的个体案件而言的话，官方不会感到很大的压力。”
 
六四天网是一个公布人权信息的网站，每天为读者提供人权案件的信息，一直被中国政府封锁。</textarea><br/>
