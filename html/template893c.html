    <td width="683"><h6>RFA：中国政府要调查马达钦辅理主教什么？&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">天主教上海教区辅理主教马达钦上个星期六在上海徐家汇圣依纳爵主教座堂在为他举行的祝圣礼会后宣布即日起放弃爱国会职务.美联社星期五发自北京的一则消息说，中国正在对已经与外界失去联系的马达钦辅理主教进行调查。

中国政府控制下的天主教爱国会说正在就马达钦辅理主教宣布放弃他所担任的爱国会职务以便专心从事神职工作的举动进行调查。在宪法中标榜信仰自由的中国政府为什么要调查？设在美国德州关注中国宗教信仰自由问题的非政府宗教组织“对华援助协会”负责人傅希秋牧师表示：

“我想主要是马达钦主教可以说成为中共建政史上第一位公开退出天主教爱国会的，并且在公开的场合下正式宣布的这样一位主教。所谓的调查其实还是天主教爱国会发出的声明，目的是为了给中国政府、宗教安全部门一些喘息的时间，来看如何处理马达钦主教的举动所引发的后续的效应。这是一个非常重要的历史事件，我想在中国政教关系史上也会留下很重要的一页。”

今年44岁的马达钦原本是中国政府控制下的天主教爱国会常务委员，上海市天主教爱国会副主任。马达钦七月七号在为他举行的祝圣礼会上究竟说了什么让中国政府大为不快，让他与外界迄今失去联系。让我们一起听听：

“天主洞悉人心，人看外表，天主看人心；公道自然在；谋事在人，成事在天；许多事情身心应该全部放在牧师上面，福团上面有一些职务不便再担任，所以从今天祝圣的这个时刻开始，我不在方便担任爱国会的成员。”

美联社星期五发自北京的消息援引梵蒂冈一位发言人的话说，梵蒂冈目前只是知道马达钦被当局关押在一所修道院内，情况不乐观；梵蒂冈与马达钦或者相关他人没有任何直接联系。设在美国康州的龚品梅枢机主教基金会负责人龚民权为此针对马达钦目前失去人身自由一事表示：

“中国自己说的他们有宗教自由，那么假如有宗教自由，为什么他不能退出爱国会呢？而且他升主教两边都同意的，梵蒂冈同意的，北京也是同意的。他不是在没有得到北京同意之前成主教，北京同意他是主教了。现在他成了主教以后，他就是说一声他以后跟爱国会没有关系，他就退出了爱国会，有什么不好？”

马达钦是梵蒂冈教廷任命的上海教区辅理主教，同时又被中国政府控制的天主教爱国会任命为上海教区助理主教。天主教会在全世界范围有11亿的信徒。在中国的数以千万信徒中，其中一半左右属于所谓的地下家庭教会。中国政府对辅理主教马达钦的调查结果将是如何？马达钦本人的命运又将如何？傅希秋牧师为此表示：

“既然马达钦主教已经公开宣布不跟官方控制下的爱国会承担任何职务，那么像爱国会也就会乘这个机会，用他们的所谓的教会的方式，将他非正式的除名吧。其实他宣布的第二天本来是应该他讲道的，但是他也没出现，安全部门应该是把他强迫控制起来。根据惯例，就是从前他们处理的这些由梵蒂冈任命的主教和其他教士的一些方法，他有可能会被永远软禁，因为他已经成了国际的焦点。中国官方的安全和宗教部门我想给他露面的机会都会很少。如果国际压力够大，那么也有可能会出现一些别的戏剧化的场面。”

中国在7月6号将哈尔滨岳福生神父祝福任命为黑龙江教区的主教，梵蒂冈对此于7月10号发表措辞严厉的声明，批评中国没有经过教廷的批准就擅自任命属于非法制造分裂，并且将岳福生逐出教会。此事余波未了，紧接着又发生马达钦一事。傅希秋牧师还说，马达钦一事将会为中梵关系造成消极的影响，责任在中方。

以上是自由亚洲电台记者闻剑的采访报道。</textarea><br/>
