    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京当局近日大力宣扬雷锋并高调推崇雷锋接班人郭明义，其微博关注数量破六百万却被怀疑造假，官方“造神”计划引起质疑，民众的回应与五十年前的学雷锋政治运动大异其趣。

第九届中国公民道德论坛周二在北京召开，多位与会代表呼吁为挽救道德缺失必须倡导雷锋精神，以促进民众们的社会责任。

官方近日不断表彰雷锋，星期一央视播出“走基层”节目，其中大力赞扬了辽宁鞍钢集团齐大山铁矿生产技术室采场公路管理员郭明义并称他为雷锋传人，网络媒体在“学习雷锋日”前也大量转载了郭明义的报道，内容主要围绕在他献爱心做许多善事、争当雷锋传人到各地扶贫等。

中新网报道称，他1990年开始义务献血，直到2010年上半年郭明义已累计献血六万毫升，并说他从2005年开始捐献了40次血小板，而抽取一个单位的血小板需要耗费800毫升血液。

据央视报道，自去年3月25日开通实名新浪微博@鞍钢郭明义之后，不到一年时间，他的微博粉丝数已突破600万。很快受到广大网民关注，并以日均增长1.6万粉丝的速度名列新浪微博新人排行榜第一位；去年6月，郭明义微博关注者突破100万，去年8月再破200万。去年9月，接近三百万，进入新浪微博名人排行前100名。而到了今年1月已突破440万。

官方大量称颂式的播报引起民众的关注，网络上随即掀起了一轮争议，许多网民问：郭明义是否有意配合官方举动？不少网民的质问被新浪微博删除，还有的账号被关停。

也有网民对他献血数量提出质疑，因为按照中国的规定每个身体健康的人一年只能献血两次，一次最多只能抽取400毫升的血液，以每年800毫升来算，血液量要累计到六万毫升则需要75年的时间。

杭州异见人士邹巍周三告诉本台记者：“在道德问题上，现在当局在试图主导道德，来形成一种稳定控制的局面，但是这个在现实社会中已经做不到了，这样就会出现造假现象，这说明当局要以道德来控制网络和民众，这是一种很奇怪的现象，因为创造一个道德标兵都要造假。”

以各种荣誉称号，如全国优秀共产党员、五一奖章获得者、感动中国人物、“雷锋传人”等得到新浪实名认证的郭明义在开通微博不到一年的时间关注人数突破六百万，也引来许多网民的质疑和揶揄，有许多网民揭露郭明义的关注数字是“僵尸粉”（虚假关注者）。

本台记者星期二查阅他的关注者，发现不少账号具有共同特点，只有关注数，却没有被关注，没有头像，没有发言。

在广东的媒体人何进向本台表示：“这就跟网上的五毛，伪造民意的东西如出一辙，但是这东西是经不住考验的，如果问题一旦暴露，这对于执政当局的杀伤力是加剧的，在这个年代去倡导所谓雷锋其实是一个非常过时的一个做法，也是很无效的做法，这也反映出有关当局和有关部门思维的僵化。”

本台记者也注意了郭明义的微博内容，多以短篇日记的形式呈现，也未回应外界对他种种的质疑，但也偶尔有回应相关义工的问答。

他在星期二的微博中说：“今天与昨天没有什么不同，今天知道昨天的雷锋，对于今天的人是多么地重要啊。昨天大渡河铁索桥上的18勇士爬向敌人打通红军前进道路，难道今天不需要像雷锋那样牺牲献身吗？”

本台记者浏览下方留言，网民的骂声和质疑挤满了版面，网民盲流02530：历史的垃圾箱里装满了以人民的名义行骗的政治流氓！做好事如果要以雷锋的名义进行，除了骗子还是正常人吗？

有评论认为，雷锋在五十年前被中共捧为典型后，当时社会讲求奉献一度也蔚为风气。但随着文革中血腥无情的政治斗争的展开，越来越多的人感觉是，受够了当权者的欺骗。

直至今日，在无官不贪，权钱交易盛行而贫富差距日益扩大的现实下，当局再次推出要民众无偿奉献的榜样，得到的回应自然也是大不相同了。



以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
