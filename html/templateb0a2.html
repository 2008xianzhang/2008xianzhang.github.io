    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">多位中国公民、知识分子公开声明参选人大代表 
（维权网信息员刘涛综合报道）近日，多位中国公民、知识分子受江西新余刘萍女士的启发，通过学习并理解《中华人民共和国宪法》，决定以普通公民身份参选人大代表。

这其中包括著名作家、时评人成都李承鹏、上海作家夏商、杭州下城区徐彦、杭州江干区梁永春，以及一批以网名出来声称参选的人。下面是这些公开出来参选人大代表者的声明：

李承鹏微博参选声明：

本人将于今年9月正式参选人大代表，在户口所在地成都，组成参选班子，严格遵守我国宪法参选相关规定。此想法去年已微博公布，现思考良久正式参选，本人合法公民，无任何势力操纵，愿为选区人民表达他们之合法愿景，监督政府，推动社会。恳请各界人士指点参选路径及办法。同意的举手。

夏商微博参选声明：

本人准备参选户籍所在地上海市静安区人大代表。本微博将作为参选平台之一。请有意提供法律和媒体帮助的律师、记者私信联系本人。参选理由三条：1，兑现选举法给予的公民权利。2，对各地类似的自荐行为进行声援。3，一旦当选，将为选区人民竭诚服务。

杭州徐彦参选声明：

@人代参选人徐彦：#参选资料#本人徐彦，身份证号332624198405100033，手机号13858131306，网络常用名徐瑞延。曾用新浪ID@徐瑞延，本周内我将正式发布具体的参选声明，说明参选理由、参选承诺等事项。不管结果如何，过程多么困难，都将依法参选杭州市下城区人大代表。望诸位朋友，特别法律界、媒体朋友帮助。谢谢大家！

@云南怒目低眉（昆明五华区）参选声明：

@云南怒目低眉：走在人民东路上之一（我要光宗耀祖）http://t.cn/hel8iV


@卧龙19880911（浙江长兴县）参选声明：

@卧龙19880911：公民的权利从来不是法典赋予的，而是要我们每一个公民不断地去争取。民主宪政这扇门同样不会自己打开，而是要我们不断地去叩击。希望每一个公民都成为积极的行动者。国民因争取权利而成为公民。（6月份我要回浙江省长兴县参加县乡人大代表竞选！要为中国的民主政治进程亲力亲为，跨出第一步！）

@梁永春 （杭州江干区）参选声明：

今天，本人正式宣布参选杭州市江干区人大代表。我自知绝无可能选上，但此举意义大于结果，旨在唤醒更多民众的权利意识，让大家明白每个公民都有参政议政的权利，每个人的选举权都神圣不可侵犯。希望除了我和@人代参选人徐彦 之外，有更多杭州人站出来参选。我们要让他们明白，这是我们的国家，我们的！

@萨哈罗夫----余男参选声明：

@萨哈罗夫----余男：确认：为唤起国民觉醒意识，本人郑重决定将于今年9月冒险正式参选人大代表，在户口所在兰州市，组成独立参选班子，严格遵守我国宪法参选相关规定。本人合法公民，无任何海外或敌对势力操纵，愿为选区选民表达一切合法愿景，监督政府推动社会进步。恳请各界人士支持。请同意的转发。

@棍客（常州）参选声明：

个人简介：

何鹏，男，汉，1984年8月生人。户籍（原文如此，疑为籍贯）甘肃庆阳，户口所在地江苏常州。在常州生活工作6年有余，已定居。现供职常州新北一企业单位。

竞选理由：

1、行使宪法赋予我的公民权力。
2、爱祖国，爱同胞，爱我们脚下的这片土地。
3、为人刚正，敢于直面法律遗漏的阴暗。
4、文化水平与个人能力皆处于社会的中间地带，常怀赤子之心。

竞选宣言：

人人生而平等，为了你我他及所有人的公民权利及义务而奋斗不息，为了你我他及所有人的幸福生活而奋斗不息。

让我们祝福他们，祝福中国！2011-5-26 </textarea><br/>
