      <p><strong>（维权网义工章宪报道）</strong>今日下午网路上有网友发消息称郭泉被判刑<span lang="EN-US" xml:lang="EN-US">10</span>年。笔者电话连线郭泉的妻子李晶女士。李女士说，今天下午郭泉的辩护律师郭连辉给她打来电话说在今天下午两点左右，南京中级法院以颠覆国家政权的罪名判处郭泉<span lang="EN-US" xml:lang="EN-US">10</span>年有期徒刑。估计判决书不日就会寄达。笔者又多次拨打郭连辉律师的手机，但是一直无人接听。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>郭泉系南京师范大学中文系副教授，文学博士后。<span lang="EN-US" xml:lang="EN-US">2007</span>年到<span lang="EN-US" xml:lang="EN-US">2008</span>年曾发表大量文章，主张在中国建立全民福利条件下的多党民主制度，并身体力行宣布组建成立中国新民党。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>郭泉夫人李晶电话：<span lang="EN-US" xml:lang="EN-US">13813908784</span></p>
