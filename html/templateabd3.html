    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">(博讯北京时间2011年2月22日 综合报道)

因在网络上转发关于“中国茉莉花革命”的敏感信息，网友“渺小”被哈尔滨警方刑事拘留。“渺小”的先生求助于Twitter上的律师已经有了回应。律师梁小军已和“渺小”的先生联系过。

据梁小军律师讲，网友“渺小”现关押于哈尔滨第二看守所，涉嫌“煽动颠覆国家政权”。

梁小军律师将不日启程，去帮助这个因“中国茉莉花革命”事件而被刑拘的第一人。

此前《参与》网站报道：
“渺小”演讲“茉莉花革命”被刑事拘留

2011年2月20日下午，5时许，哈尔滨市政府门前的广场上，一位操着广东腔的30开外的女子（“渺小”），站在市政府的广场上，对正在下班的哈尔滨市政府的机关干部们慷慨激昂的讲演。她不断用笨重的普通话高呼：“你们要觉醒，要还人民以自由，我们要平等……”在这位烈女子讲话不到十分钟时，哈尔滨市呼兰区公安局国宝大队，到现场将该女子抓捕。

21日下午呼兰区国宝大队给“渺小”前夫（黑龙江省农垦干部学校的图书管理员）打电话，让其到公安局去一下，“渺小”的前夫是一位善良的知识分子，尽管与该女子分离，但是还是按照公安的要求，在刑事拘留书上把字签了（拘留理由是涉嫌诽谤、煽动颠覆政府）。可是，呼兰警方没有按法律程序，把拘留通知书给这位烈女的家属。这位善良且胆小的、不敢留名的前夫，只能托朋友在网络上呼吁。请大家帮助找一位司法援助的律师声援一下。他的电话： 13654694900</textarea><br/>
