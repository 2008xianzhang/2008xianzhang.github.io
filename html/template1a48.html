    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">巴士在深圳沙头角涉水而行。互联网

北京水浸后轮到深圳！深圳昨日暴雨下，东部的沙头角、盐田和龙岗等地水浸严重，沙头角在暴雨与海水倒灌之下，多处街道水浸，部份地点水深及半架货车，通往当地的隧道入口山泥倾泻；龙岗区横岗镇低洼浸至二楼。暂未有伤亡报告。

深圳市气象局昨午一度发出暴雨红色预警，沙头角、盐田、横岗、龙岗等地雨势最大，部份地区在三小时内雨量高达100毫米，盐田区的正坑水库雨量更高达172.6毫米。

深圳横岗遭暴雨侵袭，居民雨后清理积水。《苹果》记者摄

深圳东部沿海高速夹门山隧道口，昨日山泥倾泻，交通受阻。

横岗多条村庄被洪水围困，水深及腰。互联网


多处山泥倾泻

「沙头角被淹！我家一楼沦陷了！」「边境的小溪如黄河啊！」深圳网民昨日纷纷在微博发布水浸消息，其中沙头角昨晨有排洪墙倒塌，海水倒灌加上暴雨，令区内多条街道水浸，如同泽国。积水最严重的地区水深有半层楼高，楼上的居民要疏散，车辆停在积水的路上，弹动不得，有货车被困积水中，民众要爬上车顶等候救援，而有民众搬
出木板在路口，自制防洪墙阻止洪水涌入。

前往沙头角、盐田的必经之路，深圳东部沿海高速梧桐山隧道的入口，昨日因暴雨引发山泥倾泻，山泥阻塞路口，令前往盐田方向封闭，交通严重阻塞。

横岗民众反映当地暴雨引发的洪水浸至住宅的二楼，横坪公路红棉立交的一处山坡则发生山泥倾泻，消防员担心有人被埋，出动生命探测器检查。龙岗水浸情况亦相当严重，道路被浸「如同黄河」，白灰围一带道路亦有积水，水深及膝，车辆无法通过。深圳气象部门预测今日仍然有雨，平均雨量约30毫米，局部地区雨量可达80毫米，呼吁民众应远离斜坡及水浸黑点。
