    <td width="683"><h6>RFA：警方刑事拘留孙德胜 涉嫌举牌支持许志永&nbsp;</h6></td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">维权人士孙德胜在失踪多日后被证实已被以“涉嫌扰乱公共场所秩序罪”刑事拘留，现羁押在广州市天河区看守所。据维权网报道，8月13号下午5点，孙德胜和唐荆陵律师及几个朋友准备下楼吃饭，不料刚出门就被7-8个陌生男子跟踪，唐荆陵认出其中一人是经常传唤自己的广州国保。国保以问话为由将孙德胜带走调查，但是整个过程中警方并未出示任何法律手续。孙德胜被带走后便与外界失去联系，其家人到处打听也未知下落。8月22号，孙德胜的哥哥孙金喜接到弟弟被刑事拘留的通知书。孙德胜原籍湖北长居广州，一直参与维权、举牌、公民聚餐活动，经常遭到当局的传唤。据知情者透露，孙德胜这次被刑拘的主要原因可能跟他举牌呼吁释放北京公盟负责人许志永有关。</textarea><br/>
