    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">刚刑满出狱三个多月的北京维权人士胡佳，因关注被软禁的刘晓波家属及陈光诚的处境，遭国保警告，并威胁他若继续从事社会活动及接受访问，将会再被拘留。（姬励思报道）

胡佳在2006年身穿印有陈光诚像的T恤衫，呼吁当局释放陈光诚。（法新社图片）

胡佳在其微博透露，上周五遭国保约谈了三小时，期间明确表示禁止他去探望被软禁超过一年的刘晓波太太刘霞及陈光诚，同时警告他仍处于剥夺政治权利期间，不能接受海外媒体采访，否则会被行政拘留。

胡佳周一对本台粤语组表示，他已服满刑期，现时应享有行动自由，当局禁止他前往探望刘霞及陈光诚，是毫无法理的依据。他又说，自出狱后，一直受到监控，跟本无法成行。他说：“我们都是有人身自由的公民，却不让我们见面，这里面没有任何法律依据。就说我所有在外面的活动，都是被严密监视，所以你说你想去那里，恐怕半途他就把你拦住。”

胡佳说，自他获释后，国保已不止一次约谈他，但这次的态度强硬，还声言会再度拘留他。

胡佳说，当局要如何对付他个人，他都能承受，但最愧疚的是让家人为他而忧心。为免患病的母亲担心，他没有告知遭国保约谈一事。他说：“这一次像最后通牒。他明确的说，也许对你能承受，但你母亲能承受吗。这等于是把家人像当人质一样，这让我感到既难过又愤怒。”

胡佳又说，每次媒体致电给他，他都会明确表明他在剥夺政治权利期，不能接受采访，但他无法约束记者的行为。

认识胡佳的北京作家莫之许批评当局禁止胡佳探望友人无理。他表示，当局经常以国保约谈等非法的方式向公民施压。他呼吁大家团结力量，改变这种不良的行径。

他说：“他去看刘霞也好，去看陈光诚一家也好，当局都没理由禁止，因为他们都是普通的公民。当局这种是超乎法治的手段，对单个个体总是很无奈，主要通过公民更多的联合起来，对当局形成压力，压力足够大时，他们才会回归到法治的轨道。”

37岁的胡佳原名胡嘉，因长期从事关注艾滋病防治工作，及维权活动而受到打压，他在2007年底女儿出生后不久被公安从住所带走，翌年4月被法院以“煽动颠覆国家政权罪”刑三年半，他刚于今年6月底刑满出狱。他近日经常在网上声援被软禁的山东失名维权人士陈光诚。他又曾于8月初，前往探望同样遭软禁的刘晓波妻子刘霞，但在刘霞的住所外遭监控人员拦截。

胡佳曾获欧洲议会颁发的“萨哈洛夫思想自由奖”，表扬他在人权方面的贡献。他亦曾两度获提名竞选诺贝尔和平奖。
