    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">山东盲人维权人士陈光诚11月12号过40岁生日的当天，各地一些人士和团体以多种方式为他举行声援和庆祝活动。来自不同地方的志愿者仍在继续冒险前往他的家乡临沂东师古村，对陈光诚一家长期被剥夺自由表示愤慨。山东省一位人大代表表示，正在向政府反映有关事件，敦促当局尽快解决问题。

*陈光诚生日备受关注*

这个周末，中国和世界一些地方关注陈光诚处境的人士和团体纷纷举行各种活动，向陈光诚表达生日祝福，并对他一家继续遭到囚禁的情况表示强烈关注和抗议。

数十名旅美华人和美国公民在陈光诚生日当天戴上具有象征意义的墨镜，在华盛顿举行集会，祝贺陈光诚生日。人权组织公民力量的发起人杨建利在集会上呼吁自由世界的人们更多地关注陈光诚的遭遇，要求中国政府停止非法软禁、虐待陈光诚和家人。瑞士一些华人最近也举行了庆祝陈光诚生日的聚会，数十名与会者也戴着墨镜举杯对这位为弱势群体维权的盲人法律工作者祝福。

11月13号早晨，包车从北京和天津前往临沂探访陈光诚并向他表示生日祝贺的40多名各地上访者在经历警方拦截和持枪特警数小时扣押之后，已经返回北京南站访民集中的地点。他们在那里切开了原计划在东师古与陈光诚和家人一起分享的生日蛋糕。

*探访者继续闯关 再遭拦截遣返*

从推特上和中国国内网友经常使用的微博上的消息来看，11号和12号，在东师古一带分头进行探访行动的网友和志愿者至少有十几人，其中有人迁入村内，但是都未能如愿取得进一步进展。他们当中有多人遭到当地警方拦截和原籍地国保的遣返，其中包括多次到临沂探访的江西新余独立参选人刘萍和北京作家卢海涛等人。

与此同时，作为一些网友给陈光诚的生日礼物，互联网上出现了一个叫作自由光诚的中文网站，登载了一些有一定社会知名度的知识分子的相关评论，上面还记述了许多公民前往东师古探访的冒险经历。

在陈光诚事件持续获得广泛社会关注、当局控制打压措施不断升级之际，山东省人大代表王全杰在互联网上留言表示，他希望获得更多有关陈光诚事件的信息，以便他以人大代表和公民的身份向政府反映情况。

*人大代表履行职责向政府建言*

这位人大代表对美国之音记者表示，他已经开始向有关方面反映有关问题，希望促成此事的尽快解决。他说，他不想评论这一事件处理过程的是非对错，但是他认为，陈光诚事件应该迅速得到“平心静气的”妥善解决，这样才会有利于各方，有利于社会稳定和国家形象。

他说：“久拖了以后，对我们国家也不利，对地方也不利，对山东省也不好。同时，我们也相信政府，能够引起政府的重视。相信只要政府下决心，重视了，这个问题就能得到圆满解决。但是作为我本人来说，还是要利用一切主流渠道、传统渠道，来(促成)解决这些问题”

王全杰曾任中国第十届全国人大代表，素以关注民生和反腐问题而知名。他呼吁各级政府重视网上民意。

他说：“要重视，政府(应该)重视大家的网上民意、网上呼声。网上民意对政府全面看问题肯定有很大好处。对各方面都有很大的好处。”

*克林顿表达关切*

陈光诚一家遭长期软禁的情况已经引起美国官方的重视。美国国务卿希拉里.克林顿日前在夏威夷对中国的人权状况表达了关注。她说，美国对西藏年轻喇嘛在抗议时自焚，以及北京当局持续软禁盲人维权人士陈光诚的情况感到非常关切。克林顿国务卿还呼吁中国“走不同的路”。
