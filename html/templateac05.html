    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海彦 2015.09.15

香港—据网上及好友确切消息，在中国国家主席习近平下周对美国国事访问的前夕，自去年10月因声援香港占中运动被囚禁至今的北京传知行社会经济研究所创始人郭玉闪，9月14日重获自由。有消息称，他是被当局取保候审。

消息称，今年38岁的郭玉闪星期一生日当天，在被关了将近一年后获释，同时，与郭玉闪同案的传知行社会经济研究所的行政主管何正军也获得自由。

北大政治经济学研究生毕业的学者郭玉闪，2004年与目前服刑的法律学者许志永和维权律师滕彪成立非政府组织“公盟”，从事法律研究和援助工作，2007年创立传知行研究所，致力于社会转型中自由与公正的问题与现象，以及税制及行业管制改革、公民参与、转型经验等研究。2012年4月参与营救山东盲人法律维权人士陈光诚摆脱当地政府的软禁，并前往美国。

2014年10月，在香港争取真普选的占领运动敏感时期，郭玉闪被北京警方以涉嫌“寻衅滋事”传唤和刑拘，2015年1月3日转以“非法经营”的罪名被正式逮捕。

郭玉闪被拘捕引发外界强烈关注，中国许多学者、法律界以及非政府组织人士等都批评用莫须有的经济罪名报复郭玉闪，而包括美国政府、人权组织在内的国际社会也多次呼吁释放他。

记者星期二致电郭玉闪的妻子兼辩护律师潘海霞，手机一直无人接听。郭玉闪的好友、人权活动人士胡佳对美国之音表示，郭玉闪能够获释让他们感到高兴。

他说：“很难得，就是我们也没有想到在中秋节前，当然也是习近平访美之前，至少去年以来，高瑜、浦志强和郭玉闪，最为受到关注的几个人吧，其中有一个能够回家。当然说，这里面郭玉闪的情况应该是最轻的。”

有网友评论说，不管释放郭玉闪是不是当局为习近平访美铺路，能出来总归是好事，也希望仍在狱中的良心犯都能够早日自由。欧盟萨哈罗夫人权奖的获得者胡佳表示，郭玉闪获释估计是与习近平下周访美有关系。

他说：“他能回家这一点的话，还是真是应了习近平访美之前，就是说以前我们所想到的那种外交方面的一种结果吧，因为，我认为这其间是有联系的。”

据报道，郭玉闪与行政主管何正军涉嫌“非法经营”案，今年8月中旬被检察院第二次退回公安补充侦查。按照规定，期限为1个月，这也是最后1次退侦。

此外，设在香港的中国维权律师关注组今年4月下旬代发的传知行案动态新闻稿表示，所谓传知行涉嫌非法经营，唯一的“罪证”就是传知行从2007年成立以来，前后共印刷了一万九千册研究报告，都是原创性研究成果，在各种场合免费赠送，获得了专业领域的关注和认可，甚至全国人大的一些委员会、一些政府部门也对这些报告表示过赞许。传知行的报告发布这么多年没人过问，而且绝大多数企业都有印刷内部资料的行为，唯独传知行现在被定为“非法经营”，这是选择性执法。</textarea><br/>
