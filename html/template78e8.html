    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 叶兵 | 华盛顿 
 
图片来源: 维权网 
几名中国网民近日展开横幅声援陈光诚美国之音刚刚获得的消息，上周末在临沂市人民广场拉横幅声援被软禁的盲人维权人士陈光诚的四名网友中又有两人被抓。他们是北京作家卢海涛和广东网友“13亿公民”，一天前被捕，目前关押临沂兰山看守所，罪名是非法集会。

12 月8号上午，长期致力于关注陈光诚案的南京媒体人何培蓉(网名珍珠，pearlher)对美国之音记者表示，这位刚被拘留的广东网友当天早晨托一名拘留期满释放的男子打电话给她告知情况。三天前，跟他们一起开车从济南到达临沂的东北维权者尚雪山(网名刁民难当)上在该市人民广场拉横幅声援陈光诚期间，首先被便衣人员抓走。何培蓉说， 三人都在同一个看守所，分开关押，各行政拘留10天。

两天前，卢海涛曾在微博上表示，找到尚雪山的下落之后，将前往潍坊市寻找数天前在那里被失踪的女维权者王雪臻，后者曾与卢海涛等人相约同去临沂声援陈光诚。
