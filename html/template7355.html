    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">您好，我是零八宪章支持者，也是中共残酷统治下的受害者之一。受中共网络封锁，很多国人不知自由人权为何物，更不知刘晓波先生与其所书的零八宪章。我是一名自由人权活动人士，在做自己力所能及的事来唤醒国人。我愿成为零八宪章的签署人，成为无数自由人士中的一名，为中国民主事业出自己一份力。

虽然我们身在曹营，但也心向光明，望能批准我们签名，以明我等心志。
无论自认如何有力量，倒行逆施、开历史倒车的人是无法得逞的！独裁从来不是解决问题的方法，只是既得利益者薄到透明的遮羞布。
并沉痛悼念刘晓波先生！

我曾经质疑晓波先生的观点是否太激进。
哪怕是在出国后，看到了墙外更加中立或者激进的观点
可就在刘晓波去世的一年内，各个事件的发生让我怀疑自己。
斗争是必要的。世界各地的民主化进程都必须有冲突的产生。
同为中华民族的台湾地区同胞也从专制中走了出来，我们就不行吗？
我明确的知道了我想要的中国是什么样的。
我今天就要参与进这场运动。
哪怕不足为道，我也不想继续沉默

我是一位普通的大学生，在我了解了关于零八宪章的事以后，我对刘晓波等一大批民主斗士的遭遇感到同情和痛心，但同时又对中共的专制和暴力镇压感到非常愤慨。
改革开放以后，中国的经济增长迅速，人民生活水平有一定提高，同时在西方先进思想文化的冲击下，人民的对于民主自由法制人权等认知在提高。然而在经济改革有一定进展的今天，中共的政治体制改革推进迟缓，甚至习近平在任期内专制独断胡乱改宪，中国政治出现历史倒退的现象，人民却没有任何办法，只有望洋兴叹。在中国政治愈走愈危的时候，在人民群众被蒙蔽欺骗的时候，我们需要有一些人站出来，呐喊出人民真正的心声，不要让反抗的声音永远被镇压。
我之所以写这封信，是因为我真的佩服你和你们奋斗在一线的斗士们，你们不像大部分人一样保持沉默，你们愿意用自己的身躯为民主铺平前进的道路。我真的希望能看到中国真正改变的那一天，虽然我只是一介学生，暂时不能为中国的改变做太多，但我肯定会挺直脊梁，拒做犬儒。我会在精神上一直支持你们，同时我希望能为零八宪章签名，我必将遵守并宣扬宪章精神。谢谢。</textarea><br/>
