    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">陆杨

华盛顿 — 中国青岛黄岛区输油管道爆炸事件的死亡人数遭到网友质疑。据中国官方媒体报道，52人在爆炸事件中死亡。有网友认为，实际死亡人数可能数倍于官方数据。黄岛当地居民证实，死亡数字高于52人。

爆炸发生之后，青岛当地官方媒体对事故避而不谈，除了引发网友痛斥，也有网友由官媒冷漠引发对爆炸造成的实际死亡人数的质疑。推特中文圈一位网友（@wmeng8）  23日发推说，死了45个中国公民，作为青岛报纸，头版只字不提。这是为什么？他认为，当地报章沉默的原因是要隐瞒真正的死亡人数。

中国官方新华社说，截至24日13时，搜救人员在爆炸现场又发现4人死亡，爆炸遇难人数增至52人。已经确定的失踪人数为11人。法制晚报报道，住院治疗136人。

黄岛当地一位居民11月24日通过电话对美国之音记者说，官方公布的52人死亡数字肯定不准确，实际数字要比这个数字高，她不方便透露具体数字。不过这位当地居民说，也没有网友说的是官方死亡人数的十倍这么多。另外一位当地居民对美国之音说，真实的死亡数字不好乱说，但是现场炸得非常惨，有的报亭被炸飞。

香港苹果日报引当地居民的话说，死亡人数可能过百。

美国之音拨打黄岛区政府和区委电话，电话均无人接听，相关数字无法得到政府的证实。

中国媒体报道，青岛市黄岛区事发区域各种管线布设复杂，输油管线竟然与市政管线部分有交叉。爆炸离居民区非常近。

近两年天津蓟县商场大火和北京暴雨之后官方公布的死亡人数也受到公众质疑。这次网友对青岛黄岛区油管爆燃的死亡数字表示怀疑，再次凸显了中共的公信力危机。
