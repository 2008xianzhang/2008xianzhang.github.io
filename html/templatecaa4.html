    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来源：网络群发

我们是中国“茉莉花”革命的发起者。

我们看到，中国社会已经全面溃败，有毒食品层出不穷，连下一代都已经深受其害；中国专制政权已经失去信仰，成为利益分赃的团体而无力自救，日渐法西斯化； 统治体系吏治腐败、贪污贿赂横行、司法听命于党权，官员及官二代垄断了所有的资源；社会两极分化严重、贫富悬殊、物价上涨特别是房价飞涨而导致民怨沸腾；人权状况每况愈下，任意监禁、强制失踪屡屡发生，新闻控制变本加厉，有良知的媒体人纷纷被打碎饭碗，《宪法》三十五条形同虚设；民众财产 被肆意掠夺，因拆迁而导致的死亡甚至自焚时有发生；中国已经沦为资源黑洞、环境污染、生态破坏，遗害子孙……

我们深感于，这一切的根源都源自于专制政权。更让我们不安的是，执政者已经全面堵塞了我们的上升通道。考公务员，我们竞争不过官二代；经商做生意，我们无法与“国进民退”的权贵资本抗衡，我们只能背负着高房价与高通胀的重负，挣扎求存，永远看不到未来。

我们唯一拥有的，就是虚拟空间给我们的存在感。我们在上周发起了中国“茉莉花革命”，就是希望能借北非中东的民主化浪潮，促使中国发生改良或变革，改变目前这种不公不义日渐沉沦的现状。
茉莉花飞好呢？！还是子弹飞好呢？！
茉莉花革命是全民的全方位维权！也是全民的快乐维权！
不用枪，不用炮，只要每周定时到；不用喊，不用闹，只要看到便衣笑。
请全体民众都来参与这场微笑革命！
我们生长在这里，每一种权利都是我们自己的，如果谁要剥夺去，我们就和它玩到底！
不需要做什么，只要每个星期日下午2点在各大、中、小城市的中心广场散步，互相点头微笑，聊天，谈谈民生问题，物价、住房等等，贵在持续！等待和选择个适当的日子大规模集会！

全民觉醒、热身运动、来者不拒、多多益善---茉莉花告百姓

中国“茉莉花行为艺术”散步，不用枪，不用炮，只要每周定时到；不用喊，不用闹，只要看到便衣笑。每星期天下午2时，部分城市集合地点如下：

北京（王府井麦当劳门前）

天津（鼓楼下）

成都（天府广场毛主席像下）
长沙（五一广场新大厦门口）
杭州（延安路解放百货门口）
沈阳（南京北街肯德基门口）
长春（文化广场西民主大街快乐购超市门口）
哈尔滨（哈尔滨电影院门口）
武汉（解放大道世贸广场麦当劳门口）
青岛（五四广场 五月的风雕塑 市政府对面）
吉林市（市政府 沿江段）
大连市（中山广场/星海会居中心/青泥蛙桥）
郑州市（二七广场二七塔下）
贵阳（人民广场）
太原五一广场
南昌八一广场
福州五一广场
南宁市朝阳广场
