资料照片：特朗普总统与习近平主席在大阪20国集团峰会期间握手（2019年6月29日）

华盛顿 — 在中国爆发了新冠病毒疫情后，国内外都有很多指责中国当局抗疫不力、隐瞒疫情并严厉封杀说出疫情真相的声音等。但是引人注目的是，在诸多的批评声中，我们也听到了两个对中国的抗疫努力表示赞赏的声音，一个就是美国总统特朗普，另一个就是世界卫生组织的总干事谭德塞。这两个人为什么要说中国当局的好话呢？

中国当局面临诸多批评，但特朗普说中国的好话

在中国爆发新冠病毒疫情后，当局采取了封城等史无前例的措施，防止疫情的进一步扩散。但与此同时，中国当局的很多做法，包括在疫情爆发之初没有及时公布信息并对吹哨人噤声等，都招致来自国内外多方面的批评。但是到目前为止，美国总统特朗普对中国当局尤其是中国领导人习近平对疫情的处理则是褒奖有加。

特朗普总统在安德鲁斯联合基地回答媒体提问。(2020年2月20日)

特朗普总统星期二(2月18日)在华盛顿郊外的安德鲁斯联合基地被媒体问到中国疫情时说：“我认为习主席正在非常努力地工作。大家知道，我最近跟他通了话。他真的在努力工作。这是一个艰难的问题。我认为他会---要知道，我看到他在短时间内就盖起医院。我真的相信他希望把事情办成，他希望迅速把事情办成。是的，我认为他做的非常专业。我们也在与他一道努力工作，并且帮助他，而且就在最近几天，正如大家所知道的。”

记者追问说：“有些人似乎不相信来自中国的数据。您对此担心吗？”

特朗普总统回答说：“我知道的是，习主席热爱中国人民，他热爱他的国家，他在做着非常出色的工作，应对一个非常、非常艰难的局面。”

特朗普2月7日上午在白宫南草坪上也曾对记者们表示，中国在对抗疫情上做得很好。

他说：“昨晚深夜我跟习近平主席通了电话。我们大部分都在谈冠状病毒。他们非常努力，而我想他们表现得很专业。”

在两人通电话之前，特朗普也对习近平对疫情的处理表示了赞赏。

特朗普幕僚对中国表示失望

不过，特朗普的这个立场显然让他的一些幕僚越来越感到不舒服。他的顾问们对中国在疫情问题上缺乏透明度以及对疫情的处理都感到关切。

白宫首席经济顾问库德洛日前公开对北京迟迟不同意美国专家去中国进行实地考察表达了失望。

库德洛2月13日说：“我们真的是对没有受邀去那里感到失望，我们对来自中国的透明度缺乏感到有点失望。”

他还表示，白宫对中国提供的有关感染病例的数据“没有很高的信心”。

白宫官员诠释特朗普的动机

但是令人好奇的是，特朗普为什么在这个问题上一直说中国和习近平的好话呢？

《华盛顿邮报》援引来自白宫高级官员的消息说，对金融市场动荡及其对经济影响的担忧，以及特朗普连任的关键-与中国就贸易协议展开的微妙谈判在很大程度上促使总统在致命的冠状病毒问题上对中国采取友好的姿态。

一位消息人士透露，特朗普多次对他的顾问们说，在这个问题上采取更为强硬的立场可能会适得其反，因为习近平“完全”掌控中国政府，如果美国说中国的坏话，习将不与美国合作。

前顾问：特朗普唱红脸，让别人唱白脸

担任过特朗普总统副助理的莫里森(Tim Morrison)对此做出了他的解释。

目前是哈德逊研究所高级研究员的莫里森日前在一个有关中国新冠病毒的研讨会上说：“我认为，总统在做的是一个唱红脸一个唱白脸。我想，他试图鼓励中国人抵制中共某些狭隘和不透明的糟糕倾向，而让疾病控制与预防中心、国立卫生研究院和其它机构扮白脸的角色。我认为他正在尽最大努力鼓励习尽可能的开放。”

前联邦参议员利伯曼说，根据他的观察，特朗普总统“能够同时既唱红脸又唱白脸，或者在同一天的时间里既唱红脸又唱白脸”。

莫里森对此表示认同。

世卫组织总干事说中国的好话被推到风口浪尖

除了特朗普总统以外，还有一个人也对中国抗击疫情的努力表示赞赏。这个人就是世界卫生组织的总干事谭德塞。他这种被看成是为中国当局站台的做法使他处于舆论的风口浪尖上。

很多中国网民认为，这位担任过埃塞尔比亚卫生与外交部长的世界卫生组织的负责人被中共收买了，所以才对中国抗击疫情的努力大唱赞歌，当他们并没有提出具体的证据来证明他们的说法。

在“改变”网站上要求谭德塞辞职的请愿信目前已经征集到38万多个签名。

谭德塞：世卫组织成员国几乎都对中国表示赞赏

最近在日内瓦举行的一个新闻发布会上，一位西方记者问谭德塞，你说中国在对抗疫情的问题上做得很好，是否是在中方的压力之下才这么说的？

谭德塞回答说：“中国不需要我们来赞赏。例如，中国以创纪录的速度确定了病毒的病原体，并立即分享了病毒的基因序列。把基因序列与其他国家分享有助于其他国家准备检测病毒的工具，来检测病例。这意味着他们实际上帮助了其他国家。”

他对记者说，我不知道你为什么只提到世界卫生组织或是几个机构，实际上，我们在这个大厅召开董事会议时，几乎所有的成员国都对中国所做的事情表示了赞赏。

他说：“中国把武汉封了城，这有助于阻止疫情向中国其他省份以及世界其他地方蔓延。中国的举措让我们更安全。”

谭德塞：世卫组织因说中国好话面临很多压力

这个组织的负责人说，当世界卫生组织对中国所做努力表示赞赏时，该组织面临很多压力，但是正因为有压力，“我们不能隐瞒事实，我们应当告诉人们真相，这就是真相”。

谭德塞2月15日在慕尼黑举行的全球安全会议上发表讲话时说，他们对妨碍应急反应的谣言和错误信息表示关注。
