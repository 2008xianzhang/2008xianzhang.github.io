    <td width="683"><h6>VOA：北京看点：刘霞一怒发三诉 控告北京市公安局非法限制自由&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">东方
06.25.2013

北京 — 中国维权律师莫少平表示，受正在狱中服刑的诺贝尔和平奖得主刘晓波妻子刘霞的委托，北京莫少平律师事务所已经开始启动了刘晓波申诉案和刘霞被北京公安局非法限制人身自由案的准备工作。与此同时，刘霞弟弟刘晖不久前因欺诈罪被判11年有期徒刑的上诉案也于昨天正式被北京法院受理。
 
*三案均由莫少平代理*
 
莫少平律师对美国之音表示，刘霞在她的弟弟刘晖被以诈骗罪判处11年有期徒刑之后，感到非常愤怒。刘霞认为，这完全是政治迫害。美国国务院发言人莎琪说美国对刘晖的案情深表关注，并在声明中表示：“我们敦促中国当局立即释放刘晓波和他的妻子霞，并根据中国对国际人权承担的义务和作出的承诺，保证刘晓波和他的家人获得保护和自由。”除了刘晖当庭提出上诉之外，刘霞最近忍无可忍，向看守他的警方提出要求会见莫少平律师。目前，三个案子都由莫少平律师事务所代理。

莫少平律师说：“关于刘辉的案子，他在当庭宣判时表示要上诉，我和尚律师（尚宝军）过去会见他，他认为这个判决不公正，一定要上诉。刘辉的案子上诉程序已经启动。刘霞作为他的亲属，更明确地表明了她的态度，即支持他弟弟的上诉。对于刘晓波案，刘霞已在律师事务所签署了委托书，委托了我和尚律师，作为刘晓波申诉的代理律师。她自己被非法限制人身自由2年多，她也签署了委托书。作为律师，接受委托之后，我们要有一段时间去准备这些诉讼材料。特别是刘晓波的申诉材料。我们在准备好申诉的法律文件后，还要按照法律规定，去监狱直接会见刘晓波，也就是直接争取他对这些申诉材料的意见。最终确定这些法律文件后，我们才能向法院提交。”
 
 
*启动法律程序*
 
莫少平律师向美国之音解释了刘晓波申诉案，刘晓波妻子刘霞两年多以来被非法限制人身自由案的法律程序和进展。
 
莫少平说：“按照中国大陆的法律规定，申诉要经过一审二审，法律生效判决后，我依然不服你法院的判决，就有权利提出申诉，要求法院重新审理。按规定，既可以亲属委托，也可以本人委托。现在他妻子提出委托，委托律师作为刘晓波申诉的代理律师。据刘霞讲，刘晓波本人也同意（申诉），他曾几次提到过申诉的事情，只是始终没有启动这个程序。”
 
*不能再忍让*
 
莫少平说：“这次启动程序，包括她（刘霞）自己被非法限制人身自由，不能对外通电话，不能上网，不能见朋友，一周只能去探望一次父母吃一顿饭，一个月去监狱探视他的丈夫。一切都与外部隔绝。她认为是非法监禁，非法限制她的公民自由。她甚至给习近平主席写过一封信，她说我到底是什么罪名，为什么要限制我的人身自由，难道我是刘晓波的妻子也是一个犯罪。之所以启动程序，很重要的原因是她弟弟被以诈骗罪判处有期徒刑，她认为这是对她家里的政治迫害，不能再忍让了，必须站出来主张自己的权利。”
 
莫少平说：“限制她的人身自由，被告就是北京市公安局。因为那是具体实施限制她人身自由的单位。”
 
 
*被减肥*
 
莫少平律师楼的另一位律师尚宝军向美国之音介绍了刘晖目前的情况。刘霞的弟弟刘晖不久前在北京的一家法院以诈骗罪被判处11年有期徒刑。刘霞认为，他弟弟是冤枉的，被判刑是受了她和刘晓波的牵连。尚宝军律师上个星期刚刚看望了刘晖。尚宝军律师介绍说，刘晖本来是220多斤的体重，目前体重急剧下降，只有100多斤。健康情况非常糟糕。尚宝军律师表示，刘晖没有说在狱中受到酷刑，但是，当记者问道为什么体重会下降如此迅速的时候，尚宝军律师说，可能是监狱里的伙食不太好。
 
尚宝军律师说：“他（刘辉）本来身体就不好，有糖尿病。原来他体重230斤，现在不到140斤，下降了90多斤。还有相当严重的高血压。所以他的身体还是非常令家人担心的。”
 
中国异议作家刘晓波因参与起草《零八宪章》，于2009年12月被北京法院以“煽动颠覆国家政权罪”判处有期徒刑11年、剥夺政治权利2年。诺贝尔评奖委员会2010年10月宣布刘晓波获得当年和平奖之后，刘霞也随即遭当局软禁至今。莫少平律师表示，他的律师楼正在准备相关材料，并计划正式向法院提交有关材料，启动诉讼程序。莫少平律师希望在法院立案之后，能够探访刘晓波，就他提出的申诉交换意见。</textarea><br/>
