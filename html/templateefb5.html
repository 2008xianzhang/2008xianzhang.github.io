    <td width="683"><h6>RFA: 中国严控网络，压制“茉莉花革命” &nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">20110312&nbsp;</td>
    <td>&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国的官方宣传机构近来纷纷推出新的网络媒体平台。有评论认为，中国当局此举是试图利用官方资源加强对网络舆论的控制，严防北非的“茉莉花革命”在中国发生。自由亚洲电台记者何平采访报道。




在中国，有网民连续数周在网络上发布信息，号召民众效法北非的“茉莉花革命”行动，引起当局警觉。上个周末，仅在北京王府井聚集现场，警员人数比聚集“散步”的民众还多。中国官方在耗费巨资建立网络“防火长城”屏蔽脸书（FACEBOOK）、推特(TWITTER) 等国际社交网站的同时，将“茉莉花”、“散步”甚至“两会”等词句与“刘晓波”和“空椅子”一同纳入了被过滤屏蔽的网络敏感词之列。

中共中央总书记胡锦涛近日在中央党校的一次讲话中，要求省部级官员加强信息网络管理，健全网上舆论的引导机制。有评论认为，中国当局在中东的“茉莉花革命”等政权变更中，看到了网络的作用，因而试图加强控制和防范。在深圳的一家网站创建人张津郡就此表示：

 “我想这表明执政当局不愿意改变它们现在的这种专政模式。它为了控制人们的思想只能过滤一部分信息。大陆大家都知道现在互联网已经在国内这么普及，那它肯定会采取一些措施来控制这个事情。我也做了网站，我知道按照有关部门的要求每一个网站都要装一个他们指定的一个叫屏蔽或者词，或者敏感词的一个安全软件。”

旅美中国学者程晓农指出，中国当局目前使用监控网络的手段并不局限于对大量“敏感词”的过滤或屏蔽：

 “中国政府目前对茉莉花革命的恐惧现在可以讲是快进入准战时状态了。主要的我想它是加强过滤词的搜索。最近一些使用推特还有曾经因为参加过一些活动而被当局盯上的人陆续被当局要求签署或者是保证书，或者是类似的文字。要求他们不得上网，不得使用推特，或者是必须交出推特的密码。另外一方面当局派了大量的五毛，散布种种混淆视听的言论。这个也应该算作是中共在最近这个茉莉花集会这个事件前后它使用的网上策略之一。”

中国在互联网领域强化官方宣传机构地位的举动引起外界的关注。目前由官方新华社与“中国移动”合作推出了“盘古”搜索引擎。中共中央机关报《人民日报》在开设微博服务后也推出“人民”搜索引擎，并任命中国工程研究院前副院长为首席科研专家。此外，中央电视台的网络电视节目也在去年开通。台湾中央社的报道注意到，虽然服务效果并不理想，但新华社、人民日报和中央电视台等中国官方媒体纷纷推出新媒体平台，是企图利用官方资源加强网络传媒控制。张津郡认为，中国官方宣传机构建立的网络新媒体平台无疑将具有更完善的封锁功能，能在任何情况下及时控制网络舆情：

 “这表明政府对民间力量的一种恐惧吧。官方它也许会担心万意出现了一些意外情况，可能给他们控制网络的信息控制不住。在这种情况下，有政府自己掌控的搜索引擎来提供所谓的搜索服务。”

旅美学者程晓农强调，中国政府继续以控制舆论的专制方式压制民众效法“茉莉花革命”的行动，无法改变中国民众对独裁体制的反感：

 “毫无疑问，中共一直在不断地升级它的监控手段，包括互联网上使用的各种手段。民心所向和政府所行明显地在背道而驰。这种情况下，中国政府选择的是坚定不移地违背民众的意愿来维护党的特权和利益。这些手段是不能有效地扭转民众对中共的认知，我想这个效果正可能是适得其反。”

根据中国全国人大会议日前公布的预算，中国今年预计投入到警察系统、国安、法院及监狱等方面的维稳费用将高达6244亿元人民币，超出中国公开的军费预算。有中国网民调侃说：中国警察已经成为响应茉莉花集会最忠实的参与者。

以上是自由亚洲电台记者何平的报道</textarea><br/>
