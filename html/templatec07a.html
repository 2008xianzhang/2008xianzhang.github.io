    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">外省民工網路號召「斷牛仔褲城生計」

【大陸中心╱綜合外電報導】中國廣東增城市新塘鎮大墩村連續數晚的暴動昨雖已恢復平靜，但仍有數千武警和公安繞鎮巡邏，顯示緊張情勢依舊。目前，當地外來民工正醞釀罷工，要把有「牛仔褲之城」稱號的新塘鎮經濟拖垮。其實，光是日前的暴動，已導致部分港資的牛仔褲工廠停工。


新塘鎮是中國有名的「牛仔褲之城」，最多時全中國1/3的牛仔褲都在該鎮生產，當地不少港商以此為業。在當地投資近20年的港商黃先生表示，當地有完善的配套設施，完全不用擔心原料及銷售管道，但當地的治安實在太亂了。 


揚言停工1個月
新塘鎮因治安隊人員上周五驅趕、推倒一名懷孕的四川小販，引發上千外地民工群起響應的暴動事件，當局出動軍警鎮壓，才讓事件暫告平息。然而，敢怒不敢言的外省農民工已在網上號召罷工1個月，以經濟手段報復當地對外來民工的差別待遇。
博訊新聞網昨引述網友說法，「（新塘鎮）大墩村難以想像的住宿條件，很多員工宿舍是在原有建築上加蓋的，治安隊還要收取清潔費、管理費。工作環境也一樣，黑漆漆的工廠，每隔1、2公尺就一個生產車床。」 


治安員素質參差
當地人表示，新塘鎮由數萬人小鎮發展為50萬人城鎮，行政編制卻未能跟上腳步，派出所編制內警員僅20多人。
因此只好大量聘請編制外的治安員，這些人素質參差不齊，常欺壓外地人、胡亂罰款，導致四川人終於起而報復。 


「民工低薪積怨」
分析家指，小事故引發大暴亂，顯示中國農民工從事低薪工作積怨已久，當局如果處理不當，騷亂隨時會蔓延到東莞等珠三角地區。 


中國近期重大民工衝突案例
2011/06/04
廣東省潮州市古巷鎮陶瓷廠一名四川籍民工向老闆討薪，被挑斷手腳筋，上萬憤怒民工聚集政府大樓前示威，燒毀30多輛車洩憤，上萬武警進駐戒備
2011/01/16
廣西省梧州數十名民工討薪與警方爆發衝突，警方開槍射擊鎮壓，其中一名民工小腿中彈
2009/02/16
浙江省桐鄉市民眾開車撞傷一名外來民工，數千民工圍攻警察，造成6輛警車被毀，上百人受傷，20多人被捕
資料來源：《蘋果》資料室
