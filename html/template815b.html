    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">哈维尔曾经发表公开信呼吁中国当局释放《零八宪章》起草人之一的刘晓波。

捷克前总统哈维尔的秘书说，引领捷克民主化的哈维尔在18日睡梦安详过世，享年75岁。

1936年10月5日出生于布拉格的瓦茨列夫•哈维尔，70年代以作家身份参与起草启发东欧人权运动的《77宪章》而知名。

在刘晓波等中国异议人士因《零八宪章》受到当局打压的时候，哈维尔曾经致函中国国家主席胡锦涛抗议并发表公开信声援联署者。

1989年的天鹅绒革命之后，哈维尔担任捷克总统，领导捷克进入民主，也是在他担任总统期间，捷克经由公投成为捷克和斯洛伐克两个国家。

哈维尔1955年开始写作文学和戏剧的文章，1958年“布拉格之春”期间，哈维尔在自由捷克电台批判当局，后来被当局下放。

1977年，哈维尔与其他异议人士共同发表《77宪章》呼吁当局维护人权，同年因“危害国家利益”被判刑14个月。

1979年，哈维尔贝当局以“颠覆国家政权罪”判刑4年半。

国际社会纷纷呼吁当时的捷克斯洛伐克政府释放哈维尔，1983年，哈维尔因肺部疾病被当局释放。

出狱之后的哈维尔继续呼吁当局保障人权和批判当局，也多次被拘留。

1989年12月29日，捷克斯洛伐克联邦举行首次的自由选举，哈维尔当选总统，成了所谓的天鹅绒革命。

2004年11月19日，哈维尔造访台湾，并以民主为题发表演讲，当时的引言人说，哈维尔表示只有在访问台湾和西藏之后，才会访问北京，以此显示他对人权和民主的尊重。
