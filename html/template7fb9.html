    <td width="683"><h6>独立中文笔会会长廖天琪等拜会欧盟官员呼吁救援中国狱中作家&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（独立中文笔会2011年3月27日讯）3月24日，出席国际笔会狱中作家委员会代表大会独立中文笔会会长廖天琪和狱委助理协调人小乔，在比利时首都布鲁塞尔先后拜会了欧盟议会副主席拉兹罗·托克斯（Laszlo Tokes）、爱德华·麦克米兰-史考特（Edward Mcmillan-Scott）、欧盟对外事务部人权民主处负责中国事务的副处长麦卡里斯·卢卡斯（Michalis Rokas）和中国问题专员托比·金（Toby King），呼吁欧盟关注中国人权状况和救援中国狱中作家。
 
24日上午，廖天琪和小乔与国际笔会会长约翰•拉尔森顿•索罗（John Ralston Saul）、秘书长崛武昭（Hori Takeaki）、狱中作家委员会主席玛丽安·博茨福德·弗雷泽（Marian Botsford Fraser）一起，拜会欧盟议会副主席托克斯。托克斯先生曾是罗马尼亚牧师，对独裁政权的迫害体会深刻，对当前中国人权的恶劣状况深表忧虑。当天下午，廖天琪和小乔拜会了欧盟议会副主席史考特，他对中国事务特别关心，聆听了有关刘霞、刘贤斌、野渡、滕彪、冉云飞和其他个案的陈述后表示，以后可利用其办公室来推动人权工作，并要求笔会随时将最新动态转告他。在会见欧盟对外事务部人权民主处负责中国事务的两位官员托比·金和卢卡斯时，双方就近期中国大陆言论表达状况和救援中国狱中作家等问题交换了意见，再次提出关注野渡、滕彪、冉云飞、刘贤斌等个案。在三次会见中，廖天琪都提交了狱委所准备好的详尽个案资料给对方。会见次日，刘贤斌被判刑10年，廖天琪分别打电话到史考特和托比·金的办公室，他们都表示已经获得了消息，并将设法通过可能的途径进行营救。 
独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org和http://www.liuxiaobo.eu。</textarea><br/>
