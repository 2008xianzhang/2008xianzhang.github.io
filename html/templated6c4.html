    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">湖南维权人士朱承志因关注李旺阳死亡一事被软禁七个多月。朱承志本周五下午告诉本台记者，当局对他的“监视居住”改为在“家中执行”，而当局对他的指控是“莫名其妙”。

图片：李旺阳与朱承志是好友。（维权网）

在社会各方强烈关注下，因调查湖南民运人士李旺阳离奇死亡案而被当局关押约七个月的维权人士朱承志，周五下午一点多，获释回家。他刚进家门就接到本台记者的电话。他说，被关押半年多，虽然当局施压，但认为自己无罪的信念，从未动摇：“我现在刚回家，一切（信念）和之前，和七八个月以前一样”。
记者：（对你的处理）现在转成什么？
朱承志：监视居住。限制方面，你到互联网上去搜索一下，监视居住有些什么样的限制，对我一样不少。
记者：现在可以自由出门吗？
朱承志：我还刚刚回家。

健康良好拒认罪

朱承志的代理律师刘晓原当天下午首先在其个人微博发出消息称，刚接到朱承志用他妻子手机打来的电话，他说刚刚被送回家中监视居住。老朱的精神状态很好，他哈哈大笑，让我代他向各位问好！

62岁的朱承志在去年6月6日李旺阳离奇死亡后，第一时间赶到医院调查死因，并拍摄及发布怀疑李旺阳是被布局自杀的短片，因此而被警方威胁，因拒绝签署当局的保证书，曾被以“扰乱社会治安”行政拘留。一个月后再被以“煽动颠覆国家政权罪”逮捕。今年1月上旬转为“监视居住”，但不准律师探望，直到2月1日回家。

朱承志被抓引起海内外各界人士关注，网民发起的探望朱承志活动从未间断。1月16日，他的妻子曾秋莲终于获准到邵阳一家宾馆探望时，见到丈夫长发及肩，当时曾秋莲告诉记者，丈夫有获释的机会。

朱将陪伴家人过年

最近各地网民更发起春节到邵阳“自由行”声援朱承志。他告诉记者，回家后最想做的是和家人团聚及过年：“想做的事啊，首先第一点和家人进行一些基本的交流，我家里老母亲已经97岁了，老伴陪伴我也够辛苦的，还有闺女一直盼望我（回家），我们今天先说到这里好吧，因为还有电话找我”。

长期关注朱承志的网民和维权人士当天不断致电问候，同时也关心他被囚禁以来的健康状况。他告诉记者，健康良好，心态也很平和，对当局的指控他以四个字回应，同时感谢朋友们的关心：“身体健康、心态平和，和进去以前的朱承志，一点也没变，可能头发长点，胡子长点”。
记者：到现在为止，他们对您的指控，您否认吗？
朱承志：我四个字啦，莫名其妙。谢谢，谢谢大家！

监视居住规定严厉

北京维权律师刘晓原认为，根据刑诉法规定，被监视居住期间，可以出门，但限制严厉：“但是限制他的监视居住很严，他可以限制你见一些所谓特定的人员，如果你离开本市就要得到他们批准，这个刑诉法有规定”。

刘晓原认为，邵阳当局对朱承志改由回家执行监视居住，是受到舆论的压力，但案件并未了结：“我分析他可能是受到压力，再说春节要来了，你如果不让他回家过年，那些网友过来（邵阳）要见他，从法律上说，他家里有房，你就应该让他回家监视居住，但是他的案件并没有了结，因为只是回到家里监视居住，由原来在外面，现在改为家里”。

舆论压力当局放人

他说，地方检察院1月3日将对朱承志的起诉意见书，退回公安机关补充侦查，2月3日到期：“这个案件肯定还要继续移交检察院，当然检察院可以认为证据不足，事实不清，可以不起诉，以不起诉的方式了结这个案件”。

上海民运人士汪建华对当局获准朱承志回家，认为是对外界要求释放他的善意回应，但更重要的是来自民间的压力：“如果没有民间推动，他们不可能放人，因为我们都逼着现政府放人，因为他没有罪，他只不过说了一些实话，说真话的人如果有罪，那这还算一个什么社会，共产党每进步一点，老百姓都是很欢迎的，哪怕就是小小的一点”。

以上是自由亚洲电台特约记者乔龙的采访报道。
