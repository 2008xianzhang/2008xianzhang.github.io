    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者：蒙克

BBC中文网

安纳伯格庄园会议是习奥之间首次长时间的非正式会谈

上周末“阳光之乡”安纳伯格庄园的习奥峰会是美中两国领导人首次如此长时间地举行非正式会谈。奥巴马希望中国能够在人权、朝鲜、网络安全和贸易方面有所作为, 显然奥巴马认为美中关系应该建立在逐次解决具体议题上，也就是中国能够按照美国的意愿去做。

但是习近平所作的恰恰相反。他并没有聚焦于具体问题，只是泛泛谈论中美关系，反复说要建立两国“新型关系”。

澳大利亚国立大学战略和国防研究中心的休·怀特教授说，习奥峰会是个良好开端，但是否能达成共识则是另外一个问题。

他认为，上周末的美中峰会没有能抓住美中建立持久、和平关系的机会。双方虽然都同意要避免对立和不和谐，但是在如何解决问题方面却各自表达了不同看法，因此在安纳伯格庄园几个小时的会晤并没有能够让双方走得更近。

深谙美国社会舆论的资深评论人士认为，中美关系中的更大鸿沟在于社会、文化和意识形态差异。中美两国的分歧和不信任并非政治领导人会晤和政治安排能够在短期解决。

社会多于政治

此次习奥峰会受到美国舆论关注的深度和广度显然少于中国舆论。美国1300中文电台的资深主持人郭中迅认为，美国媒体当中英文主流媒体的报道又少于美国的华文媒体。他认为，虽然一般美国民间和社会的反应不像中国那么关注习奥会成功与否，但中国在美国媒体报道中和社会舆论中一直是个重要话题。

郭中迅认为，美国媒体在塑造中国方面对社会舆论产生很大影响。大部分关于中国的是负面报道，诸如黑客攻击、官员贪污腐败、有毒食品，政治不开放等等，一般太不关心政治的美国人，连中学生都知道中国关押了诺奖和平奖得主，盲人维权斗士躲进美国使馆，中国在亚洲在军事上咄咄逼人，还有美国人抗议孔子学院，抗议中国的文化入侵。许多美国公众对中国暴发户来美炒房，在赌场一掷千金，都有所闻。

因此他认为，美国媒体乐此不彼地报道传递了关于中国的某种特定形象，因此美国民众对中国强大抱有警惕，对中国崛起并非是件让美国人能够感到兴奋的事情。

郭中迅认为，政治领导人会晤和政治安排不能完全左右中美关系。社会，文化和意识形态差异的影响更长远，这是需要经过很长时间才能弥合的分歧。但他也不认为意识形态是不可逾越的障碍。他认为从韩国和台湾发展的历程看，美国方面应该保持乐观，这些国家的转型都是从经济发展开始，最后都走向政治改革。

中国梦、美国梦

习近平说中国梦和美国梦有相通的地方

习近平似乎认为美中关系需要做根本性调整以适应现状，因此习近平把这次会晤同1972年尼克松访华会见毛泽东相提并论，似乎力求在目前中美关系中寻求类似尼克松访华开创中美关系的新格局的突破。“软实力”一词的始作俑者约瑟夫·奈也认为这次峰会是尼克松访华以来两国领导人最重要的一次会晤。

不过奥巴马似乎不急于为美中关系的基础重新定调，而是希望中国接受美国战略重心转移亚洲，这似乎同习近平的“中国梦”难以吻合，因为“中国梦”当中有恢复中国传统主宰地位的含义。

习近平说中国梦和美国梦有相通的地方。郭中讯说，在中国梦提出之前先有美国梦的提法，对许多美国人来说，美国梦就是一个房子两个车、孩子上大学等。习近平上台之初也对记者谈过中国梦的具体方面，比如老百姓收入高一点、日子过得好一点等。

似乎中国梦和美国梦确有相通的一面。郭中迅也认为，虽然说中国梦往往同国家相关，而美国梦不强调国家，完全强调个人的成功和成就，但是美国梦当中也暗含了国家的因素，即在美国个人奋斗取得成功要依靠美国是世界强国和国际秩序的主导的现实。比如有人在奥斯卡领奖时会说，“只有在美国，我才能如何如何”，言外之意就是：只有在美国的制度下，美国强大的前提下，他们才能实现自己的梦想。

网络战分歧

网络战是中美关系当中另外一个棘手问题。美国国家安全顾问多尼伦对记者说，来自中国的网络间谍、以及盗窃知识产权和侵入其它公共和私人领域的网络攻击活动成了中美关系的一个焦点，此问题如果得不到解决，会危及未来的美中关系。

奥巴马在习奥峰会中用具体证据向习近平指责中国黑客攻击美国进行盗窃行为。但是由于峰会前夕爆出中情局前雇员斯诺登揭露美国情报当局通过国际互联网公司窃取用户资料黑幕的消息，美国的指责因此变得不像从前那么有力，不过《英国金融》时报报道强调说，应该区分网络间谍活动和保卫国土的网络监视活动。

郭中迅说，斯诺登揭露美国国土安全局侵犯隐私黑幕成为美国包括电视、广播和报纸等所有媒体的头条。他说主流媒体的大量受众反馈当中，揭黑幕者被绝大多数美国人说成是英雄。

不过他认为，美国媒体并非针对中国或其它哪个国家，他们往往喜欢挖一些老百姓不知道的事情，对美国发生的丑闻他们报道得更起劲，包括美国贪污官员和性丑闻。美国公司海外的黑幕交易等等。</textarea><br/>
