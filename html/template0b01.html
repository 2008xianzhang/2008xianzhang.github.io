    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">BBC中文网

简讯：上海茉莉花行动7人被带走

中国网民27日发起的第二轮茉莉花革命，警方严阵以待。

在上海集会地点之一和平影都附近，警方带走7人。 其中一人当时正在拍照，有警方人员用雨伞阻止人拍摄。

BBC驻上海记者贺智杰说，上海人民广场至少有100名制服警察，还有不少便衣警员驻守。


简讯：网民谈上海茉莉花现场情况

上海一位网民报道2月27日上海和平影都一带的集会游行。

他说，当局出动了至少20辆警车（小轿车和面包车约各半），有大批制服警察及便衣警察不断驱散、推挤人群。

附近的一个地铁口至少从26日开始关闭至今。另外，附近的一家快餐店3点种左右以“设备检修”为名突然中断营业，关门谢客。

和平影都前面的开阔广场上聚集了大量的人群，估计至少有500人。
