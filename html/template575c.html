    <td width="683"><h6>RFA：抚顺水灾死亡失踪164人 传播谣言信息数人被行拘&nbsp;</h6></td>

  </tr>
  <tr>

    <td colspan="2">20130824&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">辽宁省抚顺市举行仪式哀悼洪灾遇难者。抚顺市市长栾庆伟在致辞中公布，截至目前，全市因洪灾死亡人数已上升至76人，还有88人失踪。另据该省公安厅公布，抚顺遭遇特大洪涝灾害后，个别网友在网络上散布、转发谣言信息，造成社会恐慌，数名网友被行政拘留。此前，沈阳市公安局处罚了传播沈阳人感染H7N9谣言的网民。</textarea><br/>
    </p></td>
