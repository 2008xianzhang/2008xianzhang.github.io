    <td width="683"><h6>RFI：零八宪章公布第30批签署名单纪念六四&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2">20130605&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">六四24周年来临之际，零八宪章网站公布第三十批签署名单，以纪念六四死难者，同时也为了唤起人们对零八宪章起草者之一，至今还关在狱中的诺贝尔和平奖得主刘晓波的记忆。该网站同时还公布了六四英雄谱名单，以及八九年被当局判处死刑及已去世的六四良心犯名单。

“零八宪章签名整理小组”指出，公布新一批名单，“与所有有良知的中国人以及世界上爱好和平正义的人们一起纪念这个日子，悼念牺牲的英烈”。据指出，旨在为中国实施宪政而制定的零八宪章，自公布以来，已有13000多人签署。

2008年，希望中国能够实施宪政的中国各界有识之士，正式公布推动宪政，追求自由民主的『零八宪章』，宪章公布以来，中国各界至今已有13000多人联署。该宪章试图为中国未来的和平转型提供一个宪政的框架。但是，『零八宪章』公布之日，作为该宪章起草人之一的刘晓波就被抓走，后来被判处11年徒刑，刘晓波2010年荣获诺贝尔和平奖，但至今被囚禁在监狱，甚至连他的妻子刘霞也被长期软禁。

零八宪章网站还公布了搜集到的被当局判处死刑或已去世的六四良心犯38人名单。网站在说明中指出，“本资料辑录因参与八九六四抗暴被当局以“暴徒”名义判死刑的市民及已去世的曾因参与八九民运被判刑的良心犯名单，主要依据现有网络公开信息整理，部分由知情人士提供”。</textarea><br/>
