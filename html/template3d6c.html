    <td width="683"><h6>独立中文笔会关于会员胡石根等被判重刑的抗议声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2016年8月4日

胡石根独立中文笔会惊悉，本会会员胡石根先生，昨日被天津市第二中级人民法院以“颠覆国家政权罪”判处有期徒刑七年六个月，剥夺政治权利五年；今天，维权律师周世锋又被以相同罪名判处有期徒刑七年，剥夺政治权利五年；其他相关案件也相继被判决或有待审判。我们再次强烈谴责中国当局自去年“黑七月大抓捕”以来的一系列严重违反国际人权准则和中国宪法、滥用刑事诉讼程序、不断压制言论自由的野蛮行径，并呼吁国内外各界：密切关注中国政府侵犯人权的倒行逆施，敦促中国当局立即无条件释放胡石根、周世锋等所有因言获罪的人士。

胡石根先生现年60岁，1978年中国文革结束恢复高考后以优异成绩考入北京大学，先后获文学学士和硕士学位，1986年毕业分配到北京语言学院（今北京语言大学）任讲师；此后亲历“八九民运”，在“六四屠杀”后的清查中遭受行政处分。1992年5月27日因被人举报计划和组织纪念“六四”三周年活动而被捕，1994年12月被北京市中级人民法院以“组织和领导反革命集团罪”和“反革命宣传煽动罪”，判处有期徒刑二十年，剥夺政治权利五年。国际笔会对胡石根案特别关注，独立中文笔会丶加拿大笔会丶英国笔会相继接受他为荣誉会员。胡石根在获两次减刑于2008年8月26日服刑16年3个月后刑满出狱，继续关注并积极参与全国一些维权与公民活动，于2009年12月加入独立中文笔会。他信仰基督教，成为家庭教会的传道人。2014年5月3日，胡石根因参加“六四纪念研讨会”被传唤并刑拘，其他被捕人士包括人权律师浦志强﹑学者徐友渔、北京电影学院教授郝建和独立中文笔会理事刘荻，他和后三人于同年6月5日获“取保候审一年”而释放。去年7月10日，胡石根与圣爱团契另两位信众勾洪国和刘永平在计划前往参加教会聚会时与外界失去联系。当局在3个多月后才通知家属——他于7月11日以“涉嫌煽动颠覆国家政权、寻衅滋事”被刑事拘留，8月7日转为指定地点监视居住；今年1月8日由天津市公安局改以“涉嫌颠覆国家政权”正式逮捕，被关押在天津市第一看守所。

独立中文笔会还注意到，被羁押逾两年的本会荣誉会员、香港杂志出版人和编辑王健民（美国公民）、呙中校，一周多前被深圳市中级人民法院法院以“非法经营”等罪名分别判刑五年三个月及二年三个月，并处罚款，同案另两人亦被定罪处以缓刑。而早在2014年，时年73岁的本会荣誉会员、香港出版人姚文田被同一法院以“走私普通货物罪”判刑十年和罚款。去年10月17日，本会会员、瑞典籍香港出版人桂民海（桂敏海），在其泰国的芭提雅公寓被一名男子带走后失踪，此后其香港书店的合伙人和雇员四人在中国内地和香港相继失踪，今年初五人相继被中国浙江省宁波市公安局公布以涉嫌“非法经营罪”拘捕，桂敏海在另四位香港同案人员被取保候审释放后遭起诉，至今羁押待审。这一系列个案都显示出：中国当局对言论自由、新闻出版自由的侵犯，以及由此非法剥夺人身自由的行动，已经明目张胆地扩展到香港以致在国外的外籍华人，严重违反“一国两制”的香港基本法和相关国际法。

此外，自去年7月9日开始的“黑七月大抓捕”以来，300多名律师、律所人员及其他人权活动人士被传唤、绑架、抓捕，至今仍有至少16人遭关押；本会会员秦永敏先生，自去年年初遭强迫失踪，大半年后才传出消息被武汉市公安局以涉嫌“煽动颠覆国家政权罪”被拘捕，今年6月17日被起诉，其妻赵素利被失踪至今；同日，本会会员吕耿松、陈树庆被杭州市中级人民法院以“颠覆国家政权罪”分别判处十一年和十年六个月重刑；此前，居住新疆的河南维权人士张海涛，于今年1月15日被乌鲁木齐市中级人民法院以“煽动颠覆国家罪”判处有期徒刑十五年（此罪法定最高刑）、“为境外提供情报罪”判处有期徒刑五年，两罪合并执行十九年，并处没收个人财产十二万人民币。

独立中文笔会认为：表达自由、言论无罪。当局所指控的本会会员胡石根的全部“犯罪行为”，无非是和平地根据宪法行使自己的权利。中国当局对其处刑，是以言治罪，再一次公然践踏相关国际法和人权公约，违反中国宪法和刑法。

独立中文笔会强烈呼吁：

一、中国当局应当立纠正错案，无条件释放本会会员胡石根。

二、中国当局应当实践宪法规定的“尊重和保障人权”之承诺，释放包括本会会员秦永敏、桂民海、吕耿松、陈树庆、杨天水、刘晓波，朱虞夫、张林，荣誉会员姚文田、王全璋、刘四新、李和平、谢燕益、谢阳、吴淦、许志永、伊力哈木、王炳章、姜立钧、郭飞雄、王健民、呙中校、唐荆陵、王清营、袁朝阳、徐志强、苏昌兰（女）、于世文、陈云飞等，以及律师及维权人士周世锋、张海涛、黄文勋、卢昱宇、李婷玉等在内的因言获罪的所有良心犯。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的149个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org。
</textarea><br/>
