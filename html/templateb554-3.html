    <td width="683"><h6>RFA：探访艾未未声援陈光诚遭打压 法制宣传日民众被关被失踪&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一年一度中国法制宣传日，网民因探访艾未未遭到警车拦截被关进黑监狱。北京正式入冬，许志永计划前往为访民发放衣物，却被堵在家中。网民临沂人民广场声援陈光诚被失踪。

图片：网民在法制宣传日声援陈光诚（网友提供） 

十二月四日是中国大陆一年一度的全国法制宣传日，按照惯例各个城市乃至深入到社区都开展了多场普法活动，不止有横幅进行宣传，各个社区宣传板中也出现配合全国法制宣传日的内容。多场法律咨询会也在各大城市进行。

星期日，网民无题和妙觉法师，以及艾滋病维权人士田喜的母亲，一同前往位于草场地艾未未的家，但在敲门时，警察上前阻止，期间双方发生推撞，当艾未未开门时，警察却要求艾未未将门关上，拦截了无题等人的去路，并将他们推上警车，带往南皋派出所，之后被转送到黑监狱久敬庄。午饭时间，看管人员不允许无题与妙觉法师等人吃饭，下午两点，警方为他们做了笔录，并要求交代是否将钱借给艾未未。

本台记者星期一致电无题，她表示：“我上午11点到那，我下午4点多出来的，到家6点多了。”

无题表示：“给警方介绍了发课公司税案的过程，并说，如果是依法办事，真的是偷税，该交多少就交多少，但现在是法律程序本来有问题。”

同样是在法制宣传日当天，著名法学博士，竞选今年独立人大代表许志永，原本计划星期天给北京露宿街头的访民送衣物，却遭到国保人员的阻拦，被限制在家中，并不允许出门。许志永告诉本台记者：“具体的我也不好说，我该说的话都说在推特上了。”

北京目前已开始下大雪，入夜后气温都在摄氏零度以下，往年有不少访民因露宿街头被冻死。许志永在推特说：“抱歉我不能亲自去把大家捐赠的棉衣发给你们了，不过还好，关注者越来越多了。为渴求自由和公义的人们而失去自由，这是我们必须承受的。”

而同样为了追求公义却失去自由的山东盲人维权人士陈光诚一直被软禁在家中，当局不允许外界与他接触，在十几波探访活动中前去的民众无一不受到看管人员的追打。法制宣传日当天，网民左冰凝、海涛等一行四人前往临沂人民广场拉起印有陈光诚头像的横幅并有文字“光耀天下诚赢未来”，但下午3点左右便失去了联系，海涛被国保人员带走。

记者通过私信的方式与左冰凝联系，但他表示不愿意接受任何采访，记者追问当事人情况时，也说仍然与前去的网民有联系，只是不便公开细节。

对于在法制宣传日当天无论是网民还是维权人士的行动，都遭到打压和阻扰。

在河南从事法律工作的段先生告诉本台记者：“这显然是一种讽刺，法制宣传日是因为宪法是在这天公布的，在全国这天，官方都会举办一些普法活动，进行宣传，但实际上采取的是高压维稳的态势，对于他们认为是敏感人士会更用心的防范。”

推特网民“爱国董事”则认为，“法制宣传，是愚弄百姓，法在中国治民不治官，现各级政府说的比唱的还好听，好话说尽，坏事做绝。除恶打黑，从北京中央源头抓起，上梁不正下梁歪，不然如何为人师表？现来自全国各地无数维权者又在一年一度法制日聚集北京再要求公平正义，再度证明中国政府只说没做。”

以上是自由亚洲电台驻香港特约记者心语的采访报导。</textarea><br/>
