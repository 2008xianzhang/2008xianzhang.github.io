    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国异见人士刘晓波，在2009年以“煽动颠覆国家政权罪”判囚11年。坐了一年多牢狱之后，本报获得消息人士透露：刘晓波有机会获准保外就医。据悉，因为刘晓波狱中表现良好，加上“十八大”人事布局已定，为了表示宽容，在今年年底或会放人。

待遇不差 定期验身

刘晓波目前在辽宁锦州监狱服刑。早在今年9月18日，刘晓波曾获当局批准，暂时离开锦州监狱，回到大连参加父亲刘伶的葬礼。那次事件，被视为放宽的前奏。至於刘晓波的妻子刘霞，消息人士说，她已获准恢复探望丈夫，但对她的软禁是否放松，则仍然没有定论。早在8月刘晓波就可以与妻子刘霞见面，而刘父病重的消息，亦是在9月3日刘晓波的兄弟探监时，告诉刘晓波。北京原则上让刘晓波的家人每月一次到锦州监狱探望。

刘晓波获得诺贝尔和平奖已经一年，他的消息在内地引不起关注，除了海外人士仍关心外，内地人对刘晓波的消息已没有过往般关注，也许是因为网上有关刘的言论，全部遭删掉。

消息人士又表示，刘在狱中的待遇不差，定期有医生检查身体，不过，因为长期与外界隔绝，情绪稍为不佳。

在这微妙时刻，刘晓波的家人亦转低调，包括他的胞弟刘晓暄，对传媒採访十分敏感，记者曾致电，刘晓暄回答“不能接受访问”，并马上挂断电话。

放松刘晓波的管制，早在今年诺贝尔奖公布前夕，已有迹象可寻，消息人士对本报透露“刘晓波被判入狱11年，照过惯例，是不能太早假释的，但因为刘是特殊人物，而北京要表示政治稳定，释放刘是最好的展示，对刘晓波的逐渐宽松，将是让他‘保外就医’的前奏”。
