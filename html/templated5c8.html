    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">资料照片：香港警察逮捕了《立场新闻》的六名高管后突击搜查其办公室。（2021年12月29日）

香港的一家在线新闻网站“众新闻”周日表示，鉴于新闻自由不断恶化，该网站将停止运营，此前几天，警方突袭了另一家亲民主新闻媒体并以煽动罪逮捕了七名现任和前任高层。

香港记者协会星期一（2022年1月3日）发表声明，对一周内接连有传媒机构停止运作“深感痛心及遗憾”，称这对香港作为亚洲国际都会的声誉造成难以估量的影响，并敦促政府履行基本法对新闻和资讯流通自由应有的保障。

“众新闻”周日在脸书帖子中宣布了其决定。 它表示将在 1 月 4 日停止更新其网站，并在此之后关闭。

该网站在一份声明中说，“我们一直热爱这片土地，但无奈，当下我们面对的不单是风吹雨打，而是龙卷风吹袭，巨浪滔天。”

“我们从未忘记初心，但遗憾的是，近两年社会瞬息万变，媒体环境恶化，让我们无法无忧无虑地实现理想。”

众新闻是近几个月来第三家关闭的新闻媒体，紧随亲民主报纸《苹果日报》和在线网站立场新闻之后。 北京在香港2019 年大规模民主抗议后全面实施国家安全法 ，当局已采取行动压制这座半自治城市的异议，使这座城市一度被称为充满活力的媒体中心已面目全非。

就在众新闻宣布关闭的几天前，当局突击搜查了《立场新闻》并逮捕了 7 人，其中包括编辑和前董事会成员，他们涉嫌密谋发布煽动性材料。 同日，立场新闻宣布将停止运营。

《立场新闻》的两名前编辑后来被正式指控煽动。

12 月，当局根据一项对所有候选人进行忠诚测试的新法律举行立法会选举，将反对派排除在外，纪念 1989 年北京天安门广场血腥镇压的纪念碑也被拆除。

美国和其他西方国家的政府谴责香港不断减少的新闻自由和公民自由。北京在 1997 年英国移交香港主权后承诺将维护香港的自由 50 年不变。

香港领导人林郑月娥上周为当局突袭立场新闻辩护，告诉记者“煽动他人……不能以新闻报道为幌子得到宽恕。”

（本文参考了美联社的报道）
