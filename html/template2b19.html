    <td width="683"><h6>德国之声: 艾未未在政治背景下的"经济犯罪"&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">4月7日，中国当局首次证实，艺术家艾未未因"涉嫌经济犯罪"正在接受调查。在当天的外交部例行记者发布会上，中国外交部发言人洪磊指中国是法治国家，对艾未未的案例正在依法办事，同时警告其他国家无权干涉此事。  

4月7日的外交部例行记者发布会，据现场参加的记者介绍，参与者比以往增加很多，甚至有记者开玩笑的说，大家都是冲"经济犯罪"来的，发布会上，众记者也将焦点集中在艾未未被扣押一事上。

中国外交部发言人洪磊在回答记者提问时表示，艾未未涉嫌经济犯罪，公安机关正在调查，中国是法治国家，公安部门将依法办事，其他国家无权干涉艾未未的个案，此事也与人权及言论自由没有关系。关于艾未未被扣押的具体情况，他拒绝再回答，要求记者自行向中国相关部门查询。

中国外交部发布评论后，香港《明报》、香港电视台、路透社等多家媒体予以报道，德国之声查阅中国外交部网站，在4月7日例行发会布的内容中，对关于艾未未的问答根本未予公布。

德国之声也了解到，定性为"涉嫌经济犯罪"的艾未未一案最新进展为，艾未未的母亲、妻子等人依然没有收到任何法律通知，也不得获知艾未未被羁押在何处，4月7日，艾未未工作室的工作人员刘艳萍被通知到北京朝阳区南皋派出所接受调查，但工作人员对她进行搜身和辱骂后，所问问题为艾未未到底和什么人合作等。

在当前大政治背景下的经济罪名没有可信度

就外交部此番言论，德国之声首先采访了香港中文大学法律系主任傅华伶，他对此作出解读："关于经济犯罪，可能是和特指国家工作人员的犯罪不同，应该是广泛的意思，也许会指偷税漏税、也许指诈骗盗窃等；但这里面会有一个大的问题，那就是在特定的背景之下，指艾未未经济犯罪本身是否可信的问题。这两个月以来，有很多人失踪、被拘留、被监控，大家都觉得这是一个很强的政治背景，艾未未一事也是这个背景中的一个重要部分，这个时候说是经济犯罪，可信度不大。"

同时，傅华伶指中国政府在近期抓捕多人的一系列行动中，并没有履行法律程序，任意拘捕和羁押且不提供任何法律理由。

"希望借着这个罪名淡化他们对艾未未的迫害"

德国之声也采访了香港另外一位具有法律专业背景的人士--香港民主党副主席蔡耀昌，他首先分析了为什么中国当局在抓捕艾未未近五天之后，突然给出"经济犯罪"罪名："从事情的发展来看，这应该是一个莫须有的罪名，随意套用一个"经济犯罪"，其实对艾未未进行政治打压和迫害。但中国当局不直接利用政治罪名对他进行扣查，也是基于西方国家给予中国政府的压力，中国政府在艾未未失踪几天之后，必须得出来交待，比如他们透过外交部、新华社来发布消息；另外一个原因是，他们对有广泛影响力的艾未未也不敢把"煽动颠覆政权"这样的罪名压在他头上，但总得找个借口，所以就说涉嫌经济犯罪，希望借着这个罪名淡化他们对艾未未的迫害。"

蔡耀昌也分析，国际社会不会因为中国政府给出的借口停止施加压力，因为艾未未的事件在近期中国政府对维权、异议人士、作家等的一系列打压事件中并不孤立，他呼吁海内外的公众继续对中国政府进行抗议，希望中国政府无条件的释放艾未未和其他人士："我们感到对艾未未或其他维权人士的打压是违反法制原则的，我们必须要讲出我们的声音，不能让这些不公义的事情继续进行下去；而且从过去的经验来看，象两年前的北京维权律师许志永一事，持续发出声音，还是会对中国政府形成一些压力。艾未未不应该背上任何罪名。"

"实际所为与外交部所称法制国家不相符"

蔡耀昌对外交部发言人称中国是法制国家，一贯按法律办事的说法表示:"这与事实不符。剖析艾未未案例，他失踪几天后，才肯定被公安带走。但按照中国《刑事诉讼法》的规定，应该在24小时之内通知其家人被警方拘留的事实、在什么地方、犯什么罪，但迄今为止，艾未未的家人依然没有得到通知。另外"经济犯罪"是一个很概括的概念，在《刑法》中也没有一个罪名是"经济犯罪"，中国《刑法》有三百多条的，一定要说清楚是哪条的罪名。这些都表明是先把他抓起来，再寻找罪名。"

蔡耀昌对于艾未未一事保持审慎乐观，他说起码中国政府目前没有找出艾未未"危害国家"这方面的借口，可以看出国际压力及公民行动的作用。

作者:吴雨

责编:馨月</textarea><br/>
