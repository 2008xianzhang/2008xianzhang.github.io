    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一直在美国和欧洲为中国盲人维权活动人士陈光诚的自由而奔走的美国活动人士瑞洁(Reggie Littlejohn)呼吁人们不要忘记为解救陈光诚而被拘捕的“英雄女子”何培蓉。

*柔弱女子钢铁脊梁*

女权无疆界组织创始人瑞洁5月2日发表声明说，陈光诚的解救者何培蓉(珍珠)也需要解救。她在声明中写道：“ 何培蓉是一位身材娇小的女子但她却有着钢一般的脊梁。我是因为她是在中国境内解救陈光诚运动的先锋而认识她的，而我在美国和欧洲起着类似的作用。我们的类似到此为止了。我是在安全环境下为陈而呼吁的，但是，何培荣的工作却极度危险，她为此一再遭到殴打和拘捕。如今，她又一次因为解救陈而遭到拘捕。”

在爱尔兰议会作证谈陈光诚的瑞洁4月26日整个夜晚在都柏林通过Skype和何培荣断断续续地通话。她在声明中说：“培蓉只身一人，担心陈和他的家人的安全，也担心她自己的安全。培蓉知道，帮助陈获得自由的代价可能是她自己牺牲自由。”

*勿忘为救人失去自由的女英雄*

她在声明中说，“都柏林时间大约清晨5点，我最后一次通过Skype联系培蓉，但她没有答复。她遭到了拘捕，从此音讯全无。我们无从知晓培蓉现在是否正在遭受酷刑折磨，也不知道她会被拘禁多少天、多少月还是多少年。”

瑞洁呼吁人们在关注陈光诚的同时，不要忘记他的解救者何培蓉。她说，何培蓉本人也是一位英雄女子。这位美国维权人士说，“她在陈最有需要的时刻挺身而出。在她为自己的勇气而付出可怕代价之际，我们最起码能做到的是和她站在一起。”

瑞洁创办的女权无疆界组织(Women’s Rights Without Frontiers)致力于促使公众关注中国强制性的一胎化政策，反对强制堕胎和绝育。帮助农村妇女抗议强制计生政策的盲人陈光诚是她最关心的案例之一。早在陈光诚因进入美国使馆而成为美国新闻人物之前，瑞洁就不断会晤美国和欧洲的议员并在媒体露面，呼吁各界关注陈光诚。

从都柏林赶到华盛顿的瑞洁计划5月3日参加美国之音中文电视节目《时事大家谈》，谈论陈光诚事件并和中国听众和观众现场对话。
