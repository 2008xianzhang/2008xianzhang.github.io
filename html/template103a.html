    <td width="683"><h6>RFA：四川格德寺两僧人秘密审讯判监三年&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-09

四川阿坝格德寺两名僧人疑涉政治事件经法院闭门审讯判刑3年。另外，早前1名僧人及藏族作家涉格德寺事件被捕，该名作家扣留个多月后已获释。（海蓝报道）
 
33岁的格德寺僧人贡卓赤顿上周被阿垻县法院判入狱3年。（照片由国际声援西藏运动组织提供）

在印度西藏人权民主中心发言人江白木浪表示，阿坝县人民法院上周一对两名格德寺僧人洛桑才杰及贡卓赤顿，以涉嫌参与政治事件罪名各判刑3年。暂时不清楚罪名的具体内容，因家属没有收过公安以至法院的通知书，法院秘密审理案件，家属未有到法院旁听。洛桑才杰在4月11日从寺院宿舍被公安带走，贡卓赤顿3月16日在寺院被拘捕。

江白木浪说：因为他们参与政治事件，所以现在我们也不知道他们的罪名。案件没有公开审理，就是有些人知道了，但没有公开审判。

现年31岁的洛桑才杰从小在格德寺出家，2008年在拉萨哲蚌寺学习时，曾参与3月的大规模示威，被关押6个月后返回阿坝县。另外，33岁的贡卓赤顿是格德寺的管家，2人在彭措自焚事件后被捕。

江白木浪又指，至于格德寺的情况，以往有多名军警包围寺院，后来巳撒下来。现在还有便衣公安，寺院内有多部摄録机监控，军警暗地里监视。另外，寺院继续进行爱国主义教育及学习法律。

另一名31岁僧人洛桑才杰同被判3年徒刑。（照片由国际声援西藏运动组织提供） 

就两名僧人被判刑，阿坝县人民法院一名官员指，不清楚有此事。而阿坝县宗教局表示，未有听过此事。

记者：有两名格德寺僧人被判3年入狱，他们是涉及什么？
官员：你所说的我不晓得，搞不懂，我也没听说过。

国际声援西藏运动组织研究员左个表示，该组织获消息，再有格德寺僧人被公安带走，33岁僧人秋让自4月15日失踪后，一直下落不明，家人上周二被公安搜查寓所，估计他巳被公安拘留。自5月6日起，寺院有新规定，年老的藏民只可以一周到寺院一次朝佛，以往没有限制。僧人宿舍门外都有公安或武警戒备。

他说：5月3日那个成都安全局来到阿坝县他家，他妈妈的家里然后搜查，房子全都搜查，他的家人才发现他被抓走。

藏族作家郭西日嘉措，被拘留个多月后，5月5日在成都获释。（照片由国际声援西藏运动组织提供）

另外，青海藏族作家郭西日嘉措（译音）3月底因新书出版，他从青海到阿坝县宣传，但途中失踪，5月5日获释后，外界才得知他被公安拘留个多月。当时他被公安拘留，因为阿坝县格德寺发生事情，而他常发表的文章表达藏民生活压力，政府怀疑他可能涉及格德寺事件。

就涉及格德寺事件继续有人被捕，阿坝县公安局向记者表示，不清楚事件。

马尔康县藏族中学学生以往曾进行絶食，自僧人彭措3月中自焚后，该校师生表达对事件表示哀痛及支持，当局再对该校采取行动。左个表示，4月22日，大批部队到学校搜查学生的书本，大部分是教育局规定的课本，其馀的书籍被烧掉，他们怀疑学生看有关达赖喇嘛及其他西藏的书籍。该校学生不少来自阿坝县，自2月以来，学生假期时不让返回家乡。

记者曾致电马尔康县教育局，一名官员指不清楚学校的问题，要问阿坝州教育局，该处官员回应指，马尔康县没有藏族中学。

四川省阿坝县格德寺继4月21 日有三百多名僧人被当局带走后，4月28日，大批公安再次到寺院僧人宿舍检查僧人，有6名僧人被抓，其中一人证实是28岁的洛桑贡曲，其馀名字未清楚。自僧人彭措3月16日自焚引发示威后，格德寺至今受严密监管。</textarea><br/>
