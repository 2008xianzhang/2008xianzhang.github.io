    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011/4/18  

异见艺术家艾未未(专题)被失踪逾半月仍无消息，北京全力打压各种「挺艾」活动，但民间挺艾之声不绝。著名作家章诒和、阎连科近日也在本港公开为艾发声，谴责当局抹黑艾未未(专题)；西安美术学院青年教师岳路平透露他因挺艾收到威胁电邮，吁官媒停止辱骂艾。

　　艾未未(专题)妻子路青昨对本报指，迄今仍无艾的任何消息，她和家人都不知如何是好。内地作家章诒和和阎连科上周五（ 15日）在本港出席一个文学活动时，公开为艾未未鸣寃。章诒和指，在港看到亲北京媒体对艾的指摘，「我颇为不解。就我所知，艾未未首先是个艺术家，你可以找到破坏性，可以找到反抗性，但这都是艺术」。

内地著名作家章诒和在本港公开挺艾未未，批中共以言入罪。互联网

内地作家阎连科也在本港公开挺艾未未。互联网


　　艺术家收威胁电邮

　　同场合出席活动的内地作家阎连科也对亲北京媒体乱扣艾未未罪名感到荒唐。他说：「有一条非常可笑，说他涉犯重婚罪，但后面又登了他的婚姻是在美国结婚，大陆本来就不承认。」

　　章诒和是中国「头号大右派」章伯钧的女儿，因专写右派名人惨况，著作被中共封杀，包括《往事并不如烟》和《伶人往事》均不能在内地出版。阎连科是内地书作被封禁最多的作家之一，包括写中共军队内部淫乱的《为人民服务》、反映文革时人们沉溺情欲的《坚硬如水》等，均遭中共封杀。

　　西安美术学院青年教师岳路平继日前公开不满新华社用其名字攻击艾未未，发声明吁新华社「请不要滥用我的名字」后，昨日他透露收到威胁电邮，邮件用汉语拼音写着「你不要太嚣张」、「小心你的命」、「打死岳路平」等。岳称自己「有点恐惧」，但呼吁官媒「停止对艾未未进行辱骂」。

　　岳路平重申，艾未未在定罪前仍属无罪，当局动用强大国家舆论机器搞臭他，「严重影响司法独立，影响中国形象，伤害大国气质，撕裂华人社会情感」。上周五他直踩内地左派网站「四月青年会客厅」，与主持人对话，为艾未未辩护。该网站早前请左派作家司马南和《环球时报》主笔王文登台，对艾未未大肆攻击抹黑引起哗然。

　　内地网民继续翻墙到海外网站挺艾；也有网民将自己在微博的头像换成艾未未古装扮相挺艾。北京行为艺术家王军因发起「 A计划周末晒太阳」挺艾活动，昨日再度「被失踪」。他日前曾被公安扣押 24小时，当局逼他取消活动。而网民发起每周日例行茉莉花(专题)革命集会，昨日各地未见有集会消息。

    艾未未「被失踪」逾半月，迄今未有下落。</textarea><br/>
