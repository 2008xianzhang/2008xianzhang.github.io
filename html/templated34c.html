    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权律师高智晟遭法院重新监禁，其家人至今仍未收到正式通知。异见人士胡佳代表家属去查询裁决书去向，被大批国保跟踪拍摄行动。（海蓝报道）

关注高智晟的北京异见人士胡佳表示，近日他与高智晟兄长商定，替他找寻北京第一中级法院裁决法官的联络方法，他从电脑或电话没法找到，周二他亲自到法院查询并直接与该法官交谈，负责监视他的数名国保人员也知悉情况，两部警车沿途跟随他到法院，并拍下所有过程，其实自他6月出狱后，国保拍摄他的所有活动。

胡佳说：那些国保负责俱侦查的人，也跟著我一起去，那些每天跟著我的两辆车，上面那些人拿著照相机、摄像机什么就跟在后面，在法院的全部过程好像也要见证。我的所有行动，主要是他们跟踪，我去了那里或跟谁见面，他们都要偷拍下来。

胡佳又指，他在法院内逗留了约四小时，先在传达室查到刑一庭主审法官是一名女的高级法官柏军，他立即致电给她，并说明要询问高智晟的裁判书，她以电话听不清挂掉，其后打了很多次，她没有再接电话，留言也没回覆。另外，高智晟兄长高智义及在美国的耿和，从周三早上八时多，直至中午十二时，他们轮流致电柏军，她都没有接电话。

就法院回避事件，胡佳认为，当局似乎对高智晟全面限制，尽量减少外界知道他的情况，他们这种做法，对比以前国保不承认高智晟在他们手里的方法是一样的。

高智义则表示，陕北国安人员曾与他谈话，表示替他打探弟弟的消息，并劝喻他不要到北京，但高智义至今未有收到任何消息，他唯有再等两天，如再没有消息，他还是会去北京一趟。

高智义说：国安他们叫我再等两天，再等这两天看看，说不会跟你说，最起码他们会联络，再等过两、三天看看，不行就会去。我连续打了几个电话，他们（法院）都不接。

官方新华社的英文网12月16日报道，高智晟在缓刑期间多次严重违反规定，北京中级人民法院收回缓刑决定，重新监禁3年。

现年47岁的高智晟在2006年12月，被当局以煽动颠覆国家政权罪判刑3年，缓刑5年。高智晟自2009年2月在陕北家乡被带走，失踪13个月后，去年3月底逐渐与外界接触，4月6日他返回北京，首次在外国媒体曝光，他接受美联社访问时，透露失踪期间遭虐待的情况。4月15日，他到新疆乌鲁木齐探望岳父，共逗留6天，其后再度失踪20个月。他的妻儿在他失踪前逃往美国。
