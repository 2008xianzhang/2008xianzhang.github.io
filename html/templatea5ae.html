    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国知名异议艺术家艾未未昨天(11月16日)在最后期限日将八百多万元人民币的担保金转入北京税务部门的指定账号。《环球时报》同日发表社评称，“艾未未们”被淘汰是社会潮流，引发网络热议。

*官媒对“艾未未们”发声*

在艾未未缴纳800多万罚款保证金、以求获得行政复议机会的当日，《环球时报》发表署名为单仁平的评论文章，称“艾未未们”被淘汰是社会潮流。

文章称，为艾未未捐款的债主们只有3万，相较于中国13亿人口并不算多；艾未未本想借到1500万，可惜只借到一半。文章还称艾未未等“持不同政见者”在中国崛起的大进程中被淘汰才是真正的社会潮流。文章最后指出，“快速发展的中国永远有一股反向力量，而且他们总是把人民对立面的位置说成是‘代表人民’的。”

*网友：我被祖国淘汰了*

至记者截稿时，《环球时报》社评网络版上对该文的137条留言大多是力挺作者的言论，例如“要警惕西方喉舌散布的舆论对社会的影响，要用和谐、团结的舆论战胜那种挑拨离间，制造混乱的舆论，舆论这个阵地我们不去占领，敌人就会去占领。 ”

但留言中也不乏支持艾未未的声音。有网友发表留言调侃：“过滤员辛苦了 ”、 “我被祖国淘汰了”等。后者迅速成为网络最新流行语。

*沈丁立：为艾未未捐款是反对艾未未*

上海复旦大学的沈丁立教授认为，单仁平的某些说法有待商榷：“不是说大家不能捐更多，而是没有必要捐更多。”

但沈丁立教授认为民众为艾未未捐款可以有不同的解读，他认为这种行为恰恰是反对艾未未，支持政府的。

他说：“也许他们对艾未未很不满意，对政府很满意。他们觉得艾未未怎么可以偷税漏税呢？我们任何人都应该守法。艾未未赔不起，但应该赔，所以大家来出点钱，以艾未未的名义赔掉，使得一个公民违了法最后在大家的帮助之下把他的罪给部分地赎掉了。”

*发课公司税务师回应官评*

艾未未夫人名下的发课公司税案代理税务师杜延林16日发表文章回应《环球时报》的社评，对“单先生文章所犯的低级知识性错误进行了不厌其烦的纠正”。

杜延林说，“那些反对改革开放，反对政治文明，反对普世价值的‘三妈’们，那些一贯以‘二加一代表’自居的既得利益者，才是中国的噩运。而呼唤法制与公正的‘艾未未们’，恰恰是这个社会的脊梁！”

广州中山大学教授艾晓明在接受《德国之声》采访时质问《环球时报》讲的潮流是法制的潮流，还是践踏法制的潮流。

*税务师：借款结束*

发课税案代理税务师杜延林16日在推特上公布，到13日24时止，共收到29434笔共8693366元的借款。其中845万元用于纳税担保。他表示，目前的工作主要是整理补充债主信息，争取尽快公布明细、邮出借据。
