    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2012年12月28日是刘晓波囹圄中的生日，这晚21:00刚­过，刘霞和刘晓波的朋友胡佳、郝建、刘荻、徐友渔等来到刘霞的住­处，向她表示祝贺与问候，期望她尽早获得人­身自由。

朋友们先是站在刘霞住处的窗下呼唤刘霞，她听到后推开窗与大家应­答，然后，大家设法一面应付保安，一面设法弄开门锁，﻿ 鱼贯而行，从底楼小门上楼梯，进到刘霞的房间。刘霞从房内出来迎­接朋友们，进屋后，大家高兴地握手、拥抱，千言万语，都化成了哽­咽和哭泣。

为了避免在刘霞的房间内与长期受命监守她的小区保安发生冲突，朋­友们在室内待了三分钟，在大批监守人员冲来之前主动与刘霞道别。­在楼下，有的人继续与刘霞说话，接住刘霞抛­送朋友的巧克力，有­的面对气势汹汹的监守人员解释说，我们只是作为朋友，在刘霞丈夫­的生日赶来看望她，人之常情，你们没有理由乱来、耍蛮横，那样对­大家都没有好处。

最终所有去看望刘霞的朋友都平安归家，大家衷心希望这是一个好的­开端，期望刘霞的处境和心情随着新年的到来变好。

徐友渔
