    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011-05-12

江西新余维权工人竞逐区人大代表遭警察以破坏选举秩序之名传唤。

图片： 维权工人刘萍及魏忠平在街头演讲普及选举的信息。 （魏忠平提供/记者丁小）

视频转载：刘萍2010年在北京上访（YouTube网/博讯网/记者丁小） 

江西省新余市渝水区人大代表选举将于5 月中进行投票，新余钢铁集团有限公司（简称新钢）两名独立候选人工人刘萍及魏忠平近日连续在打出写着“人民代表人民选，公民精神万岁”的横幅在街头演讲，以及派发单张向选民普及选举信息，被警察强行驱散并没收材料。

周四上午九点左右，刘萍被警方以破坏选举秩序的名义传唤，在路上被带往铁山派出所。当时正与她手机通话的一位朋友录下了她与警察理论的过程并提供给本台记者，其间她呼吁维权律师介入，“我就算不演讲你们难道不让我消失？你们还怕我代表人民，选举任何资讯都不公示，究竟是谁在破坏选举。我希望有维权律师对我提供法律援助，这里是铁山派出所，因为电话很快就会被收缴了。”
 
电话通讯在她与袁河分局一名姓张的副局长对话时中断。
 
张副局长：这个东西我们讲法律，你违反了，我们按法律走，马上必须讯问你。

刘萍：请你们不要摄像好么？

张副局长：你可以摄别人，别人不能摄你么？我们是正常办案。

刘萍：我没有拍摄别人。

张副局长：你拍了出警车发到网上，不是你么？

刘萍：是你们跟踪我。

张副局长：谁跟踪你了，你有什么根据说我们跟踪你。

刘萍：我有１１０报警纪录。

张副局长：公安局要传唤就传唤你。

刘萍：传唤我我来了，你是张副局长。

其后记者多次致电刘萍电话一直是无法接通或关机状态，直到周四晚八点记者截稿前。而记者多次拨打铁山派出所的电话也是一直无人接听。

周三晚，就已经有市政法委书记、公安局副局长带领派出所警员上门要带走刘萍，她拒绝开门，刘萍当时告诉记者自己恐怕会被消失：“他们全部在楼下，我没开门，是政法委书记、局 长、所长，现在楼下具体多少人我看不清，不确切，我怕被消失，希望大家积极关注。”

刘萍的竞选拍档，另一位独立候选人，新钢集团职工魏忠平周三晚上也被警察通知要传唤他，他当时告诉本台他将街头竞选照片发上网：“一个姓宋的副局长已经打我电话说等一下要来找我。在这个之前一个刑警大队长李敏权已经找我，说我是小人，把１１０的照片发到网上了，说要传唤我，非常凶。

而周四，魏的电话也是持续在无法接通的装态。

记者周四致电渝水区选举委员会询问相关独立候选人被警方带走一事，工作人员拒绝回应：“你从哪儿听到这种情况，哪里有警察带走？你有全国人大采访证明没有，没有的话我不回答你这个问题。”

刘萍在新钢工作了二十多年，去年初被内退后只有每月四百多元的工资，于是她开始牵头，连同该企业近十年来陆续被以“内退”剥夺了劳动法规定权益的工人们上访维权。曾因往北京上访被拘留十天，今年两会期间又被以办法制学习班为名关押约二十天。而在这些付出之下，该企业去年底破天荒将最低工资提高到六百多。因此获得了一定群众基础的刘萍决定参选人大代表继续为工人争取权益。

尽管获得超过十名选民的提名，符合选举法规定的候选资格，而刘萍和魏忠明的名字都没有出现在4月30 号公布的初步候选人名单中，新钢选举办对刘萍的解释是她不符合党章规定的参选条件。刘萍被失踪前周三告诉本台：“他的理由是根据党章按照我前期的表现，不适合当人大代表。没有通过民主产生的我们社区公榜的四个候选人就包括书记、主任和部长。”就此，本台周四追问渝水选委员会。

记者：想咨询独立候选人是否有十个提名就可以参选？　

渝水选委员会：哪个说独立候选人有，我们有政治条件的，她要默默支持我们国家宪法和法律法规。

记者：那么像刘萍她有哪些违反了呢？

渝水选委员会：你有全国人大采访证明没有，没有我不会跟你讲这个问题。
 
刘萍竞选的事通过微博的传播，早前已经在网络上引起了不少关注。南方都市报日前报道此事时也报道新钢选区选举办主任不愿透露二人未能成为正式候选人的原因，并说，“既然是记者，你该知道选举的敏感性。”而该市选举联合委员会一名易姓主任在电话中听到刘萍的名字显得很激动，“谁让你们报道的？选举工作是可以隨便报道的吗？”
 
以上是自由亚洲电台特约记者丁小的采访报道
