    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港政党社会民主连线的两名成员因喷涂声援中国艺术家艾未未的涂鸦而被逮捕，是香港涌现声援艾未未涂鸦以来的首次。

被捕的社民连成员林森成和曾健成是在星期天（5月8日）出席该党于旺角西洋菜南街步行区举行的一次声援艾未未集会上进行涂鸦而被逮捕。

香港警方证实两人已经获准保释候查，并称另有六名市民以粉笔进行涂鸦，现场警员已经记录他们的个人资料。

社民连主席陶君行批评香港警方对他们进行打压。他对BBC中文网说，虽然他们的“公民抗命”有可能违反法律，但其行为本身是言论自由的表达。

陶君行星期一（9日）接受BBC中文网说，他们在一辆警车旁边进行涂鸦，是对警方最近有关涂鸦事件的行动做出挑战，而要求北京当局释放艾未未是很多香港人的诉求。


音频：陶君行解释艾未未涂鸦行动

香港政党社民连的两名成员在声援艾未未集会上涂鸦被拘捕，社民连主席陶君行解释其行动。

不过陶君行也表示，由于该党有将近20名成员在过去两个月在不同的示威抗议活动中被拘捕或起诉，因此他们将要考虑是否继续同样的行动。

涂鸦涌现香港警方称，林森成和曾健成被怀疑曾在地上涂鸦，涉嫌触犯刑事毁坏罪，因此进行了拘捕。警方目前尚未对两人提出起诉。

据《明报》统计，自艾未未于4月初被北京警方拘留以来，香港已经发生超过20起把艾未未画像喷涂在人行道等的案件，但这次是首次有人被捕。

在香港警方以刑事毁坏罪调查涂鸦事件之际，一些网民想出了不触犯法律的方法进行“另类涂鸦”，包括把声援艾未未的涂鸦图案投射到建筑物外墙，然后拍下照片上网发表。

被“投射涂鸦”的包括中国解放军驻港部队总部大楼。驻军曾公开警告此举违反香港法律，但随即被法律学者质疑其警告并无法律根据。
