    <td width="683"><h6>维权网：贵州人权捍卫者廖双元、吴玉琴夫妇被软禁40余天后获释&nbsp;</h6></td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员齐迹报道）本网获悉，处于失踪状态多日的贵州人权捍卫者廖双元、吴玉琴夫妇在被带离家软禁41天后，终于获得自由，但家门口仍有警方24小时严密监控，出行时被贴身跟踪。
     
    据吴玉琴介绍，7月7日，他们夫妇两人被辖区市西路派出所警察带离家中，先是在度假村被软禁一周，随后被带往贵州西南一带旅游，一周后又返回度假村，直到8月17日，在被软禁41天后才被送回家中。
     
    廖双元、吴玉琴夫妇被软禁期间，无法与外界取得任何联系，警方也没有一个明确的说法。期间亲属不幸去世时，在两人的多次抗议下，由警方监控陪同参加了亲人的葬礼。
     
    在被软禁的漫长时间里，廖双元、吴玉琴夫妇多次抗议，要求回家，恢复他们的人身自由。在国保的值班表上，40余天负责看守两人的有9名警察和2名负责人共11人。
     
    廖双元、吴玉琴夫妇17日回到家中，发现网络无法正常连接，直到22日才恢复正常。而他们的手机，仍被人为限制，即使用自家的座机都无法打通。
     
    据负责看守的警察说，要做好心理准备，18大之前都会严密看守，9月2日因贵阳有一个关于白酒的活动，还会将两人带走软禁。自六四至今，这已经是廖双元、吴玉琴夫妇第二次被强制从家中带走软禁。
     
    另外，据信息员了解，被强制带离家中限制自由的黄燕明和李任科也都回到家中，但仍受到严密的监控。</textarea><br/>
