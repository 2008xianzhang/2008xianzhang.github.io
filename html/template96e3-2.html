    <td width="683"><h6>VOA:LinkedIn对中国封其网站的可能发出警告&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">世界上最大的专业人士门户网站LinkedIn公司说，中国封闭其网站的可能性对在该公司首次公开募股中投资的人构成一种新的风险。

LinkedIn在3月11日刊登的最新公司简介中说，在中国对其网站进行屏蔽的情况下，他们的网络有可能受到负面影响。而这家公司在他们1月27日申请首次公开募股的文件中却没有提到中国。

LinkedIn在这份最新简介中说，中华人民共和国政府最近短暂地屏蔽了其在中国的网站，公司不能保证中国政府不会较长时间或者永久性地屏蔽其网站。

在LinkedIn的用户通过该网站传播在中国境内有关茉莉花集会抗议的消息之后，在2月24日至25日长达24小时以上的时间里，LinkedIn在中国的网站受到屏蔽。中国是世界上最大的互联网市场，拥有4亿5千7百万网民。中国政府禁止在网络上出现色情、赌博以及批评执政的共产党的言论。当局已经屏蔽了许多境外的社交网站，例如脸书、推特以及谷歌公司的YouTube网站。

中国人民大学公共政策研究院执行院长、网络管理专家毛寿龙教授本人也是LinkedIn网站的用户之一。他对美国之音表示，中国对国内的社交网站越来越开放，但对境外网站则是加强了管理。

“一些新兴的网站，尤其是微博这个领域的发展，包括QQ，国内的一些网站基本上发展还是很快的。另外一个方面，它对境外的一些在政治上可能会产生影响的社交网站进行了严格的管制和屏蔽。你像LinkedIn，我估计属于在政治上基本上没有什么影响，所以还允许它存在。或者说如果发现它有问题的话，被屏蔽的可能性也是比较大的。”

LinkedIn在中国的用户人数近期超过100万人，而且多为专业人士。公司于1月申请首次公开募股，计划在纳斯达克或纽约证交所募资约1.75亿美元。</textarea><br/>
