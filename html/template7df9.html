    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">六四民主運動之後，流亡海外的王丹、吾爾開希、柴玲等民主人士至今不能回到自己的祖國探望親人；
劉曉波至今關禁獄中，各方人士要求中共釋放，依然無果；
中共對人民施以暴力，人人平等和言論自由無法保證；
貪腐問題已經無法遏止；
中共内部的權斗愈演愈烈，中國的國家形象受到嚴重威脅;
……
這些問題的解決寄希望于中共的改革簡直是與虎謀皮。


愿当局正视历史、正视现在，尊重人权、尊重民主与言论自由，进行彻底的政治改革，重新立宪。

希望通过宪章，来改变这个腐朽的社会，让自己的国家变得更好。

我是上海的一名普通科研工作者，本人读过宪章内容后，非常佩服晓波其人的思想之伟大，望宪章有朝一日能在中华大地开会结果，民主可期，自由有望！

    从学生到军人，从群众到党员，从支持专政到民主宪政，我的亲身经历告诉我，只有宪政中国，只有民主中国，只有法制中国，只有自由中国，才有百姓真正的安居乐业，才有人民的幸福安康，才有国家的繁荣昌盛。我不希望动乱，我不希望暴力革命，但我希望我们有一个真正美好的家园，一个“居者有其室，耕者有其田”的祖国。一个人民不再受屈辱压榨，一个百姓不再愚昧麻木，一个公民成为主人的国度。希望那一天快点到来，希望那一天温和的到来。
    支持08宪章，支持宪政中国！
    “非暴力，不合作！”


    中国公民，来自湖北武汉，一名企业经营者，作为一个80后，08年底在网络上看到08宪章的时候，给我思想带来了极大的震撼！为中国宪政民主的未来所鼓舞冲击！几年过去，中国民主状况不但没有改善，当局竟然将刘晓波等公民抓捕判刑，我内心十分气愤和惭愧。我愿意用实名为零八宪章签名联署，同时，也愿意为中国早日实现宪政民主而付出更多努力！不要惧怕独裁政府，刘晓波不是一个人，我们每个中国公民都愿意成为刘晓波，不懈努力！


首发零八宪章信息网站 http://www.2008xianzhang.info</textarea><br/>
