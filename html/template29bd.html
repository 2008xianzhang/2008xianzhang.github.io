    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">香港科技大学22岁的周梓乐11月4日凌晨在将军澳警方清场过程中离奇坠楼，头部重创后被抢救4天，但周五早不治离世。网友发起全港几十个地点晚8点进行悼念，追究警方在现场延误救治等的责任。

警方下午再就周案举行发布会，承诺进行公正调查。大批民众在将军澳、沙田、大埔、天水围、屯门、元朗、旺角、黄埔、西湾河等区聚集悼念。多处地点后发生堵路及警民冲突，防暴警清场时施放胡椒喷剂和催泪弹，有警员在九龙油麻地向天实弹开枪示警。

数以千计的市民云集将军澳尚德停车场，悼念11月4日凌晨在警方施放催泪弹期间坠楼的科大二年级的周梓乐。市民在停车场有秩排成单队，回旋缓慢前行，等待来到周梓乐堕楼点献花祭拜，或点上蜡烛。有教会人士在现场颂唱圣歌，并为他默哀。

许多人在祭拜后离开，但仍有更多的排队等待自己献上菊花的机会。还有人在二楼往三楼停车场通道的矮墙上点燃焟烛，表达哀思。有市民质疑警方说法先后不一，认为要有独立调查。

晚10点过后，仍有许多市民赶往尚德停车场。而同时，近千名年轻人则聚集在尚德停车场外唐明街和唐俊街交叉口的四周。10点15分，许多人开始在道路上设置路障。

防暴警凌晨从接近香港单车馆的方向推进驱散，期间连发多枚胡椒球弹。在尚德停车场外聚集的示威者，纵火焚烧路障后离开。有防暴警进入尚德邨范围，示威者向警方投掷汽油弹，警员制服至少1人。

一批防暴警进入富康花园。大批居民到屋苑楼下，要求警员离开，又指骂警员。防暴警察一度举枪指向人群，后来离开。有居民与其他聚集居民口角，之后大批人围殴该名男子，他头部流血，防暴警察随即进入屋苑驱散。将军澳的冲突到凌晨3点多才缓解下来。

来源：VOA</textarea><br/>
