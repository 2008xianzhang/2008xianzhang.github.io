    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 袁野 | 香港
 
图片来源: 杨建利提供 
杨建利博士今年9月出席反歧视和迫害全球峰会 

中国著名异见人士杨建利博士在试图进入香港参加辛亥革命学术研讨会时被拒绝入境。

*不得入境，原路返回*

10月7日香港当地时间上午9点10分，中国公民、政治异见人士杨建利乘坐的班机由台北飞抵香港。三个半小时后，杨建利发现自己被关在机场的一间小屋子里，安检人员开始检查他的行李。杨建利这样对美国之音描述当时的情景：

“我说，不是已经检查过了吗？他们说，你要上飞机，所以给你检查。我说，我干嘛要上飞机呀？我是来开会的，我过几天才会上飞机。他们说，马上要送你上飞机。那我才知道，这是要遣返我了。”
杨建利对于在香港刚下飞机就原路返回的经历并不陌生。2008年奥运前夕以及2009年“六四”周年期间，他两次试图进入香港，但两次均遭到拒绝。

这次，杨建利来港是为了参加城市大学和泛民主派的公民党联合举办的辛亥革命学术研讨会。杨建利计划在香港停留两天。他强调，这是一次纯粹的学术活动。

“我在里边有一个演讲和一个主持，所以实际上任务是很重的。我很认真，希望能把会开好。别人请我来，我要把我能做的尽量做好。所以我没有安排其他任何活动。”

*“请不要再追问”*

杨建利说，入境事务处在向他宣布拒绝入境的时候，没有提供任何理由。

“然后他说，我们有理由不让你入境。我说，你到底有哪条理由。他说，我们有原因不让你入境。我说，有什么原因。他说，杨先生，我们做事都是合法的，请不要再追问了。我说，你要给我一个解释，是不是北京给了你一个黑名单。他说，这个问题我不能跟你讨论。”

香港政府入境事务处在通过电子邮件发出的声明中说，该处不对具体案例发表评论。

杨建利曾留学美国，并获得哈佛大学政治经济学和加州大学伯克莱分校的数学博士学位。他因1989年中国学生运动开始投身民主运动。2002年，杨建利博士在持友人护照试图前往中国考察工人运动时被捕，5年后获释返回美国。

*敏感身份*

香港时事评论员何亮亮告诉美国之音，辛亥革命的纪念活动在中国始终因两岸的政治纠葛而存在敏感成分，但杨建利被拒绝进入香港应该主要是因为他作为持不同政见者的特殊背景。他说：

“主要是杨建利先生本人的身份，还有就是去年刘晓波获得了诺贝尔和平奖之后呢，他本人扮演的积极角色。那么我们有理由推测，中国政府不希望他来到大中华地区的范围，不管是内地，还是香港和澳门。我觉得这和他参加什么活动反而没有什么关系。”

10月10日，台湾将举行辛亥革命百年庆典。杨建利以中国民间人士的身份获邀出席。他说，作为一名来自大陆的民间人士，他对于辛亥革命百年过后两岸政府在对待政治异见方面表现出的不同气度颇有感慨。

“象我这样来出席研讨会，连香港都进不去。而且大陆没有一个民意代表，或者所谓官方色彩的知识分子提议赦免或者取消所有89以后的通缉令，让我们这些人可以回到中国。连这个都没有，相比较的话，我们差很多。”
