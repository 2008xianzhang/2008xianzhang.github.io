    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2014年1月13日讯）据张庆芳律师透露：刚接到一中院通知，本周五上午，许志永博士案开庭前会议，我转达了许博士的态度:如果辩方证人不能出庭作证，同案被告人不能同庭质证，他将在法庭上保持沉默，法官说辩方对开庭程序有什么要求，都可以在会上提出来。

许志永，北京邮电大学文法经济学院讲师，第十三届海淀区人大代表，中国著名维权律师。毕业于兰州大学法律系。2003年曾参与上书要求废除收容制度，并创立“公盟”组织，该组织曾为三聚氰胺毒奶粉受害人家长提供援助。2009年被指“偷税”，曾被拘留一个月。2013年12月因涉嫌“聚众扰乱公共场所秩序罪”正式被起诉。

现年四十岁的许志永是中国知名法律学者和宪政学者，他多年来致力于公民维权活动，曾发起“公盟”，也是“新公民运动”的主要创始人。

许志永认为，新公民精神包括“自由、公义、爱”。“新公民运动”以落实中国宪法和法律规定的人权和公民权利为宗旨，主要组织小规模的和平抗议示威，以及定期聚餐讨论时局，呼吁教育平权、官员财产公示等。

有评论认为，“新公民运动”近期所受的镇压，反映了中国当局为了维护自己的专制统治，不顾百姓权益。
