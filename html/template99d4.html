    <td width="683"><h6>RFI：莫少平谈刘晓波妻刘霞委托律师启动申诉程序&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 法广

被中国当局以“煽动颠覆国家政权罪”判处11徒刑的2010年诺贝尔和平奖得主刘晓波的妻子刘霞已委托律师启动申诉程序，要求法院再审对他的“煽动颠覆国家政权罪”指控。但其代理律师之一尚宝军日前前往锦州监狱时，没有被获准与当事人刘晓波会见。

刘晓波的辩护律师莫少平通过电话向我们介绍了这项申诉程序的相关情况：

莫少平：中国的法律规定二审终审制，也就是一桩案件在二审后判决生效。但如果对二审生效的判决仍然不服，就可以提起申诉，要求法院对案件进行再审。我们为刘晓波启动的就是申诉、要求法院再审的程序。这是第一点。

第二点，刘晓波始终对判决不服，正如他在最后陈述中所说：“我无罪。”在这个时候启动申诉呢，是因为他的太太刘霞在征询过刘晓波的意见之后，希望启动这样一个要求再审的程序。

另外，刘晓波在锦州监狱服刑。通常，如果是一般案件，律师和监狱管理局、和狱方电话沟通，约定好时间就可以去会见当事人。但是，因为这个案子比较特殊，我们和锦州监狱始终无法取得电话联系，所以，我派尚（宝军）律师专门亲自去锦州监狱，递交了相关手续。按照有关规定，律师代理申诉，有权会见当事人，主要是为了当面协商申诉的思路、申诉的具体程序以及一些实体事宜。锦州监狱很客气，也收下了相关手续，但表示他们不能决定，要请示上级。第二天，他们回复说可能还要请示更高级别的上级，所以，他们一时还不能回复代理律师是否可以会见刘晓波。

我们现在等锦州监狱的消息。

至于为什么在宣判做出近４年之后才提起申诉，我们（律师）只能尊重亲属和他本人的意见。最近一、两年的时间里，刘霞的弟弟有一涉案事件，大家都全力以赴忙她弟弟的案子，希望避免和当局产生过多的冲突，希望她弟弟的案子能有一个好的结果。现在她弟弟的案子已经尘埃落定，所以，他们明确提出启动申诉程序。

这个程序现在已经启动，相关的材料已经准备好，只不过是最后应该让刘晓波最终确认一下。</textarea><br/>
