    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">高级美国特使指责中国在人权问题上严重倒退。此前两国官员进行了两天人权会谈。

美国助理国务卿麦克尔.波斯纳星期四在会谈结束后作出上述评论。他承认中国在使数以百万计的人民脱贫方面取得进展，但是他说，中国在人权方面的改革没有跟上经济发展的步伐。波斯纳指出，持不同政见者继续在中国的城市里受到镇压。他提到最近几个月被逮捕和失踪的几十名不同政见者。这些人包括维护公众利益的律师、作家和艺术家。当局打压这些人的时候无视司法程序。

波斯纳还表示，人权将会是几个星期后在华盛顿举行的美中战略和经济对话的组成部分。早些时候，中国外交部发言人洪磊说，中国继续反对美国以人权为借口干涉中国的内政。

2002年以来，美中两国已经举行了三轮人权对话。但是美国官员在这一轮对话前表示，美国代表团将敦促北京纠正“不同政见者失踪、被非法拘禁、逮捕和被定罪的负面趋势。”
