    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">1990年 三十五岁
被单独关押在秦城监狱。
8月，与妻子陶力离婚。
专著《中国当代政治与中国知识分子》由台湾唐山出版社出版。
专著《思想之谜与人类之梦》（上下卷）由台湾风云时代出版公司出版。
获美国“人权观察”组织之“海尔曼人权奖”。

1991年 三十六岁
1月26日，在北京市中级人民法院受审，被判定“反革命宣传煽动罪”，但因说服学生撤离广场被作为“重大立功表现”而免予刑事处分释放。
当天即被押送回大连父母家中。
数月后返回北京，暂住于侯德健的公寓中。
与刘霞陷入热恋，两人迁入北京海淀区双榆树附近的一所公寓。

1992年 三十七岁
邓小平发表“南巡”讲话，重新启动经济改革，商业浪潮席卷中国。另一方面，拒绝进行政治改革，继续对异议人士实行高压。
专著《现代中国知识人批判》由日本德间书店出版。这是其第一本外文版著作。

1993年 三十八岁
1月，应邀出访澳大利亚和美国，接受文献纪录片《天安门》制作者采访，并在台湾《联合报》发表《我们被我们的“正义”击倒》，对“八九民运”进行批判性反省，在海内外异议人士中引发争议。
4月，在纽约接受《北京之春》杂志编辑亚衣专访。
5月，谢绝海外一些朋友留下申请政治避难的建议，返回中国。
“六四”回忆录《末日幸存者的独白》由台湾中国时报出版社出版，其中对自己、学生、知识分子及中国民众的反思与批判，引发巨大争论。

1994年 三十九岁
与陈小平等人向全国人大提交《关于废除劳动教养制度的建议》。

1995年 四十岁
2月20日，与包遵信、王若水、陈子明、徐文立等十二人联署发表《反腐败建议书：致八届人大三次全会》，提出了近期改革的七项目标与远期改革的五项目标。
5月，与陈小平共同起草《汲取血的教训，推进民主与法治进程：“六四”六周年呼吁书》，并与王之虹、王丹、包遵信、刘念春、江棋生等共十四人联署发表。
5月18日，在呼吁书正式发表前，被北京市公安局从家中带走，以“监视居住”的形式单独关押在北京郊区。

1996年 四十一岁
1月，被释放回家。
8月，到广州与王希哲相见，商定向国共两党提出《对当前我国若干重大国是的意见》，在两党签署和平协议《双十协定》五十一周年的10月10日发表，也称《双十宣言》，包括两岸统一的政治基础问题、西藏问题、关于健全全国人民代表大会制的问题、钓鱼岛问题等四项。
10月8日，在该宣言正式发表的前两天，被北京市公安局拘留，随后以“扰乱社会秩序罪”被处劳动教养三年。
再次获美国“人权观察”组织“海尔曼人权奖”。

1997年 四十二岁
1月，被移送大连劳动教养院。
2月19日，邓小平去世。因身在狱中，无法撰文评论。多年后，撰文《老人政治的悲剧：邓小平时代的中国改革》等文章评价邓小平一生的功过。
在被劳动教养期间，与刘霞结婚。

1998年 四十三岁
被关押在大连劳动教养院。

1999年 四十四岁
10月7日，劳教期满获释，回到北京家中。在被关押的三年间，写下数十万字的读书笔记和书信。
母亲张素勤去世。
迁入万寿路中里十八号楼的一套公寓。

2000年 四十五岁
7月，参与创立中国独立作家笔会（后改名为独立中文笔会）。
《刘晓波刘霞诗选》由香港夏菲尔国际出版公司出版。
以笔名“老侠”与王朔对话，编辑成《美人赠我蒙汗药》，由长江文艺出版社出版。虽然经过大量删节，但这是“六四”后惟一在国内出版的著作。
父亲刘伶再婚。

2001年 四十六岁
9月12日，“九一一”恐怖袭击次日，发表《我想为捍卫生命、自由与和平而战》一文。并与包遵信等十多名中国知识分子一起发表《致布什总统和美国人民的公开信》，公开信写道：“今夜，我们是美国人。”
11月，搬离万寿路中里的居所，迁入西三环外花园路七贤村中国银行宿舍楼的一套两居室。刘晓波与刘霞一直在此居住到2008年，这是他们居住时间最长的一处居所。

2002年 四十七岁
胡锦涛接替江泽民担任中共总书记，温家宝接替朱镕基出任总理。海外媒体及中国民间对“胡温新政”充满憧憬。撰写多篇文章论述所谓“胡温新政”不过是空中楼阁。
1月10日，全美中国学生学者自治联合会应“天安门母亲”支持者的要求，发起为“天安门母亲”争取2002年度诺贝尔和平奖提名的活动。全力支持该活动，次日撰写题为《“天安门母亲”理应得到的荣誉》的文章表达声援。
6月3日，发表《呼吁中国政府平反“六四”和释放所有良心犯：给中国政府的公开信》。
7月27日，因中共当局出台《互联网出版管理暂行规定》，与十七位作家、学者一起发表《网络公民权利宣言》。
与王力雄等二十四名各界知识分子，就活佛阿安扎西及藏人洛让邓珠的死刑案，联名发表《关于阿安扎西、洛让邓珠死刑案上诉审理的建议书：致全国人民代表大会、最高人民法院、四川省高级人民法院》。这封建议书陆续征集到一百四十七位签名者，并筹集资金聘请法律界前辈张思之担任该案的辩护律师。
专著《向良心说谎的民族》由台湾捷幼出版社出版。

2003年 四十八岁
4月，与余杰、徐晋如等联名发表《我们支持伊拉克战争》的声明。
11月2日，与多名知识分子一起发表《关于网络作家杜导斌因言获罪一案致温家宝总理的公开信》。
11月20日，与余杰、王光泽等发表《呼吁迁移毛泽东遗体的开放式征集签名信》。
11月21日，高票当选独立中文笔会第二届会长，在笔会内部论坛发表《就职说明》。
获美国“中国民主教育基金会”第十七届“杰出民主人士奖”。

2004年 四十九岁
2月1月，与多茅于轼、王怡、余杰等一百多名知识分子共同发表《要求对“煽动颠覆国家政权罪”作出法律解释的呼吁信》，批评刑法中有关条文概念含糊、逻辑模糊，导致许多仅仅是批评性的、非暴力诉求的议政言论被强行定性为“煽动颠覆国家政权”，实际上等于取消了《宪法》所赋予的公民的言论自由权利。
“六四”十五周年前夕，丁子霖等“天安门母亲”遭到当局非法拘押，发表《强烈抗议中共公安逮捕“六四”难属丁子霖、张先玲、黄金平》等文章。
10月30日，独立中文笔会第二届自由写作奖颁奖仪式在北京郊外举行，有数十名体制内外的作家、学者、记者、律师与会。在颁奖会上以笔会会长的身份发言。
12月13日下午，因酝酿起草《中国年度人权报告》，与余杰、张祖桦一起被北京警方传讯。次日早上，三人先后获释。
12月21日，获无国界记者和法兰西基金会2004年度“捍卫言论自由奖”。
获第九届香港“人权新闻奖优异奖”，获奖文章为《“新闻腐败”不是新闻》，发表于《开放》杂志2004年1月号。

2005年 五十岁
1月17日，赵紫阳逝世。在此期间，被软禁在家中，无法参加有关悼念活动。
2月25日，发表《倾听突破“信息柏林墙”的自由声音：祝贺“德国之声”开播四十周年》一文。
3月24日，发表《就校园BBS被整肃致教育部部长周济的公开信》。
10月7日，发表《就师涛案致雅虎公司董事长杨致远的公开信》。
11月2日，经过独立中文笔会网络会员大会的选举，连任独立中文笔会第三届会长。
12月10日，与丁子霖等发表《关于广东汕尾市东洲乡血案的声明》。
获第十届香港人权新闻奖大奖，获奖文章为《权贵的天堂，弱者的地狱》，发表于《开放》杂志2004年9月号。
专著《未来的自由中国在民间》由美国劳改基金会出版。

2006年 五十一岁
1月2日，独立中文笔会二零零五年度“自由写作奖”和“林昭纪念奖”颁奖仪式在北京举行。在颁奖会上以笔会会长的身份发言。
1月12日，独立中文笔会和“公民半月谈”在北京三味书屋合作举行“文学与记忆”研讨会，作题为《没有历史，没有未来：为北京“文学与记忆”研讨会而作》的书面发言。
1月19日，赵紫阳周年忌辰，与丁子霖一起前往赵紫阳住宅祭拜。
2月23日，应台湾中央广播电台主持人杨宪宏之邀，与台湾陆委会主委吴钊燮在电话中就两岸问题展开对谈。
4月29日，为劳改基金会主办的“苏联的古拉格和中国的劳改”国际研讨会提交题为《我的人身自由在十几分钟内被剥夺》的论文。
6月6日，与李健等发表《呼请中国政府在全球基金国家协调机制上尊重民间权利和文明规则》的公开信。
10月，接替苏晓康担任设在美国的“民主中国”网站主编。
获第十一届香港人权新闻奖优异奖，获奖文章为《汕尾血案的始末和背景》，发表于《开放》杂志2006年1月号。
专著《单刃毒剑：中国当代民族主义批判》由美国博大出版社出版。

2007年 五十二岁
1月23日，在北京香格里拉饭店与总部设置巴黎的“记者无疆界”组织的代表会面，就中国的言论自由和新闻出版自由等问题交换意见。
8月7日，与丁子霖等发表题为《“同一个世界，同一个梦想”，同样的人权：我们对北京奥运的呼吁和建议》的公开信。
8月，获“亚太人权基金会”之“良知勇气奖”。
11月，卸任独立中文笔会会长，按照笔会章程，继续担任一届理事，任期至二零零九年10月。
12月6日，发表《劳教，早该被废除的恶法：坚决支持茅于轼、贺卫方等人废止劳教制度的公民建议》一文。
12月26日，与余杰、王光泽等发表《再次呼吁在奥运会开幕之前迁移毛泽东遗体》的公开信。

2008年 五十三岁
2月15日，与胡平等海内外人士致函“两会”，呼吁《立即废除城乡户籍二元制，让“农民工”成为历史名词》。
3月22日，与王力雄等人联名发表《中国部分知识分子关于处理西藏局势的十二点意见》。
3月29日，应邀参加由“中国和解智库”召集的、以“冲突与和解”为主题的学术座谈会，对中国未来如何实现社会各阶层和解的议题作了深入阐发。
5月，发表《孩子?母亲?春天：为“天安门母亲”网站开通而作》一文。
获当代汉语研究所2008年度“当代汉语贡献奖”。6月3日，发表答谢辞《从野草到荒原》。
6月3日，被北京警方非法限制人身自由，在抗议过程中，遭到多名警察的暴力殴打。江棋生等发表抗议信《“六四”夜，我们抗议警方对刘晓波先生施暴》。
10月，开始装修刘霞父母赠与居住的位于玉渊潭附近的一套宽敞的公寓。
11月29日，由郭玉闪和张大军创办的“传知行研究所”邀请刘晓波作《悲剧的文学》讲座，遭北京警方破坏而被迫取消。
12月2日，在“观察”网站发表其被捕前的最后一篇文章《打破行政垄断就是消除“合法抢劫”：向罢运的“的哥”致敬》。
参与起草并发起《零八宪章》，三百多名中国各界人士一同签署。该宪章于12月10日世界人权日、联合国《世界人权宣言》六十周年时发表。
12月8日，《零八宪章》发表前夕，被北京警方从家中带走，被秘密拘押于北京郊外。

2009年 五十四岁
3月，获捷克“在困境中的人”救援组织“人与人”人权奖。
4月，获美国笔会“巴巴拉?戈德史密斯自由写作奖”。
6月23日，被秘密拘押半年多后，以“涉嫌煽动颠覆国家政权罪”，经北京检察机关批准正式逮捕，被关押在北京市看守所。
6月25日，北京当局以莫少平律师是《零八宪章》的签名人为由，拒绝莫少平出任刘晓波的辩护律师。遂改由莫少平律师事务所的尚宝军、丁锡奎担任其辩护律师。两位律师第一次与刘晓波会见。
12月25日，刘晓波案在北京第二中级法院开庭审判。当日，刘霞及数百名刘晓波的支持者被软禁在家。美国、欧盟等国的使馆官员要求旁听亦被拒。
12月26日，被当局以“煽动颠覆国家政权罪”判刑十一年，剥夺政治权利两年。在法庭上作《我没有敌人》的最后陈述。
一审判决书指控其在“观察”、“BBC中文网”等境外网站上发表《中共的独裁爱国主义》、《难道中国人只配接受“党主民主”》、《通过改变社会来改变政权》、《多面的中共独裁》、《独裁崛起对世界民主化的负面效应》、《对黑窑童奴案的继续追问》等“煽动性”文章，造谣和诽谤中国政府；还在《零八宪章》中提出“取消一党垄断执政特权”、“在民主宪政的架构下建立中华联邦共和国”等多项主张，试图煽动颠覆政府。判决后，被获准与妻子刘霞短暂会面，表示将提出上诉。
获全美学自联“自由精神奖”。
评论集《大国沉沦：写给中国的备忘录》由台北允晨文化出版社出版。
评论集《从天安门事件到零八宪章》由日本藤原书店出版。

2010年 五十五岁
1月22日，代表来自三十六个国家的八百多名学者的欧洲汉学学会，向胡锦涛发出公开信，呼吁立即释放刘晓波。
2月11日，北京市高院二审判决，驳回上诉，维持原判。
3月10日，全球一百五十多名学者、作家、律师和人权倡议者发表致中国人大委员长吴邦国的联名信，呼吁全国人大通过推动释放刘晓波，来表明中国将以认真的态度来实现法治的目标。
5月26日，被移送辽宁省锦州监狱。
6月2日，刘霞第一次获准到锦州监狱探望丈夫，送去一些食品、衣物和书籍。
10月4日，获“人权观察”组织“艾莉森?黛丝?弗基思非凡运动奖”。
10月7日，获德国笔会“赫尔曼?凯斯滕奖”。
10月8日，挪威诺贝尔和平奖评审委员会主席托尔?亚格兰宣布，挪威诺贝尔委员会以“在中国为基本人权持久而非暴力的奋斗”为由，将2010年诺贝尔和平奖颁发给刘晓波。如果排除达赖喇嘛的国籍争议，刘晓波是首位获得诺贝尔和平奖的中华人民共和国公民。
10月9日，与刘霞在狱中会面。告诉刘霞，此前已经从监狱方面得知自己获奖的消息，并在刘霞面前流着眼泪说，这个奖项是颁给死于“六四”屠杀的亡灵的，并认为最应得奖的是“天安门母亲”群体。此后，刘霞一直出狱被非法软禁状态。
10月10日，部分华人基督徒发表《悔改与和解：目前中国社会惟一的出路——基督徒恭贺刘晓波先生荣获2010年诺贝尔和平奖之公开信》。
10月11日，“天安门母亲”群体发表《我们的声明》，该声明指出：“刘晓波先生的获奖，对我们来说也是莫大的鼓舞。”
10月11日，美国《时代》杂志制作“全球十大政治犯”特辑，刘晓波位居首位。
10月25日，十五位诺贝尔和平奖得主发表一封联署的公开信，向联合国秘书长潘基文以及G20成员国领袖呼吁，希望他们在G20韩国首尔高峰会期间，向中国国家主席胡锦涛提出释放刘晓波与解除对刘霞的软禁。
12月10日，诺贝尔和平奖颁奖典礼在奥斯陆举行。刘晓波及其直系亲属，包括刘霞邀请出席典礼的数百名友人，全部被软禁在家，无法出席颁奖典礼。主办方特意安排一张具有象征性的“空椅子”，这在诺贝尔和平奖百年的历史上极为罕见。
诺贝尔委员会秘书伦德斯塔告诉“德国之声”电台：“委员会将会替刘晓波保管好奖牌、奖状和奖金。等待他本人或者派遣的代表有一天能来奥斯陆领奖。”而且，奖金的利息一分钱也不会少，“不管利息有多少，他到时候会连本带息的获得这一千万瑞典克朗”。
12月10日，诺贝尔和平奖主题展览“我没有敌人”向公众开放。
12月11日，诺贝尔和平奖音乐会在奥斯陆举行。音乐会由好莱坞影星丹泽尔?华盛顿和安妮?海瑟威联袂主持，挪威国王和王后及六千名观众出席。音乐会上播放了昂山素姬支持刘晓波的视频讲话。全球多支知名乐队参加演奏，一百多个国家转播。
德国笔会、美国笔会、葡萄牙笔会、捷克笔会、澳洲悉尼笔会等笔会宣布刘晓波为荣誉会员，独立中文笔会宣布刘晓波为荣誉会长。
《刘晓波文集》德文版由德国渔夫出版社出版。
《刘晓波文集》中文版由香港新世纪出版社出版。
《追寻自由：刘晓波文集》由美国劳改基金会出版。

2011年 五十六岁
3月，联合国任意羁押工作小组就刘晓波、刘霞案件出具意见书，分别为15/2011号和16/2011号。意见书介绍了刘晓波及刘霞的个人情况及目前遭遇，认为中国政府对刘晓波和刘霞人身自由的剥夺属任意羁押，要求中国政府释放刘晓波，停止对刘霞的软禁，并对他们予以赔偿。
9月22日，父亲刘伶去世。据美联社等媒体报道，刘晓波被获准出席父亲的葬礼。
《刘晓波文集：幸存于最后的审判》日文版由日本岩波书店出版。
文集《“我没有敌人”的思想：中国民主化奋斗二十余年》日文版由日本藤原书店出版。
10月，法国比杨古市立博物馆举办名为“沉默的力量”的刘霞摄影作品展。
12月8日，包括图图大主教在内的五名诺奖获得者联名呼吁中国政府释放刘晓波。他们成立了“营救刘晓波委员会”，在声明中指责国际社会淡忘了刘晓波的命运。他们呼吁“所有那些致力于保障思想和言论自由人加入进来，为释放刘晓波作出努力”。挪威诺贝尔奖委员会秘书伦德斯塔认为，他们的发出的声音非常重要，“这五名获奖者提醒我们，必须继续争取人权的斗争”。加入该委员会的还有前捷克总统哈维尔。

2012年 五十七岁
2月，刘霞的摄影作品展在美国哥伦比亚大学举行，此后还将在马德里、香港等地展出。
2月13日，中国国家副主席习近平访美，美方提出释放刘晓波等异议人士，未得到习近平的直接回应。
2月，《刘晓波文集》的英文版由美国哈佛大学出版社出版。
