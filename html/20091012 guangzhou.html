    <td width="683"><h6><strong>广州多名异议人士再次展开文化衫行动 刘士辉被带走</strong></h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">维权网/民生观察</td>
    <td>&nbsp;</td>

  <tr>
    <td height="98">&nbsp;</td>
    <td colspan="2"><strong><br/>
      </strong>
      <p>民生观察今天（<span lang="EN-US" xml:lang="EN-US">2009</span>年<span lang="EN-US" xml:lang="EN-US">10</span>月<span lang="EN-US" xml:lang="EN-US">11</span>日）下午三点左右接到巴忠巍先生电话，今天下午唐荆陵、野渡、刘士辉等七、八位朋友，再次身穿各种文化衫来到广州白云山公园抓山时，结果刚爬了一半，便衣和警察便冲了过来，一警察从身后将刘士辉按倒，并压住他脖子。随后，刘士辉被带往了当地的白云山派出所。而此时，刘士辉的文化衫上写有“一党独裁，遍地是灾”的字样，其它朋友则穿着“官不为民 民不为官”等字样的文化衫。这是继今年<span lang="EN-US" xml:lang="EN-US">7</span>月之后广州异议人士们再一次的文化衫行动。<br/>
    </p></td>
