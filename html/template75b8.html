    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国异议人士方励之在美国逝世，终年76岁。他的讲话曾激励了北京天安门抗议运动。

流亡中国异议人士说，方励之星期五在亚利桑那州图森的家中去世。

著名天体物理学家出身的方励之在1980年代中期以后成为中国最大胆敢言和能言善辩的知识分子，他呼吁民主改革并支持要求民主的学生示威。他被当局指控为动乱“黑手”，在1987年被开除出共产党，并失去了大学的教职。

1989年6月4日军队镇压天安门民主抗议运动后，方励之和妻子进入美国驻北京大使馆避难。中国政府多次要求美国官员交出方励之夫妇，但遭到美方拒绝。他们在美国使馆滞留了一年后，中国政府允许他们离境。
