    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（中国河南/四川9月20日）临近中共建政70周年大庆，广东维权律师郭飞雄本月为撰写新书到北方考察历史遗迹，自上周起在河南失踪，至今下落不明。另外，四川异见人士陈云飞近日被国保带走后失联。

郭飞雄于中秋节翌日即9月14日，与朋友在河南见面后失联，至今近一星期。

知情人士周五（20日）表示，郭飞雄上月出狱后，生活困难，但其房子已经出租，警察支持出租户不跟他同住，他惟有离开广州。他又指，郭飞雄首先到北京住了几天，主要为其中国古代史书稿找出版社，他因为生活陷入困境，想为生计出版历史书籍。

他又指，郭飞雄离开北京后去了上海，然后再到河南，他为写新书考察历史遗迹。中秋节翌日，郭飞雄曾与蔺其磊律师见面，其后便失去联系。蔺其磊律师被河南派出所非法传唤5小时，警方主要追查郭飞雄行踪，并称河南省公安厅在寻找他。据知，郭飞雄还准备去陕西等地考察，但他出狱后受到监控，他曾发微信及致电朋友，公开自己在河南的行程，但随即手机被停掉，其后朋友没法联络他，自始下落不明。

知情人士说：“到河南以后，他（郭飞雄）的手机号码无缘无故没办法用。他准备沿着几个古老的地点去考察，因为他写了一本书稿，然后从河南到新疆到洛阳，然后去陕西，他的打算是这样。他这个应该是公开的，但是他现在没有消息，我们不认为他是怕跟外界联系。”

记者致电河南省公安厅，电话没法打通。

现年53岁的郭飞雄原名杨茂东，维权律师及独立作家，积极参与公民运动及民间维权活动，尤其于2005年参与声援广东太石村罢免事件，曾经被刑拘后获释。2006年8月，再次被广州警方以涉嫌非法经营罪刑拘，翌年11月，被天河区法院判刑5年。2013年因组织声援南方周末维权等活动，2015年11月被天河区法院以聚众扰乱公共秩序及寻衅滋事罪判刑6年，今年8月7日刑满出狱。

此外，刚出狱半年的四川异见人士陈云飞，周四(19日)下午被国保带走后失联。其朋友指出，估计陈云飞在十一前被旅游，如果被旅游，家属不会收到警方通知，但拘留则会收到通知。不过，陈云飞母亲年纪老迈，而其妻则害怕告诉外界，暂时不清楚其情况。他又指，陈云飞出狱后经常被当局骚扰，六四事件30周年曾被旅游，目前他可能被维穏。

朋友说：“现在不清楚，应该说只是失联。有可能是旅游，如果是旅游的话，就不会通知家属。应该不是（拘留），因为直到现在，家属没有任何消息。”。

记者致电陈云飞，手机在关机状态。

现年52岁的陈云飞，四川达州巿达县人，90年代初毕业于北京农业大学，曾参与八九学运。2015年3月25日，陈云飞与20多名成都公民到新津县为六四死难学生萧杰、吴国峰扫墓，在回程途中被百多名特警拦截，翌日被以涉嫌煽颠罪、寻衅滋事罪刑拘。2017年3月31日，案件在成都巿武候区法院一审开庭，并当庭判刑4年，陈云飞在今年3月25日刑满出狱。

（对华援助协会记者杨淇报道）</textarea><br/>
