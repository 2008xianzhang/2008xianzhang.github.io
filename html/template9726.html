    <td width="683"><h6>RFA:艾未未工作室遭突袭　收紧气氛三次要求身份登记&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">十几名朝阳区警察带摄像机深夜突访艾未未工作室， 检查他及其外籍助手身份证明，网友对警察突访的真正目的加以质疑。

星期四深夜，艾未未的北京草场地工作室突然闯进14个自称朝阳分局的警察，声称是检查艾未未外籍助理身份证的。当晚在警方离去后，艾未未接受本台采访时表示：“他们要求看每个人的身份证，当然我们认为他们没有必要大晚上的来看，那么他们说只是突击。后面有点僵持，之后我们也都没愿意，因为有《身份证法》，就是警察也不能随便查身份证，我觉得还是按照法律程序办，后来他们解释了一下，说主要是对在京的外籍人员的一个普查，那我说明天吧，让他们明天过来。昨天他们也过来查了消防，我们以前从没有遇到过这种事，所以也是比较特殊。”

记者：“他们来之前有事先通知您吗？” 

艾未未：“没有，因为都已经很晚了，我觉得要么就是一个摸底， 所有事情都是公开的，所以我觉得找茬是没太大意义，查清楚周围的一些事情吧。”

艾未未工作室人员徐烨也告诉本台记者：“昨天说是针对外籍人员， 但是还是把我们这些中国籍的查了，不知道为什么，也不知道是干嘛的，以前从来没遇见过。”

北京艺术家杨立才认为，大批警察深夜造访动机并不单纯：“ 我想他们也是在向艾未未和关注维权的人来传达一个信号，就是说我们是在收紧这个气氛，你们要收敛一些，大概这样的。”

警察及便衣于星期五再到艾未未工作室， 第三次前来要求登记身份证。艾未未说，一个坏国家要折腾起百姓来，那是易如反掌，民主就是限制权力施恶。

去年5月， 位于北京798艺术区的杨立才工作室白糖罐收到管理公司通知，要他终止合约，断电，杨立才借来了发电机供电，随后，20多个保安强行将发电机充公。杨立才和吴玉仁前往酒仙桥派出所报案，但当局殴打二人后，又以妨碍警察执行公务为名拘留了吴玉仁。6月，杨立才发现白糖罐工作室被破门而入，物品被抄走。不久之后，白糖罐正式被强拆。杨立才说，工作室被拆以后，他的生计受到很大影响：“因为从暴力强拆到抄走我的全部东西，然后经过半年的维权，我才把一部分东西要回来，现在我的生活都面临困难，我工作没有办法展开，另外这半年没有工作，加上每天跑来跑去，跟律师见面这个事情对自己的消耗很大。”

杨立才认为当局拆了艾未未的上海工作室后并不满足， 还要经常借各种名义施加压力，但这些反而引起外界更加关注。

艾未未因其独特的艺术创作及其政治主张在国际获得极大关注。 前不久艾未未已经对外表示，因为当局的频频打压，许多展览无法在中国举行，连在上海的工作室也被拆掉，所以打算另建一工作室在德国柏林。网友们认为，艾未未建海外工作室除了能扩展其知名度外，也能让国际更了解中国。近日，美国公共电视台PBS播放的最新纪录短片《谁怕艾未未？》。常居北京的美国记者兼独立电影人陈爱丽（Alison Klayman）长期贴身拍摄艾未未。其中不仅记录了他多次重要艺展的准备工作和他与家人的生活点滴，更亲历了艾未未与中国官方的”摩擦”。陈爱丽对艾未未长达两年的跟踪拍摄不仅将这位特别的中国公众人物呈现在荧幕前，也让外界更了解中国国情。


以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
