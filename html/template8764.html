    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国官方媒体星期五报道说，19名去年参加抗议示威的退伍军人被正式批准逮捕。

中国官媒新华网1月25日的一篇文章说，山东省潍坊市潍坊区人民检察院经审查决定，依法以涉嫌聚众扰乱社会秩序罪、妨害公务罪、故意伤害罪对钟世峰等10名犯罪嫌疑人批准逮捕。此外，江苏省徐州市铜山区人民检察院经审查决定，依法以涉嫌聚众扰乱社会秩序、故意伤害罪，对白俊国等9名犯罪嫌疑人批准逮捕。

据美国之音稍早的报道，2018年6月19日，江苏镇江老兵在镇江市政府外集体维权，要求解决待遇问题，遭到未穿制服的不明身份人员殴打。当时其他地方的老兵赶到镇江声援。

同年10月，山东省平度市连续发生退伍军人维权抗议活动，局势一度相当紧张，当局于是采用暴力清场。老兵们用喷雾灭火器还击，还有的老兵手持木棍抵抗。老兵中有人被打伤，头破血流

中国近几年经常发生退伍军人维权抗议活动。自上世纪80年代大规模裁军以来，中国城镇退伍军人的安置工作遇到困难，拒收退伍军人时有发生，安置周期越来越长。

中国国防部于2016年承诺要提高退伍军人的生活水平，那一年大批退伍军人聚集在国防部办公大楼门前，抗议政府不公正的安置、待遇等问题。
