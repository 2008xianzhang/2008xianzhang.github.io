    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">丁力 12.03.2012

华盛顿 — 今年12月10日是世界人权日，也是诺贝尔和平奖发给刘晓波的颁奖典礼两周年。一些人在纽约从事营救刘晓波的活动。中国人权团体“天安门母亲”的负责人丁子霖为此提交了书面发言。

丁子霖写道：“不管前景如何，我们还是要向今天的执政者呼吁：‘立即释放刘晓波！’”

中国著名持不同政见人士刘晓波和丁子霖的儿子都参加过八九民运，丁子霖的爱子死于当局的六四镇压。

刘晓波2008年发起和参与起草了《零八宪章》，呼吁民主宪政、人权和言论自由，该宪章于2008年12月10日，也就是联合国《世界人权宣言》60周年时发表。随后刘晓波被逮捕，后来被判重刑，罪名是煽动颠覆国家政权。中国当局指称刘晓波是西方的工具。

天安门母亲群体的代表丁子霖 (资料照片)
​​
丁子霖表示，刘晓波已失去自由四个年头了，对于他这个“视写作为生命、两天当三天过的人来说，被囚牢中，失却了言说、写作和行动的自由，这份痛苦与伤害是难以想象的。“

丁子霖还写道：刘晓波“主张和平、理性地推动渐进式改革，不追求夺取政权的目标，致力于建设一个有尊严地活着的人性社会。他坚持自由价值，奉行宽容原则，提倡多元对话，无论是体制内身份还是体制外身份，也无论是自上而下的推动还是自下而上的推动，彼此之间都应该尊重对方发言权，最终形成转型路径的民间共识，以期产生付出最小代价的结果。”

刘晓波的这种主张受到了一部分民运人士的抨击。这次邀请丁子霖发言的旅美作家余杰今年6月在接受VOA采访的时候说，刘晓波称自己“没有敌人”，这在中国异议分子中引起了非常大的争议，但是在他看来这是刘晓波最可贵的地方。

《刘晓波传》的作者余杰说，刘晓波一直在强调民间社会要建设起自己的一种道德伦理，要有一种精神力量，因为中国目前面临的很多问题，如社会不公、贫富悬殊、腐败、无法保障人们基本权利和自由等种种问题，在社会各个阶层之间所积累的愤怒 如果爆发出来，会造成非常大的破坏，会使得中国社会像两千年来每一个朝代的更替转换一样，血流成河。如果刘晓波提倡的“没有敌人、和平理性非暴力”这样的观念能够进入到转型期的中国，中国会有完全不一样的面貌。

丁子霖指出，刘晓波周围聚集了一大批追求民主自由的人士，他自然成为国内民主运动的领军人物。《零八宪章》的联署成功，是他的影响力及出色工作的结果；营救刘晓波就是挽救中国的民主事业。

丁子霖希望美国诺贝尔和平奖得主奥巴马能够在营救另一位诺贝尔和平奖得主刘晓波的活动中出力。

12月2日，旅居纽约的中国维权人士陈光诚也谈到刘晓波，他说，刘晓波、高智晟等一批思想犯、良心犯和其他因言获罪者乃至许多访民仍在牢狱之中，或者遭到劳教和非法拘禁。

今年10月获得诺贝尔文学奖的中国作家莫言在新闻发布会上回答记者关于刘晓波的提问时说： “我对他后来的很多活动都不太了解，但是我现在希望他能够尽早地获得自由、尽早地能够健康地获得他的自由，然后，我觉得他完全可以研究他的政治，研究他的社会体制。”
