    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">殷德义：先做一個人，再做一個中国人吧
来源：参与

殷按：促使我写出这篇文章，是因为我诸城的兄弟们所在的一个QQ群，他们在里面庆贺日本地震。我愤怒的批驳一番之后，退出了那个本来是因为我才建立的群。之后，我写出这篇文章。我知道会惹来一些辱骂，不过相信这些辱骂会比前几年少很多。
很多国人不喜欢标新立异，所以在汹涌的民意中，隐藏了自己的真实想法，在人海中举手欢呼，在掌声中亢奋雀跃，于是自由以及思想就在如潮的赞歌中淹没。

在中共统治下，有些事你必须表态站队，为了表现自己“政治正确”，很多人都勇于表白，打土豪劣绅年月的“忆苦思甜”和十年浩劫的”文革”，站队表态的政治活动发展到了极致。红卫兵要表现自己对毛泽东的忠诚，打字派和保字派都开着坦克扛着机枪搞起了火拼，理由都是”忠于毛主席“、”保护毛主席“。那个时候的中国，万马齐喑，路人以目。
日本8.9级大地震，逾千人死亡，一部分喝狼奶长大的年轻人和那些喝了狼奶迄今都没有吐出来的脑残70后又一次不出意料的欢呼雀跃了。这就是我们九年义务教育的成果！通过日本的地震，我们可以看到，中国年轻一代并没有通过知识学习建立一个人之为人的正确的价值判断的坐标系，在他们的思维里都被成功的植入了一个仇恨记忆棒：“南京大屠杀”。如果你问他南京大屠杀是那一年，他也许答不上来，但他肯定会不容置疑地告诉你：“死了三十万！”
我本不愿意就此发表评论，事实上在墙外的twitter上的网友，观点都很一致，在他们的眼里，历史就是历史，容不得抹杀，但面对这种前所未有的灾难，我们更应该看到生命的珍贵。墙内微博、论坛、贴吧里面那些被当局圈养起来的脑残一个个垒砌高楼：山东人民发来贺电、江西人民发来贺电、山西人民发来贺电……我怎能不为自己是一个中国人感到羞耻？
犹记汶川地震救灾之际，日本救援团队几次三番要求进入中国实施救援，但中国政府始终不予回应。地震72小时黄金救援时间过去之后，他们才得以成行。他们带来了先进的生命探测仪，也带来一种深沉的、文明国家的人民才会有的对生命莫大尊重的高贵气质。中国救援队山呼海啸的在镁光灯的照射下救出死难者，而日本救援队只能在中国救援队放弃的区域内默默的展开救援。他们终于挖出了一具尸体，然后默默地将尸体规整好，集体默立尸体两侧，脱帽致哀。他们在整个团队的搜救行动失败默默流泪，一遍遍的道歉：“对不起，我们没有完成工作！”这些镜头，直到今天，还在我的脑海里清晰的放映。
汶川地震发生后，日本多个社团自发的组织捐款活动，大街小巷的便利店外都设立了捐助箱，每一个捐款的日本人，都会得到深深的鞠躬和诚挚的谢意。今天，日本人遭遇了140年有地震记录以来最为严重的地震，我们非但没有因此为日本的遭遇感到悲痛，反而幸灾乐祸，这充分证明了这个国家的“人”如果用严格的现代文明的标准去衡量的话还不能称之为“人”，只是“类人”。有人曾痛心的说：“猪啊狗啊都会在地震之前躁动不安嗷嗷乱叫，本次日本地震让我知道，还有一种动物是在地震之后才躁动不安嗷嗷乱叫的。中国的悲哀之处在于，虽特产这种动物，却并不稀有。”
中国是个心灵扭曲的国家！我们必须在这一代终结这些中国病症！互联网是最好的一剂良药！但这一剂良药，需要您主动的去吃，而不是被动甚至懒得动。不要执拗于过去的知识认知，世界在前进，人类的文明程度也在逐渐的提高，您所受的那些洗脑式的教育，其实早已经背离了世界，脱离了人类文明的路径。
醒醒吧！我的同胞们！

殷德义
2010年3月12日于北京
