    <td width="683"><h6>RFI：国际人权组织要求联合国人权高专谴责港府侵权及警察暴力&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">弗林

包括国际特赦组织在内的22个国际人权机构在周一致信联合国人权高级专员米歇尔·巴切莱特（Michelle Bachelet），要求联合国公开谴责港府侵犯公民集会和言论自由权利，并谴责警方过度使用武力。

参与发表这份公开信的还包括中国人权捍卫者和世界反酷刑组织等22个国际人权机构。他们在信中指出，11月19日，联合国高级专员办事处发布了一份新闻简报，其中错误地指香港“当局在很大程度上尊重行使（和平集会的）权利”。 公开信认为，高级专员办事处在这份新闻简报里没有谴责来自警方的暴力行为。公开信称，“这等于否认了多方可靠来源提供的，有关在香港发生的人权侵犯的详实记录，并且无视了其他联合国独立专家对此表示的担忧”。

公开信称，“自香港反修例示威游行爆发以来，没有任何警员因在暴力镇压示威者过程中过度使用武力或滥用警力而受到依法追责。相比之下，自6月9日以来，警方已逮捕了涉嫌与抗议活动有关的近4,500人，并使用实弹射击了三名年轻的抗议者” 。公开信还说，“有可靠的证据表明，警方对被拘押的抗议者施加了酷刑和虐待”。公开信提出，根据联合国大会的授权，人权高级专员有责任“促进和保护所有人实际享受所有人权”，并“在消除当前面临的障碍和应对全面实现所有人权的挑战、防止在世界各地人权侵犯的继续发挥积极作用。”

公开信称，“这一授权要求高级专员使用她的职位对全世界任何地方发生的人权侵犯表示严重关切。未能行使这一职责的结果是，因忽视警察的野蛮行径和对香港人在绝大多数情况下和平行使其基本自由实行镇压，联合国人权高专办损伤了自己的信誉”。这22个国际人权组织并要求，联合国人权事务高级专员必须呼吁香港当局实施具体步骤去缓和紧张局势、减少警方和少数示威者双方的暴力。他们还呼吁，香港当局至少必须开启的第一步骤，是建立一个独立的调查委员会，调查警方过度使用武力的行为，将非法使用武力的相关人员依法追责。此外，国际特赦组织还在当天于推特发布了一名叫吴傲雪的香港女大学生，对遭受港警“性暴力”的实名指控和自白。11月25日是制止暴力侵害妇女行为国际日。

而要求设立独立调查委员会，对反修例运动中的暴力现象及警方所扮演的角色加以考察，一直是民间提出的“五大诉求”的项目之一。香港泛民派在上周日的区议会选举中取得了惊人的胜利，参与投票人士也创下香港所有选举的史上新高。北京方面，中国外交部发言人耿爽在周一的记者会上回应称，止暴制乱、恢复秩序是香港当前最紧迫的任务。他说，“香港是中国的香港，香港事务纯属中国内政。中国政府维护国家主权、安全、发展利益的决心坚定不移，贯彻‘一国两制’方针的决心坚定不移，反对任何外部势力干涉香港事务的决心坚定不移。”
