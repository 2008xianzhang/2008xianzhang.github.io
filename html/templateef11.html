    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">冯小刚执导的新片《一九四二》已开始上映，这部电影讲述的是河南在1942年遭遇大旱，千百万民众背井离乡外出逃荒的故事。电影上映前，外界就有人将其解读为影射1959年至1961年在中国发生的大饥荒。

（德国之声中文网）1993年，作家刘震云发表了小说《温故一九四二》，讲述1942年河南发生的大饥荒。书中说，"1942年，河南大旱，灾民3000万，河南成了母亲煮食自己婴儿的地方"。导演冯小刚从看到剧本到付诸拍摄，历时18年。电影《一九四二》于2011年10月19日开机，投资2亿，2012年11月正式公映。电影片花结尾处有一行文字："一段被遗忘的历史，一个必须面对的真相。"

尽管导演冯小刚在微博上强调，不要对这部电影进行过度解读，但外界仍有人猜测认为，这部电影影射的是上世纪50年代末期发生在中国全境的大饥荒。

《炎黄春秋》杂志社副社长杨继绳曾于2008年在香港出版《墓碑：中国六十年代大饥荒记实》，讲述1959年到1961年间的历史真相。他说，1942年河南发生的饥荒和50年代末期中国全国范围内发生的饥荒相比只能算是"小巫见大巫"。"这是共产党执政期间最可耻最黑暗的一件事情。执政者没有勇气面对这一事实。其实这是很愚蠢的。只有真正面对这个事实，把历史的包袱放下来，可能更好一些。我也是共产党员。我为什么要写这本书（《墓碑：中国六十年代大饥荒记实》），我想趁共产党政权比较稳固的时候甩掉历史包袱，更好地轻装前进。"

目前学界对于50年代末期大饥荒中非正常死亡人数有很多争议。杨继绳表示，在人数统计上存在很大的技术困难，不太可能统计得非常清楚。"1960年比1959年的人口减少了1000万。按照1957年的人口增长率和1959年的总人口可以算出来，1960年中国人口应该比1959年增长800万。但实际上不但没有增加，反而减少了1000万，也就是说非正常死亡的人口在1500万以上。再加上1959年和1961年，非正常死亡人数应该是3000万左右。说几十万的不要相信，那些都是杜撰出来的。我觉得3500万到4000万之间的说法比较合理。"

杨继绳表示，目前中国官方没有否认50年代末期发生了大规模饥荒。官方已经停止使用"三年自然灾害"的说法。他说，学者们应该去研究探索，"你不能寄托掌权者恩赐给你一个条件"，学者应该冒着风险去研究，顶着压力去做工作。"有多大的勇气有多大的智慧，就有多大的空间。"

作者：洪沙
