    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">林枫

港人11月9日晚在添马公园集会，悼念科大学生周梓乐。(美国之音郁岗拍摄)

香港 — 数以万计的港人周六（11月9日）晚在政府总部附近的添马公园举行和平集会，悼念10月8日早离世的科技大学二年级学生周梓乐。22岁的周梓乐11月4日凌晨在将军澳尚德停车场警察清场行动中坠楼，头部重创，最终不治。

这场活动主题是“主佑义士 全港祈祷及集气大会“，而周梓乐的不幸去世，使活动成为对他的祈祷及追思会。

香港民众11月9日晚在添马公园举行集会，悼念不幸去世的香港科技大学学生周梓乐。不少民众献上黄色和白色菊花表示哀思。(美国之音郁岗拍摄)

悼念追思活动晚6时开始，记者在5点半抵达现场时已经看到有大批民众到场。主办方预计5000人出席，但活动开始后，仍有民众陆续赶来。整场活动在庄重、悲愤的气氛中和平有序进行。一些民众手持白色菊花和其他鲜花，以及彩色纸鹤，也有民众点燃蜡烛。一些市民悲伤抽泣。好邻舍北区教会传道人陈凯兴领读圣经经文。知名前学生领袖、香港众志秘书长黄之锋也到场发表讲话。他说，相信上帝终将彰显正义。

香港民众11月9日晚在添马公园举行集会，悼念不幸去世的香港科技大学学生周梓乐。一对情侣相拥互勉。(美国之音郁岗拍摄)

除悼念周梓乐外，这场活动的另一个主题是民众表达对连月来香港警察对民众滥用暴力的抗议和不满。现场不时有民众喊出“香港人报仇“的口号。主席台大屏幕上播放了香港警察滥用暴力的画面，以及各大媒体对周梓乐坠楼的报道。一些人认为，周梓乐坠楼的过程存在很多疑点。

此次活动虽然得到了警方的不反对通知，但就在距离添马公园仅一街之隔的地方，仍有大批警察严阵以待。美国之音记者目睹，一批防暴警在政府总部外靠近连侬墙的地方截查5位黑衣年轻人。港媒报道，一位年轻人因有镭射笔而被拘捕。

香港民众11月9日晚在添马公园举行集会，悼念不幸去世的香港科技大学学生周梓乐。活动结束后，有民众撑起Free HK（自由香港）字样的灯光。（美国之音林枫拍摄）

8点09分的时候，全场民众为周梓乐举行默哀。活动最后以陈凯兴领唱“Say Hallelujah to the Lord”的歌声中落幕。民众纷纷打开手机上的闪光灯，在夜幕的香港背景下形成一片光海，场面十分震撼感人。主办方称有10万参加，警方则称有7500人。

活动结束后，少数不愿离去的民众向立法会外水马墙内的警察叫骂 ，也有零星绿色镭射光照射马路对面的解放军驻港总部大楼。大批防暴警曾走出水马墙，警告市民离开。最终参加活动的人士离开，没有发生对抗与冲突。
