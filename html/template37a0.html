    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">狄雨霏 报道 2013年04月25日

Reuters
中国异见人士刘晓波和妻子刘霞（左）。图片为刘晓波家属2010年10月提供，没有拍摄日期。2009年，刘晓波以颠覆国家罪被判11年监禁。2010年他获得诺贝尔和平奖。

北京——由于呼吁中国结束一党专制，实行更大程度的民主，刘晓波被以颠覆国家政权的罪名判处11年徒刑，并在服刑期间获得了诺贝尔和平奖。他最近在阅读一本受欢迎的非虚构类书，这本书是关于苏俄知识分子在19世纪和20世纪的历史，同时他还在阅读基督教的哲学文本。北京律师莫少平说，他的体重也有所增加。

莫少平引述刘晓波妻子刘霞的话说，“他长胖了点。”官方允许刘霞每月前往位于辽宁锦州的监狱探望丈夫，每次大约半小时。他又补充道，“看得出来。”
按图放大

Agence France-Presse — Getty Images

诺贝尔和平奖得主刘晓波的妻子刘霞（右）与人权律师莫少平。

在接受电话采访一天前，莫少平在周二和刘霞见面，这是将近两年来他们首次见面。莫少平是一个倍受关注的律师，接过很多具有政治敏感性的案子。他认识刘晓波一家已有多年，并在法庭上为刘晓波妻弟刘晖的商业诈骗案进行辩护。莫少平称，刘晖是清白的，他在周二代表刘晖做了无罪辩护。

据莫少平和其他在场的人称，审判是当天早上在北京郊区怀柔进行的，情形很是戏剧化。

莫少平说，审判过程合乎正常程序，并称刘晖可以在庭上说话。据在场的人说，在早上的庭审结束后，被严格软禁两年多时间的刘霞走出法庭，对等待在外一群记者和外交人士说，“我没有自由”以及“我爱你们，我想念你们”。他们说，看得出来她很激动能出门，她跳上跳下，向人们招手。

据美联社(The Associated Press)报道，她说，“我没有自由。要是他们跟你们说我是自由的，就告诉他们我不自由，”在场的其他人也证实她说了这番话。

莫少平也证实了她的很多话。

他说，“昨天她说，‘我没有自由。’她没有电话、网络，不能见朋友，每周她可以见她父母一次，但她的自由是受限的。”在任何时刻，她在北京的家门口都有多达30名警察或安保人员，防止她离开或其他人来访。他说，“这样做完全是非法的，因为刘霞根本没有犯任何罪。这件事本身就很恶劣。”

莫少平警告说，如果刘晖的罪名成立，他将面临12到14年的牢狱之灾，而且肯定会超过10年。他说，他预计法庭会在10天到两周的时间内做出判决。

他说，“如果法庭听政府的话，那他可能会被判12到14年。如果法庭听我们的，他就会获得自由。还有一条中间路线，就是法庭不会定为诈骗罪，而是定成其他类型的商业罪名，”这可能会导致他被判三到五年。

莫少平称，刘晖的母亲很溺爱她最小的儿子，而且“极为担心”。

指控的罪名涉及与一宗房地产交易相关的300万元人民币，支持者称，这些指控纯属捏造，只是为了迫害刘晓波一家。自从刘晓波在2010年获得诺贝尔和平奖以来，刘霞一直受到软禁，几乎不能离开他们的公寓。莫少平称，他的丈夫被单独囚禁，被允许放风时，也不允许与其他人会面。他说，刘霞每个月前往监狱一次，探监半小时，用电话透过玻璃隔板对话；他们的对话受到监狱官员的严密控制，而且不允许刘霞透露自己在家中的状况。

莫少平说，刘霞与她的弟弟非常亲密，但在安全官员要求她哥哥作担保，且她哥哥同意担保的情况下，才允许刘霞出席。

莫少平说，在监狱里，刘晓波正在阅读“畅销书”，并指出了一本目前在中国知识分子中很流行的书，是由研究俄罗斯、苏联和东欧的中国女学者金雁所著的《倒转红轮：俄国知识分子的心路回溯》。

去年11月，《深圳日报》把该书选为2012年“年度十大好书”之一。

该书作者是中国政法大学教授，根据搜狐读书会网站上的叙述，她说写这本书是为了纠正中国对于苏俄知识分子观点的诸多误解。

中国与俄罗斯不仅相互接壤，两国的政治关系史也经常很紧张。在共产国际(Comintern)苏俄成员的帮助下，中国共产党于1921年成立。两国关系在20世纪50年代末破裂，但由于两国知识和政治的历史相互交织，让中国人对俄国知识分子的故事非常感兴趣。

狄雨霏(Didi Kirsten Tatlow)是《国际先驱论坛报》(The International Herald Tribune)驻京记者。
