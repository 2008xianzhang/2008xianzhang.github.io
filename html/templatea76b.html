    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">我们沉痛地宣告，天安门母亲重要成员徐珏女士于2017年4月24日上午8点51分不幸去世，享年77岁。徐珏女士2009年患肠癌，手术后不久转移到肝脏。经过8年与肝癌抗争，徐珏女士终于走完了她慈爱、勤勉、勇敢的一生。

4月26日上午，在北京八宝山，徐女士的家人及朋友们举行了简单的告别仪式，为这位乐观、坚强、勇敢的母亲送别。天安门母亲群体成员尤维洁、吴丽虹、张先玲、黄金平参加了告别仪式，并以天安门母亲群体的名义送了花圈，寄托天安门母亲全体成员的哀思。

徐珏女士生于1939年，祖籍浙江绍兴；1956年随父母迁居北京；1959年以优异成绩考入北京地质学院。毕业后，她一直从事于中国的地质勘探与稀有金属研究的工作，这是她终身热爱的事业，她把自己的毕生精力投入到该事业中。即使在生命垂危、疼痛难熬、极度虚弱的情况下，她依然在修改有关地质研究的文稿 。中国地质科学院及同行们对徐珏女士的敬业精神及杰出贡献给予了高度评价。

徐珏女士是两个孩子的母亲，她的大儿子吴向东在一九八九年“六四”惨案中为中国民主事业献出了年轻的生命。痛失爱子，对于一个母亲是致命的打击；但她没有倒下，而毅然决然地投身天安门母亲群体中，挺身谴责当局的屠戮，维护死者的尊严，呼唤正义。

在“六四”屠杀后的二十八年中，面对各种危难、困境，即使当局的打压、恐吓、监视、跟踪、迫害，徐珏女士从未退缩，始终坦然面对，坚定不移，持守天安门母亲群体的信念“说出真相，拒绝遗忘，寻求正义，呼唤良知”；坚持天安门母亲群体的诉求：独立、公正地调查“六四”事件，公布真相；给予“六四”受难者及受难亲属赔偿；追究责任者的法律责任。徐珏女士坚强、磊落、公义的一生是天安门母亲群体的荣誉和骄傲！

安息吧，徐珏女士！您一路走好！我们会继续完成您未完成的遗愿，直到得到公平、公正的那一天到来！

徐珏女士千古！

天安门母亲群体
2017年4月26日于北京
