    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">诺贝尔和平奖得主刘晓波的妻子刘霞的摄影作品展“沉默的力量”目前正在东京展出。日本各界人士要求中国政府立即释放刘晓波和刘霞。

2010年诺贝尔和平奖得主刘晓波的妻子刘霞的摄影作品展“沉默的力量”4月6号至5月10号在东京的日本外国特派员协会展出。这个展览于2011年10月开始在法国，纽约，伦敦，柏林，马德里，巴塞罗那，华沙，香港和台北等城市举办。

日本外国特派员协会8号晚为刘霞的摄影展“沉默的力量”举行开幕晚会，策展人法国作家索尔曼、国际笔会秘书长、日本笔会常务理事崛武昭、日本大赦国际事务局长若林、达赖喇嘛驻日前代表白马、日本亚洲自由民主连帯协议会事务局长古川与独立中文笔会的代表等日本各界人士70多人参加了晚会并要求中国政府立即释放刘晓波和刘霞。

索尔曼开幕式上表示，“刘霞并不仅是刘晓波的妻子，也是画家、艺术家、诗人、摄影家。”

索尔曼还表示，“五年前他在刘霞家中偶然看到这些照片，就问刘霞能不能拿出去展览，刘霞说：可以，只是别告诉我时间、地点，这样他们盘问我的时候，我可以说不知道。”

索尔曼在刘霞遭到软禁之前，烧成光盘带出了中国。

自从刘晓波2010年底获得诺贝尔和平奖之后，刘霞一直被警方严密软禁在北京家中，并且和外界失去联系。索尔曼就此表示，目前无法联系上刘霞，刘霞并不知到她的摄影作品正在日本展出。

国际笔会秘书长、日本笔会常务理事崛武昭向本台表示:“我代表国际笔会来祝贺刘晓波妻子刘霞的摄影展在东京的日本外国特派员协会展出。我们也望中囯政府能所到这里发出声音。”

崛武昭还表示:“国际笔会继续要求中国政府释放刘晓波。国际笔会呼吁民主国家外交官访问中国时要尝试寻找和会见刘霞。应将刘晓波、刘霞案件视为与中国双边关系的头等重要议题之一。”

日本大赦国际事务局长若林向本台表示：“作为国际人权组织呼吁国际社会的关注和支持非常重要。”

达赖喇嘛驻日前代表白马向本台表示:“刘晓波生先现在还牢中真的是极为遗憾。我要求中国政府立即释放刘晓波和刘霞。”

日本亚洲自由民主连帯协议会事务局长古川女士向本台表示：“今天看刘晓波妻子刘霞的摄影展感受到了刘霞的心情，我希望更多的人来看，来关心支援刘晓波和刘霞。”

日本首相安倍晋三2月1号在国会参议院全体会议回答朝野各党代表质询时表示，“希望中国政府释放被关押中的诺贝尔和平奖获得者刘晓波。”

以上是自由亚洲电台特约记者南洲发自日本东京的报道。
