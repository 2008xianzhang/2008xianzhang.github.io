    <td width="683"><h6>VOA:中国当局上网补墙严防茉莉花信息&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">外国互联网公司和分析人士说，中国看来正在修补它的“长城防火墙”的漏洞，因为这道“网上长城”出现了缺口，竟然让号召举行茉莉花散步活动的信息翻墙而过。

全球头号网络搜索引擎谷歌的电邮系统Gmail最近受到严重干扰，Gmail和其他网络邮件系统一样，向网民提供保障安全和可以绕过“长城防火墙”的软件。

*补墙意在对付国内反对派*

分析人士说，谷歌电邮系统是在中国网民受到中东和北非茉莉花革命的影响在网上呼吁进行茉莉花散步活动后受到干扰的。这表明中国政府试图把对当局的不满情绪消灭在萌芽状态。

在北京的政治分析人士墨儒斯(Russell Leigh Moses)对法新社说，中国政府正在试验一些新技术手段，看看能否用这些技术对付可能出现的有组织的反对派。

中国正在前所未有地扩大其网络控制和审查系统，这种系统被冠以“长城防火墙”之名。其目的就是要把政府认为是对统治当局构成威胁的信息和评论拒之门外。

*谷歌电邮服务受干扰引起争议*

谷歌电邮系统的用户抱怨说，他们近几个星期很难进入该电邮系统，这迫使他们转而改用一些其他电邮系统，例如热邮(Hotmail)和雅虎。谷歌就此事指责中国政府干扰其服务，然而中国当局对此矢口否认。中国外交部发言人姜瑜表示，不能接受谷歌方面的指控。

在接受美国之音采访时，设在上海的中国市场研究集团项目经理卡万德尔认为，目前很难确定谷歌电邮系统出现的问题究竟是何种原因造成的。

卡万德尔说：“要知道，很难了解实际发生的情况。这有可能是谷歌本身出现的问题，也有可能是中国当局封锁谷歌服务的结果。问题是，谷歌的服务并没有中断，它只是工作得不如以前那么好。因此我们很难确定问题的真正原因。”

与此同时，虚拟专用网络VPN也指责中国政府从中作怪。至少还有3个提供VPN服务的网络机构表示，他们在中国的服务最近遇到了问题。虚拟专用网12VPN的一位发言人说，在最近这一段不稳定的时期，他们在中国要避免接纳新的用户。他说，一些网络发生类似问题，似乎是中国政府对网上呼吁茉莉花集会做出的反应。

茉莉花散步活动目前已成为中国政府的一块心病。每到星期天，当局都是如临大敌，在许多城市出动大批警察在民众可能的集会地点准备“围追堵截”。北京当局紧张地注视着最近中东和北非发生的动荡，严格地审查和删除网上的相关信息。

*补墙行动给个人与公司都造成不便*

不过，中国当局“补墙”行动的结果是，给中国大批网民，无论是企业还是个人，造成了严重的紊乱。

中国市场研究集团项目经理卡万德尔对美国之音说，这一因素使外国企业在中国办事更不容易。外企在中国遇到的问题本来就是举不胜举，中国的法律框架对他们非常不利。但为了企业的经营，外企最需要从国外网站自由地获取信息。要是在这方面再遇到问题，外企的生存就更加困难了。

卡万德尔说：“谈到谷歌，它主要是遇到了一些麻烦，这影响到它们的服务。例如谷歌聊天的功能不如以前了，谷歌文件也不好用了。这些问题对这里的企业来讲就意味着，尽管谷歌的服务受干扰并不影响其客户的工作能力，但是却迫使这些公司选择更多的服务提供商。例如，原先使用Gmail的公司现在也许想用雅虎或其他较为稳定的电邮提供商的服务了。”

中国的网民过去一直非常讨厌当局对网络内容进行的审查和过滤，他们对谷歌电邮系统最近遭到干扰更为不满，因为谷歌的电邮系统最受知识界人士的欢迎。在中国的新浪网上，一位网民指责当局干扰谷歌的行为“令人蔑视”。</textarea><br/>
