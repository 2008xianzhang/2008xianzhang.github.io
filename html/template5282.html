    <td width="683"><h6>国际笔会第九届狱委大会在布鲁塞尔举行独立中文笔会两代表出席演讲&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; "> 
（独立中文笔会2011年3月28日讯）国际笔会狱中作家委员会第九届大会于3月24日至27日在比利时首都布鲁塞尔举行，国际笔会会长约翰•拉尔森顿•索罗（John Ralston Saul）、秘书长崛武昭（Hori Takeaki）、狱中作家委员会主席玛丽安·博茨福德·弗雷泽（Marian Botsford Fraser）等总部负责人及工作人员、30多个笔会的代表共50多人参加了大会。独立中文笔会会长廖天琪和狱委助理协调人小乔出席会议并应邀作专题演讲。本届狱委大会的东道主是比利时荷兰语笔会，同时举办的还有国际避难城市网络（ICORN）和欧洲文学中心网络（HALMA）两个机构的代表大会及当地两年一度的帕萨·珀塔文学节。 

大会于3月25日正式开幕，廖天琪女士作主题演讲，介绍中国近期“茉莉花行动”的情况和中国当局对言论自由日趋严厉的打压，呼吁关注中国狱中作家。她指出，虽然许多中国人民的生活水准高于从前，对当前的状况堪称满意，虽然中国的七大军区似乎如泰山压顶，中共将军权牢控在手中，但是中国人民已经觉醒了，近年来不断的维权争抗和因特网的快速传播，使得信息封锁不再可能。在随后三个机构举办的多个讨论会中，26日上午的“数字传媒、异议表达与专制政权”讨论会上，小乔和廖天琪先后发言，介绍了中国政府封锁网络的种种方式和网民突破封锁努力寻求自由表达的尝试；当天下午的“诺贝尔奖之后的中国现状”专题讨论中，廖天琪和维吾尔笔会会长恺撒先后发言，介绍诺贝尔奖授予刘晓波后中国政府更加严厉打压言论自由的状况。廖天琪希望西方民主国家的政府、媒体和人权机构不要因为抗议不能马上收到效果而气馁，认为行动没有作用，每一个正式的抗议和媒体的报道都会发挥作用，哪怕是改善狱中关押条件。恺撒重点提及海莱特·尼亚兹、努尔莫哈提·亚辛和买买提江·阿布杜拉的个案。25日会议进行中传来中国当局重判四川异议人士刘贤斌10年刑期的消息，引起国际笔会和各笔会的普遍关注。曾经参加去年东京国际笔会代表大会的独立中文笔会网络工作委员协调人野渡被关押，也引起国际笔会同事的愤怒和关注。 

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的145个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见http://www.chinesepen.org和http://www.liuxiaobo.eu。</textarea><br/>
