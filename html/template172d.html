    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">在全国人大、政协两会召开期间和有网友呼吁举行第三波“中国茉莉花革命”微笑散步的前一日，自称“中国茉莉花革命发起者”的人星期六在网上连续发布公告，呼吁4月3日为“四五运动”35周年举行大规模聚集纪念散步，并敦促中华青年学子以可行方式参与茉莉花革命散步活动。

*五湖四海大散步*

署名“中国茉莉花革命发起者”的“茉莉花行动”网友，3月5号在谷歌博客网站(molihuaxingdong@blogspot.com)上再次发布公告，号召民众在继续于每周日下午两点参加茉莉花微笑散步的同时，“为当代民主运动的序幕四五运动35周年大规模聚集纪念散步做准备，时间定于2011年4月3日下午两点，代号为‘五湖四海’”。

公告再次建议“名声在外的、民主人士、维权人士、异议人士和民主党人不要到现场”，以保护这些代表人物。公告说，反制对代表人物的迫害，最好的办法就是他们不在，但散步的民众却越来越多，那么对他们的迫害就丧失了意义。

公告敦促民众以逸待劳，“打一场微笑革命的人民战争，打一场微笑革命的疲劳战，打一场微笑革命的持久战，和专制强权玩到底”。

另外，“茉莉花行动”网友在发布这个公告8个小时以后，又发布致中华青年学子的公开信，号召两岸三地的莘莘学子和年轻人不要保持沉默，要行动起来，以可行的、非对抗的方式参加茉莉花微笑散步，或在学校主要广场或行政楼前，或去市区内的散步点。

*分析：效应目前是局部的*

香港科技大学社会科学部教授、国立澳大利亚大学兼职研究员丁学良星期六向美国之音表示，看来双方将持久下去，从目前阶段看，中国茉莉花革命集会的效应是局部的。

他说：“第一次恐怕中国政府弄得很紧张，第二次我就没发现像第一次那么样的紧张，第三次我想中国政府就会变得更有一点经验了。这种事情，双方都在道高一尺，魔高一丈的互相之间。像这种事情不能说对中国社会一点影响没有，还是会有一点影响，但这个影响我看会是非常局部的。”

中国社会问题专家丁学良教授表示，中国政府在茉莉花问题上不会让步，最后只得是不断加大维稳的社会开支。

他说：“假如它每次都是这样号召的话，我想中国政府每次都会想出新的办法来对付。最后了，中国维稳的钱可能会比刚刚宣布的这个军费还要高。我估计这个维稳今年弄不好要达到6500(亿)。”

*叶小文：中国有的是办法*

另外，北京日报3月5号发表“警惕近来的一些异常现象”的评论，称境内外一些别有用心的人企图把乱局引向中国，他们通过互联网煽动非法聚集，妄图制造事端，挑起“街头政治”。评论说，有境外媒体戏称其为个别人的“行为艺术”，一些满以为可以在中国制造和寻找中东式新闻的人，最后只能落空。

与此同时，据报道，原国家宗教局局长、现中央社会主义学院党组书记叶小文，星期五在政协社科小组发言时，在多家境外媒体面前主动谈及茉莉花革命，称茉莉花革命在中国是不可能的事。他说，一些人像“狼来了”一样，搞得你很疲惫，一次一次地就放松警惕，但真的会来，但是中国有的是办法，一个放火的不可能把中国搞乱，将来也不可能。</textarea><br/>
