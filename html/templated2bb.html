    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国区县级人大代表竞选活动在各地陆续展开，很多公民参选人都遭到当局的打压。北京公民参选团星期三(9月21日)为朝阳区参选人王秀珍助选，但遭到警方的严格控制。权益关注人士说，警方的行为违反人权。

*参选人门前警察警车拦访客*

北京公民王秀珍是朝阳区居民，她参加今年的区人大代表选举。北京公民参选团此前约定， 9月21日全体参选人都前往王秀珍家为她助选。

上午9点20分左右， 北京公民参选人兼助选人野靖环、湛江两人驾车前往王秀珍住地助选，在接近她家的路上看到王秀珍家门外很多警察，并有警察出入，路口停着警车，不让居民以外的人和外来车辆进入及停留。

中国人权观察主席秦永敏说，警方完全限制了王秀珍的人身自由。他对美国之音说：“王秀珍女士住在朝阳区新源南路，一大清早她家那里就被警察团团包围控制。与此同时王秀珍大姐的电话也被控制。”

*人身自由受限，电话被控*

美国之音多次播打王秀珍女士的电话都没有人接听，最后，一个男子接了电话，厉声质问找谁，你是哪里的。记者报出机构名称，提出要王女士接听电话，证实是否有警察限制她的行动自由。电话里的人说，“她离开了，明天再打吧！”再问王秀珍的去向，电话就没有回音了。

当天上午9点多， 北京市公民参选助选人何德普从家中出发，准备前往公民候选人王秀珍家开展助选活动，但刚一出门就被当地的三个国保和两个保安控制，强行带上警车，阻止他前往目的地开展助选活动。


何德普对美国之音说：“那几个国保警察昨天晚上就把警车开到我楼下了。早上见我下楼以后说，你得坐我们警车走。他们拉了我一段后说，你不能去了，得回家，我们接到上级指示了。就把我送回来了。”

*助选人被警方限制外出*

何德普说，对公民人身自由和行动自由加以限制，就是对人权的蔑视和打压。任何国家的法律都没有限制公民人身自由的法律依据。

何德普是中国著名持不同政见人士，积极参与民主运动，曾两次以独立竞选人身份参加区县人民代表竞选。曾被失踪，2003年以 “煽动颠覆国家政权罪”，被判有期徒刑8年， 2011年1月24日刑满出狱。

中国人权观察说，本月16号为公民参选人郑威的助选，也遭到了警方的打压。当天所有在场的参选人和助选人都被强行拉到派出所无理羁押，7小时后才放人。

*秦永敏：政府做法丧失公信力*

秦永敏严厉批评当局说：“在这种情况下，政府的决策和做法已经违反法律了，因此也完全失去了公信力。另一方面，公民依法参加选举，从法律上说是对这个国家和政府的信任，而这样一个政府却如此打压，那么这种做法恰恰使政府站在了违法的一面。在这种情况下我想，用法定的选票来改变社会现状的一天，已经离得不远了。”

中国法律规定，区县级人大代表候选人可以由10名以上选民联署推荐就可以得到提名。但地方当局严厉打压以独立侯选人身份参加人大代表竞选的公民。

湖北知名民间选举专家姚立法曾两次当选人大代表，本次选举期间受到了地方当局的严格管制，失去了人身自由，无法接触选民。

*姚立法指出症结所在*

姚立法尖锐的指出，当局就是害怕一旦独立参选人获选，他们就会代表真正的民意，这样的代表多了，现有的权力当局就会削弱力量，失去特权。所以地方当局严厉打压独立参选人。
