    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">记者: 海涛 | 华盛顿 

图片：零八宪章起草者刘晓波(左)，中国著名艺术家艾未未(右)。

北京艺术家艾未未被当局罚交税款1522万元人民币之后，短短几天，有一万多中国居民给他提供借款已经超过600万元。两年前，北京居民刘晓波等推出零八宪章，很快也筹集到一万多中国人的签名。

艾未未得到税务部门罚款的消息是上周末传出的。本星期，艾未未说，截至星期一中午，已经有18829名中国民众向艾未未借款至少600万元人民币。

2008年底前，北京居民刘晓波、张祖桦等人推出零八宪章，呼吁改革，到了2011年6月，也有1.3万多人在上面签字。刘晓波后来以煽动颠覆国家罪被判处11年徒刑，在2010年获得诺贝尔和平奖。

两次活动，性质不同，但都有1万多人积极参与。在零八宪章问题上，首先是一些中国国内的知识分子、活动人士带头签署，然后是大批普通中国人、网民跟上，一波又一波，最后有13000多人签名。这些签名者，基本上都是通过网上签署他们的名字的。

而借钱给艾未未还债的，则主要是那些关心艾未未的活动人士、维权人士和知名不知名的网友。他们不留姓名，甘心情愿地成为“艾未未债主”，把他们的钱“借给”艾未未。

*艾未未：没让任何人给自己“贷款”*

北京时间星期二晚上，艾未未对美国之音说，他没有主动让任何人给其“捐款”或给其金钱上的帮助。

有网友在推特上说，给艾未未金钱上的资助，完全是大家“路见不平，拔刀相助”而已。

*侯文卓：给当局发明信片质问罚款依据*

网友侯文卓在推特上说：艾粉行动：明信片给北京税务局：询问1522万罚款的依据？账单公布？听政会？当成千上万明信片雪片样飞过去的时候,事情就不一样了。国际特赦组织历史上的成功就是靠大规模的书信。 也可寄一元钱在汇款单上写留言。寄信要留拷贝。

数字代表什么？艾未未及其家人认为，数字代表应对罚款的能力，而筹集资金数字太大，参加人数太多，《环球时报》则援引“专家”的话说，“这样的行为可能涉及非法集资”。

*非法集资严重者可判死刑*

所谓非法集资，在中国的金融、政治架构下，是指居民自行用高利率高回报广泛吸收民间资金，行使了银行的职能，被当局认为“扰乱国家正常金融秩序”。

20年前，有一位叫邓斌的老太太，以60%的年息，在无锡一带广收款项，最后集资30多亿。15年前，无锡法院执行了对邓斌的死刑。两年前，浙江一位80后女士吴英，也因“非法集资”被捕，她集资7亿，后来也被法院一审判处死刑。

在零八宪章上签名，除了来自当局的打压，基本在民间没有什么反对声浪，或是有也可以忽略不计。但是，艾未未到底应不应该收大家的“借款”成为大家的“债主”？这有比较大的分歧。

艾未未在今年春天，被当局带走，失踪80多天。后来，在国际社会压力下，被当局释放。被关押期间，审讯他的警察说：你让国家难堪，我们就让你难堪。

*支持和反对艾未未当“债主”*

在异议人士积极活动的海外网站和论坛上，在艾未未“集资”还债问题上基本分为两派。赞成派认为：艾未未以这种方式同当局“叫板”，而这成千上万的“债主”，也以这种方式帮助艾未未向当局“说不”。

反对派则认为，艾未未不应拿大家的钱去同当局叫板。如果叫板，就应该拒绝接受当局的罚款，应“抵着牛头不认账”，同当局“死磕”，否则，即便有1万、两万、甚至更多的网友拿出钱来帮艾未未“战斗”，也只能是肉包子打狗---有去无回，破财而不能免灾，无助于问题的解决。

曾因网络活动被捕的网友不锈钢老鼠刘荻说：“请给王森、黎小龙、王国齐、黄琦捐款，他们是真需要钱，给他们捐款是救命，不是行为艺术，也不是投票，所以捐款越多越好。”
