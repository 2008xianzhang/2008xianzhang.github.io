    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">值上海"11.15大火"一周年纪念日，业主自发在胶州路火灾事故现场举行了纪念活动，一年间，中国政府始终未完全公示事故原因。业主一直坚持维权，要求全面公示信息和解决善后问题。

11月15日，上海"11.15大火"一周年之际，从下午两点开始，业主们自发在胶州路火灾现场举行纪念活动，主题为""包括献花、遇难者家属寄语逝者、烛火祭亡灵和中国传统的祭奠仪式等。纪念活动将持续到晚间十二点。现场除自发参加的业主之外，还有上海市民络绎不绝前来。上海市政府对业主的自发纪念活动采取了"不支持、不参与"的态度，但也未对纪念活动强行阻止。上海警方在现场布署大量警力维持秩序，后又封堵胶州路，阻止人们前来纪念。

2010年11月15日，上海市静安区胶州路一幢28层的教师公寓发生特大火灾，政府公布的数字为：本次事故造成58人死亡，71人受伤；11月16日凌晨2时许，国务院即成立了上海市"11·15"特别重大火灾事故调查组。

2010年11月22日，上海约十万民众自发走上街头对遇难者进行悼念并要求对政府失职问责；11月23日，上海市政府公布善后赔偿方案：每位遇难人员获得总共约96万元赔偿和救助金。

2011年８月２日下午，上海市第二中级人民法院对" 11.15"特别重大火灾事故相关６起刑事案件的26名被告人作出一审判决，判处被告人原静安区建交委原主任高伟忠因滥用职权罪、受贿罪被判处有期徒刑16年。

2011年8月25日，21位受害者业主委托律师袁裕来向国务院寄出一份《政府信息公开申请书》，要求国务院公开迄今为止尚未公布的"11·15"胶州路大火事故调查报告全文，并公开事故调查组收集的有关证据材料。

"一年过去，善后未解决，责任方未露面"

德国之声电话采访了正在纪念仪式现场的遇难者家属代表王弘，他告诉德国之声，纪念活动的主题是："珍爱生命，维护社会公共安全、勿忘灾难、携手重建家园"。

王弘说，业主们在纪念仪式上读出了长长的祭文，饱含了对亲人的思念，但他们更为无奈和愤怒的是："过去一年了，善后还没有解决，责任单位也不见踪影，国务院调查报告涉及的12个有明显责任的单位也一直没有露面，我们在祭文中也表达了这种愤怒。我的心情只有三个，无奈、愤怒和悲伤。"

另据王弘介绍，在上海大火一周年的前夕，中宣部已经对国内媒体下达指令，不允许报道对这个事件的纪念和反思内容，中国媒体《新世纪周刊》抢在禁令之前，推出纪念专题：上海大火周年祭，记住大火中逝去的58个生命。德国之声曾在今年8月份采访遇难者家属代表，他们认为政府目前对事故的调查和处理，只是针对该事件采取的"灭火"式善后方式，引起火灾的防火外墙材料等的查处并未在建筑行业内开展，中国的建筑中隐藏着有可能再次引发火灾的隐患，另外包括对遇难家属和受难的财产赔偿、社会捐助款项的使用等都存在问题。

"最重要的是不要忘记"

德国之声也采访了在上海大火后，以公民记者身份在网上发布遇难者名单的中国新媒体人北风。他认为在公共事件中，每位公民都可以参与其中："这件事情很简单，事情发生时，我们要披露真相，要问责；事情发生之后，要给予遇难者家属及受害者以足够同情、帮助和声援；最重要的是不要忘记，我们在周年时或其他适合的时机不断的提及这个事情，要提及这些受难者还处在窘迫的境况中，要提醒大家，责任人还没有被追究；要提醒大家，政府还没有做应该做的角色；我们要通过一切机会提醒不要忘记，这和艾未未在5.12四川地震后所做的'念念不忘'调查是一样的意义，一方面对死者缅怀，一方面是对生者的声援。"上海大火后，艾未未曾发起遇难者调查，其后不久，他在上海的艺术工作室遭闪电强拆。

作者：吴雨

责编：李鱼
