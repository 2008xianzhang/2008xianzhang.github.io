    <td width="683"><h6>DW：北京暴雨造成至少37人死亡&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">本周末，北京遭受60年来规模最大暴雨袭击，造成数十人死亡。据官方通讯社新华社报道称，截至周日，大雨已经造成37人丧生。在周六连续强降雨之后，中国首都的部分街道完全被数米深的大水淹没。超过5万人被转移到安全地带，大约500次飞往首都机场的航班被迫取消，8万多旅客受到影响。新华社此前公布的死亡人数为十人，周日这一数字出现明显增加。

新华社转引北京市政管理部门消息称，有25人溺水而死，另有六人因为住宅倒塌而被压死，一人遭雷击，五人触电身亡。据电台报道，地处山区的房山地区发现三具尸体，当地发生多起滑坡事件，周六降雨量高达46厘米，是1951年有气象记录以来14小时内降雨的最高纪录。

周日北京气候基本晴好，清理工作已经展开。中国气象机构称，东北和西南地区可能有强降雨，这些地区上周五以来已经有至少十人死亡。

北京雨灾过后，有不少网民通过微博等网络平台表达不满，称当局过分重视“面子工程”而忽视地下水道等基础性建设。
</textarea><br/>
