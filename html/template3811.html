    <td width="683"><h6>冯正虎到王扣玛家做客，被警察以“赌博”名义带走&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">     （维权网信息员赵荣报道）11月25日上午11点50分，上海知名维权人士冯正虎先生应上海朋友王扣玛先生之邀，来到王扣玛先生位于上海市长宁区江苏路480栋76号的家中做客。

    王先生在冯正虎到来聊了一阵后，于下午两点多钟外出买菜。大约下午三点左右，两个据说是杨浦区国保的便衣在四~五个江苏路派出所警察的带领下，冲进王扣玛的家中。在没有出示任何手续的情况下把冯正虎先生带走。
    
    王扣玛先生回到家中后，邻居告诉他，警察说是接到有人报警，说他家中有人赌博才出警的，然后把冯正虎先生带走了。
    
    王扣玛在电话中跟本网信息员说：我出去买菜才一会儿，怎么就出这样的事了呢？仅仅是请朋友吃个饭而已，犯得着这样吗？我后来马上打电话给冯正虎，他的手机已经无法接通了，而派出所的人也没有给出合理理由。希望大家关注冯正虎先生的安危，这样的情况竟然发生在光天化日之下，让人感觉太不安全了。
    
    冯正虎：13524687100  王扣玛：13601929155</textarea><br/>
