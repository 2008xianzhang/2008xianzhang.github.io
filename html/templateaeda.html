    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">《南方都市报》前时事评论员长平指出，在中国政府大力打击茉莉花在内地开花之后，上推特的人少了，连「五毛党」都少了，反映中国已进入信息恐惧时代。
长平27日在香港出席金尧如新闻自由奖颁奖礼暨研讨会时指出，基于要「翻墙」等技术性原因，上推特的人有所减少，但更重要的，是因为中国现在的气氛让网友不敢讲话，有些人即使翻墙上了推特，也不留言。

他补充，这并非是建国以来最恐怖的时候，文化大革命时，你即使给数据人家看，人家也不看。但若以近几年来看，现在是最恐怖的年代，敢说话的人少了，而互联网公司为保生存，亦配合着政府的收紧政策。

评论员北风亦同意，并举例说，四川博客冉云飞被带走及指控他颠覆国家政权一个月来，中国人绝少在网上谈及此事，以冉无理被拘查和他人缘之好，这是不合理的。 

长平以黑夜走路时唱歌来壮胆作比喻，呼吁各人继续说话，即使说的是闲话、生活琐事。

出席同一场合的香港互联网协会主席莫乃光亦建议港人在中国内地的微博上开设账户，把境外的信息和思维带入中国内地。他强调，不一定要谈政治，说说身边事和社会情况已经足够。

与会者更担忧大家对中国的打压自由变得麻木，出席会议的中文大学新闻与传播学院副教授邱林川博士指出，埃及中断互联网五天已引起国际社会反弹，但新疆政府在09年7月乱事后断网十个月，国际社会和中国内部的反应均不大，好像如此不可能的事由中国来做，「没有什么大不了」，那可能纵容当局日后更放胆地打压。

出席这次名为「如何利用互联网突破信息封锁」的讲者都相信，现时的恐怖气氛是暂时性的，甚至可能是黎明前的黑暗，而冲破黑暗，靠的是人的意志，互联网等科技是次要的，希望大家接好棒，尤其是身处自由土地上的香港人。
