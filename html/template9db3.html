    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011.05.03 

作者:吴雨

为纪念"五四青年节"及即将到来的"六四事件"，香港支联会与香港大学学生会在香港大学的"国殇之柱"前举行献花活动，呼吁年轻人勿忘历史，平反六四。  

5月2日上午，香港支联会与香港大学学生会30余人，在香港大学黄克竞楼平台旁的"国殇之柱"前，举行活动，活动内容包括洗刷" 国殇之柱"和献花仪式。

"国殇之柱"是丹麦雕塑家的系列作品，其中最著名的为纪念"六四事件"这一座，刻有多位身体扭曲面容痛苦的人，象征被血腥镇压的逝者。1998年11月3日，香港大学学生会全体投票通过,在黄克竞楼平台旁永久摆放"国殇之柱".

要继承争取民主的精神

德国之声采访了香港支联会副主席蔡耀昌，他先介绍了当天的活动情况："在5月2日上午，支联会和香港大学进行了每年一次的在' 国殇之柱'之前的清洗、献花活动，这也是为纪念五四青年节，和即将到来的'六四屠杀'22周年，也希望新一代的年轻学生，多了解历史，能够一起继承过去近一百年的为民主牺牲的同胞、争取中国民主的精神。"

蔡耀昌也期待中国内陆的年轻人在了解真相后能够觉醒及行动："我们接触很多在内地出生、成长的一代，在内地由于新闻的封锁，他们中的很多也都不知道在中国发生的事情，包括'八九民运'、'六四屠杀'，他们来香港读书后，刚刚了解六四的情况，香港能够持续、公开的谈论和纪念六四，对于新一代了解历史发挥了很积极的作用，我们也会继续要求中国政府面对真相、平反六四，也希望中国内陆的年轻人多了解历史，这才是中国民主的希望。"

年轻人要对"六四事件"作出自己的判断

香港大学学生会会长李子树也在当天的仪式上发表了讲话。他表示香港大学学生会每一年都联同支联会一起洗刷"国殇之柱"。
德国之声也采访了曾在1989年期间，亲历"八九民运"的香港前记者蔡淑芬，她目前一直在做关于那段历史的资料整理工作和筹备"六四纪念馆"。她同样把未来中国民主的希望寄托给年轻一代："目前香港有个非正式批准的电台FM101.1,是很多年轻人开办的电台，近期我们在电台中开始系列'八九民运'历史的介绍，每天都会介绍以前在六四前发生的事情，也有八零后、九零后的年轻人，很有兴趣了解这段历史，我们提供资料给年轻人，让他们根据这些信息，发现当年的事情，作出自己的判断和选择。"

另据香港支联会主席李卓人介绍，香港支联会及其他机构将在"六四事件"二十二周年前，举行一系列纪念和呼吁平反六四的活动，5月29日会有一个大的游行活动，6月4日是每年一度的"维园纪念烛光晚会。"
