    <td width="683"><h6>RFI：被讽似大陆官员“丫鬟” 林郑对记者被打只说等四川发落&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">作者 香港特约记者 甄树基

香港记者日前在四川采访地震10周年时，被疑似大陆村官殴打一事，事发时身在当地的特首林郑月娥没有即时作出任何反应，只有随行的官员以官腔应对记者查询，直到回港之后林郑才开腔指港府非常关注事件，已即时向国务院港澳办及四川省政府反映及要求彻查，但她避谈港府是否知悉袭击者身份及有否要求内地当局将施袭者绳之于法。

曾任香港政府属下香港中央政策组全职顾问的刘细良在报章专栏中，对林郑的表现大肆挞伐。他说，如果连一个香港在内地合法采访记者遇袭，作为同场的特首，也不敢表态谴责袭击者，这种紧小慎微、深恐动辄得咎，怕得罪彭清华（四川省委书记），这种小媳妇作风，无异于一个妹仔（丫鬟）。

有线新闻记者陈浩晖前日在四川都江堰聚源中学遗址外采访汶川地震10周年活动，其间被两名男子殴打，身体多处受伤。其后该两名自称是老百姓的男子在都江堰外宣办安排下向记者道歉。港府最初仅称记者“遇事受伤”，其后才转口风指记者采访“遇袭受伤”。

之后根据明报引述都江堰死难者家属指证，该两名自称老百姓的施袭者，其实就是当地两名村官，甚至还有名有姓地道出他们的官职。都江堰外宣办起初还推说不知道两人身份，但后来又找到两人，并带到记者面前道歉。两名“村官”起初又说自己有家人在地震中遇害，但后来在记者追问下又反口否认。

苹果日报引述理工大学社会政策研究中心主任钟剑华指出，香港记者被殴打，作为港府最高负责人的林郑月娥，其立场应该严厉及强硬，为港人争取合理交代，“现在（林郑）讲法模棱两可，有中国人在外国遇到事，中国大使馆都会探人，还会强烈要求当地政府尽快作出交代，我觉得打记者比交通意外更严重，她应该强硬点，要求有合理交代，尽快依法处理，将凶徒绳之于法”。

民主党立法会议员涂谨申表示，港府应该继续跟进今次记者被殴打事件，要求内地当局按照当地法规惩处施袭者，“那两个人承认打人，向记者道歉是一种态度，不代表件事就这样完结，内地当局应该按照法律程序惩处他们，并应该向港府交代进展及惩处结果”。

法广</textarea><br/>
