    <td width="683"><h6>VOA：缅甸军警在仰光三桥区围剿抗议青年惊动国际社会 部分示威者已安全撤离&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">来自缅甸最大城市仰光的消息说，被军警围困在三桥居民区的一些年轻示威者星期二（2021年3月9日）清晨离开了这个居民区，并安全回到了家中。

路透社和美联社都报道说，一名活动人士和另外15到20名示威者星期一被缅甸军警包围在一栋宿舍楼里，但星期二清晨得以安全离开。另一位示威者在社交媒体上说，安全部队大约清晨3点撤离了现场，两小时后一些示威者也离开了这个居民区。

星期一，数以百计年轻示威者被安全部队围困在仰光的三桥居民区，缅甸军警威胁要挨家挨户搜捕这些年轻人。

这个消息惊动了当地的居民和国际社会。

数以千计的抗议者星期一晚上不顾宵禁令走上街头，试图引走包围这些年轻示威者的安全部队。

联合国、美国和其它国家呼吁军方允许他们离开。

联合国秘书长古特雷斯的发言人说，古特雷斯呼吁“最大克制”并“在没有暴力和不逮捕的情况下平安放人”。

联合国提到，很多被围困者是和平游行纪念三八国际妇女节的女性。

美国大使馆发表声明说：“我们呼吁那些安全部队撤离，并允许人们平安回家。”

英国、加拿大和欧盟外交使团也发表声明，敦促缅甸安全部队允许被围困的人平安回家。

目前不清楚有多少示威者星期二安全地离开了三桥区。

路透社早前的报道说，截止到当地时间星期二清晨，在警方搜查住宅后，已有20人在三桥被捕。

星期一早些时候，在又一天的反对政变的民众示威期间，至少两名抗议者被打死。缅甸军队在上个月发动政变，推翻了文官政府。

最新死亡事件发生在北部克钦邦首府密支那(Myitkyina)。美国之音缅甸语组记者拍摄的照片显示，枪击受害者倒在街头血泊之中，其中一些人接受急救人员的照料。另一张照片显示，一名女子胳膊受了惨重伤害后，人们扶着她站起来。

路透社援引一位政治活动人士及当地媒体的消息报道说，另一人在伊洛瓦底江三角洲城镇壁磅(Phyar Pon)的一次抗议活动中被打死。

除了仰光之外，缅甸好几座城市星期一都爆发了抗议，包括第二大城市曼德勒（Mandalay）、首都内比都(Naypyitaw)和西部城镇蒙育瓦(Monywa)。

抗议者挥舞由女性所穿的纱笼裙做成的旗帜或者把这些女服挂在横跨街道的绳子上，以纪念国际妇女节。张挂这些女服也是为了羞辱军警，因为传统上从女服下面走过被认为不吉利。

在有九个工会组成的联盟发起总罢工后，仰光各地的许多商家星期一关门歇业。总罢工是为了支援反政变运动并向军政府成员施加压力。

“继续照常从事经济和商业活动……只能有利于军队，让他们继续压迫缅甸人民，”他们在一项联合声明中说。“现在是采取行动捍卫我们的民主的时候了。”

包括缅甸火车营运人员在内的公务员的罢工已经持续了几个星期。
