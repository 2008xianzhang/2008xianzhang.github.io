    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">纽约

国际笔会周五发表了一封由全球近200名知名作家共同签署的公开信，呼吁中国尊重言论自由并释放被关押的作家。信中形容中国严格的审查制度是充满活力文化中的污点。公开信中写道，“在聆听中国优秀富创造力的声音时，我们无法忽视那些被噤声者”。全球各地作家联名呼吁中国释放2010年诺贝尔和平奖得主刘晓波等40多名被关押的作家和记者。联名签署公开信的195名知名作家包括诺贝尔文学奖得主库切（J.M. Coetzee）、葛蒂玛（Nadine Gordimer）、索因卡（Wole Soyinka）、特兰斯特罗默（Tomas Transtromer）和略萨（Mario Vargas Llosa）。</textarea><br/>
