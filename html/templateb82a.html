    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（参与2011年9月4日讯）2011年北京市区、县人大代表换届选举情况介绍

今年是全国的区县、乡镇人大代表换届选举年，在全国的许多城市和地区都出现了独立候选人竞选人大代表的新闻事件。同时也传出独立候选人被打压、被失踪的消息（如姚立法被失踪等事件）。目前北京市也进入了选民登记，换届工作的宣传阶段。北京的12个区县都成立了选举委员会。根据北京市选举办公室的部署，全市区县、乡镇人大代表换届选举投票定为11月8日，北京市将选出新一届区县人大代表4349名。根据以往经验，10月至11月8日将是选举的关键时期。

北京市公民参选人参选新闻第一号

在北京的12位普通公民决定,准备积极参与北京市2011年10月至12月举行的区、县级人民代表的换届选举工作。为了让大家了解他们的选举情况，经公民参选人同意，由野靖环女士、何德普先生为他们的助选人。为此我们将陆续发布参选的有关新闻，并欢迎北京市各界市民和我们一起积极参与这五年一届的人民代表的选举工作，为实现和谐社会、建设法制政府作出自己的贡献。

助选人：野靖环联系电话：13621293734E-mail：xgd1998@gmail.com

助选人：何德普联系电话：15101084969E-mail：hedepu111@gmail.com　　　　　　　　　

2011年9月  日

附件：《联合参选人大代表宣言》联合参选人大代表宣言    

我们是北京的普通公民，是长期坚持维护自己合法权益并努力帮助弱势群体维权的人。长期维权的过程中，我们深深感到普通公民与政府、人大、法院、检察院打交道的难处，我们非常希望能够找到人大代表帮助我们向政府及有关方面反映问题、解决问题。但是，我们无法找到替普通公民、替弱势群体说话的人大代表。2011年秋季，5年一次的区县人大代表换届选举就要开始了，我们有一种强烈的责任感，我们要当人大代表，要让街坊四邻的老人、孩子，让所有的人随时找到我们，我们要替老百姓说话！  我们拥护宪法，我们追求公平、正义、平等、自由，我们以自己参加选举的实际行动，落实《选举法》。  

我们这些公民参选人向您伸出负责的手，请您将选票投给我们，让我们在代表的岗位上为您服务！如果您想支持我们这些参选人，请在本区内征集签名或候选人提名时做我们的推荐人或附议人。如果我们因故没有被列为正式候选人，请您在本区内正式投票时将选票上您不了解的候选人全部划掉，把我们这些公民参选人的姓名填写在选票上。
