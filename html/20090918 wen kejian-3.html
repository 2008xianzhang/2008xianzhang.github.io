      <p><strong>（维权网义工刘邦家报道）</strong><span lang="EN-US" xml:lang="EN-US">9</span>月<span lang="EN-US" xml:lang="EN-US">16</span>日，杭州独立学者、维权人士温克坚先后两次被国保约谈。约谈中，杭州国保对他提出“三不准”：近期（指国庆前和国庆期间）不要外出，不要写文章，不要接待外地来的客人，否则会对他采取严控措施。当晚，国保再次找他谈话，并再次给予严厉警告。与此同时，警察开始在他家附近设岗，进行全天候的监视。出门跟踪盯梢。<br/>
