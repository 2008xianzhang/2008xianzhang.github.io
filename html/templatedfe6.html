    <td width="683"><h6>RFI 中纪委警告中共党员莫对重大政治问题“说三道四” &nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中共中央机关报《人民日报》今天（5月25日）刊发了中纪委名义（署名中纪闻）发表的文章《坚决维护党的政治纪律》，呼吁中共党员遵守党的“政治纪律”，并称这是“一场严肃的政治斗争”，引发外界对中共内部政治路线分歧的揣测。文章再次强调了胡锦涛提出的关于“政治纪律”的 “六个决不允许”。
今年来，中国社会上关于中共历史、纲领、以及中国向何处去的争论愈发激烈。党内，中共常委、总理温家宝几次提出推动政治改革，不但高层无人回应，中共掌握暴力机器的政法委秘书长周本顺却说“公民社会”是西方“陷阱”,似有针锋相对之意。

社会思想领域，极左的“乌有之乡”为代表的毛派，以所谓联署“公诉”茅于轼的方式，发出更大的声音；中国社会政治光谱中的所谓右派，有激进者提出“改革已死”，认为30年改革共识已经终结；有右派学者则以拥抱“中国模式”等国家主义意识形态为标志，转型并向体制挥手。

中国社会政治领域的意识形态争论，对中共内部显然也发生了冲击。中纪委该文就指，目前部分中共党员、干部违反政治纪律的问题时有发生。

文章描述说，极少数党员、干部在涉及党的基本理论、基本路线、基本纲领、基本经验的“重大政治问题”上“说三道四、我行我素”；有的对中央的决策和要求阳奉阴违、另搞一套；还有的“道听途说，捕风捉影”，编造传播“政治谣言”。

中纪委文章说，近年来，中共各级纪检监察机关查处了一批违反政治纪律的党员、干部，“特别是对参与民族分裂活动和非法宗教活动、参加非法组织、编造谣言丑化党和国家形象、传播和散布反动言论的党员、干部”。

中纪委呼吁，坚决维护政治纪律的严肃性，引用了中共总书记胡锦涛所说的，“遵守党的纪律，首要的就是要遵守党的政治纪律。”

文章再次强调了胡锦涛提出的关于“政治纪律”的 “六个决不允许”。即中共党员，“决不允许在群众中散布违背党的理论和路线方针政策的意见；决不允许公开发表同中央的决定相违背的言论；决不允许对中央的决策部署阳奉阴违；决不允许编造、传播政治谣言及丑化党和国家形象的言论；决不允许以任何形式泄露党和国家的秘密；决不允许参与各种非法组织和非法活动。”

在制度层面，中纪委提出，各级党委（党组）要担负起执行和维护党的“政治纪律”的责任，从总体上了解把握情况；要把其列为对各级领导检查考核和巡视的内容，并要将各项工作任务分解到各职能部门，明确责任部门和责任人，“一级抓一级、层层抓落实”。

中纪委警告说政治纪律是高压线，任何党员，“不论其在党内的威望和职务有多高”，只要是违反了党的政治纪律都应给予严肃的批评教育或纪律处分，对造成严重后果的，要予以严肃惩处，决不“姑息迁就”。
