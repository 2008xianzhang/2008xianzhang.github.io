    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">倡导公民非暴力不合作理念的广州律师唐荆陵、维权活动人士袁新亭和王清营被控“煽动颠覆国家政权”案将于2015年6月19日9点在广州市中级人民法院开庭审理。

被告人家属、辩护律师和一些人权团体发出声援呼吁，并要求释放被称为“广州民主三剑客”的三名被告。

唐荆陵的妻子汪艳芳在推特上爆料称，法院工作人员说法庭旁听席只能容纳18人，只能当天提申请旁听，不能保证家属旁听。唐荆陵的辩护律师刘正清致函法院，要求安排可容纳上千人的大法庭公开审理此案。该律师要求扩大法庭旁听席的原因之一是，本案不涉及国家秘密、个人隐私或商业秘密，无须秘密审判。

总部在纽约的组织人权观察周三发表声明要求立即释放这三名非暴力理念的倡导者。声明指责中国当局给唐荆陵等三人设立“煽动颠覆国家政权”罪名，并指出这与中国宪法赋予公民的言论自由直接冲突。人权观察的声明还表示，中国当局处理此案过程中出现了一系列违规行为，被告王清营被关押期间每天被强迫劳动，多次遭受看守和同监犯人殴打，并被强制戴手铐脚镣15天。

台湾声援中国人权律师网络（台援网）6月12日致函中国国家主席习近平，要求立即释放因和平表达言论被控“煽动颠覆国家政权罪”的广州人权律师唐荆陵等三人，并废除以言治罪的“煽动颠覆国家政权罪”，以保障人民言论、结社与和平集会的自由。

广州当局的起诉书称，唐荆陵、袁新亭、王清营自2006年起，发起组织并参加“穿文化衫爬白云山”、“4·29”林昭纪念日、“5000天告别专制倒计时”、“六四二十周年追思会”、“八毛钱赎回选票”、签署“08宪章”、“公民不合作筹款”、“民心片行动”等一系列活动，并在互联网上发布《粉碎邪恶轴心》、《草根群众组织》、《从独裁到民主》、《自我解放•终结独裁政权或其他压迫行动的战略规划指南》，以及《论战略性非暴力冲突：关于基本原则的思考》等文章和丛书。

唐荆陵的妻子汪艳芳周三在网上发表了唐荆陵6月16日致香港特首及立法会议员的公开信。他在信中表达了对香港政改和普选的关注。这位律师在过去几年里还提出了“废除户籍制度”和“选票里面出政权”等民主理念。
