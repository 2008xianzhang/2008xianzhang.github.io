    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年6月01日 记者: 莉雅 | 香港
 
图片来源: SMHRIC 
内蒙古青年学生举行抗议游行

在内蒙古发生了反对采矿的牧民被车轧死并引发民众抗议事件后，中国当局继续加强那里的安全戒备和消息的封锁，防止这个事件演变成类似08年和09年出现的西藏和新疆骚乱。与此同时，当局承诺要解决引发冲突的一些根本性问题。

中国当局在早前出现大规模抗议的内蒙古自治区部分地区采取了压制和防范措施。目前势态看来已趋稳定。

*呼和浩特市政府拒绝提供信息*

美国之音记者打电话给呼和浩特市政府了解最新情况，外宣办的官员以不清楚情况以及负责的官员不在办公室等各种理由拒绝提供任何信息。市政府秘书处的一位工作人员在被问及呼和浩特今天有没有发生抗议时说，她没有看到抗议活动。

星期一，上百人在呼和浩特市中心的广场上举行了抗议，一些抗议者被警方带走。星期二，数百名防暴警察继续封锁进入呼和浩特中心广场的交通，当天没有出现类似的抗议行动。

*当局封锁有关内蒙古的报导和信息传播*

除了在当地采取严密的安全措施之外，当局也加强了有关内蒙古抗议事件的消息封锁。一位来自内蒙目前旅居美国的蒙古族人对美国之音表示，她打电话给在北京的家人时，家里人都不知道内蒙古发生了抗议的事情。记者联系到的其他中国人也不知道这方面的消息。

当局除了限制有关这个事件的报导以外，还加强了对因特网的控制。目前推特上看不到任何有关内蒙古抗议活动的推文。记者在新浪微博上输入“内蒙古”进行搜索时，页面的显示是“根据相关法律法规和政策，搜索结果未予显示。”内蒙古吧务管理组25号贴出公告，表示从即日起，贴吧管理组人员必须在夜间实行轮流值班制，一旦出现有关讨论民族事宜和制造民族纠纷的帖子“一律在第一时间内删除，对一些恶意发表者将进行封禁。”此前内蒙古部分地区的电话和网络都受到干扰。

内蒙古的抗议事件是在中国出现了所谓的茉莉花行动之后当局在全国范围内加强对异议人士的镇压之际发生的。

中国外交部发言人姜瑜星期二在谈到内蒙古的抗议活动时指责境外势力利用这个事件挑起事端，是别有用心。不过她也表示，对于民众的一些合理诉求，当地政府会积极回应。

*当局承诺加强对采矿业的管理*

内蒙古的抗议事件也促使中国当局采取措施加强对采矿业的管理。新华社说，自治区政府将调查采矿业对环境以及当地居民的生计造成的影响，并加强采矿人员的培训和管理。另外，内蒙古自治区政府日前印发了有关稀土上游企业整合淘汰工作方案，并确定了补偿标准。中国最大的稀土矿就位于内蒙古。

一位研究采矿业但是不愿透露姓名的专家对美国之音表示，采矿导致环境污染的现象在全国都很普遍。他说，内蒙古发生的事情主要是一个经济利益的问题，而不是民族问题。这位专家说，很多矿物在开采和冶炼过程中都存在环境污染的问题，但当地人从迅速发展的采矿业中获益很少，而他们赖以生存的自然环境则遭到严重的破坏，自然会产生矛盾。他认为，中央政府有关环保的规定还是相当严的，但是在监管和执行上都存在问题。
