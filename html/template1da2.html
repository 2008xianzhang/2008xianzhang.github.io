    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">政協委員劉夢熊表示，正考慮在3月北京舉行兩會期間，探望諾貝爾和平獎得主劉曉波的妻子劉霞，若能夠改善劉霞的處境，就會去做，但擔心內地當局同時亦會加強保安，令她的情況變得更壞。

劉夢熊在一個電台節目表示，劉霞至今被軟禁超過2年，批評內地當局對她的軟禁是「於情不合、於理欠通、於法難容」，對她情況寄予同情，希望當局結束對她的軟禁，如果能恢復劉霞的自由，有助改善國家的國際形象。

他又認為，劉曉波獲諾貝爾和平獎，對宣揚中國的和平崛起，消除中國威脅論，有正面意義。
