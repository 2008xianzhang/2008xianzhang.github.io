    <td width="683"><h6>唐荆陵：致香港特首及立法会议员公开信&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">尊敬的特首暨立法会议员:

我冒昧以公开信的形式表达我对香港政改的关切，这是我出于对香港、香港同胞及香港自由的关注。香港政改目前正走到关键的节点了，我恳请你们不要因我被中共所囚而惧共对我的呼吁视而不见。我被中共所囚的事实本身就为我所提出的忠告提供了更好的注脚，从而增强她的说服力！

我恳切地希望诸位回到民主和自由的确切函义上；回到对香港和她未来的繁华和幸福的关切上；回归到行事为人的基本准则上：越是在关键时刻越需要做到对正确的事情应抛开利害、恐惧的计算。所以我认为开放的普选才是香港唯一的出路，我们切不可因为一碗红豆汤而出卖自己长子的名分，我今天身陷囹圄只是因为我要求公开、公正的普选权利而已。难道香港需沦落到我们这样的地步才能警醒吗？！诸君作为香港民众的受托人，不应谋求与香港同胞福祉之外的利益。一个仆人不能服侍好两个主，我希望在这历史性的时刻，你们的选择无愧于自己！无愧于香港！也无愧于我们国家！

唐荊陵2015年6月16日

来源：辩护律师刘正清提供，转自网络</textarea><br/>
