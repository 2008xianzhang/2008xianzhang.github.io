    <td width="683"><h6>VOA：联合国报告：中国政府对维吾尔人可能犯下反人类罪 北京疑封锁消息&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">贝希尔

华盛顿 — 在周三（2022年8月31日）任期届满的最后时刻，联合国人权事务高级专员发布了一份期待已久的报告，发现中国新疆维吾尔自治区对少数民族的待遇可能构成反人类罪。

中国驻联合国官员发声明，指责联合国人权高专办“抹黑污蔑中国，干涉中国内政。”但是面向中国国内民众的官媒未立即跟进报道联合国这份报告或中方的声明。中国当局通常禁止国内媒体报道对政府不利的消息，并屏蔽外媒的报道和国内民众在网上的讨论。

人权事务高级专员米歇尔·巴切莱特 (Michelle Bachelet) 在她的调查结果中写道，她的办公室获得的关于北京在2017年至 2019年甚至更长时间内打击新疆维吾尔自治区恐怖主义和“极端主义”的信息引起了国际法的关注。

“对维吾尔族成员和其他以穆斯林为主的群体的任意和歧视性拘留的程度，根据法律和政策，在更普遍地限制和剥夺个人和集体享有的基本权利的情况下，可能构成国际罪行，特别是反人类罪，” 巴切莱特在长达 48 页的报告中说。

人权组织和美国政府指责北京严重虐待维吾尔人，包括酷刑、强迫绝育、性暴力和强迫儿童与家人分离。

人权观察等团体先前发表的报告说，少数民族受到了广泛的监视，超过一百万主要是穆斯林维吾尔人被送往拘留营。批评人士说，这旨在摧毁他们的维吾尔人身份。中国称这些营地是“职业教育中心”，旨在阻止宗教极端主义和恐怖袭击的蔓延。

“关于酷刑或虐待模式的指控，包括强迫医疗和不利的拘留条件，以及对个别性侵和基于性别的暴力事件的指控都是可信的，” 巴切莱特谈到所谓的职业教育中心的条件时说。

然而，她说，目前可用的信息无法让她的办公室就这些侵权行为的确切程度得出“明确结论”，但很明显，这些设施“为此类侵权行为的大规模发生提供了肥沃的土壤”。

在巴切莱特发表这份报告的几个小时后，中国常驻日内瓦代表团发言人刘玉印星期四凌晨发表声明说，这份报告“完全是美西方国家和反华势力策划的闹剧”，“完全是一份罔顾事实的政治化文件，充分暴露了美西方国家和反华势力将人权作为政治工具的图谋。”

一天前，中国代表团向巴切莱特的办公室正式表示反对该报告的发表。联合国人权事务高级专员办公室设在日内瓦。

同一天，中国驻纽约联合国大使张军针对人权高专办即将发表这份报告时说，“众所周知，所谓新疆问题完全是出于政治目的编造的谎言，其目的肯定是破坏中国的稳定，阻碍中国的发展。”

巴切莱特上周四在她举行的告别记者会上坦承，她在“是否发表”新疆人权报告问题上面临“极大的压力”。

“我们非常努力地做我承诺过的事情，”她说。“但是我不会因为这些压力而不发表或阻碍发表”新疆人权报告。

联合国秘书长安东尼奥·古特雷斯的发言人周三表示，联合国秘书长在报告发布前没有看到该报告。

“他没有读过报告。 这不是他的——这是人权事务高级专员的报告，”发言人斯蒂芬·杜加里克在回答记者提问时说。 “他不想干涉她的工作或影响她的工作，无论是米歇尔·巴切莱特还是其他将会占据那个位置的人。”

杜加里克表示，古特雷斯在新疆问题上的立场“非常明确”。

除了公开支持巴切莱特对中国进行“可信”访问外，古特雷斯在 2 月的慕尼黑安全会议上表示，他已告诉中国当局，他们必须充分尊重在新疆的人权，并保证少数民族的宗教和文化身份得到尊重。

人权观察中国部主任索菲·理查森（Sophie Richardson）说：“高级专员在结论中作出的严辞谴责，说明中国政府为何竭尽全力阻止她的新疆报告面世，该报告将使中国的广泛人权侵犯无所遁形。联合国人权理事会应该根据这份报告，对中国政府施予维吾尔族和其他人的危害人类罪行展开全面调查——并且追究相关人士的责任。”

世界维吾尔代表大会发言人迪里夏提对美国之音表示，"联合国发布了我们期待已久的报告。该报告对维吾尔族和其他突厥人面临的问题进行了最明确的评估，对维吾尔人和其他突厥人的‘任意和歧视性拘留可能构成国际罪行，特别是危害人类罪。联合国确认了针对维吾尔人暴行的确凿证据。我很遗憾，联合国人权高专办没有将中国的极端暴行定性为种族灭绝罪。我们呼吁联合国不要回避采取措施的义务，追责中国政府。”

虽然 8 月 31 日是巴切莱特担任联合国人权事务高级专员的最后一天，但联合国还没有任命她的继任者。

自 2018 年以来，巴切莱特一直寻求进入新疆，以跟进有关侵犯权利的指控。在她等待北京的邀请期间，她的办公室审查并分析了公开的官方文件，以及卫星图像和其他开源信息，以起草报告。

这位高级专员最终于5月前往新疆，但因接受北京提出的她的访问不是调查的条件而受到人权组织的批评。

她的访问是17 年来联合国现任人权事务负责人首次访问中国。巴切莱特与习近平主席进行了视频会晤，并会见了外交部长王毅等官员。

在新疆，她在喀什和乌鲁木齐待了两天。巴切莱特说，她会见了包括新疆维吾尔自治区党委书记、负责公安的自治区领导在内的官员。她还参观了喀什监狱和曾是职业教育培训中心的喀什实验学校等地。

2010年中国人口普查显示维吾尔族总人口刚刚超过1000万，不到中国总人口的1%。他们是新疆自治区最大的民族。

来源：VOA</textarea><br/>
