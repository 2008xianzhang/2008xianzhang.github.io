    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">日前，内蒙首府呼和浩特的大学区被重兵封锁，包括内蒙古师范大学、内蒙大学和内蒙古农业大学及蒙语学院。各大学也张贴出不允许老师、学生走出校园的通知。  

5月31日，据Twitter微博网友@yokel007 发出消息和照片，内蒙古师范大学在校园里张贴"重要通知"，内容为：接上级通知，5月30日，呼和浩特市所有高等院校校门全部封闭，老师、学生不许出校园，一律在校上课，请广大老师、同学自觉遵守。

德国之声随后从不愿透露姓名的内蒙学生处获悉，目前呼和浩特市的大学区从5月30日起被重兵封锁，在几所大学如内蒙师范大学、内蒙古大学、农大和蒙语学院所在的大学城，有多辆军车布防在此，身穿迷彩的军警不停巡逻。大约有两个团相当于两千左右的兵力，也有消息指此次驻守呼市大学城的部队为当兵"六四事件"中，对天安门广场学生进行清剿的中国人民解放军第38军，但消息还未得到证实。呼市除大学以外，内蒙古社会科学院等学术机构也在5月30日起，被严禁出门。

据悉，内蒙古第二大城市--包头的大学和中专等院校也被严控。但未有军警前往驻守和戒严。

自5月11日，内蒙锡林郭勒盟西乌旗牧民莫日根被当地煤矿大卡车辗压致死后，引爆内蒙长期积聚的社会矛盾，内蒙境抗议声潮四起，在抗议风潮中，大学、中专、高中学生成为主力，内蒙古党委书记，被称为中国"政坛新星"的胡春华曾亲晤学生以压制事态发展。

德国之声也就重兵严控大学一事采访了保卫内蒙古人权同盟主席席海明，他曾是内蒙1981年学运时期的领袖，目前旅居在德国。他认为目前内蒙的学校作为信息传递比较快的地方，学生们代表了很多草原牧民的愿望，在民族生存遇到危机的时候，学生们能够勇于担负责任，他们的抗议行动是值得赞许的。一个民族的生存和发展也必须由年轻人来担当历史责任。

他同时也认为中国当局应该更有理性，目前草原牧民包括在世界各地声援的蒙古族人士并没有提出民族独立等诉求，而是为家园所作的抗争，所以中国当局应该了解蒙古族人民最真实的心声。席海明建议依据中央的法律如《民族自治法》、《草原法》等，赋予内蒙自治区制定保护草原的法律，用法律来惩戒破坏草原的行为。
