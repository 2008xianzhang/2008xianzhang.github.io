    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">系狱的中国著名异议人士刘晓波的妻子刘霞获当局准许，到辽宁锦州监狱探望丈夫，因刘霞仍被软禁，记者无法向她本人核实。不过，刘晓波的律师和弟弟都说，从朋友处获悉，刘霞在近期探望过刘晓波。目前刘霞每周可与父母见面一次，但不准与外界联系。这是诺奖颁发仪式后，刘晓波首次见到妻子。

图片：刘晓波(左一)入狱前在一次朋友聚会上。（听众提供/记者乔龙）

视频：香港多个民间团体在旺角发起声援刘晓波活动。（YouTube/乔龙）

被当局以“煽动颠覆国家政权罪”判刑11年的中国良心犯、2010年度诺贝尔和平奖得主刘晓波，自获奖后他的妻子及他家人被当局禁止探监，刘霞则被当局软禁在家，与外界失去联系达九个月。本台星期一获悉，刘霞在最近一段时间曾探望过刘晓波，由于遭软禁因此无法向外界传递消息。
 
刘晓波的辩护人尚宝军律师星期一接受自由亚洲电台询问时说，他也是近期从朋友处获悉刘霞与刘晓波见面：“应该有过见面。”

记者：有过？
回答：对，10月份之后应该有过见面。当然我没办法（证实），我得到的消息也是间接的，我没办法直接和刘霞联系上。

记者：是今年吗？
回答：对，应该是今年。

记者：那就是春节以后了？
回答：具体情况我也不太知道，我猜应该是春节以后。刘霞偶尔能见着就已经不错了。
 
本台今年2月曾报道，刘晓波家人春节探监的愿望落空后，当时刘晓波的家人已四个月没有他的消息，对刘晓波的情况担忧。而在今年6月刘晓波的弟弟刘晓暄，接受采访时也表示，没有哥哥的消息。记者周一致电刘晓暄。

记者：听说刘霞今年跟刘晓波见过一次面，您有听说过吗？
回答：我听说过，但是没办法证实，因为现在我跟我嫂子通不了电话。

记者：刘霞有没有消息呢？
回答：刘霞也没有，我通不了电话。

记者：政府方面有没有跟他们交涉一下？
回答：没用的，提过多少次了，交涉多少次，没用。

记者：也没有答复？
回答：就没解释，干脆就不答复。
 
刘晓暄表示，家里人曾多次向当局提出要求每月探监一次的机会，但不被理会。
 
55岁的刘晓波曾因参与八九民运被捕及遭软禁，其后又因呼吁平反“六四”，于1996年被处以劳教三年。2008年，他因参与起草《零八宪章》，呼吁政治改革，于2009年12月的圣诞节，被北京法院以 “煽动颠覆国家政权罪”判刑11年，其后送往锦州监狱服刑。自去年10月诺贝尔委员会宣布刘晓波获得2010年度贝尔和平奖后，他的妻子刘霞10月9日在警察陪同下前往辽宁锦州探望，但之后再也没有见到刘晓波。刘霞曾表示，刘晓波自2010年5月被移送至锦州监狱后，刘霞每月可以获得一次探视机会，合共五次。自诺奖颁奖仪式后，刘霞也被软禁。
 
关注刘晓波夫妇的“北京天安门母亲”张先玲对当局软禁刘霞表示愤怒，而在七一中共党庆当天，她也遭到软禁。他批评说：“在7月1号的时候还把我监视起来。我也打听不到她（刘霞）的消息。我也觉得太过分了，这是对人权最大的践踏，哪有这样的事情呢？就是犯人也有探监的权利，还有既然温家宝还能够在英国说中国人权怎么样怎么样，民主怎么样怎么样，我觉得他们不觉得害臊吗？我都没脸替他们害臊。”
 
虽然监狱规定，服刑人员的家属，每月可探望一次，实际并非如此，如不久前刑满出狱的六四天网创办人黄琦等，家属不能每月探视。
 
2010年2月9日，被成都法院以“煽动颠覆国家政权罪”判刑五年的四川环保作家谭作人的妻子王庆华说，一个月前，监狱因印刷政治考试卷子，禁止所有家属探监：“因为他们监狱是每年的6月份和12月份都要印制政治考试的卷子，他在印刷厂，所以都会封闭的，所以6月份都统统不能见。7月份要是能见，要十多号以后。”

记者：有没有要求申请假释之类的？有没有这个想法呢？
回答：我认为在监狱服刑的人，他们可能对那些法律法规都相当的了解，所以要做什么决定是他的事情，（我们）都不帮他做。

以上是自由亚洲电台特约记者乔龙的采访报道。
