    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">王之虹口述  艾明整理

陈子明与王之虹 

问：他（陈子明）上一次得癌症是哪一年？

王：九四年。九四年的五月份出狱，九月份确诊癌症，手术放疗。

问：实际上子明在监狱里身体就发现不适？

王：子明当时在监狱里已经感觉到不好，后腰老疼，总是觉得不舒服，小便也感觉不适。于是我就跟监狱管理人员沟通，督促他们给子明做体检，监狱方面安排子明去公安系统的医院检查，当时没查出问题，但那个时间子明已经陆续感觉身体状况不好已经多半年了。

九四年五月份子明出狱保外就医，但有关方面仍不让他回家，说是要让我们避开六四敏感日子，所以一出狱就开车直接把我们拉到石家庄一带。

问：他们安排住宿吗？

王：都是他们安排的，并且很多人陪着我们。

当时公安局说有50-100位的外国记者围在我们家门口，他们知道子明要出来了，作为交换 条件，当局必须让他马上离开监狱，所以只好不让我们回家。子明出狱以后，他们用面包车把子明在监狱里的书全给拉到子明妈妈家去了。我们就由北京市公安局的 一些人陪同，直接把我们拉到石家庄去了。到石家庄后，外媒老报道陈子明一干人在哪儿哪儿，期间也接子明的父母和我弟弟到石家庄我们的落脚地看过子明，只是 每去一拨人就得给我们换个地方，就怕别人知道我们在哪里。就这样，还是有人不断在报道，据说消息都是人家通过卫星监控获悉的。

本来公安方面问我们想不想上别的地界儿转转去，但是因为我脚崴了走路不方便，就没去别的地方，一直呆在石家庄那一带到六四结束以后才回家。

问：他们配了一辆专车？

王：何止一辆专车，一大堆，前呼后拥的，等我们到达北京与河北交界的地方，河北公安厅派了 很多辆车等候，北京公安局一处张处长带队，后面跟着很多人，这是贴身跟着我们的，吃饭等都与我们在一起，周围全是北京市公安局的这些人。河北公安局的车是 远距离跟着，不贴近，近距离陪着我们。就这样，我们在外头逛悠着一直到六四，不到一个月吧，六四过后才回了北京。回到家后，我们归置归置，收拾收拾。

子明的病症实际上是我无意的时候发现的。我在给他洗澡的时候，就觉得不对。因为平时他的皮 肤都是有弹性的，睾丸那里摸上却是硬邦邦的。我说你这个情况不对啊。子明说可我不疼啊，你捏着我都不疼的。我说你这肯定有问题，你得上医院看看去。当时没 想到是癌症。我还给大夫打电话，我说子明这个情况应该看什么科，然后她就跟推荐人民医院泌尿科的大夫。子明去医院那天我正好有事没陪着他，那位大夫特别有 经验，子明过去后他一摸一弄，什么检查都没做，就判断百分之九十五是恶性肿瘤。那天刚好是周末，他要求子明下周一就住院，并给安排好了床位，他告诉子明这 个病还是比较急的，绝不能拖。

结果我们就赶紧跟公安局沟通。因为子明是保外就医，不能随便离开家，公安局当时没太在意， 还在拖延，一直也没有回音。我就急了，跟他们狠狠地吵了一架，他们这才同意安排子明住院。那位大夫特别高效，周一子明才住进医院，周四就给他做了手术。按 照医院的程序是手术结束以后取出来切片，再出检验报告结果。因为大夫在这方面很有经验，他凭自己的经验就断定百分之九十以上是恶性肿瘤。但公安方面却故意 干涉，他们跟医院里说了一堆话，医院就扣着子明的化验报告不给。我这边就找医院要，大夫也帮我们找，结果是大夫先看了报告就告诉我们结果，公安方面还为此 责怪大夫。大夫就说这是人家病人的东西怎么能不告诉人家家属啊！

最后诊断下来，是精原细胞瘤，算是这种病里头恶性程度特别高的一种。但是比较庆幸的是，子 明的病过了初期刚进入中期，差不多这个级别。为什么说睾丸那里会特别硬呢？因为正常的睾丸是软组织的，这个精原细胞瘤是在里头吞噬掉正常的细胞，等于那个 全部被肿瘤占位了，但是从表面看，又不红又不肿大，就是把你原来的细胞全部占位，侵蚀，所以恶性程度比较大。好在手术大夫说，他用肉眼观察了一下周边，没 发现侵润出去。这个病特别可怕的一是淋巴转移，一是骨转移。子明的淋巴没发现转移，那时候不像现在那么科学，有仪器可以检测，大夫就是肉眼看一下觉得没什 么事情，淋巴就没给他扫描，就做完手术了。

在医院做手术的时候，公安局一方面是扣着结果不告诉我们，另外子明住的病房，他们要求24 小时老开着门，看守就在门口呆着，结果同病房的病友也特别大的意见。这种情况我们也没法再住下去。子明手术以后，我们就跟大夫商量，同意我们先回家，等过 几天该拆线再回来。大夫也挺同情子明这个情况，他一没医保，也没什么收入和积蓄，为了节省些我们的费用，他就都给开的国产消炎药。他说其实效果都一样的， 但进口的会贵很多倍。

因为知道子明患的是恶性肿瘤，子明就说这方面应该多找几个朋友咨询，正好吴阶平跟子明有远 房亲属关系，所以通过他们家亲戚找到了吴阶平的侄子，也是专门做泌尿科的专家，在协和医院也是个很有名的大夫。他又给子明检查了一下，建议要把周边的淋巴 清扫一下。现在没有进行淋巴清扫，那就做一个预防性放射治疗吧！但人民医院大夫有他的说法，他认为淋巴一清扫，人的免疫力就特别差。两个大夫不同说法，子 明想了想觉得不行就做一下放疗，做一个预防。人民医院保卫科的那些人特左，我们就想换医院，但一般不在人家医院那做手术他们都不愿意接。后来通过朋友联系 了北大医院做的放疗，一个星期做一两次，剂量也不太大，做了一个月，医学上叫预防性放疗。

放疗的时候我用三轮车载子明过去，做完再载他回来。子明对放疗特别敏感，一做就恶心，同时 白血球下降得很厉害。我就特着急，问大夫有什么办法，大夫说可以打针，他说如果白血球下降不是太厉害，就打五十块钱一只的针，打一个月，如果下降很厉害， 还有三百块钱一针的，级别不同。我说你该上就上。打针维持着，把放疗做完，然后基本上是每半年检查一次，查下来一直情况还稳定，大夫说基本上过了五年以 后，这个病差不多就算好了。再后来一年一查，又查了几年没问题，这次癌症就这么过去了，算起来这次发现胰腺癌距离上次癌症的时间是十九年将近二十年。

问：子明这两次癌症病理方面的原因，跟当年的囚禁或者生活方式和生活习惯有关系吗？

王：子明第一次癌症我觉得肯定是跟监狱有关的。从监狱出来的人，营养、牙齿、皮肤这些都不好，就说明人体内的分泌是受到严重破坏的。此外还有情绪方面的原因，关小号，关禁闭室，绝食什么的，这些对他的身体肯定有极大的破坏。

我也一直在探讨第二次的癌症跟第一次有没有关系，刚开始国内的医院说第二次癌症是原发的， 但是我们到了美国以后，我把子明第一次癌症包括放疗的资料全部带过去了。我是特别好奇，因为人家说胰腺癌一般都发生在那些抽烟喝酒、生活不规律、时常熬夜 的人身上，子明不抽烟不喝酒，生活也很规律，而且他这个人性格也很好。美国大夫告诉我，因为放疗照射的部位正好是胰腺，上次的放疗造成了子明胰腺的破坏， 所以引发这次胰腺的癌症。后来的一件事，又进一步证明了这个判断。子明在美国经过一段治疗以后，突发了一次大出血，位置在胃和十二指肠交接的地方，我就觉 得很纳闷，因为子明从来没有胃病，也没有十二指溃疡，怎么突然间就会造成胃出血？美国大夫告诉我，这是在离开北京的时候做了几次放疗造成的。可那才做了几 次？就造成了他大出血。回到北京后301医院肿瘤科几个大夫也说子明在美国的胃出血，是放疗造成的。所以放疗对于人体的破坏真是很厉害的。

问：如果当时不回国，继续呆在美国做这种治疗和康复，结果是否会好些？

王：如果继续在美国，他的药也得停了，他也不能继续做了，做下去身体已经不行了，因为他那 会儿体质已经很弱了，所以大夫也说过一段不好的话回来再做。回国后一发现他身体情况不好，我们便第一时间跟美国大夫联系了。那个大夫就觉得子明体质太弱， 这种长途的飞行受不了。另外呢，就是过去了体质太弱也没法上药，也没有太好的办法。而且那个在美国用药物控制得很好的胰腺癌病友，在我们回国前也去世了， 她存活了两年多一点。

所以从治疗选择的方法上面，我觉得还是对的，还是比较科学的。我们非常清楚每个阶段的状况是什么，该怎么做，中医是很难提供这个的。何况子明一听说得了癌症这事，心理上已经是死的准备都做了。决定去美国的时候，在离开国内的前一天，他把遗嘱都立好了。

问：从朋友们跟他接触来看，感觉他个人的情感和意志力很强大，但是在自己独处的时候他有没有沮丧或者一些比较消极的情绪？

王：没有，他说，已经来了，你怎么办？你就要正面面对，其实没有朋友在的时候，我们俩单独在一块的时候，他就该看书看书，该干嘛干嘛，就是这样一种状态。

问：实际上他其他的事情是不是全部放下了，所有的精力都放在和癌症做斗争上了？

王：那倒也没有，他那个阶段实际上还在做很多的事情。查询整理资料之类的，修改关于赵紫阳的书啊，答应过人家写的东西，现在写不了了，要跟人家说，不能写了。“宪政运动史”……这些杂七杂八，手头有些事，他都给做完了。还有台湾陈宜中对他的访谈记录都是他亲自校对的。

子明知道自己的病情后，在有限的生命中要完成两个东西，一是自己的自传或者说是自己的思想 历程，二是要写一部小说，关于文革期间的一部小说。在四五期间，他第一次受到冲击，在劳教的时候，他以文革期间的一些人物为题材写的纪实小说，已经完成了 二十多万字，后来平反了忙于其他的一些事情，没有完成就搁置了。但是不幸的是，在六四后家中被抄家，这个小说就遗失了。为了这个小说的底稿，我们联系公安 局，多方寻找，最后都没有找到。所以这次他还想写这样一本小说。但是后来他的身体状态不许可了。此外，还有美国的“刘宾雁良知奖”的获奖答谢词，都是他在 化疗期间亲自写的。

身体好些，他一是会看书，也会写点东西。身体不好，他可能会坐在那里看电视，看电脑，听听 音乐。我们想让他活动，但是外头太冷，于是他就会在屋里跳跳舞，晒晒太阳。他不会给人家老是病病歪歪的感觉。实际上他的状况是挺差的，但只要他弄得动，他 都会看书、看杂志，或者写点东西，或者网上浏览，直到他去世的前一天晚上，他还在iPad上看各种东西。

问：选择去美国的时候，跟官方的这种关系的处理、与官方的这种互动是怎么进行的？

王：关于出境的事情，子明明确表示说自己要以自由身，自由出去，自由回来。2007年我们 就开始尝试，申请去了香港。2008年去的澳大利亚和新西兰，之所以当时没有直接选择去美国，子明觉得时机还不成熟，所以有意选择了避开。子明有很多次提 出要求，官方都没同意，例如六四前期去香港、台湾，都是赶上敏感时期，还有一次去美国也遭受拒绝。后来我们又去瑞士、法国、比利时，本来官方也不同意，我 们再三坚持，同时强调是纯旅游性质，后来他们就同意了。还有一次申请去南非，也同意了，但是因为子明眼睛不好没去成。

所以这些年子明一直在做这种尝试，他说我们当然渴望着出去，因为你搞民主，不去体验一下那 种氛围和人家怎么搞的怎么行，所以他很想亲身体验。但是你想让我流亡我肯定不干，我要自由去自由回。去澳大利亚前，官方还想让子明做几点保证，子明说这个 保证我不会给你们做。但是我会告诉你们，我不会跑到国外突然变得极左，我在国内说什么，我在那边仍然说什么。我不会在国内说一套，在国外说一套，这就是我 的承诺，我不会跟你们保证我到那里后不见谁不说什么。实际上我们去澳大利亚的时候，我知道我们全在他们监控下。子明在澳大利亚做了八场演讲，包括和军涛的 合作演讲，那是他们十九年后第一次见面。我们在一个朋友家共同住了几天。回国以后，公安没说什么。这种互动，也使得彼此之间多了一些信任度。

于是这次到美国治病，我就提前跟公安局说现在国内的医学水平达不到，我们肯定不会放弃最后 生存的机会，得尝试着去境外治疗。当时我跟公安申报的就是美国、日本、台湾和香港四个地方。他们说要子明的诊断书，我就把301医院开具的子明癌症的症断 书给他们复印了一份。他们又说要请示上头，然后迟迟没有回话，我催了多次，等到我们决定去美国了，我又催了一次。我说很着急了，我们马上要动身了，现在， 你赶紧给我答复，实际上他们也拖了些日子，但是我们没管他，该办签证办签证，该买机票买机票。最后公安局答复我们说没问题，走吧，已经是2014年1月 14、15号。我们是1月18号走的。

问：从子明出狱算起，官方的态度是否有过矛盾和变化？有一段时间他们是否希望子明会出国呢？

王：他们始终希望子明出国。从九三九四年，就不停地在跟我们谈，但子明态度很坚决。中间有 一度他妈妈特别希望他出去，在与公安局谈时说到，之后公安局又来找我，说他妈妈同意了。我说子明已经表示了不出国。在探视的时候我又把这个问题说给子明 听，后来子明明确地跟监视的那些人说，在我的问题上，我妈妈说了不算，听之虹的，之虹能全权代表我！就等于把这个口封住了。

在出国的问题上，他们知道子明的态度特别坚决，所以始终没有跟子明本人谈过这事，就是不停 地来找我。子明第一次保外就医之后，又重新入狱，又得癌症。公安局明确地跟我说，子明如果不出国，他这次就甭想保外就医。后来我把这些话带给子明，子明说 不让保外就医，他就死在监狱里，态度仍然特别强硬。在这个过程中官方至始至终没找子明谈过一次，都不敢正面谈，就不停地找我。公安局找我说，只要你们答应 了，我们就迅速地办好你们一家三口，孩子都带上，一家三口全都是我们负责。

1996年底，公安局有一个熟人突然给我打了个电话说：“王之虹，给我回个电话。”我一 听，就撂下电话，跑到外头的公用电话亭，他问说在哪呢，我说在外头公用电话呢。他说：“嘿！你还挺聪明的。”因为我家里的电话是有监听的，他不愿意在电话 里说这事。我拨通电话：“说，什么事？”他回答说是子明保外就医有松动了。就告诉我这么一句。后来劳改局给我打电话，说明天下午两点，你到人民医院来。我 问干嘛呀？他说看子明体检的结果，当时我一愣，前些日子看了结果怎么又有新结果？后来我一想不对劲，可能子明保外就医了，我二话没想，先跑到孩子幼儿园跟 老师说，对不起，孩子正在睡午觉，帮我把孩子叫醒，我要带他走，我有急事。

之后我就给孩子带了点衣服、食品和水果，抱着他奔向人民医院。到了医院门口，劳改局的一位 处长招呼我说：“之虹，上车。”一上车就开走了。我问他干嘛？他回答说是到监狱接子明。我说你们真够损的，接子明你们不提前跟我说！他们回答说怕你又外头 新闻瞎嚷嚷去。我说什么东西都有个分寸，亏我多了个心眼中午把孩子接回来，不然弄到很晚孩子怎么办？那天我们下午就到监狱。他们跟我说各种规则，叨叨半 天，让我作为保人身份签署各种文件，到晚上七点才放了子明。

当时子明正在牢房看新闻联播，狱友还问他：“哎，克林顿再次当选，这事对你有什么好处 吗？”子明说肯定会有好处的，因为你换了个总统要重谈，这个呢轻车熟路。正说着队长来了：“子明，出来。”子明说别捣乱，我看新闻呢！之后他说，之虹来了 你出不出来？子明说之虹来了我当然出来，出来他们就宣布再次保外就医。随后开始收拾东西，捆书弄书，一直弄到晚上十点。孩子是由一个女警带着玩，最后弄得 都困了睡着了，抱着上的车。

到了德胜门，他们又讲了些保外就医的规矩，让子明签字，子明不签，他说我到今天没有承认我 是罪犯，罪犯陈子明这种文字我都不会签的。他们说保外就医必须有这手续。子明说保外就医又不是我要求的。后来他们改口说是之虹要求的，他说之虹要求的之虹 签，不是我要求的我不签。你们要觉得不合适，那我就回去，你们开辆车送我回二监吧。态度特强硬。结果当地派出所没辙了，没办法又把市局的人给招来了。市局 的直接把我找过去，说，怎么回事？我说，你们怎么回事，明明知道子明这个态度，你们老招他干嘛呀？后来他们说，算了算了，子明不签，之虹你就代签个你的名 字就完了。所以子明出来还是我作为监保人签的字。

问：他这一生，和家庭命运是直接关联的，有没有家人也探讨过这方面的得失呢？对孩子的教育，对生活幸福感的影响。

王：可能就是有得有失。从结婚开始，我们的生活就是一波接着一波的，包括很多年我们都不在 一块儿。但是实际上，这种感情让很多人还是觉得很羡慕的，而且我们自己也是觉得很幸福的。这种幸福来自于几个方面。一个方面，是两个人能相互理解和支持。 比如说他在临去世前，始终就在那说，我是最幸运的，我眼光好，选了你做我老婆。他的择偶标准，包括心地善良，大方，美观等。后来我说你这个标准是不是太高 了？他说可是我找到了，我就觉得我很幸福。这是他自己的感受。

我作为妻子来说，跟他经历了这些风雨，我也认为我很幸福。因为幸福就是彼此之间相知和相 爱。子明在这方面，又是作为男子，是值得称赞的。他做什么都处处为别人着想，比如我们做企业那段时期特别忙，我就说自己辞了工作回家当家庭妇女吧，我料理 家也是很强的。我要在家，会让你回来特舒服。子明说不要，因为你也是很强的女性，让你在家里你会和社会疏远了，会让你生活得很没意思。我情愿我俩都那么 忙，生活简单点就简单点，但是彼此活得更有味道，所以这方面他处处为人着想。

第二个呢，他特别大度。我是男孩子性格，在朋友圈里属于特活跃，很多男孩子特喜欢我，当年 我在厂里追求我的人也很多。子明这些都知道，我也都不隐瞒地告诉他。他有的朋友，就敢公然到我们家来约我跳舞。子明不会跳舞，他有时候知道我喜欢跳舞就给 朋友打电话，问有空吗，有空带我们之虹出去跳舞去。后来我就说，哪有你这种老公啊，你就不怕我被别人拐跑吗？而且你知道人家可是你的情敌。子明说两人感情 好，打是打不散的，两个人感情不好，拉也是拉不住的，我对你的人品有绝对的信任，所以我也会放心。对你的人品，对我朋友的人品我都放心，所以我不会有任何 担心。我有时候开玩笑说我一人挣钱一人花，大件的，汽车什么的，他都不管，他说你爱选什么选什么，你爱买什么买什么。但有些我拿不定主意，比如买房，他说 你拿不定主意跟我说，我帮你参与意见，但是你只要能拿定主意，你全权拍板，反正钱都在你那。极度的信任，这种感觉也是夫妻之间特别幸福的感觉，这个幸福可 能每个人的认同不一样。

关于教育孩子，子明说有利有弊。对于儿子来说，可能最大的不利，是因为他从小生活的环境，他和我们一起处在被圈禁的环境，导致没有机会去接触朋友，这对儿子性格有很大影响。

后来子明保外就医，在家不能出门，除了看书外就是带孩子和做饭，我就开玩笑说我们家倒过来 了，他是家庭妇男，我是外头跑的。那几年他对于孩子培养很用心，他的理念是重点要培养孩子的习惯、性格、兴趣和方法，他也意识到教育孩子方面父母一定要保 持要一致，所以私下他不停地跟我沟通这件事情。比如我在孩子面前说了不该说的话，他会私下悄悄来跟我说你别这么做，反过来我会提醒他。

我们有大量的朋友，并且都是素质很高的，如果孩子从小带到这种环境里聊天，都是很大的收 获。儿子小时候孤单单的，造成了他性格的内向。后来为了弥补，我们开始带他跟着闵琦出去玩，这个经历确实让他变化很大。刚开始我印象特别深，那次我们人特 别多去山西，一吃饭就三桌，你想吧，孩子也特别多，他不算队伍中最小的，但也属于偏小的。我们吃饭的时候专门给孩子安排一桌。最大的孩子好像是杨东平女 儿，那年念初一，剩下的就都是小学生了。我们允许他们自己点菜，意外地发现，他们排着队给大人敬酒来了，他也会拿着杯子后头跟着，到了桌子跟前，他会说 “干杯”，你再跟他多说两句他就跑。从那次后，我就发现跟着大孩子，他也会模仿着做一些事。经过几年以后，他的变化还是挺大的。旅途中我会拿着录音机录下 闵琦讲的历史文化知识，回去后给他反复听，他自己也会找一些书去看，子明在家也和他探讨这些话题。到了十岁左右，有时候闵琦讲的时候，他就会在下面答些 话。比如闵琦记不起来的历史人物叫什么名字，他就提醒说那是谁谁谁，把大家都惊着了，这么点小孩，怎么什么都知道？

所以说什么事情都是有利有弊，包括爱情。要不是在监狱里，子明也不会这么直白地表达他的爱 情，因为他这个人特别理性，一直到八九之前，我说子明你从来没跟我说过一句我爱你。我知道，他内心里特别喜欢我，这个我能感觉得出来。但他从没跟我说过。 但是在监狱里头他就会写信：“在一个人的时候，我经常会拿你的照片把玩，深深地思念……”还包括我爱你之类的。有一次我去探望他的时候，他居然给我唱了一 首他在监狱里新学的歌，名叫《两颗心，四行泪》。他听别人唱之后觉得这个词特好，所以他跟人学了以后唱给我听。所以我觉得，监狱这种环境也激发了他这种情 感的表露。

问：关于维护婚姻和教育孩子，最重要的是什么？

王：夫妻之间要举案齐眉，相敬如宾，相互信任不能有猜疑。沟通也很重要，有事需要相互沟 通，大事小事都要沟通，沟通后要达成一些做事的规则。婚姻还需要夫妻双方的和谐与匹配。子明说，他选老婆的标准是，心里美，容貌美，优柔大方，说话得体， 见人热情，人来就熟，性格外向。他说他找到了，这样的老婆适合他。

教育孩子方面，我们认为关键的事情要管，三四岁孩子要教育的事很多（5岁之前怎样教育怎样 有，过了5岁后，有些事情就没有那么好调整了）。关键的是，不能撒谎，不能抽烟，家长的榜样是重要的（家长的做法，孩子都看在眼里，家长老在玩麻将，看电 视，孩子就很难能用心看书，就很难勤奋）。说了不听就别说，说了就要管用，不管用就别说。家庭对于教育观点要一致。一个人管一个人护，这种情况最槽糕了， 还不如不管。孩子小时候的陪伴也很重要，陪着玩，在玩的过程中，孩子就会学会很多。另外，家庭要有一个和谐商谈、沟通的氛围，包括夫妻之间的沟通，也包括 与子女之间的沟通，让孩子从小就掌握这种方式，有这种意识，从小让孩子学会沟通、谈论、说明，争取，而不是发脾气。

问：从子明的性格看，有什么称得上是弱点的东西吗？

王：子明实际上很书生气。他不太会社交，不太会跟人打交道，不玩权术，也不玩手腕。他对人 特别真诚，对谁好真是掏心窝子的。所以，作为他妻子是幸福的，他对你好，真是真心真意的。军涛在一本替子明的什么书上写的序说，是之虹成就了子明。子明不 擅长社交，正是因为有了之虹，才弥补了子明这个缺陷。

问：子明临终前有留下什么遗嘱吗？

王：那会儿他说话已经很弱。但是走之前的前一天，他会见的人特别多。（这些在上面的文
字中都有说明了）

第二天我就跟子明说要回趟家，去取郑也夫需要的资料。他说好的，你去吧！我就把徐云叫来搭 把手。第二天一大早，徐云到了医院，我就回家取东西去了。我前脚刚到家，徐云就给我电话，说子明情况不好，血压低，人昏迷。徐云知道我的态度，就是不做破 坏性抢救。大夫说，你能代签字吗，徐云说可以，因为大夫知道我的意见，我在很早前就把这些意见跟大夫表明过。过一会徐云又来电话了，说之虹，你马上回来， 子明状况不好！那时候我进家门没到五分钟。我弟弟是头天夜里的飞机到的北京，一听这情况，就说我跟你一块去，你在车上赶紧睡一觉，我开车。我们俩就从家里 往医院赶，我一路上打电话，把北京所有的亲戚都通知了。

我到医院的时候，他们到得都比我早。我二嫂说，子明在拼命地找你。他说不出话来，但是他们能猜出来意思，就问他，你是不是找小妹呢？他就点点头。后来他们就不停地给我打电话，让我通报到哪了。我说到楼下了，他们就跟子明说，之虹已经到楼下了，子明就笑了，伸着手抓。

子明最后离开的时候，病床边围了亲戚、朋友。之前子明体质不好，很多人要来看我都拦下了。 这次发现情况不好，我就主动打电话，你们要来过来赶紧过来。他去世的时候，在北京的亲属全来了。我大哥大嫂、二哥二嫂，包括他弟妹，他侄子。他妹妹妹夫也 刚从美国回来。小毕在，徐云在，高小弟和欣平，都在身边呼唤着他，试图与他交流，直到他生命的最后一刻。

问：他走前有没有对你个人情感生活的安排？

王：他早说了，他说你这个人是不能孤独的，我走了以后你再找个人。我父母那边，就依靠你了。他的妈妈爸爸怎么安排怎么照顾，我之前有些说法。他说，这方面你一直做得很好，就按你的意思办，我很放心。

实际上儿子到大二大三，他就说，这孩子我放心了，他是个做学问的孩子。像我们知识分子的子 女，如今能够沉静下心做学问的孩子不多，他是这样的孩子。而且他有很多比较优秀的品质，经历了大学这两年，他的自我意识、自主想法很强了，所以你不要管他 了，自己的道路自己走。我甚至说起孩子成立家庭什么的，他说你放心吧，错不了。他说像我这样的人，能找到你那么好的妻子。儿子的性格又很像我，也会找到好 妻子。

他们家是长寿家族。他以前一直认为，自己活到九十岁没问题。所以别人让他写传记，他一直 说，我传记七十岁以后再写，现在我还可以做很多事。像现在他搞研究，他就觉得自己到八十多都能弄，因为我爸爸八十岁还在做专利翻译。他原以为可以很从容， 但是得了这病，一下子就把所有安排打乱。他爷爷那辈，有男孩有女孩，五个全活到九十多岁。他父亲今年九十四周岁了。我开玩笑地说，我们家没你们家长寿，我 走在你前头，省得你走了我自己太孤独，子明说希望走在我前头。我们谁都不愿意走在后头，说留在后头孤独。因为感情太好，一下走了一个，会觉得特别孤独。

问：子明走时你觉得最大的遗憾是什么？

王：子明生前的理想未能实现，我相信这绝不是“遗憾”所能概括的。

但不能不说子明是幸福的，他生活在一个和谐幸福的大家庭中，身边有着亲人的关爱，有着朋友们的支持与帮助。

正是因为这样，他在80年代与这么多的朋友用聪明才智，用团队的合作精神，创造了一个个的奇迹，图书出版、思想智库、社会调查、公务员职业能力考试、办学办报……

六四后，子明入狱判刑，子明与军涛的律师吉苏皖、高晓风、张思之、孙雅成挺身为他们做无罪辩护。在那紧张的几天日子里，许多朋友守护在周围，为律师提供证言证词。虽然知道无论做什么可能还是改变不了审判的结果，但是我们还是要努力写出公正的历史。

判刑后，我们与子明一起努力抗争，争取监狱中的条件改善。为了让子明的思想不因环境的封闭 而落伍，万圣书园、风入松书店为子明提供了新书阅读的方便。一些朋友为我借来了国家图书馆的借书证。当时我手里有10个借书证，方便给子明借书。有的朋友 还不定时地到书店为子明挑选他们自己熟悉专业的图书。对我而言，每次去探视前是最忙的时候，一些朋友会聚集在一块，与我谈论政治形势、经济形势、文化领域 等各种信息，以便将有关的信息传递给子明。特别是何家栋，由于家中的杂志、报纸种类比较多，他提供了子明在狱中的报纸杂志的主要需求。他的爱人陈蓓为了保 证子明杂志报纸的阅读，改掉了自己剪报的习惯。今天我们能够看着子明生前著作一套套地出版，这既源于他自己的刻苦努力，也与他多年封闭环境中朋友的支持、 帮助密不可分。

在子明生病的日子里，多亏蒋彦永大夫鼎力帮助，使得子明的病能迅速诊断，及时治疗。也多亏 美国MGH医院的安德鲁·朱（Andrew Zhu）给予了细心、科学的照顾与治疗，使得子明的病情一度得以控制。值得一提的是子明的好朋友徐云，他在我们身居北京的日子里，随叫随到，帮助我一块儿 照顾子明。在子明生病的日子里，是朋友们的支持、关怀、帮助，从精神上、物质上给予了很多的帮助，使得子明在确诊胰腺癌晚期后度过了314天。这已经是一 个奇迹。

这一切一切都让我感动。子明是大家的，他所取得的成绩是与大家关怀、支持、帮助分不开的。在这里我谨代表我的家人真诚地向所有关心、支持、帮助子明的同仁们表示衷心的感谢！

《殉道者·缅怀陈子明》（明镜出版社）
