    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">去年一年，为光诚受难一事，心情激荡，为他写了五首律诗。如今他自由似乎有望，重新回顾，感慨良多。特与朋友们分享。

第一首：长悲瞽士身先陷

【按】与光诚相交相识六载，深为其人格之大而服膺。光诚目盲心亮，多年为底层奔走呼号，胜出平常人多矣。临沂酷吏李群，为顶戴计，竟以无比残酷之手段，对其治下小民加以野蛮计生，或囚或打或罚，一片哀鸿；当其时也，光诚挺身而出，希冀以法律绳墨酷吏暴行，竟由此身陷囹圄，至今无振翮高飞之日。身为南冠以来，为暴徒殴打无数次，其家破碎不堪，幼女自降生起未知何为学堂、何为无忧无虑之童年，且日日目睹父母挨打受辱，情何以堪。去岁九月光诚刑满之日，又为临沂有司强困于家庭小院，迩来复听闻诸多暴力情节，以光诚孱弱疲惫之躯，如何忍受？念兹在兹，心忧如焚，悲从中来，恻怆之极，不吐不快。

郭玉闪

辛卯年甲午月壬寅日

鲁难连天多庆父，
国桢遍地少豪英。
长悲瞽士身先陷，
羞杀同仁目尚明。
但有青锋三尺剑，
怒为侠客万程行。
尔曹俱灭身名日，
纵隔天涯大笑迎。


第二首：得谁使寄一枝春

【按】思及光诚，中心凄凉；辗转反侧，夜半不眠，起床披衣挥毫再成一律，得寄所悲所恸所愤懑及在在之牵挂。

郭玉闪

辛卯年甲午月甲辰日

恨无羽翰飞千里，
远度关山救故人。
叱驭徒驱九折阪，
得谁使寄一枝春。
可怜白马清流弃，
却看干戈四海沦。
百二山河穷壮士，
怆然涕下吊先民。


第三首：光城受囚又一年

自出狱后，光城失去自由又一年一月差三日矣。自上个月起陆续有公民去临沂探望光诚并挨打、失踪。沙老在微薄上怒斥当局，并赋小诗一首：干柴一担米八斗，留与吾妻度春秋。经得起打请守我，若做逃兵将我丢。悚然而起，为次韵一首：

郭玉闪

辛卯年丁酉月甲午日

猖狂尔辈从相斗，
恨极囚来又一秋。
梦里吴钩休负我，
小村荡尽剑方丢！


第四首：小村日日对高墙

【按】念及光诚无端遭囚一年有余，小诗一首寄哀思。

郭玉闪

辛卯年戊戌月乙丑日

小村日日对高墙，
目痛神伤归卧床。
远梦依依惊坐起，
隔窗守夜怨宵长。


第五首：微微春意发空枝

【按】光诚生日，各地朋友们的关注行动，让人振奋。以光诚心性，当下遭遇虽残酷，尚不至令他绝望，我们这些为他自由奔走的朋友们，更不当灰心。为他生日律诗咏之。

郭玉闪

辛卯年己亥月壬申日

小院囚来今几岁，
孤村残月夜星垂。
谁言壮志逐年老，
鹰击长空心坐驰。
瑟瑟秋风生四海，
微微春意发空枝。
人生四十从头数，
笑卧寒门任尔羁。
