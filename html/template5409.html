    <td width="683"><h6>RFI：温州动车事故 逾半遇难者家属拒绝赔偿方案&nbsp;</h6></td>
    <td width="200">&nbsp;</td>
  </tr>
  <tr>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京特约记者 周西 

尽管中国铁道部已经把温州动车事故遇难者的赔偿金额提高到了91.5万元人民币，但仍有超过一半的死者家属拒绝接受赔偿方案。有部分家属认为，这个赔偿金额不足以“尊重”死者，加上铁道部至今拒不承认这场惨剧属于“人祸”，两名死者家属扬言，将于近日入禀法院，与铁道部对簿公堂。据香港《星岛日报》的报道，“7.23”列车相撞惨剧共有40名死者，他们分别来自31个家庭。新华社近日的消息说，目前已经有15户死者家属和善后处理工作组达成了赔偿协议，但仍有超过一半的家庭拒绝接受。

其中一名遇难者家属30号在出席死者的葬礼后怒称，不会因为90多万元的赔偿而沉默，另一名至今仍未火化的公务员死者的家属也认为，铁道部死不认错，不会接受赔偿。一名死者亲属离去前透露，铁道部打算出不足百万元摆平死者家属，又不肯承认错误，因此不接受赔偿方案，准备于日内入禀法院控告铁道部，让铁道部接受“公审”；三十八岁、生前为福建福州市城管执法队干部的死者卓煌，其家属陈先生30号在殡仪馆为死者准备后事时，也透露会与铁道部对簿公堂。

陈先生表示，铁路部门至今不肯承认这场惨剧属于“人祸”，也未就“人祸”作真诚道歉，加上90多万元的赔偿仍然不足以“尊重”死者，因此已在福州家乡联络当地律师，商讨控告国家铁道部事宜。陈又透露，他30号曾与铁道部人员通过电话，提出增加赔偿金额和获得赔偿后可继续追究事件的要求，对方拒绝增加赔偿要求，但同意后者。此外，陈先生还认为，有部分已经接受赔偿方案的遇难者家属，因为家境比较困难，对他们的做法表示理解，但强调自己会继续为追求事故的真相而努力。

报道又说，对于死者家属拟控告铁道部进行民事索赔，北京一名律师建议依据《侵权责任法》规定索偿，即侵害他人造成死亡的，应当赔偿丧葬费和死亡赔偿金，以及被扶养人生活费等各项费用，每名死者家属应可以增加赔偿金六十万以上。不过，该律师认为，由于控告国家部门案件敏感，估计很多律师不敢接案，而且就算胜诉，赔偿金额也未必会多很多。
