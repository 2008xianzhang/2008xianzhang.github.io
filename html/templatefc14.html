    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">正在北京朝阳医院接受治疗的中国盲人维权人士陈光诚星期一在接受美国之音电话采访时呼吁媒体和公众关注他侄子陈克贵的案子。在此之前，美国之音报道了陈克贵已被警方刑事拘留的有关消息。

陈光诚在医院病房接听美国之音记者电话时得知陈克贵被警方控制引起有关各方和媒体的高度关注后表示，希望大家予以更多关注。

他说：“非常希望更多的朋友来关注，特别是咱们媒体界、中国的网友们多多关注这种极度的不公、颠倒黑白的案子。”

*陈光诚：陈克贵事件出于自卫*

陈光诚同意志愿为陈克贵作无罪辩护的山东律师刘卫国所提出的正当防卫理由。

他说：“半夜12点，带着一些流氓，带着木棍到家里打人，而且打得很狠。听说打克贵的时候，那木棍都打折了。在这种情况下，在忍无可忍的情况下，克贵采取任何的这种防御措施那肯定是正当防卫，符合中国刑法所说的个人的人身财产受到威胁的时候采取的防御措施造成对方伤害的，属于正当防卫。这个一点没错的。”

陈光诚指出，沂南双堠镇镇长张健带领一伙地痞流氓在4月26日深夜至27日凌晨到东师古村他大哥陈光福家，翻墙闯入抓人打人，致使憨厚老实的陈克贵被迫用菜刀进行防卫。

陈光诚认为，从他自己和家人的亲身经历来看，沂南县政法机关已经无法无天。他表示担心陈克贵的案子如果由地方处理难以得到公正审理。他还披露，今天(星期一)他已经向中央政府委派来探视他的国家信访局接待司郭副局长反映了陈克贵的事情。这位中央政府官员表示将如实向上级汇报。

*看守所不知情？*

美国之音记者接通沂南县看守所副政委李中生的手机后，对方表示他不了解陈克贵的情况，随后挂断电话。

他说：“什么事？我说不上，我说不上，啊。(记者：没有听说吗？)啊？没听说，说不上。(我现在找谁可以呢？)……”

从目前已知的情况来看，陈克贵在出事之后前往一个安全地点，打电话给关注陈光诚事件的网友详细叙述了他与张健等人发生冲突的经过，并表示已经打电话报警，正在等待警车来带走他。

4月27日早晨，美国之音记者曾与陈克贵母亲任宗举通话，她表示，当地安全人员与武警到她家搜查，并告知她说她儿子陈克贵已经被抓。
