    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权人士江天勇继续受到当地国保的非法对待。他的手机被持续骚扰，正常电话无法接听；看望他的朋友被阻止跟江见面。此前江天勇5月3日去医院看望盲人法律维权人士陈光诚遭到北京国保野蛮殴打，双耳严重受伤。

 

*朋友看江 被喝斥离开*

为多个敏感案子辩护的江天勇，曾是律师，后来被当局剥夺律师资格，年检不予通过。江天勇的朋友李清振老师5月5日去江律师家中看望他，在江律师家的楼下被守在那里的国保阻拦。

他对美国之音说：“一开始我们在楼下看到他停了个面包车在里面，但我们没有看到多少人。然后走到楼梯口的时候，就遇到一个人，不像是专业的警察，好像是协管一样的身体比较强壮的人。他问我们去干嘛，我说是去看望江律师呢。他说不行，不行。就挡着我们，然后动手就拉我们的衣服。我说，你不能随便动我，这样不好的。我还有个同伴嘛，然后就拦着我们，不让我们上去。我说，我们要上去，看望朋友这是正常的。”

李清振老师说，趁着看守去喊人的空儿，他们去敲江律师家的门。李老师在门口见到江律师夫妇，简单交谈了几句，把水果给他们，前后最多一分钟，就被国保催促离开。

 

*江朋友：平生第一次经历恐怖场面*

江天勇的朋友李清振老师告诉记者，看望江天勇的经历给他一种恐怖的感觉。他说，守在江律师家楼下的人，个个脸色铁青，严厉喝斥他们，要他们赶快下楼。李清振老师说，这是他第一次遇到这种场面，感到蛮吃惊的。

李清振老师还说，“后来他们要我们拿出身份证。我问，你们凭什么要我们身份证。他们回答你别管那么多，我们就是要登记。我觉得他们这么做肯定是没有法律依据，他们又没有出示执法的身份。”

李清振说，为了避免国人之间发生冲突，相互伤害，还是向把守在那里的人交出了身份证。

*江手机被持续干扰*

江天勇被北京海淀国保非法关押、殴打引起外界持续关注。美国之音近几天尝试给江天勇电话，电话虽然接通，但没有人接听。最初以为是江律师的耳朵被打伤，不方便接听，不过江天勇妻子金变玲女士近日通过微博和推特告知外界，江天勇的电话被人骚扰无法接听。有人用一种被俗称为“呼死你”的软件，干扰江天勇的手机，有电话打进来，接了就断，或者接了没人说话，一会儿就挂断了。

“呼死你”又名网络电话自动追呼系统，定时自动呼叫被骚扰的手机或座机用户。为了干扰被监控者的电话通信，中国警方使用这种软件定时呼叫他们的电话，造成被迫关机，或者线路正忙。

*国保电话假装江天勇阻通话*

而《时代周报》记者何光伟今天（5月7日）在新浪微博发文说，给江律师电话，接电话的人一口京腔，但他一直说他就是江。何光伟的微博说，我要他把电话给江，他说你是谁？找江有什么事？何光伟在微博里说，“我坚称他不是江，要他把电话给金变玲，他说他不跟金在一起，不跟我多说。”何光伟问江天勇的伤势如何，接听电话的人回答说他没事儿。何光伟在微博里发问：你们能少点无耻吗？

*延误就医 错过最佳诊断时间*

江天勇5月4日凌晨被解除非法拘禁带伤回到家中，他两个耳朵被国保打成重伤，但是国保不许他去医院看伤，直到5月7日才被允许到他们指定的医院看伤。

金变玲女士在今天的微博中说，“江天勇左耳内有血结痂，周围发红，医生说现在不好诊断是否穿孔，因为错过了最佳诊断时间，血痂可能把穿孔盖住了，并且左耳听力下降。医生开了消炎药，说等一周后再来复检。 ”

美国之音给金变玲电话，试图了解江律师伤势的最新情况，但是她的电话也无人接听。
