    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">刘霞目前身患严重的抑郁症，却因害怕当局的进一步打压而不敢就医。她在致友人的信中写道，她过着几乎封闭的生活，害怕和惶恐，但也只能面对。

(德国之声中文网）路透社报道称，刘晓波的妻子刘霞目前罹患严重的抑郁症。她的丈夫刘晓波，中国著名异见人士、诺贝尔和平奖获得者，目前正在中国监狱中服刑，而刘霞自己也处于中国当局的软禁下。刘霞好友说，尽管刘霞病情严重，但她因为害怕受到当局的进一步制裁，坚持不肯寻求医疗帮助。

与世隔绝的生活

作为《零八宪章》的起草者，刘晓波在2008年被刑事拘留，在2009年6月被正式批捕，同年12月被以"煽动颠覆国家政权罪"判处11年有期徒刑；次年10月，狱中的他获得当年的诺贝尔和平奖。

除其丈夫外，刘霞的胞弟刘晖今年6月因为诈骗罪名被判11年有期徒刑，目前也在狱中服刑。多年遭打压、自2010年被软禁家中的刘霞患上心脏病，身体状况堪忧。

周一（12月2日），《纽约时报》网站公布了刘霞今年7月份的一封信，被软禁家中的她在信中称，她感到与世隔绝。
"你可以想像，当晓波被抓走，我一个人面对敞开的世界和人，我是多么害怕和惶恐。但我必须也只能面对。我累极了。"

"几近崩溃"，不敢就医

据路透社消息，刘霞在今年8月写给律师莫少平的信中说，她"精神状态很差，几乎快要崩溃"，当时她的弟弟刘晖"诈骗案"的上诉正在进行中，8月16日，法院驳回了刘晖的上诉。

在过去三年多时间里，除了偶尔去探望家人和狱中的丈夫外，刘霞几乎不被允许出门。尽管她本人没有受到任何罪名的指控，然而却丧失了中国宪法明文规定的基本人身自由。

"她的家人很着急，他们在给她用抗抑郁药"，莫少平对路透社说。这位著名的人权律师反问道，"如果你被与外部世界隔离那么久，你觉得你的精神状态会怎么样？"

莫少平称刘霞不愿意去医院，因为她担心当局会逼迫她接受政府指派的医生进行治疗，刘霞还提到中国政府曾用精神病院关押异见人士。

作为《零八宪章》的起草者，刘晓波在2009年被判入狱11年，妻子刘霞也处于当局软禁下

"我想去有光的地方"

刘霞的朋友、北京电影学院教授郝建对路透社称，曾有好友在两天前与刘霞见面，当时刘霞默默地站在窗边哭泣。郝建说，"据我们观察，她的情况越来越糟。之前她还能讲话，现在她什么都说不出了"。

中国社科院研究员徐友渔也表示，在去年12月见到刘霞时，他觉得她的精神状态已经"濒临崩溃的边缘"。"她当时一直重复说，她正在承受无法想象的压力。"

针对此事，网友@ericyundong在推特上说，"听闻刘霞患上严重抑郁症，感觉心里真难过，刘晓波注定了要耗尽他所有最壮烈的悲惨实现人类灵魂的最高救赎……相比而言，我们绝大多数人，该是多么地不堪"。

在纽约时报公开的刘霞致友人的信中，刘霞附了一首她自己的诗。她在诗的结尾写道：

"未来对我而言
是一扇关闭的窗户
窗内的夜晚没有尽头
噩梦从没有消失
我想去有光的地方。"
