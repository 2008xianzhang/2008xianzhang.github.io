    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2011年诺贝尔和平奖揭晓之际，去年的和平奖得主，来自中国的刘晓波依然被当局关押，他的妻子也自此与外界失去联系。批评人士说，刘晓波被关押三年以来，中国当局在民主自由方面没有进步。

*2011诺贝尔和平奖尘埃落定*

2011年的诺贝尔和平奖周五揭晓，利比里亚总统埃伦.约翰逊.瑟利夫、利比里亚和平活动人士蕾曼.格鲍伊和也门妇女权利倡导者塔瓦库尔.卡门共同获奖。

*刘晓波获奖周年 夫囚妇禁*

一年前，挪威诺贝尔委员会将和平奖颁发给中国知名异见人士、《零八宪章》的发起人之一刘晓波，赞扬他长期致力于推进中国和平民主进程。

中国政府对刘晓波获奖表达了强烈的愤怒，并中断了与挪威政府的高层互访，也一度中止了与挪威的贸易谈判。

刘晓波在2008年年底被捕，并于2010年被法院以“煽动颠覆国家政权罪”判刑11年，现仍在辽宁锦州监狱服刑。刘晓波的妻子刘霞在刘晓波获得诺贝尔和平奖后一直遭到软禁。

*保外就医等于流放 刘晓波不会从*

外界曾推测，迫于压力，中国当局可能会找一个方法，譬如保外就医，间接释放刘晓波。刘晓波的好友、异议作家、独立中文笔会副会长江棋生对美国记者说，只要刘晓波不答应去国外，当局就不可能松口。

江棋生说：“先前所有的先例都是直接从监狱送到机场，完了就送出国去了，因为大家都知道这不是保外就医，就是一种流放。既然是流放，它不会让晓波回到北京呆着。晓波又不答应接受这个流放的安排，所以断定当局是不会松口的。”

刘晓波的弟弟刘晓暄曾向美国之音透露，刘霞曾在今年7月被允许探望刘晓波。那是刘霞今年得到的唯一一次探监机会。刘晓暄还说，刘晓波9月18号曾被允许短暂出狱，回家祭奠今年中秋节因肝癌病逝的父亲。

*中国人权毫无进步 中国人或再夺诺贝尔*

中国异议作家、独立中文笔会副会长江棋生说，在刘晓波入狱的三年中，中国当局在人权方面毫无进步，相反，今年在北非、中东爆发茉莉花革命后还有严重退步。

江棋生还认为，中国最近几年内不会再获诺贝尔和平奖。但据海外的博讯新闻网报导，一名为诺贝尔和平奖评选委员会工作的瑞典学者曾表示，未来几年内，很可能还会有来自中国的侯选人获此殊荣，并且应该是一个群体，而不是某个人。

*刘霞摄影不得公开展出*

北京电影学院教授崔卫平曾撰文《沉默的力量》表达对刘晓波夫妇的深切思念，文中描述了刘霞拍摄的一批以玩偶为主题的照片。刘霞用一组怪异的丑娃娃玩偶的动作神态来折射现实和接近被囚禁的丈夫。崔卫平说，如同刘晓波的诗歌不能在中国出版一样，刘霞的这批照片也不能在中国公开展出。
