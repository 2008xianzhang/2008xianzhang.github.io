    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">VOA 天安门母亲：政府暗示进行补偿

中国的受害者权益组织--天安门母亲说，中国当局首次提出向六四天安门事件的死者家属提供经济补偿的可能性。天安门母亲星期二发出公开信，表示经过16年向政府提出诉求后，“沉默终于被打破”。这封在六四镇压周年纪念日之前公开的信件称，当局今年先后两次向一个死者家庭寻问，什么样的补偿算是适当的。

不过，天安门母亲表示，当局仍然没有对另外两个主要诉求做出回应，即对开枪做出正式道歉，以及公开说明谁应该对开枪负责。1989年，中国军队使用真枪实弹和坦克进入天安门广场，镇压持续了六个星期的民主示威。估计死亡人数在数百人到数千人之间。天安门母亲今年的公开信说，该组织已经确认了203个死者，但是还有很多死者尚未确认。


VOA 丁子霖：官方首提资助难属但未道歉

天安门母亲群体透露，今年官方首次派人以个人名义跟个别“六四”难属接触，表示愿意给予金钱帮助。对此，她们回应说，她们与政府对话的大门始终是敞开的，但希望不是私下沟通，而是公开对话。

*北京公安私下提出资助个别难属*

天安门母亲在纪念“六四”22周年的祭文中说，今年二月和四月，北京某区公安部门，两次找到某“六四”难属，进行所谓私下沟通。来人不谈“公布真相”，不谈“司法追究”，不谈就每一位死者做出“个案交代”，只单单提出给多少钱的问题，而且强调，这只对个人不对群体。

祭文表示，多年来，当局对天安门母亲群体的对话要求始终置之不理,今年终于打破沉默。“这是值得欢迎的第一次。”但是，她们希望的不是私下沟通。

*天安门母亲主张公开平等的对话*

天安门母亲的代表丁子霖对美国之音说：“我们必须同时指出：第一，来人和我们谈话人的身份必须调整，我们不接受这种身份。因为20多年，北京的公安、国保、国安是监控我们的人。你政府派出监控我们的人来和被监控的受害者来谈，它本身就不对等。”

丁子霖表示，她们反对暗箱作业，私下沟通，主张当局跟“六四”难属对话团谈，而不是跟个人谈。

*丁子霖：在法制轨道解决“六四”问题*

丁子霖说：“回到正确的轨道上，纳入法制轨道解决‘六四’问题，一步一个脚印来谈，不要名不正、言不顺。你个人，个人你是谁呀你？(要)堂堂正正地谈，光明正大地谈，公开谈。”

她说，所谓“公开谈”，并不是说谈一点事就立刻诉诸媒体，而是对难属群体要公开，不能搞封锁政策。

*杨冬权：“六四”档案尚未到开放期限*

1989年春夏之交，北京爆发了以学生为主导的要求惩治贪腐和民主自由的天安门民主运动。6月3日夜晚，为了对付示威者，中国军队以坦克和装甲车开路，从各个方向开赴天安门广场，沿途扫射、追杀，造成民众惨重伤亡。有些学生还被坦克碾压至死或重伤。

官方没有正式公布死亡数字。但是，20多年来，光是天安门母亲群体记录下的“六四”死难者就达203人。

对于那个时期的档案，中国国家档案局局长杨冬权表示，正在整理当中，还没到开放期限。他星期二对到访的外国记者说：“等到我们国家规定的开放期限，是至少三十年。三十年以后，如果档案馆认为不宜开放，还可以延期开放。”

*天安门母亲：解决“六四”可先易后难*

天安门母亲提出了解决“六四”问题的三项要求，那就是，“真相、赔偿、问责”。她们表示，公正解决“六四”问题需要一个过程，可以采取先易后难的原则，对一时无法取得共识的重大分歧，可暂时搁置争议，首先解决一些涉及受害人基本权利和切身利益的问题。

但是她们强调，她们不是没有原则的，其底线就是：不容亵渎“六四”亡灵，不容亵渎“六四”难属的人格尊严。



BBC 张先玲：赔偿也要先讲个是非对错

“六四”22周年临近，六四死难者亲属团体“天安门母亲”在发表的一封公开信中透露中国公安部门今年早些时候曾两次找某位六四死难者家属，讨论赔偿问题。

天安门母亲之一张先玲对BBC中文网说，他们这个团体的诉求政府向来是沉默对待。现在有这样一种尝试是值得欢迎的。但对于这种方式他们并不赞成。

张先玲说，如果政府真有诚意的话，不应该是个别的，个人的接触，而是应该针对整个群体。天安门母亲一直要求作为一个团体同政府对话，而不是个人的解决问题。

天安门母亲群体自1995年就提出了解决“六四”问题的“真相、赔偿和问责”三项要求；2006年，又提出可采取“先易后难”的补充协议，同意可暂时搁置诸如对“六四”事件定性的问题。

张先玲对BBC中文网强调说这不是单单赔偿多少钱的问题。天安门母亲向中国当局提出的“公布真相，个案交待，赔偿和追究司法责任”三个要求是不可分割的。所谓“先易后难”的解决六四问题，首先就要解除对六四死难者家属的监控和人身自由限制，让他们能在不受干扰的情况下公开悼念亲人。“如果谈到赔偿，也要先有个是非对错”。

张先玲还表示，由公安部门出面“接触”是他们无法接受的。因为公安机关是监控他们的国家机器。对待天安门母亲如同对待敌人。由他们出面是对天安门母亲尊严的一种不尊重，一种侵犯。他们要求政府有权威的单位委托相关部门或国务院有关部门，民政部有关部门出面正式同天安门母亲这个团体谈。“这样才能显示政府的诚意”。

虽然中国当局今年在六四问题上有“个别接触”这种不同寻常的举动。但六四临近，天安门母亲受到的监视则是“一如既往”。张先玲对BBC说，从今天（5月31号）开始，公安部门又开始了对她的监控。主要是对她的行动进行跟踪。同往年相比，监控的时间往后推了几天。然而政府这种不顾宪法，侵犯人权的行为本质上没有改变。

张先玲说，同往年一样今年他们还计划六四当天到万安公墓举行公祭活动。另外有一些家属也会在6月3号晚上，在六四遇难者的遇难地点悼念。




BBC 天安门母亲发公开信促与政府对话

“天安门母亲”丁子霖等127名六四事件死难者亲属发表公开信，透露北京市公安部门曾在今年两次找个别“六四”事件死难者家属，讨论赔偿问题。

公开信说，过去16年来，天安门母亲群体曾多次致函中国人大常委会，要求就六四事件死难者与政府展开对话，但当局始终不予理睬。

公开信指出，中国当局年初终于打破沉默，此举值得欢迎。

不过，由于当局不谈公布真相或司法追究，只提出给多少钱问题，公开信因此质疑当局试图通过赔偿死难者来私下了结“六四”事件，究竟会产生什么结果。

这封由丁子霖等127名天安门母亲签署的公开信强调，天安门母亲群体自1995年就提出了解决“六四”问题的“真相、赔偿和问责”三项要求；2006年，又提出可采取“先易后难”的补充协议，同意可暂时搁置诸如对“六四”事件定性的问题。

公开信补充说，可这个补充协议的底线是，不容亵渎“六四”亡灵，不容损害“六四”难属的人格尊严。

天安门母亲群体希望今后能与中国政府公开对话，不掩盖事实与分歧，力求对死者负责，对历史负责。

这封公开信在最后说，中东和北非很多国家在年初爆发示威抗议以来，中国当局收紧了对民间社会的控制和镇压。

“天安门母亲”认为，中国的人权状况已严重倒退，尤其是在今年二月以来，更倒退至“六四”以来最糟糕的状态。
