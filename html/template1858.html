    <td width="683"><h6>RFA：“709大抓捕”：周世锋被指定辩护律师 锋锐所至今无法正常执业&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">锋锐律师事务所主任律师周世锋被电视认罪。（视频截图）

日前有消息指，中国当局“709大抓捕”行动中的办案机关，为被捕的锋锐律师事务所主任律师周世锋指定由天津律协会长担任其辩护律师。评论认为，当局此举是为了将冤案做实。此外，因受到该案牵连，锋锐所的所有律师至今仍无法正常执业。

距离7.09大抓捕行动已过去9个月。其中，被以“颠覆国家政权罪”逮捕的周世锋律师曾于今年一月，传出“要求解聘律师”。他当时的代理律师杨金柱赶赴天津市第一看守所要求会见，但未能成功。日前，再有消息指，办案单位已给周世锋指定了辩护人杨玉芙，此人是天津市律师协会会长、全国律协常务理事、法政牛津律师事务所主任。

而“中国维权律师关注组”曾于3月中旬发布周世锋的消息，其中一条就是周称，绝不接受公安为其指定的律师，自己有律师事务所，也认识许多其他所的律师。

对于当局强行指定辩护律师的举动，北京律师陈建刚4月12日向本台表示，律协会长相当于第二个公诉人，是为了将周世锋的罪名“做实”。

“这 已经不是第一次出现了，包括赵威的律师也是这样。这说明中国朝着文革的方向又前进了一大步。因为这种律师基本上就是第二公诉人，他们的目的只有一个，就是 帮着公检法、政府把这个冤案做得更圆满，对外就说保障了他的权利，实际上家属聘的律师、本人聘的律师都被排除在外，说到底就是一场演戏。”

此外，受到案件牵连，锋锐律师事务所内的近50名律师至今仍无法正常执业。

锋锐所合伙人之一刘晓原律师日前在社交平台上发布消息说：下个月，又是一年一度的律师（包括律师事务所）“年审”（也称“年检”），有网友问锋锐所怎么办？我说，司法局不可能给“年审”，且不说律师“年审”，就连律师调离也不办。至今，本所没有涉案的律师，难以正常执业已九个月。以往，在律师事务所主任“出事”后，为不影响正常执业，司法局不仅让律师赶紧调走，而且还让合伙人赶紧调离。但是，在这次“锋锐”事件中，就连普通律师主动申请调离也不允许。现全所还有五十多人难以执业，律协或司法局也不给失业救济。我们又有何错呀？

刘晓原律师12日接受本台采访时表示，此前由于律所财务被抓，账目冻结，去年10月因未缴纳租金，导致办公场所被业主收回。现在他们无法签署律师委托协议，即无法接受当事人的委托，申请转所也不被批准。为此，所内不少律师多次与司法局联系，但得到的答复永远只有“耐心等候”。

“我们给司法局打电话，他们说这个问题可能他们也解决不了，他们只能往上报。具体是哪个部门来决定这个事情我们也不知道，他们也不告知。但是这个事情拖了这么长时间了，9个多月了。从案件的进展来看，锋锐所抓了9个人，现在已经有4个出来了，还有5个人没有。我们所了解的是说他们颠覆国家政权，那种犯罪，从目前的指控，先不说能不能成立，从指控来看，是个人涉嫌犯罪，而不是律师事务所。”

刘晓原表示，律所的不少律师都是年轻律师，无法正常执业对他们的生计造成了很大的影响，呼吁当局应当尽快允许他们转所。

事件也引发不少同业关注，有人批评当局以株连的方式惩罚无辜的律师，是十分可耻的行为。

（特约记者：扬帆／ 责编：石山、何平）
