    <td width="683"><h6>独立中文笔会关于会员赵常青被逮捕及多人被禁参加笔会活动的声明&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">2013年5月25日

独立中文笔会严正抗议，本会会员赵常青于5月24日被北京当局以涉嫌“非法集会罪”正式逮捕；同时本会今天在香港举办年度颁奖礼暨文学研讨会活动，受邀参加会议的多名国内会员和嘉宾被非法剥夺前往香港旅行的权利。

昨天，本会会员赵常青的妻子刘晓冬女士收到警方送达的逮捕通知书称，赵常青因涉嫌“非法集会罪”被北京市检察院第一分院批准逮捕，羁押在北京市第三看守所。目前已知继袁冬、张宝成、马新立、齐月英、李蔚、丁家喜被批准逮捕后，赵常青成为近期北京地区因推动官员财产公示而被正式逮捕的第七人。4月17日晚，赵常青被北京警方抄家，并被北京市公安局公共交通安全保卫分局以涉嫌“非法集会”刑事拘留。赵常青此前曾因从事自由写作和人权民主活动先后两次以“煽动颠覆国家政权罪”获刑3年和5年，加之曾因参与八九民运遭短期关押，这是其第四次被捕入狱。

今天，本会在香港举办2012年“自由写作奖”、“刘晓波写作勇气奖”颁奖礼暨“报导文学与中国社会”文学研讨会，受邀参加会议的多名国内会员和嘉宾被非法剥夺前往香港旅行的权利。本会副会长兼秘书长赵达功、副秘书长野渡、理事野火、会员巩磊、吕耿松、陈树庆等先后被当地国保提前警告近期不得离境，多数并被明确告知不得去香港参加笔会活动；会员李金芳申请办理香港通行证被拒；受邀参加活动的2011年“刘晓波写作勇气奖”得主陈卫的妻子王晓燕申请办理香港通行证不但被拒，还被吊销护照；本会副会长蒋亶文、荣誉理事高瑜、受邀嘉宾——学者丁东和2008年“狱中作家奖”得主吕耿松的女儿吕飘旗等，则在深圳或机场办理出关手续时被阻拦不准出境。

笔会认为，赵常青和其他几位近期被逮捕的公民均是合法行使宪法规定的言论自由和集会自由权利，要求官员财产公示等符合现代社会的国际通行惯例；公民的旅行和出入境权利均受到宪法等国家法律确认应予以保障。笔会在此谴责中国当局逮捕赵常青等合法行使权利的公民和任意剥夺公民言论、集会、旅行自由和出入境权利的行为，并呼吁国内外各界敦促中国有关当局：

——立即无条件释放本会会员赵常青以及袁冬、张宝成、马新立、齐月英、李蔚、丁家喜等因自由表达和集会被逮捕的公民；
——在上述人员被关押期间，应确保其人身安全和人道待遇，及其联系家人和获得法律代理的法定权利；
——立即无条件释放包括本会会员刘晓波、师涛、杨天水和朱虞夫等在内的所有因言获罪被关押者；
——尊重本会会员参加笔会活动的人身及集会自由权；
——保障所有公民依法享有的旅行和出入境权利。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的146个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见 http://www.chinesepen.org。</textarea><br/>
