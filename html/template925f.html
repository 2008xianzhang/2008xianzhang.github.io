    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">民生观察工作室2016年1月14日消息：北京市锋锐律师事务所行政助理、法学博士刘四新先生被天津公安执行逮捕。

据刘四新家属发出的逮捕证照片显示，刘四新博士于2016年1月8日遭到逮捕，涉嫌罪名“颠覆国家政权罪”，关押在天津市第二看守所。

刘四新，北京大学法学院博士，曾因暴打骚扰其妻的北京联合大学师范学院党委书记而被判刑4年6个月，2015年7月10日被抓前系北京锋锐律师事务所主任周世锋律师的行政助理。

与此同时，李柏光律师发出消息：刚接到胡石根弟弟给我来电，胡石根家属收到逮捕通知书，罪名是涉嫌颠覆国家政权罪，关押在天津第一看守所，逮捕通知书发出时间也是2016年1月8日。

胡石根胡石根，中国著名民运人士，1954年生于江西南昌，毕业于北京大学，曾因组建自由民主党被判刑20年，服刑16年，是中国坐牢时间最长的异议人士之一。2014年因与徐友渔、浦志强等人举行六四研讨会被刑拘一个月。长期担任北京基督教家庭教会圣爱团契长老，2015年7月10日被抓关押至今。

(责任编辑：民生编辑)</textarea><br/>
