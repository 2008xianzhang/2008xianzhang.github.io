    <td width="683"><h6>RFA 维权律师江天勇披露被虐待遭到警方约谈&nbsp;</h6></td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">北京维权律师江天勇日前刚从外地回到北京，就接到北京国保人员的电话，说要找他谈谈，需要一个半小时。据维权网站参与星期六报道，当天晚上十二点左右，朋友们才收到江天勇的短信：“各位朋友，已经结束，我在回家的路上，谢谢大家关心。”据报道，江天勇9月14号接收海外媒体采访，披露他在今年2月被“失踪”之后的遭遇。江天勇遭到国保人员用装着水的瓶子打他头部和身体，掐他的脸，还不停地叫骂侮辱，并对他进行威胁。据报道，江天勇再次被国保人员约谈与他公开披露被“失踪”的遭遇有关。维权人士苏雨桐评论道，“有种动物叫熊猫，俗称国保，喜欢唱红歌，背语录，打人骂人给人洗脑，可XXX有胆做没胆让人说”。</textarea><br/>
