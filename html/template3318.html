    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息中心报道）2016年6月17日星期五，本网获悉：今天下午两点，浙江民主党人吕耿松被杭州中级法院以颠覆国家政权罪判有期徒刑11年、陈树庆同罪被判有期徒刑10年6个月。这是中共当局对大陆民主党人的又一次严重的政治迫害和人权侵害。

浙江民主党人吕耿松、陈树庆分别于2014年7月及9月被杭州市公安局国保大队刑事拘留，后被检察院批准逮捕。此案已被拖延近两年的时间。

2015年9月29日，此案在拖延一年多之后，陈树庆、吕耿松涉嫌“颠覆国家政权”案才分别在杭州市中级法院开庭；起诉书指陈树庆在海外网站发表文章，而吕耿松案涉案证据也是在海外网站发表文章。庭审当日就结束。浙江民主党陈树庆、吕耿松颠覆案律师依法阅卷均曾遭当局拖延刁难。

附：吕耿松、陈树庆简介：（来源：中国政治犯关注CPPC）

吕耿松

吕耿松（CPPC编号：00192）1956年1月7日出生，浙江省杭州市人，前浙江省高等公安专科学校教师，独立撰稿人，中国民主党浙江委员会重要成员，人权活动家，维权人士，中国在押政治犯。

1993年，曾因支持民主运动而被浙江省高等公安专科学校开除公职，从此成为自由职业者和独立撰稿人；2000年，撰写了《中共贪官污吏》一书，并在香港文化艺苑工作室出版发行，主要文章有：《建立公民弹劾制度》、《建立刑事连带责任制度》、《买官、骗官与官杀官》、《论当代中国黑社会的社会基础》以及《当代中国黑社会的主要类型》等；2007年8月24日因言获罪被抄家拘捕，并被羁押于浙江省杭州市西湖看守所；2008年2月5日，被杭州市中级人民法院以“煽动颠覆国家政权罪”判处有期徒刑4年，剥夺政治权利1年；同年4月14日，二审维持原判，4月18日被送往杭州市余杭区西郊监狱服刑；2008年11月15日，被独立中文笔会授予2008年“狱中作家奖”；2011年8月23日刑满获释。

出狱后因其继续持守民主理念，关注民主宪政的建设，积极帮助访民维权，遂多次遭到中共当局的严密监控和打击报复；2014年5月12日，被杭州市警方突然传唤并抄家；同年7月7日，被杭州市警方以涉嫌“颠覆国家政权罪”刑事拘留；8月13日，被杭州市检察院以“颠覆国家政权”罪正式批捕。

目前被羁押于浙江省杭州看守所，2016年6月17日被杭州中级法院判刑11年。

陈树庆

陈树庆（CPPC编号：00201）1965年9月26日出生，浙江省富阳县人，自由撰稿人，1999年中国民主党全国筹委会负责人之一，人权活动家，中国在押政治犯。

曾于1980年代参加过86浙江学生运动和1989天安门民主运动；曾于1998年7月参加中国民主党浙江筹委会，并承担中国民主党全国筹委会的工作（注：此间浙江吴义龙、朱虞夫等中国民主党骨干成员被捕，其接替工作继续活动），1999年9月24日被杭州市警方抓捕、抄家，并被超期拘押4个月；获释后因其持续参与中国民主党活动而备受警方传讯、骚扰和监控；2006年9月14日，警方因其“在互联网上发表异议文章”，再次对其进行传唤、抄家，并以“涉嫌煽动颠覆国家政权罪”将其刑拘，且将其关押于杭州市看守所；同年10月17日，其被杭州市检察院正式批捕；2007年8月16日，被杭州市中级法院以“煽动颠覆国家政权罪”判处有期徒刑4年，剥夺政治权利1年，后被送往浙江省乔司监狱服刑，2010年9月13日刑满出狱。

出狱后，其依然坚持从事各种民主活动；2010年11月，曾于多名民主异议人士一起向当局提出申请游行，呼吁民主改革；2013年4月18日，曾因向国际人权组织发送浙江民主党人推荐的“青年人权奖”候选人名单邮件，被当局截获，被当地警方再次传唤；2014年5月—8月，因其多次参与民主活动，并参与联署呼吁释放包括异议人士吕耿松在内的大陆被拘捕人士，随遭到当局报复性打压，并被警方两次以“颠覆国家政权”罪由传唤；至2014年9月11日，终被杭州市警方以“颠覆国家政权罪”正式刑事拘留；2014年10月21日，被杭州市检察院正式批逮捕。

目前被羁押于浙江省杭州市看守所，2016年6月17日被杭州中级法院判刑10年6个月。</textarea><br/>
