    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">现在94岁的中国老一代喜剧表演艺术家陈强去世后，参与悼念的人不仅仅包括中国官方机构的领导、影视界的大腕。许多中国网民也回忆起陈强携其子支援1989年学生运动的事迹，用他们的方式，为陈强送行。

陈强陈佩斯父子曾经以行动支持89年学潮

（德国之声中文网）陈强从艺数十年，曾主演影片《红色娘子军》、《白毛女》等43部电影，其塑造的银幕形象多以反派角色见长，晚年则与其子陈佩斯携手拍摄了多部喜剧影片，如《父与子》、《瞧这一家子》等。

对于悼念他的广电总局领导和影视界大腕名人来说，中国失去了一位"大师"级的优秀演员。而对于许多关注中国民主进程的网民来说，他们失去了一位学生运动的支持者。

陈强逝世当天，中国维权律师滕彪通过个人微博表示哀悼，表示"看到最近去世的陈强先生89年骑三轮车给学生送毛巾防催泪弹，泪下。那时候老先生已经７１岁了，据说陈佩斯因64堵军车被关押，果然是其父有其子。"

现居北京的画家武文建原是北京燕山石化工人，"六四"后被捕入狱，被以"反革命宣传煽动罪"判处有期徒刑7年，1995年11月获释。他在与《民主中国》记者焉然进行的访谈中也透露："著名演员陈佩斯也因为挡军车6月5号被关了一夜，因为他是名人，他父亲出面求情，共产党还算留几分情面，关了一晚上第二天就放了。"

网传陈强之子陈佩斯曾因向中央电视台索要话剧版权费而遭"封杀"。律师陈有西通过微博发表评论称: 全国那么多人怀念他的小品，但是一个媒体垄断的国家居然能够让他成功地消失20年。扼杀人才的一个好标本。艺人都如此，其他领域的扼杀可想从知。政治和科技的落后，创新的缺乏，人才的去国不归，中国之积贫积弱，莫过于此，专制之害，莫此为甚。


89年挡军车的身影中有一个人叫陈佩斯

低调的父子俩儿

据中国媒体报道，在1999年参演姜文导演的《鬼子来了》之后，陈强就因在当年11月脑梗而告别影坛。令儿子陈佩斯最开心的是，父亲部分记忆消失，忘记了不开心的事儿，只记得快乐的经历。陈佩斯曾告诉媒体："童年和抗日战争的故事他还记得，文革、拍戏、平时训我那些事，他都忘了，而且现在只说好话，从不挑刺。他以前是直肠子，有啥说啥，很多人不习惯他的为人。"

陈强父子在如今娱乐明星辈出的中国仍然受到观众的喜爱，和他们两人对名利的淡泊不无关联。陈强的晚年生活低调，很少在公共场合出现。而其子陈佩斯在被央视"封杀"后，退居北京郊区植树种林多年，于近几年才开始通过编排出演话剧重返公众视野，并取得了巨大的成功。央视于20多年后重新向陈佩斯伸出"橄榄枝"，邀请他参加春节联欢晚会的演出，却被其"因排不开挡期"婉言拒绝。陈佩斯在父亲去世前一年接受《北京晚报》采访时透露了父子二人为何如此处事的原因：

"中国的历史太长，很多人情世故，不用自己去经历，就能从中悟到很多东西。而且我亲眼看见我父亲，从如日中天、被人崇拜到五体投地，到一夜之间变成被人往脸上吐唾沫、拿皮带抽……看到人性、名利、真实都是什么东西。人就是那样荒谬着、认真着，拿荒谬当真理。包括今天，拿创造有形价值当成衡量的唯一标准，出现很多非理性的事情。其实中国历史上很长时间的经济水平、GDP都世界领先，但是在古代中国人从来不对此声张，都不拿自己有钱说事儿，不认为有钱代表一切。只有对文化的尊重，才是留给后人最丰厚的遗产。"
