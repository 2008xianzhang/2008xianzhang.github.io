    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">上海维权人士、网名“挪威森林”的李化平本周日（8月9日）刑满出狱后，一度与外界失去联系。本周二，李化平在湖南老家通过互联网对外界披露，出狱当天早上4点多，他被拷着双手，由警察强行抬出监狱后，扔到一铁笼子样的囚车内，由5名警察将他押送老家湖南株洲。他周二通过网络告诉本台，目前，他需要一个人呆着，会找一个安静的地方休息写作。

因声援安徽异议人士张林的女儿张安妮上学，而被以“聚众扰乱公共场所秩序罪”判刑两年的李化平，本周日刑满出狱，当天前往迎接的各地十多位公民不但未能见到他，反而被警察带走。时隔两日，李化平通过互联网向外界发出信息称：“非常感谢所有的朋友们。为朋友们祷告。8月9日早上4点多，我被拷着双手，由一帮人强行抬出去的。扔到一铁笼子样的囚车里，5个警察押我，12小时后到湖南株洲，下车才打开手拷，期间我一直禁食，也为他们祷告。后来特别困，也没有任何人的联系方式，也无法买到手机卡，因为没证件，身上只有从监狱穿出来的涂红的公民衫。。。。我自己找了一个地方就睡，昨（10日）晚才醒来，联系到我侄子！”。

关注李化平现状的湖南网民“公民小彪”本周二上午告诉本台，他联系到了李化平的侄子，才知其现状，但仍无法联系到李化平本人：“我是通过他的侄子知道这个消息的，我刚才和他的侄子通了电话，他的侄子给了我一个QQ号码，我就通过这个号码取得联系，但是对方没有说太多，但是李化平的侄子说，他已经自由了，他侄子已经跟李化平通了电话，我在QQ上一直跟他留言，他没有多说，刚才就是把他出来的上述情况发给我”。
记者致电李化平在上海的侄子李先生，询问李化平的近况：

记者：问一下，他现在是不是在湖南株洲？

回答：对，对。

记者：他现在的健康状况如何？

回答：这个我不是很清楚，因为我还没有看到他。

记者：现在他可以与人通电话吗？

回答：可以，今天终于跟我打电话了。

记者：他打算什么时候回上海？

回答：他没有跟我说，他说去老家看一下父母。

当天下午，记者通过聊天工具与李化平取得联系，他表示：“我深知自己肩负的道义与责任。也明白目前同道们所处的艰难。目前，我需要一个人呆着。时间不能被特务占用，更需要处理一点私人事务。目前并不适合公开对时政表达什么。我会找个安静的地方休息写作”。

不少网民得知李化平的下落后，已经启程前往株洲。一位热心人士周二向本台记者说：“现在已经有在附近的朋友已经赶过去找他了。可能晚上会见到他，先给他安排一下，看看是什么情况”。

网名“挪威森林”的李化平，1966年生于湖南娄底，1983年进入成都理工大学，1996年定居上海。2012年开始参与新公民运动，倡导发起中国的同城公民圈，同城公民饭醉。他热心公益事业，关注弱势群体，在四川雅安地震时，赶赴灾区，为灾区筹款搭建“帐篷幼儿园”，也关注发生在各地的热点事件。此外，他也撰写博客、论时政，他主张自由民主，是中国网络活跃人士。2013年8月，他因参与帮助安徽异议人士张林之女小安妮上学一事而被合肥警方刑事拘留。李化平曾表示，教育平权是他一贯的主张。自由、民主、法治，所有美好的东西都不会从天而降，需要有人为之奋斗。作为一名父亲，他不能把该负的责任推脱给下一代，一代人要负起一代人的责任。

特约记者: 乔龙 责编：胡汉强/申铧</textarea><br/>
