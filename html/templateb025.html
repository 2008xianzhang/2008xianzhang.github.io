    <td width="683"><h6>斯伟江律师：关于沂南陈案的后续事宜&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">一，我将要求沂南警方出示证据。在沂南警方未出示陈X贵签字的申请法律援助相关手续，如委托书等文件之前，沂南警方的说法，并无证据支撑。目前丁锡奎律师和斯伟江律师仍是陈在侦查阶段的律师。即便按传统套路，杨佳案、北海案、乐清钱云会案时，警方至少还出示了当事人书写的委托其他律师的书面证明。临沂警方只是口头表述，而其口头表述，几次表述都严重缺乏可信度。如果警方说法无需证据，法治显然就沦落为警察之治。

二，我们将建议家属去沂南法律援助中心，核实是否存在法律援助律师。如存在，则要求援助律师转告陈XX，他妻子帮助他请了北京、上海的律师，让其作出选择。我们认为，根据当事人利益最大化原则，法律援助律师有此转告义务。

三，我们将向公安部反映上述情况，社会主义法治国家不允许任何人玩弄法律。

四，我们建议家属向沂南公安局报案，控告事发当晚非法侵入陈X贵家庭的镇政府官员及其他人员，他们的行为涉嫌触犯刑法245条，构成非法侵入住宅罪。沂南警方应当依据查明的事实，拘捕相关责任人。法律并不是只针对老百姓的，政府官员一样应受法律约束。

正如沂南警方所说，本案是一个普通刑事案件。任何将该案政治化的行为，都不能容忍。对警方，依法办案，是最大的爱国。我希望我的当事人的合法权益得到保护！



                                        陈X贵妻子刘芳为陈X贵聘请的律师：

                                               斯伟江

                                             2012年5月19日
