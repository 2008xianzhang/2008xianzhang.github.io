    <td width="683"><h6>VOA：香港“羊村绘本案”五名被告均被判入狱19个月&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">曼谷 — 周六，五名香港言语治疗师因出版一系列被认为是反政府的儿童书籍而被判煽动罪名成立，分别被判处19个月监禁。

根据殖民时代的一项法律，这五名被告周三被判犯有“串谋刊印、发布、分发、展示或复制煽动刊物”等罪名成立。

香港区域法院法官郭伟健说，这些书旨在“洗脑”儿童，所有的书都带有煽动意图。

这些书以羊试图将狼赶出村庄的漫画为特色。这些出版物引用了近年来香港政治动荡期间的真实事件，其中《羊村守卫者》被认为是反映2019年香港爆发的大规模“反送中”抗议示威活动，《羊村十二勇士》被指意在提醒港人关注十二名香港活动人士偷渡台湾途中被中国警方逮捕并关押在大陆的命运。另外一本《羊村清道夫》被指是映射新冠病毒2020年传入香港时发生的医护罢工事件。

在宣判这五人有罪后，法官郭伟健暗示，读这些书的孩子们会被告知他们是羊，而试图伤害他们的狼是中国当局。

涉案的五名香港工会人士是：香港言语治疗师总工会主席黎雯龄（25岁）、副主席杨逸意（27岁）、秘书伍巧怡（28岁）、工会司库陈源森（25岁）和工会委员方梓皓（26岁）。他们在7月的庭审中都宣称无罪。香港言语治疗师总工会已经解散。

在为期两个月的法庭审理中，检察官表示，这些书引发了对政府的仇恨，并认为煽动罪就像“叛国罪”。

辩护律师认为，这些动物角色是虚构的，指控过于宽泛。

被告之一杨逸意星期六在法庭上发表讲话，援引美国民权领袖马丁·路德·金的话说，“暴动是那些不被倾听者的语言”，她不后悔为儿童书籍做出的贡献。

判刑太严厉

现居澳大利亚的香港律师、前活动人士任建峰(Kevin Yam)表示，判决太过严厉。

他对美国之音表示:“因出版一本儿童漫画书而遭任何监禁都是严厉和荒谬的，更不用说19个月了。”

量刑理由

郭伟健是地区法院亲自挑选的负责国家安全案件的法官之一。他表示，裁定的量刑基于四个方面的原因。其中包括书籍的发行和曝光率高，阴谋持续了很长一段时间，以及出版的时间，他说，当时香港的政治和社会状况非常不稳定。

郭伟健还质疑被告是否通过这些故事描绘了全部真相，并补充说，“毫无疑问”，羊村指的是香港，而狼村指的是中国。

“你能解释一下为什么你没有告诉孩子们，羊村是狼的土地的一部分，而这片土地是牧羊人通过军事入侵中华人民共和国从狼手中夺走的吗?”

香港曾经受英国统治156年，直到1997年交还给中国。

国安法

三年前香港发生大规模抗议活动后，北京在香港实施了一部国家安全法，以恢复稳定。该法案禁止被视为分裂国家、颠覆国家、与外国勾结和恐怖主义的行为，最高可判处无期徒刑。港版国安法已被用于打击数百名持不同政见者。

虽然煽动叛乱不在港版国安法所列罪行之列，但最近的法院判决使当局能够利用殖民时期煽动叛乱法所赋予的权力来针对嫌疑人。

拒绝保释

这些言语治疗师的煽动指控被视为国家安全犯罪，这意味着他们一直在被拘押，在等待判决的13个月里被拒绝保释。

法庭周六宣判后，被告的一名律师估计，如果扣除“已服刑时间”，这五人可能会在31天后出狱。

煽动叛乱罪的最高刑期为两年。

目前在英国流亡的活动人士刘祖廸(Finn Lau)表示，郭伟健有关洗脑的言论是错误的。
“19个月的刑期反映了香港司法制度的荒谬性。而五名言语治疗师则以伸张正义的方式，展现了他们的勇气和对香港下一代的关怀。是香港和北京当局通过扭曲香港的教育系统来给孩子们洗脑，而不是漫画书和言语治疗师。”
