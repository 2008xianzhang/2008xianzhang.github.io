    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">汤惠芸

香港 — 多次参与和平占中及反送中运动游行集会的香港歌手何韵诗，原定9月8日至12日，在香港艺术中心寿臣剧院举行7场演唱会，不过，艺术中心星期二突然以“可能危及公共秩序或公共安全”为理由，通知何韵诗取消租借演唱会场地。

何韵诗表明，会坚持9月12日举办演唱会网上直播，她又表示，“当一个城市连一个演唱会也再也容不下，作为歌手更要放声唱、高声唱”。

有学者表示，当局借事件释放一个讯息，政府不喜欢的人就会”无处容身”，是极权管治的方式之一，而中国大陆整治娱乐圈的“新型文化大革命”，亦有可能会影响到香港。

香港警方国安处星期三(9月1日)表示，正就2019年反送中运动期间成立的6-12人道支援基金涉违反《港区国安法》或其他法例展开调查，有消息指，警方已经向高等法院申请“提交物料令”(production order)，要求6-12基金信托人以及真普选联盟有限公司董事在限期前，提交包括捐款人等资料，以调查是否涉勾结外国势力等问题。

何韵诗演唱会场地突然被取消

6-12基金信托人之一、多次参与和平占中及反送中运动游行集会的香港歌手何韵诗，星期三(9月1日)在社交网站帖文公布，她原定9月8日至12日，在香港艺术中心寿臣剧院举行7场演唱会，不过，艺术中心星期二(8月31日)突然以“可能危及公共秩序或公共安全”为理由，向她发出通知取消租借演唱会场地。

何韵诗原定的演唱会，突然被取消场地租用 (美国之音/汤惠芸)

何韵诗在帖文表示，香港艺术中心作为支持当代艺术的独立机构，有效运作至今44年，如今能在毫无实质理据的情况下任意刹停已批准的租用资格，在往后的日子要如何走下去及面对公众？

何韵诗表示，场地，有限；舞台，无限。在无法解释的突变和红线下，尚未成为的Show(演唱会)，不受场地所限的Livestream(网上直播)，将如期在9月12日进行。

何韵诗强调，正如疫情不能取消春天，音乐是关不住的。有天有地，就有舞台。 “要是还可继续唱，我们谷底照开张”。

学者批极权管治方式之一

何韵诗演唱会场地突然被取消的时间点，正值警方国安处表明要调查6-12人道支援基金是否涉及违反《港区国安法》，加上多份亲中报章包括《大公报》、《星岛日报》上星期开始，多次点名攻击何韵诗，指她涉嫌“反中乱港”、支持去年的民主派35+初选、参与支联会六四烛光集会等，批评艺术中心寿臣剧院租场地让何韵诗举行演唱会是不洽当。

陈家洛表示事件释放讯息，政治不喜欢的人就会“无处容身” (美国之音/汤惠芸)

香港浸会大学政治及国际关系学系副教授陈家洛接受美国之音访问表示，艺术中心突然取消何韵诗演场会场地，他形容是“令人愤怒”，他又认为当局借事件释放一个讯息，政府不喜欢的人就会“无处容身”，是极权管治的方式之一。

陈家洛说：“老实说，这个真的是很令人极之愤怒的。似乎现在的讯息是说，政权想有个讯息让所有人知道，只要政权不喜欢你的话，这样你就‘无处容身’，就算政权不是直接可以接触得到、要你失去你珍惜的，工作也好、表演的机会都好，它都会有间接的方法，就是邀请你的、提供场地的，都要同你去‘割席’，或者是排挤、排斥，而亦都不需要讲道理，即是随便给个理由，什么公众秩序啊、担心啊，甚至乎可能觉得用其他理由，就已经可以很快地解约，将这些人去彻底排挤、排斥。这个在学术上是一个典型的极权政府是经常做的，一些的动作、大大小小的动作。”

香港新世代必须重新适应的阵痛

陈家洛表示，极权政府的管治对香港人来讲是非常之陌生，他认为接下来香港人必须争取以及善用，独立文化表演的空间，他又认为新世代的香港人，不可以再遵循以往的经济以及公民社会的模式，必须要经历重新适应的阵痛。

陈家洛说：“但是新的世代里面，可能真的要想，作为一个、(或者)想做一个完整的公民，享有它应该追求的、向往的自由、权利等等的时候，就不是可以依附或者依靠一个公司、一间公司、一个地方、一个机构，或者一份工作，而是同步要去想怎样可以有不同的场合，朋友圈子、组织圈子、社交圈子、经济圈子，去找自己的落脚点，这个我觉得是必须要经历的一个阵痛以及适应期，我们未有一个很完整的调查或者研究去看到这些东西，但是从世界各地不同在极权政权下面的经验，累积回来社会学的研究、民情研究等等，都知道没有其他方法的了，不做顺民的就一定会这样生活，做顺民的其实你不用有这些压力它已经做了，所以对于我们香港人的挑战来讲，接下来这段时间，我们就是要看看这些新的、不同型式的，一个公民活动的形态在这里。”

学者指中国整顿娱乐圈是习近平新型文革

记者问陈家洛，中国大陆自今年8月起不断整顿娱乐圈，包括封杀涉嫌被指“媚日”的艺人、禁止所谓的“阴阳合同”、封杀政商关系密切的艺人赵薇、禁止选秀节目、禁止女性化的男艺人等，这些政策背后反映当局有何企图﹖

陈家洛表示，中国当局最近这一系列整顿娱乐圈的手法，背后是中国国家主席习近平个人的意识型态问题，可以说是一场“新型文化大革命”。

陈家洛说：“我觉得这个全部是意识型态的问题，是习近平本人的意识型态的问题，而将它折射出来，似乎他现在就很紧张，共产党100周年之后，跟着下来的大会，要更加清楚一个类似‘新时代’、他(习近平)的文化大革命的一种新的形式出来。你会留意得到，初初出师是有名的，譬如说你的‘阴阳合同’是不对的、逃税，譬如说你‘媚日’，不是太拿捏得到那种即是道德的平衡，那个基础你可以拿出来讨论。”

陈家洛表示，中国当局整顿娱乐圈的手法，到后来演变到连“颜色革命”都包含在其中，他认为是有意转移民众的视线，是典型文革式的操作。

陈家洛说：“但是接下来你见到就开始很有趣的地方，就是连‘颜色革命’都拿出来说。就将这些明星、这些‘追星’的行为，视为即是美国渗透在中国里面的‘颜色革命’，什么‘第五纵队’，你见到整个文章的出发点，最后都是回到那个位(置)，就是说似乎在习近平时代，他想对外扩张，他想放弃了‘韬光养晦’的政策，已经放弃了的时候，受到一些所谓的‘推力’；不单只是美国，亦都包括欧洲、亚太地区、南海地区，可能他就是见到那个围堵的形态，是似乎挥之不去，甚至乎可以是愈来愈清晰、强烈的时候，他就开始转移他的模式，就是将所有问题归咎于他能够归咎的人，以及组织身上，包括娱乐圈，然后扣上所有帽子，这种就是文革式的操作。”

中国整顿娱乐圈或影响香港

陈家洛表示，中国大陆整顿娱乐圈的风气，亦有可能会影响到香港，他认为担心亦没有必要，香港人仍然可以继续去追星、追寻自己的梦想，就应该继续去做。

陈家洛说：“担心不来的了，因为它(北京)要‘杀到埋身’(追杀)、你要所谓‘折埋’(解散)，你就差不多即刻要解散。所以其实担心都没必要，大家每天可以能够享受到的‘追星’也好，或者享受娱乐，或者从中去找自己的声音、认同，其实是可以每一日做到的就做，亦都担心不了太多。”

大学生关注何韵诗演唱会场地被取消

现年20岁、就读大学法律系三年级的学生James接受美国之音访问表示，正如之前很多大学生都关心，元朗一间中学的学生，因为在学校演唱歌词有“对抗”、“乱世”等，带有政治色彩的字眼的歌曲而受罚，今次何韵诗演唱会场地突然被取消，亦引起学生的关注，担心连听歌的空间都失去，不过，他强调香港的年轻人仍然非常热衷，保护本土文化及音乐。

James说：“我们怎样声援那个唱《银河修理员》那个学生，以及我看到最近其实都有卖这套AirPod，而我听讲就是那个(何韵诗)演唱会，都有很多很热衷于民主的年轻人，所以我们一定有关心，但是都见到原来它(当局)可以这样搞(取消演唱会场地租用)的时候，即是一定是连听歌那个空间都没有了，我觉得都会用不同形式，可能一些更加民间的音乐会，年轻人即是这一代，是这么热衷于去保存香港文化的时候，这样是一定会支持这些艺人，我想都很分明的，我们这一代对于支持及不支持，是有个很明显的抉择的，即是这些是一定会关注的。”

James表示，香港的学生亦会担心中国当局整顿娱乐圈的手法会影响到香港，尤其中国大陆不只官方会审查艺人是否政治正确，连民间的“粉丝”亦会追问艺人是否政治正确，他认为这种风气有别于香港。

James说：“我想当然一定有(担心)，而例如在大陆除了一些官方那种的钳制，其实它们那种‘粉丝’，亦都就是一种很会追问那种背景多么政治正确，但香港人我发觉其实最近这一段时间，是相对地没有之前那么执着的，即是就会在这个时势它(艺人)肯在这里跟你唱，即是不表态已经很好、即是不去主动‘表忠’那样，所以我反而觉得就是比较是，官方那个钳制是比较大过我们一种自我在那里(关注)谁是政治正确的艺人，官方那种的钳制威胁比较大些。”

歌手阮民安下星期演唱会引关注

另一位支持反送中运动的香港歌手阮民安，将于下星期四及五(9月9日、10日)在旺角麦花臣场馆举行两场演唱会，他星期三(9月1日)向香港网媒《众新闻》表示，同样受到巨大压力，但拒绝透露具体内容，只是表示，已有心理准备，演唱会未必能如期举行。

阮民安星期三(9月1日)在社交网站帖文表示，2021年，新香港。 “这两场Show，一定会系我人生中最珍惜慨两场Show，亦都好大机会系我最后慨一个Show，所以呢两场Show慨每一样野我都会好珍惜”。

阮民安星期五(9月3日)接听美国之音电话查询时表示，有关他的演唱会的问题未有进一步补充。
