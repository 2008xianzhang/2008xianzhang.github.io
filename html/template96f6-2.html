    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立评论

作者: 鳄鱼爬得快   抢盐正说明中国人具有高度理性和预见性 2011-03-18 00:51:21  [点击:24] 

从16日开始的抢盐潮，截止17日晚，全国沿海地区所有省市，甚至武汉、成都、内蒙等中西部地区，都出现大面积盐荒。一时间盐比肉贵，国人一改过去见面打招呼“你丫吃过饭了没？”，改互相问候“你丫买到盐了没？”

引起无数聪明人的冷嘲热讽，什么盐可以吃几千年愚昧啦，什么中国群盲不适合民主啦，什么CCTV专家说，碘盐一次吃足两公斤才防碘辐射啦，结果立刻有人造谣说浙江有人为了防辐射连吃几斤盐中毒身亡，连本坛凌老都认为香港人被大陆人带蠢了，还有张老闻听抢盐笑得合不拢嘴，小弟顺便透露个内幕，张老中午炒韭菜已经因没盐改放糖了……

以上种种，主要是说抢盐没预见性，不理性，没头苍蝇乱糟糟。还有人拿小日本来比划，东京秩序多么多么好，排队一排几公里，没人抢没人情绪激动，大家安安静静等政府打发几块窝窝头。与此相比中国人无理性无纪律一副末日景象。

我认为，恰恰相反，这一切正说明了中国人民具有充分的预见性和经济理性。

请问各位，日本政府有没有隐瞒过粮食产量导致上千万人营养不良和饿死？日本政府有没有隐瞒过食品质量致使婴儿肾结石和大头娃娃的？日本政府有没有拍着胸脯说过20世纪末实现四个现代化？日本政府有没有说过“让领导先走”？没有。

首先我们都知道，经济学里的买卖，现金比等额支票值钱，预期和供求一样重要，一个摸得着的丑女比三个月后的新娘漂亮。而正确的预期需要建立在充足的信息供给上，他妈的中国有吗？鬼知道中国的盐供给量是多少？库存是多少？刚性需求又是多少？在预期无法计算的情况下，现货不比什么都重要？立刻上街买满自己预期内所需要的量，10天、30天、半年、一辈子、从自己算起往下三代，，都可以理解为正确的预期需要，这完全取决于信息透明的程度。所以大陆的抢购食盐说明了中国人民正确的经济预见，那就是避免不确定性高于同等价值的未来收益。

其次，不否认一小撮人拿碘盐当防辐射的良药，或者误认为海水制盐的污染情况，或者游资股市吸筹市场炒作，但从经济学我们知道，供给不能过度高于需求，否则会降低资本效率，正如许多大企业推崇0库存一样，只要产业链条完整，运输体系得当，库存越少越好，尤其是需求稳定的情况下，供给等于需求是最佳状态。食盐恰好就是个稳定的需求品，一家三口大约十天消耗300克盐，也就是超市的一个分装袋的量，一般家庭正常保有量是一袋到两袋。日本人知道食物、水，政府说有就一定会有。中国做不到，那就在经济允许下适当延伸预期保存量，我买一箱60袋你大概觉得过了，我买10袋不过分吧？市场里的需求就忽然提高了5~10倍。前面我们知道了供给一般是略大于需求，需求忽然大幅提高就必然超过正常供给甚至部分地区的库存，结果当然会导致一下子无盐可买。在产量和输送都两眼一抹黑的情况下，一个具有充分经济理性的人必然要加入抢购大军。聪明人则会受到惩罚。里面的经济链条和逻辑关系我就不用讲，找云姐给上上课。

我爸爸6，70年代在青海那从事地质勘探，石油勘探，青海的盐湖讲过多少次，但不是每个人都跟我一样如数家珍，在不能建立起稳定的预期，市场面临明显挤兑的情况下，一个知道自己不能建立起有效预期知道自己处于食物链末端的人唯一理性的选择就是赶紧加入。反观美国人民几百美元抢购一小盒也许这辈子都用不上的碘片，中国人民做对了。至少盐还可以吃，吃不了拿来腌，腌不完还可以铺马路嘛。

如前所述，所有的问题都是出在政府的不透明缺少公信力上，人民无法稳定的作出长远的规划，只能选择在可见的未来避免可能出现的损失。这是人民在用脚投票，不是人民缺什么。


所缺者，唯民主耳。</textarea><br/>
