    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海彦

12.20.2012
香港 — 总部设在纽约的人权观察说，12位中国的作家、记者以及活动人士获得了2012年度“海尔曼/哈米特奖”（Hellman/Hammett Grant），以表彰他们面对政府迫害仍坚持促进自由表达权力的努力。

来自19个国家的41位作者荣获了今年的“海尔曼/哈米特奖”。

中国的获奖人包括前中央人民广播电台维语部记者买买提江.阿布杜拉、曾为萨尔金（Salkin）网站工作的年轻女记者古尔米热.依明（Gulmire Imin）、内蒙古网络异见者、南蒙古民主联盟（SMDA）成员呼群特古斯、民主人士何德普、六四天网创办人黄琦、山东退休教授孙文广、北京维权人士、网络作者王荔蕻、山东反腐记者齐崇淮等。

另外还有4位在中国的藏人获奖，但为保护他们的安全不对外公布姓名。

人权观察说，中国所有12位获奖者都曾被关押或监禁过，遭受过骚扰和恐吓，其中7人目前仍在狱中。

海尔曼为美国著名剧作家，此奖根据其遗嘱设立，主要颁发给因政治原因受迫害而生活有难的作家，奖金为1万美元。在过去23年中已给92个国家和地区的750名作家荣获此奖。
</textarea><br/>
