    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">独立中文笔会关于会员鲁扬、荣誉会员许志永被批捕和荣誉会员余文生被判刑的抗议声明
（2020年6月21日）

独立中文笔会获悉：

本会会员、山东著名诗人鲁扬，自5月1日被警方带走和次日被抄家后，5月13日被聊城市公安局加以“涉嫌煽动颠覆国家政权罪”刑事拘留，前天又被聊城市人民检察院正式批准逮捕，关押在山东省聊城市茌平县看守所。

本会荣誉会员、北京著名人权活动家许志永，自2月15日在广州被警方拘捕后，被加以“涉嫌煽动颠覆国家政权罪”关押在山东省烟台市不明指定地点监视居住，其二姐于昨天接到警方电话通知：他已被检察院正式批准逮捕，未获通知其罪嫌和关押地点等细节。许志永是本会2013年度林昭纪念奖和美国笔会2020年度芭比自由写作奖获奖人。

本会荣誉会员、北京著名人权律师余文生，自2018年1月19日被北京警方拘捕，长期关押两年五个多月后，其妻子才于前天接到电话通知：他已被江苏省徐州市中级人民法院判定“煽动颠覆国家政权罪”，判处有期徒刑四年并剥夺政治权利三年。

独立中文笔会强烈抗议中国有关当局对以上三案的以言论罪行动，认为这是对鲁扬、许志永和余文生在网络在发表批评言论的政治报复和迫害。本会在此再次呼吁国内外各界，密切关注中国有关当局滥用刑法罪名不断侵犯宪法所确认的公民言论自由等基本人权，要求：

一、中国当局立即纠正错案，无条件释放鲁扬、许志永和余文生，并确保他们在押期间不受虐待和会见律师等一切法定权利；

二、中国当局实践宪法规定的“尊重和保障人权”之承诺，终结文字狱，释放其他所有因言获罪的良心犯，包括本笔会会员吕耿松、陈树庆、秦永敏、胡石根、刘飞跃、徐琳、周远志、桂敏海、刘艳丽（女）、王怡、张宝成、崔浩新，荣誉会员姚文田、伊力哈木、买买提江·阿布都拉、古丽米拉·艾明（女）、王炳章、陆建华、张海涛、海莱特·尼亚孜、赵海通、吴淦、扎西文色、王默、谢文飞等。

独立中文笔会是国际笔会——世界上最悠久的人权组织和国际性文学组织的159个成员分会之一，致力于维护全球中文作家的言论和写作自由，维护世界各地因从事其专业工作而遭监禁、威胁、迫害或打压的作家和新闻工作者的权益。关于笔会致力于保护作家和维护言论自由的更多信息，请参见https://www.chinesepen.org。

来源：独立中文笔会</textarea><br/>
