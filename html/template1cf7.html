    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">说明：截止2012年8月，包括两位被“东师古”在家画地为牢的公民北京刘霞和上海冯正虎。小乔据网络资料汇编，首发https://twitter.com/lisalee89 .因推特容量限制此文部分内容有增加。欢迎转载、扩散。有爱心人士愿为狱中良心犯和家属提供帮助可联系文中联系方式，或联系小乔推号：lisalee89, Email:xiaoqiaose@gmail.com

1. 刘霞：北京市玉渊潭南路9号院17栋4单元501室 邮编100038 因丈夫刘晓波获境内华人的第一个诺贝尔奖，霞姐被消失已超过600天。请大家写明信片、邮寄小礼品问候。电话目前不可用。期待北京玉渊潭成为继“东师古”之后观赏中国风情的又一国际旅游热点。

2.冯正虎：电话8621-55225958 / 65491601，住址：上海市政通路240弄3号302室，邮编200433。老虎兄曾在日本东京成田机场入境处过道坚守三个月争取回国权利，回国后多次被传讯查抄电脑，自2月27日被囚上海家中已达半年。

3.杨天水：江苏省南京市铁心桥镇南京监狱，邮编210012，姐杨桂香：86-13852821073，帐号：中国银行 6013 8261 1200 2790 709 杨桂香。杨天水于2005年12月被捕，后“颠覆国家政权罪”判刑12年，剥权4年。（1990年6月-2000年5月曾坐牢10年）

4.许万平：重庆市江北区渝州监狱，邮编400026，妻陈贤英：86-15808006569，中国农业银行6228 4804 7037 7970 913 陈贤英。许万平于2005年4月底被捕，后“颠覆国家政权罪”判刑12年，剥权4年，重庆民主党人。（曾于1989-1997年判刑8年，1998-2001年劳教3年）

5.任自元：山东省监狱，邮址山东济南市210信箱邮编250100。父任汝生：86-13655374549，中国农业银行 6228 4813 3276 3136 112。原为山东邹城中学教师，2005年5月被捕，因起草地下组织章程等“颠覆国家政权罪”判刑10年剥权3年。

6.谢长发：湖南省益阳沅江市南咀赤山监狱，邮编413104，因筹划召开“中国民主党”一大于2008年6月26日被捕，后以“颠覆国家政权”判刑13年剥权5年，弟谢长祯：86-13975865658。

7.谢福林、谢树林兄弟：湖南省长沙市雨花区城南东路53号长沙监狱，邮编410007，谢家兄弟是长沙维权人士，2009年7月被捕被当局罗织罪名分别判刑六年。http://wqw2010.blogspot.se/2012/02/blog-post_6348.html 谢福林妻金焰女士：86-13637499975

8.齐崇怀：山东省滕州市姜屯镇滕州监狱，邮编277521，妻焦霞：86-15253100193，帐号中国建设银行济南 6227002342341360466，记者，因在网上揭露地方腐败2007年6月被捕以“敲诈勒索”判刑四年，去年原定即将出狱时被加刑8年（共12年）。

9.高智晟：新疆沙雅监狱邮址：新疆维吾尔自治区沙雅县15信箱16分箱，邮编842008，兄高智义86-15191985726，妻耿和@Genghe1，因发表公开信呼吁中共高层停止迫害法轮功，高于2006年8月被捕后“煽动颠覆国家政权罪”判刑3年缓刑5年，缓刑期内长期失踪，2011年底重新收监。

10.谭作人：四川省雅安市名山县雅安监狱四监区，邮编625100，妻王庆华：86-13541233125。因参与川震民间调查和网络发文纪念64，2009年3月被捕，以“煽动颠覆国家政权罪”判刑5年剥权3年。

11.郭泉：南京市浦口监狱，邮址江苏省南京市3202信箱50分箱113组，邮编210031，母顾潇：86-25-86202380，救助请联系家 属。因在网上宣布成立中国新民党及发文批评政府，2008年11月被捕，后以“颠覆国家政权罪”判刑10年剥权3年。妻儿现已赴美。

12.李铁：湖北省团风县王家坊乡湖北黄州监狱，邮编436800，弟李建：86-13114380000。因参加“中国社会民主党”和网络发文批评政府，2010年9月被捕，后以“颠覆国家政权罪”判刑10年剥权3年。

13.吕加平：湖南邵阳市城南乡白田村邵阳监狱，邮编422002。帐号：于钧艺（妻）：中国工商银行6222081906000624613，联系家属可@lvjiaping 因网络发文批评中共前总书记江泽民，于2010年9月被捕，后“煽动颠覆国家政权罪”判刑10年剥权2年。

14.金安迪：陕西人，吕加平同案，因协助吕加平搜集资料、修改文章并在网上传播，2010年9月被捕，后以“煽动颠覆国家政权罪”判刑8年剥权1年。家属联系方式未知，现关押地点不详。请知情网友提供。

15.陈西：贵州省兴义市桔丰路1号兴义监狱邮编562400，妻张群选：86-851-4776400。1995年因发起成立“民主党”判刑10年，2005年出狱后继续异议活动发起“贵州人权研讨会”等，2011年11月29日被捕，后“煽动颠覆国家政权罪”判刑10年剥权3年。

16.朱虞夫：浙江省第四监狱，邮址：浙江省杭州市余杭区50信箱，邮编311100。妻姜杭莉：0086-571-86064283，帐号：中国银行杭州市450280401880080268。因去年茉莉花时发表诗作“是时候了”等第三次入狱，后判刑7年剥权3年。（曾于1999-2006年、2007-2009年两次坐牢共计7年）

17.文炎（网名孙不二）：湖北省武汉市江达路28号汉西监狱，邮编430024。因发起网络组织“泛蓝联盟”、异议写作和试图“偷越国境”等，2008年11月被捕，后判刑6年剥权2年。请知情网友提供其母郭丽珠或其他亲属联系方式。

18.刘贤斌：四川省川中监狱，邮址：四川省南充市高坪区2085信箱，邮编637100。妻陈明先：86-13778747500，2010年6月被捕，“煽动颠覆国家政权罪”判刑10年剥权2年4月，此前曾因参与筹组“中国民主党四川省筹委会”1999-2008年坐牢9年多。

19.陈卫：四川省嘉陵监狱，邮址：四川省南充市8432信箱，邮编637100。妻王晓燕：86-18008255508，帐号：中国银行 6013823100085253250。2011年2月被捕“煽动颠覆国家政权罪”判刑10年剥权2年4月，此前曾两次入狱共6年多。

20.王荣清：因参与“民主党”活动2008年6月被捕，以“煽动颠覆国家政权罪”判刑6年剥权2年，因患尿毒症2010年1月12日保外就医，联系电话：86-571-85997558。

21.卓玛嘉：原青海中学教师，2003年流亡印度达兰萨拉，在西藏流亡政府办的成人学校学英语，完成《骚动的喜马拉雅》中文初稿，涉及民主、自由和西藏 地理问题。2004年5月返回西藏在拉萨某中学任教，2005年3月被捕以“煽动颠覆”和“间谍罪”判刑十年，现关押拉萨曲水监狱。

22.努尔莫哈提•亚辛：维族作家，2004年在文学杂志《喀什噶尔文学》发表寓言体小说《野鸽子》（墙外谷歌可看全文），2004年11月被捕以“煽动分裂国家罪”判刑十年，现关押乌鲁木齐新疆第一监狱，家人被禁止探监。发表其小说的编辑卡拉什•侯赛因被判刑三年。

23. 海莱特·尼亚孜：《新疆经济报》前记者，原《维吾尔在线》网站管理员，乌鲁木齐“7·5事件”后多次接受境外媒体采访批评中共新疆党委书记王乐泉的责任，2009年10月被捕，以“危害国家安全罪”判刑15年。

24.迪力夏提·帕尔哈提：维语地亚尔网（http://www.diayarim.com ）创办人，乌鲁木齐“75事件”后当局认为此事件由“境内外分裂势力”通过维吾尔在线和地亚尔网策划和实施，于2009年8月被捕，“危害国家安全”判刑5年。

25.努尔艾力·艾力：维语彩丽肯网站(www. salkin.cn)创办人，因在网站发布当局认为与乌鲁木齐“75事件”相关的“政治敏感”内容， 于2009年8月被捕，“危害国家安全”判刑3年。

26.尼加提·阿扎提：音乐人，露水娱乐在线网（http://xabnam.com ）创办人，被当局认为在网站发布与乌鲁木齐“75事件”相关的“政治敏感”内容并参与策划，于2009年8月被捕，“危害国家安全”判刑10年。

27.买买提江·阿布都拉：中央人民广播电台维语部播音员，维语彩丽肯网（salkin.cn）主持人，2009年6月韶关事件后接受境外采访，把世维会发言人号召示威的敏感文章翻译成维语发在彩丽肯网，2009年9月被捕，以“分裂国家、泄露国家秘密和组织非法示威”等判无期徒刑。

28.古丽米拉·艾明：原任职乌鲁木齐政府机关，2009年“七五事件”中用手机短信向境外担任挪威维吾尔协会副秘书长的丈夫拜合提亚尔联系20多次通报看到的情况，2009年7月被捕，以“分裂国家、泄露国家秘密和组织非法示威”等判无期徒刑。

29.贡却才培：教师、玛曲县畜牧局公务员、藏语作家、琼迈藏语文学网（http://www.tibetcm.com )编辑，因在网络发表与2008年西藏314事件有关的文章，2009年2月被捕，以“泄露国家秘密罪”判刑15年。

30.东科（蒋哲容科）：四川省阿坝州红原县县志办职员，藏语作家、诗人，四川省作协会员。2008年在藏文月刊《夏东日》发表《我们有多少人权》，2010年6月被捕，以“煽动颠覆国家政权罪”判刑4年。

31. 布旦：四川省阿坝县哇尔玛乡卫生院医生，藏语作家，藏文月刊《时代的我》编辑。2008年在藏文月刊《夏东日》发表《回顾和思索》，2010年6月被捕，以“煽动颠覆国家政权罪”判刑4年。

32. 尕让云巴：原居住四川省阿坝县城关镇，藏语作家，藏文月刊《时代的我》编辑。2008年在藏文月刊《夏东日》发表《鲜血与生命的控诉》，2010年7月被捕，以“煽动颠覆国家政权罪”判刑3年。

33. 扎西绕登（扎西热丹）：兰州西北民族大学藏语言文学院学生，因编辑遭禁的藏文文学月刊《夏东日》，自费出版《血书》一书揭露2008年3月西藏示威抗议活动，2010年4月被捕，以“煽动分裂国家罪”判刑4年，现关押四川省阿坝州阿坝监狱。

34. 卓日次成：四川阿坝县果芒寺僧人，藏语作家，藏文民间文学杂志《雪之生命》编辑，因撰写和筹备出版有关玉树地震的书，2010年5月被捕，以“煽动分裂国家罪”判刑4年6个月。

35.更嘎仓央：甘肃省甘南拉卜楞寺僧人、藏语作家、摄影师、环保工作者，因在网络发表关于西藏文化及与314抗议事件有关的文章，2009年3月被捕，以“煽动分裂国家、泄露国家秘密罪”判刑5年，现关押甘肃省兰州监狱。

36.岗吉·志巴加：笔名岗麦达（意为“血火狮”），四川色达县教师、藏语作家、藏文报《哈达》编辑，出版《命运的呼唤》《世纪悲伤》《今日伤泪》《岁月变色》等多部著作，涉小说、杂文、评述、诗歌等，2012年2月被捕，目前超期羁押未审判，狱中情况不明。

37.饶文蔚：原重庆巫山县常委、政法委书记，曾出版小说《身负重罪：官场真实的“罪恶”》（新浪读书有全文连载），因在“大纪元”化名发表《短评共产 党》系列文章，2008年7月被捕以“煽动颠覆国家政权罪”判刑5年，“受贿罪”（疑似冤案）判刑8年，合并执行12年剥权3年。

38.李必丰：四川作家、诗人，原绵阳丰元测绘技术有限公司法人代表，89后曾2次入狱共12年，2011年9月以“涉嫌合同诈骗”再次被捕，现已审理待判。

39.王小宁：现关押北京第二监狱，邮址：北京市朝阳区2357信箱16分箱，邮编100121。 因在互联网发表异议文章自编电子刊物散发，筹建“中国第三道路党” ，2002年9月被北京市国安局抓捕，以“煽动颠覆国家政权罪”判刑10年剥权2年。即将于8月底刑满出狱。

40.师涛：因64 15周年前夕将任职的《湖南商报》编辑会议传达的中共文件摘要通过邮箱发送给海外网站，2004年11月被湖南省国安厅抓捕，以“非法向境外提供国家机密罪”判刑10年剥权2年。现关押宁夏监狱。家属联系：弟师华：86-951-5053756 

41.王炳章：美国永久居民、医学博士，因从事海外民运活动2002年在越南被秘密绑架回中国被警方宣布拘捕，以“间谍罪和组织领导恐怖组织罪”判处无期徒刑剥夺政治权利终身。现关押广东省韶关北江监狱，据闻长期被单独关押健康堪忧，且长期拒绝家属探视。

42.孔佑平：因在互联网发表异议文章和参与辽宁工运，2003年12月被捕，以“颠覆国家政权罪”一审判刑15年二审改判10年剥权4年。现在关押辽宁省凌源监狱。同案宁先华一审判刑12年二审改判7年已于2010年12月刑满出狱。

43.当知项欠：纪录片导演，北京奥运前夕他和助理晋美嘉措秘密制作了25分钟纪录片《远离恐惧》，对超过百名藏人就北京举办奥运和达赖喇嘛返藏等问题进行访谈。他因此于2008年3月被捕，后被青海省西宁市中级人民法院秘密审判，以”颠覆国家政权罪“判刑6年。

2012年8月前已获释者资料待续。</textarea><br/>
