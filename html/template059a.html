    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员东建报道）1989年六四期间声援大学生，阻止戒严部队进京而被以“反革命纵火罪”判处死刑后改为死缓的北京公民朱更生，在服完22年刑期后，于今年4月19日出狱。

现年46岁的朱更生在电话中表示：出狱后没有经济来源，没有住处，老母亲已经88岁，神志不清，生活也不能自理。出狱近4个月，仍不能适应现实的社会生活，感觉自己和整个社会严重脱节，外出找工作需持有由派出所开据的无犯罪记录证明。22年来，胃、肾、大脑都受到不同程度损伤，不仅无钱医病，连最起码的生活都很难维持，目前靠着老母亲的退休金维持，和老母亲在外租房住。

22年前的6月3日夜，24岁的朱更生为了阻止进入广场的坦克而成为“暴徒”，十天后在家中被戒严部队特务连抓走。虽然经过无数次的严刑逼供，但他并没有真正屈服。一审、二审，朱更生都被以“反革命纵火罪”判处死刑，经过两年多的死牢生涯等待，最后由最高人民法院核准变为“反革命破坏罪”而改判为死缓。期间，朱更生曾以绝食抗议对他施酷刑下承认的指控。

朱更生于93年从北京第一监狱转到第二监狱，在二监被关押了近20年，朱更生每天都要从事繁重的体力劳动，从事过织毛衣、加工铁活、检验出口的橡胶手套等等工作。

关于这二十多年遭受的苦难，朱更生只用了一句话总结：“总算活着出来了，捡了一条命！”

出狱后的朱更生，最痛苦的是：无法尽孝好好照顾80多岁的老母亲，还要靠母亲的退休金养活自己。他说，母亲含辛茹苦将自己抚养成人，又在担惊受怕中苦苦等待自己22年，母亲的恩情无力回报。

另一位不愿透露姓名的“六四暴徒”希望：外界和国际社会关注朱更生的生存处境，关注“六四暴徒”群体，因为他们为了那场民主运动，付出了血的代价，侥幸活下来的人，精神和肉体受到严重伤害，想完全恢复根本不可能。都是一身病痛，生存艰难，成为了社会的边缘人。

据了解，截止目前，已知在北京地区，仍有一位“六四暴徒”李玉君，被关押在北京第二监狱，估计明年11月左右出狱。</textarea><br/>
