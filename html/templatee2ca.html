    <td width="683"><h6>维权网：刘沙沙扣押期间遭殴打 于昨日获释&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">（维权网信息员赵小明报道）因2013年3月7日探访被当局软禁的刘晓波妻子刘霞，著名维权人士刘沙沙遭到当局扣押，在扣押期间刘沙沙被押解她的国保残暴殴打。刘沙沙被扣押的消息，本网3月8日予以报道，广大网友也纷纷对刘沙沙予以声援和关注。据悉，刘沙沙在被扣押数日后，于2013年3月13日获释。

刘沙沙获释后，和在北京的著名维权人士胡佳进行了电话和短信联系。据胡佳介绍：“刘沙沙3月10日被押解她的南阳油田国保宋忠良扇了十余个耳光，耳朵出血，她感到头很晕，听东西很困难。起因是她要求对方把非法扣押的银行卡还给她。宋忠良在2011年11月初从东师古村押解刘沙沙返回河南时也曾殴打她，造成她头部受伤流血。”

“从3月8日凌晨00：20被河南南阳国保从北京海淀区羊坊店派出所押解走，到3月13日晚22：40被送回南阳桐柏县，历经6天非法拘禁，刘沙沙终于回到家了。左耳被打出了血，头很昏沉，听东西较为吃力。直到现在还未在医院做过伤情鉴定和治疗。”

对于当局国保以暴力手段殴打女性维权人士刘沙沙的事件，本网强烈谴责，对于遭受殴打的刘沙沙境况本网也将持续关注。</textarea><br/>
