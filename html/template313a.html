    <td width="683"><h6>VOA：人权斗士郭飞雄妻子张青在美病故 郭被禁来美遭抓捕 网友：人神共愤&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">资料照：中国维权人士郭飞雄的妻子张青生前在美国会作证。

中国著名人权斗士郭飞雄的夫人张青在饱受癌症病痛及与亲人无法赴美最后看她一眼的精神折磨后，1月10日凌晨突然昏迷，紧急送医后抢救无效当天上午在马里兰州去世。而郭飞雄自2021年12月5日再次试图赴美后被中共当局抓走，至今仍一直处于强迫失踪状态。

多位中国民运人士星期一上午在推特上发出张青只在一双年轻子女陪伴下去世的消息，并对中共当局表达强烈的愤怒和谴责。

前山东盲人法律维权人士陈光诚在得知张青陷入昏迷被送医后发推说，“无论中共当局多么丧尽天良，灭绝人性，在张青弥留之际都应立即释放郭飞雄来美！”他随后对张青去世表达“愤怒”和“难过”之情。

有推友在推特上表示，中共当局阻止郭飞雄赴美表明，“这邪恶的体制已经到了人神共愤的地步了，已经到了灭绝人性的地步了，所有的一切责任最终会有人来负，绝不原谅！”

维权网周一发布简短声明说，“中共当局不顾最基本的人道主义原则，在郭飞雄妻子弥留之际，悍然阻止郭飞雄赴美照顾，并对郭飞雄予以强迫失踪，此种行径严重践踏了郭飞雄全家人的基本人权。对中共当局此种行径，本网予以最强烈的谴责。”

中国人权民主活动家郭飞雄（本名杨茂东）去年年初就试图到美国探望病重的妻子张青，但一直被阻挡。而在去年12月初张青病危之际，郭飞雄试图再次赴美，但在12月5日下午，他给友人发出“我被抓了”的消息后，至今失联，毫无消息。

12月5日，一批关心中国人权和法治进步的中国和世界自由人士发表联署声明说，“我们是一群长期关心中国人权和法治进步的人士。我们对中国公民杨茂东（笔名郭飞雄）和张青夫妇目前面临的困境十分担忧。”

声明强调，“我们认为，郭飞雄作为公民，他的人身自由以及自由旅行的权利，应受中国相关法律的保障。其妻子身患重病，命悬一线。中国政府的某些部门和官员在此事上的处理方法，不仅有违中国法律，而且也违背基本的人道精神。”

声明说，“据我们所知，郭飞雄曾为赴美陪护病妻多次向中国政府部门恳切呼吁，也与中国各级公安部门持续沟通，然而却一直无法成行。日前获悉，郭飞雄被警察带走，下落不明。”

这份广泛征求网友签名的声明，呼吁中国政府领导人尊重法律和基本人道，立即释放郭飞雄，并允许郭飞雄尽快出国照顾妻子。

首批参加上述联署者包括流亡海外的异议艺术家艾未未、八九学运学生领袖王丹、非政府组织公民力量创办人杨建利、中国法律工作者、709律师王全璋、王宇、包龙军等。

美国哥伦比亚大学教授黎安友（Andrew Nathan）、加州大学河滨分校校长特聘讲座教授林培瑞（Perry Link）、纽约大学法学教授孔杰荣（Jerome Alan Cohen）、法国著名汉学家白夏（Jean-Philippe Béja）、中国人权执行主任谭竞嫦（Sharon Hom）等知名学者和人权组织负责人也对郭飞雄和张青的困境表达关切，呼吁中国政府尊重基本人道，准许郭飞雄赴美尽家庭人伦之责。

此前的11月29日，专注中国宗教自由的人权组织对华援助协会（ ChinaAid）发布了郭飞雄妻子张青在病床上乞求丈夫郭飞雄赶快前来美国见一面的声明。

现年54岁的张青在声明中说，“我的生命已经走到尽头，我也已经绝望了，但我什么时候才能见我丈夫一面呢？杨茂东，请赶快过来呀！”

郭飞雄夫妇由于人为阻隔不能亲人团聚的人道灾难并非孤立个案。此前，北京人权律师唐吉田准备赶赴日本照看昏迷数月的女儿在机场遭拦截，后被失踪多日。

有人权人士分析表示，中共当局对待维权和民主人士惨无人道，包括公民记者张展在狱中绝食抗议严重损害健康被禁止保外就医，身陷狱中的维权网站六四天网创办人黄琦和他88岁母亲蒲文清各自身患绝症却被禁止会见。

郭飞雄自2000年代初以来因为积极参与争取人权和民主的活动而受到中共当局的打压、拘捕、起诉和判刑。2007年，中共掌控的法院以莫须有的“非法经营”罪名判他有期徒刑5年。

刑满出狱之后，郭飞雄因其维权活动2013年再次被抓捕，2015年再遭以莫须有的“聚众扰乱公共场所秩序”和“寻衅滋事”的罪名判刑6年。
