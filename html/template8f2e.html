    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">《南方周末》新年特刊事件继续发酵，数十民众星期一（1月7日）到报社外献花声援编采人员。

一位在场的网友对BBC中文网说，到场声援的除了本地人，也有外国人，不少人在报社门口鲜花，有人举起标语牌抗议，现场警察表现克制、友善。

《南方周末》编采人员指控中共广州省委宣传部在完成既有审查程序后强行修改其新年献辞，在网上引发了关于中国新闻自由的新一轮争议。

《南周》官方微博星期天（6日）晚上发出声明，间接否认粗暴删稿，再度引起编采人员不满，部分记者编辑随即在微博上宣布罢工。

在报社外献花的一些年青市民接受香港媒体采访时说，审查制度之对错暂且不讨论，但出问题的稿件到底出自谁人手笔，有关方面应当交待。
