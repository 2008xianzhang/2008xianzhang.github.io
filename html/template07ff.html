    <td width="683"><h6>RFA: 未审先判港媒罗列艾未未罪名 律师家人反驳质疑当局违法&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">艾未未被抓近两星期， 亲北京的香港《大公报》及《文汇报》星期四报导他涉嫌的犯罪范围，并称艾已开始交代问题。律师及家人对此提出质疑及反驳。

中国知名艺术家维权人士艾未未到星期四被抓已第十二天， 这段时间以来官方及左派媒体对艾未未的批评不断。先是环球时报的《法律不为特立独行者弯曲》，再是文汇报《香港人所不了解的艾未未》，文中称艾未未偷税漏税，行为猥琐色情，是会抄袭的行为艺术家。星期四，亲北京大公报题为《艾未未受审查开始交代问题》的一篇报导中，引述不具名的所谓知情人士讲话称，艾未未犯有经济罪，但销毁了证据，艾未未刻意发布色情照片，网上随处可以找到证据。报导说，调查中又发现艾未未还涉及其他问题，他与配偶之外的女性生育一子，小孩出生证上姓名证实姓艾，民政部门没有艾未未的离婚纪录，他本人甚至对此也不避讳。香港文汇报星期四也有引述知情人士讲话的相关报导，说大量证据证明，艾未未涉嫌偷税漏税，并且数额较大，为避免调查还试图销毁会计凭证。又说警方已掌握了相关证据，艾未未配合调查的态度较好，并已开始交代问题。

北京维权律师莫少平向本台表示：“艾未未本身，不管是什么罪名， 起码到现在为止，你得按照中国法律的规定，按照正常的程序，也就是抓的时候是涉嫌什么罪，被羁押在什么地方，应该在24小时内，在不妨碍侦查的情况下，没有找不到亲属的情况下，必须得通知到亲属。现在超过一个星期，还不是法律规定的程序通知亲属，而是通过新闻媒体，这个本身是违反中国刑事诉讼法的相关程序的。”

本台记者星期四晚上致电大公报查询,其编辑主任表示：“ 你可以想象这是政府方面发出来的，严格地说这应该是公安部或是司法部才能正式发布这种东西，所以就只能用消息人士而不是用政府这种说法。”

《大公报》及《文汇报》的报导引起许多网友批评，网友@galileo44说，先用五毛滥发，再引之为罪证，自我完成的预言还真不闷的，民运领袖王丹星期四在推特上说，他们开始给艾未未编织更多的罪名，泼更多的污水。堂堂大国政府，居然连真正的罪名都不敢说出来。全世界都知道的事情，还在继续公然说谎。资深媒体人北风说，看来给艾未未定罪一事上，正往黑色喜剧的方向发展，某些人的无耻，真是有点在地下室挖洞的感觉。

艾未未的妻子路青周四告诉本台记者：“家里现在没有收到任何他的消息， 没有说他在什么地方，到底是怎么样。”

至于艾未未和路青的婚姻，高阁表示， 两人是在美国拉斯维加斯注册，而中国当局曾表示，对此婚姻注册“不予承认”，因此艾未未不可能涉及重婚罪。

陕西西安美术学院教授岳路平反驳《新华社》后再于博客发文说， 如果他有机会跟《新华社》辩论，会鼓励《新华社》表现得更自信，应该对无法说话的犯罪嫌疑人表现量度，而不是以庞大的喉舌力量予以指摘。岳路平又透露，前一篇声明连接到新浪微博后，很快就被围剿。新浪微博的管理人员，一口气删掉其十条微博。

流亡海外的大陆诗人贝岭起草一封致温家宝的公开信， 呼吁相关部门“释放艾未未等人，还予他们国际公认的自由”。这封信将以中文、捷克文、波兰文、德文等多种语言在不同国家的报刊发表；同时发起连署。信中表示，温家宝要对“以艾未未被捕为标志的人权黑暗现象负有直接责任。”贝岭说，他选择致信给温家宝，是对他还抱有某种期望，因为温家宝曾在不同场合多次表达有关在中国推行政治改革和尊重人权的承诺。

与此同时， 由网友建立的爱艾未未网站中声援艾未未的签名人数已经超过7万人，完成了预期目标100万人的7%。网友软吉表示：“中国政府可以说是西方别干涉中国内政，但是你看到这个网站上聚集的都是有名字的个人。很多是在国外的，中国人可能访问不了这个网站，然后已经聚集了7万多个了，朝100万迈进，我觉得还是挺有希望的。”

以上是自由亚洲电台驻香港特约记者心语的采访报道。</textarea><br/>
