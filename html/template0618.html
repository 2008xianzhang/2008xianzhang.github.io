    <td width="683"><h6>RFA: 我们想要什么样的稳定？（刘荻）&nbsp;</h6></td>
    <td width="200">&nbsp;</td>

    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国官方媒体喜欢谈论“稳定”和“秩序”，本文就来探讨一下我们到底想要什么样的稳定和秩序。


有一种稳定，是柏拉图的《理想国》中的稳定。柏拉图认为理型的世界最完美，一切变化都是远离完美理型的衰败，因此最好的秩序就是能够杜绝一切变化的秩序。后世诸多乌托邦文学，如托马斯•莫尔的《乌托邦》和康帕内拉的《太阳城》等，都继承了这一思路，认为稳定就是杜绝一切变化。这种稳定是封闭系统之中的稳定。在这种稳定之中，发展和进步都是不可能的。
    
况且，根据热力学第二定律，这种稳定本身就像永动机一样，是可望而不可即的。封闭系统中的熵（即无序度）必然要持续增加，乌托邦也必然要走向衰败。已故作家王小波在其作品《青铜时代》和《黑铁时代》中十分绝妙地描绘了乌托邦的衰败。乌托邦的稳定是死亡的稳定。用凯文•凯利的话来说，稳态即死亡。用弗洛姆的话来说，对此种稳定的追求是一种恋尸癖。
    
一个系统要想避免熵增和衰败的命运，就必须打破封闭，与外界进行能量交换，从外界引入负熵。对一个社会来说，这就意味着要对未知的领域进行探索，不断发现新的知识，创造新的产品和服务。开放系统可以朝着越来越有序的方向发展。对社会来说，这就意味着不断变革，不断创造更新、更好的制度。开放社会虽然能够带来更高程度的稳定和秩序，但是这种稳定永远是不“靠谱”的。用凯文•凯利的话来说，稳定是一种永久的摇摇欲坠状态。
    
这是因为，不断发展的知识使得我们不可能预言未来，也不可能对社会的发展进步加以控制；对未知事物的探索和创新永远会面临风险和不确定性，这是开放社会必然要面对的。因此开放社会必然是一个个人主义的社会，开放社会必须要保障每个人都有一个自己做主、自己负责的领域，保护每个人的边界不受他人和政府的侵犯，私有财产是这个私人领域十分重要的组成部分。笔者曾经写过：“既然我们无法预测未来，那么我们就必须依靠不断试错来探索未来的发展道路。但试错就有风险，如果由整个社会来承担试错的风险，很可能会给整个社会带来灾难。因此唯一的办法就是让每个人可以自由地试错并自担风险，这样社会既能取得进步，风险又相对分散。这就是自由的伟大意义之一。”“如果创新、冒险和试错 的风险只能由整个社会集体承担，其结果或者是某些创新措施给整个社会带来灾难，或者是社会压制一切创新，因此无法进步。如果说两性繁殖让能让生物遗传在稳定性和多样性之间保持平衡，那么自由和个人责任就可以让社会在稳定和进步之间保持平衡。”在开放社会中，秩序来自差异和多样性，特立独行的人能够为社会做出更大的贡献。记住罗素的名言：参差多态乃幸福的本源。
    
开放社会中的秩序永远“稳定于非稳态”，开放社会中的稳定永远是一种只有在不断的探索、创新和变革中才能得以维持的摇摇欲坠的状态。要创造此种稳定和秩序，私有财产、个人自由与法治是不可或缺的。我们每个人都应该想一想：我们究竟想要什么样的稳定？是死亡般的稳定、坟墓般的稳定，还是开放、动态但永远摇摇欲坠的稳定？


（文章只代表特约评论员个人的立场和观点）</textarea><br/>
