    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">美国政府决定让盲人维权人士陈光诚离开大使馆之后正面临一场少有的公关危机。在人权问题上一向亲美国的中国人纷纷表示，奥巴马政府辜负了中国人民对美国捍卫人权的期望。美国官员说，会继续协助陈光诚。

脸上带着微笑、在美国副国务卿和驻华大使的陪同下星期三下午离开大使馆的陈光诚在短短几个小时后收起了笑容。

根据美国国务院星期三发表的声明，美国驻华大使馆为受了伤的盲人陈光诚提供了人道协助，并且本着陈光诚本人的意愿和美国的价值观，安排他离开大使馆，前往北京朝阳医院看病，并与家人团聚。美方还说，中国政府已经同意将陈光诚转移到中国一个“安全”的地方，并保证允许他就读一所大学。

不过，陈光诚在医院与等候在那里的家人见了面，又跟几位好友通了电话后，才意识到在大使馆被告知的事情与现实相差甚远。他星期四对美国媒体说，他被美方误导。陈光诚说，美国官员曾游说他离开大使馆，对此他对美国政府感到失望。他还说，自己和家人现在都想离开中国，希望奥巴马政府提供帮助。

陈光诚命运的戏剧性变化令中国民主和人权活动人士大为不满。这些一向亲美国的中国人纷纷指责奥巴马政府让陈光诚离开大使馆是极为不付责任的行动。

一位网民在社交网站推特上说，奥巴马政府如果不很好地回应中国民间社会的诉求，只是一味地考虑如何与官方打交道的话，将无法向美国民众交待，也无法向中国民众交待。

共和党籍的美国国会众议院议长贝纳星期三发表声明，对美联社报道的陈光诚可能被迫离开美国大使馆的消息深感不安。他说，美国有义务跟受压迫者、而不是跟压迫者站在一起，奥巴马政府有责任保障陈光诚的安全。

也有一些人为美国打抱不平，认为人们应该更多地指责中国政府的残暴造成了陈光诚和家人遭受迫害的现实。

美国政府否认为顾全美中关系大局而放弃陈光诚的指责。美国驻华大使骆家辉星期四早上在被媒体追问时断然否认美国官员逼迫陈光诚离开大使馆的说法。之前，美国表示会继续关注他和家人的安康。

香港电视媒体星期四播出的画面显示，前一天护送陈光诚进入北京朝阳医院的一辆美国大使馆轿车星期四早上再次进入朝阳医院。一直与陈光诚联系的北京维权人士滕彪也在推特上说，陈光诚与美国官员的联系是畅通的。</textarea><br/>
