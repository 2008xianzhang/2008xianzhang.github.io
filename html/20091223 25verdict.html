    <td colspan="2"><p><strong>（维权网义工秋石报道）</strong>刘晓波一案庭审已经结束，各界都在关注法庭里的情况。本网义工致电刘晓波的代理律师，但两位律师表示庭审情况不允许被公开。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>庭审刚一结束，两位律师即被北京律师协会管理处的处长从另一个门带出来。处长直接对两位律师表示“宣判之前不要接受任何媒体采访，这是命令。”因此有关于庭审的情况暂时无从得知。<span lang="EN-US" xml:lang="EN-US"></span><span lang="EN-US" xml:lang="EN-US"> </span></p>
<p>据了解，刘晓波案将于本周五（<span lang="EN-US" xml:lang="EN-US">12</span>月<span lang="EN-US" xml:lang="EN-US">25</span>日）宣判，只有宣判后才可以公开庭审情况。</p>
