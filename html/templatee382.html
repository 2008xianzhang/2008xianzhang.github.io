    <td width="683"><h6>VOA 警方排除巧家县爆炸案涉拆迁 民众质疑&nbsp;</h6></td>

    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国云南省巧家县警方断定上星期发生的爆炸案是一名性格孤僻、言行极端的年轻人所为，与政府拆迁行动无关。这名男子的家人和中国各地的众多网民认为警方言之过早。

上星期四5月10号，云南巧家县一个政府官员与居民签署拆迁协议的现场发生爆炸，造成4人死亡，10多人受伤。

当地媒体最初报道这是一宗自杀式袭击，而且跟拆迁引起的民愤有关，因此爆炸案在发生的当天就引起中国各地民众的关注。

去年五月，江西省抚州市曾发生一起因强制拆迁和赔偿不公引发的自杀爆炸事件。另外，中国各地近些年来发生多宗因不满强制拆迁引起的自杀自焚事件。

*警方：赵登用引爆身上炸弹*

在云南巧家县爆炸案发生的第二天，官方就对外宣称，实施爆炸的是一位叫赵登用的本县人，说他性格孤僻、言行极端，有报复社会的心理，但他与政府拆迁行动无关。

星期一5月14号，巧家县公安局召集记者会，向记者们播放了当日现场的录像，显示赵登用背着包来到现场不久后发生爆炸。警方说，专家已查明爆炸物是硝氨炸药，是赵登用本人引爆的。警方还展示了26岁的赵登用在互联网博客上的留言，由此证明他是一个言行极端和悲观厌世、存在严重暴力倾向的人。

县公安局长杨朝邦在记者会上说，他以局长的名义和自己的前程担保，赵登用就是自杀爆炸案的嫌疑人。

*家属与民众：证据不足*

针对警方盖棺论定，赵登用的亲属表示不能认同。他的妻子对上海东方早报记者说，夫妇俩育有一名1岁半的儿子，孩子刚会叫爸爸妈妈，做父亲的怎么舍得去自杀。

赵登用的哥哥赵登贤在微博上对弟弟如何获得炸药提出质疑，而警方没有交待。他还说，弟弟没有被征地拆迁，没有动机去拆迁补偿协议签约现场实施爆炸，另外录像中他背的双肩包，家人从没见过，不是他的包。

赵登贤还说，“我们这里太黑暗，没有说话的地方。”

中国各地许多网民对巧家县警方在还没有查清作案动机之前就断定爆炸是赵登用所为表示不认同。

浙江省绍兴市人民检察院在官方微博上规劝巧家县公安局长不要用局长的名义和前程去担保案件的调查结果，要用证据去说服当事人和老百姓。

*律师：当局排除案件与拆迁有关 引起猜疑*

深圳律师李志勇对美国之音说，爆炸案发生在拆迁补偿签约现场，巧家县当局却在第一时间声称爆炸与拆迁无关，难免引起民众的质疑。

李志勇说：“好象给人的感觉，更认为跟拆迁有关。你本来把这个案件按照刑事案件去侦查就行了，没有必要专门去声明与拆迁无关。这个案子确实是发生在所谓的拆迁签协议的现场，它与拆迁可能存在的联系性很大，你为什么要特意去澄清这个呢？ ”

有村民对在巧家县当地采访的上海东方早报记者说，当地一些村民对政府拆迁及补偿方案相当不满，但当局规定村民必须在5月10号到15号之间签约，否则得不到补偿。另一位村民说，有关部门曾用10多台挖掘机强行挖庄稼，铲房屋。

上星期四发生爆炸后，云南省两家媒体的记者称，爆炸的起因是农民不满政府强行征地，不满赔款条款。 之后，巧家县及其上属昭通市当局责令公安机关做好善后处理，并控制舆情。

*律师：警方息事宁人优先于依法办案*

北京律师金光鸿说，他对巧家县爆炸案的细节了解不多，但是中国的公安机关在处理重大案件时，往往会着重考虑先稳定民心。

金光鸿说：“中国的司法界对有重大影响的公众性事件，一般采取息事宁人的办法。我善意地猜测，也许他们背后还会去查这些(案发的)原因，但是对媒体、对公众，它肯定会采取息事宁人的做法。中国官方一向的做法就是息事宁人，服从大局。”

针对赵登用家属的质疑和公众的疑问，云南巧家县警方表示，会继续调查赵登用实施爆炸的动机和目标，以及是否有其他人参与。
