    <td height="98">&nbsp;</td>
    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中新网7月16日电 据英国广播公司(BBC)网站消息，首次对英国正式访问的缅甸总统吴登盛15日表示，今年年底前将释放所有政治犯。

　　吴登盛在伦敦一个智库组织发表讲话时表明，年底前缅甸不会再有良心犯，一个特别委员会正检视每一个政治犯的个案。

　　另外，吴登盛还表示，缅甸政府上月与部族签署和平协议，结束部族冲突，他相信可能在未来数星期会达致全国停火，结束持续了60年的部族冲突。

　　吴登盛指出，缅甸不想依赖国外援助，希望自力更生，但在过渡期需要国际社会帮助。

　　吴登盛正在英国进行为期两天的访问，并与首相卡梅伦举行会晤，商讨贸易，援助及民主发展等议题。

　　卡梅伦表示，缅甸总统需要在人权方面采取更大行动。他“特别关注”缅甸罗兴亚族穆斯林少数民族所受到的对待。

　　BBC在报道中称，过去1年，缅甸至少有200人死于宗教暴力，数以万计的人流离失所，其中大多数为穆斯林。</textarea><br/>
