    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">计划到北京纪念前中国领导人毛泽东去世35周年的200多名上海访民被警方带走，关在久敬庄“黑监狱”等地。

上海访民唐秋荣刚刚从北京回到上海。他对美国之音说，9月8日下午，他和其他几十名访民向北京市治安总队递交申请，希望能在第二天毛泽东忌日那天在天安门广场举行游行，表达对这位建国领导人的怀念，但治安总队拒绝了他们的申请， 并用六辆警车把他们送到专门关押访民的久敬庄。

唐秋荣说，他们从下午被关到晚上9点多，每人只分得了两个馒头和一包榨菜。天气冷又吃不饱，一些访民提出抗议，说自己没犯法，想要回家。警察立刻派来10几名保安将他们围住并威胁说，你们要是敢走，我们会整死你们。

经上海驻京办协调，这几十名访民又被转移到北京市民政局救助中心，一直被软禁到9日晚6点多才份批放人。

*上海访民：贫富差距扩大让人更怀念过去*

唐秋荣说，他从2006起年起开始关注上海的国有资产流失问题，多次上访，后被当局以莫须有的罪名判处两次刑事拘留、一次行政拘留。 女儿也因此受到牵连，两次失去工作，至今待业在家。唐秋荣说，尽管他有个人诉求，但9月9日这天的游行就是为了缅怀毛泽东，没有其他任何想法。

唐秋荣说：“因为我们很怀念过去。 现在这个社会贫富差距太大，社会上很多官员腐败成风。因为我们毕竟50几岁的人嘛，很怀念过去。 政府不知道害怕什么东西，不知道害怕我们干什么。”

*政府部门无人回应* 

美国之音记者打电话到北京市治安总队核实访民递交游行申请的消息。治安总队法治处的电话无人接听。新闻办一位不愿透露姓名的工作人员说，目前正是中秋节假期，相关负责人不办公。

*上海访民：老百姓连纪念毛主席的权利都没了*

另一位上海访民金永强在接受美国之音电话采访时正在从北京被押送回上海的火车上。 他说，上海市政府派警方押送他们43名访民回上海，不知道回去后会如何处理他们。 据金永强介绍，目前还有很多访民仍被关押在北京。

金永强说，9月9日上午他和一些人到天安门广场的毛泽东纪念堂去瞻仰毛主席遗容，在广场上被盘查身份证后就被送往久敬庄。当局说，他们的行为是非法的。

金永强对美国之音说：“我也不知道这个社会怎么搞的。我们老百姓纪念毛主席的权利都没有了。我们什么东西都没做，我们难道不能纪念毛主席吗?”

金永强说，他从2000年的一场医疗事故后开始为自己维权，但一直讨不到公正。他说，他们这些访民每个人都有自己的冤屈要申，但这次进京，除了来看看毛主席外，并没有别的想法。金永强说，如果政府和警方是依法关押和遣送他们，就要出一个明确的说法。

今天中国的一些民众因为对种种社会不公心存不满，使得他们更加怀念过去生活普遍清贫、但社会贫富差距没有如今明显的毛泽东时代。
