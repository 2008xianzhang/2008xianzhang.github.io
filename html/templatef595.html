    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">被判刑3年的湖北异见人士刘本琦，2015年7月17日刑满,从青海西宁一监狱释放。(照片来自民生观察,拍摄日期不详)

涉嫌颠覆国家政权罪服刑3年的湖北异见人士刘本琦，上周五（17日）刑满出狱，其家人亲自到西宁监狱迎接。刘本琦在狱中曾被施刑及捱饿，目前身体不佳。（海蓝报道）

刘本琦朋友周一(20日) 对本台表示，刘本琦前妻刘英及亲属上周五到西宁郊区一处监狱迎接，他们开了两天车，直至周日才回到青海格尔木家中，刘英可能受警方威胁，不可与外人接触，她没接电话，不想被打扰，临去西宁接刘本琦前，她跟朋友说，今后他们想过平静生活，不想受到打扰。

她又指，刘本琦释放的时候，脸部浮肿，身体不好，可能他刚被关押时，因为拒絶认罪，跟看管人员吵架，曾被施刑包括坐老虎櫈。他在监狱服刑时，又经常没饭吃，曾经抢别人的东西吃。其前妻刘英因为营救丈夫被拘留，亦被关押劳教所1年，她被罚坐老虎櫈多次，她的身体也很差。

朋友说:他脸部是浮肿的，反正在里头吃不好，他经常捱饿，他进去以后不认罪，他说没有罪，他跟那些人吵，要坐老虎櫈。他们两个特别是刘英，她受了很多酷刑。

记者曾致电刘英母亲，她指，只知道刘本琦已经释放回到家里，但没有女儿联系方法，不清楚具体情况。

原籍湖北的刘本琦，居住在青海﹐从事电子通讯技术工作，经常在网上发表言论。2013年6月5日，被当局以“涉嫌煽动颠覆国家政权”判刑3年。其前妻刘英因为替夫呼吁被拘留，被青海当局劳教1年。</textarea><br/>
