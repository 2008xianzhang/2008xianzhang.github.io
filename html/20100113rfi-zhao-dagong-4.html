    <td width="683"><h6>深圳维权人士赵达功被警方带走</h6></td>

  <tr>

    <td colspan="2"><strong><br/>
      </strong>
      <p>『零八宪章』发起人刘晓波被判重刑之后，余波未平。深圳维权人士、『零八宪章』签署人赵达功周一中午被深圳警方从家中带走，警察同时还抄走了他的一些物品。  </p>
      <p>维权网引述与赵达功联系较密切的朋友透露的消息说，2009年12月16日，赵达功因签署与刘晓波共同承担责任的声明而被传唤后，就预感到警方可能因他参与『零八宪章』的一些事务而将对他采取进一步的打压。 </p>
      <p>  <br/>
        据报道，赵达功周一被警方带走之后，当天晚间，其妻子通过电话向友人披露：赵达功一家三口分别被带走，警方除了搜查证，并未出示其它手续。目前孩子和妻子已经回家，但赵达功的具体下落不明。</p>
