    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">中国表示，将依法查处内蒙古近日来爆发的抗议活动，同时严惩那些煽动骚乱的人。分析人士说，中国少数民族对经济和社会不满越来越严重，内蒙古的抗议活动只是这个趋势的一部分。 

中国当局星期二在内蒙古的各个城市进一步部署警力，并向学生发出了宵禁通知，同时还干扰电话服务。北京方面的官员说，将回应抗议者的合理要求，但同时宣称，将严厉打击那些他们所说的制造事端者。 

中国外交部发言人姜瑜发出了上述严厉警告。在此之前，内蒙古连日来爆发骚乱，抗议的蒙古族人要求公正。这个月早些时候，两名蒙古人因为与汉人的冲突而死亡，随后爆发了抗议活动。

*姜瑜：地方政府高度重视此事件 *

姜瑜说：“地方政府高度重视此事件，也会依法严肃处理。对于民众的一些合理的诉求，地方政府会予以积极的回应。”

中国官员指责外国人和当地制造事端的人煽动抗议活动已经是惯例，但是分析人士认为，社会和经济问题同样是导致社会骚乱的原因。 

*郑宇硕：中国主流社会日渐不满*

香港城市大学关注中国事务的社会学教授郑宇硕说，内蒙古和动荡的新疆和西藏一样，也是敏感的少数民族聚居区，内蒙古的问题反应了中国主流社会日渐增加的不满。 

他说：“这当然不是孤立的事件。这反映了经济快速发展背景下的非常严重的一个现状。中国有很多人有很多的不满，他们对现状不满，特别是贫富差别越来越大，找工作困难，各种腐败问题以及社会不公等等。” 

他说，现在的局势很紧张，任何小事件都有可能导致大规模的群众抗议。 

引发最近抗议活动的事件似乎与内蒙古蓬勃发展的矿业有关，矿业开发在带来巨大经济利益的同时，也带来的大批的汉族人口。 

当地蒙古人封堵道路，阻止运煤车碾压草场，其中一名牧民却被运煤车撞死。几天后，当地居民又到一个煤矿抗议，一名抗议者与驾驶叉车的汉族煤矿工人的车辆相撞后死亡。

由于担心民族紧张局势，中国官员迅速行动，逮捕了两名汉人，并宣布对他们进行谋杀罪审判。 

中国政治局星期一举行会议说， 政府缓解社会紧张局势并促进公平刻不容缓。
