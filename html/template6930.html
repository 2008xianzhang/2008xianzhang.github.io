    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">海彦 2016.05.30

香港—在八九民运六四事件27周年即将来临之际，中国各地开始展开“六四维稳”，严厉防止和打压以任何方式参与纪念六四的人士。在四川，成都警方近日以“涉嫌煽动颠覆国家政权罪”，刑事拘留一位在网上制作“铭记八酒六四”酒瓶图片的年轻人，而一位在微信上转发这个“八酒”酒瓶图片的80后女诗人，也被警方带走，可能被拘留。

据参与网等媒体报道，30岁的符海陆是复员军人和基督徒，从温州动车事件以后，开始关注时政。符海陆近期制作了“铭记八酒六四：27年记忆陈酿酒非卖品”的酒瓶图片放到网上，用自己隐讳的方式表达心境。

5月29日，有网友在网上发出消息称，近期曾参加声援广州民主人士郭飞雄接力绝食的符海陆28日中午在成都自己的茶馆，被四位自称警察的人带走，没有说明理由和原因。符海陆的妻子见丈夫深夜未归，由朋友陪同，去辖区派出所和分局找人，得到的答复是“暂不回答”。网友呼吁外界关注符海陆的状况。

符海陆妻子刘天艳星期一上午对美国之音表示，她星期天中午接到派出所电话说符海陆被拘留了，让去领通知书。刘天艳表示，刑拘的理由是涉嫌“煽颠罪”，羁押在成都市看守所，但派出所没讲案子详情，估计就是八酒的图片。

她说：“罪名是涉嫌煽动颠覆国家政权罪，但是警方没有告诉我他具体做了什么事情，把国家的政权给颠覆了。他们的政权几千万的党员、几百万的军队、几百万的城管，他几瓶酒就涉嫌把国家政权颠覆了？所以说，我也很疑惑，我也搞不清楚。”

据网上消息，成都80后女诗人马青，曾在微信上推荐“铭记八酒六四”的酒，指该酒确有实物，并贴出照片。据悉，马青27号晚上9点多，被十来个警察从家中戴上手铐带走，第二天早上又被警察带回家中，戴着手铐满脸浮肿，搜查了半个多小时后又带走了。马青是由玉林派出所出面抓的，签的是拘留证。

美国之音记者星期一下午多次致电刑拘符海陆的成都市公安局成华分局，电话一直都是线路繁忙。记者致电武侯分局玉林派出所，希望了解核实一下马青目前的处境，接电话的员警表示，无法回答，要求记者与上级部门联系。

成都公民符海陆和马青因“铭记八酒六四”的酒瓶图片而被拘留，引发外界广泛关注，包括香港多家报章在内的海外媒体进行了广泛报道。国际特赦组织中文推特星期一也对符海陆因涉嫌制作“铭记八酒六四”酒瓶图片被以“煽颠罪”拘捕，以及马青因转发图片被带走表示关注。

中国人权活动人士、欧盟萨哈罗夫人权奖得主胡佳星期一对美国之音表示，六四27年来，当局对六四的封杀不仅没有放松，反而与时俱进，连网络上的一些言论自由范畴的内容都不放过，而成都方面这次则是做到了极致，连转发的人都拘留。

他说：“四川方面的这个事情就更显专制的荒唐和荒谬。人家弄一瓶酒，已经非常隐喻了，哪怕是唤醒内心不肯遗忘的意愿，宪法里还写有公民享有言论自由。他们这样的行为就将自己编织的谎言都给冲破了。真是难以想象，它（成都）用这个来诠释它的开放程度。进入网络时代以后，你在网络发出的任何声音，跟六四有关的，都可能成为它打压的对象。他们受不得公民去弄一瓶酒，他们受不得公民去点燃一支蜡烛。”

随着六四的来临，与六四有关的一些敏感人物将像以往一样被带走“旅游”或被全天候监控。据悉，因六四被罢免和坐牢的前中共总书记赵紫阳的政治智囊鲍彤已被国保通知，准备随时离京去外地。

年年都被监控或者“被旅游”的胡佳表示，他今年还是更有可能被带到外地，以免他在家中窗台点燃蜡烛，吸引媒体和其他友人。

目前在监外执行当局5年刑期的独立媒体人、六四参与者高瑜，星期一发推特说，天安门母亲运动发起人之一的丁子霖教授电话告诉她，国保上门通知6月1日开始上岗并停了她的电话，给她一部专用手机，只包括120和警察的3个号码。高瑜表示，几十年来一直争取平反六四的丁子霖心脏衰迈、身体虚弱，已无法出门祭奠在六四中被打死的独子，干枯的眼睛也流不出更多的泪水，27周年只能在家里祭奠，陪伴她的还有去年过世的老伴的亡灵。

此外，据维权网消息，北京公民、网络作者刘书贵、北京公民、艺术家追魂、深圳公民张琦、贵州民主人士曾宁等人近日都被失踪或软禁，防止他们参与纪念六四的活动。

同时，北京新公民运动的部分成员5月28日下午进行维权餐会，警察以核查身份为名，将盛兰福、柳玉翠等六人带走，全部失联。这六人都是知名法律学者、新公民运动发起人之一的许志勇的积极响应者，曾长期与许志勇一起推动新公民运动。
