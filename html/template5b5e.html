    <td colspan="2"> <p><textarea rows="32" cols="105" style="font-size:10pt; color:blue; ">为争取回国权，小乔在中共驻斯德哥尔摩使馆外抗议。（摄影：李志河/大纪元）

【大纪元2011年11月28日讯】（大纪元记者陆真瑞典报导）因在网上发表独立言论、参与维权而被拒回国的上海作家小乔，被迫滞留瑞典成为难民至今。今年9月，小乔的母亲被查出肺癌，且已到晚期。小乔获悉后，再到中国驻瑞典使馆就回国探母一事进行交涉，并联系上海当局争取回国，但始终没得到任何答覆。10月26日，小乔的母亲去世。因回国无门，小乔未能与母亲见上最后一面。

小乔日前在接受大纪元记者采访时，声音哽咽。她说，母亲在临终前特别牵挂她，特别想见到她，但是却没能了去母亲的这一最后心愿。对于无法给母亲送终、尽孝道，她非常难过、愧疚，因为这是一种无法弥补的遗憾。

回国被拒变难民 小乔，原名李剑虹，因在网上发表独立言论、参与维权事务，遭到上海当局骚扰。2008年她应瑞典邀请，担任斯德哥尔摩市驻市作家。2009年10月如期回国，但两次在深圳入关处被拒入境，只得返回瑞典申请政治庇护而成为难民。之后，小乔多次到驻瑞典中使馆交涉，寻求解决，但未果。为争取回国的权利，2010年5～6月间，小乔连续在使馆外抗议一个月。

坚持维权 独立写作不后悔

母亲已经去世，一切都无法挽回。当记者问到是否后悔坚持独立写作、参与维权时，小乔表示并不后悔。她相信父母也会体谅她，不希望她为了回国而与中共妥协。她说，她所做的只不过是公民权利份内的事，就是尽她所能发表了一些言论，参与了国内一些维权事务。不讲理的、错的是中共政府。

目前在海外，她始终在积极支持国内人权活动。她说，决不会放弃人权，在这些方面去妥协。她表示，回国的权利是她的正当的权利，中共当局提的附加条件，毫无道理，她做不到，是对她人格的侮辱。她说，求来的回国权，回去之后仍然是不自由的，她会通过正当的渠道去捍卫公民的权利。

坚持回家 目标不改

虽然在瑞典已经获得合法居留身份，但小乔还是希望回国，能够陪伴在父亲身边，关照父亲的晚年生活，尽一份孝心。她要求中国政府允许她无条件地回国，老父亲需要她的照顾，希望不要在父亲这方面也造成遗憾。

小乔提到，中国正处在剧变之中。尽管中共的领导层顽固不化，至今还坚持一党独裁的道路，但是中国早晚有一天要完成民主转型，这是不可阻挡的历史趋势。小乔觉得在国内可以更多地发挥一些作用。她说，从个人的愿望来讲，她希望尽快回国。

另外，小乔说，在海外有一种漂泊感，她的根不在瑞典。从写作方面来说，主要读者群是在国内，所以她最希望回到直接可以用母语的地方。

继续争取回国权

小乔认为近期回国应该不太可能。她说，中共当局是不讲人道的。不过，她还会继续跟中共当局交涉，坚持争取回国的正当权益。

对于中共当局剥夺海外中国公民回国权利。小乔说，没有任何法律规定政府可以这样做，这完全是违法的，而且是不尽人情的，既不合法又不合情理。她呼吁中国政府不要再这样一意孤行下去，给公民正当的回国权利，与亲人团聚的权利。

她不排除跟其他被剥夺回国权利的人士、团体一起争取回国权利。她说，她知道国外跟她类似情况的人很多，不是她一个人面临这种遭遇。如果其他人有什么合适的方式，发起某种方式的联合行动，她也愿意参与。

小乔也期许海外华人不要只看到共产党宣扬的所谓光鲜的一面，也要看到他们在这个所谓经济崛起的背后，牺牲掉了很大一批民众的利益。她说，这些受害者中可能就有我们海外华人的亲朋。她希望海外华人也能够尽一份力去推动中国往更民主、更适合人类生活的方向发展。
</textarea><br/>
